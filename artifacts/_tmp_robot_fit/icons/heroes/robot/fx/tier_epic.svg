<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <!-- Factory Wall Gradient -->
    <linearGradient id="factoryWall" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#334155" />
      <stop offset="50%" stop-color="#475569" />
      <stop offset="100%" stop-color="#334155" />
    </linearGradient>

    <!-- Hazard Stripe Pattern -->
    <pattern id="hazard" width="10" height="10" patternTransform="rotate(45)" patternUnits="userSpaceOnUse">
      <rect width="5" height="10" fill="#facc15"/>
      <rect x="5" width="5" height="10" fill="#000"/>
    </pattern>
    
    <!-- Metal Mesh Pattern -->
    <pattern id="mesh" width="4" height="4" patternUnits="userSpaceOnUse">
       <circle cx="2" cy="2" r="1" fill="#1e293b"/>
    </pattern>

    <!-- Welding Spark Gradient -->
    <radialGradient id="spark" cx="0.5" cy="0.5" r="0.5">
       <stop offset="0%" stop-color="#fff" />
       <stop offset="50%" stop-color="#3b82f6" />
       <stop offset="100%" stop-color="transparent" />
    </radialGradient>
  </defs>

  <!-- BACKGROUND: Factory Walls -->
  <rect width="180" height="220" fill="url(#factoryWall)"/>
  
  <!-- Structure: Support Beams -->
  <rect x="20" y="0" width="10" height="220" fill="#1e293b"/>
  <rect x="150" y="0" width="10" height="220" fill="#1e293b"/>
  
  <!-- Background Pipes -->
  <path d="M0 40 H180" stroke="#64748b" stroke-width="4"/>
  <path d="M0 50 H180" stroke="#64748b" stroke-width="4"/>
  
  <!-- Turning Gears (Background) -->
  <g transform="translate(140, 60)" opacity="0.6">
     <path d="M-15 -5 L-15 5 L-5 5 L-5 15 L5 15 L5 5 L15 5 L15 -5 L5 -5 L5 -15 L-5 -15 L-5 -5 Z" fill="#94a3b8">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="4s" repeatCount="indefinite"/>
     </path>
     <circle r="5" fill="#475569"/>
  </g>
  <g transform="translate(40, 100)" opacity="0.6">
     <path d="M-20 -6 L-20 6 L-6 6 L-6 20 L6 20 L6 6 L20 6 L20 -6 L6 -6 L6 -20 L-6 -20 L-6 -6 Z" fill="#64748b">
        <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="-360 0 0" dur="6s" repeatCount="indefinite"/>
     </path>
     <circle r="8" fill="#1e293b"/>
  </g>

  <!-- FOREGROUND: Conveyor Belt Mechanism -->
  <rect x="0" y="160" width="180" height="60" fill="url(#mesh)" opacity="0.2"/>
  <rect x="0" y="180" width="180" height="40" fill="#334155"/>
  <rect x="0" y="180" width="180" height="5" fill="black"/> <!-- Belt Surface -->
  
  <!-- Moving Belt Segments -->
  <line x1="0" y1="182" x2="180" y2="182" stroke="#475569" stroke-width="2" stroke-dasharray="10,10">
     <animate attributeName="stroke-dashoffset" from="20" to="0" dur="1s" repeatCount="indefinite"/>
  </line>

  <!-- Hazard Strip Top/Bottom of Conveyor -->
  <rect x="0" y="210" width="180" height="10" fill="url(#hazard)"/>

  <!-- ROBOTIC ARMS -->
  <!-- Arm 1 (Left, Welding) -->
  <g transform="translate(0, 100)">
     <!-- Base -->
     <rect x="-10" y="0" width="40" height="10" rx="2" fill="#475569"/>
     <!-- Arm Segments -->
     <path d="M10 5 L40 40 L20 80" stroke="#94a3b8" stroke-width="6" fill="none" stroke-linecap="round">
        <animate attributeName="d" values="M10 5 L40 40 L20 80; M10 5 L50 30 L30 70; M10 5 L40 40 L20 80" dur="2s" repeatCount="indefinite"/>
     </path>
     <!-- Welder Head -->
     <circle cx="20" cy="80" r="4" fill="#3b82f6">
        <animate attributeName="cx" values="20;30;20" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="80;70;80" dur="2s" repeatCount="indefinite"/>
     </circle>
     <!-- Sparks -->
     <circle cx="20" cy="85" r="10" fill="url(#spark)" opacity="0">
        <animate attributeName="opacity" values="0;1;0;0" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cx" values="20;30;20" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="85;75;85" dur="2s" repeatCount="indefinite"/>
     </circle>
  </g>

  <!-- Arm 2 (Right, Picking) -->
  <g transform="translate(180, 80) scale(-1, 1)">
     <path d="M10 5 L30 50 L10 90" stroke="#94a3b8" stroke-width="6" fill="none" stroke-linecap="round">
         <animate attributeName="d" values="M10 5 L30 50 L10 90; M10 5 L50 40 L30 80; M10 5 L30 50 L10 90" dur="3s" repeatCount="indefinite"/>
     </path>
     <!-- Claw -->
     <path d="M5 95 L10 90 L15 95" stroke="#ef4444" stroke-width="2" fill="none">
         <animate attributeName="d" values="M5 95 L10 90 L15 95; M0 95 L10 90 L20 95; M5 95 L10 90 L15 95" dur="3s" repeatCount="indefinite"/>
     </path>
  </g>

  <!-- Overhead crane rail -->
  <rect x="0" y="20" width="180" height="5" fill="#1e293b"/>
  <rect x="50" y="18" width="20" height="9" fill="#facc15">
      <animate attributeName="x" values="20;140;20" dur="10s" repeatCount="indefinite"/>
  </rect>

</svg>
