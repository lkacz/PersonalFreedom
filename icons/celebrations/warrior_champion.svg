<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <defs>
    <!-- Fire gradient -->
    <radialGradient id="fireGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD700">
        <animate attributeName="stop-color" values="#FFD700;#FF4500;#FFD700" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#8B0000"/>
    </radialGradient>
    
    <!-- Sword shine -->
    <linearGradient id="swordShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF">
        <animate attributeName="offset" values="0%;50%;0%" dur="1.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#C0C0C0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle with pulse -->
  <circle cx="75" cy="75" r="65" fill="url(#fireGlow)" opacity="0.3">
    <animate attributeName="r" values="60;70;60" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Shield -->
  <path d="M75 25 L110 40 L110 85 L75 115 L40 85 L40 40 Z" 
        fill="#8B0000" stroke="#FFD700" stroke-width="3">
    <animate attributeName="fill" values="#8B0000;#B22222;#8B0000" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Sword -->
  <rect x="72" y="35" width="6" height="50" fill="url(#swordShine)" rx="1">
    <animateTransform attributeName="transform" type="rotate" 
                      values="0 75 60;3 75 60;-3 75 60;0 75 60" dur="4s" repeatCount="indefinite"/>
  </rect>
  <polygon points="72,35 78,35 75,20" fill="url(#swordShine)"/>
  <rect x="66" y="85" width="18" height="6" fill="#FFD700" rx="1"/>
  <rect x="71" y="91" width="8" height="12" fill="#8B4513"/>
  
  <!-- Crown on top -->
  <polygon points="55,20 60,10 68,18 75,5 82,18 90,10 95,20" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.7;1" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Sparkles -->
  <circle cx="30" cy="30" r="3" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="35" r="2" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="120" r="2.5" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="115" cy="110" r="3" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="1.1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="75" y="140" text-anchor="middle" font-family="Arial Black" font-size="12" fill="#FFD700">
    CHAMPION
    <animate attributeName="fill" values="#FFD700;#FFFFFF;#FFD700" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>