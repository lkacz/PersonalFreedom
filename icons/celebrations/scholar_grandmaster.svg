<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <defs>
    <!-- Magical glow -->
    <radialGradient id="magicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#9370DB">
        <animate attributeName="stop-color" values="#9370DB;#4B0082;#9370DB" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#2F0F3F"/>
    </radialGradient>
    
    <!-- Book shine -->
    <linearGradient id="bookShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B4513"/>
      <stop offset="50%" stop-color="#D2691E"/>
      <stop offset="100%" stop-color="#8B4513"/>
    </linearGradient>
    
    <!-- Page glow -->
    <linearGradient id="pageGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FFFACD"/>
      <stop offset="100%" stop-color="#F0E68C"/>
    </linearGradient>
  </defs>
  
  <!-- Background magical aura -->
  <circle cx="75" cy="75" r="65" fill="url(#magicGlow)" opacity="0.4">
    <animate attributeName="r" values="60;68;60" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Open book -->
  <path d="M25 50 L75 40 L75 110 L25 120 Z" fill="url(#pageGlow)" stroke="#8B4513" stroke-width="2"/>
  <path d="M125 50 L75 40 L75 110 L125 120 Z" fill="url(#pageGlow)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Book spine -->
  <rect x="72" y="38" width="6" height="75" fill="#8B4513"/>
  
  <!-- Text lines on pages -->
  <line x1="35" y1="60" x2="65" y2="55" stroke="#666" stroke-width="1" opacity="0.5"/>
  <line x1="35" y1="70" x2="65" y2="65" stroke="#666" stroke-width="1" opacity="0.5"/>
  <line x1="35" y1="80" x2="65" y2="75" stroke="#666" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="55" x2="115" y2="60" stroke="#666" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="65" x2="115" y2="70" stroke="#666" stroke-width="1" opacity="0.5"/>
  <line x1="85" y1="75" x2="115" y2="80" stroke="#666" stroke-width="1" opacity="0.5"/>
  
  <!-- Floating magical symbols -->
  <text x="45" y="70" font-family="serif" font-size="14" fill="#9370DB" opacity="0.8">
    ★
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="3s" repeatCount="indefinite"/>
  </text>
  <text x="100" y="75" font-family="serif" font-size="14" fill="#9370DB" opacity="0.8">
    ◆
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="2.8s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating wisps -->
  <circle cx="30" cy="30" r="4" fill="#9370DB" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="35;25;35" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="120" cy="25" r="3" fill="#DDA0DD" opacity="0.5">
    <animate attributeName="opacity" values="0;0.7;0" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="25" cy="100" r="3" fill="#9370DB" opacity="0.5">
    <animate attributeName="opacity" values="0;0.6;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="125" cy="95" r="4" fill="#DDA0DD" opacity="0.6">
    <animate attributeName="opacity" values="0;0.8;0" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Owl silhouette on book -->
  <ellipse cx="75" cy="28" rx="10" ry="8" fill="#4B0082"/>
  <circle cx="71" cy="26" r="3" fill="#FFD700">
    <animate attributeName="fill" values="#FFD700;#FFFFFF;#FFD700" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="79" cy="26" r="3" fill="#FFD700">
    <animate attributeName="fill" values="#FFD700;#FFFFFF;#FFD700" dur="3s" repeatCount="indefinite"/>
  </circle>
  <polygon points="75,30 73,34 77,34" fill="#FF8C00"/>
  
  <!-- Quill -->
  <line x1="130" y1="20" x2="90" y2="100" stroke="#DDA0DD" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" values="0 110 60;5 110 60;0 110 60" dur="4s" repeatCount="indefinite"/>
  </line>
  
  <!-- Text -->
  <text x="75" y="140" text-anchor="middle" font-family="Georgia" font-size="11" fill="#DDA0DD">
    GRANDMASTER
    <animate attributeName="fill" values="#DDA0DD;#FFFFFF;#DDA0DD" dur="2.5s" repeatCount="indefinite"/>
  </text>
</svg>