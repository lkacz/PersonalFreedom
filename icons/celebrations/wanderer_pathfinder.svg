<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" width="150" height="150">
  <defs>
    <!-- Adventure glow -->
    <radialGradient id="adventureGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#228B22">
        <animate attributeName="stop-color" values="#228B22;#006400;#228B22" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#0F3F0F"/>
    </radialGradient>
    
    <!-- Compass gold -->
    <linearGradient id="compassGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#B8860B"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>
    
    <!-- Map texture -->
    <linearGradient id="mapTexture" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F5DEB3"/>
      <stop offset="100%" stop-color="#DEB887"/>
    </linearGradient>
  </defs>
  
  <!-- Background nature aura -->
  <circle cx="75" cy="75" r="65" fill="url(#adventureGlow)" opacity="0.35">
    <animate attributeName="r" values="60;67;60" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Rolled map -->
  <rect x="35" y="85" width="80" height="30" rx="4" fill="url(#mapTexture)" stroke="#8B4513" stroke-width="2">
    <animateTransform attributeName="transform" type="rotate" values="0 75 100;-2 75 100;2 75 100;0 75 100" dur="5s" repeatCount="indefinite"/>
  </rect>
  <ellipse cx="35" cy="100" rx="4" ry="15" fill="#DEB887" stroke="#8B4513" stroke-width="1"/>
  <ellipse cx="115" cy="100" rx="4" ry="15" fill="#DEB887" stroke="#8B4513" stroke-width="1"/>
  
  <!-- Compass rose -->
  <circle cx="75" cy="50" r="30" fill="url(#compassGold)" stroke="#B8860B" stroke-width="3">
    <animate attributeName="stroke" values="#B8860B;#FFD700;#B8860B" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="75" cy="50" r="25" fill="#1a1a2e" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Compass needle -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="0 75 50;360 75 50" dur="8s" repeatCount="indefinite"/>
    <polygon points="75,25 72,50 75,55 78,50" fill="#FF4500"/>
    <polygon points="75,75 72,50 75,45 78,50" fill="#C0C0C0"/>
  </g>
  
  <!-- Cardinal directions -->
  <text x="75" y="32" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFD700" font-weight="bold">N</text>
  <text x="75" y="73" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFD700" font-weight="bold">S</text>
  <text x="52" y="53" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFD700" font-weight="bold">W</text>
  <text x="98" y="53" text-anchor="middle" font-family="Arial" font-size="8" fill="#FFD700" font-weight="bold">E</text>
  
  <!-- Walking boots -->
  <path d="M25 125 L30 110 L40 110 L45 125 L40 130 L30 130 Z" fill="#8B4513" stroke="#5C3317" stroke-width="1">
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="1s" repeatCount="indefinite"/>
  </path>
  <path d="M105 125 L110 110 L120 110 L125 125 L120 130 L110 130 Z" fill="#8B4513" stroke="#5C3317" stroke-width="1">
    <animateTransform attributeName="transform" type="translate" values="0,-3;0,0;0,-3" dur="1s" repeatCount="indefinite"/>
  </path>
  
  <!-- Flying birds -->
  <path d="M20 40 Q25 35 30 40 Q35 35 40 40" fill="none" stroke="#228B22" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate" values="0,0;5,-5;0,0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M110 30 Q115 25 120 30 Q125 25 130 30" fill="none" stroke="#228B22" stroke-width="2">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Sparkles -->
  <circle cx="20" cy="80" r="2" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="130" cy="70" r="2.5" fill="#FFD700">
    <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text -->
  <text x="75" y="145" text-anchor="middle" font-family="Arial Black" font-size="11" fill="#228B22">
    PATHFINDER
    <animate attributeName="fill" values="#228B22;#90EE90;#228B22" dur="2s" repeatCount="indefinite"/>
  </text>
</svg>