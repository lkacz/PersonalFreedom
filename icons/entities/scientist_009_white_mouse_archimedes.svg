<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- White Mouse Archimedes - Tiny white mouse with ancient knowing eyes (niepozorny!) -->
  <defs>
    <linearGradient id="mouseWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="legendaryGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#F57C00"/>
    </linearGradient>
    <linearGradient id="ancientEyes" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <filter id="subtleWisdom">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Very subtle legendary aura (niepozorny - unassuming!) -->
  <ellipse cx="32" cy="36" rx="24" ry="22" fill="url(#legendaryGold)" filter="url(#subtleWisdom)" opacity="0.1"/>
  
  <!-- Simple surface (sitting on notebook) -->
  <rect x="8" y="50" width="48" height="10" rx="2" fill="#ECEFF1"/>
  <line x1="12" y1="54" x2="52" y2="54" stroke="#B0BEC5" stroke-width="0.5"/>
  <line x1="12" y1="57" x2="48" y2="57" stroke="#B0BEC5" stroke-width="0.5"/>
  
  <!-- Tiny body (very small mouse - unassuming) -->
  <ellipse cx="32" cy="44" rx="10" ry="7" fill="url(#mouseWhite)"/>
  
  <!-- Small round head -->
  <circle cx="32" cy="32" r="12" fill="url(#mouseWhite)"/>
  
  <!-- Pink inner ears -->
  <ellipse cx="22" cy="22" rx="5" ry="6" fill="#F5F5F5"/>
  <ellipse cx="22" cy="22" rx="3" ry="4" fill="#FFCDD2"/>
  <ellipse cx="42" cy="22" rx="5" ry="6" fill="#F5F5F5"/>
  <ellipse cx="42" cy="22" rx="3" ry="4" fill="#FFCDD2"/>
  
  <!-- THE ANCIENT KNOWING EYES (the key feature!) with saccadic movement -->
  <ellipse cx="27" cy="30" rx="4" ry="3.5" fill="#212121"/>
  <ellipse cx="37" cy="30" rx="4" ry="3.5" fill="#212121"/>
  
  <!-- Golden iris (ancient wisdom) -->
  <circle cx="27" cy="30" r="2.5" fill="url(#ancientEyes)">
    <animate attributeName="r" values="2.5;2.8;2.5" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="27;27;27.5;27;26.5;27;27" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="30;30;29.5;30;30;30.5;30" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="37" cy="30" r="2.5" fill="url(#ancientEyes)">
    <animate attributeName="r" values="2.5;2.8;2.5" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="37;37;37.5;37;36.5;37;37" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="30;30;29.5;30;30;30.5;30" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  
  <!-- Knowing glint in eyes -->
  <circle cx="28" cy="29" r="1" fill="white" opacity="0.8">
    <animate attributeName="cx" values="28;28;28.5;28;27.5;28;28" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="29;29;28.5;29;29;29.5;29" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="29" r="1" fill="white" opacity="0.8">
    <animate attributeName="cx" values="38;38;38.5;38;37.5;38;38" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="29;29;28.5;29;29;29.5;29" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tiny darker pupils (seen everything) -->
  <circle cx="27" cy="30" r="1" fill="#3E2723">
    <animate attributeName="cx" values="27;27;27.5;27;26.5;27;27" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="30;30;29.5;30;30;30.5;30" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="37" cy="30" r="1" fill="#3E2723">
    <animate attributeName="cx" values="37;37;37.5;37;36.5;37;37" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="30;30;29.5;30;30;30.5;30" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <ellipse cx="27" cy="30" rx="4" ry="0" fill="#F5F5F5">
    <animate attributeName="ry" values="0;3.5;0" keyTimes="0;0.98;1" dur="7.1s" begin="0.6s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <!-- Right eye blink -->
  <ellipse cx="37" cy="30" rx="4" ry="0" fill="#F5F5F5">
    <animate attributeName="ry" values="0;3.5;0" keyTimes="0;0.98;1" dur="7.1s" begin="0.6s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Little pink nose -->
  <ellipse cx="32" cy="36" rx="2" ry="1.5" fill="#F8BBD9"/>
  
  <!-- Delicate whiskers -->
  <g stroke="#BDBDBD" stroke-width="0.5">
    <line x1="26" y1="35" x2="18" y2="33"/>
    <line x1="26" y1="36" x2="16" y2="36"/>
    <line x1="26" y1="37" x2="18" y2="39"/>
    <line x1="38" y1="35" x2="46" y2="33"/>
    <line x1="38" y1="36" x2="48" y2="36"/>
    <line x1="38" y1="37" x2="46" y2="39"/>
  </g>
  
  <!-- Tiny front paws -->
  <ellipse cx="26" cy="48" rx="3" ry="2" fill="#F5F5F5"/>
  <ellipse cx="38" cy="48" rx="3" ry="2" fill="#F5F5F5"/>
  
  <!-- Pink paw pads (tiny) -->
  <circle cx="25" cy="49" r="0.5" fill="#FFCDD2"/>
  <circle cx="27" cy="49" r="0.5" fill="#FFCDD2"/>
  <circle cx="37" cy="49" r="0.5" fill="#FFCDD2"/>
  <circle cx="39" cy="49" r="0.5" fill="#FFCDD2"/>
  
  <!-- Thin pink tail -->
  <path d="M42 46 Q52 48, 54 44 Q56 40, 52 38" stroke="#FFCDD2" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Thought projection (solutions into mind) - very subtle -->
  <g opacity="0.15">
    <path d="M20 24 Q14 18, 10 20 Q6 22, 8 18" stroke="url(#legendaryGold)" stroke-width="1" fill="none"/>
    <path d="M44 24 Q50 18, 54 20 Q58 22, 56 18" stroke="url(#legendaryGold)" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Very faint thought symbols (wisdom projection) -->
  <g font-family="serif" font-size="4" fill="url(#legendaryGold)" opacity="0.2">
    <text x="6" y="16">∞</text>
    <text x="54" y="14">Σ</text>
    <text x="4" y="36">π</text>
    <text x="56" y="32">∫</text>
  </g>
  
  <!-- Subtle legendary sparkles (only a few, unassuming) -->
  <g fill="url(#legendaryGold)" opacity="0.35">
    <circle cx="10" cy="28" r="1"/>
    <circle cx="54" cy="26" r="1"/>
    <circle cx="8" cy="46" r="0.8"/>
    <circle cx="56" cy="44" r="0.8"/>
  </g>
  
  <!-- Gentle glow around eyes (the only obvious sign of power) -->
  <ellipse cx="32" cy="30" rx="12" ry="6" fill="url(#legendaryGold)" opacity="0.08"/>
</svg>