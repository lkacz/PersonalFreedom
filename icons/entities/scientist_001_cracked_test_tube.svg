<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Cracked Test Tube - Glass test tube with tiny crack, still works! -->
  <defs>
    <linearGradient id="glassShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#BBDEFB;stop-opacity:0.7"/>
      <stop offset="70%" style="stop-color:#E3F2FD;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="liquidBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="34" cy="60" rx="10" ry="3" fill="#00000022"/>
  
  <!-- Test tube body (glass) -->
  <path d="M24 8 L24 48 Q24 56, 32 56 Q40 56, 40 48 L40 8" 
        fill="url(#glassShine)" stroke="#90CAF9" stroke-width="1.5"/>
  
  <!-- Rim at top -->
  <ellipse cx="32" cy="8" rx="10" ry="3" fill="#E3F2FD" stroke="#90CAF9" stroke-width="1"/>
  <ellipse cx="32" cy="6" rx="8" ry="2" fill="#BBDEFB"/>
  
  <!-- Liquid inside (partial fill) -->
  <path d="M26 32 L26 48 Q26 54, 32 54 Q38 54, 38 48 L38 32 Z" fill="url(#liquidBlue)" opacity="0.8"/>
  
  <!-- Bubbles in liquid -->
  <circle cx="30" cy="44" r="2" fill="white" opacity="0.5"/>
  <circle cx="34" cy="48" r="1.5" fill="white" opacity="0.4"/>
  <circle cx="32" cy="38" r="1" fill="white" opacity="0.3"/>
  
  <!-- THE CRACK (small but visible) -->
  <path d="M36 20 L38 24 L36 28 L39 32" stroke="#455A64" stroke-width="1" fill="none" stroke-linecap="round"/>
  <path d="M38 24 L40 23" stroke="#455A64" stroke-width="0.8" fill="none"/>
  
  <!-- Glass shine highlights -->
  <path d="M26 12 L26 44" stroke="white" stroke-width="1.5" opacity="0.4"/>
  <path d="M28 14 L28 40" stroke="white" stroke-width="0.8" opacity="0.3"/>
  
  <!-- Small label/marking -->
  <rect x="28" y="16" width="8" height="6" fill="white" opacity="0.3" rx="1"/>
  <line x1="29" y1="18" x2="35" y2="18" stroke="#78909C" stroke-width="0.5"/>
  <line x1="29" y1="20" x2="33" y2="20" stroke="#78909C" stroke-width="0.5"/>
  
  <!-- Sparkle (it works despite crack!) -->
  <g fill="#FFD54F" opacity="0.7">
    <circle cx="42" cy="16" r="1.5"/>
    <circle cx="44" cy="20" r="1"/>
  </g>
  
  <!-- Tiny smiley reflection (optimistic tube) -->
  <g opacity="0.15" transform="translate(30, 42)">
    <circle cx="0" cy="0" r="0.5" fill="#212121"/>
    <circle cx="3" cy="0" r="0.5" fill="#212121"/>
    <path d="M0 1.5 Q1.5 2.5, 3 1.5" stroke="#212121" stroke-width="0.3" fill="none"/>
  </g>
</svg>