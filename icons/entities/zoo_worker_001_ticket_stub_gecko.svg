<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Zoo Worker 001: Ticket Stub Gecko (Normal) - Glossy Edition -->
  <defs>
    <!-- 1. Rich Paper Texture -->
    <linearGradient id="ticketPaper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#EEEEEE"/>
      <stop offset="20%" stop-color="#FFFFFF"/>
      <stop offset="50%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
    
    <!-- 2. Gecko Skin (Subtle bumpy texture) -->
    <radialGradient id="geckoSkin" cx="50%" cy="50%" r="60%">
        <stop offset="50%" stop-color="#CE93D8"/> <!-- Pale Purple -->
        <stop offset="100%" stop-color="#AB47BC"/> <!-- Deep Purple -->
    </radialGradient>
    <filter id="skinBump" x="0%" y="0%" width="100%" height="100%">
        <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="3" result="noise"/>
        <feDiffuseLighting in="noise" lighting-color="white" surfaceScale="2">
            <feDistantLight azimuth="45" elevation="60"/>
        </feDiffuseLighting>
        <feComposite operator="in" in2="SourceGraphic"/>
        <feBlend mode="multiply" in2="SourceGraphic"/>
    </filter>

    <!-- 3. Holographic/Gloss Overlay (Lamination) -->
    <linearGradient id="glossSheen" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFF" stop-opacity="0.4"/>
        <stop offset="48%" stop-color="#FFF" stop-opacity="0.1"/>
        <stop offset="50%" stop-color="#FFF" stop-opacity="0.6"/> <!-- The Glare Line -->
        <stop offset="52%" stop-color="#FFF" stop-opacity="0.1"/>
        <stop offset="100%" stop-color="#FFF" stop-opacity="0"/>
    </linearGradient>

    <!-- 4. Torn Edge Shadow -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
        <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <g transform="translate(256, 256)">
    
    <!-- Gecko Group -->
    <g transform="rotate(-45)">
        
        <!-- Tail (Animated) - NOW GLOSSY -->
        <g transform="translate(0, 100)" filter="url(#dropShadow)">
            <animateTransform attributeName="transform" type="rotate" values="0 0 -20; 10 0 -20; -5 0 -20; 0 0 -20" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1; 0.45 0 0.55 1"/>
            
            <!-- Stub Base -->
            <path d="M-30,-20 H30 V50 Q10,70 -30,50 Z" fill="url(#ticketPaper)"/>
            
            <!-- Torn Paper Edge Effect (Top) -->
            <path d="M-30,-20 L-20,-25 L-10,-20 L0,-25 L10,-20 L20,-25 L30,-20" fill="#E0E0E0"/>

            <!-- Perforation Line -->
            <line x1="-30" y1="-20" x2="30" y2="-20" stroke="#BDBDBD" stroke-width="2" stroke-dasharray="4,2"/>
            
            <!-- Barcode (Crisp) -->
            <g fill="#212121">
                <rect x="-15" y="10" width="2" height="30"/>
                <rect x="-10" y="10" width="3" height="30"/>
                <rect x="-4" y="10" width="1" height="30"/>
                <rect x="0" y="10" width="4" height="30"/>
                <rect x="8" y="10" width="2" height="30"/>
                <rect x="14" y="10" width="2" height="30"/>
            </g>
            
            <!-- Lamination Gloss -->
            <path d="M-30,-20 H30 V50 Q10,70 -30,50 Z" fill="url(#glossSheen)" style="pointer-events:none;"/>
        </g>

        <!-- Body Group -->
        <g filter="url(#dropShadow)">
            <!-- Main Body -->
            <rect x="-50" y="-100" width="100" height="180" rx="10" fill="url(#ticketPaper)"/>
            
            <!-- Branding Text (Embossed look) -->
            <text x="0" y="-70" font-family="Courier New, monospace" font-weight="bold" font-size="28" fill="#424242" text-anchor="middle" letter-spacing="2">ADMIT</text>
            <text x="0" y="-45" font-family="Courier New, monospace" font-weight="bold" font-size="28" fill="#424242" text-anchor="middle" letter-spacing="2">ONE</text>
            
            <!-- Divider -->
            <line x1="-40" y1="0" x2="40" y2="0" stroke="#FF5722" stroke-width="2" stroke-dasharray="5,5"/> <!-- Orange accent -->
            
            <!-- Serial Number -->
            <text x="0" y="40" font-family="Courier New, monospace" font-weight="bold" font-size="22" fill="#D32F2F" text-anchor="middle">No. 001</text>
            <text x="0" y="60" font-family="Arial, sans-serif" font-size="10" fill="#757575" text-anchor="middle">ZOO STAFF</text>

            <!-- Lamination Gloss Overlay -->
            <rect x="-50" y="-100" width="100" height="180" rx="10" fill="url(#glossSheen)" style="pointer-events:none;"/>
        </g>
        
        <!-- Gecko Limbs (Now with Skin Texture) -->
        <g fill="url(#geckoSkin)" filter="url(#dropShadow)">
            <circle cx="-60" cy="-80" r="15"/>
            <circle cx="60" cy="-80" r="15"/>
            <circle cx="-60" cy="50" r="15"/>
            <circle cx="60" cy="50" r="15"/>
            <!-- Toes -->
            <g fill="#AB47BC">
                <!-- Top Left -->
                <circle cx="-70" cy="-85" r="4"/>
                <circle cx="-72" cy="-75" r="4"/>
                <circle cx="-65" cy="-92" r="4"/>
                <!-- Top Right -->
                <circle cx="70" cy="-85" r="4"/>
                <circle cx="72" cy="-75" r="4"/>
                <circle cx="65" cy="-92" r="4"/>
                <!-- Bottom Left -->
                <circle cx="-70" cy="55" r="4"/>
                <circle cx="-72" cy="45" r="4"/>
                <circle cx="-65" cy="62" r="4"/>
                <!-- Bottom Right -->
                <circle cx="70" cy="55" r="4"/>
                <circle cx="72" cy="45" r="4"/>
                <circle cx="65" cy="62" r="4"/>
            </g>
        </g>

        <!-- Head (Ticket Shape but Head) -->
        <g transform="translate(0, -140)" filter="url(#dropShadow)">
             <!-- Head shape mimicking a rounded ticket top -->
             <path d="M-40,0 L-40,-40 Q-40,-80 0,-80 Q40,-80 40,-40 L40,0 Z" fill="url(#ticketPaper)"/>
             
             <!-- Eyes (Glossy Black Buttons) -->
             <g>
                 <circle cx="-25" cy="-40" r="12" fill="#212121"/>
                 <circle cx="-28" cy="-43" r="4" fill="white" opacity="0.9"/> <!-- Glint -->
             </g>
             <g>
                 <circle cx="25" cy="-40" r="12" fill="#212121"/>
                 <circle cx="22" cy="-43" r="4" fill="white" opacity="0.9"/> <!-- Glint -->
             </g>

             <!-- Gloss Overlay -->
             <path d="M-40,0 L-40,-40 Q-40,-80 0,-80 Q40,-80 40,-40 L40,0 Z" fill="url(#glossSheen)" style="pointer-events:none;"/>
        </g>
    </g>
  </g>
</svg>
