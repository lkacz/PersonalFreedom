<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Zoo Worker 001: Ticket Stub Gecko (Normal) -->
  <defs>
    <!-- Paper Texture Gradient -->
    <linearGradient id="ticketPaper" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#E0E0E0"/>
      <stop offset="50%" stop-color="#F5F5F5"/>
      <stop offset="100%" stop-color="#E0E0E0"/>
    </linearGradient>
    
    <!-- Faded Ink -->
    <filter id="inkFade">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feComposite operator="in" in="noise" in2="SourceGraphic" result="textured"/>
      <feBlend mode="multiply" in="textured" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <g transform="translate(256, 256)">
    
    <!-- Gecko Group -->
    <g transform="rotate(-45)">
        
        <!-- Tail (Animated) -->
        <g transform="translate(0, 100)">
            <animateTransform attributeName="transform" type="rotate" values="0 0 -20; 10 0 -20; -5 0 -20; 0 0 -20" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1; 0.45 0 0.55 1"/>
            
            <!-- Tail Segments (torn stubs) -->
            <rect x="-30" y="-20" width="60" height="80" fill="url(#ticketPaper)" rx="2"/>
            <line x1="-25" y1="-20" x2="25" y2="-20" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/> <!-- Perforation -->
            
            <rect x="-20" y="50" width="40" height="60" fill="url(#ticketPaper)" rx="2"/>
            <line x1="-15" y1="50" x2="15" y2="50" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
            
            <!-- Barcode on tail -->
            <path d="M-10,10 V30 M-5,10 V30 M0,10 V30 M5,10 V30 M10,10 V30" stroke="#333" stroke-width="2"/>
        </g>

        <!-- Body -->
        <rect x="-50" y="-100" width="100" height="180" rx="40" fill="url(#ticketPaper)"/>
        
        <!-- Ticket details -->
        <text x="0" y="-80" font-family="monospace" font-size="24" fill="#555" text-anchor="middle" transform="rotate(90 0 -80)">ADMIT ONE</text>
        <line x1="-40" y1="0" x2="40" y2="0" stroke="#999" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="0" y="40" font-family="monospace" font-size="20" fill="#333" text-anchor="middle">ZOO 001</text>
        
        <!-- Feet -->
        <circle cx="-60" cy="-80" r="15" fill="#DDD"/>
        <circle cx="60" cy="-80" r="15" fill="#DDD"/>
        <circle cx="-60" cy="50" r="15" fill="#DDD"/>
        <circle cx="60" cy="50" r="15" fill="#DDD"/>

        <!-- Head -->
        <g transform="translate(0, -140)">
             <path d="M-40,0 Q-50,-60 0,-80 Q50,-60 40,0 Z" fill="url(#ticketPaper)"/>
             <!-- Eyes -->
             <circle cx="-25" cy="-40" r="10" fill="#333"/>
             <circle cx="25" cy="-40" r="10" fill="#333"/>
        </g>
    </g>
  </g>
</svg>
