<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 007: Inspection Drone Iris (Perspective: Banked 45*) -->
  <defs>
    <!-- Brushed Silver Shell -->
    <linearGradient id="body-silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#cfd8dc" />
      <stop offset="50%" stop-color="#90a4ae" />
      <stop offset="100%" stop-color="#546e7a" />
    </linearGradient>

    <!-- Lens Glass (Analytic Blue) -->
    <radialGradient id="lens-blue" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#80d8ff" stop-opacity="0.9" />
      <stop offset="60%" stop-color="#0091ea" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#006064" stop-opacity="1" />
    </radialGradient>
    
    <!-- Scan Line Gradient -->
    <linearGradient id="scan-beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0" />
      <stop offset="50%" stop-color="#00e5ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0" />
    </linearGradient>
  </defs>

  <g transform="translate(256, 256)">
    
    <!-- Hovering/Bobbing motion -->
    <animateTransform attributeName="transform" type="translate" values="0,-10; 0,10; 0,-10" dur="4s" repeatCount="indefinite" additive="sum" />

    <!-- Rotors / Stabilizers (Behind) -->
    <g transform="translate(-140, -40)">
       <ellipse cx="0" cy="0" rx="40" ry="10" fill="#455a64" opacity="0.5">
          <animate attributeName="rx" values="40; 38; 40" dur="0.1s" repeatCount="indefinite" />
       </ellipse>
       <!-- Motion Blur Propeller -->
       <ellipse cx="0" cy="0" rx="45" ry="5" fill="#fff" opacity="0.2">
          <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="0.1s" repeatCount="indefinite" />
       </ellipse>
    </g>

    <!-- Main Chassis (Tilted Disk) -->
    <!-- Undercarriage (Thickness) -->
    <path d="M-130,20 Q0,90 130,0 L130,20 Q0,110 -130,40 Z" fill="#37474f" />
    
    <!-- Top Shell -->
    <ellipse cx="0" cy="0" rx="140" ry="70" fill="url(#body-silver)" stroke="#eceff1" stroke-width="2" />
    
    <!-- Panel Lines -->
    <path d="M-100,-50 Q-50,0 -100,50" fill="none" stroke="#546e7a" stroke-width="1" />
    <path d="M100,-50 Q50,0 100,50" fill="none" stroke="#546e7a" stroke-width="1" />

    <!-- Eye Housing (Protruding slightly) -->
    <ellipse cx="0" cy="10" rx="70" ry="35" fill="#263238" stroke="#455a64" />
    
    <!-- The Lens (Iris) -->
    <g>
       <clipPath id="lens-clip">
          <ellipse cx="0" cy="10" rx="60" ry="30" />
       </clipPath>
       
       <!-- Glass Surface -->
       <ellipse cx="0" cy="10" rx="60" ry="30" fill="url(#lens-blue)" clip-path="url(#lens-clip)" />
       
       <!-- Aperture Blades (Geometric overlay) -->
       <g clip-path="url(#lens-clip)" opacity="0.7">
          <path d="M-60,10 L0,-40 L60,10 L0,60 Z" fill="none" stroke="#00bcd4" stroke-width="20">
              <animateTransform attributeName="transform" type="rotate" values="0 0 10; 45 0 10; 0 0 10" dur="3s" repeatCount="indefinite" />
              <animate attributeName="stroke-width" values="20; 5; 20" dur="3s" repeatCount="indefinite" />
          </path>
       </g>

       <!-- Scan Line Sweep -->
       <rect x="-80" y="-10" width="160" height="5" fill="url(#scan-beam)" clip-path="url(#lens-clip)">
          <animate attributeName="y" values="-30; 50; -30" dur="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite" />
       </rect>
       
       <!-- Reflection Highlight -->
       <ellipse cx="-20" cy="-5" rx="15" ry="8" fill="#fff" opacity="0.4" clip-path="url(#lens-clip)" />
    </g>

    <!-- Front Status Light -->
    <circle cx="0" cy="90" r="4" fill="#f44336">
       <animate attributeName="opacity" values="1; 0.2; 1" dur="1s" repeatCount="indefinite" />
    </circle>

  </g>
</svg>
