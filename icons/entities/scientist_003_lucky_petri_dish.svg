<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Lucky Petri Dish - Glass dish where unexpected things grow -->
  <defs>
    <linearGradient id="petriGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#BBDEFB;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#90CAF9;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="agarGel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
    <linearGradient id="luckyGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="34" cy="58" rx="22" ry="5" fill="#00000015"/>
  
  <!-- Dish base (glass, 3D perspective) -->
  <ellipse cx="32" cy="44" rx="24" ry="10" fill="url(#petriGlass)" stroke="#90CAF9" stroke-width="1"/>
  
  <!-- Dish rim (lip) -->
  <ellipse cx="32" cy="40" rx="26" ry="8" fill="none" stroke="#BBDEFB" stroke-width="2"/>
  <ellipse cx="32" cy="38" rx="26" ry="8" fill="url(#petriGlass)" stroke="#90CAF9" stroke-width="1"/>
  
  <!-- Agar medium inside -->
  <ellipse cx="32" cy="42" rx="22" ry="8" fill="url(#agarGel)" opacity="0.8"/>
  
  <!-- LUCKY GROWTHS (unexpected discoveries!) -->
  <g filter="url(#glowGreen)">
    <!-- Main colony (successful experiment) -->
    <ellipse cx="28" cy="40" rx="6" ry="3" fill="url(#luckyGreen)" opacity="0.9"/>
    <ellipse cx="26" cy="39" rx="4" ry="2" fill="#A5D6A7"/>
    
    <!-- Smaller colonies -->
    <circle cx="38" cy="42" r="3" fill="url(#luckyGreen)" opacity="0.8"/>
    <circle cx="40" cy="44" r="2" fill="#81C784"/>
    
    <circle cx="22" cy="44" r="2.5" fill="url(#luckyGreen)" opacity="0.7"/>
    
    <!-- Tiny spots (spreading success) -->
    <circle cx="34" cy="38" r="1.5" fill="#66BB6A"/>
    <circle cx="30" cy="44" r="1" fill="#81C784"/>
    <circle cx="42" cy="40" r="1" fill="#A5D6A7"/>
  </g>
  
  <!-- Sparkles (lucky energy) -->
  <g fill="#FFD54F" opacity="0.8">
    <circle cx="20" cy="32" r="1.5"/>
    <circle cx="44" cy="34" r="1"/>
    <circle cx="32" cy="28" r="1.5"/>
    <circle cx="50" cy="40" r="1"/>
  </g>
  
  <!-- Glass reflections -->
  <ellipse cx="24" cy="36" rx="8" ry="2" fill="white" opacity="0.3"/>
  <ellipse cx="42" cy="42" rx="4" ry="1" fill="white" opacity="0.2"/>
  
  <!-- Lid (partially visible, lifted) -->
  <ellipse cx="32" cy="30" rx="26" ry="6" fill="url(#petriGlass)" opacity="0.4" stroke="#90CAF9" stroke-width="0.5"/>
  
  <!-- Growth spreading animation dots -->
  <g fill="url(#luckyGreen)" opacity="0.5">
    <circle cx="26" cy="46" r="0.8">
      <animate attributeName="r" values="0.8;1.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="36" cy="46" r="0.6">
      <animate attributeName="r" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Label on dish edge -->
  <rect x="44" y="46" width="10" height="6" fill="white" opacity="0.6" rx="1" transform="rotate(-15, 49, 49)"/>
  <text x="47" y="51" font-family="sans-serif" font-size="3" fill="#4CAF50" transform="rotate(-15, 49, 49)">LUCK</text>
</svg>