<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Space Pirate 008: Retired Parade Thruster (Normal) -->
  <defs>
    <linearGradient id="chromeDented" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#455A64"/>
      <stop offset="20%" stop-color="#B0BEC5"/>
      <stop offset="40%" stop-color="#CFD8DC"/> <!-- Dent Highlight -->
      <stop offset="50%" stop-color="#546E7A"/> <!-- Dent Shadow -->
      <stop offset="80%" stop-color="#ECEFF1"/>
      <stop offset="100%" stop-color="#455A64"/>
    </linearGradient>

    <linearGradient id="emberFlame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF6F00"/>
      <stop offset="50%" stop-color="#FFAB00"/>
      <stop offset="100%" stop-color="#FF3D00" stop-opacity="0"/>
    </linearGradient>

    <filter id="heatHaze" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="turbulence" baseFrequency="0.05" numOctaves="2" result="turbulence">
        <animate attributeName="baseFrequency" values="0.05;0.08;0.05" dur="1s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" in2="turbulence" scale="10"/>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <!-- Floating Thruster Group -->
  <g transform="translate(256, 200)">
    <!-- Main Sputter/Wobble Motion -->
    <animateTransform attributeName="transform" type="rotate"
      values="0; 2; -2; 1; -3; 0"
      dur="3.5s"
      repeatCount="indefinite"/>
    <animateTransform attributeName="transform" type="translate"
      values="256, 200; 256, 210; 260, 205; 250, 200; 256, 200"
      dur="3.5s"
      repeatCount="indefinite"
      additive="sum"/>

    <!-- The Sputtering Flame (Behind) -->
    <g transform="translate(0, 120)" filter="url(#heatHaze)">
       <path d="M-40,0 Q-60,50 0,160 Q60,50 40,0 Z" fill="url(#emberFlame)" opacity="0.8">
           <!-- Sputter scale -->
           <animateTransform attributeName="transform" type="scale" values="1,1; 0.8,0.6; 1.1,1.2; 0.9,0.8; 1,1" dur="0.2s" repeatCount="indefinite"/>
       </path>
       <circle cx="0" cy="20" r="10" fill="#FFF" opacity="0.6">
           <animate attributeName="opacity" values="0.6; 0; 0.6" dur="0.1s" repeatCount="indefinite"/>
       </circle>
    </g>

    <!-- Main Engine Canister -->
    <path d="M-70,-100 L70,-100 L80,120 L-80,120 Z" fill="url(#chromeDented)" stroke="#37474F" stroke-width="2"/>
    
    <!-- Top Cap (Decorative Dome) -->
    <path d="M-70,-100 Q0,-160 70,-100 Z" fill="#1A237E" stroke="#37474F" stroke-width="2"/>
    
    <!-- Decorative Bands (Cobalt) -->
    <rect x="-72" y="-60" width="144" height="20" fill="#283593"/>
    <rect x="-76" y="20" width="152" height="20" fill="#283593"/>
    
    <!-- Patched Nozzle Area -->
    <path d="M-50,80 L50,80 L40,140 L-40,140 Z" fill="#424242" stroke="#FF6F00" stroke-width="1"/>
    <!-- Duct Tape Patch -->
    <rect x="-20" y="100" width="40" height="15" fill="#9E9E9E" transform="rotate(-5)"/>

    <!-- Tassels (Waving) -->
    <g transform="translate(-72, -60)">
        <path d="M0,20 Q-10,40 -5,60" stroke="#FFD700" stroke-width="3" fill="none">
             <animate attributeName="d" values="M0,20 Q-10,40 -5,60; M0,20 Q5,40 10,60; M0,20 Q-10,40 -5,60" dur="1s" repeatCount="indefinite"/>
        </path>
    </g>
    <g transform="translate(72, -60)">
        <path d="M0,20 Q10,40 5,60" stroke="#FFD700" stroke-width="3" fill="none">
             <animate attributeName="d" values="M0,20 Q10,40 5,60; M0,20 Q-5,40 -10,60; M0,20 Q10,40 5,60" dur="1.2s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- Side Fins (Bent) -->
    <path d="M-75,0 L-120,40 L-120,80 L-77,60" fill="#90A4AE" stroke="#37474F" stroke-width="2"/>
    <path d="M75,0 L120,40 L120,80 L77,60" fill="#90A4AE" stroke="#37474F" stroke-width="2" transform="rotate(5, 75, 40)"/> <!-- Bent fin -->

  </g>
</svg>
