<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Tesla Coil Sparky - Crackling coil that arcs with inspiration -->
  <defs>
    <linearGradient id="coilMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0BEC5"/>
      <stop offset="50%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <linearGradient id="copperCoil" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8A65"/>
      <stop offset="50%" style="stop-color:#E65100"/>
      <stop offset="100%" style="stop-color:#BF360C"/>
    </linearGradient>
    <linearGradient id="electricPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1BEE7"/>
      <stop offset="50%" style="stop-color:#CE93D8"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <linearGradient id="sparkBlue" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#E1BEE7"/>
    </linearGradient>
    <filter id="electricGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Epic electric aura -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="url(#electricPurple)" filter="url(#electricGlow)" opacity="0.2"/>
  
  <!-- Base platform -->
  <rect x="16" y="54" width="32" height="6" rx="2" fill="url(#coilMetal)"/>
  <rect x="18" y="52" width="28" height="4" fill="#455A64"/>
  
  <!-- Primary coil (bottom, thick copper) -->
  <g fill="url(#copperCoil)">
    <ellipse cx="32" cy="50" rx="12" ry="3"/>
    <ellipse cx="32" cy="47" rx="11" ry="2.5"/>
    <ellipse cx="32" cy="44" rx="10" ry="2"/>
  </g>
  
  <!-- Secondary coil tower (tall, many windings) -->
  <rect x="28" y="16" width="8" height="28" fill="#37474F"/>
  
  <!-- Copper windings on secondary -->
  <g stroke="url(#copperCoil)" stroke-width="1.5" fill="none">
    <ellipse cx="32" cy="42" rx="6" ry="1.5"/>
    <ellipse cx="32" cy="39" rx="6" ry="1.5"/>
    <ellipse cx="32" cy="36" rx="6" ry="1.5"/>
    <ellipse cx="32" cy="33" rx="6" ry="1.5"/>
    <ellipse cx="32" cy="30" rx="6" ry="1.5"/>
    <ellipse cx="32" cy="27" rx="6" ry="1.5"/>
    <ellipse cx="32" cy="24" rx="6" ry="1.5"/>
    <ellipse cx="32" cy="21" rx="6" ry="1.5"/>
  </g>
  
  <!-- Top terminal (torus/donut shape) -->
  <ellipse cx="32" cy="14" rx="10" ry="4" fill="url(#coilMetal)"/>
  <ellipse cx="32" cy="12" rx="8" ry="3" fill="#90A4AE"/>
  <ellipse cx="32" cy="14" rx="4" ry="1.5" fill="#455A64"/>
  
  <!-- ELECTRIC ARCS! (the magic) -->
  <g filter="url(#electricGlow)">
    <!-- Main arc 1 -->
    <path d="M36 10 Q42 4, 50 6 Q54 8, 56 4" stroke="url(#sparkBlue)" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M36 10 Q42 4, 50 6 Q54 8, 56 4;M36 10 Q44 2, 52 8 Q56 6, 58 2;M36 10 Q42 4, 50 6 Q54 8, 56 4" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="0.15s" repeatCount="indefinite"/>
    </path>
    
    <!-- Main arc 2 -->
    <path d="M28 10 Q22 6, 16 8 Q10 4, 6 8" stroke="url(#electricPurple)" stroke-width="2" fill="none" stroke-linecap="round">
      <animate attributeName="d" values="M28 10 Q22 6, 16 8 Q10 4, 6 8;M28 10 Q20 4, 14 6 Q8 8, 4 4;M28 10 Q22 6, 16 8 Q10 4, 6 8" dur="0.25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="0.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Small crackling arcs -->
    <path d="M40 12 L44 8 L42 6" stroke="url(#sparkBlue)" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="1;0;1" dur="0.1s" repeatCount="indefinite"/>
    </path>
    <path d="M24 12 L20 10 L22 6" stroke="url(#electricPurple)" stroke-width="1" fill="none">
      <animate attributeName="opacity" values="0;1;0" dur="0.12s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Spark points on terminal -->
  <g fill="white">
    <circle cx="38" cy="12" r="1">
      <animate attributeName="r" values="1;2;1" dur="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="26" cy="12" r="1">
      <animate attributeName="r" values="1;1.5;1" dur="0.15s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Power indicator light -->
  <circle cx="24" cy="56" r="2" fill="#F44336">
    <animate attributeName="fill" values="#F44336;#FF5722;#F44336" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Epic sparkles -->
  <g fill="url(#electricPurple)" opacity="0.7">
    <circle cx="4" cy="20" r="1.5"/>
    <circle cx="60" cy="16" r="2"/>
    <circle cx="8" cy="48" r="1"/>
    <circle cx="56" cy="44" r="1.5"/>
  </g>
</svg>