<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 004: Forklift Hound Atlas -->
  <defs>
    <!-- Industrial Blue-Gray Gradient -->
    <linearGradient id="body-ind-blue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#78909c" />
      <stop offset="100%" stop-color="#455a64" />
    </linearGradient>

    <!-- Hydraulic Chrome -->
    <linearGradient id="hydraulic-metal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#999" />
      <stop offset="50%" stop-color="#fff" />
      <stop offset="100%" stop-color="#999" />
    </linearGradient>

    <!-- Warning Stripe Texture -->
    <pattern id="warning-stripes" width="20" height="20" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <rect width="10" height="20" fill="#f1c40f" />
      <rect x="10" width="10" height="20" fill="#2c3e50" />
    </pattern>
    
    <!-- Shadow Filter -->
    <filter id="drop-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" in="SourceAlpha" result="blur"/>
      <feOffset dx="0" dy="5" result="offsetblur"/>
      <feFlood flood-color="rgba(0,0,0,0.5)"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(256, 300)">
    
    <!-- Ground Shadow -->
    <ellipse cx="0" cy="120" rx="100" ry="20" fill="#000" opacity="0.4">
       <animate attributeName="rx" values="100; 105; 100" dur="3.4s" repeatCount="indefinite" />
       <animate attributeName="opacity" values="0.4; 0.5; 0.4" dur="3.4s" repeatCount="indefinite" />
    </ellipse>

    <!-- Main Chassis Group -->
    <g filter="url(#drop-shadow)">
       <!-- Heavy Breathing / Load Shift Animation -->
       <animateTransform attributeName="transform" type="translate" values="0,0; 0,5; 0,0" dur="3.4s" repeatCount="indefinite" />

       <!-- Rear Legs -->
       <g transform="translate(60, 40)">
          <path d="M-20,0 L20,0 L25,80 L-15,80 Z" fill="#37474f" /> <!-- Upper Leg -->
          <rect x="-10" y="20" width="10" height="60" fill="url(#hydraulic-metal)" /> <!-- Piston -->
          <rect x="-25" y="70" width="40" height="15" fill="#263238" /> <!-- Foot -->
       </g>
       <g transform="translate(-60, 40)">
          <path d="M-20,0 L20,0 L15,80 L-25,80 Z" fill="#37474f" />
          <rect x="0" y="20" width="10" height="60" fill="url(#hydraulic-metal)" />
          <rect x="-15" y="70" width="40" height="15" fill="#263238" />
       </g>

       <!-- Main Body Block -->
       <path d="M-90,-60 L90,-60 L100,50 L-100,50 Z" fill="url(#body-ind-blue)" stroke="#263238" stroke-width="2" />
       
       <!-- Side Panels with Warning Stripes -->
       <rect x="-90" y="-10" width="180" height="15" fill="url(#warning-stripes)" opacity="0.8" />

       <!-- Shoulder Hydraulics (Animating) -->
       <g transform="translate(-80, -40)">
          <rect x="-10" y="-30" width="20" height="40" fill="#546e7a" />
          <rect x="-5" y="-60" width="10" height="40" fill="url(#hydraulic-metal)">
             <animate attributeName="height" values="40; 25; 40" dur="3.4s" repeatCount="indefinite" />
             <animate attributeName="y" values="-60; -45; -60" dur="3.4s" repeatCount="indefinite" />
          </rect>
       </g>
       <g transform="translate(80, -40)">
          <rect x="-10" y="-30" width="20" height="40" fill="#546e7a" />
          <rect x="-5" y="-60" width="10" height="40" fill="url(#hydraulic-metal)">
             <animate attributeName="height" values="40; 25; 40" dur="3.4s" repeatCount="indefinite" />
             <animate attributeName="y" values="-60; -45; -60" dur="3.4s" repeatCount="indefinite" />
          </rect>
       </g>

       <!-- Head / Lifting Fork Unit -->
       <g transform="translate(0, -20)">
          <!-- Neck Hinge -->
          <circle cx="0" cy="10" r="15" fill="#263238" />
          
          <!-- Head -->
          <path d="M-50,-30 L50,-30 L40,30 L-40,30 Z" fill="url(#body-ind-blue)" stroke="#263238" stroke-width="2" />
          
          <!-- Eyes -->
          <rect x="-35" y="-15" width="20" height="10" fill="#222" />
          <circle cx="-25" cy="-10" r="3" fill="#00ff00">
             <animate attributeName="opacity" values="0.6; 1; 0.6" dur="2s" repeatCount="indefinite" />
          </circle>

          <rect x="15" y="-15" width="20" height="10" fill="#222" />
          <circle cx="25" cy="-10" r="3" fill="#00ff00">
             <animate attributeName="opacity" values="0.6; 1; 0.6" dur="2s" repeatCount="indefinite" />
          </circle>

          <!-- Lifting Forks (Jaw) -->
          <path d="M-40,30 L-40,80 L-20,80 L-20,30" fill="#546e7a" stroke="#222" stroke-width="2" />
          <path d="M40,30 L40,80 L20,80 L20,30" fill="#546e7a" stroke="#222" stroke-width="2" />
          <rect x="-40" y="70" width="80" height="10" fill="#222" /> <!-- Crossbar -->
       </g>
    </g>
  </g>
</svg>
