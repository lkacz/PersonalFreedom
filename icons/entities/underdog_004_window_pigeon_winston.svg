<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Window Pigeon Winston - Distinguished gray pigeon that taps morse code -->
  <defs>
    <linearGradient id="pigeonGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90A4AE"/>
      <stop offset="50%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <linearGradient id="pigeonNeck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7E57C2"/>
      <stop offset="50%" style="stop-color:#9575CD"/>
      <stop offset="100%" style="stop-color:#4DB6AC"/>
    </linearGradient>
    <linearGradient id="windowBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90CAF9"/>
      <stop offset="100%" style="stop-color:#64B5F6"/>
    </linearGradient>
    <linearGradient id="rareBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
  </defs>
  
  <!-- Window ledge -->
  <rect x="0" y="48" width="64" height="16" fill="#607D8B"/>
  <rect x="0" y="48" width="64" height="3" fill="#78909C"/>
  
  <!-- Window reflection behind -->
  <rect x="2" y="4" width="60" height="44" fill="url(#windowBlue)" opacity="0.3" rx="2"/>
  
  <!-- Pigeon body -->
  <ellipse cx="32" cy="40" rx="16" ry="12" fill="url(#pigeonGray)"/>
  
  <!-- Wing details -->
  <path d="M18 36 Q24 44, 16 48" fill="#546E7A"/>
  <path d="M46 36 Q40 44, 48 48" fill="#546E7A"/>
  <ellipse cx="26" cy="40" rx="8" ry="6" fill="#607D8B"/>
  <ellipse cx="38" cy="40" rx="8" ry="6" fill="#607D8B"/>
  
  <!-- Wing feather lines -->
  <g stroke="#455A64" stroke-width="0.5" opacity="0.5">
    <line x1="20" y1="38" x2="18" y2="44"/>
    <line x1="24" y1="38" x2="22" y2="46"/>
    <line x1="40" y1="38" x2="42" y2="46"/>
    <line x1="44" y1="38" x2="46" y2="44"/>
  </g>
  
  <!-- Iridescent neck -->
  <ellipse cx="32" cy="28" rx="8" ry="10" fill="url(#pigeonNeck)"/>
  
  <!-- Head -->
  <circle cx="32" cy="18" r="10" fill="url(#pigeonGray)"/>
  
  <!-- Distinguishing head feathers (tiny crest) -->
  <path d="M28 10 Q30 6, 32 10 Q34 6, 36 10" fill="#78909C"/>
  
  <!-- Orange eyes (intelligent look) with saccadic movement -->
  <circle cx="27" cy="16" r="3" fill="#FF8A65"/>
  <circle cx="27" cy="16" r="1.5" fill="#212121">
    <animate attributeName="cx" values="27;27;27.5;27;26.5;27;27" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="16;16;15.5;16;16;16.5;16" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="27.5" cy="15.5" r="0.5" fill="white">
    <animate attributeName="cx" values="27.5;27.5;28;27.5;27;27.5;27.5" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="15.5;15.5;15;15.5;15.5;16;15.5" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <ellipse cx="27" cy="16" rx="3" ry="0" fill="#78909C">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="5.4s" begin="0.8s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="37" cy="16" r="3" fill="#FF8A65"/>
  <circle cx="37" cy="16" r="1.5" fill="#212121">
    <animate attributeName="cx" values="37;37;37.5;37;36.5;37;37" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="16;16;15.5;16;16;16.5;16" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="37.5" cy="15.5" r="0.5" fill="white">
    <animate attributeName="cx" values="37.5;37.5;38;37.5;37;37.5;37.5" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="15.5;15.5;15;15.5;15.5;16;15.5" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Right eye blink -->
  <ellipse cx="37" cy="16" rx="3" ry="0" fill="#78909C">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="5.4s" begin="0.8s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Beak -->
  <path d="M30 20 L32 24 L34 20 Q32 21, 30 20" fill="#37474F"/>
  <ellipse cx="32" cy="20" rx="3" ry="1.5" fill="#90A4AE"/>
  
  <!-- Feet on ledge (one raised for tapping!) -->
  <g fill="#FF7043">
    <!-- Standing foot -->
    <rect x="26" y="48" width="2" height="6"/>
    <path d="M24 54 L28 54 L26 56 Z"/>
    <!-- Tapping foot -->
    <rect x="36" y="46" width="2" height="4" transform="rotate(-15, 37, 48)"/>
    <circle cx="37" cy="50" r="2"/>
  </g>
  
  <!-- Morse code tapping lines (dots and dashes) -->
  <g fill="url(#rareBlue)" opacity="0.7">
    <circle cx="44" cy="52" r="1.5"/>
    <rect x="48" y="51" width="4" height="2" rx="1"/>
    <circle cx="56" cy="52" r="1.5"/>
    <circle cx="60" cy="52" r="1.5"/>
  </g>
  
  <!-- Sound waves from tapping - animated -->
  <g stroke="url(#rareBlue)" stroke-width="0.8" fill="none">
    <path d="M40 48 Q42 46, 44 48">
      <animate attributeName="opacity" values="0.5;0.9;0.5;0.2;0.5" dur="0.8s" repeatCount="indefinite"/>
    </path>
    <path d="M42 46 Q44 44, 46 46">
      <animate attributeName="opacity" values="0.3;0.7;0.3;0.1;0.3" dur="0.8s" repeatCount="indefinite" begin="0.1s"/>
    </path>
    <path d="M44 44 Q46 42, 48 44">
      <animate attributeName="opacity" values="0.2;0.5;0.2;0;0.2" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
    </path>
  </g>
  
  <!-- Tiny "W" marking on chest (for Winston) -->
  <path d="M29 32 L30 36 L32 34 L34 36 L35 32" stroke="#455A64" stroke-width="0.8" fill="none" opacity="0.4"/>
  
  <!-- Subtle rare blue glow -->
  <ellipse cx="32" cy="36" rx="20" ry="14" fill="url(#rareBlue)" opacity="0.1"/>
</svg>
