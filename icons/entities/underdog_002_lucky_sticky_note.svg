<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Lucky Sticky Note - Yellow sticky note that never falls, faded task still visible -->
  <defs>
    <linearGradient id="stickyYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEE58"/>
      <stop offset="100%" style="stop-color:#FDD835"/>
    </linearGradient>
    <linearGradient id="stickyGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Soft lucky glow behind note -->
  <rect x="10" y="8" width="44" height="48" rx="2" fill="#FFF59D" filter="url(#softGlow)" opacity="0.4"/>
  
  <!-- Main sticky note body (slightly tilted) -->
  <g transform="rotate(-3, 32, 32)">
    <!-- Shadow -->
    <rect x="14" y="14" width="40" height="40" rx="1" fill="#00000022" transform="translate(2,2)"/>
    
    <!-- Sticky note -->
    <rect x="12" y="10" width="40" height="40" rx="1" fill="url(#stickyYellow)"/>
    
    <!-- Folded corner (top right) -->
    <path d="M52 10 L42 10 L52 20 Z" fill="#F9A825"/>
    <path d="M42 10 L52 20 L42 20 Z" fill="#FDD835"/>
    
    <!-- Faded handwritten text -->
    <line x1="16" y1="20" x2="38" y2="20" stroke="#5D4037" stroke-width="1" opacity="0.3"/>
    <line x1="16" y1="26" x2="44" y2="26" stroke="#5D4037" stroke-width="1" opacity="0.25"/>
    <line x1="16" y1="32" x2="40" y2="32" stroke="#5D4037" stroke-width="1" opacity="0.2"/>
    <line x1="16" y1="38" x2="32" y2="38" stroke="#5D4037" stroke-width="1" opacity="0.15"/>
    
    <!-- Completed checkmark (faded but visible) -->
    <path d="M16 42 L20 46 L30 36" stroke="#4CAF50" stroke-width="2" fill="none" opacity="0.5" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Small tape piece at top (why it never falls) -->
    <rect x="26" y="6" width="12" height="6" fill="#E0E0E0" opacity="0.7"/>
    <rect x="26" y="6" width="12" height="6" fill="none" stroke="#BDBDBD" stroke-width="0.5"/>
  </g>
  
  <!-- Lucky sparkles around the note -->
  <g fill="url(#stickyGold)">
    <circle cx="8" cy="20" r="1.5"/>
    <circle cx="56" cy="16" r="1"/>
    <circle cx="54" cy="52" r="1.5"/>
    <circle cx="10" cy="48" r="1"/>
  </g>
  
  <!-- Tiny four-leaf clover doodle in corner -->
  <g transform="translate(42, 42) scale(0.4)" opacity="0.5">
    <ellipse cx="0" cy="-4" rx="3" ry="4" fill="#66BB6A"/>
    <ellipse cx="0" cy="4" rx="3" ry="4" fill="#66BB6A"/>
    <ellipse cx="-4" cy="0" rx="4" ry="3" fill="#66BB6A"/>
    <ellipse cx="4" cy="0" rx="4" ry="3" fill="#66BB6A"/>
    <rect x="-1" y="4" width="2" height="6" fill="#4CAF50"/>
  </g>
  
  <!-- Cute face on sticky (very faint, like it's watching) -->
  <circle cx="24" cy="28" r="1" fill="#5D4037" opacity="0.15"/>
  <circle cx="32" cy="28" r="1" fill="#5D4037" opacity="0.15"/>
  <path d="M26 32 Q28 34, 30 32" stroke="#5D4037" stroke-width="0.5" fill="none" opacity="0.15"/>
</svg>
