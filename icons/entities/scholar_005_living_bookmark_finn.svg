<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Living Bookmark Finn - Magical bookmark, remembers every page, glows near breakthroughs -->
  <defs>
    <linearGradient id="ribbonMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2"/>
      <stop offset="100%" style="stop-color:#4A148C"/>
    </linearGradient>
    <linearGradient id="ribbonShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9C27B0"/>
      <stop offset="50%" style="stop-color:#AB47BC"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <radialGradient id="magicGlow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#E1BEE7" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#9C27B0" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldThread" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
  </defs>
  
  <!-- Magic glow aura -->
  <ellipse cx="32" cy="32" rx="24" ry="28" fill="url(#magicGlow)"/>
  
  <!-- Book it's peeking out of -->
  <rect x="6" y="44" width="52" height="16" rx="2" fill="#3E2723"/>
  <rect x="8" y="45" width="2" height="14" fill="#FFF8E1"/>
  <rect x="52" y="45" width="2" height="14" fill="#FFF8E1"/>
  
  <!-- Main ribbon body -->
  <path d="M28 4 L28 44 L24 44 L24 4 Q26 2, 28 4" fill="url(#ribbonMain)"/>
  <path d="M40 4 L40 44 L36 44 L36 4 Q38 2, 40 4" fill="url(#ribbonMain)"/>
  
  <!-- Center ribbon (main body) -->
  <rect x="28" y="6" width="8" height="40" fill="url(#ribbonMain)"/>
  
  <!-- Shine on ribbon -->
  <rect x="30" y="8" width="2" height="36" fill="url(#ribbonShine)" opacity="0.5"/>
  
  <!-- Decorative gold embroidery -->
  <path d="M30 10 L34 14 L30 18 L34 22 L30 26 L34 30 L30 34 L34 38" 
        stroke="url(#goldThread)" stroke-width="1" fill="none"/>
  
  <!-- Tassel at bottom -->
  <rect x="29" y="44" width="6" height="4" fill="url(#goldThread)"/>
  <line x1="30" y1="48" x2="28" y2="56" stroke="#FFD54F" stroke-width="1"/>
  <line x1="32" y1="48" x2="32" y2="58" stroke="#FFD54F" stroke-width="1"/>
  <line x1="34" y1="48" x2="36" y2="56" stroke="#FFD54F" stroke-width="1"/>
  
  <!-- Cute face on bookmark! (it's alive!) -->
  <circle cx="30" cy="22" r="2" fill="#E1BEE7"/>
  <circle cx="30" cy="22" r="1" fill="#1A1A1A"/>
  <circle cx="30.5" cy="21.5" r="0.4" fill="white"/>
  
  <circle cx="34" cy="22" r="2" fill="#E1BEE7"/>
  <circle cx="34" cy="22" r="1" fill="#1A1A1A"/>
  <circle cx="34.5" cy="21.5" r="0.4" fill="white"/>
  
  <!-- Happy smile -->
  <path d="M30 26 Q32 28, 34 26" stroke="#E1BEE7" stroke-width="1" fill="none"/>
  
  <!-- Glowing sparkles (magic!) -->
  <circle cx="22" cy="16" r="1.5" fill="#E1BEE7" opacity="0.8"/>
  <circle cx="42" cy="20" r="1" fill="#E1BEE7" opacity="0.7"/>
  <circle cx="20" cy="30" r="1" fill="#E1BEE7" opacity="0.6"/>
  <circle cx="44" cy="34" r="1.5" fill="#E1BEE7" opacity="0.8"/>
  <circle cx="24" cy="40" r="0.8" fill="#E1BEE7" opacity="0.5"/>
  
  <!-- Small stars -->
  <path d="M18 12 L19 14 L21 14 L19.5 15.5 L20 18 L18 16.5 L16 18 L16.5 15.5 L15 14 L17 14 Z" fill="#FFD54F" opacity="0.7"/>
  <path d="M46 28 L47 30 L49 30 L47.5 31.5 L48 34 L46 32.5 L44 34 L44.5 31.5 L43 30 L45 30 Z" fill="#FFD54F" opacity="0.6"/>
</svg>
