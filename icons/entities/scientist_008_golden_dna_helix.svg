<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Golden DNA Helix - Rotating double helix of pure gold -->
  <defs>
    <linearGradient id="pureGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="30%" style="stop-color:#FFC107"/>
      <stop offset="60%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFECB3"/>
      <stop offset="50%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFECB3"/>
    </linearGradient>
    <linearGradient id="epicPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CE93D8"/>
      <stop offset="50%" style="stop-color:#9C27B0"/>
      <stop offset="100%" style="stop-color:#7B1FA2"/>
    </linearGradient>
    <filter id="epicGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Epic purple aura -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="url(#epicPurple)" filter="url(#epicGlow)" opacity="0.25"/>
  
  <!-- DNA Double Helix (rotating effect) -->
  <g>
    <!-- Left strand -->
    <path d="M20 4 Q12 12, 20 20 Q28 28, 20 36 Q12 44, 20 52 Q28 60, 20 64" 
          stroke="url(#pureGold)" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M20 4 Q12 12, 20 20 Q28 28, 20 36 Q12 44, 20 52 Q28 60, 20 64;
                       M20 4 Q28 12, 20 20 Q12 28, 20 36 Q28 44, 20 52 Q12 60, 20 64;
                       M20 4 Q12 12, 20 20 Q28 28, 20 36 Q12 44, 20 52 Q28 60, 20 64" 
               dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right strand -->
    <path d="M44 4 Q52 12, 44 20 Q36 28, 44 36 Q52 44, 44 52 Q36 60, 44 64" 
          stroke="url(#pureGold)" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M44 4 Q52 12, 44 20 Q36 28, 44 36 Q52 44, 44 52 Q36 60, 44 64;
                       M44 4 Q36 12, 44 20 Q52 28, 44 36 Q36 44, 44 52 Q52 60, 44 64;
                       M44 4 Q52 12, 44 20 Q36 28, 44 36 Q52 44, 44 52 Q36 60, 44 64" 
               dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Base pair rungs (connecting bars) -->
    <g stroke="url(#goldShine)" stroke-width="2" fill="none">
      <line x1="20" y1="8" x2="44" y2="8">
        <animate attributeName="x1" values="20;24;20" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="44;40;44" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="16" y1="16" x2="48" y2="16">
        <animate attributeName="x1" values="16;20;16" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="48;44;48" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="24" y1="24" x2="40" y2="24">
        <animate attributeName="x1" values="24;20;24" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="40;44;40" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="16" y1="32" x2="48" y2="32">
        <animate attributeName="x1" values="16;24;16" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="48;40;48" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="24" y1="40" x2="40" y2="40">
        <animate attributeName="x1" values="24;16;24" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="40;48;40" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="16" y1="48" x2="48" y2="48">
        <animate attributeName="x1" values="16;20;16" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="48;44;48" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="20" y1="56" x2="44" y2="56">
        <animate attributeName="x1" values="20;24;20" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="x2" values="44;40;44" dur="4s" repeatCount="indefinite"/>
      </line>
    </g>
    
    <!-- Node spheres on strands -->
    <g fill="url(#pureGold)">
      <circle cx="20" cy="8" r="3">
        <animate attributeName="cx" values="20;24;20" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="44" cy="8" r="3">
        <animate attributeName="cx" values="44;40;44" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="16" cy="20" r="3">
        <animate attributeName="cx" values="16;24;16" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="48" cy="20" r="3">
        <animate attributeName="cx" values="48;40;48" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="32" r="3">
        <animate attributeName="cx" values="20;16;20" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="44" cy="32" r="3">
        <animate attributeName="cx" values="44;48;44" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="16" cy="44" r="3">
        <animate attributeName="cx" values="16;24;16" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="48" cy="44" r="3">
        <animate attributeName="cx" values="48;40;48" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="20" cy="56" r="3">
        <animate attributeName="cx" values="20;24;20" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="44" cy="56" r="3">
        <animate attributeName="cx" values="44;40;44" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Shine highlights -->
  <g fill="white" opacity="0.4">
    <circle cx="18" cy="7" r="1"/>
    <circle cx="46" cy="19" r="1"/>
    <circle cx="18" cy="31" r="1"/>
    <circle cx="46" cy="43" r="1"/>
    <circle cx="18" cy="55" r="1"/>
  </g>
  
  <!-- Epic sparkles -->
  <g fill="url(#epicPurple)" opacity="0.8">
    <circle cx="4" cy="16" r="2"/>
    <circle cx="60" cy="12" r="1.5"/>
    <circle cx="6" cy="48" r="1.5"/>
    <circle cx="58" cy="52" r="2"/>
    <circle cx="32" cy="2" r="1"/>
    <circle cx="32" cy="62" r="1"/>
  </g>
</svg>