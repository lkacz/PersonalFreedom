<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Desk Succulent Sam - Tiny unkillable cactus in cute pot -->
  <defs>
    <linearGradient id="cactusGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="50%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="potTerracotta" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8"/>
      <stop offset="50%" style="stop-color:#BCAAA4"/>
      <stop offset="100%" style="stop-color:#8D6E63"/>
    </linearGradient>
    <linearGradient id="rareBlueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
    <filter id="lifeGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Life force glow (survived despite everything) -->
  <ellipse cx="32" cy="32" rx="24" ry="24" fill="url(#rareBlueGlow)" filter="url(#lifeGlow)" opacity="0.15"/>
  
  <!-- Cute pot -->
  <path d="M16 42 L18 58 L46 58 L48 42 Z" fill="url(#potTerracotta)"/>
  <rect x="14" y="38" width="36" height="6" rx="2" fill="#A1887F"/>
  <ellipse cx="32" cy="42" rx="16" ry="3" fill="#8D6E63"/>
  
  <!-- Soil -->
  <ellipse cx="32" cy="42" rx="14" ry="2" fill="#5D4037"/>
  
  <!-- Little pebble decoration -->
  <circle cx="22" cy="42" r="1.5" fill="#BDBDBD"/>
  <circle cx="40" cy="41" r="1" fill="#9E9E9E"/>
  
  <!-- Main cactus body -->
  <ellipse cx="32" cy="28" rx="10" ry="16" fill="url(#cactusGreen)"/>
  
  <!-- Cactus segments/ribs -->
  <path d="M24 28 Q26 12, 28 28" stroke="#4CAF50" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M32 28 Q32 12, 32 28" stroke="#4CAF50" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M40 28 Q38 12, 36 28" stroke="#4CAF50" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Tiny arms (reaching up!) -->
  <ellipse cx="20" cy="24" rx="4" ry="6" fill="url(#cactusGreen)" transform="rotate(-20, 20, 24)"/>
  <ellipse cx="44" cy="26" rx="4" ry="5" fill="url(#cactusGreen)" transform="rotate(25, 44, 26)"/>
  
  <!-- Happy face (despite neglect) -->
  <circle cx="28" cy="22" r="2" fill="#2E7D32"/>
  <circle cx="28.5" cy="21.5" r="0.5" fill="white"/>
  <circle cx="36" cy="22" r="2" fill="#2E7D32"/>
  <circle cx="36.5" cy="21.5" r="0.5" fill="white"/>
  
  <!-- Determined little smile -->
  <path d="M29 28 Q32 32, 35 28" stroke="#2E7D32" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Blush (still thriving!) -->
  <circle cx="24" cy="26" r="2" fill="#F8BBD9" opacity="0.4"/>
  <circle cx="40" cy="26" r="2" fill="#F8BBD9" opacity="0.4"/>
  
  <!-- Tiny flower on top (reward for surviving) -->
  <circle cx="34" cy="10" r="3" fill="#F48FB1"/>
  <circle cx="34" cy="10" r="1.5" fill="#FFEB3B"/>
  <ellipse cx="31" cy="8" rx="2" ry="1" fill="#F48FB1"/>
  <ellipse cx="37" cy="8" rx="2" ry="1" fill="#F48FB1"/>
  <ellipse cx="34" cy="6" rx="1" ry="2" fill="#F48FB1"/>
  <ellipse cx="34" cy="14" rx="1" ry="2" fill="#F48FB1"/>
  
  <!-- "Sam" written on pot (faded) -->
  <text x="32" y="52" font-family="sans-serif" font-size="5" fill="#5D4037" text-anchor="middle" opacity="0.4">Sam</text>
  
  <!-- Survival sparkles -->
  <g fill="url(#rareBlueGlow)" opacity="0.6">
    <circle cx="12" cy="20" r="1.5"/>
    <circle cx="52" cy="24" r="1"/>
    <circle cx="8" cy="40" r="1"/>
    <circle cx="56" cy="36" r="1.5"/>
  </g>
  
  <!-- Dried water stain on pot (hasn't been watered in ages) -->
  <ellipse cx="38" cy="48" rx="4" ry="6" fill="#A1887F" opacity="0.3"/>
</svg>
