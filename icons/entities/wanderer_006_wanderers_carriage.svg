<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Wanderer's Carriage - Cozy wooden caravan, bigger inside than out -->
  <defs>
    <linearGradient id="woodCaravan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A1887F"/>
      <stop offset="50%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#6D4C41"/>
    </linearGradient>
    <linearGradient id="roofCanvas" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
    <linearGradient id="epicPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CE93D8"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <filter id="cozyGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Epic aura -->
  <rect x="4" y="8" width="56" height="48" rx="4" fill="url(#epicPurple)" filter="url(#cozyGlow)" opacity="0.12"/>
  
  <!-- Ground -->
  <ellipse cx="32" cy="58" rx="28" ry="4" fill="#8D6E63" opacity="0.2"/>
  
  <!-- Wheels -->
  <g fill="#5D4037" stroke="#3E2723" stroke-width="1">
    <!-- Back wheel -->
    <circle cx="16" cy="52" r="8"/>
    <circle cx="16" cy="52" r="5" fill="#6D4C41"/>
    <circle cx="16" cy="52" r="2" fill="#4E342E"/>
    <!-- Spokes -->
    <line x1="16" y1="44" x2="16" y2="60" stroke="#4E342E" stroke-width="0.8"/>
    <line x1="8" y1="52" x2="24" y2="52" stroke="#4E342E" stroke-width="0.8"/>
    <line x1="10" y1="46" x2="22" y2="58" stroke="#4E342E" stroke-width="0.8"/>
    <line x1="22" y1="46" x2="10" y2="58" stroke="#4E342E" stroke-width="0.8"/>
    
    <!-- Front wheel -->
    <circle cx="48" cy="52" r="8"/>
    <circle cx="48" cy="52" r="5" fill="#6D4C41"/>
    <circle cx="48" cy="52" r="2" fill="#4E342E"/>
    <line x1="48" y1="44" x2="48" y2="60" stroke="#4E342E" stroke-width="0.8"/>
    <line x1="40" y1="52" x2="56" y2="52" stroke="#4E342E" stroke-width="0.8"/>
    <line x1="42" y1="46" x2="54" y2="58" stroke="#4E342E" stroke-width="0.8"/>
    <line x1="54" y1="46" x2="42" y2="58" stroke="#4E342E" stroke-width="0.8"/>
  </g>
  
  <!-- Carriage body -->
  <rect x="8" y="26" width="48" height="20" rx="2" fill="url(#woodCaravan)" stroke="#4E342E" stroke-width="1"/>
  
  <!-- Wood plank lines -->
  <g stroke="#5D4037" stroke-width="0.5" opacity="0.4">
    <line x1="8" y1="32" x2="56" y2="32"/>
    <line x1="8" y1="38" x2="56" y2="38"/>
  </g>
  
  <!-- Door (back) -->
  <rect x="10" y="28" width="10" height="16" rx="1" fill="#6D4C41" stroke="#4E342E" stroke-width="0.5"/>
  <circle cx="18" cy="36" r="1" fill="#FFD54F"/>
  
  <!-- Windows (round, cozy) -->
  <circle cx="30" cy="34" r="5" fill="#4FC3F7" stroke="#5D4037" stroke-width="1"/>
  <circle cx="44" cy="34" r="5" fill="#4FC3F7" stroke="#5D4037" stroke-width="1"/>
  <!-- Window curtains -->
  <path d="M26 32 Q28 34, 26 36" stroke="#F48FB1" stroke-width="1" fill="none"/>
  <path d="M40 32 Q42 34, 40 36" stroke="#F48FB1" stroke-width="1" fill="none"/>
  <!-- Warm light from inside -->
  <circle cx="30" cy="34" r="4" fill="#FFF59D" opacity="0.4"/>
  <circle cx="44" cy="34" r="4" fill="#FFF59D" opacity="0.4"/>
  
  <!-- Curved roof -->
  <path d="M6 26 Q8 10, 32 8 Q56 10, 58 26" fill="url(#roofCanvas)" stroke="#D7CCC8" stroke-width="1"/>
  
  <!-- Roof ribs -->
  <g stroke="#BCAAA4" stroke-width="0.5">
    <path d="M14 24 Q16 14, 32 12 Q48 14, 50 24" fill="none"/>
    <path d="M20 24 Q22 16, 32 14 Q42 16, 44 24" fill="none"/>
  </g>
  
  <!-- Chimney with smoke -->
  <rect x="40" y="8" width="4" height="8" fill="#5D4037"/>
  <g fill="#9E9E9E" opacity="0.4">
    <circle cx="42" cy="4" r="2">
      <animate attributeName="cy" values="4;0;-4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="44" cy="2" r="1.5">
      <animate attributeName="cy" values="2;-2;-6" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Front pulling bar (for horse) -->
  <line x1="56" y1="42" x2="62" y2="40" stroke="#6D4C41" stroke-width="2"/>
  
  <!-- Decorations -->
  <g fill="url(#epicPurple)" opacity="0.4">
    <!-- Flower boxes -->
    <rect x="26" y="40" width="8" height="3" rx="0.5"/>
    <rect x="40" y="40" width="8" height="3" rx="0.5"/>
    <!-- Little flowers -->
    <circle cx="28" cy="39" r="1.5" fill="#F48FB1"/>
    <circle cx="32" cy="39" r="1.5" fill="#CE93D8"/>
    <circle cx="44" cy="39" r="1.5" fill="#81C784"/>
  </g>
  
  <!-- Lantern -->
  <rect x="5" y="28" width="3" height="5" fill="#FFD54F"/>
  <circle cx="6.5" cy="30" r="1.5" fill="#FFF59D" opacity="0.6"/>
  
  <!-- TARDIS effect - magic shimmer (bigger inside!) -->
  <g fill="url(#epicPurple)" opacity="0.6">
    <circle cx="4" cy="16" r="1.5">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="20" r="1"/>
    <circle cx="6" cy="44" r="1"/>
  </g>
  
  <!-- Magical sparkle inside (bigger on inside hint) -->
  <g fill="#E1BEE7" opacity="0.5">
    <circle cx="30" cy="34" r="0.5">
      <animate attributeName="r" values="0.5;1.5;0.5" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>