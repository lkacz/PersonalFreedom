<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Ancient Star Map - Leather atlas, hand-drawn constellations, dog-eared pages -->
  <defs>
    <linearGradient id="agedLeather" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="50%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <linearGradient id="oldPaper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="50%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#64B5F6"/>
    </radialGradient>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
  </defs>
  
  <!-- Open book/atlas -->
  <!-- Back page -->
  <path d="M4 10 L4 54 L32 50 L32 6 Z" fill="url(#agedLeather)"/>
  <path d="M6 12 L6 52 L30 48 L30 8 Z" fill="url(#oldPaper)"/>
  
  <!-- Front page -->
  <path d="M60 10 L60 54 L32 50 L32 6 Z" fill="url(#agedLeather)"/>
  <path d="M58 12 L58 52 L34 48 L34 8 Z" fill="url(#nightSky)"/>
  
  <!-- Dog-eared corners! -->
  <path d="M4 10 L10 10 L4 18 Z" fill="#A1887F"/>
  <path d="M60 10 L54 10 L60 18 Z" fill="#A1887F"/>
  <path d="M58 12 L52 12 L58 20 Z" fill="#3949AB"/>
  
  <!-- Left page - old faded map with notes -->
  <circle cx="18" cy="24" r="8" fill="none" stroke="#BDBDBD" stroke-width="0.5"/>
  <circle cx="18" cy="24" r="4" fill="none" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="10" y1="24" x2="26" y2="24" stroke="#BDBDBD" stroke-width="0.3"/>
  <line x1="18" y1="16" x2="18" y2="32" stroke="#BDBDBD" stroke-width="0.3"/>
  
  <!-- Handwritten notes (scribbles) -->
  <path d="M8 36 Q12 35, 16 36 Q20 37, 24 36" stroke="#5D4037" stroke-width="0.5" fill="none"/>
  <path d="M8 40 Q14 39, 20 40" stroke="#5D4037" stroke-width="0.5" fill="none"/>
  <path d="M10 44 Q16 43, 22 44" stroke="#5D4037" stroke-width="0.5" fill="none"/>
  
  <!-- Right page - star map with constellations -->
  <!-- Stars - twinkling -->
  <circle cx="40" cy="16" r="1.5" fill="url(#starGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="20" r="2" fill="url(#starGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="2;2.3;2" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="28" r="1.5" fill="url(#starGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="32" r="1.8" fill="url(#starGlow)">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.8;2.1;1.8" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="36" r="1.2" fill="url(#starGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="40" r="1.5" fill="url(#starGlow)">
    <animate attributeName="opacity" values="0.9;0.5;0.9" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="44" r="1" fill="url(#starGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="24" r="1" fill="url(#starGlow)">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Constellation lines (hand-drawn style) -->
  <path d="M40 16 L48 20 L52 32 L50 40" stroke="#64B5F6" stroke-width="0.5" fill="none" stroke-dasharray="2,1"/>
  <path d="M48 20 L44 28 L38 36 L42 44" stroke="#64B5F6" stroke-width="0.5" fill="none" stroke-dasharray="2,1"/>
  <path d="M54 24 L52 32" stroke="#64B5F6" stroke-width="0.5" fill="none" stroke-dasharray="2,1"/>
  
  <!-- Small constellation drawings -->
  <circle cx="40" cy="16" r="3" fill="none" stroke="#90CAF9" stroke-width="0.3" stroke-dasharray="1,1"/>
  
  <!-- Compass rose on left page -->
  <path d="M18 24 L18 18 L20 22 L18 24 L16 22 Z" fill="#8D6E63"/>
  <text x="17" y="17" font-size="3" fill="#5D4037">N</text>
  
  <!-- Age spots and wear -->
  <circle cx="12" cy="30" r="2" fill="#D7CCC8" opacity="0.3"/>
  <circle cx="24" cy="42" r="1.5" fill="#D7CCC8" opacity="0.3"/>
  
  <!-- Ribbon bookmark -->
  <path d="M32 4 L32 58" stroke="#C62828" stroke-width="2"/>
  <path d="M30 56 L32 60 L34 56" fill="#C62828"/>
  
  <!-- Spine detail -->
  <rect x="30" y="6" width="4" height="46" fill="#5D4037"/>
  <line x1="31" y1="10" x2="31" y2="48" stroke="#8D6E63" stroke-width="0.5"/>
  <line x1="33" y1="10" x2="33" y2="48" stroke="#8D6E63" stroke-width="0.5"/>
  
  <!-- Title on spine -->
  <text x="31" y="32" font-size="3" fill="#FFD54F" font-family="serif" transform="rotate(-90, 31, 32)">STELLAE</text>
</svg>
