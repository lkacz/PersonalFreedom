<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Vintage Microscope - Brass microscope from the golden age of discovery -->
  <defs>
    <linearGradient id="vintageBrass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="30%" style="stop-color:#FFC107"/>
      <stop offset="70%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="lensGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#90CAF9"/>
      <stop offset="100%" style="stop-color:#64B5F6"/>
    </linearGradient>
    <linearGradient id="rareBlueGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
    <filter id="discoveryGlow">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rare aura -->
  <ellipse cx="32" cy="36" rx="26" ry="26" fill="url(#rareBlueGlow)" opacity="0.12"/>
  
  <!-- Heavy base (horseshoe shape) -->
  <path d="M12 56 Q12 60, 16 60 L48 60 Q52 60, 52 56 L52 52 L12 52 Z" fill="url(#vintageBrass)"/>
  <rect x="14" y="50" width="36" height="4" fill="#FFC107"/>
  
  <!-- Stage (where slides go) -->
  <rect x="20" y="42" width="24" height="4" rx="1" fill="url(#vintageBrass)"/>
  <rect x="22" y="40" width="20" height="4" fill="#212121"/>
  
  <!-- Stage clips -->
  <rect x="18" y="42" width="4" height="2" fill="#E65100"/>
  <rect x="42" y="42" width="4" height="2" fill="#E65100"/>
  
  <!-- Slide on stage -->
  <rect x="24" y="41" width="16" height="3" fill="#E3F2FD" opacity="0.7"/>
  
  <!-- Pillar/arm -->
  <rect x="28" y="20" width="8" height="26" fill="url(#vintageBrass)"/>
  
  <!-- Curved arm at top -->
  <path d="M28 20 Q28 12, 32 10 Q36 8, 38 14 L38 20 Z" fill="url(#vintageBrass)"/>
  
  <!-- Eyepiece tube -->
  <rect x="30" y="4" width="8" height="10" rx="2" fill="url(#vintageBrass)"/>
  <ellipse cx="34" cy="4" rx="5" ry="2" fill="#FFC107"/>
  <ellipse cx="34" cy="3" rx="4" ry="1.5" fill="url(#lensGlass)"/>
  
  <!-- Objective lenses (rotating turret) -->
  <circle cx="32" cy="36" r="6" fill="#212121"/>
  <rect x="30" y="36" width="4" height="8" rx="1" fill="url(#vintageBrass)"/>
  <ellipse cx="32" cy="44" rx="2" ry="1" fill="url(#lensGlass)" filter="url(#discoveryGlow)"/>
  
  <!-- Focus knobs (side) -->
  <circle cx="44" cy="32" r="4" fill="url(#vintageBrass)"/>
  <circle cx="44" cy="32" r="2" fill="#E65100"/>
  <circle cx="20" cy="32" r="4" fill="url(#vintageBrass)"/>
  <circle cx="20" cy="32" r="2" fill="#E65100"/>
  
  <!-- Fine focus knob -->
  <circle cx="46" cy="40" r="3" fill="url(#vintageBrass)"/>
  
  <!-- Mirror at bottom (for light) -->
  <ellipse cx="32" cy="54" rx="6" ry="3" fill="url(#lensGlass)" opacity="0.8"/>
  
  <!-- Discovery sparkle from lens -->
  <g filter="url(#discoveryGlow)" fill="url(#rareBlueGlow)" opacity="0.7">
    <circle cx="32" cy="42" r="1">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Brass shine -->
  <path d="M30 6 L30 12" stroke="white" stroke-width="1" opacity="0.3"/>
  <path d="M30 22 L30 44" stroke="white" stroke-width="0.8" opacity="0.2"/>
  
  <!-- Rare sparkles -->
  <g fill="url(#rareBlueGlow)" opacity="0.6">
    <circle cx="10" cy="20" r="1.5"/>
    <circle cx="54" cy="16" r="1"/>
    <circle cx="56" cy="48" r="1.5"/>
  </g>
</svg>