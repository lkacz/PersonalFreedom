<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 006 Exceptional: Backup Battery Bruno (Grid-Master) -->
  <defs>
    <!-- Obsidian Body Gradient -->
    <linearGradient id="body-obsidian" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000" />
      <stop offset="50%" stop-color="#212121" />
      <stop offset="100%" stop-color="#111" />
    </linearGradient>

    <!-- Grid Pulse Gradient -->
    <linearGradient id="grid-pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00bcd4" stop-opacity="0" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="100%" stop-color="#00bcd4" stop-opacity="0" />
    </linearGradient>

    <!-- Core Glow -->
    <radialGradient id="core-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1" />
      <stop offset="40%" stop-color="#00e5ff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#00bcd4" stop-opacity="0" />
    </radialGradient>
    
    <!-- Pattern for Circuit Grid -->
    <pattern id="circuit-grid" width="20" height="20" patternUnits="userSpaceOnUse">
       <path d="M0,10 L20,10 M10,0 L10,20" stroke="#00e5ff" stroke-width="1" opacity="0.1" />
    </pattern>
  </defs>

  <g transform="translate(256, 300)">
    
    <!-- Floor Ripples (Power Grid Connection) -->
    <ellipse cx="0" cy="140" rx="120" ry="30" fill="none" stroke="#00bcd4" stroke-width="2" opacity="0.3">
       <animate attributeName="rx" values="80; 130; 80" dur="4s" repeatCount="indefinite" />
       <animate attributeName="ry" values="20; 35; 20" dur="4s" repeatCount="indefinite" />
       <animate attributeName="opacity" values="0.5; 0; 0.5" dur="4s" repeatCount="indefinite" />
    </ellipse>

    <!-- Main Chassis Group -->
    <g>
       <!-- Stable Levitation -->
       <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="4s" repeatCount="indefinite" />
    
       <!-- Main Housing Block (Crystal Tech) -->
       <path d="M-80,-90 L80,-90 L90,110 L-90,110 Z" fill="url(#body-obsidian)" stroke="#00e5ff" stroke-width="2" />
       <path d="M-80,-90 L80,-90 L90,110 L-90,110 Z" fill="url(#circuit-grid)" />
       
       <!-- Routing Lines Overlay (Animating) -->
       <path d="M-80,-40 L-20,-40 L0,0 L20,-40 L80,-40 M-85,60 L85,60" fill="none" stroke="#006064" stroke-width="2" />
       <path d="M-80,-40 L-20,-40 L0,0 L20,-40 L80,-40" fill="none" stroke="url(#grid-pulse)" stroke-width="3" stroke-linecap="round">
          <animate attributeName="stroke-dasharray" values="10,200; 200,10" dur="2s" repeatCount="indefinite" />
          <animate attributeName="stroke-dashoffset" values="200; 0" dur="2s" repeatCount="indefinite" />
          <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite" />
       </path>

       <!-- Side Conductors -->
       <g transform="translate(-100, 10)">
           <rect x="0" y="-60" width="20" height="140" fill="#263238" stroke="#00e5ff" />
       </g>
       <g transform="translate(80, 10)">
           <rect x="0" y="-60" width="20" height="140" fill="#263238" stroke="#00e5ff" />
       </g>

       <!-- Central Infinity Core (Replaces Bars) -->
       <circle cx="0" cy="10" r="40" fill="#111" stroke="#333" stroke-width="2" />
       <circle cx="0" cy="10" r="30" fill="url(#core-glow)" opacity="0.8">
           <animate attributeName="r" values="25; 35; 25" dur="3s" repeatCount="indefinite" />
           <animate attributeName="opacity" values="0.6; 0.9; 0.6" dur="3s" repeatCount="indefinite" />
       </circle>
       
       <!-- Head/Face Unit (Integrated) -->
       <g transform="translate(0, -80)">
          <!-- Visor -->
          <path d="M-40,-20 L40,-20 L30,20 L-30,20 Z" fill="#000" stroke="#00e5ff" stroke-width="1" />
          <circle cx="0" cy="0" r="5" fill="#fff">
             <animate attributeName="opacity" values="0.8; 1; 0.8" dur="0.5s" repeatCount="indefinite" />
          </circle>
          <path d="M-15,0 L15,0" stroke="#00e5ff" stroke-width="1" opacity="0.5" />
       </g>
    </g>
  </g>
</svg>
