<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Corner Office Chair - Throne of golden silk and starlight variant -->
  <defs>
    <linearGradient id="royalVelvet" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7B1FA2"/>
      <stop offset="50%" style="stop-color:#6A1B9A"/>
      <stop offset="100%" style="stop-color:#4A148C"/>
    </linearGradient>
    <linearGradient id="goldMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107"/>
      <stop offset="50%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    <linearGradient id="throneGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#E040FB"/>
      <stop offset="100%" style="stop-color:#7C4DFF"/>
    </linearGradient>
    <filter id="royalGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Royal throne aura -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="url(#throneGlow)" filter="url(#royalGlow)" opacity="0.2"/>
  
  <!-- Chair base (5-star gold) -->
  <g fill="url(#goldMetal)" stroke="#FF8F00" stroke-width="0.5">
    <path d="M32 58 L8 62 L10 60 L32 56 Z"/>
    <path d="M32 58 L56 62 L54 60 L32 56 Z"/>
    <path d="M32 58 L16 50 L18 50 L32 56 Z"/>
    <path d="M32 58 L48 50 L46 50 L32 56 Z"/>
    <path d="M32 58 L32 48 L34 48 L34 58 Z"/>
  </g>
  
  <!-- Golden wheels with gems -->
  <g>
    <circle cx="9" cy="61" r="2.5" fill="#FFD54F"/>
    <circle cx="9" cy="61" r="1" fill="#E040FB"/>
    <circle cx="55" cy="61" r="2.5" fill="#FFD54F"/>
    <circle cx="55" cy="61" r="1" fill="#E040FB"/>
    <circle cx="17" cy="51" r="2.5" fill="#FFD54F"/>
    <circle cx="17" cy="51" r="1" fill="#E040FB"/>
    <circle cx="47" cy="51" r="2.5" fill="#FFD54F"/>
    <circle cx="47" cy="51" r="1" fill="#E040FB"/>
    <circle cx="32" cy="48" r="2.5" fill="#FFD54F"/>
    <circle cx="32" cy="48" r="1" fill="#E040FB"/>
  </g>
  
  <!-- Center post (ornate gold) -->
  <rect x="30" y="42" width="4" height="14" fill="url(#goldMetal)"/>
  <circle cx="32" cy="44" r="2" fill="#FFD54F"/>
  
  <!-- Lever (golden) -->
  <rect x="36" y="48" width="6" height="2" rx="1" fill="#FFD54F"/>
  
  <!-- Seat (royal purple velvet) -->
  <ellipse cx="32" cy="40" rx="14" ry="6" fill="url(#royalVelvet)" filter="url(#royalGlow)"/>
  <ellipse cx="32" cy="38" rx="12" ry="4" fill="#6A1B9A"/>
  
  <!-- Armrests (golden with purple pads) -->
  <rect x="14" y="30" width="4" height="12" rx="1" fill="#FFD54F"/>
  <rect x="15" y="28" width="6" height="4" rx="1" fill="url(#royalVelvet)"/>
  <rect x="46" y="30" width="4" height="12" rx="1" fill="#FFD54F"/>
  <rect x="43" y="28" width="6" height="4" rx="1" fill="url(#royalVelvet)"/>
  
  <!-- High back (royal velvet with golden trim) -->
  <path d="M18 32 Q18 6, 32 4 Q46 6, 46 32 Z" fill="url(#royalVelvet)" filter="url(#royalGlow)"/>
  <path d="M18 32 Q18 6, 32 4 Q46 6, 46 32" stroke="#FFD54F" stroke-width="1.5" fill="none"/>
  
  <!-- Crown ornament on top -->
  <path d="M26 6 L28 2 L32 5 L36 2 L38 6" stroke="#FFD54F" stroke-width="1.5" fill="none"/>
  <circle cx="32" cy="3" r="1.5" fill="#E040FB" filter="url(#royalGlow)">
    <animate attributeName="r" values="1.5;2;1.5;1.8;1.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tufted button details on back - glowing royally -->
  <circle cx="28" cy="14" r="1.5" fill="#FFD54F">
    <animate attributeName="opacity" values="1;0.6;1;0.8;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="14" r="1.5" fill="#FFD54F">
    <animate attributeName="opacity" values="0.8;1;0.6;1;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="20" r="1.5" fill="#FFD54F">
    <animate attributeName="opacity" values="0.6;0.8;1;0.6;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="26" r="1.5" fill="#FFD54F">
    <animate attributeName="opacity" values="1;0.8;0.6;1;1" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="26" r="1.5" fill="#FFD54F">
    <animate attributeName="opacity" values="0.6;1;0.8;0.6;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkles - twinkling with royal grandeur -->
  <circle cx="8" cy="20" r="1.5" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.3;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="16" r="1" fill="#FFD54F" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="6" cy="44" r="1.2" fill="#E040FB" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
