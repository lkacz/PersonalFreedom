<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 003: Conveyor Cat Nori (Exceptional Rail-Runner Model) -->
  <defs>
    <!-- Chrome Body Gradient -->
    <linearGradient id="body-chrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="50%" stop-color="#a0a0a0" />
      <stop offset="51%" stop-color="#606060" />
      <stop offset="100%" stop-color="#c0c0c0" />
    </linearGradient>

    <!-- Neon Cyan Pulse -->
    <linearGradient id="neon-cyan" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.8">
        <animate attributeName="stop-color" values="#00ffff; #e0ffff; #00ffff" dur="0.5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#008b8b" stop-opacity="0.8" />
    </linearGradient>

    <!-- Scanner Beam -->
    <linearGradient id="scanner-beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#00ffff" stop-opacity="0" />
    </linearGradient>
    
    <!-- Motion Blur Filter -->
    <filter id="speed-blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2,0" />
    </filter>
  </defs>

  <g transform="translate(256, 300)">
    
    <!-- Hover Shadow/Rail Glow -->
    <ellipse cx="0" cy="110" rx="100" ry="10" fill="#00ffff" opacity="0.3" filter="url(#speed-blur)">
       <animate attributeName="opacity" values="0.3; 0.5; 0.3" dur="0.2s" repeatCount="indefinite" />
    </ellipse>

    <!-- Holographic Tail -->
    <path d="M70,20 Q100,0 120,30" fill="none" stroke="url(#neon-cyan)" stroke-width="4" filter="url(#speed-blur)">
      <animate attributeName="d" values="M70,20 Q100,0 120,30; M70,20 Q100,10 120,20; M70,20 Q100,0 120,30" dur="0.3s" repeatCount="indefinite" />
    </path>

    <!-- Main Body Group (Streamlined) -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="1s" repeatCount="indefinite" />
      
      <!-- Rear Leg -->
      <path d="M40,30 L80,50 L80,80 L30,60" fill="#808080" />
      
      <!-- Body Shell -->
      <path d="M-70,10 Q-30,-30 80,10 L80,50 Q-30,20 -70,50 Z" fill="url(#body-chrome)" stroke="#fff" stroke-width="2" />
      
      <!-- Speed Lines (Neon) -->
      <path d="M-60,20 L60,30" fill="none" stroke="url(#neon-cyan)" stroke-width="3" />
      
      <!-- Front Leg -->
      <path d="M-50,40 L-60,80 L-30,80 L-20,50" fill="#808080" />

      <!-- Hover Pads (Feet) -->
      <ellipse cx="-45" cy="85" rx="20" ry="5" fill="#00ffff" opacity="0.6" />
      <ellipse cx="60" cy="85" rx="20" ry="5" fill="#00ffff" opacity="0.6" />

      <!-- Head Unit -->
      <g transform="translate(-70, 0)">
         <!-- Streamlined Head -->
         <path d="M-10,-10 L40,-10 L30,30 L-20,20 Z" fill="url(#body-chrome)" />
         
         <!-- Ear Fins -->
         <path d="M0,-10 L-10,-40 L20,-10" fill="#c0c0c0" />
         
         <!-- Visor -->
         <path d="M-10,5 L30,5 L25,15 L-15,15 Z" fill="#000" />
         <rect x="-5" y="7" width="25" height="4" fill="#00ffff" />
         
         <!-- Scanner Beam Projection -->
         <path d="M5,15 L-50,150 L60,150 L25,15" fill="url(#scanner-beam)" opacity="0.4">
             <animate attributeName="opacity" values="0.2; 0.4; 0.2" dur="0.5s" repeatCount="indefinite" />
         </path>
      </g>
    </g>
  </g>
</svg>
