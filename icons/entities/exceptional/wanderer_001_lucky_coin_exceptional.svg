<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Lucky Coin - Platinum moonsilver coin variant -->
  <defs>
    <linearGradient id="platinumCoin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="30%" style="stop-color:#C0C0C0"/>
      <stop offset="70%" style="stop-color:#A8A8A8"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    <linearGradient id="moonShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F0F8FF;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#F0F8FF;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:0"/>
    </linearGradient>
    <filter id="moonGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Moonlight aura -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="#C0C0C0" opacity="0.15" filter="url(#moonGlow)"/>
  
  <!-- Shadow -->
  <ellipse cx="34" cy="56" rx="18" ry="4" fill="#00000022"/>
  
  <!-- Main coin body (platinum/silver) -->
  <ellipse cx="32" cy="32" rx="22" ry="22" fill="url(#platinumCoin)" stroke="#808080" stroke-width="2" filter="url(#moonGlow)"/>
  
  <!-- Inner ring (glowing) -->
  <ellipse cx="32" cy="32" rx="18" ry="18" fill="none" stroke="#E8E8E8" stroke-width="1.5"/>
  
  <!-- Worn edge ridges (silver) -->
  <g stroke="#A8A8A8" stroke-width="0.5" opacity="0.6">
    <line x1="32" y1="10" x2="32" y2="12"/>
    <line x1="44" y1="14" x2="43" y2="16"/>
    <line x1="52" y1="24" x2="50" y2="25"/>
    <line x1="54" y1="32" x2="52" y2="32"/>
    <line x1="52" y1="40" x2="50" y2="39"/>
    <line x1="44" y1="50" x2="43" y2="48"/>
    <line x1="32" y1="54" x2="32" y2="52"/>
    <line x1="20" y1="50" x2="21" y2="48"/>
    <line x1="12" y1="40" x2="14" y2="39"/>
    <line x1="10" y1="32" x2="12" y2="32"/>
    <line x1="12" y1="24" x2="14" y2="25"/>
    <line x1="20" y1="14" x2="21" y2="16"/>
  </g>
  
  <!-- TAILS side - moon crescent design -->
  <path d="M32 18 Q40 22, 42 30 Q44 38, 38 44 Q32 48, 26 44 Q20 40, 22 32 Q24 24, 32 22" 
        stroke="#E8E8E8" stroke-width="1.5" fill="none" filter="url(#moonGlow)"/>
  <!-- Moon symbol in center -->
  <circle cx="32" cy="32" r="6" fill="#A8A8A8"/>
  <circle cx="35" cy="30" r="5" fill="url(#platinumCoin)"/>
  
  <!-- Shine highlights -->
  <ellipse cx="26" cy="24" rx="6" ry="4" fill="url(#moonShine)"/>
  
  <!-- Floating silver particles - drifting with moonlight -->
  <circle cx="10" cy="16" r="1.5" fill="#E8E8E8" opacity="0.6">
    <animate attributeName="cy" values="16;12;16;20;16" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6;0.4;0.6" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="14" r="1" fill="#C0C0C0" opacity="0.5">
    <animate attributeName="cy" values="14;10;14;18;14" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5;0.3;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="48" r="1" fill="#E8E8E8" opacity="0.4">
    <animate attributeName="cy" values="48;44;48;52;48" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4;0.2;0.4" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkles - twinkling with lunar light -->
  <circle cx="24" cy="18" r="1.5" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.3;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="22" r="1" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="44" r="1.2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
