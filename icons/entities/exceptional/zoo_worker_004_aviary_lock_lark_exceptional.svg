<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Zoo Worker 004: Aviary Lock Lark Concord (Exceptional) -->
  <!-- Concept: A golden masterpiece of security. The "Lark" is a living spirit of music. -->
  <defs>
    <!-- Golden Masterwork -->
    <linearGradient id="goldLockEx" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFECB3"/>
      <stop offset="30%" stop-color="#FFB300"/>
      <stop offset="60%" stop-color="#FFECB3"/>
      <stop offset="100%" stop-color="#FF6F00"/>
    </linearGradient>

    <!-- Spirit Glow -->
    <radialGradient id="spiritGlow" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#80DEEA"/>
      <stop offset="100%" stop-color="#00ACC1" stop-opacity="0"/>
    </radialGradient>

    <!-- Filigree Pattern -->
    <pattern id="filigree" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M0,20 Q10,0 20,20 T40,20" fill="none" stroke="#FF6F00" stroke-width="2" opacity="0.3"/>
    </pattern>

    <filter id="concordGlow">
      <feGaussianBlur stdDeviation="3"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Aura of Safety -->
  <circle cx="256" cy="256" r="220" fill="url(#spiritGlow)" opacity="0.2">
      <animate attributeName="r" values="220; 240; 220" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.2; 0.1; 0.2" dur="4s" repeatCount="indefinite"/>
  </circle>

  <g transform="translate(256, 256)">

    <!-- Shackle: Ornate Arch -->
    <g>
        <path d="M-90,-60 V-140 A90,90 0 0 1 90,-140 V-60" fill="none" stroke="url(#goldLockEx)" stroke-width="20" stroke-linecap="round"/>
        <!-- Magic Lock Pulse -->
        <path d="M-90,-60 V-140 A90,90 0 0 1 90,-140 V-60" fill="none" stroke="#E0F7FA" stroke-width="5" opacity="0.6">
            <animate attributeName="stroke-opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- Lock Body: The Concord Keep -->
    <rect x="-120" y="-60" width="240" height="200" rx="40" fill="#FFF8E1"/> <!-- Ivory base -->
    <rect x="-120" y="-60" width="240" height="200" rx="40" fill="url(#filigree)" />
    <path d="M-110,-50 L-110,130 Q-110,140 -100,140 H100 Q110,140 110,130 V-50" fill="none" stroke="url(#goldLockEx)" stroke-width="8"/>

    <!-- Keyhole: A Musical Clef shape -->
    <g transform="translate(0, 90)">
        <path d="M-10,30 Q-20,10 0,-10 Q20,-30 0,-50 Q-15,-65 0,-80 Q15,-65 0,-50" fill="#3E2723" opacity="0.8"/>
        <circle cx="0" cy="20" r="10" fill="#3E2723"/>
    </g>

    <!-- The Spirit Lark (Center Stage) -->
    <g transform="translate(0, -20)" filter="url(#concordGlow)">
        <!-- Hover Animation -->
        <animateTransform attributeName="transform" type="translate" values="0,-20; 0,-30; 0,-20" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
        
        <!-- Body: Glowing Bluebird of Happiness/Safety -->
        <path d="M-40,0 Q-30,-40 20,-30 Q50,-10 40,20 Q10,40 -20,20 Z" fill="#00E5FF" opacity="0.9"/>
        
        <!-- Wing Pattern -->
        <path d="M-20,0 Q10,-20 30,0" fill="#B2EBF2" opacity="0.8"/>
        
        <!-- Eye -->
        <circle cx="25" cy="-15" r="4" fill="#FFF"/>

        <!-- Singing Animation: Notes flowing out -->
        <g transform="translate(45, -25)">
            <text font-family="Arial" font-size="40" fill="#00E5FF" opacity="0">
                ♪
                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 20,-30" dur="2s" repeatCount="indefinite"/>
            </text>
            <text font-family="Arial" font-size="30" fill="#00BCD4" opacity="0" x="20" y="10">
                ♫
                <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
                <animateTransform attributeName="transform" type="translate" values="0,0; 25,-25" dur="2s" begin="0.5s" repeatCount="indefinite"/>
            </text>
        </g>
    </g>

    <!-- Corner Ornaments (Zoo Gates) -->
    <path d="M-100,-40 Q-80,-60 -60,-40" stroke="#FFB300" stroke-width="5" fill="none"/>
    <path d="M100,-40 Q80,-60 60,-40" stroke="#FFB300" stroke-width="5" fill="none"/>

  </g>
</svg>