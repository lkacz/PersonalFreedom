<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Desk Succulent Sam - Crystal ice succulent in ornate pot variant -->
  <defs>
    <linearGradient id="crystalBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B3E5FC"/>
      <stop offset="50%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#0288D1"/>
    </linearGradient>
    <linearGradient id="silverPot" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5"/>
      <stop offset="50%" style="stop-color:#E0E0E0"/>
      <stop offset="100%" style="stop-color:#9E9E9E"/>
    </linearGradient>
    <linearGradient id="frostGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#B3E5FC"/>
    </linearGradient>
    <filter id="iceGlow">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Frost aura -->
  <ellipse cx="32" cy="32" rx="24" ry="24" fill="url(#frostGlow)" filter="url(#iceGlow)" opacity="0.2"/>
  
  <!-- Ornate silver pot -->
  <path d="M16 42 L18 58 L46 58 L48 42 Z" fill="url(#silverPot)" stroke="#757575" stroke-width="0.5"/>
  <rect x="14" y="38" width="36" height="6" rx="2" fill="#E0E0E0" stroke="#9E9E9E" stroke-width="0.5"/>
  <!-- Ornate pattern on pot -->
  <path d="M18 42 Q24 46, 32 42 Q40 38, 46 42" stroke="#9E9E9E" stroke-width="0.5" fill="none"/>
  <ellipse cx="32" cy="42" rx="16" ry="3" fill="#BDBDBD"/>
  
  <!-- Crystal soil/ice -->
  <ellipse cx="32" cy="42" rx="14" ry="2" fill="#B3E5FC"/>
  
  <!-- Ice crystal pebbles - twinkling with frost -->
  <circle cx="22" cy="42" r="1.5" fill="white" filter="url(#iceGlow)">
    <animate attributeName="opacity" values="1;0.6;1;0.8;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;1.8;1.5;1.3;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="41" r="1" fill="#E3F2FD">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="34" cy="42" r="0.8" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main crystal succulent body -->
  <ellipse cx="32" cy="28" rx="10" ry="16" fill="url(#crystalBlue)" filter="url(#iceGlow)"/>
  
  <!-- Crystal facets/ribs -->
  <path d="M24 28 Q26 12, 28 28" stroke="#0288D1" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M32 28 Q32 12, 32 28" stroke="#0288D1" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M40 28 Q38 12, 36 28" stroke="#0288D1" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Crystal arms -->
  <ellipse cx="20" cy="24" rx="4" ry="6" fill="url(#crystalBlue)" transform="rotate(-20, 20, 24)" filter="url(#iceGlow)"/>
  <ellipse cx="44" cy="26" rx="4" ry="5" fill="url(#crystalBlue)" transform="rotate(25, 44, 26)" filter="url(#iceGlow)"/>
  
  <!-- Frost crystal spikes on top -->
  <polygon points="32,8 34,14 30,14" fill="#E3F2FD" filter="url(#iceGlow)"/>
  <polygon points="26,12 28,18 24,18" fill="#B3E5FC" opacity="0.8"/>
  <polygon points="38,12 40,18 36,18" fill="#B3E5FC" opacity="0.8"/>
  
  <!-- Happy face (crystal eyes) with saccadic movement -->
  <circle cx="28" cy="22" r="2" fill="#0277BD">
    <animate attributeName="cx" values="28;28;29;28;27;28;28" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="22;22;21;22;22;23;22" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="28.5" cy="21.5" r="0.8" fill="white">
    <animate attributeName="cx" values="28.5;28.5;29.5;28.5;27.5;28.5;28.5" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="21.5;21.5;20.5;21.5;21.5;22.5;21.5" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <circle cx="28" cy="22" r="0" fill="#B3E5FC">
    <animate attributeName="r" values="0;2;0" keyTimes="0;0.98;1" dur="4.9s" begin="1.2s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="22" r="2" fill="#0277BD">
    <animate attributeName="cx" values="36;36;37;36;35;36;36" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="22;22;21;22;22;23;22" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="36.5" cy="21.5" r="0.8" fill="white">
    <animate attributeName="cx" values="36.5;36.5;37.5;36.5;35.5;36.5;36.5" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="21.5;21.5;20.5;21.5;21.5;22.5;21.5" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Right eye blink -->
  <circle cx="36" cy="22" r="0" fill="#B3E5FC">
    <animate attributeName="r" values="0;2;0" keyTimes="0;0.98;1" dur="4.9s" begin="1.2s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cheerful smile (ice blue) -->
  <path d="M28 28 Q32 32, 36 28" stroke="#0288D1" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Frost particles - floating gently -->
  <circle cx="8" cy="18" r="1.5" fill="white" opacity="0.8">
    <animate attributeName="cy" values="18;14;18;22;18" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="22" r="1" fill="#B3E5FC" opacity="0.7">
    <animate attributeName="cy" values="22;18;22;26;22" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="46" r="1.2" fill="white" opacity="0.6">
    <animate attributeName="cy" values="46;42;46;50;46" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.6;0.4;0.6" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="42" r="0.8" fill="#E3F2FD" opacity="0.5">
    <animate attributeName="cy" values="42;38;42;46;42" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5;0.3;0.5" dur="3.8s" repeatCount="indefinite"/>
  </circle>
</svg>
