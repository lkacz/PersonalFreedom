<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 002 Exceptional: Safety Drone Pico (Predictive Guardian V3) -->
  <defs>
    <!-- Pearl Chassis Gradient -->
    <linearGradient id="chassis-pearl" x1="20%" y1="10%" x2="80%" y2="90%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="50%" stop-color="#f0f8ff" />
      <stop offset="100%" stop-color="#dcdcdc" />
    </linearGradient>

    <!-- Force Field Ripple -->
    <radialGradient id="force-field" cx="50%" cy="50%" r="50%">
      <stop offset="80%" stop-color="#00ffff" stop-opacity="0" />
      <stop offset="90%" stop-color="#00ffff" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#fff" stop-opacity="0.8" />
    </radialGradient>

    <!-- Holographic Code Stream -->
    <linearGradient id="code-stream" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ffff" stop-opacity="0" />
      <stop offset="50%" stop-color="#00ffff" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#00ffff" stop-opacity="0" />
    </linearGradient>
    
    <!-- Neon Filter -->
    <filter id="neon-bloom">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Eye Glint (Star) -->
    <filter id="star-glint">
       <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" seed="15" result="noise" />
       <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" />
    </filter>
  </defs>

  <g transform="translate(256, 260)">

    <!-- Active Protection Field (Outer Ring) -->
    <circle cx="0" cy="0" r="140" fill="none" stroke="url(#code-stream)" stroke-width="2" opacity="0.3">
       <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="20s" repeatCount="indefinite" />
       <animate attributeName="r" values="140; 135; 140" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <!-- Inner Force Field Pulse -->
    <circle cx="0" cy="0" r="110" fill="url(#force-field)" opacity="0">
       <animate attributeName="opacity" values="0; 0.3; 0" dur="1.5s" repeatCount="indefinite" />
       <animate attributeName="r" values="90; 120" dur="1.5s" repeatCount="indefinite" />
    </circle>

    <!-- Conical Scan Projection (Floor) -->
    <path d="M0,80 L-50,220 L50,220 Z" fill="url(#code-stream)" opacity="0.4">
       <animate attributeName="opacity" values="0.3; 0.6; 0.3" dur="0.8s" repeatCount="indefinite" />
    </path>
    
    <!-- Main Body Group -->
    <g>
      <!-- Anti-Grav Float -->
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="4s" repeatCount="indefinite" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1" calcMode="spline" />

      <!-- Levitating Side Pods (Magnetic Suspension) -->
      <g transform="translate(-100, 0)">
         <path d="M-15,-20 L15,-20 L10,20 L-10,20 Z" fill="#eee" stroke="#ccc" />
         <!-- Magnetic Arc -->
         <path d="M15,-10 Q25,0 15,10" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#neon-bloom)">
            <animate attributeName="opacity" values="0.5; 1; 0.5" dur="0.2s" repeatCount="indefinite" />
         </path>
      </g>
      <g transform="translate(100, 0)">
         <path d="M-15,-20 L15,-20 L10,20 L-10,20 Z" fill="#eee" stroke="#ccc" />
         <!-- Magnetic Arc -->
         <path d="M-15,-10 Q-25,0 -15,10" fill="none" stroke="#00ffff" stroke-width="3" filter="url(#neon-bloom)">
            <animate attributeName="opacity" values="0.5; 1; 0.5" dur="0.2s" repeatCount="indefinite" />
         </path>
      </g>

      <!-- Main Sphere with "Pearl" finish -->
      <circle cx="0" cy="0" r="70" fill="url(#chassis-pearl)" stroke="#fff" stroke-width="2" />
      
      <!-- Halo Ring (Floating) -->
      <ellipse cx="0" cy="-10" rx="90" ry="20" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8" filter="url(#neon-bloom)">
         <animateTransform attributeName="transform" type="rotate" values="0 0 -10; -360 0 -10" dur="8s" repeatCount="indefinite" />
      </ellipse>

      <!-- Face Interface -->
      <path d="M-40,-15 Q0,5 40,-15 L30,35 Q0,50 -30,35 Z" fill="#111" />
      
      <!-- Omni-Eye (Central Logic Core) -->
      <circle cx="0" cy="5" r="15" fill="#000" stroke="#333" stroke-width="2" />
      <circle cx="0" cy="5" r="8" fill="#00ffff" filter="url(#neon-bloom)">
         <animate attributeName="opacity" values="0.8; 1; 0.8" dur="0.5s" repeatCount="indefinite" />
      </circle>
      <!-- Lens Flare Cross -->
      <g transform="translate(0, 5)" opacity="0.8">
         <rect x="-20" y="-1" width="40" height="2" fill="#fff" filter="url(#neon-bloom)">
            <animateTransform attributeName="transform" type="rotate" values="0; 45; 0" dur="4s" repeatCount="indefinite" />
         </rect>
         <rect x="-1" y="-20" width="2" height="40" fill="#fff" filter="url(#neon-bloom)">
            <animateTransform attributeName="transform" type="rotate" values="0; 45; 0" dur="4s" repeatCount="indefinite" />
         </rect>
      </g>

      <!-- Top Antenna Array -->
      <line x1="0" y1="-70" x2="0" y2="-90" stroke="#bbb" stroke-width="2" />
      <circle cx="0" cy="-90" r="4" fill="#ff8c00" filter="url(#neon-bloom)">
         <animate attributeName="opacity" values="1; 0.2; 1" dur="1s" repeatCount="indefinite" />
      </circle>

    </g>
  </g>
</svg>
