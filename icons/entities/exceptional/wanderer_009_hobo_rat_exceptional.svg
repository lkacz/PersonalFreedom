<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Hobo Rat - Celestial white spirit rat variant (legendary wisdom keeper) -->
  <defs>
    <linearGradient id="spiritWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E8EAF6"/>
      <stop offset="100%" style="stop-color:#C5CAE9"/>
    </linearGradient>
    <linearGradient id="celestialFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6"/>
      <stop offset="100%" style="stop-color:#9FA8DA"/>
    </linearGradient>
    <linearGradient id="moonsilverGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#BBDEFB"/>
      <stop offset="100%" style="stop-color:#E1BEE7"/>
    </linearGradient>
    <filter id="spiritGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Celestial spirit aura -->
  <ellipse cx="32" cy="38" rx="26" ry="24" fill="url(#moonsilverGlow)" filter="url(#spiritGlow)" opacity="0.18"/>
  
  <!-- Ground shadow (very light) -->
  <ellipse cx="32" cy="58" rx="16" ry="4" fill="#9FA8DA" opacity="0.15"/>
  
  <!-- Long ethereal tail (remembers cosmic roads) - sways with memories of travels -->
  <path d="M48 50 Q56 48, 60 42 Q62 36, 58 34 Q54 36, 52 42 Q50 46, 48 48" 
        fill="url(#spiritWhite)" stroke="#9FA8DA" stroke-width="0.5" filter="url(#spiritGlow)">
    <animate attributeName="d" 
             values="M48 50 Q56 48, 60 42 Q62 36, 58 34 Q54 36, 52 42 Q50 46, 48 48;
                     M48 50 Q58 46, 62 40 Q64 34, 60 32 Q56 34, 54 40 Q52 44, 48 48;
                     M48 50 Q56 48, 60 42 Q62 36, 58 34 Q54 36, 52 42 Q50 46, 48 48;
                     M48 50 Q54 50, 58 44 Q60 38, 56 36 Q52 38, 50 44 Q48 48, 48 48;
                     M48 50 Q56 48, 60 42 Q62 36, 58 34 Q54 36, 52 42 Q50 46, 48 48"
             dur="5s" repeatCount="indefinite"/>
  </path>
  <!-- Tail star marks -->
  <circle cx="56" cy="38" r="1" fill="white" filter="url(#spiritGlow)"/>
  <circle cx="54" cy="42" r="0.6" fill="#E8EAF6" opacity="0.7"/>
  
  <!-- Back legs (ethereal) -->
  <ellipse cx="42" cy="52" rx="5" ry="6" fill="url(#spiritWhite)"/>
  <ellipse cx="44" cy="56" rx="3" ry="2" fill="white"/>
  
  <!-- Body (celestial white, glowing) -->
  <ellipse cx="34" cy="44" rx="14" ry="10" fill="url(#spiritWhite)" filter="url(#spiritGlow)"/>
  
  <!-- Star pattern fur texture -->
  <g fill="#9FA8DA" opacity="0.3">
    <circle cx="28" cy="42" r="1.5"/>
    <circle cx="40" cy="46" r="1"/>
    <circle cx="32" cy="38" r="1.2"/>
    <circle cx="36" cy="44" r="0.8"/>
  </g>
  
  <!-- Constellation marks (where scars would be - now star patterns) -->
  <g fill="#E1BEE7" opacity="0.5">
    <circle cx="38" cy="40" r="1"/>
    <circle cx="26" cy="46" r="0.8"/>
    <path d="M38 40 L26 46" stroke="#C5CAE9" stroke-width="0.3" fill="none"/>
  </g>
  
  <!-- Front legs -->
  <ellipse cx="22" cy="52" rx="4" ry="5" fill="url(#spiritWhite)"/>
  <ellipse cx="20" cy="56" rx="3" ry="2" fill="white"/>
  
  <!-- Head (wise spirit) -->
  <ellipse cx="22" cy="36" rx="10" ry="9" fill="url(#spiritWhite)" filter="url(#spiritGlow)"/>
  
  <!-- Ears (large, knowing) -->
  <ellipse cx="14" cy="26" rx="5" ry="7" fill="url(#celestialFur)"/>
  <ellipse cx="28" cy="26" rx="5" ry="7" fill="url(#celestialFur)"/>
  <ellipse cx="14" cy="26" rx="3" ry="4" fill="#E8EAF6"/>
  <ellipse cx="28" cy="26" rx="3" ry="4" fill="#E8EAF6"/>
  
  <!-- Eyes (glowing with cosmic wisdom) - pulse with ancient knowledge, saccadic pupils and blinking -->
  <ellipse cx="18" cy="34" rx="3" ry="2.5" fill="#E3F2FD"/>
  <ellipse cx="26" cy="34" rx="3" ry="2.5" fill="#E3F2FD"/>
  <ellipse cx="18" cy="34" rx="2" ry="1.5" fill="#7C4DFF" filter="url(#spiritGlow)">
    <animate attributeName="opacity" values="1;0.6;1;0.8;1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="18;18;19;18;17;18;18;18" dur="5.2s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="34;34;33;34;34;35;34;34" dur="6.1s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="26" cy="34" rx="2" ry="1.5" fill="#7C4DFF" filter="url(#spiritGlow)">
    <animate attributeName="opacity" values="0.8;1;0.6;1;0.8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="26;26;27;26;25;26;26;26" dur="5.2s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="34;34;33;34;34;35;34;34" dur="6.1s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="19" cy="33" r="0.6" fill="white">
    <animate attributeName="cx" values="19;19.5;19;18.5;19" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="27" cy="33" r="0.6" fill="white">
    <animate attributeName="cx" values="27;27.5;27;26.5;27" dur="5s" repeatCount="indefinite"/>
  </circle>
  <ellipse cx="18" cy="34" rx="3" ry="0" fill="#C5CAE9">
    <animate attributeName="ry" values="0;2.5;0" keyTimes="0;0.98;1" dur="6.7s" begin="1.3s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="26" cy="34" rx="3" ry="0" fill="#C5CAE9">
    <animate attributeName="ry" values="0;2.5;0" keyTimes="0;0.98;1" dur="6.7s" begin="1.3s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Snout -->
  <ellipse cx="16" cy="40" rx="4" ry="3" fill="white"/>
  
  <!-- Nose (pink crystal) -->
  <ellipse cx="13" cy="40" rx="1.5" ry="1" fill="#F8BBD9"/>
  
  <!-- Whiskers (silver/ethereal) - static, whiskers don't move independently -->
  <g stroke="#9FA8DA" stroke-width="0.4" fill="none">
    <path d="M14 38 L4 34"/>
    <path d="M14 40 L2 40"/>
    <path d="M14 42 L4 46"/>
    <path d="M18 38 L10 32"/>
    <path d="M18 42 L10 48"/>
  </g>
  
  <!-- Tiny bindle stick (silver moonwood) -->
  <line x1="30" y1="32" x2="46" y2="26" stroke="#9FA8DA" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Bindle bundle (starcloth) -->
  <circle cx="46" cy="24" r="6" fill="url(#celestialFur)" stroke="#7C4DFF" stroke-width="0.5"/>
  <g fill="white" opacity="0.6">
    <circle cx="44" cy="22" r="0.8"/>
    <circle cx="48" cy="26" r="0.6"/>
    <circle cx="46" cy="24" r="0.5"/>
  </g>
  
  <!-- Floating star particles - drift like ancient wisdom surrounding spirit -->
  <circle cx="6" cy="20" r="1.5" fill="white" opacity="0.8" filter="url(#spiritGlow)">
    <animate attributeName="cy" values="20;16;20;24;20" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.5;0.9;0.6;0.8" dur="6s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="16" r="1" fill="#E8EAF6" opacity="0.6">
    <animate attributeName="cy" values="16;12;16;20;16" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.4;0.7;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="50" r="1.2" fill="#E1BEE7" opacity="0.5">
    <animate attributeName="cy" values="50;46;50;54;50" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.3;0.6;0.5" dur="7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="48" r="0.8" fill="white" opacity="0.7">
    <animate attributeName="cy" values="48;44;48;52;48" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="12" r="0.9" fill="#7C4DFF" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.2;0.6;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
