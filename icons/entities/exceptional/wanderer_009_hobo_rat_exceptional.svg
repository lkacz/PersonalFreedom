<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Hobo Rat - "Robo Rat" - Cybernetic traveler variant -->
  <defs>
    <linearGradient id="metalBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="30%" style="stop-color:#B0BEC5"/>
      <stop offset="70%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>
    <linearGradient id="chrome" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1"/>
      <stop offset="50%" style="stop-color:#90A4AE"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <linearGradient id="copper" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB74D"/>
      <stop offset="50%" style="stop-color:#FF8A65"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="ledGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="100%" style="stop-color:#00B8D4"/>
    </linearGradient>
    <filter id="techGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="ledGlowFilter">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ground shadow -->
  <ellipse cx="32" cy="58" rx="16" ry="4" fill="#37474F" opacity="0.3"/>
  
  <!-- Segmented mechanical tail with glowing joints -->
  <g>
    <!-- Tail segments -->
    <rect x="46" y="48" width="6" height="4" rx="1" fill="url(#metalBody)" transform="rotate(-10 49 50)"/>
    <rect x="51" y="45" width="5" height="3.5" rx="1" fill="url(#chrome)" transform="rotate(-25 53 46)"/>
    <rect x="54" y="41" width="4" height="3" rx="1" fill="url(#metalBody)" transform="rotate(-40 56 42)"/>
    <rect x="56" y="37" width="3" height="2.5" rx="1" fill="url(#chrome)" transform="rotate(-55 57 38)"/>
    <!-- Joint LEDs -->
    <circle cx="50" cy="47" r="1" fill="url(#ledGlow)" filter="url(#ledGlowFilter)">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="54" cy="43" r="0.8" fill="url(#ledGlow)" filter="url(#ledGlowFilter)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="57" cy="38" r="0.6" fill="url(#ledGlow)" filter="url(#ledGlowFilter)">
      <animate attributeName="opacity" values="1;0.4;1" dur="1.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Back mechanical leg -->
  <g>
    <ellipse cx="42" cy="52" rx="5" ry="6" fill="url(#metalBody)"/>
    <rect x="40" y="54" width="6" height="4" rx="1" fill="url(#chrome)"/>
    <ellipse cx="43" cy="57" rx="3" ry="2" fill="#37474F"/>
    <!-- Leg joint -->
    <circle cx="42" cy="50" r="1.5" fill="#455A64" stroke="url(#copper)" stroke-width="0.5"/>
  </g>
  
  <!-- Main body (metallic plating) -->
  <ellipse cx="34" cy="44" rx="14" ry="10" fill="url(#metalBody)"/>
  
  <!-- Body panel lines -->
  <g stroke="#455A64" stroke-width="0.5" fill="none" opacity="0.7">
    <path d="M22 44 Q34 38, 46 44"/>
    <path d="M24 48 L44 48"/>
    <line x1="34" y1="36" x2="34" y2="52"/>
  </g>
  
  <!-- Circuit patterns on body -->
  <g stroke="url(#ledGlow)" stroke-width="0.4" fill="none" opacity="0.6">
    <path d="M28 42 L32 42 L32 46 L36 46"/>
    <path d="M38 40 L42 40 L42 44"/>
    <circle cx="32" cy="42" r="1" fill="url(#ledGlow)" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="44" r="0.8" fill="url(#ledGlow)" opacity="0.3">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Vent/exhaust on back -->
  <g fill="#37474F">
    <rect x="36" y="38" width="1" height="4" rx="0.5"/>
    <rect x="38" y="38" width="1" height="4" rx="0.5"/>
    <rect x="40" y="38" width="1" height="4" rx="0.5"/>
  </g>
  
  <!-- Front mechanical leg -->
  <g>
    <ellipse cx="22" cy="52" rx="4" ry="5" fill="url(#metalBody)"/>
    <rect x="19" y="54" width="5" height="4" rx="1" fill="url(#chrome)"/>
    <ellipse cx="21" cy="57" rx="3" ry="2" fill="#37474F"/>
    <circle cx="22" cy="50" r="1.2" fill="#455A64" stroke="url(#copper)" stroke-width="0.5"/>
  </g>
  
  <!-- Head (robotic) -->
  <ellipse cx="22" cy="36" rx="10" ry="9" fill="url(#metalBody)"/>
  
  <!-- Head panel lines -->
  <path d="M14 36 Q22 30, 30 36" stroke="#455A64" stroke-width="0.5" fill="none"/>
  
  <!-- Mechanical ears (radar dish style) -->
  <g>
    <ellipse cx="14" cy="26" rx="5" ry="7" fill="url(#chrome)"/>
    <ellipse cx="28" cy="26" rx="5" ry="7" fill="url(#chrome)"/>
    <!-- Inner ear tech -->
    <ellipse cx="14" cy="26" rx="3" ry="4" fill="#455A64"/>
    <ellipse cx="28" cy="26" rx="3" ry="4" fill="#455A64"/>
    <!-- Ear LEDs -->
    <circle cx="14" cy="26" r="1.5" fill="url(#ledGlow)" filter="url(#ledGlowFilter)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="26" r="1.5" fill="url(#ledGlow)" filter="url(#ledGlowFilter)">
      <animate attributeName="opacity" values="1;0.6;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Antenna on head -->
  <line x1="20" y1="28" x2="20" y2="18" stroke="url(#copper)" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="20" cy="16" r="2" fill="#00E5FF" filter="url(#ledGlowFilter)">
    <animate attributeName="r" values="2;2.5;2" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.7;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- LED Eyes (glowing cyan) -->
  <g>
    <ellipse cx="18" cy="34" rx="3.5" ry="2.5" fill="#263238"/>
    <ellipse cx="26" cy="34" rx="3.5" ry="2.5" fill="#263238"/>
    <!-- Eye screens -->
    <ellipse cx="18" cy="34" rx="2.5" ry="1.8" fill="url(#ledGlow)" filter="url(#ledGlowFilter)">
      <animate attributeName="opacity" values="1;0.7;1;0.9;1" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="26" cy="34" rx="2.5" ry="1.8" fill="url(#ledGlow)" filter="url(#ledGlowFilter)">
      <animate attributeName="opacity" values="0.9;1;0.7;1;0.9" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Scan line effect -->
    <rect x="15.5" y="33" width="5" height="0.5" fill="white" opacity="0.4">
      <animate attributeName="y" values="32;36;32" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="23.5" y="33" width="5" height="0.5" fill="white" opacity="0.4">
      <animate attributeName="y" values="36;32;36" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Snout (metallic) -->
  <ellipse cx="16" cy="40" rx="4" ry="3" fill="url(#chrome)"/>
  <path d="M13 38 L19 38" stroke="#455A64" stroke-width="0.3"/>
  
  <!-- Nose (sensor array) -->
  <ellipse cx="13" cy="40" rx="1.5" ry="1" fill="#263238"/>
  <circle cx="12.5" cy="39.5" r="0.5" fill="#00E5FF" filter="url(#ledGlowFilter)">
    <animate attributeName="opacity" values="1;0.3;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="13.5" cy="40.5" r="0.4" fill="#00E5FF" filter="url(#ledGlowFilter)">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Whiskers (wire/antenna style) -->
  <g stroke="url(#copper)" stroke-width="0.6" fill="none">
    <path d="M14 38 L4 34"/>
    <path d="M14 40 L2 40"/>
    <path d="M14 42 L4 46"/>
  </g>
  <!-- Whisker tips (LED) -->
  <circle cx="4" cy="34" r="0.8" fill="#00E5FF" opacity="0.6"/>
  <circle cx="2" cy="40" r="0.8" fill="#00E5FF" opacity="0.6"/>
  <circle cx="4" cy="46" r="0.8" fill="#00E5FF" opacity="0.6"/>
  
  <!-- Bindle stick (metal pipe with wires) -->
  <line x1="30" y1="32" x2="46" y2="26" stroke="#78909C" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="30" y1="32" x2="46" y2="26" stroke="url(#copper)" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Bindle bundle (tech container/battery pack) -->
  <rect x="40" y="18" width="12" height="12" rx="2" fill="url(#metalBody)" stroke="#455A64" stroke-width="0.5"/>
  <!-- Container details -->
  <rect x="42" y="20" width="3" height="2" rx="0.5" fill="#263238"/>
  <rect x="42" y="23" width="8" height="1" rx="0.5" fill="url(#ledGlow)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="42" y="25" width="8" height="1" rx="0.5" fill="url(#ledGlow)" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="42" y="27" width="8" height="1" rx="0.5" fill="url(#ledGlow)" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <!-- Power indicator -->
  <circle cx="47" cy="21" r="1.2" fill="#00E676" filter="url(#ledGlowFilter)">
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating data particles -->
  <g fill="url(#ledGlow)" opacity="0.5">
    <circle cx="6" cy="20" r="1">
      <animate attributeName="cy" values="20;16;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="28" r="0.8">
      <animate attributeName="cy" values="28;24;28" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="8" cy="48" r="0.6">
      <animate attributeName="cy" values="48;44;48" dur="3.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
