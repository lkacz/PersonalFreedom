<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Golden DNA Helix - Cosmic crystalline rainbow helix variant -->
  <defs>
    <linearGradient id="cosmicCrystal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="25%" style="stop-color:#00E5FF"/>
      <stop offset="50%" style="stop-color:#76FF03"/>
      <stop offset="75%" style="stop-color:#FFEA00"/>
      <stop offset="100%" style="stop-color:#FF4081"/>
    </linearGradient>
    <linearGradient id="strandLeft" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="50%" style="stop-color:#00E5FF"/>
      <stop offset="100%" style="stop-color:#76FF03"/>
    </linearGradient>
    <linearGradient id="strandRight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#76FF03"/>
      <stop offset="50%" style="stop-color:#FFEA00"/>
      <stop offset="100%" style="stop-color:#FF4081"/>
    </linearGradient>
    <linearGradient id="crystalRung" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8EAF6"/>
      <stop offset="50%" style="stop-color:white"/>
      <stop offset="100%" style="stop-color:#E8EAF6"/>
    </linearGradient>
    <filter id="cosmicGlow">
      <feGaussianBlur stdDeviation="3.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cosmic rainbow aura -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="url(#cosmicCrystal)" filter="url(#cosmicGlow)" opacity="0.22"/>
  
  <!-- Background stars -->
  <g fill="white" opacity="0.4">
    <circle cx="8" cy="10" r="0.8"/>
    <circle cx="56" cy="14" r="0.6"/>
    <circle cx="6" cy="50" r="0.5"/>
    <circle cx="58" cy="46" r="0.7"/>
    <circle cx="12" cy="32" r="0.4"/>
    <circle cx="52" cy="28" r="0.5"/>
  </g>
  
  <!-- DNA Double Helix (cosmic crystal strands) -->
  <g filter="url(#cosmicGlow)">
    <!-- Left strand (magenta to cyan to green) -->
    <path d="M20 4 Q12 12, 20 20 Q28 28, 20 36 Q12 44, 20 52 Q28 60, 20 64" 
          stroke="url(#strandLeft)" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M20 4 Q12 12, 20 20 Q28 28, 20 36 Q12 44, 20 52 Q28 60, 20 64;
                       M20 4 Q28 12, 20 20 Q12 28, 20 36 Q28 44, 20 52 Q12 60, 20 64;
                       M20 4 Q12 12, 20 20 Q28 28, 20 36 Q12 44, 20 52 Q28 60, 20 64" 
               dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Right strand (green to yellow to pink) -->
    <path d="M44 4 Q52 12, 44 20 Q36 28, 44 36 Q52 44, 44 52 Q36 60, 44 64" 
          stroke="url(#strandRight)" stroke-width="4" fill="none" stroke-linecap="round">
      <animate attributeName="d" 
               values="M44 4 Q52 12, 44 20 Q36 28, 44 36 Q52 44, 44 52 Q36 60, 44 64;
                       M44 4 Q36 12, 44 20 Q52 28, 44 36 Q36 44, 44 52 Q52 60, 44 64;
                       M44 4 Q52 12, 44 20 Q36 28, 44 36 Q52 44, 44 52 Q36 60, 44 64" 
               dur="4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Crystal base pair rungs (connecting bars) -->
  <g stroke="url(#crystalRung)" stroke-width="2.5" fill="none" filter="url(#cosmicGlow)">
    <line x1="20" y1="8" x2="44" y2="8">
      <animate attributeName="x1" values="20;24;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="44;40;44" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="24" y1="16" x2="40" y2="16">
      <animate attributeName="x1" values="24;20;24" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="40;44;40" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="24" x2="44" y2="24">
      <animate attributeName="x1" values="20;24;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="44;40;44" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="24" y1="32" x2="40" y2="32">
      <animate attributeName="x1" values="24;20;24" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="40;44;40" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="40" x2="44" y2="40">
      <animate attributeName="x1" values="20;24;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="44;40;44" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="24" y1="48" x2="40" y2="48">
      <animate attributeName="x1" values="24;20;24" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="40;44;40" dur="4s" repeatCount="indefinite"/>
    </line>
    <line x1="20" y1="56" x2="44" y2="56">
      <animate attributeName="x1" values="20;24;20" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="44;40;44" dur="4s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Sparkles -->
  <circle cx="6" cy="20" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="58" cy="40" r="1" fill="#E040FB" opacity="0.8"/>
  <circle cx="4" cy="42" r="1.2" fill="#00E5FF" opacity="0.7"/>
  <circle cx="60" cy="22" r="0.8" fill="#FFEA00" opacity="0.6"/>
</svg>
