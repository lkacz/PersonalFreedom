<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Thief 009: Flashlight Beam (Exceptional) - UV Evidence Scanner -->
  <defs>
    <!-- Tech Body Gradient -->
    <linearGradient id="techBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#CFD8DC"/>
      <stop offset="50%" stop-color="#90A4AE"/>
      <stop offset="100%" stop-color="#607D8B"/>
    </linearGradient>
    
    <!-- UV Beam Gradient -->
    <linearGradient id="uvBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#651FFF" stop-opacity="0.9"/> <!-- Purple start -->
      <stop offset="100%" stop-color="#00E5FF" stop-opacity="0"/> <!-- Cyan/Trans end -->
    </linearGradient>

    <!-- Hidden Evidence Gradient (Glowing Green/Gold) -->
    <linearGradient id="evidenceGlow" x1="0%" y1="0%" x2="0%" y2="100%">
       <stop offset="0%" stop-color="#76FF03"/>
       <stop offset="100%" stop-color="#64DD17"/>
    </linearGradient>

    <filter id="uvGlow">
      <feGaussianBlur stdDeviation="4"/>
      <feComposite in="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <g transform="translate(100, 256)">
    
    <!-- Scanning Animation Group -->
    <g>
        <animateTransform attributeName="transform" type="rotate"
            values="-20 0 0; 20 0 0; -20 0 0"
            dur="4s"
            repeatCount="indefinite"
            calcMode="spline"
            keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>
        
        <!-- Tech Scanner Body -->
        <g transform="translate(-90, -25)">
            <path d="M0,0 H100 L110,10 V40 L100,50 H0 V0 Z" fill="url(#techBody)" stroke="#37474F"/>
            <!-- Venting / Grip -->
            <rect x="20" y="10" width="60" height="5" rx="2" fill="#263238"/>
            <rect x="20" y="20" width="60" height="5" rx="2" fill="#263238"/>
            <rect x="20" y="30" width="60" height="5" rx="2" fill="#263238"/>
            <!-- Status Light -->
            <circle cx="90" cy="25" r="3" fill="#00E5FF">
                <animate attributeName="opacity" values="0.2; 1; 0.2" dur="1s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Emitter Head -->
        <path d="M20,-30 L50,-40 L50,40 L20,30 Z" fill="#455A64"/>
        <ellipse cx="20" cy="0" rx="5" ry="30" fill="#E1BEE7"/>

        <!-- The UV Beam Cone -->
        <path d="M25,0 L450,-120 L450,120 Z" fill="url(#uvBeam)" opacity="0.7" filter="url(#uvGlow)"/>

        <!-- Hidden Evidence Revealed (Only visible in beam path logic) -->
        <!-- Since we are rotating the beam group, we can just put the evidence IN the group so it moves WTIH the beam (simulating 'revealing what is there') -->
        <!-- Wait, real revealing means the evidence is static in world space and the beam passes over it. -->
        <!-- But that requires masking a static object with a moving mask. -->
        <!-- Easier: Evidence is 'in the beam' visually (children of the group) but fading in/out to simulate "finding". -->
        
        <g transform="translate(200, 0)" opacity="0.8">
            <!-- Fingerprint -->
            <path d="M0,-20 Q20,-40 40,-20 Q20,0 0,-20 M10,-10 Q20,-20 30,-10" fill="none" stroke="#76FF03" stroke-width="2" opacity="0">
                 <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite"/> 
                 <!-- Syncs with scan? No, just flickering appearance -->
                 <animateTransform attributeName="transform" type="translate" values="0,0; -50,0; 0,0" dur="4s" repeatCount="indefinite"/>
            </path>
            
            <!-- Code Fragments -->
            <text x="50" y="30" font-family="monospace" font-size="20" fill="#76FF03" opacity="0">
                AF34
                <animate attributeName="opacity" values="0; 1; 0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
            </text>
            
            <circle cx="100" cy="-40" r="10" fill="none" stroke="#D500F9" stroke-width="2" opacity="0">
                 <animate attributeName="opacity" values="0; 1; 0" dur="3s" repeatCount="indefinite"/>
                 <animate attributeName="r" values="10; 30" dur="1s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Beam Scan Lines -->
        <path d="M25,0 L400,-100 M25,0 L400,-50 M25,0 L400,0 M25,0 L400,50 M25,0 L400,100" stroke="white" stroke-width="1" opacity="0.1"/>

    </g>
  </g>
</svg>
