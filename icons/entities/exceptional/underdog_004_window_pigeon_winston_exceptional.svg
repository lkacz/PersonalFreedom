<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Window Pigeon Winston - Royal white dove with golden crown variant -->
  <defs>
    <linearGradient id="doveWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="royalNeck" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="marbleLedge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1"/>
      <stop offset="100%" style="stop-color:#B0BEC5"/>
    </linearGradient>
    <filter id="divineGlow">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Divine golden aura -->
  <ellipse cx="32" cy="32" rx="28" ry="26" fill="#FFD54F" filter="url(#divineGlow)" opacity="0.18"/>
  
  <!-- Marble window ledge -->
  <rect x="0" y="48" width="64" height="16" fill="url(#marbleLedge)"/>
  <rect x="0" y="48" width="64" height="3" fill="#ECEFF1"/>
  
  <!-- Golden window reflection behind -->
  <rect x="2" y="4" width="60" height="44" fill="#FFD54F" opacity="0.15" rx="2"/>
  
  <!-- White dove body -->
  <ellipse cx="32" cy="40" rx="16" ry="12" fill="url(#doveWhite)" filter="url(#divineGlow)"/>
  
  <!-- Elegant wing details -->
  <path d="M18 36 Q24 44, 16 48" fill="#F5F5F5"/>
  <path d="M46 36 Q40 44, 48 48" fill="#F5F5F5"/>
  <ellipse cx="26" cy="40" rx="8" ry="6" fill="#FAFAFA"/>
  <ellipse cx="38" cy="40" rx="8" ry="6" fill="#FAFAFA"/>
  
  <!-- Wing feather lines (golden accents) - shimmering divinely -->
  <g stroke="#FFD54F" stroke-width="0.5" opacity="0.6">
    <line x1="20" y1="38" x2="18" y2="44">
      <animate attributeName="opacity" values="0.6;1;0.6;0.4;0.6" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="24" y1="38" x2="22" y2="46">
      <animate attributeName="opacity" values="0.4;0.6;1;0.6;0.4" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="40" y1="38" x2="42" y2="46">
      <animate attributeName="opacity" values="0.6;0.4;0.6;1;0.6" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="44" y1="38" x2="46" y2="44">
      <animate attributeName="opacity" values="1;0.6;0.4;0.6;1" dur="1.9s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Golden iridescent neck -->
  <ellipse cx="32" cy="28" rx="8" ry="10" fill="url(#royalNeck)" filter="url(#divineGlow)"/>
  
  <!-- Head -->
  <circle cx="32" cy="18" r="10" fill="url(#doveWhite)" filter="url(#divineGlow)"/>
  
  <!-- Tiny golden crown -->
  <path d="M24 10 L26 6 L29 9 L32 4 L35 9 L38 6 L40 10 L38 12 L26 12 Z" fill="#FFD700" filter="url(#divineGlow)"/>
  <circle cx="32" cy="7" r="1" fill="#FF5722"/>
  
  <!-- Royal purple/gold eyes with saccadic movement and blinking -->
  <circle cx="27" cy="16" r="3" fill="#7B1FA2"/>
  <circle cx="27" cy="16" r="1.5" fill="#212121">
    <animate attributeName="cx" values="27;27;27;28;27;26;27;27" dur="3.7s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="16;16;15;16;16;17;16;16" dur="4.6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="15" r="0.6" fill="white">
    <animate attributeName="cx" values="28;28;28;29;28;27;28;28" dur="3.7s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="15;15;14;15;15;16;15;15" dur="4.6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <ellipse cx="27" cy="16" rx="3" ry="0" fill="#9C27B0">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="4.3s" begin="0.2s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="37" cy="16" r="3" fill="#7B1FA2"/>
  <circle cx="37" cy="16" r="1.5" fill="#212121">
    <animate attributeName="cx" values="37;37;37;38;37;36;37;37" dur="3.7s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="16;16;15;16;16;17;16;16" dur="4.6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="15" r="0.6" fill="white">
    <animate attributeName="cx" values="38;38;38;39;38;37;38;38" dur="3.7s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="15;15;14;15;15;16;15;15" dur="4.6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <ellipse cx="37" cy="16" rx="3" ry="0" fill="#9C27B0">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="4.3s" begin="0.2s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Golden beak -->
  <path d="M32 20 L36 24 L32 26 L28 24 Z" fill="#FFD54F"/>
  
  <!-- Elegant tail (golden tips) -->
  <path d="M20 44 Q8 48, 4 44 Q6 40, 12 42 Q16 44, 20 44" fill="#F5F5F5"/>
  <path d="M44 44 Q56 48, 60 44 Q58 40, 52 42 Q48 44, 44 44" fill="#F5F5F5"/>
  <path d="M8 43 L4 44" stroke="#FFD54F" stroke-width="1"/>
  <path d="M56 43 L60 44" stroke="#FFD54F" stroke-width="1"/>
  
  <!-- Feet (golden) -->
  <g fill="#FF8F00">
    <path d="M28 52 L26 56 L24 54 L26 52 L28 52"/>
    <path d="M36 52 L38 56 L40 54 L38 52 L36 52"/>
  </g>
  
  <!-- Divine sparkles - twinkling with holy light -->
  <circle cx="8" cy="14" r="1.5" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.3;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="10" r="1" fill="#FFD54F" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="4" cy="36" r="1.2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="32" r="0.8" fill="#FFD54F" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6;0.3;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
