<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Living Bookmark Finn - Ruby red enchanted bookmark -->
  <defs>
    <linearGradient id="rubyRibbon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3264"/>
      <stop offset="100%" style="stop-color:#CC1040"/>
    </linearGradient>
    <linearGradient id="rubyGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8090"/>
      <stop offset="100%" style="stop-color:#FF3264"/>
    </linearGradient>
    <filter id="gemGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ruby aura -->
  <ellipse cx="32" cy="32" rx="24" ry="28" fill="#FF3264" opacity="0.12" filter="url(#gemGlow)"/>
  
  <!-- Main bookmark body (ribbon-like, ruby) -->
  <path d="M26 4 L26 52 L32 46 L38 52 L38 4 Z" fill="url(#rubyRibbon)" stroke="#A00830" stroke-width="0.5"/>
  
  <!-- Decorative gold trim -->
  <rect x="26" y="4" width="12" height="4" fill="#FFD700"/>
  <path d="M26 8 L38 8" stroke="#FFB000" stroke-width="0.5"/>
  
  <!-- Ruby gemstone at top - pulsing with magic -->
  <polygon points="32,10 28,16 32,22 36,16" fill="#FF3264" stroke="#A00830" stroke-width="0.5">
    <animate attributeName="opacity" values="1;0.8;1;0.9;1" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="32,12 30,16 32,20 34,16" fill="#FF8090" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6;0.4;0.6" dur="2s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- The face! (enchanted bookmark has personality) -->
  <!-- Eyes (sparkly ruby) with saccadic movement -->
  <ellipse cx="30" cy="28" rx="2" ry="2.5" fill="white"/>
  <circle cx="30" cy="28" r="1.5" fill="#880020">
    <animate attributeName="cx" values="30;30;31;30;29;30;30" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="28;28;27;28;28;29;28" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="30.5" cy="27.5" r="0.5" fill="white">
    <animate attributeName="cx" values="30.5;30.5;31.5;30.5;29.5;30.5;30.5" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="27.5;27.5;26.5;27.5;27.5;28.5;27.5" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <ellipse cx="30" cy="28" rx="2" ry="0" fill="#DD2050">
    <animate attributeName="ry" values="0;2.5;0" keyTimes="0;0.98;1" dur="5.6s" begin="0.8s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="34" cy="28" rx="2" ry="2.5" fill="white"/>
  <circle cx="34" cy="28" r="1.5" fill="#880020">
    <animate attributeName="cx" values="34;34;35;34;33;34;34" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="28;28;27;28;28;29;28" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="34.5" cy="27.5" r="0.5" fill="white">
    <animate attributeName="cx" values="34.5;34.5;35.5;34.5;33.5;34.5;34.5" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="27.5;27.5;26.5;27.5;27.5;28.5;27.5" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Right eye blink -->
  <ellipse cx="34" cy="28" rx="2" ry="0" fill="#DD2050">
    <animate attributeName="ry" values="0;2.5;0" keyTimes="0;0.98;1" dur="5.6s" begin="0.8s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Happy determined smile -->
  <path d="M30 34 Q32 36, 34 34" stroke="#A00830" stroke-width="1" fill="none"/>
  
  <!-- Decorative patterns on ribbon -->
  <path d="M28 40 L32 38 L36 40" stroke="#FF8090" stroke-width="0.5" fill="none" opacity="0.6"/>
  <circle cx="32" cy="42" r="1.5" fill="#FFD700" opacity="0.5"/>
  
  <!-- Flowing tassels at bottom (with gems) - swaying -->
  <path d="M32 46 Q28 50, 26 58" stroke="url(#rubyGlow)" stroke-width="2" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M32 46 Q28 50, 26 58;M32 46 Q26 50, 24 58;M32 46 Q30 50, 28 58;M32 46 Q28 50, 26 58" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M32 46 Q36 50, 38 58" stroke="url(#rubyGlow)" stroke-width="2" fill="none" stroke-linecap="round">
    <animate attributeName="d" values="M32 46 Q36 50, 38 58;M32 46 Q38 50, 40 58;M32 46 Q34 50, 36 58;M32 46 Q36 50, 38 58" dur="2.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tassel gems - following tassel sway -->
  <circle cx="26" cy="58" r="2" fill="#FF3264">
    <animate attributeName="cx" values="26;24;28;26" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="26" cy="58" r="1" fill="#FF8090" opacity="0.5">
    <animate attributeName="cx" values="26;24;28;26" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="58" r="2" fill="#FF3264">
    <animate attributeName="cx" values="38;40;36;38" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="58" r="1" fill="#FF8090" opacity="0.5">
    <animate attributeName="cx" values="38;40;36;38" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkles - twinkling brilliantly -->
  <circle cx="22" cy="14" r="1" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.4;1;0.8;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="18" r="0.8" fill="#FF8090" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="36" r="1.2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="32" r="1" fill="#FF8090" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6;0.2;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
