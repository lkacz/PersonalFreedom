<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Old Bunsen Burner - Platinum phoenix flame variant -->
  <defs>
    <linearGradient id="platinumMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1"/>
      <stop offset="30%" style="stop-color:#B0BEC5"/>
      <stop offset="70%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <linearGradient id="phoenixFlame" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF5722"/>
      <stop offset="30%" style="stop-color:#FF9800"/>
      <stop offset="50%" style="stop-color:#FFEB3B"/>
      <stop offset="70%" style="stop-color:#FFEB3B"/>
      <stop offset="100%" style="stop-color:white"/>
    </linearGradient>
    <linearGradient id="flameCore" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#F44336"/>
      <stop offset="50%" style="stop-color:#FFEB3B"/>
      <stop offset="100%" style="stop-color:white"/>
    </linearGradient>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Phoenix fire aura -->
  <ellipse cx="32" cy="24" rx="20" ry="24" fill="#FF9800" filter="url(#fireGlow)" opacity="0.18"/>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="14" ry="3" fill="#546E7A" opacity="0.2"/>
  
  <!-- Base (wide, platinum) -->
  <ellipse cx="32" cy="56" rx="14" ry="4" fill="url(#platinumMetal)"/>
  <ellipse cx="32" cy="54" rx="12" ry="3" fill="#B0BEC5"/>
  
  <!-- Main barrel (platinum tube) -->
  <rect x="26" y="32" width="12" height="22" fill="url(#platinumMetal)"/>
  
  <!-- Air holes (glowing) -->
  <rect x="24" y="44" width="4" height="6" rx="1" fill="#FF9800" filter="url(#fireGlow)" opacity="0.6"/>
  <rect x="36" y="44" width="4" height="6" rx="1" fill="#FF9800" filter="url(#fireGlow)" opacity="0.6"/>
  
  <!-- Adjustment collar (platinum with gold accent) -->
  <rect x="24" y="40" width="16" height="4" rx="1" fill="#78909C"/>
  <rect x="25" y="41" width="14" height="2" fill="#B0BEC5"/>
  
  <!-- Gas inlet -->
  <rect x="38" y="48" width="10" height="4" rx="1" fill="url(#platinumMetal)"/>
  <ellipse cx="48" cy="50" rx="2" ry="2" fill="#546E7A"/>
  
  <!-- Connector -->
  <rect x="48" y="47" width="6" height="6" rx="2" fill="#37474F"/>
  
  <!-- DENT (battle scar, glowing slightly) -->
  <ellipse cx="28" cy="38" rx="3" ry="4" fill="#78909C" opacity="0.4"/>
  <ellipse cx="28" cy="38" rx="2" ry="2.5" fill="#FF9800" opacity="0.2" filter="url(#fireGlow)"/>
  
  <!-- Burner top -->
  <ellipse cx="32" cy="32" rx="6" ry="2" fill="#37474F"/>
  
  <!-- PHOENIX FLAME (majestic, dancing) -->
  <g filter="url(#fireGlow)">
    <!-- Outer flame (large phoenix shape) -->
    <path d="M32 30 Q26 20, 28 10 Q30 6, 32 4 Q34 6, 36 10 Q38 20, 32 30" 
          fill="url(#phoenixFlame)" opacity="0.9">
      <animate attributeName="d" values="M32 30 Q26 20, 28 10 Q30 6, 32 4 Q34 6, 36 10 Q38 20, 32 30;M32 30 Q24 20, 27 8 Q29 4, 32 2 Q35 4, 37 8 Q40 20, 32 30;M32 30 Q26 20, 28 10 Q30 6, 32 4 Q34 6, 36 10 Q38 20, 32 30" dur="0.6s" repeatCount="indefinite"/>
    </path>
    
    <!-- Wing-like flames -->
    <path d="M28 18 Q22 14, 20 8 Q24 12, 28 14" fill="#FF9800" opacity="0.7">
      <animate attributeName="d" values="M28 18 Q22 14, 20 8 Q24 12, 28 14;M28 18 Q20 12, 18 6 Q23 11, 28 14;M28 18 Q22 14, 20 8 Q24 12, 28 14" dur="0.5s" repeatCount="indefinite"/>
    </path>
    <path d="M36 18 Q42 14, 44 8 Q40 12, 36 14" fill="#FF9800" opacity="0.7">
      <animate attributeName="d" values="M36 18 Q42 14, 44 8 Q40 12, 36 14;M36 18 Q44 12, 46 6 Q41 11, 36 14;M36 18 Q42 14, 44 8 Q40 12, 36 14" dur="0.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Inner flame (white hot core) -->
    <path d="M32 28 Q29 22, 30 14 Q31 10, 32 8 Q33 10, 34 14 Q35 22, 32 28" 
          fill="url(#flameCore)">
      <animate attributeName="d" values="M32 28 Q29 22, 30 14 Q31 10, 32 8 Q33 10, 34 14 Q35 22, 32 28;M32 28 Q28 22, 29 12 Q31 8, 32 6 Q33 8, 35 12 Q36 22, 32 28;M32 28 Q29 22, 30 14 Q31 10, 32 8 Q33 10, 34 14 Q35 22, 32 28" dur="0.4s" repeatCount="indefinite"/>
    </path>
    
    <!-- Sparks - rising and fading -->
    <circle cx="26" cy="12" r="1" fill="#FFEB3B">
      <animate attributeName="cy" values="12;6;0;12" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.6;0;1" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="10" r="0.8" fill="white">
      <animate attributeName="cy" values="10;4;-2;10" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;0;1" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="8" r="0.6" fill="#FF9800">
      <animate attributeName="cy" values="8;2;-4;8" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.4;0;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="6" r="0.7" fill="#FFEB3B">
      <animate attributeName="cy" values="6;0;-6;6" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0.5;0;0.9" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Sparkles - twinkling with fiery glow -->
  <circle cx="18" cy="20" r="1.5" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.4;0.8" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.2;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="16" r="1" fill="#FFEB3B" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="44" r="1.2" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6;0.3;0.6" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
