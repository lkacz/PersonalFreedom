<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 004 Exceptional: Forklift Hound Atlas (Rescue & Logistics V2) -->
  <defs>
    <!-- Rescue White Gradient -->
    <linearGradient id="body-rescue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#cfd8dc" />
    </linearGradient>

    <!-- Medic Red/Orange -->
    <linearGradient id="accent-rescue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff5252" />
      <stop offset="100%" stop-color="#ff1744" />
    </linearGradient>

    <!-- Holographic Load Field -->
    <radialGradient id="holo-field" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="0.4" />
      <stop offset="90%" stop-color="#00e5ff" stop-opacity="0" />
    </radialGradient>
    
    <!-- Gyro Ring Gradient -->
    <linearGradient id="gyro-metal" x1="0%" y1="0%" x2="0%" y2="100%">
       <stop offset="0%" stop-color="#eceff1" />
       <stop offset="50%" stop-color="#b0bec5" />
       <stop offset="100%" stop-color="#eceff1" />
    </linearGradient>
  </defs>

  <g transform="translate(256, 300)">
    
    <!-- Stabilized Ground Projection -->
    <ellipse cx="0" cy="130" rx="120" ry="30" fill="url(#holo-field)">
       <animate attributeName="opacity" values="0.3; 0.6; 0.3" dur="2s" repeatCount="indefinite" />
       <animate attributeName="rx" values="120; 125; 120" dur="2s" repeatCount="indefinite" />
    </ellipse>

    <!-- Main Chassis Group -->
    <g>
       <!-- Stabilized Floating Animation (Less bounce, more float) -->
       <animateTransform attributeName="transform" type="translate" values="0,0; 0,2; 0,0" dur="4s" repeatCount="indefinite" />

       <!-- Rear Legs (Reinforced) -->
       <g transform="translate(70, 40)">
          <path d="M-25,0 L25,0 L30,80 L-20,80 Z" fill="#b0bec5" stroke="#fff" stroke-width="1" />
          <rect x="-12" y="20" width="14" height="60" fill="#90a4ae" />
          <rect x="-30" y="75" width="50" height="15" rx="5" fill="#546e7a" />
       </g>
       <g transform="translate(-70, 40)">
          <path d="M-25,0 L25,0 L20,80 L-30,80 Z" fill="#b0bec5" stroke="#fff" stroke-width="1" />
          <rect x="-2" y="20" width="14" height="60" fill="#90a4ae" />
          <rect x="-20" y="75" width="50" height="15" rx="5" fill="#546e7a" />
       </g>

       <!-- Main Body Block (Rescue Shell) -->
       <path d="M-100,-70 L100,-70 L110,50 L-110,50 Z" fill="url(#body-rescue)" stroke="#fff" stroke-width="2" />
       
       <!-- Rescue Markings -->
       <rect x="-100" y="-10" width="200" height="10" fill="url(#accent-rescue)" />
       <circle cx="0" cy="-20" r="15" fill="#fff" stroke="#ff1744" stroke-width="3" />
       <rect x="-5" y="-28" width="10" height="16" fill="#ff1744" />
       <rect x="-8" y="-25" width="16" height="10" fill="#ff1744" />

       <!-- Active Gyro Stabilizers (Shoulders) -->
       <g transform="translate(-90, -50)">
          <circle r="30" fill="none" stroke="url(#gyro-metal)" stroke-width="4">
             <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="4s" repeatCount="indefinite" />
          </circle>
          <circle r="22" fill="none" stroke="#ff1744" stroke-width="2">
             <animateTransform attributeName="transform" type="rotate" values="360 0 0; 0 0 0" dur="3s" repeatCount="indefinite" />
          </circle>
          <circle r="10" fill="#263238" />
       </g>
       <g transform="translate(90, -50)">
          <circle r="30" fill="none" stroke="url(#gyro-metal)" stroke-width="4">
             <animateTransform attributeName="transform" type="rotate" values="0 0 0; -360 0 0" dur="4s" repeatCount="indefinite" />
          </circle>
          <circle r="22" fill="none" stroke="#ff1744" stroke-width="2">
             <animateTransform attributeName="transform" type="rotate" values="-360 0 0; 0 0 0" dur="3s" repeatCount="indefinite" />
          </circle>
          <circle r="10" fill="#263238" />
       </g>

       <!-- Head / Advanced Lifting Unit -->
       <g transform="translate(0, -20)">
          <!-- Neck Hinge -->
          <circle cx="0" cy="10" r="18" fill="#546e7a" />
          
          <!-- Head -->
          <path d="M-55,-35 L55,-35 L45,35 L-45,35 Z" fill="url(#body-rescue)" stroke="#90a4ae" stroke-width="2" />
          
          <!-- Visor Panel -->
          <path d="M-40,-20 L40,-20 L35,0 L-35,0 Z" fill="#263238" />
          <rect x="-30" y="-15" width="60" height="5" fill="#00e5ff">
             <animate attributeName="opacity" values="0.8; 1; 0.8" dur="0.5s" repeatCount="indefinite" />
          </rect>

          <!-- Lifting Forks (Holographic Tips) -->
          <path d="M-45,35 L-45,90 L-25,90 L-25,35" fill="#cfd8dc" stroke="#546e7a" stroke-width="2" />
          <path d="M45,35 L45,90 L25,90 L25,35" fill="#cfd8dc" stroke="#546e7a" stroke-width="2" />
          
          <!-- Crossbar -->
          <rect x="-45" y="80" width="90" height="15" fill="#546e7a" />
          
          <!-- Scan Projection Frame -->
          <path d="M-40,95 L40,95 L60,140 L-60,140 Z" fill="url(#holo-field)" opacity="0.4">
             <animate attributeName="opacity" values="0.2; 0.5; 0.2" dur="1.5s" repeatCount="indefinite" />
          </path>
       </g>
    </g>
  </g>
</svg>
