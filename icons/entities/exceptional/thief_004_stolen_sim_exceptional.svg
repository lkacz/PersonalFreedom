<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Thief 004: Stolen SIM Card (Exceptional) - Root Access Black Card -->
  <defs>
    <!-- Black Matte Plastic -->
    <linearGradient id="blackSim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#212121"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    
    <!-- Data Flow Gradient -->
    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#D500F9"/>
      <stop offset="50%" stop-color="#651FFF"/>
      <stop offset="100%" stop-color="#00E5FF"/>
      <animate attributeName="y1" values="0%; 100%; 0%" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" values="100%; 0%; 100%" dur="2s" repeatCount="indefinite"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <g transform="translate(256, 256)">
    <!-- Levitating -->
    <animateTransform attributeName="transform" type="translate" values="256,256; 256,245; 256,256" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 .55 1; 0.45 0 .55 1"/>
    
    <g transform="rotate(15)">
        <!-- Aura -->
        <path d="M-130,-140 H80 L130,-90 V140 H-130 Z" fill="none" stroke="#651FFF" stroke-width="4" opacity="0.5" filter="url(#glow)">
             <animate attributeName="stroke-opacity" values="0.2; 0.8; 0.2" dur="1.5s" repeatCount="indefinite"/>
        </path>

        <!-- SIM Body (Cut Corner) -->
        <path d="M-130,-140 H80 L130,-90 V140 H-130 Z" fill="url(#blackSim)" stroke="#333" stroke-width="2"/>
        
        <!-- Glowing Contacts Layout -->
        <g transform="translate(0, 10)">
            <!-- Circuit Traces -->
            <path d="M-80,-70 H-10 V0 H-80 Z" fill="none" stroke="url(#dataFlow)" stroke-width="2"/>
            <path d="M10,-70 H80 V0 H10 Z" fill="none" stroke="url(#dataFlow)" stroke-width="2"/>
            <path d="M-80,20 H-10 V90 H-80 Z" fill="none" stroke="url(#dataFlow)" stroke-width="2"/>
            <path d="M10,20 H80 V90 H10 Z" fill="none" stroke="url(#dataFlow)" stroke-width="2"/>
            
            <!-- Nodes -->
            <circle cx="-45" cy="-35" r="5" fill="#00E5FF" filter="url(#glow)">
                <animate attributeName="opacity" values="0.5; 1; 0.5" dur="0.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="45" cy="-35" r="5" fill="#D500F9" filter="url(#glow)">
                 <animate attributeName="opacity" values="0.5; 1; 0.5" dur="0.7s" repeatCount="indefinite"/>
            </circle>
             <circle cx="-45" cy="55" r="5" fill="#651FFF" filter="url(#glow)">
                 <animate attributeName="opacity" values="0.5; 1; 0.5" dur="0.6s" repeatCount="indefinite"/>
            </circle>
            <circle cx="45" cy="55" r="5" fill="#00E5FF" filter="url(#glow)">
                 <animate attributeName="opacity" values="0.5; 1; 0.5" dur="0.8s" repeatCount="indefinite"/>
            </circle>
            
            <!-- Center Processing Unit -->
            <g>
                <circle cx="0" cy="10" r="18" fill="none" stroke="#00E5FF" stroke-width="2"/>
                <circle cx="0" cy="10" r="8" fill="#FFF"/>
                <animateTransform attributeName="transform" type="rotate" values="0 0 10; 360 0 10" dur="4s" repeatCount="indefinite"/>
            </g>
        </g>
    </g>

    <!-- Holographic Signal Overlay -->
    <g transform="translate(100, -100)">
        <!-- Full Strength Signal Fan -->
        <path d="M0,50 L50,0 A 70 70 0 0 0 -50 0 Z" fill="url(#dataFlow)" opacity="0.8" filter="url(#glow)">
             <animate attributeName="opacity" values="0.6; 1; 0.6" dur="2s" repeatCount="indefinite"/>
        </path>
         <path d="M0,40 L30,10 A 42 42 0 0 0 -30 10 Z" fill="#1A1A1A"/> <!-- Masking inner stripes by layering -->
         
         <!-- Redraw as concentric arcs for better clarity -->
         <!-- Arc 1 (Small) -->
         <path d="M-10,30 A 14 14 0 0 1 10 30" stroke="#00E5FF" stroke-width="5" fill="none" stroke-linecap="round"/>
         <!-- Arc 2 (Med) -->
          <path d="M-25,15 A 35 35 0 0 1 25 15" stroke="#651FFF" stroke-width="5" fill="none" stroke-linecap="round">
               <animate attributeName="stroke-opacity" values="0.5; 1; 0.5" dur="0.5s" repeatCount="indefinite"/>
          </path>
         <!-- Arc 3 (Max) -->
          <path d="M-40,0 A 56 56 0 0 1 40 0" stroke="#D500F9" stroke-width="5" fill="none" stroke-linecap="round">
               <animate attributeName="stroke-opacity" values="0.5; 1; 0.5" dur="1s" repeatCount="indefinite"/>
          </path>
    </g>

    <!-- Matrix Binary Rain (Subtle) -->
    <g transform="translate(-160, -100)" font-family="monospace" font-size="14" fill="#00E5FF" opacity="0.8">
        <text x="0" y="0">1</text>
        <text x="10" y="20">0</text>
        <text x="-5" y="40">1</text>
        <clipPath id="rainClip">
            <rect x="-20" y="-10" width="50" height="70"/>
        </clipPath>
        <animateTransform attributeName="transform" type="translate" values="-160,-100; -160, -120" dur="2s" repeatCount="indefinite"/> 
        <animate attributeName="opacity" values="0; 1; 0" dur="2s" repeatCount="indefinite"/>
    </g>

  </g>
</svg>
