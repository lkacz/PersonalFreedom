<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 005 Exceptional: Midnight Welding Arm (Ceremonial Rebuild) -->
  <defs>
    <!-- Forged Steel Gradient -->
    <linearGradient id="body-steel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4e4e4e" />
      <stop offset="25%" stop-color="#808080" />
      <stop offset="50%" stop-color="#4e4e4e" />
      <stop offset="75%" stop-color="#333333" />
      <stop offset="100%" stop-color="#111111" />
    </linearGradient>

    <!-- Seam Light Trail -->
    <linearGradient id="seam-light" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="50%" stop-color="#ffd700" />
      <stop offset="100%" stop-color="#ffcc00" stop-opacity="0" />
    </linearGradient>

    <!-- Glow Filter for Ribbon -->
    <filter id="ribbon-glow">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <g transform="translate(256, 300)">
    
    <!-- Floor Glow from Seam -->
    <path d="M-80,160 Q0,130 80,160" fill="none" stroke="#ffd700" stroke-width="4" opacity="0.4" filter="url(#ribbon-glow)" />

    <!-- Base Unit (Premium) -->
    <path d="M-60,150 L60,150 L55,100 L-55,100 Z" fill="#222" stroke="#444" stroke-width="2" />
    <rect x="-45" y="80" width="90" height="20" rx="5" fill="url(#body-steel)" />
    <!-- Gold Trim Base -->
    <rect x="-45" y="95" width="90" height="2" fill="#ffd700" />

    <!-- Articulated Arm Group -->
    <g>
       <!-- Lower Arm Pivot -->
       <animateTransform attributeName="transform" type="rotate" values="-5 0 80; 5 0 80; -5 0 80" dur="4s" repeatCount="indefinite" />
       
       <!-- Lower Arm Segment -->
       <path d="M-22,80 L22,80 L18,-10 L-18,-10 Z" fill="url(#body-steel)" stroke="#666" stroke-width="1" />
       <circle cx="0" cy="80" r="12" fill="#333" stroke="#ffd700" stroke-width="2" />
       
       <!-- Elbow Joint -->
       <g transform="translate(0, -10)">
          <circle r="20" fill="#222" stroke="#ffd700" stroke-width="2" />
          <circle r="8" fill="#ffd700">
             <animate attributeName="opacity" values="0.5; 1; 0.5" dur="2s" repeatCount="indefinite" />
          </circle>
          
          <!-- Upper Arm Group -->
          <g>
             <!-- Forearm Pivot (Smooth trace) -->
             <animateTransform attributeName="transform" type="rotate" values="45 0 0; 75 0 0; 45 0 0" dur="4s" repeatCount="indefinite" />
             
             <!-- Forearm Segment -->
             <path d="M-15,0 L15,0 L18,-110 L-18,-110 Z" fill="url(#body-steel)" stroke="#666" stroke-width="1" />
             <path d="M0,0 L0,-110" fill="none" stroke="#ffd700" stroke-width="1" opacity="0.5" /> <!-- Decorative Line -->
             
             <!-- Precision Torch Head -->
             <g transform="translate(0, -110)">
                 <path d="M-20,-50 L20,-50 L15,0 L-15,0 Z" fill="#222" />
                 <rect x="-20" y="-45" width="40" height="5" fill="#ffd700" />
                 
                 <!-- Emitter Tip -->
                 <path d="M-3,0 L3,0 L0,-15 Z" fill="#fff" />
                 
                 <!-- Seam Light Ribbon (The "Weld") -->
                 <path d="M0,0 Q10,20 20,40 T40,80" fill="none" stroke="url(#seam-light)" stroke-width="3" stroke-linecap="round" filter="url(#ribbon-glow)">
                    <animate attributeName="d" values="M0,0 Q10,20 0,40 T0,80; M0,0 Q-10,20 0,40 T0,80; M0,0 Q10,20 0,40 T0,80" dur="0.2s" repeatCount="indefinite" />
                    <animate attributeName="opacity" values="0.8; 1; 0.8" dur="0.1s" repeatCount="indefinite" />
                 </path>
                 
                 <!-- Halo Ring -->
                 <ellipse cx="0" cy="0" rx="10" ry="2" fill="none" stroke="#ffd700" stroke-width="1">
                     <animate attributeName="rx" values="10; 12; 10" dur="1s" repeatCount="indefinite" />
                 </ellipse>
             </g>
          </g>
       </g>
    </g>
  </g>
</svg>
