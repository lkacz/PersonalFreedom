<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL White Mouse Archimedes - Celestial starborn mouse variant (legendary!) -->
  <defs>
    <linearGradient id="starfurWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#E8EAF6"/>
      <stop offset="100%" style="stop-color:#C5CAE9"/>
    </linearGradient>
    <linearGradient id="celestialGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6"/>
      <stop offset="50%" style="stop-color:#B3E5FC"/>
      <stop offset="100%" style="stop-color:#E1BEE7"/>
    </linearGradient>
    <linearGradient id="cosmicEyes" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C4DFF"/>
      <stop offset="50%" style="stop-color:#536DFE"/>
      <stop offset="100%" style="stop-color:#448AFF"/>
    </linearGradient>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Celestial legendary aura -->
  <ellipse cx="32" cy="36" rx="24" ry="22" fill="url(#celestialGlow)" filter="url(#starGlow)" opacity="0.2"/>
  
  <!-- Celestial surface (sitting on stardust book) -->
  <rect x="8" y="50" width="48" height="10" rx="2" fill="#1A237E"/>
  <rect x="10" y="52" width="44" height="6" fill="#283593"/>
  <!-- Star patterns on book -->
  <g fill="white" opacity="0.4">
    <circle cx="16" cy="55" r="0.6"/>
    <circle cx="28" cy="53" r="0.4"/>
    <circle cx="40" cy="56" r="0.5"/>
    <circle cx="48" cy="54" r="0.3"/>
  </g>
  
  <!-- Tiny celestial body -->
  <ellipse cx="32" cy="44" rx="10" ry="7" fill="url(#starfurWhite)" filter="url(#starGlow)"/>
  
  <!-- Star patterns on body -->
  <g fill="#7C4DFF" opacity="0.3">
    <circle cx="28" cy="42" r="1"/>
    <circle cx="36" cy="46" r="0.8"/>
    <circle cx="32" cy="44" r="0.6"/>
  </g>
  
  <!-- Celestial round head -->
  <circle cx="32" cy="32" r="12" fill="url(#starfurWhite)" filter="url(#starGlow)"/>
  
  <!-- Star patterns on head -->
  <g fill="#B388FF" opacity="0.3">
    <circle cx="26" cy="36" r="0.8"/>
    <circle cx="38" cy="34" r="0.6"/>
  </g>
  
  <!-- Cosmic ears (with star interior) -->
  <ellipse cx="22" cy="22" rx="5" ry="6" fill="#E8EAF6"/>
  <ellipse cx="22" cy="22" rx="3" ry="4" fill="#B388FF" opacity="0.5"/>
  <circle cx="22" cy="22" r="1" fill="white"/>
  <ellipse cx="42" cy="22" rx="5" ry="6" fill="#E8EAF6"/>
  <ellipse cx="42" cy="22" rx="3" ry="4" fill="#B388FF" opacity="0.5"/>
  <circle cx="42" cy="22" r="1" fill="white"/>
  
  <!-- THE COSMIC KNOWING EYES (nebula eyes) with saccadic movement -->
  <ellipse cx="27" cy="30" rx="4" ry="3.5" fill="#0D1B2A"/>
  <ellipse cx="37" cy="30" rx="4" ry="3.5" fill="#0D1B2A"/>
  
  <!-- Galaxy iris (cosmic wisdom) with saccadic movement -->
  <circle cx="27" cy="30" r="2.5" fill="url(#cosmicEyes)" filter="url(#starGlow)">
    <animate attributeName="r" values="2.5;2.8;2.5" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="27;27;28;27;26;27;27" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="30;30;29;30;30;31;30" dur="6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="37" cy="30" r="2.5" fill="url(#cosmicEyes)" filter="url(#starGlow)">
    <animate attributeName="r" values="2.5;2.8;2.5" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="37;37;38;37;36;37;37" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="30;30;29;30;30;31;30" dur="6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  
  <!-- Star pupils with saccadic movement -->
  <circle cx="28" cy="29" r="0.8" fill="white">
    <animate attributeName="cx" values="28;28;29;28;27;28;28" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="29;29;28;29;29;30;29" dur="6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="29" r="0.8" fill="white">
    <animate attributeName="cx" values="38;38;39;38;37;38;38" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="29;29;28;29;29;30;29" dur="6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <ellipse cx="27" cy="30" rx="4" ry="0" fill="#E8E8F0">
    <animate attributeName="ry" values="0;3.5;0" keyTimes="0;0.98;1" dur="5.5s" begin="0.6s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <!-- Right eye blink -->
  <ellipse cx="37" cy="30" rx="4" ry="0" fill="#E8E8F0">
    <animate attributeName="ry" values="0;3.5;0" keyTimes="0;0.98;1" dur="5.5s" begin="0.6s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Tiny pink nose -->
  <ellipse cx="32" cy="36" rx="2" ry="1.5" fill="#F8BBD9"/>
  
  <!-- Silver whiskers -->
  <g stroke="#B388FF" stroke-width="0.5">
    <line x1="24" y1="34" x2="14" y2="32"/>
    <line x1="24" y1="36" x2="12" y2="36"/>
    <line x1="24" y1="38" x2="14" y2="40"/>
    <line x1="40" y1="34" x2="50" y2="32"/>
    <line x1="40" y1="36" x2="52" y2="36"/>
    <line x1="40" y1="38" x2="50" y2="40"/>
  </g>
  
  <!-- Ethereal tail -->
  <path d="M42 44 Q52 42, 56 36 Q58 32, 56 28" stroke="#C5CAE9" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#starGlow)"/>
  
  <!-- Floating star particles -->
  <circle cx="6" cy="18" r="1.5" fill="white" opacity="0.9" filter="url(#starGlow)"/>
  <circle cx="58" cy="22" r="1" fill="#B388FF" opacity="0.8"/>
  <circle cx="4" cy="40" r="1.2" fill="#7C4DFF" opacity="0.7"/>
  <circle cx="60" cy="46" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="10" cy="10" r="0.6" fill="#E8EAF6" opacity="0.5"/>
  <circle cx="54" cy="8" r="0.5" fill="white" opacity="0.4"/>
</svg>
