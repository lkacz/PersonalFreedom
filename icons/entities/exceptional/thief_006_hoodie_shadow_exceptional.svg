<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Thief 006: Hoodie Shadow (Exceptional) - Vantablack Void -->
  <defs>
    <!-- Vantablack Gradient -->
    <radialGradient id="voidBlack" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="80%" stop-color="#050505"/>
      <stop offset="100%" stop-color="#212121"/>
    </radialGradient>
    
    <!-- Evil Eye Glow -->
    <filter id="evilGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#D500F9" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Dissolve Noise -->
    <filter id="shadowDissolve">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="3" seed="1">
          <animate attributeName="seed" values="1; 100" dur="2s" repeatCount="indefinite"/>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="10"/>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <g transform="translate(256, 256)">
    
    <!-- Levitation -->
    <animateTransform attributeName="transform" type="translate" values="256,256; 256,240; 256,256" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 .55 1; 0.45 0 .55 1"/>

    <!-- Dark Aura Background -->
    <circle cx="0" cy="-20" r="140" fill="#311B92" opacity="0.3" filter="url(#evilGlow)">
        <animate attributeName="opacity" values="0.2; 0.5; 0.2" dur="3s" repeatCount="indefinite"/>
    </circle>

    <!-- The Void Hood -->
    <!-- Applying a noise filter to the edges to make it look like smoke/shadow -->
    <g filter="url(#shadowDissolve)">
        <path d="M0,-160 C-110,-160 -140,-60 -140,0 C-140,80 -90,110 -50,120 C-20,130 20,130 50,120 C90,110 140,80 140,0 C140,-60 110,-160 0,-160 Z" fill="url(#voidBlack)" opacity="0.95"/>
        <path d="M-130,80 Q-60,50 0,50 Q60,50 130,80 L80,180 H-80 Z" fill="url(#voidBlack)" opacity="0.95"/>
    </g>

    <!-- Face Void (Deeper Black) -->
    <ellipse cx="0" cy="10" rx="65" ry="75" fill="black"/>
    
    <!-- Glowing Eyes -->
    <g transform="translate(0, 10)">
        <!-- Left Eye (Slit) -->
        <path d="M-35,-15 Q-20,-20 -5,-15 L-20,5 Z" fill="#D500F9" filter="url(#evilGlow)">
             <animate attributeName="fill" values="#D500F9; #FF4081; #D500F9" dur="2s" repeatCount="indefinite"/>
             <animateTransform attributeName="transform" type="translate" values="0,0; 0,2; 0,0" dur="2s" repeatCount="indefinite"/>
        </path>
        
        <!-- Right Eye (Slit) -->
        <path d="M35,-15 Q20,-20 5,-15 L20,5 Z" fill="#D500F9" filter="url(#evilGlow)">
             <animate attributeName="fill" values="#D500F9; #FF4081; #D500F9" dur="2s" repeatCount="indefinite"/>
             <animateTransform attributeName="transform" type="translate" values="0,0; 0,2; 0,0" dur="2s" repeatCount="indefinite"/>
        </path>
    </g>

    <!-- Void Particles (Floating Up) -->
    <g fill="#212121" opacity="0.6">
        <circle cx="-100" cy="100" r="5">
              <animate attributeName="cy" values="100; -150" dur="3s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0.8; 0" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="120" cy="80" r="4">
              <animate attributeName="cy" values="80; -150" dur="2.5s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0.8; 0" dur="2.5s" repeatCount="indefinite"/>
        </circle>
         <circle cx="-80" cy="-50" r="6">
              <animate attributeName="cy" values="-50; -200" dur="4s" repeatCount="indefinite"/>
              <animate attributeName="opacity" values="0.8; 0" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>

  </g>
</svg>
