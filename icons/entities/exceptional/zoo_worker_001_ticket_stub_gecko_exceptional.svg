<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Zoo Worker 001: Ticket Stub Gecko (Exceptional) - Prime Trail -->
  <defs>
    <!-- Gold Foil Gradient -->
    <linearGradient id="goldFoil" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD54F"/>
      <stop offset="25%" stop-color="#FFECB3"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="75%" stop-color="#FFECB3"/>
      <stop offset="100%" stop-color="#FFCA28"/>
    </linearGradient>
    
    <!-- Holographic Shine -->
    <linearGradient id="holoShine" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="white" stop-opacity="0"/>
        <stop offset="50%" stop-color="white" stop-opacity="0.8"/>
        <stop offset="100%" stop-color="white" stop-opacity="0"/>
    </linearGradient>

    <filter id="vipGlow">
      <feGaussianBlur stdDeviation="2"/>
      <feComposite in="SourceGraphic" operator="over"/>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <g transform="translate(256, 256)">
    
    <!-- Gecko Group -->
    <g transform="rotate(-45)">
        
        <!-- Tail (Animated) -->
        <g transform="translate(0, 100)">
            <animateTransform attributeName="transform" type="rotate" values="0 0 -20; 10 0 -20; -5 0 -20; 0 0 -20" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1; 0.45 0 0.55 1"/>
            
            <!-- Tail Segments (Gold) -->
            <rect x="-30" y="-20" width="60" height="80" fill="url(#goldFoil)" rx="2" stroke="#B71C1C" stroke-width="1"/>
            <line x1="-25" y1="-20" x2="25" y2="-20" stroke="#B71C1C" stroke-width="2" stroke-dasharray="5,5"/>
            
            <rect x="-20" y="50" width="40" height="60" fill="url(#goldFoil)" rx="2" stroke="#B71C1C" stroke-width="1"/>
            <line x1="-15" y1="50" x2="15" y2="50" stroke="#B71C1C" stroke-width="2" stroke-dasharray="5,5"/>
        </g>

        <!-- Body -->
        <rect x="-50" y="-100" width="100" height="180" rx="40" fill="url(#goldFoil)" stroke="#B71C1C" stroke-width="2"/>
        
        <!-- Ticket details - VIP -->
        <text x="0" y="-80" font-family="monospace" font-weight="bold" font-size="28" fill="#B71C1C" text-anchor="middle" transform="rotate(90 0 -80)">VIP ACCESS</text>
        <line x1="-40" y1="0" x2="40" y2="0" stroke="#B71C1C" stroke-width="2" stroke-dasharray="5,5"/>
        <text x="0" y="40" font-family="monospace" font-weight="bold" font-size="24" fill="#B71C1C" text-anchor="middle">PRIME 01</text>
        
        <!-- Holographic Sheen Animation -->
        <rect x="-50" y="-100" width="100" height="180" rx="40" fill="url(#holoShine)" opacity="0.5">
            <animate attributeName="x" values="-200; 200" dur="2s" repeatCount="indefinite"/>
        </rect>

        <!-- Feet (Gold) -->
        <circle cx="-60" cy="-80" r="15" fill="#FFC107" stroke="#B71C1C" stroke-width="1"/>
        <circle cx="60" cy="-80" r="15" fill="#FFC107" stroke="#B71C1C" stroke-width="1"/>
        <circle cx="-60" cy="50" r="15" fill="#FFC107" stroke="#B71C1C" stroke-width="1"/>
        <circle cx="60" cy="50" r="15" fill="#FFC107" stroke="#B71C1C" stroke-width="1"/>

        <!-- Head -->
        <g transform="translate(0, -140)">
             <path d="M-40,0 Q-50,-60 0,-80 Q50,-60 40,0 Z" fill="url(#goldFoil)" stroke="#B71C1C" stroke-width="2"/>
             <!-- Eyes (Gemstone) -->
             <circle cx="-25" cy="-40" r="10" fill="#D32F2F" filter="url(#vipGlow)"/>
             <circle cx="25" cy="-40" r="10" fill="#D32F2F" filter="url(#vipGlow)"/>
        </g>
    </g>
  </g>
</svg>
