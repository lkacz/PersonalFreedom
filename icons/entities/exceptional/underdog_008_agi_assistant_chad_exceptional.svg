<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL AGI Assistant Chad - Quantum holographic consciousness variant -->
  <defs>
    <linearGradient id="holoFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4"/>
      <stop offset="50%" style="stop-color:#00838F"/>
      <stop offset="100%" style="stop-color:#006064"/>
    </linearGradient>
    <linearGradient id="quantumGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#18FFFF"/>
      <stop offset="50%" style="stop-color:#00E5FF"/>
      <stop offset="100%" style="stop-color:#00B8D4"/>
    </linearGradient>
    <linearGradient id="holoRainbow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="25%" style="stop-color:#00E5FF"/>
      <stop offset="50%" style="stop-color:#76FF03"/>
      <stop offset="75%" style="stop-color:#FFEA00"/>
      <stop offset="100%" style="stop-color:#FF4081"/>
    </linearGradient>
    <linearGradient id="chadCyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#84FFFF"/>
      <stop offset="100%" style="stop-color:#18FFFF"/>
    </linearGradient>
    <filter id="quantumAura">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Quantum aura -->
  <rect x="4" y="4" width="56" height="56" rx="8" fill="url(#holoRainbow)" filter="url(#quantumAura)" opacity="0.2"/>
  
  <!-- Holographic stand -->
  <rect x="26" y="52" width="12" height="6" fill="url(#holoFrame)"/>
  <ellipse cx="32" cy="58" rx="10" ry="3" fill="#00838F"/>
  
  <!-- Monitor frame (sleek cyan) -->
  <rect x="8" y="8" width="48" height="42" rx="3" fill="url(#holoFrame)" stroke="#18FFFF" stroke-width="1"/>
  
  <!-- Screen bezel (dark) -->
  <rect x="10" y="10" width="44" height="38" rx="2" fill="#001A1A"/>
  
  <!-- Holographic screen -->
  <rect x="12" y="12" width="40" height="34" rx="1" fill="url(#quantumGlow)" opacity="0.3"/>
  
  <!-- Chad's quantum face on screen -->
  <g>
    <!-- Face background (space-like) -->
    <rect x="14" y="14" width="36" height="30" fill="#001428" opacity="0.9"/>
    
    <!-- Quantum grid lines (animated feel) -->
    <g stroke="#18FFFF" stroke-width="0.3" opacity="0.4">
      <line x1="14" y1="20" x2="50" y2="20"/>
      <line x1="14" y1="26" x2="50" y2="26"/>
      <line x1="14" y1="32" x2="50" y2="32"/>
      <line x1="14" y1="38" x2="50" y2="38"/>
      <line x1="20" y1="14" x2="20" y2="44"/>
      <line x1="28" y1="14" x2="28" y2="44"/>
      <line x1="36" y1="14" x2="36" y2="44"/>
      <line x1="44" y1="14" x2="44" y2="44"/>
    </g>
    
    <!-- Holographic face outline -->
    <ellipse cx="32" cy="28" rx="12" ry="10" fill="none" stroke="url(#chadCyan)" stroke-width="1" filter="url(#quantumAura)"/>
    
    <!-- Glowing eyes (quantum cyan) with saccadic movement -->
    <ellipse cx="26" cy="26" rx="4" ry="3" fill="#18FFFF" filter="url(#quantumAura)"/>
    <ellipse cx="38" cy="26" rx="4" ry="3" fill="#18FFFF" filter="url(#quantumAura)"/>
    <ellipse cx="26" cy="26" rx="2" ry="1.5" fill="white">
      <animate attributeName="cx" values="26;26;27;26;25;26;26" dur="3s" calcMode="discrete" repeatCount="indefinite"/>
      <animate attributeName="cy" values="26;26;25;26;26;27;26" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="38" cy="26" rx="2" ry="1.5" fill="white">
      <animate attributeName="cx" values="38;38;39;38;37;38;38" dur="3s" calcMode="discrete" repeatCount="indefinite"/>
      <animate attributeName="cy" values="26;26;25;26;26;27;26" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    </ellipse>
    <!-- Left eye blink -->
    <ellipse cx="26" cy="26" rx="4" ry="0" fill="#0D4545">
      <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="7.1s" begin="2.3s" calcMode="discrete" repeatCount="indefinite"/>
    </ellipse>
    <!-- Right eye blink -->
    <ellipse cx="38" cy="26" rx="4" ry="0" fill="#0D4545">
      <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="7.1s" begin="2.3s" calcMode="discrete" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Quantum smile (rainbow) -->
    <path d="M24 34 Q32 40, 40 34" stroke="url(#holoRainbow)" stroke-width="2" fill="none" filter="url(#quantumAura)"/>
  </g>
  
  <!-- Holographic particles floating out -->
  <g filter="url(#quantumAura)">
    <circle cx="8" cy="20" r="2" fill="#18FFFF" opacity="0.6"/>
    <circle cx="56" cy="24" r="1.5" fill="#E040FB" opacity="0.5"/>
    <circle cx="6" cy="40" r="1" fill="#76FF03" opacity="0.4"/>
    <circle cx="58" cy="44" r="1.5" fill="#FFEA00" opacity="0.5"/>
    <circle cx="4" cy="32" r="1" fill="#FF4081" opacity="0.4"/>
  </g>
  
  <!-- Status indicator (quantum) -->
  <circle cx="52" cy="14" r="2" fill="#18FFFF" filter="url(#quantumAura)">
    <animate attributeName="opacity" values="1;0.4;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkles -->
  <circle cx="10" cy="6" r="1" fill="white" opacity="0.9"/>
  <circle cx="54" cy="4" r="0.8" fill="#18FFFF" opacity="0.8"/>
</svg>
