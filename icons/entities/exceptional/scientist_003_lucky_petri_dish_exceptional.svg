<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Lucky Petri Dish - Cosmic bioluminescent nebula dish variant -->
  <defs>
    <linearGradient id="cosmicGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#0D47A1;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#311B92;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="nebulaGel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="100%" style="stop-color:#0F0F23"/>
    </linearGradient>
    <linearGradient id="bioGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF"/>
      <stop offset="50%" style="stop-color:#76FF03"/>
      <stop offset="100%" style="stop-color:#E040FB"/>
    </linearGradient>
    <filter id="nebulaGlow">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cosmic aura -->
  <ellipse cx="32" cy="42" rx="28" ry="16" fill="url(#bioGlow)" filter="url(#nebulaGlow)" opacity="0.18"/>
  
  <!-- Shadow (dark blue) -->
  <ellipse cx="34" cy="58" rx="22" ry="5" fill="#1A237E" opacity="0.15"/>
  
  <!-- Dish base (dark glass, 3D perspective) -->
  <ellipse cx="32" cy="44" rx="24" ry="10" fill="url(#cosmicGlass)" stroke="#3F51B5" stroke-width="1"/>
  
  <!-- Dish rim (lip) -->
  <ellipse cx="32" cy="40" rx="26" ry="8" fill="none" stroke="#5C6BC0" stroke-width="2"/>
  <ellipse cx="32" cy="38" rx="26" ry="8" fill="url(#cosmicGlass)" stroke="#3F51B5" stroke-width="1"/>
  
  <!-- Dark nebula medium inside -->
  <ellipse cx="32" cy="42" rx="22" ry="8" fill="url(#nebulaGel)" opacity="0.9"/>
  
  <!-- Stars in medium -->
  <g fill="white" opacity="0.4">
    <circle cx="22" cy="40" r="0.5"/>
    <circle cx="42" cy="38" r="0.4"/>
    <circle cx="30" cy="44" r="0.3"/>
    <circle cx="38" cy="42" r="0.4"/>
    <circle cx="26" cy="38" r="0.3"/>
  </g>
  
  <!-- BIOLUMINESCENT GROWTHS (cosmic life! - pulsing and alive) -->
  <g filter="url(#nebulaGlow)">
    <!-- Main colony (glowing cyan nebula) -->
    <ellipse cx="28" cy="40" rx="6" ry="3" fill="#00E5FF" opacity="0.8">
      <animate attributeName="opacity" values="0.8;1;0.8;0.6;0.8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="6;6.5;6;5.8;6" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="26" cy="39" rx="4" ry="2" fill="#84FFFF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.9;0.6;0.4;0.6" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Magenta colony -->
    <circle cx="38" cy="42" r="3" fill="#E040FB" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.9;0.7;0.5;0.7" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="3;3.3;3;2.8;3" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="40" cy="44" r="2" fill="#F48FB1" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.7;0.5;0.3;0.5" dur="3.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Green bioluminescent spot -->
    <circle cx="22" cy="44" r="2.5" fill="#76FF03" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6;0.4;0.6" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="r" values="2.5;2.8;2.5;2.3;2.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Aurora-like streaks connecting colonies -->
    <path d="M28 40 Q33 38, 38 42" stroke="#00E5FF" stroke-width="1" fill="none" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.8;0.5;0.3;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M22 44 Q25 42, 28 40" stroke="#76FF03" stroke-width="1" fill="none" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.7;0.4;0.2;0.4" dur="2.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Tiny bioluminescent dots -->
    <circle cx="34" cy="38" r="1.5" fill="#E040FB" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5;0.2;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="44" r="1" fill="#00E5FF" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6;0.3;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="40" r="1" fill="#76FF03" opacity="0.4">
      <animate attributeName="opacity" values="0.4;0.8;0.4;0.2;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="40" r="0.8" fill="#FFEA00" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5;0.3;0.5" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cosmic sparkles - twinkling with nebula colors -->
  <circle cx="20" cy="32" r="1.5" fill="#00E5FF" filter="url(#nebulaGlow)">
    <animate attributeName="opacity" values="1;0.5;1;0.8;1" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.3;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="34" r="1" fill="#E040FB" filter="url(#nebulaGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="42" r="1.2" fill="#76FF03" filter="url(#nebulaGlow)">
    <animate attributeName="opacity" values="0.9;0.5;0.9;1;0.9" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="44" r="0.8" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.4;0.8" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Glass shine -->
  <path d="M12 38 Q18 32, 28 34" stroke="white" stroke-width="1" fill="none" opacity="0.3"/>
</svg>
