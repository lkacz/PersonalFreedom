<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Thief 007: Safe Cracker Stethoscope (Exceptional) - Harmonic Resonator -->
  <defs>
    <!-- Gold Dial Gradient -->
    <radialGradient id="goldDial" cx="50%" cy="50%" r="50%">
      <stop offset="60%" stop-color="#FFC107"/>
      <stop offset="90%" stop-color="#FF6F00"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </radialGradient>
    
    <!-- Laser Beam Gradient -->
    <linearGradient id="laserRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF5252" stop-opacity="0"/>
      <stop offset="50%" stop-color="#FF1744"/>
      <stop offset="100%" stop-color="#FF5252" stop-opacity="0"/>
    </linearGradient>

    <filter id="laserGlow">
       <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
       <feMerge>
         <feMergeNode in="coloredBlur"/>
         <feMergeNode in="SourceGraphic"/>
       </feMerge>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <g transform="translate(256, 256)">
    
    <!-- Wealthy Safe Door Surface -->
    <rect x="-150" y="-150" width="300" height="300" rx="10" fill="#263238"/>
    <rect x="-140" y="-140" width="280" height="280" rx="5" fill="none" stroke="#FFD54F" stroke-width="2" stroke-dasharray="20,10"/>
    
    <!-- Analysis Grid Overlay (Projected) -->
    <path d="M-100,-100 H100 V100 H-100 Z" fill="url(#laserRed)" opacity="0.1">
         <animate attributeName="opacity" values="0.1; 0.3; 0.1" dur="0.5s" repeatCount="indefinite"/>
    </path>

    <!-- The Golden Dial (Auto-Spinning) -->
    <g>
        <animateTransform attributeName="transform" type="rotate"
            values="0 0 0; 360 0 0; 0 0 0; -180 0 0; 0 0 0"
            dur="3s"
            repeatCount="indefinite"
            calcMode="spline"
            keySplines="0.45 0 0.55 1; 0.45 0 0.55 1; 0.45 0 0.55 1; 0.45 0 0.55 1"/>
        
        <circle cx="0" cy="0" r="80" fill="url(#goldDial)" stroke="#BF360C" stroke-width="4"/>
         <!-- Ornate Markings -->
         <circle cx="0" cy="0" r="60" fill="none" stroke="#FFF" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/>
         <rect x="-10" y="-30" width="20" height="60" rx="5" fill="#FFF8E1"/>
    </g>

    <!-- Floating Resonator Device (Tech) -->
    <g transform="translate(100, 80)">
         <!-- Device Body -->
         <path d="M0,0 L40,-40 L80,0 L40,40 Z" fill="#212121" stroke="#00E5FF" stroke-width="2"/>
         <circle cx="40" cy="0" r="10" fill="#00E5FF" filter="url(#laserGlow)">
              <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1s" repeatCount="indefinite"/>
         </circle>
         
         <!-- Laser Scanning Beam -->
         <path d="M40,0 L-100,-80" stroke="#FF1744" stroke-width="2" opacity="0.8" filter="url(#laserGlow)">
              <animate attributeName="d" values="M40,0 L-100,-80; M40,0 L-100,80; M40,0 L-100,-80" dur="1.5s" repeatCount="indefinite"/>
              <animate attributeName="stroke-opacity" values="0.8; 0.2; 0.8" dur="0.1s" repeatCount="indefinite"/>
         </path>

         <!-- Levitating Animation -->
         <animateTransform attributeName="transform" type="translate" values="100,80; 100,70; 100,80" dur="2s" repeatCount="indefinite"/>
    </g>

    <!-- Equalizer Bars (Success Indicator) -->
    <g transform="translate(-120, 100)" fill="#00E5FF" opacity="0.8" filter="url(#laserGlow)">
         <rect x="0" y="0" width="10" height="40">
              <animate attributeName="height" values="10; 40; 20" dur="0.5s" repeatCount="indefinite"/>
              <animate attributeName="y" values="30; 0; 20" dur="0.5s" repeatCount="indefinite"/>
         </rect>
         <rect x="15" y="0" width="10" height="30">
              <animate attributeName="height" values="20; 50; 10" dur="0.4s" repeatCount="indefinite"/>
               <animate attributeName="y" values="20; -10; 30" dur="0.4s" repeatCount="indefinite"/>
         </rect>
         <rect x="30" y="0" width="10" height="20">
              <animate attributeName="height" values="5; 35; 15" dur="0.3s" repeatCount="indefinite"/>
               <animate attributeName="y" values="35; 5; 25" dur="0.3s" repeatCount="indefinite"/>
         </rect>
    </g>
    
    <!-- Lock Open Indicator (Green Pulse) -->
    <circle cx="0" cy="0" r="90" fill="none" stroke="#00C853" stroke-width="4" opacity="0">
         <animate attributeName="opacity" values="0; 0; 1; 0" dur="3s" repeatCount="indefinite" begin="2.5s"/>
         <animate attributeName="r" values="90; 90; 120" dur="3s" repeatCount="indefinite" begin="2.5s"/>
    </circle>

  </g>
</svg>
