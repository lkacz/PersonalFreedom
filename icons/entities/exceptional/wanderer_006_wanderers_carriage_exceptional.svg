<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Wanderer's Carriage - Crystal ice carriage variant -->
  <defs>
    <linearGradient id="iceWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#BBDEFB"/>
      <stop offset="100%" style="stop-color:#90CAF9"/>
    </linearGradient>
    <linearGradient id="frostCanvas" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6"/>
      <stop offset="100%" style="stop-color:#C5CAE9"/>
    </linearGradient>
    <linearGradient id="crystalBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B3E5FC"/>
      <stop offset="100%" style="stop-color:#4FC3F7"/>
    </linearGradient>
    <filter id="iceGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ice aura -->
  <rect x="4" y="8" width="56" height="48" rx="4" fill="url(#crystalBlue)" filter="url(#iceGlow)" opacity="0.15"/>
  
  <!-- Ground (snow) -->
  <ellipse cx="32" cy="58" rx="28" ry="4" fill="#E3F2FD" opacity="0.3"/>
  
  <!-- Wheels (crystal ice) -->
  <g fill="#B3E5FC" stroke="#4FC3F7" stroke-width="1" filter="url(#iceGlow)">
    <!-- Back wheel -->
    <circle cx="16" cy="52" r="8"/>
    <circle cx="16" cy="52" r="5" fill="#E3F2FD"/>
    <circle cx="16" cy="52" r="2" fill="#4FC3F7"/>
    <!-- Crystal spokes -->
    <line x1="16" y1="44" x2="16" y2="60" stroke="#4FC3F7" stroke-width="1"/>
    <line x1="8" y1="52" x2="24" y2="52" stroke="#4FC3F7" stroke-width="1"/>
    <line x1="10" y1="46" x2="22" y2="58" stroke="#4FC3F7" stroke-width="1"/>
    <line x1="22" y1="46" x2="10" y2="58" stroke="#4FC3F7" stroke-width="1"/>
    
    <!-- Front wheel -->
    <circle cx="48" cy="52" r="8"/>
    <circle cx="48" cy="52" r="5" fill="#E3F2FD"/>
    <circle cx="48" cy="52" r="2" fill="#4FC3F7"/>
    <line x1="48" y1="44" x2="48" y2="60" stroke="#4FC3F7" stroke-width="1"/>
    <line x1="40" y1="52" x2="56" y2="52" stroke="#4FC3F7" stroke-width="1"/>
  </g>
  
  <!-- Carriage body (ice/crystal) -->
  <rect x="12" y="26" width="40" height="18" rx="2" fill="url(#iceWood)" stroke="#4FC3F7" stroke-width="1"/>
  
  <!-- Roof (frost canvas) -->
  <path d="M10 26 Q32 16, 54 26" fill="url(#frostCanvas)" stroke="#90CAF9" stroke-width="1"/>
  
  <!-- Windows (glowing) -->
  <rect x="18" y="30" width="8" height="10" rx="1" fill="#FFEB3B" opacity="0.4" filter="url(#iceGlow)"/>
  <rect x="38" y="30" width="8" height="10" rx="1" fill="#FFEB3B" opacity="0.4" filter="url(#iceGlow)"/>
  
  <!-- Door -->
  <rect x="28" y="30" width="8" height="14" rx="1" fill="#BBDEFB" stroke="#4FC3F7" stroke-width="0.5"/>
  <circle cx="34" cy="36" r="1" fill="#4FC3F7"/>
  
  <!-- Ice crystals on roof - twinkling with frost -->
  <polygon points="20,20 22,16 24,20" fill="#B3E5FC" filter="url(#iceGlow)">
    <animate attributeName="opacity" values="1;0.6;1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="30,18 32,12 34,18" fill="#B3E5FC" filter="url(#iceGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8;0.6;0.8" dur="2.3s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="42,20 44,16 46,20" fill="#B3E5FC" filter="url(#iceGlow)">
    <animate attributeName="opacity" values="0.6;0.8;1;0.8;0.6" dur="2.1s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Lantern (blue flame) -->
  <rect x="52" y="22" width="4" height="6" rx="1" fill="#E3F2FD"/>
  <ellipse cx="54" cy="20" rx="2" ry="3" fill="#4FC3F7" filter="url(#iceGlow)"/>
  
  <!-- Frost particles - floating in winter air -->
  <circle cx="6" cy="16" r="1.5" fill="#B3E5FC" opacity="0.5">
    <animate attributeName="cy" values="16;12;16;20;16" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5;0.3;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="14" r="1" fill="white" opacity="0.4">
    <animate attributeName="cy" values="14;10;14;18;14" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4;0.2;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="4" cy="42" r="1" fill="#B3E5FC" opacity="0.3">
    <animate attributeName="cy" values="42;38;42;46;42" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3;0.2;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkles - twinkling with icy radiance -->
  <circle cx="32" cy="10" r="1.5" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.3;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="28" r="1" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="32" r="1.2" fill="#B3E5FC" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
