<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Journey Journal - Celestial star-bound journal variant -->
  <defs>
    <linearGradient id="celestialCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="50%" style="stop-color:#0D1B2A"/>
      <stop offset="100%" style="stop-color:#1B263B"/>
    </linearGradient>
    <linearGradient id="starShine" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFF8DC"/>
    </linearGradient>
    <filter id="starGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Celestial aura -->
  <ellipse cx="32" cy="32" rx="28" ry="26" fill="#FFD700" opacity="0.1" filter="url(#starGlow)"/>
  
  <!-- Shadow -->
  <ellipse cx="34" cy="58" rx="16" ry="3" fill="#00000022"/>
  
  <!-- Book cover (night sky) -->
  <rect x="10" y="8" width="44" height="48" rx="3" fill="url(#celestialCover)" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Spine -->
  <rect x="10" y="8" width="6" height="48" fill="#0D1B2A"/>
  <line x1="13" y1="12" x2="13" y2="52" stroke="#FFD700" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Stars on cover - twinkling like the night sky -->
  <circle cx="28" cy="20" r="1" fill="#FFD700" filter="url(#starGlow)">
    <animate attributeName="opacity" values="1;0.5;1;0.8;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.3;1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="42" cy="16" r="1.5" fill="#FFD700" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2.3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;1.8;1.5;1.3;1.5" dur="2.3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="28" r="1" fill="#FFF8DC" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="32" r="0.8" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="24" cy="44" r="1.2" fill="#FFD700" filter="url(#starGlow)">
    <animate attributeName="opacity" values="0.9;0.6;0.9;1;0.9" dur="2.1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="48" r="1" fill="#FFF8DC" opacity="0.8">
    <animate attributeName="opacity" values="0.5;0.8;0.5;1;0.5" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Constellation lines -->
  <line x1="28" y1="20" x2="36" y2="28" stroke="#FFD700" stroke-width="0.3" opacity="0.5"/>
  <line x1="36" y1="28" x2="42" y2="16" stroke="#FFD700" stroke-width="0.3" opacity="0.5"/>
  
  <!-- Golden moon emblem -->
  <circle cx="32" cy="32" r="8" fill="none" stroke="url(#starShine)" stroke-width="1.5" filter="url(#starGlow)"/>
  <circle cx="32" cy="32" r="6" fill="#1E3A5F"/>
  <circle cx="34" cy="30" r="5" fill="url(#celestialCover)"/>
  
  <!-- Page edges (silvery) -->
  <rect x="16" y="10" width="36" height="44" rx="1" fill="none" stroke="#C0C0C0" stroke-width="0.5"/>
  <line x1="52" y1="12" x2="52" y2="52" stroke="#E8E8E8" stroke-width="2"/>
  
  <!-- Bookmark ribbon (golden) -->
  <path d="M44 8 L44 62 L42 58 L40 62 L40 8" fill="url(#starShine)"/>
  
  <!-- Floating star particles - drifting celestially -->
  <circle cx="6" cy="16" r="1.5" fill="#FFD700" opacity="0.5">
    <animate attributeName="cy" values="16;12;16;20;16" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5;0.3;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="12" r="1" fill="#FFF8DC" opacity="0.4">
    <animate attributeName="cy" values="12;8;12;16;12" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4;0.2;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="4" cy="48" r="1" fill="#FFD700" opacity="0.3">
    <animate attributeName="cy" values="48;44;48;52;48" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3;0.2;0.3" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkles - twinkling with starlight -->
  <circle cx="20" cy="14" r="1.5" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.3;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="20" r="1" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="18" cy="50" r="1.2" fill="#FFD700" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
