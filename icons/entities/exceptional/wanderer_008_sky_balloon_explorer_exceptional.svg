<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Sky Balloon Explorer - Aurora borealis cosmic balloon variant -->
  <defs>
    <linearGradient id="auroraStripe1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00BCD4"/>
      <stop offset="100%" style="stop-color:#0097A7"/>
    </linearGradient>
    <linearGradient id="auroraStripe2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00E676"/>
      <stop offset="100%" style="stop-color:#00C853"/>
    </linearGradient>
    <linearGradient id="auroraStripe3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="100%" style="stop-color:#AA00FF"/>
    </linearGradient>
    <linearGradient id="auroraStripe4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#18FFFF"/>
      <stop offset="100%" style="stop-color:#00E5FF"/>
    </linearGradient>
    <linearGradient id="auroraStripe5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B388FF"/>
      <stop offset="100%" style="stop-color:#7C4DFF"/>
    </linearGradient>
    <linearGradient id="auroraStripe6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#69F0AE"/>
      <stop offset="100%" style="stop-color:#00E676"/>
    </linearGradient>
    <linearGradient id="silverBasket" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6"/>
      <stop offset="100%" style="stop-color:#9E9E9E"/>
    </linearGradient>
    <filter id="auroraGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Aurora cosmic aura -->
  <ellipse cx="32" cy="28" rx="26" ry="28" fill="#00E676" filter="url(#auroraGlow)" opacity="0.12"/>
  
  <!-- Night sky background -->
  <g fill="#1A237E" opacity="0.2">
    <circle cx="8" cy="16" r="4"/>
    <circle cx="56" cy="12" r="5"/>
    <circle cx="12" cy="8" r="3"/>
    <circle cx="52" cy="20" r="3"/>
  </g>
  
  <!-- Stars -->
  <g fill="white" opacity="0.6">
    <circle cx="6" cy="12" r="1"/>
    <circle cx="58" cy="8" r="0.8"/>
    <circle cx="10" cy="4" r="0.6"/>
    <circle cx="54" cy="16" r="0.7"/>
    <circle cx="4" cy="24" r="0.5"/>
  </g>
  
  <!-- Balloon envelope (aurora stripes) -->
  <ellipse cx="32" cy="24" rx="22" ry="24" fill="url(#auroraStripe1)"/>
  
  <!-- Aurora stripe overlays - shimmering like real northern lights -->
  <path d="M14 18 Q18 6, 32 4 Q38 4, 38 6 Q32 8, 26 18 Z" fill="url(#auroraStripe2)" filter="url(#auroraGlow)">
    <animate attributeName="opacity" values="0.7;1;0.5;0.8;0.6;1;0.7" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M20 14 Q26 4, 32 4 Q44 4, 46 14 Q38 6, 32 8 Q26 8, 20 14" fill="url(#auroraStripe3)" filter="url(#auroraGlow)">
    <animate attributeName="opacity" values="0.6;0.9;1;0.5;0.8;0.6" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <path d="M38 6 Q44 6, 50 18 L46 26 Q44 16, 38 10 Z" fill="url(#auroraStripe4)" filter="url(#auroraGlow)">
    <animate attributeName="opacity" values="0.8;0.5;0.9;1;0.6;0.8" dur="4.5s" repeatCount="indefinite"/>
  </path>
  <path d="M12 30 Q10 20, 18 12 L26 18 Q18 22, 14 32 Z" fill="url(#auroraStripe5)" filter="url(#auroraGlow)">
    <animate attributeName="opacity" values="0.5;0.8;0.6;1;0.7;0.5" dur="3.8s" repeatCount="indefinite"/>
  </path>
  <path d="M50 30 Q52 22, 46 14 L40 22 Q46 26, 48 34 Z" fill="url(#auroraStripe6)" filter="url(#auroraGlow)">
    <animate attributeName="opacity" values="0.7;1;0.4;0.8;0.6;0.7" dur="4.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Balloon bottom highlight -->
  <ellipse cx="32" cy="42" rx="12" ry="6" fill="#B388FF" opacity="0.3"/>
  
  <!-- Ropes (silver) - gentle sway as balloon floats -->
  <g stroke="#9E9E9E" stroke-width="0.8" fill="none">
    <path d="M18 44 L22 54">
      <animate attributeName="d" values="M18 44 L22 54;M18 44 L21 54;M18 44 L23 54;M18 44 L22 54" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M32 46 L32 54">
      <animate attributeName="d" values="M32 46 L32 54;M32 46 L31 54;M32 46 L33 54;M32 46 L32 54" dur="6s" repeatCount="indefinite"/>
    </path>
    <path d="M46 44 L42 54">
      <animate attributeName="d" values="M46 44 L42 54;M46 44 L43 54;M46 44 L41 54;M46 44 L42 54" dur="6s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Basket (silver/chrome) -->
  <rect x="20" y="54" width="24" height="8" rx="2" fill="url(#silverBasket)" stroke="#757575" stroke-width="0.5"/>
  
  <!-- Basket weave pattern -->
  <g stroke="#9E9E9E" stroke-width="0.3" opacity="0.5">
    <line x1="24" y1="54" x2="24" y2="62"/>
    <line x1="28" y1="54" x2="28" y2="62"/>
    <line x1="32" y1="54" x2="32" y2="62"/>
    <line x1="36" y1="54" x2="36" y2="62"/>
    <line x1="40" y1="54" x2="40" y2="62"/>
    <line x1="20" y1="58" x2="44" y2="58"/>
  </g>
  
  <!-- Passenger (tiny silver figure) -->
  <circle cx="32" cy="56" r="2" fill="#E8EAF6"/>
  <rect x="30" y="58" width="4" height="3" rx="1" fill="#9E9E9E"/>
  
  <!-- Aurora particles - floating like aurora particles caught in solar wind -->
  <circle cx="6" cy="28" r="1.5" fill="#00E676" opacity="0.6" filter="url(#auroraGlow)">
    <animate attributeName="cy" values="28;22;28;34;28" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.4;0.7;0.6" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="34" r="1" fill="#E040FB" opacity="0.5">
    <animate attributeName="cy" values="34;28;34;40;34" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.3;0.6;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="4" cy="44" r="1.2" fill="#18FFFF" opacity="0.4">
    <animate attributeName="cy" values="44;38;44;50;44" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.2;0.5;0.4" dur="6s" repeatCount="indefinite"/>
  </circle>
</svg>
