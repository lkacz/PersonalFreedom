<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Space Pirate 002: Laughing Airlock Seal (Exceptional) - Singing Harmonic Seal -->
  <defs>
    <radialGradient id="mintField" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A7FFEB;stop-opacity:0"/>
      <stop offset="60%" style="stop-color:#64FFDA;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#00BFA5;stop-opacity:0.2"/>
    </radialGradient>
    <filter id="mintGlow">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Resonance Halo (Outer Pulse) -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#64FFDA" stroke-width="0.5" opacity="0.3">
    <animate attributeName="r" values="24;30;24" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Main Ring Group - Rotating Harmonics -->
  <!-- Robust Fix: Translate to center (32,32) and rotate around (0,0) -->
  <g transform="translate(32, 32)">
     <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="12s" repeatCount="indefinite"/>
     
     <!-- Harmonic Field (Centered at 0,0 locally) -->
     <circle cx="0" cy="0" r="24" fill="url(#mintField)" filter="url(#mintGlow)"/>
     
     <!-- High-Tech Inner Ring Segments (Coordinates shifted by -32, -32) -->
     <!-- Original: M32 8 . A24 24 0 0 1 56 32 -> M0 -24 A 24 24 0 0 1 24 0 -->
     <path d="M0 -24 A 24 24 0 0 1 24 0" stroke="#1DE9B6" stroke-width="1.5" fill="none" opacity="0.8"/>
     <!-- Original: M32 56 . A24 24 0 0 1 8 32 -> M0 24 A 24 24 0 0 1 -24 0 -->
     <path d="M0 24 A 24 24 0 0 1 -24 0" stroke="#1DE9B6" stroke-width="1.5" fill="none" opacity="0.8"/>
  </g>

  <!-- Stabilized Core (Does not rotate) -->
  <g>
    <!-- Perfect Seal Body -->
    <circle cx="32" cy="32" r="20" fill="none" stroke="#004D40" stroke-width="3"/>
    <circle cx="32" cy="32" r="18" fill="#00695C" opacity="0.4"/>

    <!-- Singing Face Patterns (Harmonic Waves) -->
    <!-- Eyes -->
    <path d="M22 28 Q26 24, 30 28" stroke="#A7FFEB" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M34 28 Q38 24, 42 28" stroke="#A7FFEB" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Mouth (Song Wave) -->
    <path d="M22 36 Q26 40, 32 36 Q38 32, 42 36" stroke="#64FFDA" stroke-width="2" fill="none" stroke-linecap="round">
        <animate attributeName="d" 
             values="M22 36 Q26 40, 32 36 Q38 32, 42 36;
                     M22 36 Q26 32, 32 36 Q38 40, 42 36;
                     M22 36 Q26 40, 32 36 Q38 32, 42 36" 
             dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Audio Visualization Bars -->
    <rect x="18" y="20" width="2" height="4" rx="1" fill="#64FFDA" opacity="0.6">
        <animate attributeName="height" values="4;8;2;10;4" dur="0.8s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;18;21;17;20" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="44" y="20" width="2" height="4" rx="1" fill="#64FFDA" opacity="0.6">
        <animate attributeName="height" values="4;10;3;7;4" dur="0.9s" repeatCount="indefinite"/>
        <animate attributeName="y" values="20;17;20.5;18.5;20" dur="0.9s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
