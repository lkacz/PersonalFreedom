<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Ancient Star Map - Orange sunset star map -->
  <defs>
    <linearGradient id="sunsetParchment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6400"/>
      <stop offset="100%" style="stop-color:#CC4000"/>
    </linearGradient>
    <linearGradient id="sunGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAA60"/>
      <stop offset="100%" style="stop-color:#FF6400"/>
    </linearGradient>
    <filter id="celestialGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sunset aura -->
  <ellipse cx="32" cy="32" rx="30" ry="28" fill="#FF6400" opacity="0.15" filter="url(#celestialGlow)"/>
  
  <!-- Floating sun motes - drifting gently -->
  <circle cx="8" cy="12" r="2" fill="#FFAA60" opacity="0.5">
    <animate attributeName="cy" values="12;8;12;16;12" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.5;0.3;0.5" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="10" r="1.5" fill="#FFCC80" opacity="0.4">
    <animate attributeName="cy" values="10;6;10;14;10" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4;0.2;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="6" cy="50" r="1.5" fill="#FFAA60" opacity="0.3">
    <animate attributeName="cy" values="50;46;50;54;50" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Scroll body (unrolled, sunset colored) -->
  <rect x="8" y="12" width="48" height="44" rx="2" fill="url(#sunsetParchment)"/>
  
  <!-- Scroll rolls at top and bottom -->
  <ellipse cx="32" cy="12" rx="26" ry="4" fill="#CC4000"/>
  <ellipse cx="32" cy="10" rx="26" ry="3" fill="url(#sunGlow)"/>
  
  <ellipse cx="32" cy="56" rx="26" ry="4" fill="#CC4000"/>
  <ellipse cx="32" cy="58" rx="26" ry="3" fill="url(#sunGlow)"/>
  
  <!-- Sun symbol (center focal point) - radiating warmth -->
  <circle cx="32" cy="30" r="8" fill="#FFCC80" filter="url(#celestialGlow)">
    <animate attributeName="r" values="8;9;8;7.5;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.8;1;0.9;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="30" r="6" fill="#FFD700">
    <animate attributeName="r" values="6;6.5;6;5.8;6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="30" r="4" fill="#FFF0A0">
    <animate attributeName="r" values="4;4.5;4;3.8;4" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sun rays -->
  <path d="M32 18 L32 14 M32 42 L32 46 M20 30 L16 30 M44 30 L48 30
           M24 22 L20 18 M40 22 L44 18 M24 38 L20 42 M40 38 L44 42" 
        stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Constellation patterns (sun themed) -->
  <circle cx="18" cy="24" r="1.5" fill="#FFF0A0"/>
  <circle cx="14" cy="34" r="1" fill="#FFF0A0"/>
  <circle cx="22" cy="44" r="1.5" fill="#FFF0A0"/>
  <line x1="18" y1="24" x2="14" y2="34" stroke="#FFCC80" stroke-width="0.5"/>
  <line x1="14" y1="34" x2="22" y2="44" stroke="#FFCC80" stroke-width="0.5"/>
  
  <circle cx="46" cy="22" r="1" fill="#FFF0A0"/>
  <circle cx="50" cy="32" r="1.5" fill="#FFF0A0"/>
  <circle cx="44" cy="42" r="1" fill="#FFF0A0"/>
  <line x1="46" y1="22" x2="50" y2="32" stroke="#FFCC80" stroke-width="0.5"/>
  <line x1="50" y1="32" x2="44" y2="42" stroke="#FFCC80" stroke-width="0.5"/>
  
  <!-- Compass rose (golden) -->
  <polygon points="32,48 30,52 32,54 34,52" fill="#FFD700"/>
  <polygon points="32,48 28,50 32,54 36,50" fill="#FFAA60" opacity="0.6"/>
  
  <!-- Mystical text lines -->
  <path d="M16 48 Q20 46, 24 48" stroke="#CC4000" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M40 48 Q44 46, 48 48" stroke="#CC4000" stroke-width="0.5" fill="none" opacity="0.5"/>
  
  <!-- Sparkles - twinkling warmly -->
  <circle cx="12" cy="18" r="1" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.4;1;0.8;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="16" r="0.8" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="44" r="1.2" fill="#FFF0A0" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
</svg>
