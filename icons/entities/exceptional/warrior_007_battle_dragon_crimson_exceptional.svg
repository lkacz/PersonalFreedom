<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Battle Dragon Crimson - Jade/Emerald spirit dragon -->
  <defs>
    <linearGradient id="jadeBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF96"/>
      <stop offset="100%" style="stop-color:#00A060"/>
    </linearGradient>
    <linearGradient id="jadeBelly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B0FFD0"/>
      <stop offset="100%" style="stop-color:#80FFC0"/>
    </linearGradient>
    <linearGradient id="jadeWing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60FFB0"/>
      <stop offset="100%" style="stop-color:#00FF96"/>
    </linearGradient>
    <linearGradient id="jadeAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0FFF0"/>
      <stop offset="100%" style="stop-color:#00FF96"/>
    </linearGradient>
    <filter id="jadeGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Jade spirit aura -->
  <ellipse cx="32" cy="34" rx="30" ry="28" fill="#00FF96" opacity="0.12" filter="url(#jadeGlow)"/>
  
  <!-- Massive wing (crystal-like, translucent) -->
  <path d="M6 8 
           Q2 16, 4 24 
           Q2 32, 6 40
           Q10 36, 14 32
           Q12 24, 16 20
           Q14 14, 18 10
           Q12 8, 6 8 Z" 
        fill="url(#jadeWing)" stroke="#00A060" stroke-width="0.5" opacity="0.85"/>
  
  <!-- Wing vein details - pulsing with jade life force -->
  <path d="M6 16 L14 20" stroke="#00FF96" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.3;0.6;0.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="1;1.5;1;1.2;1" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M6 24 L14 26" stroke="#00FF96" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.5;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="1;1.3;1;1.4;1" dur="2.2s" repeatCount="indefinite"/>
  </path>
  <path d="M6 32 L14 32" stroke="#00FF96" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.4;0.7;0.5" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="1;1.4;1;1.2;1" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Tail (powerful, jade) -->
  <path d="M52 44 Q58 48, 60 44 Q62 38, 58 36 Q62 32, 58 28" 
        stroke="url(#jadeBody)" stroke-width="6" fill="none" stroke-linecap="round"/>
  <polygon points="56,26 54,20 58,28 64,22 60,28" fill="#B0FFD0"/>
  
  <!-- Back leg -->
  <ellipse cx="44" cy="48" rx="5" ry="7" fill="#00A060"/>
  <path d="M40 52 L38 58 M44 52 L44 59 M48 52 L50 58" stroke="#00A060" stroke-width="3" stroke-linecap="round"/>
  <path d="M38 58 L36 61 M44 59 L44 62 M50 58 L52 61" stroke="#006040" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Body (massive, jade-infused) -->
  <ellipse cx="34" cy="40" rx="16" ry="12" fill="url(#jadeBody)"/>
  
  <!-- Belly plates (jade glow) -->
  <ellipse cx="34" cy="44" rx="10" ry="8" fill="url(#jadeBelly)"/>
  <path d="M26 42 L28 46 L26 50 M32 40 L34 46 L32 52 M40 42 L38 46 L40 50" 
        stroke="#B0FFD0" stroke-width="0.5" fill="none" opacity="0.6"/>
  
  <!-- Front leg -->
  <ellipse cx="24" cy="48" rx="5" ry="7" fill="url(#jadeBody)"/>
  <path d="M20 52 L18 58 M24 52 L24 59 M28 52 L30 58" stroke="#00A060" stroke-width="3" stroke-linecap="round"/>
  <path d="M18 58 L16 61 M24 59 L24 62 M30 58 L32 61" stroke="#006040" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Neck (powerful) -->
  <path d="M20 36 Q14 28, 18 20 Q20 14, 24 16" fill="url(#jadeBody)"/>
  
  <!-- Jade crystal spines - shimmering with inner light -->
  <path d="M16 18 L10 12 L18 20" fill="#B0FFD0">
    <animate attributeName="opacity" values="1;0.7;1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M18 24 L12 20 L20 26" fill="#B0FFD0">
    <animate attributeName="opacity" values="0.8;1;0.6;1;0.8" dur="3.5s" repeatCount="indefinite"/>
  </path>
  <path d="M20 30 L14 28 L22 32" fill="#B0FFD0">
    <animate attributeName="opacity" values="0.7;0.9;0.5;0.8;0.7" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Head (noble, jade) -->
  <ellipse cx="20" cy="16" rx="9" ry="8" fill="url(#jadeBody)"/>
  
  <!-- Crystal horns -->
  <polygon points="12,12 4,2 12,10" fill="#E0FFF0" stroke="#00FF96" stroke-width="0.5"/>
  <polygon points="16,10 10,0 18,8" fill="#E0FFF0" stroke="#00FF96" stroke-width="0.5"/>
  <polygon points="22,8 24,-2 26,8" fill="#E0FFF0" stroke="#00FF96" stroke-width="0.5"/>
  
  <!-- Eyes (ancient wisdom, jade glow) - pulsing with timeless knowledge and saccadic movement and blinking -->
  <ellipse cx="16" cy="14" rx="3" ry="2.5" fill="#E0FFF0"/>
  <ellipse cx="16" cy="14" rx="2" ry="2" fill="#00A060">
    <animate attributeName="opacity" values="1;0.7;1;0.8;1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="16;16;17;16;15;16;16" dur="5.3s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14;14;13;14;14;15;14" dur="6.2s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="16" cy="14" rx="1" ry="1.5" fill="#004030">
    <animate attributeName="cx" values="16;16;17;16;15;16;16" dur="5.3s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14;14;13;14;14;15;14" dur="6.2s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="16.5" cy="13.5" r="0.5" fill="white">
    <animate attributeName="cx" values="16.5;16.5;17.5;16.5;15.5;16.5;16.5" dur="5.3s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="13.5;13.5;12.5;13.5;13.5;14.5;13.5" dur="6.2s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <ellipse cx="16" cy="14" rx="3" ry="0" fill="#A0E0C0">
    <animate attributeName="ry" values="0;2.5;0" keyTimes="0;0.98;1" dur="7.4s" begin="2.1s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Snout -->
  <ellipse cx="12" cy="18" rx="5" ry="4" fill="#00CC80"/>
  <circle cx="9" cy="16" r="1" fill="#008050"/>
  <circle cx="9" cy="19" r="1" fill="#008050"/>
  
  <!-- Jade breath mist - flowing ancient elemental energy -->
  <ellipse cx="4" cy="20" rx="3" ry="2" fill="#B0FFD0" opacity="0.4">
    <animate attributeName="cx" values="4;0;-4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.1" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="3;4;5" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="0" cy="18" rx="2" ry="1.5" fill="#E0FFF0" opacity="0.3">
    <animate attributeName="cx" values="0;-4;-8" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="2;3;4" dur="3.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Sparkles -->
  <circle cx="8" cy="4" r="1" fill="white" opacity="0.9"/>
  <circle cx="28" cy="2" r="0.8" fill="white" opacity="0.8"/>
  <circle cx="60" cy="20" r="1.2" fill="#E0FFF0" opacity="0.7"/>
</svg>
