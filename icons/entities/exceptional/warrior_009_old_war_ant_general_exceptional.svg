<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Old War Ant General - Crimson fire ant general -->
  <defs>
    <linearGradient id="crimsonChitin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3232"/>
      <stop offset="100%" style="stop-color:#CC0000"/>
    </linearGradient>
    <linearGradient id="crimsonGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8080"/>
      <stop offset="100%" style="stop-color:#FF3232"/>
    </linearGradient>
    <linearGradient id="goldMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#CC9900"/>
    </linearGradient>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fire aura -->
  <ellipse cx="32" cy="36" rx="28" ry="24" fill="#FF3232" opacity="0.12" filter="url(#fireGlow)"/>
  
  <!-- Fire particles - flickering flames of war -->
  <circle cx="12" cy="18" r="1.5" fill="#FF8080" opacity="0.5">
    <animate attributeName="cy" values="18;14;18;22;18" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.3;0.6;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="22" r="1" fill="#FFAA80" opacity="0.4">
    <animate attributeName="cy" values="22;18;22;26;22" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.2;0.5;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="40" r="1.2" fill="#FF8080" opacity="0.3">
    <animate attributeName="cy" values="40;36;40;44;40" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.1;0.4;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Abdomen (large, segmented, crimson) -->
  <ellipse cx="42" cy="42" rx="12" ry="10" fill="url(#crimsonChitin)"/>
  <path d="M34 38 Q42 36, 50 38" stroke="#FF8080" stroke-width="0.5" opacity="0.5"/>
  <path d="M34 42 Q42 40, 50 42" stroke="#FF8080" stroke-width="0.5" opacity="0.5"/>
  <path d="M36 46 Q42 44, 48 46" stroke="#FF8080" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Thorax (armored, military medals) -->
  <ellipse cx="28" cy="36" rx="8" ry="7" fill="url(#crimsonChitin)"/>
  
  <!-- Battle scars (glowing) -->
  <path d="M24 34 L28 38" stroke="#FF8080" stroke-width="0.8" opacity="0.6"/>
  
  <!-- Gold medal decoration - glowing with military honor -->
  <circle cx="30" cy="34" r="2" fill="url(#goldMetal)">
    <animate attributeName="r" values="2;2.3;2;1.8;2" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="30" cy="34" r="1" fill="#FFFF00" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.9;0.4;0.7;0.5" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.3;1;0.8;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Head (commanding, wise) -->
  <ellipse cx="16" cy="30" rx="7" ry="6" fill="url(#crimsonChitin)"/>
  
  <!-- Compound eyes (fiery red) -->
  <ellipse cx="12" cy="28" rx="3" ry="2.5" fill="#FF8080"/>
  <ellipse cx="12" cy="28" rx="2" ry="1.5" fill="#FFAA00"/>
  
  <ellipse cx="18" cy="28" rx="2.5" ry="2" fill="#FF8080"/>
  <ellipse cx="18" cy="28" rx="1.5" ry="1" fill="#FFAA00"/>
  
  <!-- Mandibles (battle-worn, sharp) -->
  <path d="M10 34 L6 38 L8 40 L12 36" fill="#990000" stroke="#660000" stroke-width="0.5"/>
  <path d="M16 34 L14 38 L16 40 L18 36" fill="#990000" stroke="#660000" stroke-width="0.5"/>
  
  <!-- Antennae (tactical, alert) - twitching to sense battlefield danger -->
  <path d="M12 24 Q8 18, 6 12" stroke="#CC0000" stroke-width="1.5" fill="none">
    <animate attributeName="d" values="M12 24 Q8 18, 6 12;M12 24 Q6 16, 4 10;M12 24 Q10 20, 8 14;M12 24 Q8 18, 6 12" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M18 24 Q16 16, 12 10" stroke="#CC0000" stroke-width="1.5" fill="none">
    <animate attributeName="d" values="M18 24 Q16 16, 12 10;M18 24 Q18 14, 14 8;M18 24 Q14 18, 10 12;M18 24 Q16 16, 12 10" dur="1.8s" repeatCount="indefinite"/>
  </path>
  <circle cx="6" cy="12" r="1.5" fill="#FF8080">
    <animate attributeName="cy" values="12;10;12;14;12" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="12" cy="10" r="1.5" fill="#FF8080">
    <animate attributeName="cy" values="10;8;10;12;10" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Six legs (military stance) -->
  <!-- Front legs -->
  <path d="M20 36 Q16 42, 12 48 Q10 52, 14 54" stroke="#990000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M22 38 Q20 44, 18 50 Q16 54, 20 56" stroke="#990000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Middle legs -->
  <path d="M26 40 Q28 48, 26 54 Q24 58, 28 60" stroke="#990000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M30 40 Q34 48, 36 54 Q38 58, 34 60" stroke="#990000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Back legs -->
  <path d="M44 46 Q48 52, 50 56 Q52 60, 48 62" stroke="#990000" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M48 44 Q54 50, 58 54 Q60 58, 56 60" stroke="#990000" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Commander's crown hint - pulsing with leadership -->
  <path d="M10 22 L8 18 L12 20 L14 16 L16 20 L20 18 L18 22" stroke="url(#goldMetal)" stroke-width="1" fill="none">
    <animate attributeName="opacity" values="1;0.6;1;0.8;1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="1;1.5;1;1.2;1" dur="4s" repeatCount="indefinite"/>
  </path>
  
  <!-- Sparkles -->
  <circle cx="4" cy="8" r="1" fill="#FFAA00" opacity="0.8"/>
  <circle cx="58" cy="48" r="0.8" fill="white" opacity="0.7"/>
</svg>
