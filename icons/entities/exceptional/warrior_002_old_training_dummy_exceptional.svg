<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Training Dummy - Haunted purple phantom dummy -->
  <defs>
    <linearGradient id="phantomWood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6A359C"/>
      <stop offset="100%" style="stop-color:#4A1F7C"/>
    </linearGradient>
    <linearGradient id="phantomGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#CE93D8"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <filter id="ghostGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ghost aura -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="#9C27B0" opacity="0.1" filter="url(#ghostGlow)"/>
  
  <!-- Spectral flames around base - flickering soul fire -->
  <path d="M10 58 Q12 52, 14 56 Q16 50, 18 56" fill="none" stroke="#CE93D8" stroke-width="1.5" opacity="0.6">
    <animate attributeName="d" values="M10 58 Q12 52, 14 56 Q16 50, 18 56;M10 58 Q11 50, 14 54 Q17 48, 18 56;M10 58 Q13 54, 14 58 Q15 52, 18 56;M10 58 Q12 52, 14 56 Q16 50, 18 56" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.5;0.7;0.6" dur="1.5s" repeatCount="indefinite"/>
  </path>
  <path d="M46 58 Q48 52, 50 56 Q52 50, 54 56" fill="none" stroke="#CE93D8" stroke-width="1.5" opacity="0.6">
    <animate attributeName="d" values="M46 58 Q48 52, 50 56 Q52 50, 54 56;M46 58 Q49 50, 50 54 Q51 48, 54 56;M46 58 Q47 54, 50 58 Q53 52, 54 56;M46 58 Q48 52, 50 56 Q52 50, 54 56" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.4;0.7;0.5" dur="1.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Stand (haunted, glowing) -->
  <rect x="26" y="52" width="12" height="8" fill="url(#phantomWood)"/>
  <ellipse cx="32" cy="60" rx="12" ry="3" fill="#3A0F5C"/>
  
  <!-- Pole -->
  <rect x="30" y="26" width="4" height="28" fill="url(#phantomWood)"/>
  
  <!-- Body (ethereal cloth now, not straw) -->
  <ellipse cx="32" cy="28" rx="14" ry="10" fill="url(#phantomGlow)" opacity="0.8"/>
  
  <!-- Ghostly wisps coming off - escaping spirit energy -->
  <path d="M18 24 Q14 20, 12 24" stroke="#CE93D8" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="d" values="M18 24 Q14 20, 12 24;M18 24 Q12 18, 8 22;M18 24 Q14 20, 12 24" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.2;0.5" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M46 26 Q50 22, 52 28" stroke="#CE93D8" stroke-width="1" fill="none" opacity="0.5">
    <animate attributeName="d" values="M46 26 Q50 22, 52 28;M46 26 Q52 20, 56 26;M46 26 Q50 22, 52 28" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.2;0.4" dur="3.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Arms (spectral, flowing) -->
  <path d="M18 28 Q10 26, 8 32 Q6 38, 12 36" fill="url(#phantomGlow)" opacity="0.7"/>
  <path d="M46 28 Q54 26, 56 32 Q58 38, 52 36" fill="url(#phantomGlow)" opacity="0.7"/>
  
  <!-- Head (haunted helmet shape) -->
  <circle cx="32" cy="14" r="10" fill="url(#phantomWood)"/>
  
  <!-- Glowing eyes (soul energy) - pulse with trapped spirit and saccadic movement -->
  <ellipse cx="28" cy="14" rx="2.5" ry="2" fill="#E1BEE7">
    <animate attributeName="opacity" values="1;0.6;1;0.8;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="28;28;29;28;27;28;28" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14;14;13;14;14;15;14" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="28" cy="14" rx="1.5" ry="1" fill="white">
    <animate attributeName="rx" values="1.5;2;1.5;1.8;1.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="28;28;29;28;27;28;28" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14;14;13;14;14;15;14" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <!-- Left eye blink -->
  <ellipse cx="28" cy="14" rx="2.5" ry="0" fill="#9E6EAA">
    <animate attributeName="ry" values="0;2;0" keyTimes="0;0.98;1" dur="6.4s" begin="1.1s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="36" cy="14" rx="2.5" ry="2" fill="#E1BEE7">
    <animate attributeName="opacity" values="0.8;1;0.6;1;0.8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="36;36;37;36;35;36;36" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14;14;13;14;14;15;14" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="36" cy="14" rx="1.5" ry="1" fill="white">
    <animate attributeName="rx" values="1.8;1.5;2;1.5;1.8" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="36;36;37;36;35;36;36" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14;14;13;14;14;15;14" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <!-- Right eye blink -->
  <ellipse cx="36" cy="14" rx="2.5" ry="0" fill="#9E6EAA">
    <animate attributeName="ry" values="0;2;0" keyTimes="0;0.98;1" dur="6.4s" begin="1.1s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Battle scars (glowing purple cracks) -->
  <path d="M24 24 L20 28 L24 30" stroke="#CE93D8" stroke-width="1.5" fill="none" opacity="0.8"/>
  <path d="M40 22 L44 26" stroke="#CE93D8" stroke-width="1.5" fill="none" opacity="0.8"/>
  
  <!-- Floating runes around - drifting mystically -->
  <text x="8" y="18" font-size="6" fill="#E1BEE7" opacity="0.6" font-family="serif">
    ✧
    <animate attributeName="y" values="18;14;18;22;18" dur="6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.9;0.4;0.7;0.6" dur="6s" repeatCount="indefinite"/>
  </text>
  <text x="52" y="20" font-size="5" fill="#E1BEE7" opacity="0.5" font-family="serif">
    ✦
    <animate attributeName="y" values="20;16;20;24;20" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.3;0.6;0.5" dur="5s" repeatCount="indefinite"/>
  </text>
  <text x="12" y="44" font-size="4" fill="#CE93D8" opacity="0.4" font-family="serif">
    ★
    <animate attributeName="y" values="44;40;44;48;44" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.2;0.5;0.4" dur="7s" repeatCount="indefinite"/>
  </text>
  
  <!-- Spirit energy sparkles -->
  <circle cx="14" cy="30" r="1" fill="#E1BEE7" opacity="0.8"/>
  <circle cx="50" cy="28" r="0.8" fill="#E1BEE7" opacity="0.6"/>
  <circle cx="32" cy="4" r="1.2" fill="white" opacity="0.7"/>
</svg>
