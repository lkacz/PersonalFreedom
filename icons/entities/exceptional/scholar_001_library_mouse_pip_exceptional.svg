<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Library Mouse Pip - Pink cherry blossom mouse -->
  <defs>
    <linearGradient id="pinkFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF96C8"/>
      <stop offset="100%" style="stop-color:#FF64A0"/>
    </linearGradient>
    <linearGradient id="cherryGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD0E8"/>
      <stop offset="100%" style="stop-color:#FF96C8"/>
    </linearGradient>
    <filter id="blossomGlow">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Blossom aura -->
  <ellipse cx="32" cy="32" rx="26" ry="26" fill="#FF96C8" opacity="0.12" filter="url(#blossomGlow)"/>
  
  <!-- Floating cherry blossom petals - gently falling -->
  <ellipse cx="10" cy="14" rx="2" ry="1" fill="#FFD0E8" opacity="0.7" transform="rotate(30 10 14)">
    <animate attributeName="cy" values="14;50;14" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="10;14;10" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="54" cy="18" rx="1.5" ry="0.8" fill="#FFD0E8" opacity="0.6" transform="rotate(-20 54 18)">
    <animate attributeName="cy" values="18;54;18" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="54;50;54" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="7s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="8" cy="48" rx="1.5" ry="0.8" fill="#FFD0E8" opacity="0.5" transform="rotate(45 8 48)">
    <animate attributeName="cy" values="48;10;48" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="9s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="56" cy="44" rx="2" ry="1" fill="#FFD0E8" opacity="0.4" transform="rotate(-30 56 44)">
    <animate attributeName="cy" values="44;8;44" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="56;52;56" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Book stack (pink-tinted magical books) -->
  <rect x="10" y="44" width="44" height="6" rx="1" fill="#C86496"/>
  <rect x="12" y="38" width="40" height="6" rx="1" fill="#D87AAC"/>
  <rect x="14" y="32" width="36" height="6" rx="1" fill="#E890BC"/>
  
  <!-- Golden book decorations -->
  <line x1="14" y1="35" x2="46" y2="35" stroke="#FFD700" stroke-width="0.5" opacity="0.6"/>
  <line x1="12" y1="41" x2="48" y2="41" stroke="#FFD700" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Mouse body (sitting on books) -->
  <ellipse cx="32" cy="26" rx="10" ry="8" fill="url(#pinkFur)"/>
  
  <!-- Mouse head -->
  <circle cx="36" cy="16" r="8" fill="url(#pinkFur)"/>
  
  <!-- Big round ears (with flower pattern inside) -->
  <circle cx="30" cy="8" r="5" fill="#FFD0E8"/>
  <circle cx="30" cy="8" r="3" fill="#FF96C8"/>
  <!-- Tiny flower in ear -->
  <circle cx="30" cy="8" r="1" fill="#FFFFFF"/>
  
  <circle cx="44" cy="10" r="5" fill="#FFD0E8"/>
  <circle cx="44" cy="10" r="3" fill="#FF96C8"/>
  <circle cx="44" cy="10" r="1" fill="#FFFFFF"/>
  
  <!-- Cute big sparkly eyes - saccadic movement while reading with blinking -->
  <circle cx="33" cy="14" r="3.5" fill="white"/>
  <circle cx="34" cy="14" r="2.5" fill="#E91E63">
    <animate attributeName="cx" values="34;34;35;34;33;34;34;34" dur="4.4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14;14;13;14;14;15;14;14" dur="5.1s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="34.5" cy="13.5" r="1" fill="white">
    <animate attributeName="cx" values="34.5;34.5;35.5;34.5;33.5;34.5;34.5;34.5" dur="4.4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="13.5;13.5;12.5;13.5;13.5;14.5;13.5;13.5" dur="5.1s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="33.5" cy="15" r="0.5" fill="white"/>
  <ellipse cx="33" cy="14" rx="3.5" ry="0" fill="#FFD0E8">
    <animate attributeName="ry" values="0;3.5;0" keyTimes="0;0.98;1" dur="6.3s" begin="1.1s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <circle cx="40" cy="15" r="2.5" fill="white"/>
  <circle cx="40.5" cy="15" r="1.8" fill="#E91E63">
    <animate attributeName="cx" values="40.5;40.5;41.5;40.5;39.5;40.5;40.5;40.5" dur="4.4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="15;15;14;15;15;16;15;15" dur="5.1s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="41" cy="14.5" r="0.6" fill="white">
    <animate attributeName="cx" values="41;41;42;41;40;41;41;41" dur="4.4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14.5;14.5;13.5;14.5;14.5;15.5;14.5;14.5" dur="5.1s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <ellipse cx="40" cy="15" rx="2.5" ry="0" fill="#FFD0E8">
    <animate attributeName="ry" values="0;2.5;0" keyTimes="0;0.98;1" dur="6.3s" begin="1.1s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Pink nose -->
  <ellipse cx="44" cy="18" rx="2" ry="1.5" fill="#FF64A0"/>
  
  <!-- Whiskers - static (whiskers don't move independently) -->
  <line x1="44" y1="16" x2="52" y2="14" stroke="#FFD0E8" stroke-width="0.5"/>
  <line x1="44" y1="18" x2="54" y2="18" stroke="#FFD0E8" stroke-width="0.5"/>
  <line x1="44" y1="20" x2="52" y2="22" stroke="#FFD0E8" stroke-width="0.5"/>
  
  <!-- Front paws holding tiny book -->
  <ellipse cx="28" cy="30" rx="3" ry="2" fill="#FFD0E8"/>
  <ellipse cx="36" cy="30" rx="3" ry="2" fill="#FFD0E8"/>
  
  <!-- Tiny book being read -->
  <rect x="30" y="26" width="6" height="5" fill="#FFE0F0"/>
  <line x1="33" y1="26" x2="33" y2="31" stroke="#FF96C8" stroke-width="0.5"/>
  
  <!-- Tail (curly, cute) -->
  <path d="M22 28 Q14 32, 10 28 Q6 24, 10 20" stroke="#FF64A0" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Flower crown -->
  <circle cx="32" cy="6" r="2" fill="#FFFFFF"/>
  <circle cx="36" cy="4" r="1.5" fill="#FFD0E8"/>
  <circle cx="40" cy="5" r="2" fill="#FFFFFF"/>
  
  <!-- Happy blush -->
  <circle cx="42" cy="20" r="2" fill="#FF64A0" opacity="0.4"/>
  
  <!-- Sparkles - twinkling -->
  <circle cx="52" cy="10" r="1" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.3;1;0.8;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="6" cy="24" r="0.8" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="0.8;1;0.8;0.6;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
