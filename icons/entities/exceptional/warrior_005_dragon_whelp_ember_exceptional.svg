<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Dragon Whelp Ember - Sky Blue ice dragon whelp -->
  <defs>
    <linearGradient id="skyDragonBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B4FF"/>
      <stop offset="100%" style="stop-color:#0080CC"/>
    </linearGradient>
    <linearGradient id="skyDragonBelly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FF"/>
      <stop offset="100%" style="stop-color:#B0E8FF"/>
    </linearGradient>
    <linearGradient id="skyWing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60D0FF"/>
      <stop offset="100%" style="stop-color:#00B4FF"/>
    </linearGradient>
    <filter id="iceGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ice aura -->
  <ellipse cx="32" cy="34" rx="26" ry="22" fill="#00B4FF" opacity="0.15" filter="url(#iceGlow)"/>
  
  <!-- Frost breath (crystalline snowflakes) - floating in cold air -->
  <text x="46" y="18" font-size="6" fill="#E0F7FF" opacity="0.7">
    ❄
    <animate attributeName="y" values="18;12;6;0" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="x" values="46;48;50;52" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.9;0.5;0" dur="4s" repeatCount="indefinite"/>
  </text>
  <text x="52" y="14" font-size="4" fill="#B0E8FF" opacity="0.5">
    ❄
    <animate attributeName="y" values="14;8;2;-4" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="52;55;57;60" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.3;0" dur="3.5s" repeatCount="indefinite"/>
  </text>
  <text x="56" y="20" font-size="3" fill="#E0F7FF" opacity="0.4">
    ❄
    <animate attributeName="y" values="20;14;8;2" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="x" values="56;58;60;62" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.2;0" dur="5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Wing (crystalline, translucent) -->
  <path d="M10 20 Q4 30, 8 42 Q14 34, 16 28 Q12 22, 10 20" 
        fill="url(#skyWing)" stroke="#00D0FF" stroke-width="0.5" opacity="0.8"/>
  <path d="M8 28 L4 32 M10 34 L6 38" stroke="#E0F7FF" stroke-width="0.8"/>
  
  <!-- Body (young dragon, growing) -->
  <ellipse cx="32" cy="36" rx="12" ry="10" fill="url(#skyDragonBody)"/>
  
  <!-- Crystal scale pattern - shimmering with frost light -->
  <path d="M26 34 L28 30 L30 34 M32 32 L34 28 L36 32" 
        stroke="#60D0FF" stroke-width="0.5" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.4;0.7;0.6" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="0.5;1;0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Belly -->
  <ellipse cx="32" cy="38" rx="7" ry="6" fill="url(#skyDragonBelly)"/>
  
  <!-- Tail (curling, with ice fin) -->
  <path d="M44 40 Q52 44, 54 38 Q56 32, 52 28" stroke="#0080CC" stroke-width="4" fill="none" stroke-linecap="round"/>
  <!-- Tail ice fin - sparkling with frost energy -->
  <path d="M52 26 L56 22 L52 28 L58 28" fill="#E0F7FF" stroke="#00B4FF" stroke-width="0.5">
    <animate attributeName="opacity" values="1;0.7;1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Legs -->
  <ellipse cx="26" cy="44" rx="3" ry="4" fill="#0080CC"/>
  <ellipse cx="38" cy="44" rx="3" ry="4" fill="#0080CC"/>
  <path d="M24 47 L23 52 M26 47 L26 52 M28 47 L29 52" stroke="#006699" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M36 47 L35 52 M38 47 L38 52 M40 47 L41 52" stroke="#006699" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Neck -->
  <path d="M36 30 Q40 24, 38 18" fill="url(#skyDragonBody)"/>
  
  <!-- Head -->
  <ellipse cx="36" cy="16" rx="8" ry="7" fill="url(#skyDragonBody)"/>
  
  <!-- Ice crystal horns -->
  <polygon points="30,10 32,2 34,10" fill="#E0F7FF" stroke="#00D0FF" stroke-width="0.5"/>
  <polygon points="38,8 42,0 44,10" fill="#E0F7FF" stroke="#00D0FF" stroke-width="0.5"/>
  
  <!-- Eyes (bright, intelligent) with saccadic movement and blinking -->
  <circle cx="32" cy="14" r="3" fill="white"/>
  <circle cx="32.5" cy="14" r="2" fill="#0060A0">
    <animate attributeName="cx" values="32.5;32.5;33.5;32.5;31.5;32.5;32.5;33;32.5" dur="4.7s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="14;14;13;14;14;15;14;14;14" dur="5.6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="33" cy="13.5" r="0.8" fill="white">
    <animate attributeName="cx" values="33;33;34;33;32;33;33;33.5;33" dur="4.7s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="13.5;13.5;12.5;13.5;13.5;14.5;13.5;13.5;13.5" dur="5.6s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <ellipse cx="32" cy="14" rx="3" ry="0" fill="#B0D8F0">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="6.1s" begin="1.9s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Snout -->
  <ellipse cx="40" cy="18" rx="4" ry="3" fill="#00A0DD"/>
  <circle cx="41" cy="17" r="0.8" fill="#006699"/>
  <circle cx="43" cy="17" r="0.8" fill="#006699"/>
  
  <!-- Sparkles -->
  <circle cx="14" cy="26" r="1" fill="white" opacity="0.9"/>
  <circle cx="58" cy="16" r="0.8" fill="white" opacity="0.7"/>
  <circle cx="22" cy="12" r="0.6" fill="#E0F7FF" opacity="0.8"/>
</svg>
