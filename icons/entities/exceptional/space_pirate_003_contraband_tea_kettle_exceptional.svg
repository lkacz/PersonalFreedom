<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="chromeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F0F0F0" />
      <stop offset="50%" stop-color="#A0A0A0" />
      <stop offset="100%" stop-color="#606060" />
    </linearGradient>
    <linearGradient id="auroraGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00FFCC" stop-opacity="0.8">
         <animate attributeName="stop-color" values="#00FFCC; #9933FF; #00FFCC" dur="4s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#00FFCC" stop-opacity="0" />
    </linearGradient>
    <filter id="glowExceptional" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="256" cy="256" r="240" fill="#0A0F18" stroke="#00FFCC" stroke-width="4" stroke-opacity="0.5" />

  <g transform="translate(256, 160)" filter="url(#glowExceptional)">
    <path d="M-25,0 Q0,-60 25,-80 T0,-150" fill="none" stroke="url(#auroraGrad)" stroke-width="16" stroke-linecap="round">
       <animate attributeName="d" values="M-25,0 Q0,-60 25,-80 T0,-150; M-25,0 Q-15,-70 15,-100 T0,-160; M-25,0 Q0,-60 25,-80 T0,-150" dur="4s" repeatCount="indefinite" />
       <animate attributeName="opacity" values="0.8;0.4;0.8" dur="4s" repeatCount="indefinite" />
    </path>
    <!-- Glyphs in steam -->
    <path d="M-10,-100 L10,-100 M0,-90 L0,-110" stroke="#00FFCC" stroke-width="2" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" from="0 0 -100" to="360 0 -100" dur="8s" repeatCount="indefinite" />
    </path>
  </g>

  <g transform="translate(256, 300)">
    <path d="M-80,-40 C-100,50 100,50 80,-40 L65,-130 L-65,-130 Z" fill="url(#chromeGrad)" stroke="#444" stroke-width="2" />
    
    <path d="M-60,0 L60,0 M-70,20 L70,20" stroke="#00FFCC" stroke-width="1" stroke-opacity="0.5" fill="none" />

    <rect x="-40" y="-70" width="80" height="20" rx="4" fill="#222" stroke="#00FFCC" stroke-width="1" />
    <circle cx="0" cy="-60" r="4" fill="#00FFCC" filter="url(#glowExceptional)">
        <animate attributeName="opacity" values="1;0.2;1" dur="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <path d="M196,180 C156,180 136,230 156,280" fill="none" stroke="#606060" stroke-width="12" stroke-linecap="round" />
  
  <path d="M316,210 L366,150 L386,160 L336,230 Z" fill="url(#chromeGrad)" stroke="#444" stroke-width="2" />

  <g transform="translate(256, 170)">
     <path d="M-65,0 Q0,-50 65,0 Z" fill="#D0D0D0" stroke="#444" stroke-width="2" />
     <rect x="-10" y="-40" width="20" height="10" fill="#222" />
     <circle cx="0" cy="-45" r="5" fill="#00FFCC" />
  </g>
</svg>
