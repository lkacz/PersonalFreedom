<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Vending Machine Coin - Enchanted gold doubloon variant -->
  <defs>
    <linearGradient id="ancientGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="30%" style="stop-color:#FFC107"/>
      <stop offset="70%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:white;stop-opacity:0.5"/>
      <stop offset="100%" style="stop-color:white;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="magicAura" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <filter id="treasureGlow">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Magical golden glow behind coin -->
  <circle cx="32" cy="32" r="26" fill="url(#magicAura)" filter="url(#treasureGlow)" opacity="0.35"/>
  
  <!-- Coin shadow -->
  <ellipse cx="34" cy="50" rx="18" ry="4" fill="#8B4513" opacity="0.3"/>
  
  <!-- Main coin body (ancient gold) -->
  <ellipse cx="32" cy="32" rx="22" ry="22" fill="url(#ancientGold)" stroke="#E65100" stroke-width="2" filter="url(#treasureGlow)"/>
  
  <!-- Ornate inner ring -->
  <ellipse cx="32" cy="32" rx="18" ry="18" fill="none" stroke="#FFD54F" stroke-width="1.5"/>
  
  <!-- Decorative border pattern -->
  <g stroke="#E65100" stroke-width="0.8" fill="none" opacity="0.6">
    <circle cx="32" cy="32" r="20"/>
    <!-- Decorative dots around edge -->
    <circle cx="32" cy="12" r="1" fill="#FFD54F"/>
    <circle cx="44" cy="16" r="1" fill="#FFD54F"/>
    <circle cx="52" cy="26" r="1" fill="#FFD54F"/>
    <circle cx="52" cy="38" r="1" fill="#FFD54F"/>
    <circle cx="44" cy="48" r="1" fill="#FFD54F"/>
    <circle cx="32" cy="52" r="1" fill="#FFD54F"/>
    <circle cx="20" cy="48" r="1" fill="#FFD54F"/>
    <circle cx="12" cy="38" r="1" fill="#FFD54F"/>
    <circle cx="12" cy="26" r="1" fill="#FFD54F"/>
    <circle cx="20" cy="16" r="1" fill="#FFD54F"/>
  </g>
  
  <!-- Ancient sun/star emblem in center -->
  <g fill="#E65100" opacity="0.8">
    <!-- Central sun -->
    <circle cx="32" cy="32" r="6" fill="#FFD54F"/>
    <!-- Sun rays -->
    <polygon points="32,22 34,26 30,26" fill="#FFD54F"/>
    <polygon points="32,42 34,38 30,38" fill="#FFD54F"/>
    <polygon points="22,32 26,34 26,30" fill="#FFD54F"/>
    <polygon points="42,32 38,34 38,30" fill="#FFD54F"/>
    <!-- Diagonal rays -->
    <polygon points="24,24 27,26 25,28" fill="#FFD54F"/>
    <polygon points="40,24 37,26 39,28" fill="#FFD54F"/>
    <polygon points="24,40 27,38 25,36" fill="#FFD54F"/>
    <polygon points="40,40 37,38 39,36" fill="#FFD54F"/>
  </g>
  
  <!-- Shine overlay -->
  <ellipse cx="26" cy="26" rx="10" ry="8" fill="url(#goldShine)" transform="rotate(-30, 26, 26)"/>
  
  <!-- Magic runes around edge (fading mystically) -->
  <text x="18" y="18" fill="#E65100" font-size="4" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
    ✧
  </text>
  <text x="42" y="18" fill="#E65100" font-size="4" opacity="0.4">
    <animate attributeName="opacity" values="0.2;0.4;0.8;0.4;0.2" dur="3s" repeatCount="indefinite"/>
    ✦
  </text>
  <text x="46" y="46" fill="#E65100" font-size="4" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.2;0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
    ✧
  </text>
  <text x="14" y="46" fill="#E65100" font-size="4" opacity="0.4">
    <animate attributeName="opacity" values="0.8;0.4;0.2;0.4;0.8" dur="3s" repeatCount="indefinite"/>
    ✦
  </text>
  
  <!-- Sparkles - glinting with treasure light -->
  <circle cx="8" cy="18" r="1.5" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.5;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.3;1.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="24" r="1" fill="#FFD54F" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="46" r="1.2" fill="white" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="44" r="0.8" fill="#FFD54F" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6;0.3;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
