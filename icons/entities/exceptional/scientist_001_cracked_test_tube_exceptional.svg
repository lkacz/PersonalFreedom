<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Cracked Test Tube - Prismatic rainbow crystal tube variant -->
  <defs>
    <linearGradient id="prismGlass" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E040FB;stop-opacity:0.8"/>
      <stop offset="25%" style="stop-color:#00E5FF;stop-opacity:0.6"/>
      <stop offset="50%" style="stop-color:#76FF03;stop-opacity:0.7"/>
      <stop offset="75%" style="stop-color:#FFEA00;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FF4081;stop-opacity:0.8"/>
    </linearGradient>
    <linearGradient id="liquidRainbow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="25%" style="stop-color:#00E5FF"/>
      <stop offset="50%" style="stop-color:#76FF03"/>
      <stop offset="75%" style="stop-color:#FFEA00"/>
      <stop offset="100%" style="stop-color:#FF4081"/>
    </linearGradient>
    <filter id="prismGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rainbow glow aura -->
  <ellipse cx="32" cy="32" rx="18" ry="28" fill="url(#liquidRainbow)" filter="url(#prismGlow)" opacity="0.15"/>
  
  <!-- Shadow (rainbow tinted) -->
  <ellipse cx="34" cy="60" rx="10" ry="3" fill="#7C4DFF" opacity="0.2"/>
  
  <!-- Test tube body (prismatic crystal) -->
  <path d="M24 8 L24 48 Q24 56, 32 56 Q40 56, 40 48 L40 8" 
        fill="url(#prismGlass)" stroke="#E040FB" stroke-width="1.5" filter="url(#prismGlow)"/>
  
  <!-- Rim at top (crystalline) -->
  <ellipse cx="32" cy="8" rx="10" ry="3" fill="#E8EAF6" stroke="#E040FB" stroke-width="1"/>
  <ellipse cx="32" cy="6" rx="8" ry="2" fill="white" opacity="0.7"/>
  
  <!-- Rainbow liquid inside -->
  <path d="M26 32 L26 48 Q26 54, 32 54 Q38 54, 38 48 L38 32 Z" fill="url(#liquidRainbow)" opacity="0.8" filter="url(#prismGlow)"/>
  
  <!-- Rainbow bubbles - rising through liquid -->
  <circle cx="30" cy="44" r="2" fill="#00E5FF" opacity="0.6" filter="url(#prismGlow)">
    <animate attributeName="cy" values="44;38;32;44" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.3;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="34" cy="48" r="1.5" fill="#76FF03" opacity="0.5">
    <animate attributeName="cy" values="48;42;36;48" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.2;0.5" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="38" r="1" fill="#FF4081" opacity="0.4">
    <animate attributeName="cy" values="38;34;30;38" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.2;0.4" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="42" r="1.2" fill="#FFEA00" opacity="0.5">
    <animate attributeName="cy" values="42;36;32;42" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.3;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- THE CRACK (lightning bolt, glowing and pulsing) -->
  <path d="M36 20 L38 24 L36 28 L39 32" stroke="#FFD700" stroke-width="1.5" fill="none" stroke-linecap="round" filter="url(#prismGlow)">
    <animate attributeName="stroke-width" values="1.5;2.5;1.5" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="stroke" values="#FFD700;#FFFFFF;#FFD700" dur="0.8s" repeatCount="indefinite"/>
  </path>
  <path d="M38 24 L40 23" stroke="#FFD700" stroke-width="1" fill="none">
    <animate attributeName="stroke-width" values="1;1.5;1" dur="0.8s" repeatCount="indefinite"/>
  </path>
  
  <!-- Prismatic shine highlights -->
  <path d="M26 12 L26 44" stroke="white" stroke-width="2" opacity="0.5"/>
  <path d="M28 14 L28 40" stroke="#E040FB" stroke-width="1" opacity="0.4"/>
  
  <!-- Rainbow sparkles -->
  <circle cx="42" cy="16" r="2" fill="#E040FB" filter="url(#prismGlow)"/>
  <circle cx="44" cy="20" r="1.5" fill="#00E5FF" filter="url(#prismGlow)"/>
  <circle cx="20" cy="24" r="1.2" fill="#76FF03" filter="url(#prismGlow)"/>
  <circle cx="18" cy="36" r="1" fill="#FFEA00" filter="url(#prismGlow)"/>
  
  <!-- Sparkles - twinkling with rainbow light -->
  <circle cx="46" cy="12" r="1" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="16" cy="18" r="0.8" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
