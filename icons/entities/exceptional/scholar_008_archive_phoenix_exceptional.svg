<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Archive Phoenix - Cyan ice phoenix -->
  <defs>
    <linearGradient id="iceFeathers" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF"/>
      <stop offset="50%" style="stop-color:#00CCFF"/>
      <stop offset="100%" style="stop-color:#0088FF"/>
    </linearGradient>
    <linearGradient id="frostGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#80FFFF"/>
      <stop offset="100%" style="stop-color:#00CCFF"/>
    </linearGradient>
    <filter id="iceAura">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ice aura -->
  <ellipse cx="32" cy="32" rx="28" ry="26" fill="#00FFFF" opacity="0.12" filter="url(#iceAura)"/>
  
  <!-- Floating ice crystals - drifting and sparkling -->
  <polygon points="8,20 10,16 12,20 10,18" fill="#80FFFF" opacity="0.5">
    <animate attributeName="points" values="8,20 10,16 12,20 10,18;8,16 10,12 12,16 10,14;8,24 10,20 12,24 10,22;8,20 10,16 12,20 10,18" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5;0.3;0.5" dur="4s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="54,14 56,10 58,14 56,12" fill="#80FFFF" opacity="0.4">
    <animate attributeName="points" values="54,14 56,10 58,14 56,12;54,10 56,6 58,10 56,8;54,18 56,14 58,18 56,16;54,14 56,10 58,14 56,12" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4;0.2;0.4" dur="3.5s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="6,48 8,44 10,48 8,46" fill="#00CCFF" opacity="0.3">
    <animate attributeName="points" values="6,48 8,44 10,48 8,46;6,44 8,40 10,44 8,42;6,52 8,48 10,52 8,50;6,48 8,44 10,48 8,46" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="5s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Open book (base) -->
  <path d="M8 45 Q8 40, 32 40 Q56 40, 56 45 L56 52 Q56 55, 32 55 Q8 55, 8 52 Z" 
        fill="#E0F0FF"/>
  <path d="M8 45 Q32 38, 56 45" stroke="#00CCFF" stroke-width="0.5" fill="none"/>
  
  <!-- Book pages with frost -->
  <line x1="32" y1="40" x2="32" y2="54" stroke="#0088FF" stroke-width="1"/>
  <path d="M12 48 Q22 46, 30 48" stroke="#80FFFF" stroke-width="0.3" fill="none"/>
  <path d="M34 48 Q42 46, 52 48" stroke="#80FFFF" stroke-width="0.3" fill="none"/>
  
  <!-- Phoenix body (ice colored) -->
  <ellipse cx="32" cy="30" rx="12" ry="10" fill="url(#iceFeathers)"/>
  
  <!-- Phoenix head -->
  <circle cx="32" cy="16" r="7" fill="url(#iceFeathers)"/>
  
  <!-- Ice crown/crest -->
  <polygon points="32,6 28,12 30,10 32,8 34,10 36,12" fill="#80FFFF"/>
  <polygon points="29,8 27,4 29,10" fill="#00FFFF"/>
  <polygon points="35,8 37,4 35,10" fill="#00FFFF"/>
  
  <!-- Phoenix eyes (glowing ice blue) with saccadic movement -->
  <circle cx="28" cy="15" r="2" fill="#FFFFFF"/>
  <circle cx="36" cy="15" r="2" fill="#FFFFFF"/>
  <circle cx="28" cy="15" r="1" fill="#0088FF">
    <animate attributeName="cx" values="28;28;29;28;27;28;28" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="15;15;14;15;15;16;15" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="15" r="1" fill="#0088FF">
    <animate attributeName="cx" values="36;36;37;36;35;36;36" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="15;15;14;15;15;16;15" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <circle cx="28" cy="15" r="0" fill="#80D0FF">
    <animate attributeName="r" values="0;2;0" keyTimes="0;0.98;1" dur="4.6s" begin="1.8s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Right eye blink -->
  <circle cx="36" cy="15" r="0" fill="#80D0FF">
    <animate attributeName="r" values="0;2;0" keyTimes="0;0.98;1" dur="4.6s" begin="1.8s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  
  <!-- Beak -->
  <polygon points="32,18 30,22 32,24 34,22" fill="#C0E0FF"/>
  
  <!-- Ice wings (spread) -->
  <path d="M20 30 Q8 22, 4 10 Q10 18, 16 24 Q8 20, 2 16 Q12 22, 18 28" 
        fill="url(#frostGlow)" filter="url(#iceAura)"/>
  <path d="M44 30 Q56 22, 60 10 Q54 18, 48 24 Q56 20, 62 16 Q52 22, 46 28" 
        fill="url(#frostGlow)" filter="url(#iceAura)"/>
  
  <!-- Tail feathers (ice crystals) -->
  <path d="M32 40 L28 36 L24 42 L28 38 L32 44 L36 38 L40 42 L36 36 Z" 
        fill="#00CCFF"/>
  
  <!-- Frost breath - pulsing with icy power -->
  <ellipse cx="32" cy="28" rx="4" ry="2" fill="#80FFFF" opacity="0.5">
    <animate attributeName="rx" values="4;5;4;3.5;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.5;0.3;0.5" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="36" cy="30" r="1.5" fill="#80FFFF" opacity="0.3">
    <animate attributeName="r" values="1.5;2;1.5;1;1.5" dur="2.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="28" cy="30" r="1.5" fill="#80FFFF" opacity="0.3">
    <animate attributeName="r" values="1.5;2;1.5;1;1.5" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ice sparkles - twinkling coldly -->
  <circle cx="12" cy="8" r="1.2" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.2;1.6;1.2;1;1.2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="6" r="1" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="4" cy="30" r="0.8" fill="#80FFFF" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="28" r="1" fill="#80FFFF" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.9;0.6;0.3;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
</svg>
