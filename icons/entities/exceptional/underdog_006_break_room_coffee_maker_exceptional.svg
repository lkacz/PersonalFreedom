<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Break Room Coffee Maker - Steampunk brass coffee automaton variant -->
  <defs>
    <linearGradient id="brassMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="30%" style="stop-color:#FFC107"/>
      <stop offset="70%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="copperAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB91"/>
      <stop offset="100%" style="stop-color:#BF360C"/>
    </linearGradient>
    <linearGradient id="glassCarafe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="50%" style="stop-color:#FFE082"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
    <linearGradient id="magicCoffee" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4E342E"/>
      <stop offset="50%" style="stop-color:#3E2723"/>
      <stop offset="100%" style="stop-color:#1A0000"/>
    </linearGradient>
    <filter id="steamGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Warm brass glow -->
  <rect x="6" y="8" width="52" height="52" rx="4" fill="#FFD54F" filter="url(#steamGlow)" opacity="0.18"/>
  
  <!-- Main brass body -->
  <rect x="14" y="10" width="36" height="44" rx="3" fill="url(#brassMetal)" stroke="#E65100" stroke-width="1"/>
  
  <!-- Decorative brass rivets -->
  <g fill="#E65100">
    <circle cx="18" cy="14" r="1.5"/>
    <circle cx="46" cy="14" r="1.5"/>
    <circle cx="18" cy="50" r="1.5"/>
    <circle cx="46" cy="50" r="1.5"/>
  </g>
  
  <!-- Steampunk gauge panel -->
  <rect x="18" y="14" width="28" height="12" rx="2" fill="url(#copperAccent)" stroke="#BF360C" stroke-width="0.5"/>
  
  <!-- Pressure gauges -->
  <circle cx="24" cy="20" r="4" fill="#3E2723" stroke="#FFD54F" stroke-width="1"/>
  <line x1="24" y1="20" x2="26" y2="18" stroke="#FF5722" stroke-width="1"/>
  <circle cx="40" cy="20" r="4" fill="#3E2723" stroke="#FFD54F" stroke-width="1"/>
  <line x1="40" y1="20" x2="42" y2="17" stroke="#FF5722" stroke-width="1"/>
  
  <!-- Center dial display -->
  <circle cx="32" cy="20" r="3" fill="#1A0000"/>
  <text x="32" y="21" font-family="serif" font-size="3" fill="#FFD54F" text-anchor="middle">â˜…</text>
  
  <!-- Brass gears (decorative) -->
  <circle cx="16" cy="32" r="5" fill="none" stroke="#E65100" stroke-width="1.5"/>
  <circle cx="16" cy="32" r="2" fill="#FFC107"/>
  <circle cx="48" cy="32" r="5" fill="none" stroke="#E65100" stroke-width="1.5"/>
  <circle cx="48" cy="32" r="2" fill="#FFC107"/>
  
  <!-- Steam pipes -->
  <rect x="10" y="18" width="4" height="3" rx="1" fill="url(#copperAccent)"/>
  <rect x="50" y="18" width="4" height="3" rx="1" fill="url(#copperAccent)"/>
  
  <!-- Status lights (glowing amber) -->
  <circle cx="20" cy="30" r="2" fill="#FF5722" filter="url(#steamGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="30" r="2" fill="#4CAF50" filter="url(#steamGlow)"/>
  
  <!-- Drip area (brass) -->
  <rect x="22" y="34" width="20" height="4" fill="#E65100"/>
  
  <!-- Elegant glass carafe -->
  <path d="M24 38 L24 54 Q24 56, 26 56 L38 56 Q40 56, 40 54 L40 38 Z" fill="url(#glassCarafe)" stroke="#FF8F00" stroke-width="0.5"/>
  
  <!-- Magic coffee in carafe (glowing) -->
  <path d="M26 42 L26 54 Q26 55, 27 55 L37 55 Q38 55, 38 54 L38 42 Z" fill="url(#magicCoffee)"/>
  <ellipse cx="32" cy="42" rx="6" ry="2" fill="#5D4037" opacity="0.8"/>
  
  <!-- Steam (golden wisps) -->
  <g opacity="0.5" filter="url(#steamGlow)">
    <path d="M28 34 Q26 28, 30 24" stroke="#FFD54F" stroke-width="1.5" fill="none"/>
    <path d="M32 34 Q34 26, 30 20" stroke="#FFC107" stroke-width="1.5" fill="none"/>
    <path d="M36 34 Q38 28, 34 24" stroke="#FFD54F" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Sparkles -->
  <circle cx="8" cy="16" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="56" cy="12" r="1" fill="#FFD54F" opacity="0.7"/>
  <circle cx="6" cy="44" r="1.2" fill="white" opacity="0.6"/>
</svg>
