<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 008 Exceptional Redesign: Foundry Exosuit Aster (The Fusion Foundry) -->
  <!-- Evolution of "Walking Kiln" - From Coal/Fire to Plasma/Fusion -->
  <defs>
    <!-- Reinforced Tungsten Body -->
    <linearGradient id="body-plated" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#263238" /> <!-- Dark Blue Grey -->
      <stop offset="20%" stop-color="#546e7a" /> <!-- Blue Grey -->
      <stop offset="80%" stop-color="#546e7a" />
      <stop offset="100%" stop-color="#263238" />
    </linearGradient>

    <!-- Plasma Core (High Energy) -->
    <linearGradient id="plasma-core" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#0277bd" /> <!-- Dark Blue -->
      <stop offset="40%" stop-color="#00e5ff" /> <!-- Cyan -->
      <stop offset="80%" stop-color="#e1f5fe" /> <!-- White Hot -->
      <stop offset="100%" stop-color="#ffffff" />
    </linearGradient>

    <!-- Brass/Gold Trim -->
    <linearGradient id="trim-brass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffecb3" />
      <stop offset="50%" stop-color="#ffb74d" />
      <stop offset="100%" stop-color="#f57f17" />
    </linearGradient>
    
    <!-- Electrical Arc Gradient -->
    <radialGradient id="arc-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#80d8ff" stop-opacity="1" />
      <stop offset="100%" stop-color="#80d8ff" stop-opacity="0" />
    </radialGradient>
  </defs>

  <g transform="translate(256, 256)">
    
    <!-- Heavy Industrial Stance (Slower, heavier bob) -->
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,2; 0,0" dur="5s" repeatCount="indefinite" additive="sum" />

    <!-- Legs (Reinforced Hydraulics) -->
    <g transform="translate(-70, 100)">
       <!-- Upper Thigh -->
       <rect x="-25" y="-10" width="50" height="70" rx="4" fill="#37474f" stroke="#263238" stroke-width="2"/>
       <!-- Hydraulic Piston (Inner) -->
       <rect x="-10" y="20" width="20" height="60" fill="#90a4ae" />
       <!-- Foot Base -->
       <path d="M-35,70 L35,70 L25,90 L-25,90 Z" fill="#263238" />
       <rect x="-30" y="85" width="60" height="10" fill="#ffb74d" opacity="0.8" /> <!-- Safety Stripe -->
    </g>
    <g transform="translate(70, 100)">
       <!-- Upper Thigh -->
       <rect x="-25" y="-10" width="50" height="70" rx="4" fill="#37474f" stroke="#263238" stroke-width="2"/>
       <!-- Hydraulic Piston (Inner) -->
       <rect x="-10" y="20" width="20" height="60" fill="#90a4ae" />
       <!-- Foot Base -->
       <path d="M-35,70 L35,70 L25,90 L-25,90 Z" fill="#263238" />
       <rect x="-30" y="85" width="60" height="10" fill="#ffb74d" opacity="0.8" /> <!-- Safety Stripe -->
    </g>

    <!-- Main Body: The Fusion Reactor -->
    <!-- Wider, sturdier cylinder -->
    <path d="M-110,-90 L110,-90 L100,130 L-100,130 Z" fill="url(#body-plated)" stroke="#263238" stroke-width="2" />
    
    <!-- Top Cooling Dome (Complex Evolution) -->
    <path d="M-110,-90 Q0,-140 110,-90 Z" fill="#455a64" stroke="#263238" stroke-width="2" />
    <ellipse cx="0" cy="-115" rx="30" ry="10" fill="#29b6f6" opacity="0.6">
        <animate attributeName="opacity" values="0.4; 0.8; 0.4" dur="2s" repeatCount="indefinite" />
    </ellipse> <!-- Top Vent Flow -->

    <!-- Reinforced Bands (Brass/Gold) -->
    <rect x="-115" y="-50" width="230" height="25" rx="4" fill="url(#trim-brass)" stroke="#e65100" stroke-width="1" />
    <rect x="-105" y="90" width="210" height="25" rx="4" fill="url(#trim-brass)" stroke="#e65100" stroke-width="1" />
    
    <!-- Side Cooling Tanks (New feature) -->
    <rect x="-140" y="-20" width="30" height="80" rx="5" fill="#37474f" stroke="#263238" />
    <rect x="110" y="-20" width="30" height="80" rx="5" fill="#37474f" stroke="#263238" />
    
    <!-- Connecting Pipes -->
    <path d="M-125,0 L-90,10" stroke="#90a4ae" stroke-width="5" />
    <path d="M125,0 L90,10" stroke="#90a4ae" stroke-width="5" />

    <!-- Plasma Core Window (The "Eye" of the Kiln) -->
    <!-- Modified shape: Hexagonal or more structured -->
    <path d="M-60,-20 L-60,70 L0,90 L60,70 L60,-20 L0,-40 Z" fill="#000" stroke="#4fc3f7" stroke-width="2" />
    <path d="M-55,-15 L-55,68 L0,85 L55,68 L55,-15 L0,-35 Z" fill="url(#plasma-core)">
       <!-- Intense heat pulse -->
       <animate attributeName="fill-opacity" values="0.9; 1; 0.9" dur="0.1s" repeatCount="indefinite" />
    </path>
    
    <!-- Window Grate (Vertical Bars) -->
    <rect x="-40" y="-10" width="5" height="80" fill="#263238" />
    <rect x="-15" y="-20" width="5" height="95" fill="#263238" />
    <rect x="10" y="-20" width="5" height="95" fill="#263238" />
    <rect x="35" y="-10" width="5" height="80" fill="#263238" />

    <!-- Head/Face Plate (Integrated into Top Band) -->
    <!-- A more advanced sensor array -->
    <rect x="-30" y="-60" width="60" height="20" rx="5" fill="#263238" />
    <circle cx="-15" cy="-50" r="5" fill="#00e5ff">
       <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="15" cy="-50" r="5" fill="#00e5ff">
       <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1s" repeatCount="indefinite" delay="0.5s"/>
    </circle>
    
    <!-- Particle Effects: Plasma Sparks -->
    <circle cx="-50" cy="100" r="2" fill="#80d8ff">
      <animate attributeName="cy" values="100; -120" dur="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="1; 0" dur="1s" repeatCount="indefinite" />
      <animate attributeName="cx" values="-50; -60" dur="1s" repeatCount="indefinite" />
    </circle>
    <circle cx="50" cy="100" r="2" fill="#80d8ff">
      <animate attributeName="cy" values="100; -120" dur="1.2s" repeatCount="indefinite" delay="0.5s" />
      <animate attributeName="opacity" values="1; 0" dur="1.2s" repeatCount="indefinite" delay="0.5s" />
      <animate attributeName="cx" values="50; 60" dur="1.2s" repeatCount="indefinite" delay="0.5s" />
    </circle>
    <circle cx="0" cy="110" r="3" fill="#80d8ff">
      <animate attributeName="cy" values="110; -100" dur="1.5s" repeatCount="indefinite" delay="0.2s" />
      <animate attributeName="opacity" values="1; 0" dur="1.5s" repeatCount="indefinite" delay="0.2s" />
    </circle>

  </g>
</svg>
