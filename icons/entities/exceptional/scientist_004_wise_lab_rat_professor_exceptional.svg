<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Wise Lab Rat Professor - Ethereal golden archmage rat variant -->
  <defs>
    <linearGradient id="archmageGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE082"/>
      <stop offset="50%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FFC107"/>
    </linearGradient>
    <linearGradient id="cosmicWisdom" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C4DFF"/>
      <stop offset="50%" style="stop-color:#536DFE"/>
      <stop offset="100%" style="stop-color:#448AFF"/>
    </linearGradient>
    <filter id="arcaneGlow">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Cosmic wisdom aura -->
  <ellipse cx="32" cy="36" rx="26" ry="24" fill="url(#cosmicWisdom)" filter="url(#arcaneGlow)" opacity="0.2"/>
  
  <!-- Ancient tome underneath (sitting on wisdom) -->
  <rect x="10" y="48" width="44" height="12" rx="2" fill="#5D4037"/>
  <rect x="12" y="50" width="40" height="8" fill="#8D6E63"/>
  <line x1="14" y1="52" x2="50" y2="52" stroke="#FFD54F" stroke-width="0.5"/>
  <line x1="14" y1="56" x2="40" y2="56" stroke="#FFD54F" stroke-width="0.5"/>
  
  <!-- Body (golden archmage) -->
  <ellipse cx="32" cy="44" rx="14" ry="10" fill="url(#archmageGold)" filter="url(#arcaneGlow)"/>
  
  <!-- White mystical belly -->
  <ellipse cx="32" cy="46" rx="8" ry="6" fill="white" opacity="0.8"/>
  
  <!-- Head (wise golden sage) -->
  <circle cx="32" cy="28" r="14" fill="url(#archmageGold)" filter="url(#arcaneGlow)"/>
  
  <!-- Big wise ears (golden interior) -->
  <circle cx="20" cy="18" r="7" fill="#FFD54F"/>
  <circle cx="20" cy="18" r="5" fill="#FFE082"/>
  <circle cx="44" cy="18" r="7" fill="#FFD54F"/>
  <circle cx="44" cy="18" r="5" fill="#FFE082"/>
  
  <!-- Wise cosmic eyes (glowing purple with pulsing and saccadic movement) -->
  <ellipse cx="26" cy="26" rx="4" ry="3" fill="#7C4DFF" filter="url(#arcaneGlow)">
    <animate attributeName="opacity" values="1;0.7;1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="27" cy="25" r="1.5" fill="white">
    <animate attributeName="r" values="1.5;1.8;1.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="27;27;28;27;26;27;27" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="25;25;24;25;25;26;25" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <ellipse cx="26" cy="26" rx="4" ry="0" fill="#9E7EAA">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="6.2s" begin="0.9s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="38" cy="26" rx="4" ry="3" fill="#7C4DFF" filter="url(#arcaneGlow)">
    <animate attributeName="opacity" values="1;0.7;1;0.8;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="39" cy="25" r="1.5" fill="white">
    <animate attributeName="r" values="1.5;1.8;1.5" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cx" values="39;39;40;39;38;39;39" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="25;25;24;25;25;26;25" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Right eye blink -->
  <ellipse cx="38" cy="26" rx="4" ry="0" fill="#9E7EAA">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="6.2s" begin="0.9s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Wisdom wrinkles (silver/arcane) -->
  <path d="M22 24 L20 22" stroke="#B388FF" stroke-width="0.5"/>
  <path d="M42 24 L44 22" stroke="#B388FF" stroke-width="0.5"/>
  
  <!-- Golden whiskers - static (whiskers don't move independently) -->
  <g stroke="#FFD54F" stroke-width="0.8">
    <line x1="20" y1="30" x2="10" y2="28"/>
    <line x1="20" y1="32" x2="8" y2="32"/>
    <line x1="20" y1="34" x2="10" y2="36"/>
    <line x1="44" y1="30" x2="54" y2="28"/>
    <line x1="44" y1="32" x2="56" y2="32"/>
    <line x1="44" y1="34" x2="54" y2="36"/>
  </g>
  
  <!-- Pink nose -->
  <ellipse cx="32" cy="32" rx="3" ry="2" fill="#FFAB91"/>
  
  <!-- Archmage spectacles (floating, magical) -->
  <g fill="none" stroke="#7C4DFF" stroke-width="1" filter="url(#arcaneGlow)">
    <circle cx="26" cy="26" r="6"/>
    <circle cx="38" cy="26" r="6"/>
    <path d="M32 26 Q34 24, 36 26"/>
  </g>
  
  <!-- Tiny wizard hat -->
  <path d="M26 10 L32 -2 L38 10" fill="#7C4DFF" filter="url(#arcaneGlow)"/>
  <ellipse cx="32" cy="10" rx="8" ry="2" fill="#536DFE"/>
  <circle cx="32" cy="0" r="1.5" fill="#FFD54F" filter="url(#arcaneGlow)"/>
  
  <!-- Magic star particles - floating around -->
  <circle cx="8" cy="20" r="1.5" fill="#FFD54F" filter="url(#arcaneGlow)">
    <animate attributeName="cy" values="20;16;20;24;20" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.6;1;0.8;1" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="18" r="1" fill="#7C4DFF" filter="url(#arcaneGlow)">
    <animate attributeName="cy" values="18;14;18;22;18" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.9;0.5;0.9;0.7;0.9" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="6" cy="44" r="1.2" fill="white" opacity="0.8">
    <animate attributeName="cy" values="44;40;44;48;44" dur="4.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="42" r="0.8" fill="#B388FF" opacity="0.7">
    <animate attributeName="cy" values="42;38;42;46;42" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="3.8s" repeatCount="indefinite"/>
  </circle>
</svg>
