<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- EXCEPTIONAL Lucky Sticky Note - Holographic rainbow sticky note variant -->
  <defs>
    <linearGradient id="holographicBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="25%" style="stop-color:#00BCD4"/>
      <stop offset="50%" style="stop-color:#76FF03"/>
      <stop offset="75%" style="stop-color:#FFEA00"/>
      <stop offset="100%" style="stop-color:#FF4081"/>
    </linearGradient>
    <linearGradient id="holoShimmer" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7C4DFF"/>
      <stop offset="33%" style="stop-color:#00E5FF"/>
      <stop offset="66%" style="stop-color:#76FF03"/>
      <stop offset="100%" style="stop-color:#FF4081"/>
    </linearGradient>
    <filter id="holoGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rainbow holographic glow -->
  <rect x="10" y="8" width="44" height="48" rx="2" fill="url(#holographicBase)" filter="url(#holoGlow)" opacity="0.25"/>
  
  <!-- Main sticky note body (slightly tilted) -->
  <g transform="rotate(-3, 32, 32)">
    <!-- Shadow (iridescent) -->
    <rect x="14" y="14" width="40" height="40" rx="1" fill="#7C4DFF" opacity="0.2" transform="translate(2,2)"/>
    
    <!-- Holographic sticky note -->
    <rect x="12" y="10" width="40" height="40" rx="1" fill="url(#holographicBase)" filter="url(#holoGlow)"/>
    
    <!-- Holographic shimmer overlay -->
    <rect x="12" y="10" width="40" height="40" rx="1" fill="url(#holoShimmer)" opacity="0.3"/>
    
    <!-- Folded corner (rainbow) -->
    <path d="M52 10 L42 10 L52 20 Z" fill="#FF4081"/>
    <path d="M42 10 L52 20 L42 20 Z" fill="#E040FB"/>
    
    <!-- Glowing handwritten text (silver/white) -->
    <line x1="16" y1="20" x2="38" y2="20" stroke="white" stroke-width="1.5" opacity="0.6"/>
    <line x1="16" y1="26" x2="44" y2="26" stroke="white" stroke-width="1.5" opacity="0.5"/>
    <line x1="16" y1="32" x2="40" y2="32" stroke="white" stroke-width="1.5" opacity="0.4"/>
    <line x1="16" y1="38" x2="32" y2="38" stroke="white" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Glowing checkmark (neon green) - pulsing with completion -->
    <path d="M16 42 L20 46 L30 36" stroke="#76FF03" stroke-width="2.5" fill="none" opacity="0.9" stroke-linecap="round" stroke-linejoin="round" filter="url(#holoGlow)">
      <animate attributeName="stroke-width" values="2.5;3.5;2.5" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9;0.7;0.9" dur="1.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Crystal tape piece at top -->
    <rect x="26" y="6" width="12" height="6" fill="white" opacity="0.6"/>
    <rect x="26" y="6" width="12" height="6" fill="url(#holoShimmer)" opacity="0.3"/>
  </g>
  
  <!-- Rainbow sparkles around the note - cycling colors -->
  <circle cx="8" cy="20" r="1.5" fill="#E040FB" filter="url(#holoGlow)">
    <animate attributeName="opacity" values="1;0.5;1;0.7;1" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1.5;2;1.5;1.3;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="16" r="1" fill="#00BCD4" filter="url(#holoGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="52" r="1.5" fill="#76FF03" filter="url(#holoGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7;0.4;0.7" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="10" cy="48" r="1" fill="#FFEA00" filter="url(#holoGlow)">
    <animate attributeName="opacity" values="0.9;0.5;0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="6" cy="34" r="1.2" fill="#FF4081" filter="url(#holoGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="58" cy="38" r="0.8" fill="#7C4DFF" filter="url(#holoGlow)">
    <animate attributeName="opacity" values="1;0.6;1;0.8;1" dur="1.6s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Star sparkles - twinkling brightly -->
  <circle cx="4" cy="12" r="1" fill="white" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.4;0.9;1;0.9" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;1.3;1;0.8;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="60" cy="28" r="0.8" fill="white" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8;0.5;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>
