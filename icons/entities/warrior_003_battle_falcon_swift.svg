<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Battle Falcon Swift - Fierce hunting falcon, sharp eyes -->
  <defs>
    <linearGradient id="falconBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="falconWing" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="falconBelly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#EFEBE9"/>
      <stop offset="100%" style="stop-color:#D7CCC8"/>
    </linearGradient>
  </defs>
  
  <!-- Tail feathers -->
  <path d="M20 50 L14 58 L18 50 L12 56 L16 49 L10 54 L15 48" fill="url(#falconBody)" stroke="#3E2723" stroke-width="0.5"/>
  
  <!-- Body -->
  <ellipse cx="30" cy="38" rx="14" ry="12" fill="url(#falconBody)"/>
  
  <!-- Belly pattern (speckled) -->
  <ellipse cx="32" cy="40" rx="8" ry="8" fill="url(#falconBelly)"/>
  <circle cx="30" cy="38" r="1" fill="#5D4037" opacity="0.5"/>
  <circle cx="34" cy="40" r="1" fill="#5D4037" opacity="0.5"/>
  <circle cx="31" cy="43" r="1" fill="#5D4037" opacity="0.5"/>
  <circle cx="35" cy="37" r="0.8" fill="#5D4037" opacity="0.5"/>
  <circle cx="29" cy="41" r="0.8" fill="#5D4037" opacity="0.5"/>
  
  <!-- Left wing (spread for attack) -->
  <path d="M16 36 Q8 30, 6 38 Q4 46, 12 48 Q18 44, 20 40 Z" fill="url(#falconWing)" stroke="#3E2723" stroke-width="0.5"/>
  <path d="M8 38 L6 42 M10 40 L8 45 M12 42 L10 47" stroke="#4E342E" stroke-width="1"/>
  
  <!-- Right wing (tucked) -->
  <path d="M44 36 Q52 34, 54 40 Q54 46, 48 46 Q44 44, 44 40 Z" fill="url(#falconWing)" stroke="#3E2723" stroke-width="0.5"/>
  
  <!-- Head -->
  <circle cx="40" cy="24" r="10" fill="url(#falconBody)"/>
  
  <!-- Distinctive falcon mask markings -->
  <path d="M38 24 L36 32 L34 28" fill="#1A1A1A"/>
  <path d="M44 24 L46 32 L48 28" fill="#1A1A1A"/>
  
  <!-- Sharp fierce eyes -->
  <ellipse cx="36" cy="22" rx="3" ry="2.5" fill="#FFF8E1"/>
  <circle cx="36" cy="22" r="1.5" fill="#FF6F00"/>
  <circle cx="36" cy="22" r="0.8" fill="#1A1A1A"/>
  <circle cx="36.5" cy="21.5" r="0.4" fill="white"/>
  
  <ellipse cx="44" cy="22" rx="3" ry="2.5" fill="#FFF8E1"/>
  <circle cx="44" cy="22" r="1.5" fill="#FF6F00"/>
  <circle cx="44" cy="22" r="0.8" fill="#1A1A1A"/>
  <circle cx="44.5" cy="21.5" r="0.4" fill="white"/>
  
  <!-- Angry brow -->
  <path d="M33 19 L38 20" stroke="#3E2723" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M47 19 L42 20" stroke="#3E2723" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Hooked beak -->
  <path d="M40 26 L40 30 L38 32 L40 30 L42 32 L40 30 L40 28" fill="#FF8F00"/>
  <path d="M38 28 L40 26 L42 28 Q40 27, 38 28" fill="#FFB300"/>
  <circle cx="39" cy="27" r="0.5" fill="#1A1A1A"/>
  <circle cx="41" cy="27" r="0.5" fill="#1A1A1A"/>
  
  <!-- Crown feathers -->
  <path d="M36 14 L34 10 L38 14" fill="#5D4037"/>
  <path d="M40 14 L40 9 L42 14" fill="#5D4037"/>
  <path d="M44 14 L46 10 L44 15" fill="#5D4037"/>
  
  <!-- Talons (sharp, ready) -->
  <path d="M26 48 L24 52 L22 56 M26 48 L26 54 M26 48 L28 52 L30 55" stroke="#4E342E" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M36 48 L34 52 L32 55 M36 48 L36 54 M36 48 L38 52 L40 55" stroke="#4E342E" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
