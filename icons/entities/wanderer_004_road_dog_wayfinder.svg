<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Road Dog Wayfinder - Scruffy loyal travel companion -->
  <defs>
    <linearGradient id="scruffyFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A1887F"/>
      <stop offset="50%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#6D4C41"/>
    </linearGradient>
    <linearGradient id="rareBlueAura" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
    <filter id="loyalGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rare loyal aura -->
  <ellipse cx="32" cy="38" rx="26" ry="22" fill="url(#rareBlueAura)" filter="url(#loyalGlow)" opacity="0.15"/>
  
  <!-- Ground/path hint -->
  <ellipse cx="32" cy="58" rx="22" ry="4" fill="#8D6E63" opacity="0.2"/>
  
  <!-- Back legs -->
  <rect x="18" y="48" width="6" height="10" rx="2" fill="url(#scruffyFur)"/>
  <rect x="40" y="48" width="6" height="10" rx="2" fill="url(#scruffyFur)"/>
  
  <!-- Paws -->
  <ellipse cx="21" cy="58" rx="4" ry="2" fill="#6D4C41"/>
  <ellipse cx="43" cy="58" rx="4" ry="2" fill="#6D4C41"/>
  
  <!-- Body (scruffy, fluffy) -->
  <ellipse cx="32" cy="44" rx="16" ry="10" fill="url(#scruffyFur)"/>
  
  <!-- Scruffy fur texture on body -->
  <g stroke="#5D4037" stroke-width="0.5" fill="none" opacity="0.3">
    <path d="M20 40 Q22 38, 20 36"/>
    <path d="M44 40 Q42 38, 44 36"/>
    <path d="M28 36 Q30 34, 32 36"/>
    <path d="M36 36 Q34 34, 32 36"/>
  </g>
  
  <!-- Chest (lighter) -->
  <ellipse cx="32" cy="46" rx="8" ry="6" fill="#BCAAA4"/>
  
  <!-- Front legs -->
  <rect x="24" y="48" width="5" height="10" rx="2" fill="url(#scruffyFur)"/>
  <rect x="35" y="48" width="5" height="10" rx="2" fill="url(#scruffyFur)"/>
  <ellipse cx="26" cy="58" rx="3" ry="2" fill="#6D4C41"/>
  <ellipse cx="38" cy="58" rx="3" ry="2" fill="#6D4C41"/>
  
  <!-- Head -->
  <ellipse cx="32" cy="28" rx="12" ry="10" fill="url(#scruffyFur)"/>
  
  <!-- Scruffy head fur -->
  <g fill="#8D6E63">
    <ellipse cx="24" cy="22" rx="3" ry="4" transform="rotate(-20, 24, 22)"/>
    <ellipse cx="40" cy="22" rx="3" ry="4" transform="rotate(20, 40, 22)"/>
    <ellipse cx="32" cy="18" rx="4" ry="3"/>
  </g>
  
  <!-- Floppy ears -->
  <ellipse cx="20" cy="26" rx="6" ry="10" fill="url(#scruffyFur)" transform="rotate(-15, 20, 26)"/>
  <ellipse cx="44" cy="26" rx="6" ry="10" fill="url(#scruffyFur)" transform="rotate(15, 44, 26)"/>
  
  <!-- Inner ears -->
  <ellipse cx="20" cy="28" rx="3" ry="5" fill="#FFCCBC" transform="rotate(-15, 20, 28)"/>
  <ellipse cx="44" cy="28" rx="3" ry="5" fill="#FFCCBC" transform="rotate(15, 44, 28)"/>
  
  <!-- Snout -->
  <ellipse cx="32" cy="32" rx="6" ry="5" fill="#A1887F"/>
  
  <!-- Nose -->
  <ellipse cx="32" cy="30" rx="3" ry="2" fill="#4E342E"/>
  <ellipse cx="33" cy="29" rx="1" ry="0.5" fill="#6D4C41"/>
  
  <!-- Happy eyes (always happy to see you!) -->
  <ellipse cx="26" cy="24" rx="3" ry="4" fill="#4E342E"/>
  <circle cx="27" cy="23" r="1.5" fill="white"/>
  <ellipse cx="38" cy="24" rx="3" ry="4" fill="#4E342E"/>
  <circle cx="39" cy="23" r="1.5" fill="white"/>
  
  <!-- Happy eyebrows -->
  <path d="M23 20 Q26 18, 29 20" stroke="#5D4037" stroke-width="1" fill="none"/>
  <path d="M35 20 Q38 18, 41 20" stroke="#5D4037" stroke-width="1" fill="none"/>
  
  <!-- Big happy smile -->
  <path d="M26 34 Q32 40, 38 34" stroke="#4E342E" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  
  <!-- Tongue (excited!) -->
  <ellipse cx="32" cy="38" rx="3" ry="4" fill="#F48FB1"/>
  
  <!-- Wagging tail -->
  <path d="M48 42 Q54 38, 56 44 Q58 50, 54 48" fill="url(#scruffyFur)">
    <animate attributeName="d" 
             values="M48 42 Q54 38, 56 44 Q58 50, 54 48;M48 42 Q56 36, 58 42 Q60 48, 56 46;M48 42 Q54 38, 56 44 Q58 50, 54 48" 
             dur="0.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Bandana (travel accessory) -->
  <path d="M24 36 L32 42 L40 36 Q32 34, 24 36" fill="#C62828"/>
  <polygon points="32,42 28,50 36,50" fill="#C62828"/>
  
  <!-- Rare sparkles -->
  <g fill="url(#rareBlueAura)" opacity="0.6">
    <circle cx="10" cy="20" r="1.5"/>
    <circle cx="54" cy="16" r="1"/>
    <circle cx="8" cy="50" r="1"/>
  </g>
</svg>