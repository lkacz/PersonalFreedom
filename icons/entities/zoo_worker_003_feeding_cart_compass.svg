<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Zoo Worker 003: Feeding Cart Compass (Zoo Themed) -->
  <!-- Concept: "The Feeder's Guide". Instead of N/S/E/W, it points to diets. -->
  <defs>
    <!-- Cart Wheel/Tire Rubber Case -->
    <radialGradient id="tireCase" cx="50%" cy="50%" r="50%">
      <stop offset="80%" stop-color="#424242"/>
      <stop offset="90%" stop-color="#212121"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>

    <!-- Zone Backgrounds -->
    <path id="zoneSlice" d="M0,0 L160,-160 A226,226 0 0 1 160,160 Z" /> <!-- Quarter slice base -->

    <filter id="mudSplatter">
       <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3"/>
       <feColorMatrix type="matrix" values="0.3 0 0 0 0.4  0 0.25 0 0 0.3  0 0 0.1 0 0.2  0 0 0 1 0"/>
       <feComposite in2="SourceGraphic" operator="in"/>
    </filter>
  </defs>

  <!-- Background Shadow -->
  <circle cx="260" cy="264" r="210" fill="#000" opacity="0.3"/>

  <g transform="translate(256, 256)">
    <!-- Animation: Bouncing like it's hanging on a rattling cart -->
    <g>
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,2; 0,0; 0,-1; 0,0" dur="0.3s" repeatCount="indefinite"/> 
        <animateTransform attributeName="transform" type="rotate" values="-2; 2; -2" dur="1s" repeatCount="indefinite" additive="sum"/>

        <!-- Lanyard: A frayed rope -->
        <path d="M0,-210 L0,-300" stroke="#8D6E63" stroke-width="15" stroke-dasharray="5,2"/>
        <circle cx="0" cy="-210" r="30" fill="none" stroke="#5D4037" stroke-width="10"/>

        <!-- Case: Looks like a sturdy heavy-duty rubber bumper -->
        <circle cx="0" cy="0" r="210" fill="url(#tireCase)" />
        <circle cx="0" cy="0" r="190" fill="none" stroke="#616161" stroke-width="2" stroke-dasharray="10,10"/> <!-- Tread marks -->

        <!-- Face Background: Beige Plastic/Enamel -->
        <circle cx="0" cy="0" r="180" fill="#F5F5F5"/>

        <!-- Zones (Diets instead of Directions) -->
        <g opacity="0.8">
            <!-- North: Carnivore (Red) -->
            <path d="M0,0 L-130,-125 A180,180 0 0 1 130,-125 Z" fill="#FFCDD2"/>
            <text x="0" y="-140" font-family="sans-serif" font-weight="bold" font-size="30" fill="#C62828" text-anchor="middle">MEAT</text>
            <path d="M-15,-130 L-5,-110 M15,-130 L5,-110" stroke="#C62828" stroke-width="3" opacity="0.5"/> <!-- Teeth marks -->

            <!-- East: Herbivore (Green) -->
            <path d="M0,0 L130,-125 A180,180 0 0 1 130,125 Z" fill="#C8E6C9"/>
            <text x="140" y="10" font-family="sans-serif" font-weight="bold" font-size="30" fill="#2E7D32" text-anchor="middle" transform="rotate(90 140 10)">VEG</text>
            <path d="M100,-20 Q120,0 100,20" fill="none" stroke="#2E7D32" stroke-width="3" opacity="0.5"/>

            <!-- South: Aquatic (Blue) -->
            <path d="M0,0 L130,125 A180,180 0 0 1 -130,125 Z" fill="#B3E5FC"/>
            <text x="0" y="150" font-family="sans-serif" font-weight="bold" font-size="30" fill="#0277BD" text-anchor="middle">FISH</text>
            <path d="M-20,110 Q0,120 20,110" fill="none" stroke="#0277BD" stroke-width="3" opacity="0.5"/>
            
            <!-- West: Insect/Small (Yellow) -->
            <path d="M0,0 L-130,125 A180,180 0 0 1 -130,-125 Z" fill="#FFF9C4"/>
            <text x="-140" y="10" font-family="sans-serif" font-weight="bold" font-size="30" fill="#F9A825" text-anchor="middle" transform="rotate(-90 -140 10)">BUG</text>
            <circle cx="-100" cy="0" r="3" fill="#F9A825" opacity="0.5"/>
        </g>

        <!-- Divider Lines (Crosshairs) -->
        <line x1="-180" y1="0" x2="180" y2="0" stroke="#424242" stroke-width="2"/>
        <line x1="0" y1="-180" x2="0" y2="180" stroke="#424242" stroke-width="2"/>

        <!-- Needle: A Metal Spoon Pointer (Classic zoo feeding) -->
        <g>
            <!-- Needle Animation: Spins wildly then points to Carnivore (N) -->
            <!-- The 'Hunger Finding' spin -->
            <animateTransform attributeName="transform" type="rotate" values="0; 720; 1080; 1440; 1460; 1430; 1440" dur="5s" repeatCount="indefinite" isAdditive="sum"/>
            
            <g transform="rotate(-90)"> <!-- Default spoon points right, rotate to point UP (North) -->
                <!-- Handle -->
                <rect x="-80" y="-5" width="80" height="10" rx="2" fill="#909497"/>
                <!-- Bowl -->
                <ellipse cx="20" cy="0" rx="35" ry="25" fill="#B0BEC5"/>
                <ellipse cx="20" cy="0" rx="25" ry="15" fill="#CFD8DC"/> <!-- Concave light -->
                
                <!-- Center Pivot -->
                <circle cx="0" cy="0" r="8" fill="#546E7A" stroke="#37474F" stroke-width="2"/>
            </g>
        </g>

        <!-- Glass Cover -->
        <circle cx="0" cy="0" r="180" fill="#FFF" opacity="0.1"/>
        <path d="M-100,-100 L-50,-120" stroke="#FFF" stroke-width="2" opacity="0.5"/> <!-- Glare -->
        
        <!-- Mud Splatter (It's a dirty job) -->
         <path d="M50,80 Q60,90 70,80 T90,90" stroke="#5D4037" stroke-width="8" stroke-linecap="round" opacity="0.8"/>
         <circle cx="120" cy="40" r="8" fill="#5D4037" opacity="0.8"/>

    </g>
  </g>
</svg>