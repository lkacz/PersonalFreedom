<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Break Room Coffee Maker - Ancient machine that makes surprisingly good coffee -->
  <defs>
    <linearGradient id="coffeeBlack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242"/>
      <stop offset="50%" style="stop-color:#212121"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="carafeGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#BBDEFB"/>
      <stop offset="100%" style="stop-color:#90CAF9"/>
    </linearGradient>
    <linearGradient id="coffeeLiquid" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="epicPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BA68C8"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <filter id="steamBlur">
      <feGaussianBlur stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Epic glow -->
  <rect x="6" y="8" width="52" height="52" rx="4" fill="url(#epicPurple)" opacity="0.15"/>
  
  <!-- Main coffee maker body -->
  <rect x="14" y="10" width="36" height="44" rx="3" fill="url(#coffeeBlack)"/>
  
  <!-- Control panel area -->
  <rect x="18" y="14" width="28" height="12" rx="2" fill="#37474F"/>
  
  <!-- Display (showing brewing) -->
  <rect x="22" y="16" width="14" height="8" rx="1" fill="#1B5E20"/>
  <text x="29" y="22" font-family="monospace" font-size="4" fill="#4CAF50" text-anchor="middle">BREW</text>
  
  <!-- Buttons (old style) -->
  <circle cx="42" cy="18" r="2" fill="#F44336"/>
  <circle cx="42" cy="24" r="2" fill="#4CAF50"/>
  
  <!-- Status light (on, glowing) -->
  <circle cx="20" cy="30" r="2" fill="#FF5722">
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Water reservoir area (top) -->
  <rect x="16" y="12" width="10" height="8" fill="#546E7A" opacity="0.5"/>
  <rect x="17" y="13" width="8" height="6" fill="#90CAF9" opacity="0.3"/>
  
  <!-- Drip area -->
  <rect x="22" y="34" width="20" height="4" fill="#424242"/>
  
  <!-- Coffee carafe -->
  <path d="M24 38 L24 54 Q24 56, 26 56 L38 56 Q40 56, 40 54 L40 38 Z" fill="url(#carafeGlass)" stroke="#78909C" stroke-width="0.5"/>
  
  <!-- Coffee in carafe (half full of magic) -->
  <path d="M25 44 L25 54 Q25 55, 26 55 L38 55 Q39 55, 39 54 L39 44 Z" fill="url(#coffeeLiquid)"/>
  
  <!-- Carafe handle -->
  <path d="M40 42 Q46 44, 46 48 Q46 52, 40 54" stroke="#616161" stroke-width="2" fill="none"/>
  
  <!-- Warming plate glow -->
  <rect x="22" y="54" width="20" height="2" fill="#FF5722" opacity="0.3"/>
  
  <!-- Steam rising (the good stuff) -->
  <g stroke="white" stroke-width="1.5" fill="none" filter="url(#steamBlur)" opacity="0.6">
    <path d="M28 36 Q26 32, 28 28 Q30 24, 28 20">
      <animate attributeName="d" values="M28 36 Q26 32, 28 28 Q30 24, 28 20;M28 36 Q30 32, 28 28 Q26 24, 28 20;M28 36 Q26 32, 28 28 Q30 24, 28 20" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M32 36 Q34 32, 32 28 Q30 24, 32 20">
      <animate attributeName="d" values="M32 36 Q34 32, 32 28 Q30 24, 32 20;M32 36 Q30 32, 32 28 Q34 24, 32 20;M32 36 Q34 32, 32 28 Q30 24, 32 20" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M36 36 Q38 32, 36 28 Q34 24, 36 20">
      <animate attributeName="d" values="M36 36 Q38 32, 36 28 Q34 24, 36 20;M36 36 Q34 32, 36 28 Q38 24, 36 20;M36 36 Q38 32, 36 28 Q34 24, 36 20" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Scratches and wear marks (ancient but loved) -->
  <g stroke="#616161" stroke-width="0.3" opacity="0.3">
    <line x1="18" y1="40" x2="22" y2="42"/>
    <line x1="42" y1="36" x2="46" y2="38"/>
    <line x1="16" y1="48" x2="20" y2="50"/>
  </g>
  
  <!-- Tape holding cord (janky repair) -->
  <rect x="48" y="40" width="4" height="8" fill="#E0E0E0" opacity="0.5"/>
  
  <!-- Sticker (employee of month - joke) -->
  <circle cx="44" cy="46" r="3" fill="#FFC107" opacity="0.7"/>
  <text x="44" y="47" font-family="sans-serif" font-size="2" fill="#5D4037" text-anchor="middle">â˜…</text>
  
  <!-- Epic sparkles -->
  <g fill="url(#epicPurple)">
    <circle cx="10" cy="16" r="1.5" opacity="0.7"/>
    <circle cx="54" cy="20" r="2" opacity="0.6"/>
    <circle cx="8" cy="48" r="1" opacity="0.5"/>
    <circle cx="56" cy="52" r="1.5" opacity="0.6"/>
  </g>
  
  <!-- Coffee drip (actively brewing) -->
  <ellipse cx="32" cy="36" rx="1" ry="2" fill="#5D4037" opacity="0.8">
    <animate attributeName="cy" values="36;40;36" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite"/>
  </ellipse>
</svg>
