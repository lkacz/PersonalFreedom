<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Space Pirate 007: Audit Ghost Ledger (Normal) -->
  <defs>
    <linearGradient id="ledgerCover" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#263238"/>
      <stop offset="50%" stop-color="#37474F"/>
      <stop offset="100%" stop-color="#263238"/>
    </linearGradient>

    <linearGradient id="spectralPaper" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E0F7FA"/>
      <stop offset="100%" stop-color="#B2EBF2"/>
    </linearGradient>

    <filter id="ghostGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00E5FF" flood-opacity="0.5" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="coloredBlur"/>
      <feComposite in="SourceGraphic" in2="coloredBlur" operator="over"/>
    </filter>

    <clipPath id="pageClip">
        <rect x="-140" y="-180" width="280" height="360"/>
    </clipPath>
  </defs>

  <!-- Background Space (Guide) -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <!-- Floating Ledger Group -->
  <g transform="translate(256, 256)">
    <!-- Hover floating motion -->
    <animateTransform attributeName="transform" type="translate"
      values="256, 256; 256, 246; 256, 256"
      dur="3.8s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.45 0 0.55 1; 0.45 0 0.55 1"/>

    <!-- Back Cover -->
    <path d="M-150,-190 L150,-190 L160,180 L-140,180 Z" fill="url(#ledgerCover)"/>

    <!-- Pages Block -->
    <path d="M-140,-180 L140,-180 L150,170 L-130,170 Z" fill="#90A4AE"/>
    
    <!-- Open Pages (Spectral) -->
    <g filter="url(#ghostGlow)">
        <!-- Left Page -->
        <path d="M-130,-170 Q-10, -170 0, -165 L0, 165 Q-10, 160 -120, 160 Z" fill="url(#spectralPaper)">
             <!-- Page flutter -->
             <animate attributeName="d" 
                values="M-130,-170 Q-10, -170 0, -165 L0, 165 Q-10, 160 -120, 160 Z;
                        M-130,-170 Q-15, -175 0, -165 L0, 165 Q-15, 155 -125, 160 Z;
                        M-130,-170 Q-10, -170 0, -165 L0, 165 Q-10, 160 -120, 160 Z" 
                dur="3.3s" repeatCount="indefinite"/>
        </path>
        <!-- Right Page -->
        <path d="M0,-165 Q10, -170 130, -170 L140, 160 Q10, 160 0, 165 Z" fill="url(#spectralPaper)">
             <!-- Page flutter opposite phase -->
             <animate attributeName="d" 
                values="M0,-165 Q10, -170 130, -170 L140, 160 Q10, 160 0, 165 Z;
                        M0,-165 Q15, -165 130, -175 L145, 155 Q15, 165 0, 165 Z;
                        M0,-165 Q10, -170 130, -170 L140, 160 Q10, 160 0, 165 Z" 
                dur="3.3s" repeatCount="indefinite" begin="0.5s"/>
        </path>
    </g>

    <!-- Spine -->
    <path d="M0,-195 L0,185" stroke="#263238" stroke-width="4" opacity="0.8"/>

    <!-- Redaction Scars -->
    <rect x="-100" y="-120" width="80" height="10" fill="#000" opacity="0.7" rx="2" transform="rotate(-2)">
         <animate attributeName="opacity" values="0.7;0.8;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="20" y="-80" width="90" height="10" fill="#000" opacity="0.7" rx="2" transform="rotate(1)">
         <animate attributeName="opacity" values="0.7;0.5;0.7" dur="1.5s" repeatCount="indefinite"/>
    </rect>
     <rect x="-80" y="50" width="60" height="10" fill="#000" opacity="0.7" rx="2" transform="rotate(1)"/>

    <!-- Floating Ghost Numbers/Text -->
    <g font-family="monospace" font-weight="bold" font-size="20" fill="#00E5FF" opacity="0.6" filter="url(#ghostGlow)">
        <text x="-60" y="-40" transform="translate(0,0)">
            741
            <animateTransform attributeName="transform" type="translate" values="0,0; 0,-30" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.6; 0; 0.6" dur="3s" repeatCount="indefinite"/>
        </text>
        <text x="50" y="20" transform="translate(0,0)">
            ERR
            <animateTransform attributeName="transform" type="translate" values="0,0; 0,-40" dur="4s" repeatCount="indefinite" begin="1s"/>
            <animate attributeName="opacity" values="0; 0.6; 0" dur="4s" repeatCount="indefinite" begin="1s"/>
        </text>
         <text x="-40" y="100" transform="translate(0,0)">
            99%
            <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
            <animate attributeName="opacity" values="0; 0.5; 0" dur="3.5s" repeatCount="indefinite" begin="0.5s"/>
        </text>
    </g>

    <!-- Spectral Mist/Aurora at bottom -->
    <circle cx="0" cy="120" r="40" fill="#00E5FF" opacity="0.2" filter="url(#ghostGlow)">
        <animate attributeName="r" values="40; 60; 40" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2; 0; 0.2" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
