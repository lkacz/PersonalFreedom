<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Space Pirate 002: Laughing Airlock Seal (Normal) - Fixed Transform -->
  <defs>
    <linearGradient id="rubberGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#37474F" /> 
      <stop offset="40%" stop-color="#455A64" />
      <stop offset="100%" stop-color="#102027" />
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#64FFDA" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1DE9B6" stop-opacity="0.2" />
    </linearGradient>
  </defs>
  
  <circle cx="256" cy="256" r="240" fill="#0A1016" stroke="#263238" stroke-width="4" />
  
  <g transform="translate(256, 256)">
    <!-- Nested Group for Animation to preserve Parent Translation -->
    <g>
        <animateTransform attributeName="transform" type="scale"
          values="1 1; 1.05 0.95; 0.96 1.04; 1 1"
          dur="3.4s" repeatCount="indefinite"
          calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1; 0.4 0 0.2 1" />
          
        <circle cx="0" cy="0" r="210" fill="#263238" stroke="#102027" stroke-width="4" />
        <g id="bolts">
          <circle cx="0" cy="-190" r="12" fill="#546E7A" stroke="#000" stroke-width="2" />
          <circle cx="134" cy="-134" r="12" fill="#546E7A" stroke="#000" stroke-width="2" />
          <circle cx="190" cy="0" r="12" fill="#546E7A" stroke="#000" stroke-width="2" />
          <circle cx="134" cy="134" r="12" fill="#546E7A" stroke="#000" stroke-width="2" />
          <circle cx="0" cy="190" r="12" fill="#546E7A" stroke="#000" stroke-width="2" />
          <circle cx="-134" cy="134" r="12" fill="#546E7A" stroke="#000" stroke-width="2" />
          <circle cx="-190" cy="0" r="12" fill="#546E7A" stroke="#000" stroke-width="2" />
          <circle cx="-134" cy="-134" r="12" fill="#546E7A" stroke="#000" stroke-width="2" />
        </g>
        <circle cx="0" cy="0" r="160" fill="url(#rubberGrad)" stroke="#00695C" stroke-width="2" />
        <circle cx="0" cy="0" r="130" fill="none" stroke="#4DB6AC" stroke-width="4" stroke-opacity="0.3" stroke-dasharray="20,10">
           <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
        </circle>
        <g transform="translate(0, 10)">
           <path d="M-60,-40 Q-40,-70 -20,-40" fill="none" stroke="#00BFA5" stroke-width="12" stroke-linecap="round" />
           <path d="M20,-40 Q40,-70 60,-40" fill="none" stroke="#00BFA5" stroke-width="12" stroke-linecap="round" />
           <path d="M-80,20 Q0,100 80,20" fill="none" stroke="#004D40" stroke-width="16" stroke-linecap="round" />
           <path d="M-80,20 Q0,100 80,20" fill="none" stroke="url(#glowGrad)" stroke-width="6" stroke-linecap="round">
              <animate attributeName="stroke-opacity" values="0.8;0.2;0.8" dur="1.7s" repeatCount="indefinite" />
           </path>
           <circle cx="-90" cy="20" r="10" fill="#00796B" opacity="0.6" />
           <circle cx="90" cy="20" r="10" fill="#00796B" opacity="0.6" />
        </g>
        <circle cx="0" cy="0" r="20" fill="#000" stroke="#004D40" stroke-width="2" />
    </g>
  </g>
</svg>
