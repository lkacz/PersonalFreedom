<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#E29452" /> 
      <stop offset="40%" stop-color="#CD7F32" />
      <stop offset="80%" stop-color="#5D4037" />
      <stop offset="100%" stop-color="#3E2723" />
    </linearGradient>
    <linearGradient id="steamGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" stop-color="#FFFDD0" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#FFFDD0" stop-opacity="0" />
    </linearGradient>
  </defs>
  <circle cx="256" cy="256" r="240" fill="#1A2234" stroke="#2C3E50" stroke-width="8" opacity="0.9" />
  <g id="steam" transform="translate(256, 160)" opacity="0.7">
    <path d="M-20,0 Q0,-40 20,-60 T0,-120" fill="none" stroke="url(#steamGrad)" stroke-width="12" stroke-linecap="round">
      <animate attributeName="d" values="M-20,0 Q0,-40 20,-60 T0,-120; M-20,0 Q-10,-50 10,-80 T0,-130; M-20,0 Q0,-40 20,-60 T0,-120" dur="3.2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.2s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3.2s" repeatCount="indefinite" />
    </path>
    <circle cx="10" cy="-40" r="8" fill="#FFFDD0" opacity="0.5">
       <animate attributeName="cy" values="-40;-60;-40" dur="3.2s" repeatCount="indefinite" />
       <animate attributeName="r" values="8;12;8" dur="3.2s" repeatCount="indefinite" />
       <animate attributeName="opacity" values="0.5;0;0.5" dur="3.2s" repeatCount="indefinite" />
    </circle>
  </g>
  <g transform="translate(256, 300)">
    <path d="M-80,-40 C-100,50 100,50 80,-40 L60,-120 L-60,-120 Z" fill="url(#bodyGrad)" stroke="#3E2723" stroke-width="4" />
    <path d="M-80,-40 Q0,80 80,-40 L80,-30 Q0,90 -80,-30 Z" fill="#000080" />
    <path d="M-40,20 L-20,40 M-40,40 L-20,20" stroke="#FFF" stroke-width="1" opacity="0.4" />
    <circle cx="40" cy="10" r="8" fill="#4DB6AC" opacity="0.3" /> 
    <rect x="-50" y="-80" width="40" height="30" rx="5" fill="#333" stroke="#555" stroke-width="2" />
    <circle cx="-40" cy="-65" r="3" fill="#F00">
        <animate attributeName="fill" values="#F00;#500;#F00" dur="0.8s" repeatCount="indefinite" />
    </circle>
    <path d="M-30,-65 L-10,-65" stroke="#0F0" stroke-width="2" stroke-dasharray="2,2" />
    <path d="M-10,-65 C20,-65 40,-80 70,-90" fill="none" stroke="#222" stroke-width="3" />
  </g>
  <path d="M196,180 C156,180 136,230 156,280" fill="none" stroke="#000080" stroke-width="16" stroke-linecap="round" />
  <path d="M316,210 L356,160 L376,170 L336,230 Z" fill="#CD7F32" stroke="#5A3A22" stroke-width="2" />
  <g transform="translate(256, 180)">
    <g>
        <animateTransform attributeName="transform" type="rotate" values="0; 5; -5; 0" dur="0.4s" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-2; 0,0" dur="0.1s" repeatCount="indefinite" additive="sum" />
        <path d="M-65,0 Q0,-40 65,0 Z" fill="#A0522D" stroke="#5A3A22" stroke-width="2" />
        <rect x="-10" y="-35" width="20" height="15" fill="#333" />
    </g>
  </g>
</svg>
