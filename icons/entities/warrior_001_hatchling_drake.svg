<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Hatchling Drake - Baby dragon, cat-sized, breathes tiny smoke puffs -->
  <defs>
    <linearGradient id="drakeBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
    <linearGradient id="drakeBelly" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C5E1A5"/>
      <stop offset="100%" style="stop-color:#AED581"/>
    </linearGradient>
  </defs>
  
  <!-- Tiny smoke puffs -->
  <circle cx="48" cy="22" r="3" fill="#B0BEC5" opacity="0.5"/>
  <circle cx="52" cy="18" r="2" fill="#CFD8DC" opacity="0.4"/>
  <circle cx="55" cy="15" r="1.5" fill="#ECEFF1" opacity="0.3"/>
  
  <!-- Body (round, cute, baby dragon) -->
  <ellipse cx="32" cy="38" rx="14" ry="12" fill="url(#drakeBody)"/>
  
  <!-- Belly -->
  <ellipse cx="32" cy="40" rx="8" ry="7" fill="url(#drakeBelly)"/>
  
  <!-- Head -->
  <circle cx="38" cy="26" r="10" fill="url(#drakeBody)"/>
  
  <!-- Cute big eyes -->
  <circle cx="40" cy="24" r="4" fill="white"/>
  <circle cx="41" cy="24" r="2.5" fill="#1B5E20"/>
  <circle cx="42" cy="23" r="1" fill="white"/>
  
  <!-- Small snout -->
  <ellipse cx="46" cy="28" rx="4" ry="3" fill="#689F38"/>
  <circle cx="47" cy="27" r="0.8" fill="#33691E"/>
  <circle cx="49" cy="27" r="0.8" fill="#33691E"/>
  
  <!-- Baby horns -->
  <path d="M34 18 L36 14 L38 18" fill="#8BC34A" stroke="#689F38" stroke-width="0.5"/>
  <path d="M40 17 L43 12 L44 17" fill="#8BC34A" stroke="#689F38" stroke-width="0.5"/>
  
  <!-- Tiny wings (folded, baby-sized) -->
  <path d="M20 34 Q16 28, 22 26 Q26 28, 24 34 Z" fill="#9CCC65" stroke="#7CB342" stroke-width="0.5"/>
  
  <!-- Little legs -->
  <ellipse cx="26" cy="48" rx="3" ry="4" fill="#558B2F"/>
  <ellipse cx="38" cy="48" rx="3" ry="4" fill="#558B2F"/>
  
  <!-- Tiny claws -->
  <path d="M24 51 L23 54 M26 51 L26 54 M28 51 L29 54" stroke="#33691E" stroke-width="1" stroke-linecap="round"/>
  <path d="M36 51 L35 54 M38 51 L38 54 M40 51 L41 54" stroke="#33691E" stroke-width="1" stroke-linecap="round"/>
  
  <!-- Short tail with tiny spade -->
  <path d="M18 40 Q12 42, 10 38 Q8 34, 12 32" stroke="#558B2F" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M11 30 L8 28 L12 32 L8 36 L11 34" fill="#7CB342"/>
  
  <!-- Happy blush -->
  <circle cx="44" cy="30" r="2" fill="#EF9A9A" opacity="0.5"/>
</svg>
