<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Wise Lab Rat Professor - Gray rat who's survived decades, knows all -->
  <defs>
    <linearGradient id="labRatGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E"/>
      <stop offset="50%" style="stop-color:#757575"/>
      <stop offset="100%" style="stop-color:#616161"/>
    </linearGradient>
    <linearGradient id="rareBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
    <filter id="wisdomGlow">
      <feGaussianBlur stdDeviation="2" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rare wisdom aura -->
  <ellipse cx="32" cy="36" rx="26" ry="24" fill="url(#rareBlue)" filter="url(#wisdomGlow)" opacity="0.15"/>
  
  <!-- Lab coat/paper underneath (sitting on papers) -->
  <rect x="10" y="48" width="44" height="12" rx="2" fill="#ECEFF1"/>
  <line x1="14" y1="52" x2="50" y2="52" stroke="#B0BEC5" stroke-width="0.5"/>
  <line x1="14" y1="56" x2="40" y2="56" stroke="#B0BEC5" stroke-width="0.5"/>
  
  <!-- Body (plump, well-fed professor) -->
  <ellipse cx="32" cy="44" rx="14" ry="10" fill="url(#labRatGray)"/>
  
  <!-- White belly (lab rat marking) -->
  <ellipse cx="32" cy="46" rx="8" ry="6" fill="#E0E0E0"/>
  
  <!-- Head (wise, thoughtful) -->
  <circle cx="32" cy="28" r="14" fill="url(#labRatGray)"/>
  
  <!-- Big wise ears -->
  <circle cx="20" cy="18" r="7" fill="#9E9E9E"/>
  <circle cx="20" cy="18" r="5" fill="#F8BBD9"/>
  <circle cx="44" cy="18" r="7" fill="#9E9E9E"/>
  <circle cx="44" cy="18" r="5" fill="#F8BBD9"/>
  
  <!-- Wise old eyes (knowing look) with saccadic movement -->
  <ellipse cx="26" cy="26" rx="4" ry="3" fill="#212121">
    <animate attributeName="cx" values="26;26;27;26;25;26;26" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="26;26;25;26;26;27;26" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="27" cy="25" r="1.5" fill="white">
    <animate attributeName="cx" values="27;27;28;27;26;27;27" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="25;25;24;25;25;26;25" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <ellipse cx="26" cy="26" rx="4" ry="0" fill="#9E9E9E">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="6.4s" begin="1.2s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="38" cy="26" rx="4" ry="3" fill="#212121">
    <animate attributeName="cx" values="38;38;39;38;37;38;38" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="26;26;25;26;26;27;26" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="39" cy="25" r="1.5" fill="white">
    <animate attributeName="cx" values="39;39;40;39;38;39;39" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="25;25;24;25;25;26;25" dur="5.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Right eye blink -->
  <ellipse cx="38" cy="26" rx="4" ry="0" fill="#9E9E9E">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="6.4s" begin="1.2s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Slight squint lines (seen many things) -->
  <path d="M22 24 L20 22" stroke="#616161" stroke-width="0.5"/>
  <path d="M42 24 L44 22" stroke="#616161" stroke-width="0.5"/>
  
  <!-- Gray whiskers (aged, distinguished) - static (whiskers don't move independently) -->
  <g stroke="#BDBDBD" stroke-width="0.8">
    <line x1="20" y1="30" x2="10" y2="28"/>
    <line x1="20" y1="32" x2="8" y2="32"/>
    <line x1="20" y1="34" x2="10" y2="36"/>
    <line x1="44" y1="30" x2="54" y2="28"/>
    <line x1="44" y1="32" x2="56" y2="32"/>
    <line x1="44" y1="34" x2="54" y2="36"/>
  </g>
  
  <!-- Pink nose -->
  <ellipse cx="32" cy="34" rx="3" ry="2" fill="#F48FB1"/>
  
  <!-- Tiny glasses! (professor) -->
  <circle cx="26" cy="26" r="5" fill="none" stroke="#5D4037" stroke-width="1"/>
  <circle cx="38" cy="26" r="5" fill="none" stroke="#5D4037" stroke-width="1"/>
  <line x1="31" y1="26" x2="33" y2="26" stroke="#5D4037" stroke-width="1"/>
  <line x1="21" y1="24" x2="18" y2="20" stroke="#5D4037" stroke-width="0.8"/>
  <line x1="43" y1="24" x2="46" y2="20" stroke="#5D4037" stroke-width="0.8"/>
  
  <!-- Front paws (one raised for tapping!) -->
  <ellipse cx="24" cy="50" rx="4" ry="2" fill="#BDBDBD"/>
  <ellipse cx="40" cy="48" rx="4" ry="2" fill="#BDBDBD" transform="rotate(-10, 40, 48)"/>
  
  <!-- Tapping motion lines -->
  <g stroke="url(#rareBlue)" stroke-width="0.8" fill="none" opacity="0.6">
    <path d="M44 50 L48 52"/>
    <path d="M46 48 L50 50"/>
  </g>
  
  <!-- Tap indicators (twice for yes, once for no) -->
  <g font-family="monospace" font-size="4" fill="url(#rareBlue)" opacity="0.5">
    <text x="52" y="48">tap</text>
    <text x="54" y="54">tap</text>
  </g>
  
  <!-- Tail (curled, relaxed) -->
  <path d="M18 48 Q8 52, 6 46 Q4 40, 10 38" stroke="#757575" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Tiny thought bubble (wisdom) -->
  <g opacity="0.4">
    <circle cx="50" cy="12" r="5" fill="white"/>
    <circle cx="46" cy="16" r="2" fill="white"/>
    <circle cx="44" cy="20" r="1" fill="white"/>
    <text x="48" y="14" font-family="serif" font-size="4" fill="#2196F3">?</text>
  </g>
  
  <!-- Rare sparkles -->
  <g fill="url(#rareBlue)" opacity="0.6">
    <circle cx="8" cy="24" r="1.5"/>
    <circle cx="56" cy="20" r="1"/>
    <circle cx="10" cy="56" r="1"/>
  </g>
</svg>