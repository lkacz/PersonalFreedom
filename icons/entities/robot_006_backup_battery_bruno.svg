<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 006: Backup Battery Bruno -->
  <defs>
    <!-- Matte Black Case -->
    <linearGradient id="case-matte" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#212121" />
      <stop offset="50%" stop-color="#424242" />
      <stop offset="100%" stop-color="#1a1a1a" />
    </linearGradient>

    <!-- Energy Green -->
    <linearGradient id="energy-green" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00e676" />
      <stop offset="100%" stop-color="#00c853" />
    </linearGradient>

    <!-- Cooling Vent Shadow -->
    <linearGradient id="vent-depth" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000" />
      <stop offset="100%" stop-color="#333" />
    </linearGradient>
  </defs>

  <g transform="translate(256, 300)">
    
    <!-- Heavy Static Shadow -->
    <ellipse cx="0" cy="140" rx="110" ry="25" fill="#000" opacity="0.6" />

    <!-- Main Chassis Group -->
    <g>
       <!-- Subtle "Hum" Vibration -->
       <animateTransform attributeName="transform" type="translate" values="0,0; 0,1; 0,0" dur="0.1s" repeatCount="indefinite" />
    
       <!-- Main Housing Block -->
       <path d="M-90,-80 L90,-80 L100,120 L-100,120 Z" fill="url(#case-matte)" stroke="#111" stroke-width="2" />
       
       <!-- Top Cap/Handle Area -->
       <path d="M-80,-120 L80,-120 L90,-80 L-90,-80 Z" fill="#333" />
       <rect x="-40" y="-120" width="80" height="20" rx="5" fill="#555" /> <!-- Handle -->

       <!-- Side Vents (Breathing) -->
       <g transform="translate(-100, 20)">
           <path d="M0,-40 L-20,-30 L-20,90 L0,100 Z" fill="url(#vent-depth)">
              <animateTransform attributeName="transform" type="translate" values="0,0; -5,0; 0,0" dur="3s" repeatCount="indefinite" />
           </path>
           <!-- Vent Slats -->
           <path d="M-15,-20 L0,-20 M-15,0 L0,0 M-15,20 L0,20 M-15,40 L0,40 M-15,60 L0,60" stroke="#555" stroke-width="2" />
       </g>
       <g transform="translate(100, 20)">
           <path d="M0,-40 L20,-30 L20,90 L0,100 Z" fill="url(#vent-depth)">
              <animateTransform attributeName="transform" type="translate" values="0,0; 5,0; 0,0" dur="3s" repeatCount="indefinite" />
           </path>
           <path d="M15,-20 L0,-20 M15,0 L0,0 M15,20 L0,20 M15,40 L0,40 M15,60 L0,60" stroke="#555" stroke-width="2" />
       </g>

       <!-- Front Interface Panel -->
       <rect x="-70" y="-50" width="140" height="140" rx="5" fill="#111" stroke="#333" stroke-width="2" />
       
       <!-- Charge Bars (Filling Animation) -->
       <g transform="translate(-50, 60)">
           <!-- Bar 1 (Bottom) -->
           <rect x="0" y="0" width="100" height="20" fill="#222" />
           <rect x="0" y="0" width="100" height="20" fill="url(#energy-green)">
              <animate attributeName="opacity" values="0.2; 1; 1; 1; 1; 0.2" dur="3.6s" repeatCount="indefinite" begin="0s" />
           </rect>

           <!-- Bar 2 -->
           <rect x="0" y="-30" width="100" height="20" fill="#222" />
           <rect x="0" y="-30" width="100" height="20" fill="url(#energy-green)">
              <animate attributeName="opacity" values="0.2; 0.2; 1; 1; 1; 0.2" dur="3.6s" repeatCount="indefinite" begin="0s" />
           </rect>

           <!-- Bar 3 -->
           <rect x="0" y="-60" width="100" height="20" fill="#222" />
           <rect x="0" y="-60" width="100" height="20" fill="url(#energy-green)">
              <animate attributeName="opacity" values="0.2; 0.2; 0.2; 1; 1; 0.2" dur="3.6s" repeatCount="indefinite" begin="0s" />
           </rect>
           
           <!-- Bar 4 (Top) -->
           <rect x="0" y="-90" width="100" height="20" fill="#222" />
           <rect x="0" y="-90" width="100" height="20" fill="url(#energy-green)">
              <animate attributeName="opacity" values="0.2; 0.2; 0.2; 0.2; 1; 0.2" dur="3.6s" repeatCount="indefinite" begin="0s" />
           </rect>
       </g>

       <!-- Head/Face Unit -->
       <g transform="translate(0, -90)">
          <path d="M-40,-40 L40,-40 L50,10 L-50,10 Z" fill="#212121" stroke="#444" stroke-width="1" />
          
          <!-- Visor -->
          <rect x="-30" y="-30" width="60" height="20" rx="2" fill="#000" />
          <circle cx="-15" cy="-20" r="4" fill="#00e676">
             <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1s" repeatCount="indefinite" />
          </circle>
          <circle cx="15" cy="-20" r="4" fill="#00e676">
             <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1s" repeatCount="indefinite" />
          </circle>
       </g>
    </g>
  </g>
</svg>
