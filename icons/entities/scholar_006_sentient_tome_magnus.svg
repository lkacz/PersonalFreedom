<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Sentient Tome Magnus - Ancient book with personality, pages turn themselves -->
  <defs>
    <linearGradient id="leatherCover" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="50%" style="stop-color:#4E342E"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="goldDecor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFCA28"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="pageColor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
    <radialGradient id="magicAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9C27B0" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#9C27B0" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Magic aura -->
  <ellipse cx="32" cy="32" rx="30" ry="28" fill="url(#magicAura)"/>
  
  <!-- Book standing open -->
  <!-- Back cover -->
  <path d="M8 12 L8 56 L32 52 L32 8 Z" fill="url(#leatherCover)"/>
  
  <!-- Spine -->
  <rect x="30" y="8" width="4" height="46" fill="#3E2723"/>
  <line x1="31" y1="12" x2="31" y2="50" stroke="url(#goldDecor)" stroke-width="0.5"/>
  <line x1="33" y1="12" x2="33" y2="50" stroke="url(#goldDecor)" stroke-width="0.5"/>
  
  <!-- Front cover (open, angled) -->
  <path d="M56 12 L56 56 L32 52 L32 8 Z" fill="url(#leatherCover)"/>
  
  <!-- Gold corner decorations -->
  <path d="M10 14 L16 14 L16 16 L12 16 L12 20 L10 20 Z" fill="url(#goldDecor)"/>
  <path d="M10 54 L16 54 L16 52 L12 52 L12 48 L10 48 Z" fill="url(#goldDecor)"/>
  <path d="M54 14 L48 14 L48 16 L52 16 L52 20 L54 20 Z" fill="url(#goldDecor)"/>
  <path d="M54 54 L48 54 L48 52 L52 52 L52 48 L54 48 Z" fill="url(#goldDecor)"/>
  
  <!-- Pages (visible from top, stacked) -->
  <path d="M12 16 L12 50 L30 48 L30 14 Z" fill="url(#pageColor)"/>
  <path d="M34 14 L34 48 L52 50 L52 16 Z" fill="url(#pageColor)"/>
  
  <!-- Page lines (text) -->
  <line x1="14" y1="20" x2="28" y2="19" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="14" y1="24" x2="28" y2="23" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="14" y1="28" x2="28" y2="27" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="36" y1="19" x2="50" y2="20" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="36" y1="23" x2="50" y2="24" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="36" y1="27" x2="50" y2="28" stroke="#BDBDBD" stroke-width="0.5"/>
  
  <!-- THE FACE! (the book has a face!) with saccadic movement -->
  <!-- Eyes on the pages -->
  <ellipse cx="20" cy="34" rx="4" ry="3" fill="#FFF8E1"/>
  <circle cx="20" cy="34" r="2.5" fill="#6A1B9A"/>
  <circle cx="20" cy="34" r="1.2" fill="#1A1A1A">
    <animate attributeName="cx" values="20;20;20.5;20;19.5;20;20" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="34;34;33.5;34;34;34.5;34" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="20.5" cy="33.5" r="0.5" fill="white">
    <animate attributeName="cx" values="20.5;20.5;21;20.5;20;20.5;20.5" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="33.5;33.5;33;33.5;33.5;34;33.5" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <ellipse cx="20" cy="34" rx="4" ry="0" fill="#FFF8E1">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="6.1s" begin="1.0s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="44" cy="34" rx="4" ry="3" fill="#FFF8E1"/>
  <circle cx="44" cy="34" r="2.5" fill="#6A1B9A"/>
  <circle cx="44" cy="34" r="1.2" fill="#1A1A1A">
    <animate attributeName="cx" values="44;44;44.5;44;43.5;44;44" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="34;34;33.5;34;34;34.5;34" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="44.5" cy="33.5" r="0.5" fill="white">
    <animate attributeName="cx" values="44.5;44.5;45;44.5;44;44.5;44.5" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="33.5;33.5;33;33.5;33.5;34;33.5" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Right eye blink -->
  <ellipse cx="44" cy="34" rx="4" ry="0" fill="#FFF8E1">
    <animate attributeName="ry" values="0;3;0" keyTimes="0;0.98;1" dur="6.1s" begin="1.0s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Grumpy/wise eyebrows -->
  <path d="M16 30 L24 32" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M48 30 L40 32" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Mouth (on the spine, grumbling) -->
  <path d="M30 42 Q32 40, 34 42" stroke="#3E2723" stroke-width="1.5" fill="none"/>
  
  <!-- Floating page (turning itself!) - animated -->
  <path d="M40 8 Q48 4, 52 10 Q50 14, 44 12" fill="#FFFDE7" stroke="#BDBDBD" stroke-width="0.5">
    <animate attributeName="d" values="M40 8 Q48 4, 52 10 Q50 14, 44 12;M42 6 Q50 2, 54 8 Q52 12, 46 10;M40 8 Q48 4, 52 10 Q50 14, 44 12" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Magic sparkles - twinkling -->
  <circle cx="48" cy="6" r="1" fill="#E1BEE7">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="54" cy="12" r="0.8" fill="#E1BEE7">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="8" cy="24" r="1" fill="#E1BEE7">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="40" r="1.2" fill="#E1BEE7">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Gold title on cover -->
  <text x="38" y="48" font-size="4" fill="url(#goldDecor)" font-family="serif" transform="rotate(3, 38, 48)">MAGNUS</text>
</svg>
