<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Reading Candle - Brass candlestick, never burns out, wax forms encouraging words -->
  <defs>
    <linearGradient id="brass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFCA28"/>
      <stop offset="100%" style="stop-color:#FFB300"/>
    </linearGradient>
    <linearGradient id="candle" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="50%" style="stop-color:#FFFDE7"/>
      <stop offset="100%" style="stop-color:#FFF8E1"/>
    </linearGradient>
    <radialGradient id="flameGlow" cx="50%" cy="70%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB3B" stop-opacity="0.8"/>
      <stop offset="60%" style="stop-color:#FF9800" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#FF9800" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="flameCore" cx="50%" cy="80%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#FFEB3B"/>
      <stop offset="70%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </radialGradient>
  </defs>
  
  <!-- Glow effect -->
  <ellipse cx="32" cy="24" rx="20" ry="24" fill="url(#flameGlow)"/>
  
  <!-- Brass base (wide, ornate) -->
  <ellipse cx="32" cy="58" rx="14" ry="4" fill="url(#brass)"/>
  <ellipse cx="32" cy="56" rx="12" ry="3" fill="#FFE082"/>
  
  <!-- Brass stem -->
  <rect x="28" y="48" width="8" height="10" fill="url(#brass)"/>
  <ellipse cx="32" cy="48" rx="6" ry="2" fill="url(#brass)"/>
  
  <!-- Brass decorative ring -->
  <ellipse cx="32" cy="52" rx="5" ry="1.5" fill="#FFE082"/>
  
  <!-- Brass holder/cup -->
  <path d="M24 44 Q24 48, 28 48 L36 48 Q40 48, 40 44 L38 38 L26 38 Z" fill="url(#brass)"/>
  <ellipse cx="32" cy="38" rx="6" ry="2" fill="#FFE082"/>
  
  <!-- Candle body (cream colored) -->
  <rect x="28" y="20" width="8" height="20" fill="url(#candle)"/>
  <ellipse cx="32" cy="20" rx="4" ry="1.5" fill="#FFFDE7"/>
  
  <!-- Dripping wax forming letters -->
  <path d="M28 38 Q26 42, 24 46 Q22 50, 26 52" fill="#FFF8E1" stroke="#FFECB3" stroke-width="0.5"/>
  <path d="M36 38 Q38 44, 40 48 Q42 52, 38 54" fill="#FFF8E1" stroke="#FFECB3" stroke-width="0.5"/>
  
  <!-- Wax "words" (abstract shapes suggesting letters) -->
  <text x="20" y="52" font-size="4" fill="#FFE082" opacity="0.6" font-family="serif">GO</text>
  <text x="38" y="54" font-size="4" fill="#FFE082" opacity="0.6" font-family="serif">!</text>
  
  <!-- Wick -->
  <line x1="32" y1="12" x2="32" y2="20" stroke="#3E2723" stroke-width="1"/>
  
  <!-- Flame (layered for realism) -->
  <path d="M32 4 Q28 10, 30 14 Q32 18, 32 16 Q32 18, 34 14 Q36 10, 32 4" fill="url(#flameCore)"/>
  <path d="M32 6 Q30 10, 31 13 Q32 15, 33 13 Q34 10, 32 6" fill="#FFEB3B"/>
  <path d="M32 8 Q31 11, 32 13 Q33 11, 32 8" fill="#FFFFFF"/>
  
  <!-- Sparkles around flame -->
  <circle cx="26" cy="8" r="0.8" fill="#FFEB3B" opacity="0.7"/>
  <circle cx="38" cy="10" r="0.6" fill="#FFEB3B" opacity="0.6"/>
  <circle cx="28" cy="16" r="0.5" fill="#FFEB3B" opacity="0.5"/>
  <circle cx="36" cy="6" r="0.7" fill="#FFEB3B" opacity="0.7"/>
  
  <!-- Tiny cute face on candle (optional whimsy) -->
  <circle cx="30" cy="28" r="1" fill="#FFCA28" opacity="0.5"/>
  <circle cx="34" cy="28" r="1" fill="#FFCA28" opacity="0.5"/>
  <path d="M30 32 Q32 34, 34 32" stroke="#FFCA28" stroke-width="0.8" fill="none" opacity="0.5"/>
</svg>
