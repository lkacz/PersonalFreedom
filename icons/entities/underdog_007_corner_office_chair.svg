<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Corner Office Chair - Executive ergonomic chair with mysterious whispers -->
  <defs>
    <linearGradient id="leatherBlack" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242"/>
      <stop offset="30%" style="stop-color:#212121"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </linearGradient>
    <linearGradient id="chromeMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9E9E9E"/>
      <stop offset="50%" style="stop-color:#E0E0E0"/>
      <stop offset="100%" style="stop-color:#9E9E9E"/>
    </linearGradient>
    <linearGradient id="epicPurpleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CE93D8"/>
      <stop offset="100%" style="stop-color:#9C27B0"/>
    </linearGradient>
    <filter id="mysticGlow">
      <feGaussianBlur stdDeviation="2.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Mystic executive aura -->
  <ellipse cx="32" cy="32" rx="28" ry="28" fill="url(#epicPurpleGlow)" filter="url(#mysticGlow)" opacity="0.2"/>
  
  <!-- Chair base (5-star chrome) -->
  <g fill="url(#chromeMetal)" stroke="#757575" stroke-width="0.5">
    <path d="M32 58 L8 62 L10 60 L32 56 Z"/>
    <path d="M32 58 L56 62 L54 60 L32 56 Z"/>
    <path d="M32 58 L16 50 L18 50 L32 56 Z"/>
    <path d="M32 58 L48 50 L46 50 L32 56 Z"/>
    <path d="M32 58 L32 48 L34 48 L34 58 Z"/>
  </g>
  
  <!-- Wheels -->
  <g fill="#424242">
    <circle cx="9" cy="61" r="2"/>
    <circle cx="55" cy="61" r="2"/>
    <circle cx="17" cy="51" r="2"/>
    <circle cx="47" cy="51" r="2"/>
    <circle cx="32" cy="48" r="2"/>
  </g>
  
  <!-- Center post (chrome) -->
  <rect x="30" y="42" width="4" height="14" fill="url(#chromeMetal)"/>
  
  <!-- Height adjustment lever -->
  <rect x="36" y="48" width="6" height="2" rx="1" fill="#424242"/>
  
  <!-- Seat (luxurious leather) -->
  <ellipse cx="32" cy="40" rx="14" ry="6" fill="url(#leatherBlack)"/>
  <ellipse cx="32" cy="38" rx="12" ry="4" fill="#2E2E2E"/>
  
  <!-- Armrests -->
  <rect x="14" y="30" width="4" height="12" rx="1" fill="#212121"/>
  <rect x="12" y="28" width="8" height="4" rx="2" fill="url(#leatherBlack)"/>
  <rect x="46" y="30" width="4" height="12" rx="1" fill="#212121"/>
  <rect x="44" y="28" width="8" height="4" rx="2" fill="url(#leatherBlack)"/>
  
  <!-- Backrest (high executive style) -->
  <path d="M20 36 Q18 20, 22 8 L42 8 Q46 20, 44 36 Z" fill="url(#leatherBlack)"/>
  
  <!-- Leather padding details -->
  <ellipse cx="32" cy="16" rx="8" ry="4" fill="#2E2E2E" opacity="0.5"/>
  <ellipse cx="32" cy="26" rx="10" ry="4" fill="#2E2E2E" opacity="0.5"/>
  
  <!-- Stitching lines -->
  <g stroke="#424242" stroke-width="0.5" fill="none" stroke-dasharray="2,2">
    <path d="M24 12 Q24 24, 24 34"/>
    <path d="M40 12 Q40 24, 40 34"/>
    <ellipse cx="32" cy="20" rx="6" ry="2"/>
  </g>
  
  <!-- Headrest -->
  <ellipse cx="32" cy="6" rx="8" ry="4" fill="url(#leatherBlack)"/>
  <ellipse cx="32" cy="5" rx="6" ry="2" fill="#2E2E2E" opacity="0.5"/>
  
  <!-- Mysterious whisper effects -->
  <g stroke="url(#epicPurpleGlow)" stroke-width="0.8" fill="none" opacity="0.5">
    <path d="M10 20 Q6 24, 10 28">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M54 22 Q58 26, 54 30">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <path d="M8 32 Q4 36, 8 40">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="4s" repeatCount="indefinite"/>
    </path>
    <path d="M56 34 Q60 38, 56 42">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Whisper text (barely visible) -->
  <g font-family="serif" font-size="3" fill="url(#epicPurpleGlow)" opacity="0.3">
    <text x="6" y="24" transform="rotate(-10, 6, 24)">success</text>
    <text x="48" y="18" transform="rotate(15, 48, 18)">power</text>
    <text x="4" y="42" transform="rotate(-5, 4, 42)">sit...</text>
  </g>
  
  <!-- Epic sparkles -->
  <g fill="url(#epicPurpleGlow)">
    <circle cx="6" cy="14" r="1.5" opacity="0.7"/>
    <circle cx="58" cy="12" r="2" opacity="0.6"/>
    <circle cx="4" cy="50" r="1" opacity="0.5"/>
    <circle cx="60" cy="46" r="1.5" opacity="0.6"/>
  </g>
  
  <!-- Slight glow on seat (where the magic happens) -->
  <ellipse cx="32" cy="38" rx="10" ry="3" fill="url(#epicPurpleGlow)" opacity="0.15"/>
</svg>
