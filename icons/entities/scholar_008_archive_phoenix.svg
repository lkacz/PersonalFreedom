<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Archive Phoenix - Bird made of living parchment, preserves work in flames -->
  <defs>
    <linearGradient id="parchmentBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="50%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
    <linearGradient id="inkFeathers" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <radialGradient id="preserveFlame" cx="50%" cy="80%" r="60%">
      <stop offset="0%" style="stop-color:#FFEB3B" stop-opacity="0.9"/>
      <stop offset="50%" style="stop-color:#FF9800" stop-opacity="0.5"/>
      <stop offset="100%" style="stop-color:#FF5722" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldInk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
  </defs>
  
  <!-- Flame aura behind -->
  <ellipse cx="32" cy="40" rx="28" ry="24" fill="url(#preserveFlame)"/>
  
  <!-- Tail feathers (parchment pages) -->
  <path d="M20 50 L8 58 L14 48 L4 54 L12 46 L6 50 L16 44" fill="url(#parchmentBody)" stroke="#D7CCC8" stroke-width="0.5"/>
  <!-- Text lines on tail feathers -->
  <path d="M10 52 L18 48" stroke="#BDBDBD" stroke-width="0.3"/>
  <path d="M8 54 L16 50" stroke="#BDBDBD" stroke-width="0.3"/>
  
  <!-- Body (made of rolled parchment) -->
  <ellipse cx="32" cy="38" rx="14" ry="12" fill="url(#parchmentBody)"/>
  
  <!-- Text/writing visible on body -->
  <path d="M22 34 Q28 33, 34 34" stroke="#8D6E63" stroke-width="0.4" fill="none"/>
  <path d="M24 38 Q30 37, 36 38" stroke="#8D6E63" stroke-width="0.4" fill="none"/>
  <path d="M22 42 Q28 41, 34 42" stroke="#8D6E63" stroke-width="0.4" fill="none"/>
  
  <!-- Wings (spread parchment pages with writing) -->
  <!-- Left wing -->
  <path d="M18 34 Q8 28, 4 36 Q6 44, 14 44 Q18 40, 20 36 Z" fill="url(#parchmentBody)" stroke="#D7CCC8" stroke-width="0.5"/>
  <path d="M6 36 L14 36" stroke="#BDBDBD" stroke-width="0.3"/>
  <path d="M8 40 L16 40" stroke="#BDBDBD" stroke-width="0.3"/>
  
  <!-- Right wing -->
  <path d="M46 34 Q56 28, 60 36 Q58 44, 50 44 Q46 40, 44 36 Z" fill="url(#parchmentBody)" stroke="#D7CCC8" stroke-width="0.5"/>
  <path d="M50 36 L58 36" stroke="#BDBDBD" stroke-width="0.3"/>
  <path d="M48 40 L56 40" stroke="#BDBDBD" stroke-width="0.3"/>
  
  <!-- Ink splotch feather tips -->
  <circle cx="6" cy="38" r="2" fill="url(#inkFeathers)"/>
  <circle cx="10" cy="44" r="1.5" fill="url(#inkFeathers)"/>
  <circle cx="58" cy="38" r="2" fill="url(#inkFeathers)"/>
  <circle cx="54" cy="44" r="1.5" fill="url(#inkFeathers)"/>
  
  <!-- Neck -->
  <path d="M36 32 Q40 26, 38 20" fill="url(#parchmentBody)"/>
  
  <!-- Head (parchment scroll) -->
  <ellipse cx="40" cy="18" rx="8" ry="7" fill="url(#parchmentBody)"/>
  
  <!-- Curl at top of head (like rolled parchment) -->
  <path d="M36 12 Q34 8, 38 6 Q42 4, 44 8 Q46 12, 42 14" fill="url(#parchmentBody)" stroke="#D7CCC8" stroke-width="0.5"/>
  
  <!-- Wise eyes with saccadic movement -->
  <ellipse cx="38" cy="18" rx="2.5" ry="2" fill="#FFF8E1"/>
  <circle cx="38" cy="18" r="1.5" fill="#FF8F00"/>
  <circle cx="38" cy="18" r="0.8" fill="#1A1A1A">
    <animate attributeName="cx" values="38;38;38.5;38;37.5;38;38" dur="3.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="18;18;17.5;18;18;18.5;18" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="38.4" cy="17.6" r="0.3" fill="white">
    <animate attributeName="cx" values="38.4;38.4;38.9;38.4;37.9;38.4;38.4" dur="3.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="17.6;17.6;17.1;17.6;17.6;18.1;17.6" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Left eye blink -->
  <ellipse cx="38" cy="18" rx="2.5" ry="0" fill="#FFE082">
    <animate attributeName="ry" values="0;2;0" keyTimes="0;0.98;1" dur="5.9s" begin="0.8s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="44" cy="18" rx="2.5" ry="2" fill="#FFF8E1"/>
  <circle cx="44" cy="18" r="1.5" fill="#FF8F00"/>
  <circle cx="44" cy="18" r="0.8" fill="#1A1A1A">
    <animate attributeName="cx" values="44;44;44.5;44;43.5;44;44" dur="3.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="18;18;17.5;18;18;18.5;18" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <circle cx="44.4" cy="17.6" r="0.3" fill="white">
    <animate attributeName="cx" values="44.4;44.4;44.9;44.4;43.9;44.4;44.4" dur="3.5s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="17.6;17.6;17.1;17.6;17.6;18.1;17.6" dur="4.5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Right eye blink -->
  <ellipse cx="44" cy="18" rx="2.5" ry="0" fill="#FFE082">
    <animate attributeName="ry" values="0;2;0" keyTimes="0;0.98;1" dur="5.9s" begin="0.8s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Beak (quill pen tip!) -->
  <path d="M46 20 L52 22 L46 24 Z" fill="url(#goldInk)"/>
  <line x1="52" y1="22" x2="56" y2="22" stroke="url(#goldInk)" stroke-width="0.5"/>
  
  <!-- Small flames at wing tips - flickering -->
  <path d="M4 34 Q2 32, 4 30 Q6 32, 4 34" fill="#FF9800">
    <animate attributeName="d" values="M4 34 Q2 32, 4 30 Q6 32, 4 34;M4 33 Q1 31, 4 29 Q7 31, 4 33;M4 34 Q2 32, 4 30 Q6 32, 4 34" dur="0.4s" repeatCount="indefinite"/>
  </path>
  <path d="M60 34 Q62 32, 60 30 Q58 32, 60 34" fill="#FF9800">
    <animate attributeName="d" values="M60 34 Q62 32, 60 30 Q58 32, 60 34;M60 33 Q63 31, 60 29 Q57 31, 60 33;M60 34 Q62 32, 60 30 Q58 32, 60 34" dur="0.35s" repeatCount="indefinite"/>
  </path>
  
  <!-- Preservation flames (golden, not destructive) - animated -->
  <path d="M24 50 Q22 46, 26 44 Q24 48, 28 50" fill="#FFD54F" opacity="0.7">
    <animate attributeName="d" values="M24 50 Q22 46, 26 44 Q24 48, 28 50;M24 49 Q21 45, 26 43 Q23 47, 29 49;M24 50 Q22 46, 26 44 Q24 48, 28 50" dur="0.5s" repeatCount="indefinite"/>
  </path>
  <path d="M40 50 Q42 46, 38 44 Q40 48, 36 50" fill="#FFD54F" opacity="0.7">
    <animate attributeName="d" values="M40 50 Q42 46, 38 44 Q40 48, 36 50;M40 49 Q43 45, 38 43 Q41 47, 35 49;M40 50 Q42 46, 38 44 Q40 48, 36 50" dur="0.45s" repeatCount="indefinite"/>
  </path>
  
  <!-- Floating preserved words/letters -->
  <text x="10" y="28" font-size="4" fill="url(#goldInk)" opacity="0.6" font-family="serif">✦</text>
  <text x="52" y="30" font-size="3" fill="url(#goldInk)" opacity="0.5" font-family="serif">∞</text>
  <text x="28" y="56" font-size="4" fill="url(#goldInk)" opacity="0.7" font-family="serif">☆</text>
</svg>
