<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Battle Standard - Worn battle flag, tattered but proud -->
  <defs>
    <linearGradient id="poleGradient" x1="0%" y1="0%" x2="100%" y2="0%">        
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="50%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <linearGradient id="flagRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C62828"/>
      <stop offset="100%" style="stop-color:#8E0000"/>
    </linearGradient>
    <linearGradient id="goldTrim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFCA28"/>
      <stop offset="100%" style="stop-color:#FFB300"/>
    </linearGradient>
  </defs>

  <!-- Pole -->
  <rect x="14" y="8" width="4" height="52" rx="1" fill="url(#poleGradient)"/>   

  <!-- Pole top ornament (spear point) -->
  <path d="M16 8 L12 2 L16 0 L20 2 L16 8" fill="url(#goldTrim)"/>
  <line x1="16" y1="8" x2="16" y2="4" stroke="#FFB300" stroke-width="1"/>       

  <!-- Animated Flag Group -->
  <!-- We define one big path including tatters so the whole cloth moves together -->
  <g>
    <path fill="url(#flagRed)" stroke="#8E0000" stroke-width="0.5">
      <animate attributeName="d" 
         dur="2s" 
         repeatCount="indefinite"
         values="
           M18 10 Q40 8, 54 14 L52 20 L56 24 L50 30 L54 36 L48 38 Q42 40, 18 38 Z;
           M18 10 Q38 12, 52 16 L50 22 L54 26 L48 32 L52 38 L46 42 Q40 42, 18 38 Z;
           M18 10 Q42 6, 56 12 L54 18 L58 22 L52 28 L56 34 L50 38 Q44 38, 18 38 Z;
           M18 10 Q40 8, 54 14 L52 20 L56 24 L50 30 L54 36 L48 38 Q42 40, 18 38 Z"
      />
    </path>
    
    <!-- Burn mark (moves with simplified relative motion approximation) -->
    <!-- It is hard to sync perfectly without complex JS or SMIL matching, 
         so we use a subtle opacity fade to make it look like light catching the fold 
         rather than a physical object stuck in space -->
    <ellipse cx="36" cy="24" rx="4" ry="2" fill="#1A1A1A" opacity="0.2">
        <animate attributeName="cx" values="36;34;38;36" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="24;26;22;24" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>

  <!-- Ground Shadow -->
  <ellipse cx="16" cy="62" rx="6" ry="1.5" fill="#1A1A1A" opacity="0.4"/>
</svg>
