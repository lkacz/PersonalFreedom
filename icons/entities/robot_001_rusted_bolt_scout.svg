<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 001: Rusted Bolt Scout (Enhanced v2) -->
  <defs>
    <!-- Complex Rust Filter -->
    <filter id="rust-noise" x="0%" y="0%" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="4" result="noise" />
      <feColorMatrix type="matrix" values="0.7 0 0 0 0  0 0.4 0 0 0  0 0 0.3 0 0  0 0 0 0.6 0" in="noise" result="coloredNoise" />
      <feComposite operator="in" in="coloredNoise" in2="SourceGraphic" result="composite" />
      <feBlend mode="multiply" in="composite" in2="SourceGraphic" />
    </filter>

    <!-- Bloom Glow for Eye -->
    <filter id="eye-bloom" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite operator="screen" in="blur" in2="SourceGraphic" />
    </filter>

    <!-- Gradients -->
    <linearGradient id="body-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#5a6e7f" />
      <stop offset="40%" stop-color="#3b4854" />
      <stop offset="100%" stop-color="#1f262e" />
    </linearGradient>
    
    <linearGradient id="rust-patch-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b4513" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#653005" stop-opacity="0.9" />
    </linearGradient>

    <radialGradient id="lens-gradient" cx="40%" cy="40%" r="50%">
      <stop offset="0%" stop-color="#aaffff" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#008b8b" stop-opacity="0.4" />
    </radialGradient>
    
    <linearGradient id="metal-sheen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.1" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0" />
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3" />
    </linearGradient>

    <linearGradient id="scan-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
       <stop offset="0%" stop-color="#00ffff" stop-opacity="0" />
       <stop offset="50%" stop-color="#00ffff" stop-opacity="0.3" />
       <stop offset="100%" stop-color="#00ffff" stop-opacity="0" />
    </linearGradient>
    
    <mask id="eye-mask">
       <rect x="-30" y="-60" width="60" height="60" fill="white" />
    </mask>

    <clipPath id="tire-clip">
       <circle r="55" />
    </clipPath>

  </defs>

  <g transform="translate(256, 280)">
    
    <!-- Shadow -->
    <ellipse cx="0" cy="170" rx="80" ry="20" fill="#000" opacity="0.3">
      <animate attributeName="rx" values="80; 75; 80" dur="3.8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.3; 0.35; 0.3" dur="3.8s" repeatCount="indefinite" />
    </ellipse>

    <!-- Wheel Assembly -->
    <g transform="translate(0, 120)">
      <animateTransform attributeName="transform" type="rotate" values="-2 0 0; 3 0 0; -2 0 0" dur="0.6s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="translate" values="0,120; 0,118; 0,120" dur="0.3s" repeatCount="indefinite" additive="sum" />

      <!-- Tire -->
      <circle r="55" fill="#1a1a1a" stroke="#0f0f0f" stroke-width="2" />
      <path d="M-55,0 A55,55 0 0,1 55,0" fill="none" stroke="#2a2a2a" stroke-width="4" stroke-dasharray="10, 20" opacity="0.5" />
      
      <!-- Mud/Rust on Tire -->
      <path d="M-40,30 Q0,50 40,30 Q20,60 -20,60 Z" fill="#5a4a3a" opacity="0.7" filter="url(#rust-noise)" clip-path="url(#tire-clip)" />

      <!-- Rim -->
      <circle r="30" fill="url(#body-gradient)" stroke="#222" stroke-width="2" />
      <circle r="12" fill="#111" />
      
      <!-- Bolt details -->
      <circle cx="0" cy="-20" r="3" fill="#777" />
      <circle cx="17" cy="10" r="3" fill="#777" />
      <circle cx="-17" cy="10" r="3" fill="#777" />
    </g>

    <!-- Main Body Chassis -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,4; 0,0" dur="3.8s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" values="1 0 100; -1 0 100; 1 0 100" dur="4.2s" repeatCount="indefinite" additive="sum" />

      <!-- Connector Neck -->
      <path d="M-15,80 L-10,120 L10,120 L15,80 Z" fill="#222" />
      <rect x="-12" y="90" width="24" height="4" fill="#444" />
      
      <!-- Torso Box -->
      <rect x="-65" y="-50" width="130" height="140" rx="15" fill="url(#body-gradient)" stroke="#2f3a44" stroke-width="2" />
      
      <!-- Overlay Sheen -->
      <rect x="-64" y="-49" width="128" height="138" rx="14" fill="url(#metal-sheen)" />

      <!-- Rust Damage Layers -->
      <path d="M-65,-20 L-30,-20 L-40,10 L-65,20 Z" fill="url(#rust-patch-gradient)" filter="url(#rust-noise)" />
      <path d="M40,50 L65,40 L65,80 L30,90 Z" fill="url(#rust-patch-gradient)" filter="url(#rust-noise)" />
      
      <!-- Panel Line -->
      <line x1="-65" y1="40" x2="65" y2="40" stroke="#000" stroke-opacity="0.3" stroke-width="2" />
      
      <!-- Service Hatch -->
      <rect x="-30" y="50" width="60" height="30" rx="4" fill="none" stroke="#000" stroke-opacity="0.3" stroke-width="2" />
      <circle cx="-20" cy="65" r="3" fill="#333" />
      <circle cx="20" cy="65" r="3" fill="#333" />

      <!-- Head Unit -->
      <g transform="translate(0, -60)">
        <animateTransform attributeName="transform" type="rotate" values="-5 0 20; 5 0 20; -5 0 20" dur="3.8s" repeatCount="indefinite" />

        <!-- Head Shape -->
        <path d="M-55,-70 L55,-70 L45,10 L-45,10 Z" fill="url(#body-gradient)" stroke="#222" stroke-width="2" />
        <path d="M-55,-70 L55,-70 L45,10 L-45,10 Z" fill="url(#metal-sheen)" />

        <!-- Distressed Antenna -->
        <path d="M-35,-70 L-35,-95 L-25,-105" fill="none" stroke="#222" stroke-width="4" />
        <circle cx="-25" cy="-105" r="6" fill="#800000" />
        <circle cx="-25" cy="-105" r="3" fill="#ff4444" opacity="0.5">
           <animate attributeName="opacity" values="0.2; 0.8; 0.2" dur="0.2s" repeatCount="indefinite" />
        </circle>

        <!-- Eye Housing -->
        <circle cx="0" cy="-30" r="32" fill="#1a1a1a" stroke="#333" stroke-width="2" />
        
        <!-- Scanning Eye Internals -->
        <g>
          <!-- Back glow -->
          <circle cx="0" cy="-30" r="28" fill="#003333" />
          
          <!-- Moving Lens -->
          <g>
             <animateTransform attributeName="transform" type="translate" values="-10,0; 10,0; -10,0" dur="3.8s" repeatCount="indefinite" />
             
             <!-- Glow Bloom -->
             <circle cx="0" cy="-30" r="22" fill="#00cdcd" opacity="0.4" filter="url(#eye-bloom)" />
             
             <!-- Main Lens -->
             <circle cx="0" cy="-30" r="18" fill="#00ffff" />
             <circle cx="0" cy="-30" r="14" fill="url(#lens-gradient)" />
             
             <!-- Pupil/Aperture -->
             <circle cx="0" cy="-30" r="6" fill="#000" opacity="0.8" />
             
             <!-- Highlight -->
             <ellipse cx="6" cy="-36" rx="4" ry="2" fill="#fff" opacity="0.7" transform="rotate(-45 6 -36)" />
          </g>
          
          <!-- Scan Line -->
          <rect x="-25" y="-60" width="50" height="60" fill="url(#scan-gradient)" opacity="0.1" mask="url(#eye-mask)">
             <animateTransform attributeName="transform" type="translate" values="-20,0; 20,0; -20,0" dur="3.8s" repeatCount="indefinite" />
          </rect>
        </g>
      </g>
      
      <!-- Right Arm (Rusted) -->
      <g transform="translate(65, 0)">
         <path d="M0,0 L15,10 L25,50" fill="none" stroke="#3b4854" stroke-width="12" stroke-linecap="round" />
         <circle cx="25" cy="50" r="12" fill="#8b4513" filter="url(#rust-noise)" /> <!-- Rusted hand -->
         <animateTransform attributeName="transform" type="rotate" values="-3 0 0; 8 0 0; -3 0 0" dur="3.8s" repeatCount="indefinite" />
      </g>
      
       <!-- Left Arm -->
      <g transform="translate(-65, 0)">
         <path d="M0,0 L-15,10 L-25,50" fill="none" stroke="#3b4854" stroke-width="12" stroke-linecap="round" />
         <circle cx="-25" cy="50" r="12" fill="#2f3a44" />
         <animateTransform attributeName="transform" type="rotate" values="3 0 0; -8 0 0; 3 0 0" dur="3.8s" repeatCount="indefinite" />
      </g>

    </g>
  </g>
</svg>
