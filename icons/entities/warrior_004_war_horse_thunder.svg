<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- War Horse "Thunder" - Redesigned: Organic, Muscular, Heavy Armor -->
  <defs>
    <!-- Rich Coat Gradient -->
    <linearGradient id="coatGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4E342E"/> <!-- Dark Brown Top -->
      <stop offset="100%" style="stop-color:#3E2723"/> <!-- Darker Bottom -->
    </linearGradient>
    
    <!-- Steel Armor Gradient -->
    <linearGradient id="armorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0BEC5"/>
      <stop offset="50%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>

    <!-- Cloth Gradient -->
    <linearGradient id="clothGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D32F2F"/> <!-- Red -->
      <stop offset="100%" style="stop-color:#8E0000"/> <!-- Dark Red -->
    </linearGradient>

    <filter id="shadowGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="black" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Ground Shadow -->
  <ellipse cx="32" cy="58" rx="20" ry="3" fill="#1A1A1A" opacity="0.4"/>

  <!-- Back Legs (Far Side - Darker) -->
  <g transform="translate(4,0)">
    <!-- Rear Right -->
    <path d="M10 36 L12 48 L10 58 L14 60 L18 48 L16 36" fill="#3E2723"/> 
    <rect x="10" y="58" width="4" height="2" fill="#1A1A1A"/>
    <!-- Front Right -->
    <path d="M38 36 L40 50 L42 58 L46 60 L44 48 L44 36" fill="#3E2723"/>
    <rect x="42" y="58" width="4" height="2" fill="#1A1A1A"/>
  </g>

  <!-- Tail - Flowing -->
  <path d="M10 26 Q4 28, 4 38 Q4 48, 8 50 Q10 40, 14 36" fill="#212121"/>

  <!-- Main Body - Muscular shapes, not just an ellipse -->
  <g>
    <!-- Animation Group for "Breathing" -->
    <animateTransform attributeName="transform" type="translate" values="0,0;0,1;0,0" dur="4s" repeatCount="indefinite"/>

    <!-- Hindquarters & Barrel -->
    <path d="M10 28 Q10 18, 20 18 L36 18 Q46 18, 50 28 Q52 38, 44 46 L20 46 Q10 42, 10 28 Z" fill="url(#coatGradient)"/>

    <!-- Neck - Thick and strong -->
    <path d="M38 20 Q44 10, 50 8 L54 12 Q58 24, 48 28" fill="url(#coatGradient)"/>

    <!-- Barding (Armor Blanket) -->
    <path d="M16 20 L40 20 L42 36 Q30 40, 16 36 L16 20 Z" fill="url(#clothGradient)" stroke="#8E0000" stroke-width="0.5"/>
    <!-- Armor Plate on flank -->
    <circle cx="28" cy="28" r="5" fill="url(#armorGradient)" stroke="#546E7A" stroke-width="1" filter="url(#shadowGlow)"/>

    <!-- Saddle edge -->
    <path d="M32 18 Q36 22, 40 18" fill="none" stroke="#3E2723" stroke-width="2"/>

    <!-- Front Legs (Near Side - Lighter/Texture) -->
    <!-- Rear Left -->
    <g transform="translate(0,0)">
      <path d="M14 44 L16 52 L16 60 L22 62 L22 52 Q24 46, 20 40" fill="url(#coatGradient)"/>
      <rect x="16" y="60" width="6" height="3" fill="#1A1A1A"/> <!-- Hoof -->
      <path d="M16 52 L22 52" stroke="#3E2723" stroke-width="0.5" opacity="0.5"/> <!-- Hock joint hint -->
    </g>

    <!-- Front Left -->
    <g transform="translate(0,0)">
      <path d="M40 40 Q38 48, 42 54 L44 60 L50 62 L50 54 Q52 48, 46 38" fill="url(#coatGradient)"/>
      <rect x="44" y="60" width="6" height="3" fill="#1A1A1A"/> <!-- Hoof -->
      <path d="M42 54 L50 54" stroke="#3E2723" stroke-width="0.5" opacity="0.5"/> <!-- Knee joint hint -->
    </g>

    <!-- Head Group -->
    <g transform="rotate(15, 52, 12)">
       <!-- Mane -->
       <path d="M44 4 Q42 10, 44 20" stroke="#1A1A1A" stroke-width="4" fill="none" stroke-linecap="round"/>
       
       <!-- Head shape -->
       <path d="M48 2 L60 4 L58 14 L48 12 Z" fill="url(#coatGradient)"/>
       
       <!-- Ears -->
       <path d="M49 2 L50 -2 L53 3 Z" fill="#3E2723"/>

       <!-- Chanfron (Head Armor) -->
       <path d="M50 3 L60 5 L58 10 L50 9 Z" fill="url(#armorGradient)" opacity="0.95"/>
       
       <!-- Eye (visible through armor slit) -->
       <circle cx="56" cy="8" r="1.2" fill="#1A1A1A"/> 
       <circle cx="56" cy="8" r="0.4" fill="#FFFFFF"/>
       
       <!-- Reins -->
       <path d="M58 8 Q56 18, 46 22" stroke="#4E342E" stroke-width="1.5" fill="none"/>
    </g>

    <!-- Criniere (Neck Armor Plates) -->
    <path d="M42 16 Q46 12, 50 10 L52 14 Q48 18, 44 22 Z" fill="url(#armorGradient)"/>
    
 </g>

</svg>
