<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- War Horse Thunder - Loyal battle steed, trust in eyes -->
  <defs>
    <linearGradient id="horseBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="horseMane" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#212121"/>
      <stop offset="100%" style="stop-color:#424242"/>
    </linearGradient>
    <linearGradient id="armor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90A4AE"/>
      <stop offset="50%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>
  </defs>
  
  <!-- Back legs -->
  <rect x="14" y="44" width="5" height="14" rx="2" fill="#4E342E"/>
  <rect x="20" y="46" width="5" height="12" rx="2" fill="url(#horseBody)"/>
  
  <!-- Hooves (back) -->
  <rect x="13" y="56" width="7" height="4" rx="1" fill="#212121"/>
  <rect x="19" y="56" width="7" height="4" rx="1" fill="#212121"/>
  
  <!-- Body -->
  <ellipse cx="30" cy="36" rx="18" ry="12" fill="url(#horseBody)"/>
  
  <!-- Battle armor on body -->
  <path d="M20 30 Q30 26, 40 30 L42 36 Q30 34, 18 36 Z" fill="url(#armor)" stroke="#455A64" stroke-width="0.5"/>
  <circle cx="30" cy="32" r="3" fill="#455A64" stroke="#37474F" stroke-width="0.5"/>
  
  <!-- Front legs -->
  <rect x="40" y="42" width="5" height="16" rx="2" fill="url(#horseBody)"/>
  <rect x="46" y="44" width="5" height="14" rx="2" fill="#4E342E"/>
  
  <!-- Hooves (front) -->
  <rect x="39" y="56" width="7" height="4" rx="1" fill="#212121"/>
  <rect x="45" y="56" width="7" height="4" rx="1" fill="#212121"/>
  
  <!-- Neck -->
  <path d="M44 32 Q52 28, 50 18 Q48 12, 46 16 Q42 24, 44 32" fill="url(#horseBody)"/>
  
  <!-- Mane -->
  <path d="M46 14 Q44 10, 48 8 Q50 12, 48 16 Q46 18, 48 22 Q44 20, 46 14" fill="url(#horseMane)"/>
  <path d="M44 20 Q40 18, 42 24 Q44 22, 44 20" fill="url(#horseMane)"/>
  
  <!-- Head -->
  <path d="M50 18 Q58 16, 58 22 Q58 28, 52 30 Q48 28, 48 24 Q48 20, 50 18" fill="url(#horseBody)"/>
  
  <!-- Blaze (white mark on face) -->
  <path d="M52 20 Q54 22, 54 26 Q52 28, 52 24 Q52 22, 52 20" fill="#EFEBE9"/>
  
  <!-- Eye (full of trust and loyalty) -->
  <ellipse cx="54" cy="22" rx="2.5" ry="3" fill="#212121"/>
  <circle cx="54.5" cy="21.5" r="1" fill="#5D4037"/>
  <circle cx="55" cy="21" r="0.5" fill="white"/>
  
  <!-- Nostril -->
  <ellipse cx="56" cy="28" rx="1" ry="1.5" fill="#3E2723"/>
  
  <!-- Ears -->
  <path d="M48 14 L46 8 L50 12" fill="url(#horseBody)"/>
  <path d="M52 14 L54 8 L52 12" fill="url(#horseBody)"/>
  
  <!-- Battle bridle/harness -->
  <path d="M50 20 L58 22 L56 28 L50 26" fill="none" stroke="url(#armor)" stroke-width="1.5"/>
  <circle cx="50" cy="23" r="1.5" fill="#607D8B"/>
  
  <!-- Chamfron (head armor) -->
  <path d="M52 16 L56 18 L56 20 L52 18 Z" fill="url(#armor)"/>
  
  <!-- Tail -->
  <path d="M12 36 Q6 38, 4 44 Q2 50, 6 52 Q10 48, 12 40" fill="url(#horseMane)"/>
  <path d="M6 52 Q4 56, 8 58 Q10 54, 8 50" fill="url(#horseMane)"/>
  
  <!-- Ground shadow -->
  <ellipse cx="32" cy="60" rx="20" ry="2" fill="#1A1A1A" opacity="0.3"/>
</svg>
