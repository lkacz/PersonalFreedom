<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Self-Drawing Map - Magical map that sketches itself as you travel -->
  <defs>
    <linearGradient id="parchment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="50%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
    <linearGradient id="mapInk" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="rareBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#2196F3"/>
    </linearGradient>
    <filter id="magicDraw">
      <feGaussianBlur stdDeviation="0.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Rare magic glow -->
  <rect x="4" y="6" width="56" height="52" rx="4" fill="url(#rareBlue)" opacity="0.1"/>
  
  <!-- Shadow -->
  <rect x="10" y="56" width="48" height="4" rx="2" fill="#00000015"/>
  
  <!-- Map paper (slightly curled edges) -->
  <path d="M8 10 Q10 6, 16 8 L48 8 Q54 6, 56 10 L56 52 Q54 56, 48 54 L16 54 Q10 56, 8 52 Z" 
        fill="url(#parchment)" stroke="#D7CCC8" stroke-width="1"/>
  
  <!-- Aged edge effect -->
  <path d="M8 10 Q10 6, 16 8" fill="none" stroke="#BCAAA4" stroke-width="0.5"/>
  <path d="M56 52 Q54 56, 48 54" fill="none" stroke="#BCAAA4" stroke-width="0.5"/>
  
  <!-- Drawn map content (mountains, paths, rivers) -->
  <g stroke="url(#mapInk)" stroke-width="0.8" fill="none" opacity="0.6">
    <!-- Mountains already drawn -->
    <path d="M14 28 L18 20 L22 28 L26 18 L30 28"/>
    <path d="M38 22 L42 14 L46 22"/>
    
    <!-- River -->
    <path d="M12 38 Q20 42, 28 36 Q36 30, 44 34 Q50 38, 52 44" stroke-width="1.5" stroke="#64B5F6"/>
    
    <!-- Roads/paths -->
    <path d="M16 46 Q24 44, 32 48 Q40 52, 48 46"/>
    
    <!-- Trees (small marks) -->
    <circle cx="34" cy="42" r="2" fill="#4CAF50" opacity="0.4"/>
    <circle cx="40" cy="38" r="1.5" fill="#4CAF50" opacity="0.4"/>
    <circle cx="22" cy="44" r="1.5" fill="#4CAF50" opacity="0.4"/>
  </g>
  
  <!-- MAGIC: Self-drawing part (animated lines appearing) -->
  <g stroke="url(#rareBlue)" stroke-width="1" fill="none" filter="url(#magicDraw)">
    <!-- New path being drawn -->
    <path d="M48 46 Q52 42, 50 36">
      <animate attributeName="stroke-dasharray" from="0 100" to="100 0" dur="3s" repeatCount="indefinite"/>
    </path>
    <!-- New structure being drawn -->
    <rect x="46" y="32" width="6" height="4" opacity="0.5">
      <animate attributeName="opacity" values="0;0.5;0" dur="4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- "You are here" marker (glowing) -->
  <g transform="translate(32, 32)">
    <circle r="3" fill="url(#rareBlue)" opacity="0.3">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle r="2" fill="#2196F3"/>
    <circle r="0.5" fill="white"/>
  </g>
  
  <!-- Compass rose in corner -->
  <g transform="translate(12, 16)" fill="url(#mapInk)" opacity="0.5">
    <polygon points="0,-4 1,-1 0,0 -1,-1"/>
    <polygon points="0,4 1,1 0,0 -1,1"/>
    <polygon points="-4,0 -1,-1 0,0 -1,1"/>
    <polygon points="4,0 1,-1 0,0 1,1"/>
    <circle cx="0" cy="0" r="1"/>
    <text x="0" y="-6" font-size="3" text-anchor="middle">N</text>
  </g>
  
  <!-- Scale bar -->
  <g transform="translate(40, 50)" stroke="url(#mapInk)" stroke-width="0.5" opacity="0.4">
    <line x1="0" y1="0" x2="10" y2="0"/>
    <line x1="0" y1="-2" x2="0" y2="2"/>
    <line x1="10" y1="-2" x2="10" y2="2"/>
    <text x="5" y="4" font-size="2" text-anchor="middle" fill="#5D4037">1 league</text>
  </g>
  
  <!-- Magic sparkles (drawing magic) -->
  <g fill="url(#rareBlue)" opacity="0.7">
    <circle cx="52" cy="28" r="1.5">
      <animate attributeName="opacity" values="0.7;0;0.7" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="34" r="1">
      <animate attributeName="opacity" values="0;0.7;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="56" cy="38" r="1.2">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Ink stain (character) -->
  <circle cx="18" cy="48" r="2" fill="#3E2723" opacity="0.1"/>
</svg>