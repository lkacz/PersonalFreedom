<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Hobo Rat - THE NIEPOZORNY LEGENDARY! Shabby gray rat that remembers every road ever taken -->
  <defs>
    <linearGradient id="shabbyGray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9E9E9E"/>
      <stop offset="50%" style="stop-color:#757575"/>
      <stop offset="100%" style="stop-color:#616161"/>
    </linearGradient>
    <linearGradient id="patchyFur" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BDBDBD"/>
      <stop offset="100%" style="stop-color:#757575"/>
    </linearGradient>
    <linearGradient id="hoboGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#FFB300"/>
    </linearGradient>
    <filter id="wisdomGlow">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Subtle legendary aura (niepozorny - unassuming but powerful) -->
  <ellipse cx="32" cy="38" rx="26" ry="24" fill="url(#hoboGold)" filter="url(#wisdomGlow)" opacity="0.1"/>
  
  <!-- Ground shadow -->
  <ellipse cx="32" cy="58" rx="16" ry="4" fill="#00000018"/>
  
  <!-- Long scruffy tail (knows many roads) -->
  <path d="M48 50 Q56 48, 60 42 Q62 36, 58 34 Q54 36, 52 42 Q50 46, 48 48" 
        fill="url(#shabbyGray)" stroke="#616161" stroke-width="0.5"/>
  <!-- Tail scars/character -->
  <path d="M54 40 Q56 38, 58 40" stroke="#9E9E9E" stroke-width="0.5" fill="none"/>
  
  <!-- Back legs (thin, wiry) -->
  <ellipse cx="42" cy="52" rx="5" ry="6" fill="url(#shabbyGray)"/>
  <ellipse cx="44" cy="56" rx="3" ry="2" fill="#BDBDBD"/>
  
  <!-- Body (lean but resilient) -->
  <ellipse cx="34" cy="44" rx="14" ry="10" fill="url(#shabbyGray)"/>
  
  <!-- Patchy fur texture -->
  <g fill="#9E9E9E" opacity="0.4">
    <ellipse cx="28" cy="42" rx="4" ry="3"/>
    <ellipse cx="40" cy="46" rx="3" ry="2"/>
    <ellipse cx="32" cy="38" rx="5" ry="3"/>
  </g>
  
  <!-- Missing fur patches (battle-worn traveler) -->
  <g fill="#FFCCBC" opacity="0.2">
    <ellipse cx="38" cy="40" rx="2" ry="1.5"/>
    <ellipse cx="26" cy="46" rx="1.5" ry="2"/>
  </g>
  
  <!-- Front legs -->
  <ellipse cx="24" cy="52" rx="4" ry="5" fill="url(#shabbyGray)"/>
  <ellipse cx="22" cy="56" rx="3" ry="2" fill="#BDBDBD"/>
  
  <!-- Head -->
  <ellipse cx="20" cy="34" rx="12" ry="10" fill="url(#shabbyGray)"/>
  
  <!-- Scruffy head fur -->
  <g fill="#9E9E9E">
    <ellipse cx="14" cy="30" rx="2" ry="3"/>
    <ellipse cx="26" cy="28" rx="2" ry="3"/>
    <ellipse cx="20" cy="26" rx="3" ry="2"/>
  </g>
  
  <!-- Ears - one perfect, one CHEWED (character!) -->
  <ellipse cx="12" cy="26" rx="5" ry="8" fill="url(#patchyFur)"/>
  <ellipse cx="12" cy="28" rx="3" ry="5" fill="#FFCCBC" opacity="0.4"/>
  
  <!-- THE CHEWED EAR (mark of a true traveler!) -->
  <path d="M26 26 Q30 18, 28 24 Q32 20, 30 26 Q34 22, 28 28" fill="url(#patchyFur)"/>
  <ellipse cx="28" cy="28" rx="2" ry="3" fill="#FFCCBC" opacity="0.3"/>
  
  <!-- Snout (twitching, always sensing the way) -->
  <ellipse cx="10" cy="36" rx="5" ry="4" fill="url(#patchyFur)"/>
  
  <!-- Nose (pink, experienced) -->
  <ellipse cx="6" cy="36" rx="2" ry="1.5" fill="#F8BBD9"/>
  
  <!-- Whiskers (long and wise) -->
  <g stroke="#BDBDBD" stroke-width="0.5">
    <line x1="6" y1="34" x2="0" y2="32"/>
    <line x1="6" y1="36" x2="-1" y2="36"/>
    <line x1="6" y1="38" x2="0" y2="40"/>
    <line x1="8" y1="34" x2="4" y2="30"/>
    <line x1="8" y1="38" x2="4" y2="42"/>
  </g>
  
  <!-- Eyes - WISE, knowing, seen everything with saccadic movement -->
  <ellipse cx="16" cy="32" rx="3" ry="4" fill="#424242">
    <animate attributeName="cx" values="16;16;17;16;15;16;16" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="32;32;31;32;32;33;32" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <circle cx="17" cy="31" r="1.5" fill="white">
    <animate attributeName="cx" values="17;17;18;17;16;17;17" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
    <animate attributeName="cy" values="31;31;30;31;31;32;31" dur="5s" calcMode="discrete" repeatCount="indefinite"/>
  </circle>
  <!-- Eye blink -->
  <ellipse cx="16" cy="32" rx="3" ry="0" fill="#757575">
    <animate attributeName="ry" values="0;4;0" keyTimes="0;0.98;1" dur="6.9s" begin="1.8s" calcMode="discrete" repeatCount="indefinite"/>
  </ellipse>
  <!-- Tiny golden wisdom sparkle in eye -->
  <circle cx="15" cy="33" r="0.5" fill="url(#hoboGold)" opacity="0.6"/>
  
  <!-- Hobo bindle (tiny bundle on stick) -->
  <line x1="36" y1="32" x2="50" y2="18" stroke="#8D6E63" stroke-width="1.5"/>
  <circle cx="52" cy="16" r="6" fill="#C62828" opacity="0.8"/>
  <g fill="#8B0000" opacity="0.3">
    <path d="M48 14 Q52 12, 56 14"/>
    <path d="M50 18 Q52 20, 54 18"/>
  </g>
  
  <!-- Road dust on paws -->
  <g fill="#8D6E63" opacity="0.2">
    <ellipse cx="22" cy="57" rx="2" ry="1"/>
    <ellipse cx="44" cy="57" rx="2" ry="1"/>
  </g>
  
  <!-- THE SECRET POWER - faint map of ALL roads behind (memories) -->
  <g stroke="url(#hoboGold)" stroke-width="0.3" fill="none" opacity="0.15">
    <path d="M4 48 Q12 52, 20 48 Q28 44, 36 48 Q44 52, 52 48 Q60 44, 62 50"/>
    <path d="M8 44 Q16 40, 24 44 Q32 48, 40 44 Q48 40, 56 44"/>
    <path d="M2 56 Q18 60, 32 56 Q46 52, 62 56"/>
  </g>
  
  <!-- Legendary golden wisdom sparkles (subtle - niepozorny!) -->
  <g fill="url(#hoboGold)" opacity="0.4">
    <circle cx="4" cy="28" r="1">
      <animate attributeName="opacity" values="0.4;0.1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="24" r="0.8">
      <animate attributeName="opacity" values="0.1;0.4;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="2" cy="52" r="0.8"/>
    <circle cx="60" cy="56" r="1"/>
    <!-- Main wisdom aura sparkle near head -->
    <circle cx="8" cy="24" r="1.5">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Tiny footprints trailing (remembers every road) -->
  <g fill="url(#hoboGold)" opacity="0.2">
    <ellipse cx="56" cy="60" rx="1" ry="0.5"/>
    <ellipse cx="60" cy="58" rx="1" ry="0.5"/>
    <ellipse cx="62" cy="62" rx="0.8" ry="0.4"/>
  </g>
</svg>