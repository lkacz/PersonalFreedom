<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Blank Parchment - Empty yellowed paper, looks worthless, knows everything -->
  <!-- The "niepozorny" legendary - most powerful Scholar entity -->
  <defs>
    <linearGradient id="oldParchment" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="30%" style="stop-color:#FFECB3"/>
      <stop offset="70%" style="stop-color:#FFE082"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
    <radialGradient id="wisdomGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700" stop-opacity="0.4"/>
      <stop offset="60%" style="stop-color:#FFD700" stop-opacity="0.1"/>
      <stop offset="100%" style="stop-color:#FFD700" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="ageSpot" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D7CCC8" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#D7CCC8" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Subtle legendary golden aura (the hidden power) -->
  <ellipse cx="32" cy="32" rx="30" ry="28" fill="url(#wisdomGlow)"/>
  
  <!-- Main parchment - deliberately plain looking -->
  <path d="M12 8 L52 8 L52 56 L12 56 Z" fill="url(#oldParchment)"/>
  
  <!-- Rough, torn edges (old and worn) -->
  <path d="M12 8 L14 10 L12 12 L14 14 L12 16 L14 18 L12 20 L14 22 L12 24 L14 26 L12 28 L14 30 L12 32 L14 34 L12 36 L14 38 L12 40 L14 42 L12 44 L14 46 L12 48 L14 50 L12 52 L14 54 L12 56" 
        stroke="#FFECB3" stroke-width="1" fill="none"/>
  <path d="M52 8 L50 10 L52 12 L50 14 L52 16 L50 18 L52 20 L50 22 L52 24 L50 26 L52 28 L50 30 L52 32 L50 34 L52 36 L50 38 L52 40 L50 42 L52 44 L50 46 L52 48 L50 50 L52 52 L50 54 L52 56"
        stroke="#FFECB3" stroke-width="1" fill="none"/>
  
  <!-- Curled corner (old paper) -->
  <path d="M44 56 Q48 54, 52 56 Q50 52, 52 48 L44 56" fill="#FFE082"/>
  <path d="M44 56 L52 48" stroke="#D7CCC8" stroke-width="0.5"/>
  
  <!-- Age spots and stains -->
  <ellipse cx="20" cy="16" rx="4" ry="3" fill="url(#ageSpot)"/>
  <ellipse cx="42" cy="44" rx="5" ry="4" fill="url(#ageSpot)"/>
  <ellipse cx="16" cy="48" rx="3" ry="3" fill="url(#ageSpot)"/>
  <ellipse cx="38" cy="20" rx="3" ry="2" fill="url(#ageSpot)"/>
  
  <!-- Fold creases -->
  <line x1="32" y1="8" x2="32" y2="56" stroke="#E0E0E0" stroke-width="0.3" stroke-dasharray="4,2"/>
  <line x1="12" y1="32" x2="52" y2="32" stroke="#E0E0E0" stroke-width="0.3" stroke-dasharray="4,2"/>
  
  <!-- Fading magical text (appears when needed, fading away) -->
  <!-- These are very faint, almost invisible -->
  <text x="18" y="24" font-size="5" fill="#BDBDBD" opacity="0.15" font-family="serif" font-style="italic">The answer</text>
  <text x="22" y="34" font-size="5" fill="#BDBDBD" opacity="0.12" font-family="serif" font-style="italic">you seek</text>
  <text x="26" y="44" font-size="5" fill="#BDBDBD" opacity="0.08" font-family="serif" font-style="italic">is...</text>
  
  <!-- Ghostly ink droplet (magic residue) -->
  <circle cx="24" cy="40" r="1.5" fill="#8D6E63" opacity="0.1"/>
  
  <!-- Tiny dust motes floating (age and wisdom) - drifting -->
  <circle cx="18" cy="12" r="0.5" fill="#FFD54F" opacity="0.4">
    <animate attributeName="cy" values="12;10;12;14;12" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="46" cy="18" r="0.4" fill="#FFD54F" opacity="0.3">
    <animate attributeName="cy" values="18;16;18;20;18" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.5;0.3;0.1;0.3" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="24" cy="52" r="0.5" fill="#FFD54F" opacity="0.4">
    <animate attributeName="cy" values="52;50;52;54;52" dur="2.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.2;0.4;0.6;0.4" dur="2.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="50" r="0.3" fill="#FFD54F" opacity="0.3">
    <animate attributeName="cy" values="50;48;50;52;50" dur="3.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="14" cy="32" r="0.4" fill="#FFD54F" opacity="0.35">
    <animate attributeName="cy" values="32;30;32;34;32" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.35;0.5;0.35;0.15;0.35" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="36" r="0.5" fill="#FFD54F" opacity="0.4">
    <animate attributeName="cy" values="36;34;36;38;36" dur="3.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.4;0.2;0.4" dur="3.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- The emptiness IS the power - subtle golden shimmer on surface -->
  <rect x="16" y="20" width="32" height="2" fill="#FFD700" opacity="0.05"/>
  <rect x="16" y="28" width="28" height="2" fill="#FFD700" opacity="0.04"/>
  <rect x="16" y="36" width="30" height="2" fill="#FFD700" opacity="0.03"/>
  
  <!-- Small water stain ring (from a cup placed on it once) -->
  <circle cx="36" cy="26" r="6" fill="none" stroke="#D7CCC8" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Very subtle glow around edges (hidden magic) -->
  <path d="M12 8 L52 8 L52 56 L12 56 Z" fill="none" stroke="#FFD700" stroke-width="0.5" opacity="0.3"/>
</svg>
