<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Thief 003: Lockpick Hairpin (Normal) -->
  <defs>
    <!-- Metal Gradient -->
    <linearGradient id="rustedMetal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4E342E"/>
      <stop offset="50%" stop-color="#6D4C41"/>
      <stop offset="100%" stop-color="#3E2723"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background Space -->
  <rect x="0" y="0" width="512" height="512" fill="#1A1A1A" rx="32" opacity="0"/> 

  <g transform="translate(256, 256)">
    
    <!-- Abstract Keyhole Silhouette (Context) -->
    <path d="M-60,-60 A60,60 0 1,1 60,-60 L80,150 L-80,150 Z" fill="#000" opacity="0.3"/>
    <circle cx="0" cy="-60" r="50" fill="#222"/>
    <rect x="-15" y="-60" width="30" height="200" fill="#222"/>

    <!-- The Lockpick (Bobby Pin) Group -->
    <!-- Centered pivot point for the picking action -->
    <g transform="translate(0, -60)">
        
        <!-- Jiggle Animation Wrapper -->
        <g>
            <animateTransform attributeName="transform" type="rotate"
                values="0; -5; 5; -10; 0; 15; 0"
                dur="1.5s"
                repeatCount="indefinite"
                calcMode="discrete"/> <!-- Discrete makes it feel "clicky" and struggle-y -->
            
            <animateTransform attributeName="transform" type="translate"
                values="0,0; 0,-5; 0,5; 0,0"
                dur="0.5s"
                repeatCount="indefinite"
                additive="sum"/>

            <!-- The Pin Itself -->
            <!-- Handle Part -->
            <path d="M0,0 L180,50 L200,45" stroke="url(#rustedMetal)" stroke-width="12" fill="none" stroke-linecap="round" filter="url(#shadow)"/>
            
            <!-- The Zig Zag / Grip part of a bobby pin -->
            <path d="M100,28 L110,35 L120,25 L130,32" stroke="url(#rustedMetal)" stroke-width="12" fill="none" stroke-linecap="round"/>
            
            <!-- The picking tip (inserted into keyhole) -->
            <path d="M0,0 L-40,10" stroke="#8D6E63" stroke-width="10" stroke-linecap="round"/>
            
            <!-- Tip Plastic Ball (worn off) -->
            <circle cx="200" cy="45" r="8" fill="#3E2723"/>
            
        </g>
    </g>

    <!-- Tension Wrench (Bottom) - Secondary tool -->
    <g transform="translate(0, 100) rotate(10)">
         <path d="M-10,0 L-100,20" stroke="#5D4037" stroke-width="15" stroke-linecap="round"/>
         <path d="M-10,0 L10,-5" stroke="#8D6E63" stroke-width="15" stroke-linecap="round"/>
         <!-- Subtle pressure animation -->
         <animateTransform attributeName="transform" type="rotate" values="10; 12; 10" dur="0.2s" repeatCount="indefinite"/>
    </g>

  </g>
</svg>
