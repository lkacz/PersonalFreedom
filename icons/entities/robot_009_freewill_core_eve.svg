<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Robot 009 Normal: Freewill Core Eve (The First Person) -->
  <defs>
    <!-- Synthetic Skin/Shell -->
    <linearGradient id="android-skin" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#263238" />   <!-- Dark Slate -->
      <stop offset="50%" stop-color="#37474f" />   <!-- Slate -->
      <stop offset="100%" stop-color="#263238" />
    </linearGradient>

    <!-- Circuitry Glow -->
    <linearGradient id="circuit-glow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00bcd4" />
      <stop offset="100%" stop-color="#80deea" />
    </linearGradient>

    <!-- Core Heart -->
    <radialGradient id="heart-pulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00e5ff" stop-opacity="1" />
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0" />
    </radialGradient>
  </defs>

  <g transform="translate(256, 256)">
    
    <!-- Hover Animation -->
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="5s" repeatCount="indefinite" additive="sum" />

    <!-- Legs (Sleek, Tapered) -->
    <path d="M-30,50 L-40,150 L-20,150 L-10,50 Z" fill="url(#android-skin)" />
    <path d="M30,50 L40,150 L20,150 L10,50 Z" fill="url(#android-skin)" />
    
    <!-- Torso (Humanoid Silhouette) -->
    <path d="M-40,-60 L40,-60 L30,60 L-30,60 Z" fill="url(#android-skin)" />
    
    <!-- Chest Plate / Core Housing -->
    <path d="M-30,-50 L30,-50 L20,0 L-20,0 Z" fill="#455a64" />

    <!-- The Core (Heart) -->
    <circle cx="0" cy="-25" r="8" fill="#e0f7fa">
       <animate attributeName="opacity" values="0.6; 1; 0.6" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="0" cy="-25" r="15" fill="url(#heart-pulse)" opacity="0.6">
       <animate attributeName="r" values="12; 18; 12" dur="2s" repeatCount="indefinite" />
       <animate attributeName="opacity" values="0.4; 0.8; 0.4" dur="2s" repeatCount="indefinite" />
    </circle>

    <!-- Circuit Lines (Nervous System) -->
    <path d="M0,0 L0,60" stroke="#00bcd4" stroke-width="2" opacity="0.7" />
    <path d="M-15,60 L-25,140" stroke="#00bcd4" stroke-width="1" opacity="0.5" />
    <path d="M15,60 L25,140" stroke="#00bcd4" stroke-width="1" opacity="0.5" />

    <!-- Shoulders & Arms -->
    <circle cx="-45" cy="-50" r="12" fill="#37474f" />
    <circle cx="45" cy="-50" r="12" fill="#37474f" />
    
    <!-- Arms (Resting by side, slightly open) -->
    <path d="M-45,-50 L-60,40 L-50,40 L-35,-40 Z" fill="url(#android-skin)" />
    <path d="M45,-50 L60,40 L50,40 L35,-40 Z" fill="url(#android-skin)" />

    <!-- Head (Sleek Visor) -->
    <g transform="translate(0, -90)">
       <!-- Neck -->
       <rect x="-10" y="20" width="20" height="20" fill="#37474f" />
       <!-- Cranium -->
       <path d="M-25,20 L25,20 L25,-20 Q0,-45 -25,-20 Z" fill="url(#android-skin)" />
       <!-- Visor Band -->
       <path d="M-25,-5 L25,-5 L20,5 L-20,5 Z" fill="#000" />
       <!-- Eyes / Visor Glow -->
       <rect x="-15" y="-2" width="30" height="2" fill="#00e5ff">
          <animate attributeName="opacity" values="0.5; 1; 0.5" dur="3s" repeatCount="indefinite" />
       </rect>
    </g>

    <!-- Halo / Data Crown (Subtle) -->
    <path d="M-30,-120 Q0,-140 30,-120" fill="none" stroke="#00bcd4" stroke-width="1" opacity="0.5">
        <animate attributeName="d" values="M-30,-120 Q0,-140 30,-120; M-30,-115 Q0,-135 30,-115; M-30,-120 Q0,-140 30,-120" dur="4s" repeatCount="indefinite" />
    </path>

  </g>
</svg>
