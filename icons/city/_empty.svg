<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Empty plot - available for building - 128x128 Enhanced -->
  
  <defs>
    <!-- Ground gradient for empty plot -->
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6741"/>
      <stop offset="100%" style="stop-color:#3D5A34"/>
    </linearGradient>
    
    <!-- Plus sign gradient -->
    <linearGradient id="plusGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A"/>
      <stop offset="50%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#689F38"/>
    </linearGradient>
    
    <!-- Glow effect for plus sign -->
    <filter id="plusGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feFlood flood-color="#8BC34A" flood-opacity="0.6"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Subtle pulsing animation for the plus sign -->
    <style>
      .plus-sign {
        animation: pulse 2s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 1; }
      }
    </style>
  </defs>
  
  <!-- Background plot area -->
  <rect x="8" y="8" width="112" height="112" rx="16" ry="16" fill="url(#groundGrad)" opacity="0.3"/>
  
  <!-- Dashed border to indicate buildable area -->
  <rect x="8" y="8" width="112" height="112" rx="16" ry="16" 
        fill="none" 
        stroke="#8BC34A" 
        stroke-width="3" 
        stroke-dasharray="12 6"
        opacity="0.6"/>
  
  <!-- Plus sign in center with glow -->
  <g class="plus-sign" filter="url(#plusGlow)">
    <!-- Horizontal bar -->
    <rect x="38" y="56" width="52" height="16" rx="4" fill="url(#plusGrad)"/>
    <!-- Vertical bar -->
    <rect x="56" y="38" width="16" height="52" rx="4" fill="url(#plusGrad)"/>
  </g>
  
  <!-- Subtle corner stakes to mark the plot -->
  <g fill="#8D6E63" opacity="0.5">
    <!-- Top-left stake -->
    <rect x="16" y="16" width="4" height="12" rx="1"/>
    <rect x="16" y="16" width="12" height="4" rx="1"/>
    
    <!-- Top-right stake -->
    <rect x="108" y="16" width="4" height="12" rx="1"/>
    <rect x="100" y="16" width="12" height="4" rx="1"/>
    
    <!-- Bottom-left stake -->
    <rect x="16" y="100" width="4" height="12" rx="1"/>
    <rect x="16" y="108" width="12" height="4" rx="1"/>
    
    <!-- Bottom-right stake -->
    <rect x="108" y="100" width="4" height="12" rx="1"/>
    <rect x="100" y="108" width="12" height="4" rx="1"/>
  </g>
  
  <!-- "BUILD" text hint -->
  <text x="64" y="106" 
        text-anchor="middle" 
        font-family="sans-serif" 
        font-size="11" 
        font-weight="bold" 
        fill="#8BC34A" 
        opacity="0.7">
    BUILD
  </text>
</svg>
