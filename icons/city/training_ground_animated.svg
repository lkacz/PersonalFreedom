<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Training Ground with exercising figure - 128x128 Enhanced Animated Version -->
  <defs>
    <linearGradient id="sandGround" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0D6D0"/>
      <stop offset="30%" style="stop-color:#D7CCC8"/>
      <stop offset="50%" style="stop-color:#BCAAA4"/>
      <stop offset="100%" style="stop-color:#A1887F"/>
    </linearGradient>
    <linearGradient id="woodenPost" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="30%" style="stop-color:#6D4C41"/>
      <stop offset="70%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="ropeFence" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A1887F"/>
      <stop offset="50%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#795548"/>
    </linearGradient>
    <linearGradient id="dummyBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC80"/>
      <stop offset="50%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#FFA726"/>
    </linearGradient>
    <linearGradient id="metalWeight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#757575"/>
      <stop offset="30%" style="stop-color:#616161"/>
      <stop offset="70%" style="stop-color:#424242"/>
      <stop offset="100%" style="stop-color:#212121"/>
    </linearGradient>
    <linearGradient id="skinTone" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE0B2"/>
      <stop offset="50%" style="stop-color:#FFCC80"/>
      <stop offset="100%" style="stop-color:#FFB74D"/>
    </linearGradient>
    <linearGradient id="shirtGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="50%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </linearGradient>
    <linearGradient id="pantsGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="50%" style="stop-color:#C62828"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
    <linearGradient id="axeHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>
    <radialGradient id="dustCloud" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D7CCC8" stop-opacity="0.6"/>
      <stop offset="70%" style="stop-color:#D7CCC8" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#D7CCC8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="impactFlash" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFEB3B" stop-opacity="0.8"/>
      <stop offset="50%" style="stop-color:#FFC107" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#FF9800" stop-opacity="0"/>
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#3E2723" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
      <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground - green grass -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>

  
  <!-- Arena ground (oval) with shadows -->
  <ellipse cx="64" cy="100" rx="60" ry="24" fill="url(#sandGround)"/>
  <ellipse cx="64" cy="100" rx="52" ry="20" fill="#BCAAA4"/>
  <!-- Ground texture lines -->
  <ellipse cx="64" cy="100" rx="44" ry="16" fill="none" stroke="#A1887F" stroke-width="1" stroke-dasharray="4,4"/>
  
  <!-- Animated dust effects -->
  <ellipse cx="64" cy="104" rx="16" ry="8" fill="url(#dustCloud)">
    <animate attributeName="rx" values="16;24;16" dur="0.6s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="0.6s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="40" cy="106" rx="10" ry="5" fill="url(#dustCloud)">
    <animate attributeName="rx" values="10;14;10" dur="0.5s" repeatCount="indefinite" begin="0.15s"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="0.5s" repeatCount="indefinite" begin="0.15s"/>
  </ellipse>
  
  <!-- Fence posts with shadows -->
  <g filter="url(#dropShadow)">
    <!-- Left post -->
    <rect x="8" y="68" width="8" height="44" fill="url(#woodenPost)" rx="2"/>
    <rect x="4" y="64" width="16" height="8" fill="#5D4037" rx="2"/>
    <rect x="6" y="66" width="12" height="2" fill="#4E342E"/>
    
    <!-- Right post -->
    <rect x="112" y="68" width="8" height="44" fill="url(#woodenPost)" rx="2"/>
    <rect x="108" y="64" width="16" height="8" fill="#5D4037" rx="2"/>
    <rect x="110" y="66" width="12" height="2" fill="#4E342E"/>
    
    <!-- Center post -->
    <rect x="60" y="76" width="8" height="36" fill="url(#woodenPost)" rx="2"/>
  </g>
  
  <!-- Rope fence with detail -->
  <path d="M16 80 Q64 72, 112 80" stroke="url(#ropeFence)" stroke-width="5" fill="none"/>
  <path d="M16 92 Q64 84, 112 92" stroke="url(#ropeFence)" stroke-width="5" fill="none"/>
  <!-- Rope texture -->
  <path d="M16 80 Q64 72, 112 80" stroke="#A1887F" stroke-width="1" fill="none" stroke-dasharray="4,4"/>
  <path d="M16 92 Q64 84, 112 92" stroke="#A1887F" stroke-width="1" fill="none" stroke-dasharray="4,4"/>
  <!-- Rope knots -->
  <circle cx="16" cy="80" r="3" fill="#6D4C41"/>
  <circle cx="16" cy="92" r="3" fill="#6D4C41"/>
  <circle cx="112" cy="80" r="3" fill="#6D4C41"/>
  <circle cx="112" cy="92" r="3" fill="#6D4C41"/>
  
  <!-- Training dummy with wobble animation -->
  <g filter="url(#dropShadow)">
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 87 100;2 87 100;0 87 100;-2 87 100;0 87 100" dur="1.2s" repeatCount="indefinite"/>
      <rect x="84" y="52" width="6" height="48" fill="url(#woodenPost)" rx="1"/>
      <!-- Dummy head -->
      <circle cx="87" cy="44" r="10" fill="url(#dummyBody)"/>
      <circle cx="83" cy="42" r="2" fill="#5D4037"/>
      <circle cx="91" cy="42" r="2" fill="#5D4037"/>
      <ellipse cx="83" cy="42" rx="0.8" ry="0.8" fill="#3E2723"/>
      <ellipse cx="91" cy="42" rx="0.8" ry="0.8" fill="#3E2723"/>
      <path d="M82 48 Q87 52, 92 48" stroke="#5D4037" stroke-width="1.5" fill="none"/>
      <!-- Eyebrows -->
      <path d="M81 39 L85 40" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
      <path d="M89 40 L93 39" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Dummy torso -->
      <ellipse cx="87" cy="68" rx="10" ry="14" fill="url(#dummyBody)"/>
      <line x1="87" y1="54" x2="87" y2="82" stroke="#E65100" stroke-width="2"/>
      <!-- Dummy arms with sway -->
      <g>
        <animateTransform attributeName="transform" type="rotate" values="0 87 64;5 87 64;0 87 64;-5 87 64;0 87 64" dur="0.8s" repeatCount="indefinite"/>
        <line x1="76" y1="64" x2="98" y2="64" stroke="url(#dummyBody)" stroke-width="6" stroke-linecap="round"/>
        <circle cx="75" cy="64" r="4" fill="#FFCC80"/>
        <circle cx="99" cy="64" r="4" fill="#FFCC80"/>
      </g>
      <!-- Target marks on dummy -->
      <circle cx="87" cy="68" r="6" stroke="#C62828" stroke-width="2" fill="none"/>
      <circle cx="87" cy="68" r="3" stroke="#C62828" stroke-width="1.5" fill="none"/>
      <circle cx="87" cy="68" r="1" fill="#C62828"/>
      <!-- Belt -->
      <rect x="77" y="76" width="20" height="4" fill="#795548" rx="1"/>
      <rect x="85" y="75" width="4" height="6" fill="#FFD54F" rx="1"/>
    </g>
  </g>
  
  <!-- Impact flash on dummy -->
  <circle cx="87" cy="68" r="12" fill="url(#impactFlash)" opacity="0">
    <animate attributeName="opacity" values="0;0.8;0" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="8;16;8" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Weapon rack with enhanced detail -->
  <g filter="url(#dropShadow)">
    <rect x="16" y="36" width="36" height="6" fill="#5D4037"/>
    <rect x="14" y="34" width="4" height="2" fill="#4E342E"/>
    <rect x="50" y="34" width="4" height="2" fill="#4E342E"/>
    <rect x="16" y="42" width="6" height="28" fill="url(#woodenPost)" rx="1"/>
    <rect x="46" y="42" width="6" height="28" fill="url(#woodenPost)" rx="1"/>
    <!-- Cross brace -->
    <rect x="20" y="56" width="28" height="3" fill="#4E342E"/>
  </g>
  
  <!-- Weapons on rack -->
  <!-- Sword with gleam -->
  <g>
    <line x1="22" y1="40" x2="22" y2="16" stroke="#BDBDBD" stroke-width="3"/>
    <line x1="22" y1="40" x2="22" y2="16" stroke="#E0E0E0" stroke-width="1.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </line>
    <rect x="19" y="36" width="6" height="6" fill="#795548" rx="1"/>
    <line x1="18" y1="38" x2="26" y2="38" stroke="#5D4037" stroke-width="2"/>
    <line x1="22" y1="12" x2="22" y2="16" stroke="#E0E0E0" stroke-width="4"/>
  </g>
  
  <!-- Battle Axe -->
  <g>
    <line x1="34" y1="40" x2="34" y2="20" stroke="#6D4C41" stroke-width="4"/>
    <path d="M28 20 Q34 16, 40 20 Q34 28, 28 20" fill="url(#axeHead)"/>
    <path d="M30 20 Q34 18, 38 20" stroke="#90A4AE" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Spear -->
  <g>
    <line x1="44" y1="40" x2="44" y2="8" stroke="#8D6E63" stroke-width="3"/>
    <polygon points="44,8 40,16 48,16" fill="#78909C"/>
    <polygon points="44,10 42,14 46,14" fill="#90A4AE"/>
  </g>
  
  <!-- Weight rack (enhanced) -->
  <g filter="url(#dropShadow)">
    <rect x="100" y="88" width="20" height="6" fill="#424242"/>
    <rect x="104" y="76" width="4" height="16" fill="#616161"/>
    <rect x="112" y="76" width="4" height="16" fill="#616161"/>
  </g>
  <!-- Weights with shine -->
  <circle cx="104" cy="76" r="6" fill="url(#metalWeight)"/>
  <circle cx="104" cy="76" r="3" fill="#757575"/>
  <ellipse cx="102" cy="74" rx="1" ry="2" fill="#9E9E9E" opacity="0.6"/>
  <circle cx="116" cy="76" r="6" fill="url(#metalWeight)"/>
  <circle cx="116" cy="76" r="3" fill="#757575"/>
  <ellipse cx="114" cy="74" rx="1" ry="2" fill="#9E9E9E" opacity="0.6"/>
  
  <!-- Target on post (enhanced) -->
  <g>
    <circle cx="64" cy="88" r="8" fill="#FAFAFA"/>
    <circle cx="64" cy="88" r="6" fill="#F44336"/>
    <circle cx="64" cy="88" r="4" fill="#FAFAFA"/>
    <circle cx="64" cy="88" r="2" fill="#F44336"/>
  </g>
  
  <!-- Animated exercising figure - Jumping Jacks -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-6;0,0" dur="0.6s" repeatCount="indefinite"/>
    
    <!-- Shadow under figure -->
    <ellipse cx="48" cy="110" rx="12" ry="4" fill="#5D4037" opacity="0.3">
      <animate attributeName="rx" values="12;8;12" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.15;0.3" dur="0.6s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Head with hair -->
    <circle cx="48" cy="56" r="8" fill="url(#skinTone)"/>
    <!-- Hair -->
    <path d="M40 52 Q44 48, 48 50 Q52 48, 56 52" fill="#5D4037"/>
    <ellipse cx="47" cy="50" rx="6" ry="3" fill="#5D4037"/>
    <!-- Eyes -->
    <ellipse cx="45" cy="54" rx="1.5" ry="2" fill="#5D4037"/>
    <ellipse cx="51" cy="54" rx="1.5" ry="2" fill="#5D4037"/>
    <ellipse cx="45.5" cy="54" rx="0.6" ry="0.6" fill="#3E2723"/>
    <ellipse cx="51.5" cy="54" rx="0.6" ry="0.6" fill="#3E2723"/>
    <!-- Determined expression -->
    <path d="M43 51 L47 52" stroke="#5D4037" stroke-width="1" stroke-linecap="round"/>
    <path d="M49 52 L53 51" stroke="#5D4037" stroke-width="1" stroke-linecap="round"/>
    <path d="M45 58 Q48 60, 51 58" stroke="#5D4037" stroke-width="1" fill="none"/>
    
    <!-- Neck -->
    <rect x="46" y="64" width="4" height="4" fill="url(#skinTone)"/>
    
    <!-- Torso with shirt -->
    <rect x="40" y="68" width="16" height="20" fill="url(#shirtGradient)" rx="3"/>
    <!-- Shirt details -->
    <line x1="48" y1="68" x2="48" y2="88" stroke="#1565C0" stroke-width="1"/>
    <rect x="42" y="70" width="4" height="2" fill="#1976D2"/>
    
    <!-- Arms doing jumping jacks -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 48 72;-60 48 72;0 48 72" dur="0.6s" repeatCount="indefinite"/>
      <line x1="40" y1="72" x2="24" y2="56" stroke="url(#skinTone)" stroke-width="5" stroke-linecap="round"/>
      <circle cx="24" cy="56" r="3" fill="url(#skinTone)"/>
      <!-- Forearm detail -->
      <line x1="32" y1="64" x2="24" y2="56" stroke="#FFB74D" stroke-width="4" stroke-linecap="round"/>
    </g>
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 48 72;60 48 72;0 48 72" dur="0.6s" repeatCount="indefinite"/>
      <line x1="56" y1="72" x2="72" y2="56" stroke="url(#skinTone)" stroke-width="5" stroke-linecap="round"/>
      <circle cx="72" cy="56" r="3" fill="url(#skinTone)"/>
      <!-- Forearm detail -->
      <line x1="64" y1="64" x2="72" y2="56" stroke="#FFB74D" stroke-width="4" stroke-linecap="round"/>
    </g>
    
    <!-- Legs with pants -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 48 88;-25 48 88;0 48 88" dur="0.6s" repeatCount="indefinite"/>
      <line x1="44" y1="88" x2="34" y2="108" stroke="url(#pantsGradient)" stroke-width="7" stroke-linecap="round"/>
      <!-- Shoe -->
      <ellipse cx="34" cy="110" rx="5" ry="2.5" fill="#424242"/>
      <ellipse cx="35" cy="109" rx="3" ry="1.5" fill="#616161"/>
    </g>
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 48 88;25 48 88;0 48 88" dur="0.6s" repeatCount="indefinite"/>
      <line x1="52" y1="88" x2="62" y2="108" stroke="url(#pantsGradient)" stroke-width="7" stroke-linecap="round"/>
      <!-- Shoe -->
      <ellipse cx="62" cy="110" rx="5" ry="2.5" fill="#424242"/>
      <ellipse cx="61" cy="109" rx="3" ry="1.5" fill="#616161"/>
    </g>
    
    <!-- Headband -->
    <rect x="40" y="50" width="16" height="3" fill="#F44336" rx="1"/>
    <rect x="54" y="49" width="6" height="4" fill="#F44336" rx="1">
      <animateTransform attributeName="transform" type="rotate" values="0 56 51;10 56 51;0 56 51;-5 56 51;0 56 51" dur="0.6s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated sweat drops -->
  <ellipse cx="62" cy="52" rx="2" ry="3" fill="#4FC3F7" opacity="0.8">
    <animate attributeName="cy" values="52;72" dur="0.7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0" dur="0.7s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="34" cy="58" rx="1.6" ry="2.4" fill="#4FC3F7" opacity="0.6">
    <animate attributeName="cy" values="58;78" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
    <animate attributeName="opacity" values="0.6;0" dur="0.8s" repeatCount="indefinite" begin="0.2s"/>
  </ellipse>
  <ellipse cx="68" cy="64" rx="1.2" ry="2" fill="#4FC3F7" opacity="0.5">
    <animate attributeName="cy" values="64;84" dur="0.9s" repeatCount="indefinite" begin="0.4s"/>
    <animate attributeName="opacity" values="0.5;0" dur="0.9s" repeatCount="indefinite" begin="0.4s"/>
  </ellipse>
  
  <!-- Punching bag with swing -->
  <g filter="url(#dropShadow)">
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 20 60;3 20 60;0 20 60;-3 20 60;0 20 60" dur="2s" repeatCount="indefinite"/>
      <line x1="20" y1="60" x2="20" y2="70" stroke="#5D4037" stroke-width="3"/>
      <ellipse cx="20" cy="84" rx="8" ry="16" fill="#C62828"/>
      <ellipse cx="20" cy="84" rx="6" ry="14" fill="#D32F2F"/>
      <rect x="14" y="68" width="12" height="4" fill="#424242"/>
      <!-- Stitching -->
      <line x1="20" y1="70" x2="20" y2="98" stroke="#B71C1C" stroke-width="1" stroke-dasharray="3,3"/>
    </g>
  </g>
  
  <!-- Victory banner (enhanced) -->
  <g filter="url(#dropShadow)">
    <rect x="56" y="12" width="16" height="24" fill="url(#bannerGradient)"/>
    <polygon points="56,36 64,28 72,36" fill="url(#bannerGradient)"/>
    <!-- Banner wave animation -->
    <g>
      <animateTransform attributeName="transform" type="skewX" values="0;2;0;-2;0" dur="3s" repeatCount="indefinite"/>
      <rect x="58" y="14" width="12" height="1" fill="#FFCDD2" opacity="0.5"/>
    </g>
    <rect x="62" y="8" width="4" height="32" fill="#5D4037"/>
    <rect x="60" y="6" width="8" height="4" fill="#4E342E"/>
    <!-- Swords emblem with glow -->
    <text x="64" y="26" text-anchor="middle" font-size="12" fill="#FFEB3B" font-weight="bold" filter="url(#glow)">&#x2694;</text>
  </g>
  
  <!-- Animated torches -->
  <g>
    <rect x="10" y="56" width="4" height="8" fill="#5D4037"/>
    <ellipse cx="12" cy="54" rx="4" ry="5" fill="#FF9800">
      <animate attributeName="ry" values="5;6;4;5" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="12" cy="53" rx="3" ry="4" fill="#FFEB3B">
      <animate attributeName="ry" values="4;5;3;4" dur="0.25s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="12" cy="52" rx="1.5" ry="2.5" fill="#FFF9C4">
      <animate attributeName="ry" values="2.5;3;2;2.5" dur="0.2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  <g>
    <rect x="114" y="56" width="4" height="8" fill="#5D4037"/>
    <ellipse cx="116" cy="54" rx="4" ry="5" fill="#FF9800">
      <animate attributeName="ry" values="5;4;6;5" dur="0.35s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="116" cy="53" rx="3" ry="4" fill="#FFEB3B">
      <animate attributeName="ry" values="4;3;5;4" dur="0.28s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="116" cy="52" rx="1.5" ry="2.5" fill="#FFF9C4">
      <animate attributeName="ry" values="2.5;2;3;2.5" dur="0.22s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Training mat -->
  <rect x="80" y="98" width="28" height="10" fill="#1565C0" rx="2"/>
  <rect x="82" y="100" width="24" height="6" fill="#1976D2" rx="1"/>
</svg>
