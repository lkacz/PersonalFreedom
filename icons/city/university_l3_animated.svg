<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- University Level 3 (Animated) - Futuristic AI Academy -->
  <defs>
    <linearGradient id="techWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="30%" style="stop-color:#263238"/>
      <stop offset="70%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>
    <linearGradient id="holoGlass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF" stop-opacity="0.5"/>
      <stop offset="50%" style="stop-color:#00BCD4" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#00838F" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="holoShine" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.3"/>
      <stop offset="50%" style="stop-color:#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#00E5FF" stop-opacity="0.2"/>
    </linearGradient>
    <radialGradient id="aiCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E040FB" stop-opacity="0.9"/>
      <stop offset="50%" style="stop-color:#7C4DFF" stop-opacity="0.5"/>
      <stop offset="100%" style="stop-color:#7C4DFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="cyanPulse" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00E5FF" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#00E5FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="quantumDome" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4527A0"/>
      <stop offset="30%" style="stop-color:#5E35B1"/>
      <stop offset="60%" style="stop-color:#7E57C2"/>
      <stop offset="100%" style="stop-color:#B39DDB"/>
    </linearGradient>
    <linearGradient id="domeShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.4"/>
      <stop offset="40%" style="stop-color:#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#E040FB" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A"/>
      <stop offset="50%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Clouds -->
  <g opacity="0.7">
    <ellipse cx="25" cy="20" rx="14" ry="6" fill="#FFFFFF">
      <animate attributeName="cx" values="25;30;25" dur="25s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="18" cy="18" rx="8" ry="4" fill="#FFFFFF"/>
  </g>
  <ellipse cx="95" cy="24" rx="10" ry="4" fill="#FFFFFF" opacity="0.5">
    <animate attributeName="cx" values="95;90;95" dur="30s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8BC34A" opacity="0.5"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Hovering pathway (anti-grav) -->
  <ellipse cx="64" cy="120" rx="22" ry="5" fill="url(#cyanPulse)" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="4;6;4" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <rect x="50" y="114" width="28" height="6" fill="#263238" rx="2"/>
  <rect x="52" y="115" width="24" height="4" fill="#37474F" rx="1"/>
  
  <!-- Left floating wing -->
  <g>
    <animate attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="4s" repeatCount="indefinite"/>
    <!-- Anti-grav glow -->
    <ellipse cx="16" cy="112" rx="12" ry="4" fill="url(#cyanPulse)" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <rect x="2" y="50" width="28" height="60" fill="url(#techWall)" filter="url(#dropShadow)" rx="4"/>
    <rect x="4" y="54" width="24" height="52" fill="url(#holoGlass)"/>
    <rect x="4" y="54" width="8" height="52" fill="url(#holoShine)"/>
    <line x1="16" y1="54" x2="16" y2="106" stroke="#00E5FF" stroke-width="0.5" opacity="0.6"/>
    <!-- Window glow -->
    <rect x="6" y="60" width="8" height="10" fill="#00E5FF" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="18" y="70" width="8" height="10" fill="#E040FB" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="3s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Right floating wing -->
  <g>
    <animate attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="4s" repeatCount="indefinite" begin="1s"/>
    <ellipse cx="112" cy="112" rx="12" ry="4" fill="url(#cyanPulse)" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite" begin="1s"/>
    </ellipse>
    <rect x="98" y="50" width="28" height="60" fill="url(#techWall)" filter="url(#dropShadow)" rx="4"/>
    <rect x="100" y="54" width="24" height="52" fill="url(#holoGlass)"/>
    <rect x="100" y="54" width="8" height="52" fill="url(#holoShine)"/>
    <line x1="112" y1="54" x2="112" y2="106" stroke="#00E5FF" stroke-width="0.5" opacity="0.6"/>
    <rect x="102" y="70" width="8" height="10" fill="#00E5FF" opacity="0.2">
      <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="114" y="60" width="8" height="10" fill="#E040FB" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2.2s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Main central building -->
  <rect x="26" y="36" width="76" height="84" fill="url(#techWall)" filter="url(#dropShadow)" rx="4"/>
  
  <!-- Holographic facade -->
  <rect x="30" y="42" width="68" height="36" fill="url(#holoGlass)"/>
  <rect x="30" y="42" width="20" height="36" fill="url(#holoShine)"/>
  <!-- Grid lines -->
  <line x1="46" y1="42" x2="46" y2="78" stroke="#00E5FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="64" y1="42" x2="64" y2="78" stroke="#00E5FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="82" y1="42" x2="82" y2="78" stroke="#00E5FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="30" y1="54" x2="98" y2="54" stroke="#00E5FF" stroke-width="0.5" opacity="0.4"/>
  <line x1="30" y1="66" x2="98" y2="66" stroke="#00E5FF" stroke-width="0.5" opacity="0.4"/>
  
  <!-- Quantum dome -->
  <ellipse cx="64" cy="24" rx="28" ry="18" fill="url(#quantumDome)"/>
  <ellipse cx="64" cy="22" rx="22" ry="12" fill="url(#domeShine)"/>
  
  <!-- Energy ripples on dome -->
  <ellipse cx="64" cy="24" rx="18" ry="10" fill="none" stroke="#E040FB" stroke-width="0.8" opacity="0.5">
    <animate attributeName="rx" values="18;26;18" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="10;16;10" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="64" cy="24" rx="12" ry="6" fill="none" stroke="#00E5FF" stroke-width="0.5" opacity="0.4">
    <animate attributeName="rx" values="12;22;12" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="ry" values="6;12;6" dur="3s" repeatCount="indefinite" begin="1.5s"/>
    <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </ellipse>
  
  <!-- Central AI core spire -->
  <rect x="60" y="2" width="8" height="16" fill="#37474F"/>
  <rect x="62" y="4" width="4" height="12" fill="#455A64"/>
  <polygon points="64,0 68,6 60,6" fill="#7C4DFF"/>
  <circle cx="64" cy="10" r="3" fill="#E040FB" filter="url(#strongGlow)">
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural network nodes on dome -->
  <circle cx="48" cy="20" r="2" fill="#E040FB" filter="url(#glow)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="80" cy="20" r="2" fill="#E040FB" filter="url(#glow)">
    <animate attributeName="r" values="2.5;1.5;2.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="32" r="2" fill="#E040FB" filter="url(#glow)">
    <animate attributeName="r" values="2;2.8;2" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <!-- Neural connections -->
  <line x1="48" y1="20" x2="64" y2="10" stroke="#E040FB" stroke-width="0.5" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="80" y1="20" x2="64" y2="10" stroke="#E040FB" stroke-width="0.5" opacity="0.5">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="48" y1="20" x2="80" y2="20" stroke="#00E5FF" stroke-width="0.5" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.6;0.4" dur="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- AI hologram displays -->
  <rect x="36" y="48" width="14" height="22" fill="#00E5FF" opacity="0.15" rx="2">
    <animate attributeName="opacity" values="0.1;0.25;0.1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <polygon points="43,54 49,60 43,66 37,60" fill="#E040FB" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" values="0 43 60;360 43 60" dur="8s" repeatCount="indefinite"/>
  </polygon>
  
  <rect x="78" y="48" width="14" height="22" fill="#E040FB" opacity="0.15" rx="2">
    <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <circle cx="85" cy="59" r="5" fill="url(#cyanPulse)" opacity="0.5">
    <animate attributeName="r" values="4;7;4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Entrance portal -->
  <rect x="46" y="82" width="36" height="38" fill="#0D0D0D" rx="3"/>
  <rect x="48" y="84" width="32" height="34" fill="url(#holoGlass)"/>
  <rect x="48" y="84" width="10" height="34" fill="url(#holoShine)"/>
  <ellipse cx="64" cy="100" rx="12" ry="14" fill="url(#aiCore)">
    <animate attributeName="rx" values="10;14;10" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="12;16;12" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Data streams in portal -->
  <rect x="54" y="92" width="3" height="14" fill="#00E5FF" opacity="0.4" rx="1">
    <animate attributeName="height" values="14;10;14" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="92;96;92" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="63" y="90" width="3" height="16" fill="#E040FB" opacity="0.4" rx="1">
    <animate attributeName="height" values="16;12;16" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="72" y="94" width="3" height="12" fill="#00E5FF" opacity="0.4" rx="1">
    <animate attributeName="height" values="12;16;12" dur="1.8s" repeatCount="indefinite"/>
    <animate attributeName="y" values="94;90;94" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Floating research pods -->
  <g>
    <animate attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="5s" repeatCount="indefinite"/>
    <ellipse cx="10" cy="38" rx="8" ry="6" fill="#263238"/>
    <ellipse cx="10" cy="38" rx="6" ry="4" fill="url(#holoGlass)"/>
    <circle cx="10" cy="38" r="2" fill="#E040FB" filter="url(#glow)">
      <animate attributeName="r" values="1.5;2.5;1.5" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <g>
    <animate attributeName="transform" type="translate" values="0,0;0,-5;0,0" dur="5s" repeatCount="indefinite" begin="2.5s"/>
    <ellipse cx="118" cy="38" rx="8" ry="6" fill="#263238"/>
    <ellipse cx="118" cy="38" rx="6" ry="4" fill="url(#holoGlass)"/>
    <circle cx="118" cy="38" r="2" fill="#E040FB" filter="url(#glow)">
      <animate attributeName="r" values="2.5;1.5;2.5" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- LED accent strips -->
  <rect x="26" y="36" width="76" height="2" fill="#00E5FF" opacity="0.7">
    <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="26" y="78" width="76" height="1" fill="#E040FB" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Side antenna towers -->
  <rect x="6" y="24" width="8" height="20" fill="url(#techWall)"/>
  <rect x="8" y="28" width="4" height="12" fill="url(#holoGlass)"/>
  <line x1="10" y1="18" x2="10" y2="26" stroke="#455A64" stroke-width="2"/>
  <circle cx="10" cy="16" r="2" fill="#00E5FF" filter="url(#glow)">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="114" y="24" width="8" height="20" fill="url(#techWall)"/>
  <rect x="116" y="28" width="4" height="12" fill="url(#holoGlass)"/>
  <line x1="118" y1="18" x2="118" y2="26" stroke="#455A64" stroke-width="2"/>
  <circle cx="118" cy="16" r="2" fill="#00E5FF" filter="url(#glow)">
    <animate attributeName="r" values="2.5;1.5;2.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Holographic sign -->
  <rect x="40" y="30" width="48" height="8" fill="#00E5FF" opacity="0.15" rx="2">
    <animate attributeName="opacity" values="0.1;0.25;0.1" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="64" y="36" font-size="5" fill="#00E5FF" text-anchor="middle" font-weight="bold">
    AI ACADEMY
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating energy particles -->
  <g fill="#E040FB">
    <circle cx="36" cy="56" r="1" opacity="0.6">
      <animate attributeName="cy" values="56;50;56" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="92" cy="52" r="1" opacity="0.6">
      <animate attributeName="cy" values="52;46;52" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g fill="#00E5FF">
    <circle cx="56" cy="70" r="0.8" opacity="0.5">
      <animate attributeName="cx" values="56;62;56" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="74" r="0.8" opacity="0.5">
      <animate attributeName="cx" values="72;66;72" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>

