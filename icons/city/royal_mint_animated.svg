<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Royal Mint with coin shimmer - High Quality 128x128 Animated Version -->
  <defs>
    <linearGradient id="mintWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="30%" style="stop-color:#455A64"/>
      <stop offset="70%" style="stop-color:#455A64"/>
      <stop offset="100%" style="stop-color:#263238"/>
    </linearGradient>
    <linearGradient id="mintRoof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="goldPillar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107"/>
      <stop offset="30%" style="stop-color:#FFD54F"/>
      <stop offset="70%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="goldCoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B"/>
      <stop offset="30%" style="stop-color:#FFC107"/>
      <stop offset="70%" style="stop-color:#FFB300"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="silverCoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="30%" style="stop-color:#E0E0E0"/>
      <stop offset="70%" style="stop-color:#BDBDBD"/>
      <stop offset="100%" style="stop-color:#9E9E9E"/>
    </linearGradient>
    <linearGradient id="bronzeCoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB91"/>
      <stop offset="30%" style="stop-color:#FF8A65"/>
      <stop offset="70%" style="stop-color:#FF7043"/>
      <stop offset="100%" style="stop-color:#E64A19"/>
    </linearGradient>
    <linearGradient id="platinumCoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E5E5E5"/>
      <stop offset="30%" style="stop-color:#C0C0C0"/>
      <stop offset="70%" style="stop-color:#A8A8A8"/>
      <stop offset="100%" style="stop-color:#808080"/>
    </linearGradient>
    <linearGradient id="goldShimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700">
        <animate attributeName="offset" values="0;0.5;0" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FFF8DC">
        <animate attributeName="offset" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="silverShimmer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0">
        <animate attributeName="offset" values="0;0.5;0" dur="2.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#FFFFFF">
        <animate attributeName="offset" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#C0C0C0"/>
    </linearGradient>
    <radialGradient id="coinShine" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="treasureGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F" stop-opacity="0.7"/>
      <stop offset="100%" style="stop-color:#FFD54F" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="silverGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E0E0E0" stop-opacity="0.5"/>
      <stop offset="100%" style="stop-color:#E0E0E0" stop-opacity="0"/>
    </radialGradient>
    <!-- Animated pulse glow -->
    <radialGradient id="pulseGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#FFD700" stop-opacity="0"/>
    </radialGradient>
    <!-- Window glass gradient -->
    <linearGradient id="windowGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="50%" style="stop-color:#0D47A1"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
  </defs>
  
  <!-- Ground shadow with pulse -->
  <ellipse cx="64" cy="124" rx="58" ry="6" fill="rgba(0,0,0,0.2)">
    <animate attributeName="rx" values="58;62;58" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Main building -->
  <rect x="12" y="48" width="104" height="72" fill="url(#mintWall)"/>
  <polygon points="12,48 12,120 4,116 4,52" fill="#263238"/>
  
  <!-- Grand triangular pediment -->
  <polygon points="8,48 120,48 64,16" fill="url(#mintRoof)"/>
  <polygon points="8,48 64,16 12,48" fill="#37474F"/>
  
  <!-- Pediment inner detail -->
  <polygon points="20,48 108,48 64,22" fill="none" stroke="#607D8B" stroke-width="1"/>
  
  <!-- Pediment decoration - animated coin symbol -->
  <circle cx="64" cy="32" r="10" fill="url(#goldShimmer)" stroke="#FF8F00" stroke-width="1">
    <animate attributeName="r" values="10;11;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="64" cy="32" r="7" fill="none" stroke="#FFD54F" stroke-width="1"/>
  <text x="64" y="36" text-anchor="middle" font-size="10" fill="#FF6F00" font-weight="bold">$</text>
  <circle cx="64" cy="32" r="10" fill="url(#coinShine)"/>
  
  <!-- Decorative frieze with pattern -->
  <rect x="12" y="44" width="104" height="8" fill="#607D8B"/>
  <rect x="12" y="44" width="104" height="2" fill="#78909C"/>
  <!-- Animated frieze coins -->
  <circle cx="24" cy="48" r="3" fill="#FFD54F">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="40" cy="48" r="3" fill="#FFD54F">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="56" cy="48" r="3" fill="#FFD54F">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  <circle cx="72" cy="48" r="3" fill="#FFD54F">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="0.9s"/>
  </circle>
  <circle cx="88" cy="48" r="3" fill="#FFD54F">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1.2s"/>
  </circle>
  <circle cx="104" cy="48" r="3" fill="#FFD54F">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1.5s"/>
  </circle>
  
  <!-- Gold pillars (6 pillars) -->
  <rect x="16" y="52" width="10" height="56" fill="url(#goldPillar)"/>
  <rect x="16" y="52" width="10" height="4" fill="#FFD54F"/>
  <rect x="16" y="104" width="10" height="4" fill="#FFD54F"/>
  <ellipse cx="21" cy="52" rx="6" ry="3" fill="#FFE082"/>
  
  <rect x="32" y="52" width="10" height="56" fill="url(#goldPillar)"/>
  <rect x="32" y="52" width="10" height="4" fill="#FFD54F"/>
  <rect x="32" y="104" width="10" height="4" fill="#FFD54F"/>
  <ellipse cx="37" cy="52" rx="6" ry="3" fill="#FFE082"/>
  
  <rect x="48" y="52" width="10" height="56" fill="url(#goldPillar)"/>
  <rect x="48" y="52" width="10" height="4" fill="#FFD54F"/>
  <rect x="48" y="104" width="10" height="4" fill="#FFD54F"/>
  <ellipse cx="53" cy="52" rx="6" ry="3" fill="#FFE082"/>
  
  <rect x="70" y="52" width="10" height="56" fill="url(#goldPillar)"/>
  <rect x="70" y="52" width="10" height="4" fill="#FFD54F"/>
  <rect x="70" y="104" width="10" height="4" fill="#FFD54F"/>
  <ellipse cx="75" cy="52" rx="6" ry="3" fill="#FFE082"/>
  
  <rect x="86" y="52" width="10" height="56" fill="url(#goldPillar)"/>
  <rect x="86" y="52" width="10" height="4" fill="#FFD54F"/>
  <rect x="86" y="104" width="10" height="4" fill="#FFD54F"/>
  <ellipse cx="91" cy="52" rx="6" ry="3" fill="#FFE082"/>
  
  <rect x="102" y="52" width="10" height="56" fill="url(#goldPillar)"/>
  <rect x="102" y="52" width="10" height="4" fill="#FFD54F"/>
  <rect x="102" y="104" width="10" height="4" fill="#FFD54F"/>
  <ellipse cx="107" cy="52" rx="6" ry="3" fill="#FFE082"/>
  
  <!-- Vault door (enhanced) -->
  <rect x="56" y="72" width="16" height="36" fill="#212121"/>
  <rect x="56" y="72" width="16" height="36" fill="none" stroke="#424242" stroke-width="2"/>
  <rect x="54" y="70" width="20" height="40" fill="none" stroke="#546E7A" stroke-width="2"/>
  <!-- Animated vault dial -->
  <circle cx="64" cy="90" r="6" fill="#424242" stroke="#616161" stroke-width="1"/>
  <circle cx="64" cy="90" r="4" fill="#383838"/>
  <line x1="64" y1="84" x2="64" y2="96" stroke="#757575" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 64 90" to="360 64 90" dur="8s" repeatCount="indefinite"/>
  </line>
  <line x1="58" y1="90" x2="70" y2="90" stroke="#757575" stroke-width="1">
    <animateTransform attributeName="transform" type="rotate" from="0 64 90" to="360 64 90" dur="8s" repeatCount="indefinite"/>
  </line>
  <circle cx="68" cy="90" r="3" fill="#757575"/>
  <circle cx="68" cy="90" r="1.5" fill="#424242"/>
  
  <!-- Foundation steps -->
  <rect x="8" y="108" width="112" height="6" fill="#607D8B"/>
  <rect x="4" y="114" width="120" height="6" fill="#546E7A"/>
  <rect x="0" y="120" width="128" height="8" fill="#455A64"/>
  
  <!-- Animated treasure glow - Left -->
  <circle cx="28" cy="96" r="16" fill="url(#treasureGlow)">
    <animate attributeName="r" values="16;20;16" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated treasure glow - Center -->
  <circle cx="64" cy="100" r="14" fill="url(#pulseGlow)">
    <animate attributeName="r" values="14;18;14" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  
  <!-- Animated treasure glow - Right -->
  <circle cx="100" cy="96" r="16" fill="url(#silverGlow)">
    <animate attributeName="r" values="16;20;16" dur="2s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Coin piles - Left (gold) -->
  <circle cx="28" cy="100" r="6" fill="url(#goldCoinGrad)"/>
  <ellipse cx="28" cy="96" rx="6" ry="2" fill="#FFD54F"/>
  <circle cx="24" cy="96" r="5" fill="url(#goldCoinGrad)"/>
  <circle cx="32" cy="98" r="4" fill="url(#goldCoinGrad)"/>
  <circle cx="28" cy="92" r="4" fill="url(#goldCoinGrad)"/>
  <circle cx="22" cy="100" r="3" fill="url(#goldCoinGrad)"/>
  <circle cx="34" cy="102" r="3" fill="url(#bronzeCoinGrad)"/>
  <circle cx="26" cy="88" r="3" fill="url(#goldCoinGrad)"/>
  <circle cx="30" cy="86" r="2.5" fill="url(#goldCoinGrad)"/>
  
  <!-- Coin piles - Center (mixed) -->
  <circle cx="64" cy="104" r="5" fill="url(#platinumCoinGrad)"/>
  <circle cx="60" cy="102" r="4" fill="url(#goldCoinGrad)"/>
  <circle cx="68" cy="102" r="4" fill="url(#goldCoinGrad)"/>
  <circle cx="64" cy="100" r="3.5" fill="url(#goldCoinGrad)"/>
  <circle cx="62" cy="98" r="3" fill="url(#silverCoinGrad)"/>
  <circle cx="66" cy="99" r="2.5" fill="url(#bronzeCoinGrad)"/>
  
  <!-- Coin piles - Right (silver) -->
  <circle cx="100" cy="100" r="6" fill="url(#silverCoinGrad)"/>
  <ellipse cx="100" cy="96" rx="6" ry="2" fill="#E0E0E0"/>
  <circle cx="96" cy="96" r="5" fill="url(#silverCoinGrad)"/>
  <circle cx="104" cy="98" r="4" fill="url(#goldCoinGrad)"/>
  <circle cx="100" cy="92" r="4" fill="url(#silverCoinGrad)"/>
  <circle cx="94" cy="100" r="3" fill="url(#silverCoinGrad)"/>
  <circle cx="106" cy="102" r="3" fill="url(#bronzeCoinGrad)"/>
  <circle cx="98" cy="88" r="3" fill="url(#platinumCoinGrad)"/>
  <circle cx="102" cy="86" r="2.5" fill="url(#silverCoinGrad)"/>
  
  <!-- Animated falling coins (more coins, varied sizes) -->
  <g fill="url(#goldShimmer)">
    <circle cx="28" cy="40" r="4">
      <animate attributeName="cy" values="40;112" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="36" r="4">
      <animate attributeName="cy" values="36;112" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="16" cy="32" r="3">
      <animate attributeName="cy" values="32;112" dur="2s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="112" cy="28" r="3">
      <animate attributeName="cy" values="28;112" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="1;0" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="40" cy="24" r="2.5">
      <animate attributeName="cy" values="24;112" dur="2.4s" repeatCount="indefinite" begin="0.7s"/>
      <animate attributeName="opacity" values="1;0" dur="2.4s" repeatCount="indefinite" begin="0.7s"/>
    </circle>
    <circle cx="88" cy="20" r="2.5">
      <animate attributeName="cy" values="20;112" dur="2.6s" repeatCount="indefinite" begin="1.2s"/>
      <animate attributeName="opacity" values="1;0" dur="2.6s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
  </g>
  
  <!-- Silver falling coins -->
  <g fill="url(#silverShimmer)">
    <circle cx="52" cy="30" r="3">
      <animate attributeName="cy" values="30;112" dur="2.1s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="opacity" values="1;0" dur="2.1s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="76" cy="26" r="2.5">
      <animate attributeName="cy" values="26;112" dur="1.9s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="opacity" values="1;0" dur="1.9s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>
  
  <!-- Sparkle effects (enhanced, more sparkles) -->
  <polygon points="40,64 42,68 46,68 43,71 44,76 40,73 36,76 37,71 34,68 38,68" fill="#FFEB3B">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="88,60 89,63 92,63 90,65 91,68 88,66 85,68 86,65 84,63 87,63" fill="#FFEB3B">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
  </polygon>
  <polygon points="24,72 25,74 27,74 26,75.5 26.5,78 24,76 21.5,78 22,75.5 21,74 23,74" fill="#FFF59D">
    <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="0.3s"/>
  </polygon>
  <polygon points="104,76 105,78 107,78 106,79.5 106.5,82 104,80 101.5,82 102,79.5 101,78 103,78" fill="#FFF59D">
    <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite" begin="0.8s"/>
  </polygon>
  <polygon points="48,80 49,82 51,82 50,83.5 50.5,86 48,84 45.5,86 46,83.5 45,82 47,82" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;0.7;0" dur="2s" repeatCount="indefinite" begin="1.1s"/>
  </polygon>
  <polygon points="80,82 81,84 83,84 82,85.5 82.5,88 80,86 77.5,88 78,85.5 77,84 79,84" fill="#FFFFFF">
    <animate attributeName="opacity" values="0;0.7;0" dur="1.7s" repeatCount="indefinite" begin="0.6s"/>
  </polygon>
  <!-- Extra corner sparkles -->
  <polygon points="18,56 19,58 21,58 20,59 20.5,61 18,59.5 15.5,61 16,59 15,58 17,58" fill="#FFEB3B">
    <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="1.3s"/>
  </polygon>
  <polygon points="110,56 111,58 113,58 112,59 112.5,61 110,59.5 107.5,61 108,59 107,58 109,58" fill="#FFEB3B">
    <animate attributeName="opacity" values="0;1;0" dur="2.0s" repeatCount="indefinite" begin="0.2s"/>
  </polygon>
  
  <!-- Crown emblem on frieze (animated glow) -->
  <polygon points="60,46 64,42 68,46 66,46 66,44 64,46 62,44 62,46" fill="#FFD54F">
    <animate attributeName="fill" values="#FFD54F;#FFEB3B;#FFD54F" dur="3s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Decorative window arches with shimmer -->
  <path d="M30,60 Q34,54 38,60 L38,68 L30,68 Z" fill="url(#windowGlass)" stroke="#FFD54F" stroke-width="1">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite"/>
  </path>
  <path d="M90,60 Q94,54 98,60 L98,68 L90,68 Z" fill="url(#windowGlass)" stroke="#FFD54F" stroke-width="1">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="4s" repeatCount="indefinite" begin="2s"/>
  </path>
  
  <!-- Animated banner on top -->
  <line x1="64" y1="16" x2="64" y2="6" stroke="#8B4513" stroke-width="2"/>
  <polygon points="64,6 78,10 64,14" fill="#C62828">
    <animate attributeName="points" values="64,6 78,10 64,14;64,6 80,11 64,14;64,6 78,10 64,14" dur="3s" repeatCount="indefinite"/>
  </polygon>
  <text x="70" y="11" font-size="4" fill="#FFD54F" font-weight="bold">M</text>
</svg>
