<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  
  <!-- Beautiful blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Flying birds -->
  <g fill="none" stroke="#37474f" stroke-width="1.5" stroke-linecap="round">
    <!-- Bird 1 - larger, animated -->
    <g>
      <path d="M45,35 Q50,30 55,35 M55,35 Q60,30 65,35">
        <animate attributeName="d" values="M45,35 Q50,30 55,35 M55,35 Q60,30 65,35;M45,33 Q50,28 55,33 M55,33 Q60,28 65,33;M45,35 Q50,30 55,35 M55,35 Q60,30 65,35" dur="0.6s" repeatCount="indefinite"/>
      </path>
      <animateTransform attributeName="transform" type="translate" values="0,0; 40,5; 80,0" dur="8s" repeatCount="indefinite"/>
    </g>
    <!-- Bird 2 - medium -->
    <g>
      <path d="M80,45 Q84,41 88,45 M88,45 Q92,41 96,45">
        <animate attributeName="d" values="M80,45 Q84,41 88,45 M88,45 Q92,41 96,45;M80,43 Q84,39 88,43 M88,43 Q92,39 96,43;M80,45 Q84,41 88,45 M88,45 Q92,41 96,45" dur="0.5s" repeatCount="indefinite"/>
      </path>
      <animateTransform attributeName="transform" type="translate" values="0,0; -50,8; -100,3" dur="10s" repeatCount="indefinite"/>
    </g>
    <!-- Bird 3 - small distant -->
    <path d="M25,25 Q27,23 29,25 M29,25 Q31,23 33,25" stroke-width="1">
      <animate attributeName="d" values="M25,25 Q27,23 29,25 M29,25 Q31,23 33,25;M25,24 Q27,22 29,24 M29,24 Q31,22 33,24;M25,25 Q27,23 29,25 M29,25 Q31,23 33,25" dur="0.4s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Grass texture -->
  <g stroke="#689f38" stroke-width="1" fill="none" opacity="0.5">
    <path d="M15,95 Q17,88 15,82">
      <animate attributeName="d" values="M15,95 Q17,88 15,82;M15,95 Q18,88 16,82;M15,95 Q17,88 15,82" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M55,96 Q57,89 55,83"/>
    <path d="M85,94 Q87,87 85,81"/>
    <path d="M115,94 Q117,87 115,81"/>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    <line x1="54" y1="64" x2="74" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="54" x2="64" y2="74" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
