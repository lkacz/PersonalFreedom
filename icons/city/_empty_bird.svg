<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky9" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2d3a"/>
      <stop offset="100%" style="stop-color:#2a3d4a"/>
    </linearGradient>
    <linearGradient id="grass9" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7a4a"/>
      <stop offset="100%" style="stop-color:#3a5a3a"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="128" height="128" fill="url(#sky9)"/>
  
  <!-- Distant hills -->
  <path d="M-10,75 Q30,60 64,68 Q98,76 138,65 L138,85 L-10,85 Z" fill="#2a4a3a" opacity="0.5"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass9)"/>
  
  <!-- Wind-swept grass -->
  <g stroke="#5a8a5a" stroke-width="1.5" fill="none">
    <path d="M20,97 Q25,87 33,85">
      <animate attributeName="d" values="M20,97 Q25,87 33,85;M20,97 Q27,85 37,83;M20,97 Q25,87 33,85" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M70,95 Q75,85 83,83">
      <animate attributeName="d" values="M70,95 Q75,85 83,83;M70,95 Q77,83 87,81;M70,95 Q75,85 83,83" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- DISTINCT: Flying bird -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;60,8;120,0" dur="6s" repeatCount="indefinite"/>
    <!-- Wings flapping -->
    <path d="M10,40 Q15,35 20,40" stroke="#4a4a5a" stroke-width="2" fill="none">
      <animate attributeName="d" values="M10,40 Q15,35 20,40;M10,40 Q15,44 20,40;M10,40 Q15,35 20,40" dur="0.3s" repeatCount="indefinite"/>
    </path>
    <path d="M20,40 Q25,35 30,40" stroke="#4a4a5a" stroke-width="2" fill="none">
      <animate attributeName="d" values="M20,40 Q25,35 30,40;M20,40 Q25,44 30,40;M20,40 Q25,35 30,40" dur="0.3s" repeatCount="indefinite"/>
    </path>
    <!-- Body -->
    <ellipse cx="20" cy="40" rx="3" ry="2" fill="#4a4a5a"/>
  </g>
  
  <!-- Second bird (smaller, different timing) -->
  <g opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0;70,5;140,0" dur="8s" repeatCount="indefinite" begin="2s"/>
    <path d="M5,55 Q8,52 11,55" stroke="#5a5a6a" stroke-width="1.5" fill="none">
      <animate attributeName="d" values="M5,55 Q8,52 11,55;M5,55 Q8,58 11,55;M5,55 Q8,52 11,55" dur="0.25s" repeatCount="indefinite"/>
    </path>
    <path d="M11,55 Q14,52 17,55" stroke="#5a5a6a" stroke-width="1.5" fill="none">
      <animate attributeName="d" values="M11,55 Q14,52 17,55;M11,55 Q14,58 17,55;M11,55 Q14,52 17,55" dur="0.25s" repeatCount="indefinite"/>
    </path>
    <ellipse cx="11" cy="55" rx="2" ry="1.5" fill="#5a5a6a"/>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.35">
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="2.5s" repeatCount="indefinite"/>
    <rect x="61" y="55" width="6" height="18" rx="2" fill="#4CAF50"/>
    <rect x="55" y="61" width="18" height="6" rx="2" fill="#4CAF50"/>
  </g>
</svg>