<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Wonder of the World with grand celebration effects - High Quality Version -->
  <defs>
    <linearGradient id="wonderWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#CFD8DC"/>
      <stop offset="30%" style="stop-color:#ECEFF1"/>
      <stop offset="70%" style="stop-color:#ECEFF1"/>
      <stop offset="100%" style="stop-color:#B0BEC5"/>
    </linearGradient>
    <linearGradient id="wonderTower" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B0BEC5"/>
      <stop offset="30%" style="stop-color:#CFD8DC"/>
      <stop offset="70%" style="stop-color:#CFD8DC"/>
      <stop offset="100%" style="stop-color:#90A4AE"/>
    </linearGradient>
    <linearGradient id="wonderGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B"/>
      <stop offset="30%" style="stop-color:#FFD54F"/>
      <stop offset="70%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="wonderRoof" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="50%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#795548"/>
    </linearGradient>
    <radialGradient id="magicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E1BEE7" stop-opacity="0.8"/>
      <stop offset="50%" style="stop-color:#CE93D8" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#BA68C8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="wonderAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700" stop-opacity="0.6"/>
      <stop offset="50%" style="stop-color:#FFB300" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#FFD700" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="100%" style="stop-color:#FFCC80"/>
    </radialGradient>
  </defs>
  
  <!-- Magical glowing aura -->
  <circle cx="32" cy="36" r="34" fill="url(#wonderAura)">
    <animate attributeName="r" values="32;38;32" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="36" r="26" fill="url(#magicGlow)">
    <animate attributeName="r" values="24;28;24" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ground/foundation -->
  <rect x="4" y="56" width="56" height="8" fill="#78909C"/>
  <rect x="6" y="54" width="52" height="4" fill="#90A4AE"/>
  
  <!-- Castle base wall -->
  <rect x="12" y="34" width="40" height="22" fill="url(#wonderWall)"/>
  <polygon points="12,34 12,56 8,54 8,36" fill="#90A4AE"/>
  
  <!-- Wall texture - stone blocks -->
  <line x1="12" y1="42" x2="52" y2="42" stroke="#B0BEC5" stroke-width="0.5"/>
  <line x1="12" y1="50" x2="52" y2="50" stroke="#B0BEC5" stroke-width="0.5"/>
  <line x1="22" y1="34" x2="22" y2="42" stroke="#B0BEC5" stroke-width="0.3"/>
  <line x1="32" y1="34" x2="32" y2="42" stroke="#B0BEC5" stroke-width="0.3"/>
  <line x1="42" y1="34" x2="42" y2="42" stroke="#B0BEC5" stroke-width="0.3"/>
  
  <!-- Main central tower -->
  <rect x="22" y="14" width="20" height="42" fill="url(#wonderTower)"/>
  <polygon points="22,14 22,56 18,54 18,16" fill="#90A4AE"/>
  
  <!-- Main tower roof - golden spire -->
  <polygon points="22,14 32,2 42,14" fill="url(#wonderGold)"/>
  <polygon points="22,14 32,2 26,14" fill="#FFC107"/>
  
  <!-- Tower windows -->
  <rect x="28" y="18" width="8" height="12" rx="4" fill="#1A237E"/>
  <ellipse cx="32" cy="22" rx="3" ry="5" fill="url(#windowGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <rect x="28" y="34" width="8" height="10" rx="4" fill="#1A237E"/>
  <ellipse cx="32" cy="38" rx="3" ry="4" fill="url(#windowGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite" begin="1s"/>
  </ellipse>
  
  <!-- Left tower -->
  <rect x="8" y="24" width="12" height="32" fill="url(#wonderTower)"/>
  <polygon points="8,24 14,12 20,24" fill="url(#wonderGold)"/>
  <polygon points="8,24 14,12 12,24" fill="#FFC107"/>
  
  <!-- Left tower window -->
  <rect x="11" y="30" width="6" height="8" rx="3" fill="#1A237E"/>
  <ellipse cx="14" cy="33" rx="2" ry="3" fill="url(#windowGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Right tower -->
  <rect x="44" y="24" width="12" height="32" fill="url(#wonderTower)"/>
  <polygon points="44,24 50,12 56,24" fill="url(#wonderGold)"/>
  <polygon points="44,24 50,12 48,24" fill="#FFC107"/>
  
  <!-- Right tower window -->
  <rect x="47" y="30" width="6" height="8" rx="3" fill="#1A237E"/>
  <ellipse cx="50" cy="33" rx="2" ry="3" fill="url(#windowGlow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </ellipse>
  
  <!-- Grand entrance door -->
  <rect x="26" y="46" width="12" height="12" rx="6" fill="#3E2723"/>
  <rect x="26" y="46" width="12" height="12" rx="6" fill="none" stroke="#5D4037" stroke-width="1"/>
  <line x1="32" y1="46" x2="32" y2="58" stroke="#5D4037" stroke-width="0.5"/>
  <circle cx="29" cy="52" r="1" fill="#FFD54F"/>
  <circle cx="35" cy="52" r="1" fill="#FFD54F"/>
  
  <!-- Battlements on wall -->
  <rect x="12" y="32" width="3" height="4" fill="#CFD8DC"/>
  <rect x="18" y="32" width="3" height="4" fill="#CFD8DC"/>
  <rect x="43" y="32" width="3" height="4" fill="#CFD8DC"/>
  <rect x="49" y="32" width="3" height="4" fill="#CFD8DC"/>
  
  <!-- Main tower flag -->
  <g>
    <line x1="32" y1="2" x2="32" y2="-4" stroke="#5D4037" stroke-width="1"/>
    <polygon points="32,-4 42,0 32,4" fill="#E53935">
      <animate attributeName="points" values="32,-4 42,0 32,4;32,-4 40,-1 32,4;32,-4 42,0 32,4" dur="1s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="32,-4 42,0 32,4" fill="none" stroke="#C62828" stroke-width="0.5"/>
  </g>
  
  <!-- Left tower flag -->
  <g>
    <line x1="14" y1="12" x2="14" y2="6" stroke="#5D4037" stroke-width="1"/>
    <polygon points="14,6 22,8 14,10" fill="#2196F3">
      <animate attributeName="points" values="14,6 22,8 14,10;14,6 20,7 14,10;14,6 22,8 14,10" dur="1.2s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Right tower flag -->
  <g>
    <line x1="50" y1="12" x2="50" y2="6" stroke="#5D4037" stroke-width="1"/>
    <polygon points="50,6 58,8 50,10" fill="#4CAF50">
      <animate attributeName="points" values="50,6 58,8 50,10;50,6 56,7 50,10;50,6 58,8 50,10" dur="0.9s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Firework bursts -->
  <g>
    <circle cx="6" cy="10" r="0" fill="#FF4081">
      <animate attributeName="r" values="0;5;0" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="8" r="0" fill="#FFEB3B">
      <animate attributeName="r" values="0;4;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="4" cy="26" r="0" fill="#4FC3F7">
      <animate attributeName="r" values="0;3;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="60" cy="22" r="0" fill="#AED581">
      <animate attributeName="r" values="0;4;0" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="1.5s"/>
    </circle>
  </g>
  
  <!-- Star sparkles -->
  <g fill="#FFFFFF">
    <polygon points="8,18 9,20 11,20 9.5,21.5 10,24 8,22.5 6,24 6.5,21.5 5,20 7,20">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="56,16 57,18 59,18 57.5,19.5 58,22 56,20.5 54,22 54.5,19.5 53,18 55,18">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.7s"/>
    </polygon>
    <polygon points="24,6 24.5,7.5 26,7.5 25,8.5 25.5,10 24,9 22.5,10 23,8.5 22,7.5 23.5,7.5">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </polygon>
    <polygon points="40,4 40.5,5.5 42,5.5 41,6.5 41.5,8 40,7 38.5,8 39,6.5 38,5.5 39.5,5.5">
      <animate attributeName="opacity" values="0;1;0" dur="1.6s" repeatCount="indefinite" begin="1.1s"/>
    </polygon>
  </g>
  
  <!-- Floating magical particles -->
  <g fill="#E1BEE7">
    <circle cx="18" cy="40" r="1">
      <animate attributeName="cy" values="40;30;40" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="46" cy="38" r="1">
      <animate attributeName="cy" values="38;28;38" dur="3.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="32" cy="26" r="0.8">
      <animate attributeName="cy" values="26;18;26" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
</svg>
