<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Training Ground Level 3 (Animated) - Futuristic VR Combat Simulator -->
  <defs>
    <linearGradient id="holoFloor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="50%" style="stop-color:#263238"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
    <linearGradient id="techWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#263238"/>
      <stop offset="50%" style="stop-color:#37474F"/>
      <stop offset="100%" style="stop-color:#263238"/>
    </linearGradient>
    <radialGradient id="holoField" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00E5FF" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#00E5FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="energyCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E040FB" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#7C4DFF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Holographic arena platform - pulsing -->
  <ellipse cx="64" cy="100" rx="58" ry="22" fill="url(#holoFloor)"/>
  <ellipse cx="64" cy="100" rx="54" ry="20" fill="none" stroke="#00E5FF" stroke-width="1" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="64" cy="100" rx="48" ry="18" fill="url(#holoField)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Animated grid lines on floor -->
  <g stroke="#00E5FF" stroke-width="0.5" opacity="0.3">
    <line x1="20" y1="100" x2="108" y2="100">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="64" y1="80" x2="64" y2="120">
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="88" x2="98" y2="112">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="30" y1="112" x2="98" y2="88">
      <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Energy pylons - left - pulsing -->
  <rect x="8" y="50" width="6" height="46" fill="url(#techWall)" rx="1"/>
  <rect x="6" y="46" width="10" height="6" fill="#37474F"/>
  <circle cx="11" cy="52" r="3" fill="#00E5FF" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <line x1="11" y1="58" x2="11" y2="92" stroke="#00E5FF" stroke-width="1" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="0 40;20 20;0 40" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Energy pylons - right - pulsing -->
  <rect x="114" y="50" width="6" height="46" fill="url(#techWall)" rx="1"/>
  <rect x="112" y="46" width="10" height="6" fill="#37474F"/>
  <circle cx="117" cy="52" r="3" fill="#00E5FF" filter="url(#glow)">
    <animate attributeName="r" values="4;2;4" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <line x1="117" y1="58" x2="117" y2="92" stroke="#00E5FF" stroke-width="1" opacity="0.5">
    <animate attributeName="stroke-dasharray" values="20 20;0 40;20 20" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Central hologram projector - rotating energy -->
  <ellipse cx="64" cy="100" rx="12" ry="6" fill="#37474F"/>
  <circle cx="64" cy="100" r="4" fill="url(#energyCore)" filter="url(#strongGlow)">
    <animate attributeName="r" values="3;5;3" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- VR combat simulator pods - left with active display -->
  <rect x="16" y="68" width="20" height="24" fill="url(#techWall)" rx="3"/>
  <rect x="18" y="72" width="16" height="16" fill="#1A1A1A" rx="2"/>
  <ellipse cx="26" cy="80" rx="6" ry="7" fill="#00E5FF" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Animated holographic fighter in pod -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-2;0,0;0,2;0,0" dur="1s" repeatCount="indefinite"/>
    <ellipse cx="26" cy="82" rx="3" ry="5" fill="#E040FB" opacity="0.6"/>
    <circle cx="26" cy="76" r="2" fill="#E040FB" opacity="0.8"/>
  </g>
  
  <!-- VR combat simulator pods - right with active display -->
  <rect x="92" y="68" width="20" height="24" fill="url(#techWall)" rx="3"/>
  <rect x="94" y="72" width="16" height="16" fill="#1A1A1A" rx="2"/>
  <ellipse cx="102" cy="80" rx="6" ry="7" fill="#00E5FF" opacity="0.2">
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <!-- Animated holographic fighter in pod -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,2;0,0;0,-2;0,0" dur="1s" repeatCount="indefinite"/>
    <ellipse cx="102" cy="82" rx="3" ry="5" fill="#00E5FF" opacity="0.6"/>
    <circle cx="102" cy="76" r="2" fill="#00E5FF" opacity="0.8"/>
  </g>
  
  <!-- Floating holographic combat ring - rotating -->
  <ellipse cx="64" cy="72" rx="24" ry="12" fill="none" stroke="#E040FB" stroke-width="1" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0 160;80 80;0 160" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="64" cy="72" rx="20" ry="10" fill="none" stroke="#7C4DFF" stroke-width="0.5" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="80 80;0 160;80 80" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Animated holographic combatants -->
  <g opacity="0.8">
    <!-- Fighter 1 - attacking -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;4,0;0,0" dur="0.5s" repeatCount="indefinite"/>
      <ellipse cx="52" cy="74" rx="4" ry="6" fill="#00E5FF"/>
      <circle cx="52" cy="67" r="3" fill="#00E5FF"/>
      <line x1="48" y1="72" x2="56" y2="70" stroke="#00E5FF" stroke-width="1"/>
    </g>
    
    <!-- Fighter 2 - defending -->
    <g>
      <animateTransform attributeName="transform" type="translate" values="0,0;-4,0;0,0" dur="0.5s" repeatCount="indefinite"/>
      <ellipse cx="76" cy="74" rx="4" ry="6" fill="#E040FB"/>
      <circle cx="76" cy="67" r="3" fill="#E040FB"/>
      <line x1="72" y1="70" x2="80" y2="72" stroke="#E040FB" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Animated energy clash between fighters -->
  <circle cx="64" cy="70" r="4" fill="#FFEB3B" opacity="0.5" filter="url(#glow)">
    <animate attributeName="r" values="2;6;2" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="0.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated floating stats display -->
  <rect x="32" y="36" width="28" height="16" fill="#00E5FF" opacity="0.2" rx="2">
    <animate attributeName="opacity" values="0.15;0.3;0.15" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="36" y="44" font-size="4" fill="#00E5FF">PWR: 85</text>
  <text x="36" y="50" font-size="4" fill="#00E5FF">DEF: 72</text>
  
  <rect x="68" y="36" width="28" height="16" fill="#E040FB" opacity="0.2" rx="2">
    <animate attributeName="opacity" values="0.3;0.15;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="72" y="44" font-size="4" fill="#E040FB">PWR: 78</text>
  <text x="72" y="50" font-size="4" fill="#E040FB">DEF: 89</text>
  
  <!-- Control tower -->
  <rect x="52" y="22" width="24" height="12" fill="url(#techWall)" rx="2"/>
  <rect x="56" y="24" width="16" height="8" fill="#1A1A1A"/>
  <g fill="#00E5FF" opacity="0.8">
    <rect x="58" y="26" width="4" height="2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="64" y="26" width="4" height="2">
      <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
    </rect>
    <rect x="58" y="28" width="6" height="2">
      <animate attributeName="width" values="6;4;6" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="66" y="28" width="4" height="2">
      <animate attributeName="width" values="4;6;4" dur="1.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Antenna array - pulsing -->
  <line x1="64" y1="18" x2="64" y2="24" stroke="#455A64" stroke-width="2"/>
  <circle cx="64" cy="16" r="2" fill="#E040FB" filter="url(#glow)">
    <animate attributeName="r" values="1.5;3;1.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated energy beams connecting pylons -->
  <line x1="14" y1="52" x2="52" y2="72" stroke="#00E5FF" stroke-width="0.5" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="0 80;40 40;0 80" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="114" y1="52" x2="76" y2="72" stroke="#00E5FF" stroke-width="0.5" opacity="0.3">
    <animate attributeName="stroke-dasharray" values="40 40;0 80;40 40" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- LED trim on arena - rotating -->
  <ellipse cx="64" cy="100" rx="58" ry="22" fill="none" stroke="#E040FB" stroke-width="1" opacity="0.4">
    <animate attributeName="stroke-dasharray" values="0 200;100 100;0 200" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Floating tech particles - animated -->
  <g fill="#00E5FF" opacity="0.6">
    <circle cx="40" cy="86" r="1">
      <animate attributeName="cy" values="86;82;86" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="88" cy="88" r="1">
      <animate attributeName="cy" values="88;84;88" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="64" cy="84" r="1">
      <animate attributeName="cx" values="64;68;64" dur="1.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  <g fill="#E040FB" opacity="0.6">
    <circle cx="56" cy="78" r="1">
      <animate attributeName="cx" values="56;60;56" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="72" cy="78" r="1">
      <animate attributeName="cx" values="72;68;72" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
