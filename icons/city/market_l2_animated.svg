<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Market Level 2 (Animated) - Modern Shopping Mall -->
  <defs>
    <linearGradient id="glassStore" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="50%" style="stop-color:#BBDEFB"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </linearGradient>
    <linearGradient id="steelFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#90A4AE"/>
      <stop offset="100%" style="stop-color:#607D8B"/>
    </linearGradient>
    <linearGradient id="mallRoof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <linearGradient id="escalator" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90A4AE"/>
      <stop offset="100%" style="stop-color:#78909C"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Parking lot area -->
  <rect x="8" y="94" width="112" height="18" fill="#546E7A"/>
  <g stroke="#ECEFF1" stroke-width="0.5" opacity="0.6">
    <line x1="18" y1="94" x2="18" y2="112"/>
    <line x1="28" y1="94" x2="28" y2="112"/>
    <line x1="38" y1="94" x2="38" y2="112"/>
    <line x1="90" y1="94" x2="90" y2="112"/>
    <line x1="100" y1="94" x2="100" y2="112"/>
    <line x1="110" y1="94" x2="110" y2="112"/>
  </g>
  
  <!-- Parked cars -->
  <rect x="20" y="98" width="6" height="10" rx="1" fill="#E53935"/>
  <rect x="30" y="98" width="6" height="10" rx="1" fill="#1976D2"/>
  <rect x="92" y="98" width="6" height="10" rx="1" fill="#ECEFF1"/>
  <rect x="102" y="98" width="6" height="10" rx="1" fill="#2E7D32"/>
  
  <!-- Main mall building -->
  <rect x="12" y="38" width="104" height="58" fill="url(#glassStore)" stroke="url(#steelFrame)" stroke-width="2"/>
  
  <!-- Glass curtain wall panels -->
  <g fill="none" stroke="#78909C" stroke-width="1">
    <line x1="32" y1="38" x2="32" y2="96"/>
    <line x1="52" y1="38" x2="52" y2="96"/>
    <line x1="76" y1="38" x2="76" y2="96"/>
    <line x1="96" y1="38" x2="96" y2="96"/>
    <line x1="12" y1="56" x2="116" y2="56"/>
    <line x1="12" y1="74" x2="116" y2="74"/>
  </g>
  
  <!-- Animated glass reflections -->
  <g fill="#FFFFFF">
    <polygon points="16,42 24,42 16,54">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="36,42 44,42 36,54">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3.5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="80,42 88,42 80,54">
      <animate attributeName="opacity" values="0.3;0.5;0.3" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Modern flat roof -->
  <rect x="8" y="32" width="112" height="8" fill="url(#mallRoof)"/>
  
  <!-- Animated rooftop HVAC units -->
  <rect x="24" y="26" width="10" height="8" fill="#90A4AE"/>
  <ellipse cx="29" cy="26" rx="3" ry="1" fill="#78909C">
    <animate attributeName="ry" values="1;1.5;1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <rect x="94" y="26" width="10" height="8" fill="#90A4AE"/>
  <ellipse cx="99" cy="26" rx="3" ry="1" fill="#78909C">
    <animate attributeName="ry" values="1.5;1;1.5" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Animated large mall sign -->
  <rect x="44" y="24" width="40" height="10" fill="#37474F" rx="2"/>
  <text x="50" y="32" font-size="6" fill="#FF5722" font-weight="bold">MALL</text>
  <rect x="44" y="24" width="40" height="10" fill="#FF5722" opacity="0.1" rx="2">
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated main entrance with automatic doors -->
  <rect x="54" y="76" width="20" height="20" fill="#CFD8DC"/>
  <rect x="56" y="78" width="7" height="16" fill="#B3E5FC">
    <animate attributeName="x" values="56;54;56" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="width" values="7;5;7" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="65" y="78" width="7" height="16" fill="#B3E5FC">
    <animate attributeName="x" values="65;69;65" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="width" values="7;5;7" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Entrance overhang -->
  <rect x="50" y="72" width="28" height="4" fill="#455A64"/>
  
  <!-- Animated store display windows with mannequins -->
  <rect x="16" y="58" width="14" height="14" fill="#ECEFF1"/>
  <g>
    <animateTransform attributeName="transform" type="rotate" values="0 20 68;2 20 68;0 20 68;-2 20 68;0 20 68" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="20" cy="68" rx="2" ry="4" fill="#FFCC80"/>
    <circle cx="20" cy="63" r="1.5" fill="#FFCC80"/>
  </g>
  <ellipse cx="26" cy="68" rx="2" ry="4" fill="#B39DDB"/>
  <circle cx="26" cy="63" r="1.5" fill="#FFCC80"/>
  
  <!-- Animated store display - electronics with flickering screens -->
  <rect x="98" y="58" width="14" height="14" fill="#1A1A1A"/>
  <rect x="100" y="60" width="6" height="5" fill="#42A5F5">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  <rect x="100" y="66" width="4" height="4" fill="#66BB6A">
    <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
  </rect>
  <rect x="106" y="66" width="4" height="4" fill="#EF5350">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated escalator with moving person -->
  <polygon points="58,40 70,40 66,54 62,54" fill="url(#escalator)"/>
  <g stroke="#455A64" stroke-width="0.5">
    <line x1="59" y1="42" x2="63" y2="52"/>
    <line x1="61" y1="42" x2="64" y2="52"/>
    <line x1="63" y1="42" x2="65" y2="52"/>
    <line x1="65" y1="42" x2="66" y2="52"/>
    <line x1="67" y1="42" x2="67" y2="52"/>
  </g>
  <!-- Person on escalator -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;4,8;0,0" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="63" cy="44" rx="1.5" ry="2.5" fill="#FFCC80" opacity="0.8"/>
    <circle cx="63" cy="41" r="1" fill="#FFCC80" opacity="0.8"/>
  </g>
  
  <!-- Animated digital display boards -->
  <rect x="18" y="40" width="10" height="6" fill="#1A1A1A"/>
  <rect x="19" y="41" width="8" height="4" fill="#FF5722">
    <animate attributeName="fill" values="#FF5722;#4CAF50;#2196F3;#FF5722" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <rect x="100" y="40" width="10" height="6" fill="#1A1A1A"/>
  <rect x="101" y="41" width="8" height="4" fill="#4CAF50">
    <animate attributeName="fill" values="#4CAF50;#2196F3;#FF5722;#4CAF50" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Outdoor planters -->
  <rect x="42" y="90" width="8" height="4" fill="#8D6E63"/>
  <ellipse cx="46" cy="88" rx="5" ry="3" fill="#66BB6A"/>
  
  <rect x="78" y="90" width="8" height="4" fill="#8D6E63"/>
  <ellipse cx="82" cy="88" rx="5" ry="3" fill="#66BB6A"/>
  
  <!-- Bench -->
  <rect x="56" y="92" width="16" height="3" fill="#6D4C41"/>
  
  <!-- Animated shopping person walking with bags -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="-10,0;10,0" dur="6s" repeatCount="indefinite"/>
    <ellipse cx="48" cy="106" rx="3" ry="5" fill="#FFCC80"/>
    <circle cx="48" cy="99" r="2.5" fill="#FFCC80"/>
    <rect x="44" y="102" width="3" height="4" fill="#E53935">
      <animate attributeName="y" values="102;101;102" dur="0.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="52" y="102" width="3" height="4" fill="#1976D2">
      <animate attributeName="y" values="101;102;101" dur="0.5s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated LED accent strips -->
  <line x1="12" y1="38" x2="116" y2="38" stroke="#FF5722" stroke-width="1">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="12" y1="96" x2="116" y2="96" stroke="#2196F3" stroke-width="1">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Animated flags -->
  <line x1="10" y1="32" x2="10" y2="18" stroke="#78909C" stroke-width="1"/>
  <polygon points="10,18 10,24 18,21" fill="#E53935">
    <animateTransform attributeName="transform" type="skewX" values="0;3;0;-3;0" dur="2s" repeatCount="indefinite"/>
  </polygon>
  <line x1="118" y1="32" x2="118" y2="18" stroke="#78909C" stroke-width="1"/>
  <polygon points="118,18 118,24 110,21" fill="#1976D2">
    <animateTransform attributeName="transform" type="skewX" values="0;-3;0;3;0" dur="2.5s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Animated car driving into parking -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="-30,0;0,0" dur="8s" repeatCount="indefinite"/>
    <rect x="50" y="100" width="6" height="8" rx="1" fill="#FFC107" opacity="0.8"/>
  </g>
</svg>
