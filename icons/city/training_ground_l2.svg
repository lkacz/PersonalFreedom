<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Training Ground Level 2 - Modern Athletic Complex -->
  <defs>
    <linearGradient id="turfGround" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="50%" style="stop-color:#43A047"/>
      <stop offset="100%" style="stop-color:#388E3C"/>
    </linearGradient>
    <linearGradient id="trackSurface" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F44336"/>
      <stop offset="50%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#D32F2F"/>
    </linearGradient>
    <linearGradient id="metalEquip" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <linearGradient id="rubberMat" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Running track (oval) -->
  <ellipse cx="64" cy="100" rx="58" ry="22" fill="url(#trackSurface)"/>
  <ellipse cx="64" cy="100" rx="48" ry="16" fill="url(#turfGround)"/>
  
  <!-- Track lanes -->
  <ellipse cx="64" cy="100" rx="54" ry="19" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.6"/>
  <ellipse cx="64" cy="100" rx="52" ry="18" fill="none" stroke="#FFFFFF" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Stadium lights - left -->
  <rect x="6" y="40" width="4" height="50" fill="url(#metalEquip)"/>
  <rect x="2" y="36" width="12" height="6" fill="#455A64"/>
  <rect x="4" y="38" width="3" height="2" fill="#FFEB3B"/>
  <rect x="9" y="38" width="3" height="2" fill="#FFEB3B"/>
  
  <!-- Stadium lights - right -->
  <rect x="118" y="40" width="4" height="50" fill="url(#metalEquip)"/>
  <rect x="114" y="36" width="12" height="6" fill="#455A64"/>
  <rect x="116" y="38" width="3" height="2" fill="#FFEB3B"/>
  <rect x="121" y="38" width="3" height="2" fill="#FFEB3B"/>
  
  <!-- Gym equipment area - left side -->
  <rect x="14" y="70" width="24" height="18" fill="url(#rubberMat)" rx="2"/>
  
  <!-- Weight bench -->
  <rect x="18" y="76" width="16" height="3" fill="#795548"/>
  <rect x="16" y="74" width="4" height="8" fill="url(#metalEquip)"/>
  <rect x="32" y="74" width="4" height="8" fill="url(#metalEquip)"/>
  <rect x="17" y="72" width="2" height="2" fill="#424242"/>
  <rect x="33" y="72" width="2" height="2" fill="#424242"/>
  
  <!-- Barbell -->
  <rect x="14" y="70" width="24" height="2" fill="url(#metalEquip)"/>
  <circle cx="16" cy="71" r="3" fill="#424242"/>
  <circle cx="36" cy="71" r="3" fill="#424242"/>
  
  <!-- Gym equipment area - right side -->
  <rect x="90" y="70" width="24" height="18" fill="url(#rubberMat)" rx="2"/>
  
  <!-- Punching bag -->
  <rect x="96" y="68" width="2" height="6" fill="url(#metalEquip)"/>
  <ellipse cx="97" cy="80" rx="5" ry="8" fill="#C62828"/>
  
  <!-- Speed bag -->
  <rect x="108" y="68" width="1" height="4" fill="url(#metalEquip)"/>
  <ellipse cx="108" cy="75" rx="3" ry="4" fill="#795548"/>
  
  <!-- Bleachers/seating in background -->
  <rect x="20" y="48" width="88" height="16" fill="#607D8B" rx="2"/>
  <g fill="#78909C">
    <rect x="22" y="50" width="20" height="4"/>
    <rect x="44" y="50" width="20" height="4"/>
    <rect x="66" y="50" width="20" height="4"/>
    <rect x="88" y="50" width="18" height="4"/>
    <rect x="22" y="56" width="20" height="4"/>
    <rect x="44" y="56" width="20" height="4"/>
    <rect x="66" y="56" width="20" height="4"/>
    <rect x="88" y="56" width="18" height="4"/>
  </g>
  
  <!-- Scoreboard -->
  <rect x="46" y="28" width="36" height="16" fill="#263238" rx="2"/>
  <rect x="48" y="30" width="14" height="10" fill="#1B5E20"/>
  <text x="55" y="38" font-size="6" fill="#4CAF50" text-anchor="middle">00</text>
  <rect x="66" y="30" width="14" height="10" fill="#B71C1C"/>
  <text x="73" y="38" font-size="6" fill="#EF5350" text-anchor="middle">00</text>
  
  <!-- Hurdles on track -->
  <g fill="url(#metalEquip)">
    <rect x="24" y="94" width="8" height="1"/>
    <rect x="24" y="95" width="1" height="4"/>
    <rect x="31" y="95" width="1" height="4"/>
  </g>
  <g fill="url(#metalEquip)">
    <rect x="44" y="92" width="8" height="1"/>
    <rect x="44" y="93" width="1" height="4"/>
    <rect x="51" y="93" width="1" height="4"/>
  </g>
  
  <!-- Athletes/training figures (simple) -->
  <ellipse cx="64" cy="100" rx="3" ry="4" fill="#FF9800"/>
  <circle cx="64" cy="95" r="2" fill="#FFCC80"/>
  
  <ellipse cx="80" cy="104" rx="3" ry="4" fill="#2196F3"/>
  <circle cx="80" cy="99" r="2" fill="#FFCC80"/>
  
  <!-- Goal posts -->
  <rect x="60" y="84" width="2" height="10" fill="#FFFFFF"/>
  <rect x="66" y="84" width="2" height="10" fill="#FFFFFF"/>
  <rect x="60" y="82" width="8" height="2" fill="#FFFFFF"/>
  
  <!-- Soccer ball -->
  <circle cx="72" cy="102" r="3" fill="#FFFFFF"/>
  <path d="M70,102 L72,100 L74,102 L73,104 L71,104 Z" fill="#1A1A1A"/>
</svg>
