<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Goldmine Level 3 Animated - Futuristic Plasma Extraction Facility -->
  <defs>
    <linearGradient id="mountainRock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A5E"/>
      <stop offset="50%" style="stop-color:#3A3A4E"/>
      <stop offset="100%" style="stop-color:#2A2A3E"/>
    </linearGradient>
    <linearGradient id="mountainShadow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A4E"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="goldNugget" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE57F"/>
      <stop offset="25%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="75%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FFE57F"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="techPanel" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="50%" style="stop-color:#2A2A4E"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <radialGradient id="caveDepth" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#0D0D1A"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700" stop-opacity="0.7"/>
      <stop offset="100%" style="stop-color:#FFD700" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="plasmaCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="20%" style="stop-color:#00E5FF"/>
      <stop offset="60%" style="stop-color:#7C4DFF"/>
      <stop offset="100%" style="stop-color:#E040FB" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="laserGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00E5FF" stop-opacity="0.9"/>
      <stop offset="100%" style="stop-color:#00E5FF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A3E"/>
      <stop offset="50%" style="stop-color:#2A2A5E"/>
      <stop offset="100%" style="stop-color:#3A3A7E"/>
    </linearGradient>
    <linearGradient id="ground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E4A3E"/>
      <stop offset="100%" style="stop-color:#1E3A2E"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Twilight futuristic sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant stars -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="15" cy="12" r="0.8"/>
    <circle cx="45" cy="8" r="0.6"/>
    <circle cx="85" cy="14" r="0.7"/>
    <circle cx="110" cy="6" r="0.5"/>
    <circle cx="25" cy="22" r="0.5"/>
    <circle cx="70" cy="18" r="0.6"/>
  </g>
  
  <!-- Distant hills with tech installations -->
  <path d="M-10,78 Q30,68 64,72 Q98,76 138,66 L138,88 L-10,88 Z" fill="#2E4A3E" opacity="0.6"/>
  
  <!-- Main ground - alien terrain -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#ground)"/>

  <!-- Main mountain body - processed/tech-enhanced -->
  <polygon points="64,12 120,112 8,112" fill="url(#mountainRock)"/>
  <polygon points="64,12 8,112 48,112 64,56" fill="url(#mountainShadow)"/>
  
  <!-- Gold veins glowing through mountain - the "AHA!" -->
  <path d="M40,70 Q50,60 64,65 Q78,70 88,60" stroke="#FFD700" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </path>
  <path d="M30,90 Q45,80 60,85 Q75,90 90,80" stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </path>
  
  <!-- Tech antenna on peak -->
  <line x1="64" y1="2" x2="64" y2="14" stroke="#455A64" stroke-width="3"/>
  <circle cx="64" cy="0" r="3" fill="#00E5FF" filter="url(#glow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  <!-- Signal rings from antenna -->
  <circle cx="64" cy="0" r="6" fill="none" stroke="#00E5FF" stroke-width="0.5">
    <animate attributeName="r" values="6;20;6" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- High-tech extraction portal entrance -->
  <path d="M30 112 L30 64 Q30 48, 50 48 L78 48 Q98 48, 98 64 L98 112 Z" fill="url(#caveDepth)"/>
  
  <!-- Hexagonal tech frame -->
  <polygon points="64,44 94,56 98,90 94,108 34,108 30,90 34,56" fill="none" stroke="#00E5FF" stroke-width="2" opacity="0.8">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </polygon>
  
  <!-- Animated plasma extraction beam - THE CORE "AHA!" MOMENT -->
  <line x1="64" y1="48" x2="64" y2="95" stroke="#00E5FF" stroke-width="4">
    <animate attributeName="stroke-width" values="3;6;3" dur="0.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="0.5s" repeatCount="indefinite"/>
  </line>
  <line x1="64" y1="48" x2="64" y2="95" stroke="#FFFFFF" stroke-width="2">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="0.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Plasma extraction point with particle burst -->
  <ellipse cx="64" cy="95" rx="12" ry="6" fill="url(#plasmaCore)" filter="url(#strongGlow)">
    <animate attributeName="rx" values="10;16;10" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="5;8;5" dur="0.8s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Gold particles being extracted - rising up the beam -->
  <g fill="url(#goldNugget)">
    <circle cx="62" cy="90" r="2">
      <animate attributeName="cy" values="95;50;50" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="66" cy="88" r="1.5">
      <animate attributeName="cy" values="95;50;50" dur="2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="opacity" values="1;1;0" dur="2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="64" cy="92" r="2.5">
      <animate attributeName="cy" values="95;50;50" dur="2s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="1;1;0" dur="2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="60" cy="94" r="1.8">
      <animate attributeName="cy" values="95;50;50" dur="2s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="opacity" values="1;1;0" dur="2s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
    <circle cx="68" cy="91" r="2">
      <animate attributeName="cy" values="95;50;50" dur="2s" repeatCount="indefinite" begin="1.2s"/>
      <animate attributeName="opacity" values="1;1;0" dur="2s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
  </g>
  
  <!-- LED strips on frame -->
  <rect x="31" y="58" width="2" height="48" fill="#00E5FF">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
  </rect>
  <rect x="95" y="58" width="2" height="48" fill="#00E5FF">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite" begin="0.6s"/>
  </rect>
  
  <!-- Gold bars materializing - teleporter effect -->
  <g>
    <!-- Gold storage platform -->
    <ellipse cx="18" cy="110" rx="16" ry="5" fill="#1A1A2E"/>
    <ellipse cx="18" cy="110" rx="14" ry="4" fill="#00E5FF" opacity="0.2">
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Materialized gold bars with "spawn" animation -->
    <g>
      <rect x="6" y="100" width="10" height="6" fill="url(#goldNugget)" rx="1">
        <animate attributeName="opacity" values="0;0;1;1" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="7" y="101" width="4" height="2" fill="url(#goldShine)">
        <animate attributeName="opacity" values="0;0;0.8;0.8" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
    <g>
      <rect x="18" y="98" width="10" height="6" fill="url(#goldNugget)" rx="1">
        <animate attributeName="opacity" values="0;1;1;1" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="19" y="99" width="4" height="2" fill="url(#goldShine)">
        <animate attributeName="opacity" values="0;0.8;0.8;0.8" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>
    <rect x="12" y="94" width="10" height="6" fill="url(#goldNugget)" rx="1"/>
    <rect x="13" y="95" width="4" height="2" fill="url(#goldShine)"/>
    
    <!-- Teleport spawn effect -->
    <ellipse cx="10" cy="103" rx="8" ry="4" fill="#00E5FF" opacity="0">
      <animate attributeName="opacity" values="0;0;0.6;0" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="2;2;10;10" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Hovering drone mining assistant -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;8,-4;0,0;-6,2;0,0" dur="5s" repeatCount="indefinite"/>
    <ellipse cx="100" cy="50" rx="10" ry="4" fill="#2A2A4E"/>
    <ellipse cx="100" cy="50" rx="8" ry="3" fill="#3A3A5E"/>
    <!-- Drone lights -->
    <circle cx="94" cy="52" r="2" fill="#E040FB" filter="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="106" cy="52" r="2" fill="#00E5FF" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.5;1" dur="0.6s" repeatCount="indefinite"/>
    </circle>
    <!-- Drone scanner beam -->
    <line x1="100" y1="54" x2="100" y2="75" stroke="#E040FB" stroke-width="1.5">
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </line>
    <ellipse cx="100" cy="75" rx="4" ry="2" fill="#E040FB" opacity="0">
      <animate attributeName="opacity" values="0;0.5;0" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Second drone for variety -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;-5,3;0,0;4,-2;0,0" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="40" cy="38" rx="6" ry="2.5" fill="#2A2A4E"/>
    <circle cx="38" cy="39" r="1.5" fill="#FFD700" filter="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="0.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="39" r="1.5" fill="#FFD700" filter="url(#glow)">
      <animate attributeName="opacity" values="1;0.6;1" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Holographic production display -->
  <rect x="102" y="88" width="24" height="18" fill="#1A1A2E" rx="2"/>
  <rect x="104" y="90" width="20" height="14" fill="#0D0D1A" rx="1"/>
  <!-- Animated production counter -->
  <text x="114" y="100" font-family="monospace" font-size="7" fill="#00E5FF" text-anchor="middle">
    <animate attributeName="fill" values="#00E5FF;#FFD700;#00E5FF" dur="2s" repeatCount="indefinite"/>
    AU+
  </text>
  <!-- Progress bar -->
  <rect x="106" y="102" width="16" height="2" fill="#1A1A2E"/>
  <rect x="106" y="102" width="0" height="2" fill="#FFD700">
    <animate attributeName="width" values="0;16;0" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Glowing gold veins on mountain pulsing -->
  <circle cx="50" cy="55" r="3" fill="url(#goldNugget)" filter="url(#glow)">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="78" cy="50" r="2.5" fill="url(#goldNugget)" filter="url(#glow)">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="88" cy="72" r="3" fill="url(#goldNugget)" filter="url(#glow)">
    <animate attributeName="r" values="3;4;3" dur="2.2s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- Sparkle stars on gold - even in futuristic, gold must sparkle! -->
  <g fill="#FFFFFF">
    <polygon points="14,94 15.5,97 19,97 16.5,99.5 17.5,103 14,101 10.5,103 11.5,99.5 9,97 12.5,97">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="24,90 25,92 27,92 25.5,93.5 26,96 24,94 22,96 22.5,93.5 21,92 23,92">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.5s"/>
    </polygon>
    <polygon points="10,100 11,102 13,102 11.5,103.5 12,106 10,104 8,106 8.5,103.5 7,102 9,102">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
    </polygon>
    <polygon points="28,96 29,98 31,98 29.5,99.5 30,102 28,100 26,102 26.5,99.5 25,98 27,98">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="1.5s"/>
    </polygon>
  </g>
  
  <!-- Floating tech particles -->
  <g fill="#00E5FF">
    <circle cx="55" cy="30" r="1">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="30;22;30" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="73" cy="26" r="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="cy" values="26;18;26" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="48" cy="42" r="0.6">
      <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="cy" values="42;34;42" dur="2.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  <g fill="#E040FB">
    <circle cx="82" cy="38" r="0.7">
      <animate attributeName="opacity" values="0;1;0" dur="3.2s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="cy" values="38;30;38" dur="3.2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="44" cy="58" r="0.8">
      <animate attributeName="opacity" values="0;1;0" dur="2.7s" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="cy" values="58;50;58" dur="2.7s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
  </g>
  
  <!-- Ambient energy arcs between tech elements -->
  <path d="M33,80 Q40,75 47,82" stroke="#00E5FF" stroke-width="1" fill="none" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="3s" repeatCount="indefinite"/>
  </path>
  <path d="M81,78 Q88,72 95,80" stroke="#E040FB" stroke-width="1" fill="none" opacity="0">
    <animate attributeName="opacity" values="0;0.6;0" dur="3.5s" repeatCount="indefinite" begin="1s"/>
  </path>
</svg>
