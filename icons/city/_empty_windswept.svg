<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  
  <!-- Beautiful blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Dense wind-swept tall grass -->
  <g stroke="#8bc34a" stroke-width="2" fill="none">
    <path d="M8,100 Q15,85 25,80">
      <animate attributeName="d" values="M8,100 Q15,85 25,80;M8,100 Q20,82 35,78;M8,100 Q15,85 25,80" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M18,100 Q25,82 38,78">
      <animate attributeName="d" values="M18,100 Q25,82 38,78;M18,100 Q32,78 48,75;M18,100 Q25,82 38,78" dur="1.4s" repeatCount="indefinite" begin="0.1s"/>
    </path>
    <path d="M35,100 Q42,84 52,80">
      <animate attributeName="d" values="M35,100 Q42,84 52,80;M35,100 Q50,80 62,76;M35,100 Q42,84 52,80" dur="1.6s" repeatCount="indefinite" begin="0.2s"/>
    </path>
    <path d="M50,100 Q58,83 70,78">
      <animate attributeName="d" values="M50,100 Q58,83 70,78;M50,100 Q68,78 82,74;M50,100 Q58,83 70,78" dur="1.3s" repeatCount="indefinite" begin="0.15s"/>
    </path>
    <path d="M68,100 Q75,85 85,81">
      <animate attributeName="d" values="M68,100 Q75,85 85,81;M68,100 Q85,80 98,76;M68,100 Q75,85 85,81" dur="1.5s" repeatCount="indefinite" begin="0.25s"/>
    </path>
    <path d="M85,100 Q92,84 102,80">
      <animate attributeName="d" values="M85,100 Q92,84 102,80;M85,100 Q102,79 115,75;M85,100 Q92,84 102,80" dur="1.4s" repeatCount="indefinite" begin="0.05s"/>
    </path>
    <path d="M100,100 Q108,86 118,82">
      <animate attributeName="d" values="M100,100 Q108,86 118,82;M100,100 Q118,81 130,77;M100,100 Q108,86 118,82" dur="1.55s" repeatCount="indefinite" begin="0.3s"/>
    </path>
  </g>
  
  <!-- Floating dandelion seeds -->
  <g fill="#fff" opacity="0.7">
    <circle cx="30" cy="45" r="1.5">
      <animate attributeName="cx" values="30;70;110" dur="10s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="45;35;50" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="55" r="1.2">
      <animate attributeName="cx" values="50;90;130" dur="12s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="cy" values="55;42;60" dur="12s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="10" cy="38" r="1">
      <animate attributeName="cx" values="10;60;110" dur="14s" repeatCount="indefinite" begin="4s"/>
      <animate attributeName="cy" values="38;30;45" dur="14s" repeatCount="indefinite" begin="4s"/>
    </circle>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    <line x1="54" y1="54" x2="74" y2="54" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="44" x2="64" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
