<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffeb3b;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#ffeb3b;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Beautiful blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Sun in corner -->
  <circle cx="105" cy="25" r="12" fill="#fff59d" opacity="0.85"/>
  <circle cx="105" cy="25" r="8" fill="#ffee58"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Grass texture -->
  <g stroke="#689f38" stroke-width="1" fill="none" opacity="0.5">
    <path d="M15,95 Q17,88 15,82">
      <animate attributeName="d" values="M15,95 Q17,88 15,82;M15,95 Q18,88 16,82;M15,95 Q17,88 15,82" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M35,96 Q37,89 35,83"/>
    <path d="M75,94 Q77,87 75,81"/>
    <path d="M100,93 Q102,86 100,80"/>
    <path d="M115,94 Q117,87 115,81"/>
  </g>
  
  <!-- Floating sparkles/fireflies -->
  <g>
    <circle cx="25" cy="50" r="3" fill="url(#glow)">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="50;45;50" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="35" r="2.5" fill="url(#glow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="35;30;35" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="42" r="2" fill="url(#glow)">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" begin="1s" repeatCount="indefinite"/>
      <animate attributeName="cy" values="42;38;42" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="55" r="2.5" fill="url(#glow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="58" r="2" fill="url(#glow)">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="2.5s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    <line x1="54" y1="64" x2="74" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="54" x2="64" y2="74" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
