<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky8" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2d3a"/>
      <stop offset="100%" style="stop-color:#2a3d4a"/>
    </linearGradient>
    <linearGradient id="grass8" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7a4a"/>
      <stop offset="100%" style="stop-color:#3a5a3a"/>
    </linearGradient>
    <filter id="glow8">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="128" height="128" fill="url(#sky8)"/>
  
  <!-- Distant hills -->
  <path d="M-10,75 Q30,60 64,68 Q98,76 138,65 L138,85 L-10,85 Z" fill="#2a4a3a" opacity="0.5"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass8)"/>
  
  <!-- Wind-swept grass -->
  <g stroke="#5a8a5a" stroke-width="1.5" fill="none">
    <path d="M15,98 Q20,88 28,86">
      <animate attributeName="d" values="M15,98 Q20,88 28,86;M15,98 Q22,86 32,84;M15,98 Q20,88 28,86" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M55,95 Q60,85 68,83">
      <animate attributeName="d" values="M55,95 Q60,85 68,83;M55,95 Q62,83 72,81;M55,95 Q60,85 68,83" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M95,97 Q100,87 108,85">
      <animate attributeName="d" values="M95,97 Q100,87 108,85;M95,97 Q102,85 112,83;M95,97 Q100,87 108,85" dur="2.1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- DISTINCT: Fireflies -->
  <circle cx="35" cy="55" r="2" fill="#ffff99" filter="url(#glow8)">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="55;50;55" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="70" cy="45" r="1.8" fill="#ffff99" filter="url(#glow8)">
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    <animate attributeName="cx" values="70;78;70" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="65" r="1.5" fill="#ffff99" filter="url(#glow8)">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="1s"/>
    <animate attributeName="cy" values="65;58;65" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="50" r="2" fill="#ffff99" filter="url(#glow8)">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="25" cy="70" r="1.5" fill="#ffff99" filter="url(#glow8)">
    <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite" begin="0.7s"/>
    <animate attributeName="cx" values="25;30;25" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Build hint -->
  <g opacity="0.35">
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="2.5s" repeatCount="indefinite"/>
    <rect x="61" y="55" width="6" height="18" rx="2" fill="#4CAF50"/>
    <rect x="55" y="61" width="18" height="6" rx="2" fill="#4CAF50"/>
  </g>
</svg>