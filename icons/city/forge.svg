<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  <!-- Chimney -->
  <rect x="24" y="4" width="16" height="20" fill="#4A4A5A" stroke="#666" stroke-width="2"/>
  <!-- Building -->
  <rect x="12" y="24" width="40" height="32" fill="#5A5A6A" stroke="#888" stroke-width="2"/>
  <!-- Fire glow -->
  <ellipse cx="32" cy="44" rx="12" ry="8" fill="url(#fireGrad)" opacity="0.8"/>
  <!-- Anvil -->
  <rect x="26" y="40" width="12" height="8" fill="#333" stroke="#555"/>
  <!-- Smoke -->
  <circle cx="32" cy="2" r="4" fill="#888" opacity="0.5"/>
  <circle cx="38" cy="6" r="3" fill="#888" opacity="0.3"/>
</svg>
