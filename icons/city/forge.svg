<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Forge - A blacksmith's workshop with blazing furnace and anvil -->
  <defs>
    <linearGradient id="brickWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="30%" style="stop-color:#795548"/>
      <stop offset="70%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#5D4037"/>
    </linearGradient>
    <linearGradient id="darkBrick" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="anvilMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#616161"/>
      <stop offset="30%" style="stop-color:#424242"/>
      <stop offset="70%" style="stop-color:#303030"/>
      <stop offset="100%" style="stop-color:#212121"/>
    </linearGradient>
    <linearGradient id="flameCore" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6D00"/>
      <stop offset="30%" style="stop-color:#FF9100"/>
      <stop offset="60%" style="stop-color:#FFAB00"/>
      <stop offset="100%" style="stop-color:#FFD600"/>
    </linearGradient>
    <linearGradient id="flameOuter" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#BF360C"/>
      <stop offset="50%" style="stop-color:#E65100"/>
      <stop offset="100%" style="stop-color:#FF6D00"/>
    </linearGradient>
    <radialGradient id="forgeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6D00" stop-opacity="0.6"/>
      <stop offset="60%" style="stop-color:#FF6D00" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#FF6D00" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="chimneyStone" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4E342E"/>
      <stop offset="50%" style="stop-color:#3E2723"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Chimney -->
  <rect x="76" y="8" width="28" height="52" fill="url(#chimneyStone)"/>
  <rect x="72" y="4" width="36" height="8" fill="#5D4037"/>
  <rect x="80" y="12" width="20" height="44" fill="#2D1D0E"/>
  
  <!-- Smoke puffs -->
  <ellipse cx="90" cy="0" rx="8" ry="6" fill="#9E9E9E" opacity="0.4"/>
  <ellipse cx="96" cy="8" rx="6" ry="5" fill="#BDBDBD" opacity="0.3"/>
  <ellipse cx="84" cy="6" rx="5" ry="4" fill="#9E9E9E" opacity="0.35"/>
  <ellipse cx="92" cy="4" rx="4" ry="3" fill="#BDBDBD" opacity="0.25"/>
  
  <!-- Main building -->
  <rect x="12" y="48" width="104" height="72" fill="url(#brickWall)"/>
  
  <!-- Roof -->
  <polygon points="8,48 64,20 120,48" fill="url(#darkBrick)"/>
  <line x1="64" y1="20" x2="64" y2="48" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Brick pattern - more detailed -->
  <g stroke="#5D4037" stroke-width="1" opacity="0.6">
    <line x1="12" y1="64" x2="116" y2="64"/>
    <line x1="12" y1="80" x2="116" y2="80"/>
    <line x1="12" y1="96" x2="116" y2="96"/>
    <line x1="12" y1="112" x2="116" y2="112"/>
    <line x1="32" y1="48" x2="32" y2="64"/>
    <line x1="52" y1="48" x2="52" y2="64"/>
    <line x1="96" y1="48" x2="96" y2="64"/>
    <line x1="22" y1="64" x2="22" y2="80"/>
    <line x1="42" y1="64" x2="42" y2="80"/>
    <line x1="62" y1="64" x2="62" y2="80"/>
    <line x1="82" y1="64" x2="82" y2="80"/>
    <line x1="102" y1="64" x2="102" y2="80"/>
    <line x1="32" y1="80" x2="32" y2="96"/>
    <line x1="52" y1="80" x2="52" y2="96"/>
    <line x1="72" y1="80" x2="72" y2="96"/>
    <line x1="92" y1="80" x2="92" y2="96"/>
    <line x1="112" y1="80" x2="112" y2="96"/>
  </g>
  
  <!-- Forge opening (dark interior) -->
  <rect x="20" y="72" width="44" height="40" fill="#1A1A1A" rx="4"/>
  <rect x="16" y="68" width="52" height="8" fill="url(#darkBrick)"/>
  
  <!-- Fire glow background -->
  <ellipse cx="42" cy="100" rx="20" ry="16" fill="url(#forgeGlow)" filter="url(#fireGlow)"/>
  
  <!-- Flames - larger and more detailed -->
  <ellipse cx="32" cy="104" rx="6" ry="10" fill="url(#flameOuter)"/>
  <ellipse cx="42" cy="100" rx="8" ry="14" fill="url(#flameCore)"/>
  <ellipse cx="52" cy="104" rx="6" ry="10" fill="url(#flameOuter)"/>
  <ellipse cx="36" cy="96" rx="4" ry="8" fill="url(#flameCore)"/>
  <ellipse cx="48" cy="98" rx="4" ry="8" fill="url(#flameCore)"/>
  
  <!-- Flame bright tips -->
  <ellipse cx="42" cy="92" rx="3" ry="6" fill="#FFEB3B"/>
  <ellipse cx="36" cy="90" rx="2" ry="4" fill="#FFF9C4"/>
  <ellipse cx="48" cy="92" rx="2" ry="4" fill="#FFF9C4"/>
  
  <!-- Anvil - larger and more detailed -->
  <rect x="80" y="100" width="28" height="8" fill="url(#anvilMetal)" rx="2"/>
  <rect x="84" y="108" width="20" height="12" fill="url(#anvilMetal)"/>
  <rect x="88" y="96" width="12" height="6" fill="#757575"/>
  
  <!-- Anvil horn -->
  <polygon points="80,100 72,104 80,108" fill="url(#anvilMetal)"/>
  <polygon points="108,100 116,104 108,108" fill="url(#anvilMetal)"/>
  
  <!-- Anvil highlight -->
  <line x1="82" y1="102" x2="106" y2="102" stroke="#9E9E9E" stroke-width="1"/>
  
  <!-- Hammer on anvil -->
  <rect x="88" y="88" width="6" height="16" fill="#8D6E63" rx="1"/>
  <rect x="84" y="84" width="14" height="6" fill="#546E7A" rx="1"/>
  <line x1="86" y1="86" x2="96" y2="86" stroke="#78909C" stroke-width="1"/>
  
  <!-- Tongs -->
  <path d="M72 88 L68 96 Q68 104, 72 108" stroke="#424242" stroke-width="4" fill="none"/>
  <path d="M74 88 L70 96 Q70 104, 74 108" stroke="#616161" stroke-width="3" fill="none"/>
  
  <!-- Bellows -->
  <ellipse cx="108" cy="88" rx="8" ry="12" fill="#8D6E63"/>
  <ellipse cx="108" cy="88" rx="6" ry="10" fill="#6D4C41"/>
  <line x1="100" y1="88" x2="72" y2="88" stroke="#5D4037" stroke-width="3"/>
  <circle cx="108" cy="82" r="3" fill="#5D4037"/>
  
  <!-- Window with glow -->
  <rect x="84" y="56" width="16" height="16" fill="#FF8A65" rx="2"/>
  <rect x="86" y="58" width="12" height="12" fill="#FFAB91" rx="1"/>
  <line x1="92" y1="58" x2="92" y2="70" stroke="#5D4037" stroke-width="1.5"/>
  <line x1="86" y1="64" x2="98" y2="64" stroke="#5D4037" stroke-width="1.5"/>
  
  <!-- Tool rack on wall -->
  <rect x="16" y="52" width="32" height="4" fill="#5D4037"/>
  <line x1="22" y1="56" x2="22" y2="68" stroke="#757575" stroke-width="3"/>
  <line x1="32" y1="56" x2="32" y2="66" stroke="#757575" stroke-width="2"/>
  <line x1="42" y1="56" x2="42" y2="70" stroke="#757575" stroke-width="3"/>
  
  <!-- Horseshoe on wall -->
  <path d="M52 56 Q48 60, 48 64 Q48 68, 52 70 M52 56 Q56 60, 56 64 Q56 68, 52 70" stroke="#757575" stroke-width="2" fill="none"/>
  
  <!-- Sparks from forge -->
  <circle cx="36" cy="80" r="1.6" fill="#FFEB3B"/>
  <circle cx="48" cy="76" r="1.2" fill="#FF9800"/>
  <circle cx="28" cy="84" r="1" fill="#FFC107"/>
  <circle cx="56" cy="82" r="1.4" fill="#FFEB3B"/>
  <circle cx="32" cy="74" r="0.8" fill="#FF9800"/>
  <circle cx="52" cy="78" r="1" fill="#FFC107"/>
  
  <!-- Ground shadow -->
  <ellipse cx="64" cy="122" rx="50" ry="4" fill="#3E2723" opacity="0.3"/>
</svg>
