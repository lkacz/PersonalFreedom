<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <linearGradient id="water" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4fc3f7"/>
      <stop offset="100%" style="stop-color:#0288d1"/>
    </linearGradient>
  </defs>
  
  <!-- Beautiful blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Small pond -->
  <ellipse cx="64" cy="95" rx="28" ry="12" fill="url(#water)"/>
  
  <!-- Water reflection/ripple -->
  <ellipse cx="64" cy="92" rx="20" ry="6" fill="#81d4fa" opacity="0.5">
    <animate attributeName="rx" values="20;22;20" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="ry" values="6;7;6" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Lily pad -->
  <g transform="translate(72, 93)">
    <ellipse cx="0" cy="0" rx="6" ry="3" fill="#4caf50"/>
    <path d="M0,-3 L0,0" stroke="#388e3c" stroke-width="1"/>
    <!-- Small pink flower on lily -->
    <circle cx="1" cy="-1" r="2" fill="#f48fb1">
      <animate attributeName="r" values="2;2.3;2" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Reeds on the edge -->
  <g stroke="#558b2f" stroke-width="1.5" fill="none">
    <path d="M40,100 Q42,88 40,78"/>
    <path d="M44,100 Q46,90 44,82"/>
    <path d="M88,100 Q90,89 88,80"/>
    <path d="M92,100 Q94,91 92,84"/>
  </g>
  
  <!-- Reed tops -->
  <g fill="#8d6e63">
    <ellipse cx="40" cy="76" rx="2" ry="4"/>
    <ellipse cx="44" cy="80" rx="1.5" ry="3"/>
    <ellipse cx="88" cy="78" rx="2" ry="4"/>
    <ellipse cx="92" cy="82" rx="1.5" ry="3"/>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    <line x1="54" y1="54" x2="74" y2="54" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="44" x2="64" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
