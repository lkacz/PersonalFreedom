<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Library Level 2 (Animated) - Modern Digital Library -->
  <defs>
    <linearGradient id="glassWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B3E5FC"/>
      <stop offset="50%" style="stop-color:#E1F5FE"/>
      <stop offset="100%" style="stop-color:#B3E5FC"/>
    </linearGradient>
    <linearGradient id="steelFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#90A4AE"/>
      <stop offset="100%" style="stop-color:#607D8B"/>
    </linearGradient>
    <linearGradient id="modernRoof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="screenGlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#BBDEFB"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <linearGradient id="digitalShelf" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1"/>
      <stop offset="100%" style="stop-color:#CFD8DC"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Concrete plaza -->
  <ellipse cx="64" cy="104" rx="50" ry="16" fill="#ECEFF1"/>
  
  <!-- Building foundation -->
  <rect x="14" y="88" width="100" height="6" fill="#90A4AE"/>
  
  <!-- Main building structure - modern glass facade -->
  <rect x="18" y="38" width="92" height="52" fill="url(#glassWall)" stroke="url(#steelFrame)" stroke-width="2" rx="2"/>
  
  <!-- Steel frame grid -->
  <g stroke="#607D8B" stroke-width="1.5">
    <line x1="41" y1="38" x2="41" y2="90"/>
    <line x1="64" y1="38" x2="64" y2="90"/>
    <line x1="87" y1="38" x2="87" y2="90"/>
    <line x1="18" y1="55" x2="110" y2="55"/>
    <line x1="18" y1="72" x2="110" y2="72"/>
  </g>
  
  <!-- Animated glass reflections -->
  <g fill="#FFFFFF">
    <polygon points="22,42 28,42 22,52">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="45,42 51,42 45,52">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3.5s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="68,42 74,42 68,52">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="91,42 97,42 91,52">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="4s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Modern flat roof with solar panels -->
  <rect x="14" y="32" width="100" height="8" fill="url(#modernRoof)" rx="1"/>
  <g fill="#1565C0">
    <rect x="20" y="34" width="12" height="4" rx="0.5"/>
    <rect x="35" y="34" width="12" height="4" rx="0.5"/>
    <rect x="50" y="34" width="12" height="4" rx="0.5"/>
    <rect x="65" y="34" width="12" height="4" rx="0.5"/>
    <rect x="80" y="34" width="12" height="4" rx="0.5"/>
    <rect x="95" y="34" width="12" height="4" rx="0.5"/>
  </g>
  
  <!-- Animated rooftop antenna/wifi -->
  <rect x="62" y="24" width="4" height="10" fill="#455A64"/>
  <circle cx="64" cy="22" r="3" fill="#2196F3">
    <animate attributeName="r" values="2.5;3.5;2.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <!-- Wifi waves -->
  <g stroke="#2196F3" fill="none" opacity="0.5">
    <path d="M58,18 Q64,14 70,18">
      <animate attributeName="opacity" values="0;0.6;0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M56,14 Q64,8 72,14">
      <animate attributeName="opacity" values="0;0.4;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Entrance - animated automatic glass doors -->
  <rect x="54" y="76" width="20" height="14" fill="#E1F5FE" stroke="#78909C" stroke-width="1"/>
  <rect x="56" y="78" width="6" height="8" fill="#BBDEFB">
    <animate attributeName="x" values="56;54;56" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="width" values="6;4;6" dur="4s" repeatCount="indefinite"/>
  </rect>
  <rect x="66" y="78" width="6" height="8" fill="#BBDEFB">
    <animate attributeName="x" values="66;70;66" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="width" values="6;4;6" dur="4s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated digital sign above entrance -->
  <rect x="50" y="68" width="28" height="6" fill="#1A1A1A" rx="1"/>
  <text x="52" y="73" font-size="4" fill="#4FC3F7">LIBRARY</text>
  <rect x="50" y="68" width="28" height="6" fill="#4FC3F7" opacity="0.1" rx="1">
    <animate attributeName="opacity" values="0.05;0.15;0.05" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated computer terminals - left section -->
  <g transform="translate(22, 58)">
    <rect x="0" y="0" width="14" height="10" fill="#37474F"/>
    <rect x="1" y="1" width="12" height="7" fill="url(#screenGlow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <!-- Scrolling content -->
    <rect x="2" y="2" width="8" height="1" fill="#1976D2" opacity="0.5">
      <animate attributeName="y" values="2;6;2" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="9" width="4" height="2" fill="#455A64"/>
  </g>
  
  <!-- Animated computer terminals - right section -->
  <g transform="translate(92, 58)">
    <rect x="0" y="0" width="14" height="10" fill="#37474F"/>
    <rect x="1" y="1" width="12" height="7" fill="url(#screenGlow)">
      <animate attributeName="opacity" values="1;0.8;1" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    <!-- Scrolling content -->
    <rect x="2" y="2" width="10" height="1" fill="#388E3C" opacity="0.5">
      <animate attributeName="y" values="6;2;6" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="5" y="9" width="4" height="2" fill="#455A64"/>
  </g>
  
  <!-- Digital bookshelves -->
  <g transform="translate(24, 42)">
    <rect x="0" y="0" width="14" height="10" fill="url(#digitalShelf)"/>
    <rect x="2" y="2" width="2" height="6" fill="#1976D2"/>
    <rect x="5" y="2" width="2" height="6" fill="#388E3C"/>
    <rect x="8" y="2" width="2" height="6" fill="#E53935"/>
    <rect x="11" y="2" width="2" height="6" fill="#7B1FA2"/>
  </g>
  <g transform="translate(90, 42)">
    <rect x="0" y="0" width="14" height="10" fill="url(#digitalShelf)"/>
    <rect x="2" y="2" width="2" height="6" fill="#F57C00"/>
    <rect x="5" y="2" width="2" height="6" fill="#0097A7"/>
    <rect x="8" y="2" width="2" height="6" fill="#C2185B"/>
    <rect x="11" y="2" width="2" height="6" fill="#303F9F"/>
  </g>
  
  <!-- Animated center reading area with tablet stations -->
  <g transform="translate(48, 44)">
    <rect x="0" y="0" width="32" height="8" fill="#ECEFF1" rx="1"/>
    <rect x="4" y="1" width="6" height="5" fill="#455A64"/>
    <rect x="5" y="2" width="4" height="3" fill="#81D4FA">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </rect>
    <rect x="13" y="1" width="6" height="5" fill="#455A64"/>
    <rect x="14" y="2" width="4" height="3" fill="#81D4FA">
      <animate attributeName="opacity" values="1;0.7;1" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    <rect x="22" y="1" width="6" height="5" fill="#455A64"/>
    <rect x="23" y="2" width="4" height="3" fill="#81D4FA">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Animated LED strips on building -->
  <line x1="18" y1="40" x2="110" y2="40" stroke="#4FC3F7" stroke-width="1">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="18" y1="88" x2="110" y2="88" stroke="#4FC3F7" stroke-width="1">
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
  </line>
  
  <!-- Animated outdoor wifi access point -->
  <circle cx="24" cy="96" r="4" fill="#CFD8DC"/>
  <circle cx="24" cy="96" r="2" fill="#2196F3">
    <animate attributeName="r" values="1.5;2.5;1.5" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Modern landscaping -->
  <ellipse cx="18" cy="98" rx="6" ry="3" fill="#66BB6A"/>
  <ellipse cx="110" cy="98" rx="6" ry="3" fill="#66BB6A"/>
  
  <!-- Animated bench with person reading tablet -->
  <rect x="90" y="98" width="16" height="4" fill="#8D6E63"/>
  <ellipse cx="96" cy="94" rx="3" ry="4" fill="#FFCC80"/>
  <circle cx="96" cy="88" r="2.5" fill="#FFCC80"/>
  <!-- Animated tablet with glowing screen -->
  <rect x="94" y="92" width="4" height="3" fill="#455A64"/>
  <rect x="94.5" y="92.5" width="3" height="2" fill="#81D4FA">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated flags -->
  <line x1="20" y1="32" x2="20" y2="20" stroke="#78909C" stroke-width="1"/>
  <rect x="20" y="20" width="8" height="5" fill="#2196F3">
    <animateTransform attributeName="transform" type="skewX" values="0;3;0;-3;0" dur="2s" repeatCount="indefinite"/>
  </rect>
  <line x1="108" y1="32" x2="108" y2="20" stroke="#78909C" stroke-width="1"/>
  <rect x="100" y="20" width="8" height="5" fill="#4CAF50">
    <animateTransform attributeName="transform" type="skewX" values="0;-3;0;3;0" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Animated person walking in -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="-20,0;0,0" dur="6s" repeatCount="indefinite"/>
    <ellipse cx="50" cy="102" rx="2" ry="3" fill="#8D6E63" opacity="0.8"/>
    <circle cx="50" cy="98" r="1.5" fill="#FFCC80" opacity="0.8"/>
  </g>
</svg>
