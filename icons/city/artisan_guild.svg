<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Artisan Guild - A colorful workshop with paint palette and creativity -->
  <defs>
    <linearGradient id="guildWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A1887F"/>
      <stop offset="50%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#795548"/>
    </linearGradient>
    <linearGradient id="guildRoof" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#8D6E63"/>
    </linearGradient>
    <linearGradient id="woodTrim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="paletteWood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8"/>
      <stop offset="50%" style="stop-color:#BCAAA4"/>
      <stop offset="100%" style="stop-color:#A1887F"/>
    </linearGradient>
    <radialGradient id="creativityGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E1BEE7" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#E1BEE7" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="redPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
    <linearGradient id="bluePaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="yellowPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEE58"/>
      <stop offset="100%" style="stop-color:#F9A825"/>
    </linearGradient>
    <linearGradient id="greenPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
    <linearGradient id="purplePaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AB47BC"/>
      <stop offset="100%" style="stop-color:#6A1B9A"/>
    </linearGradient>
  </defs>
  
  <!-- Creativity aura -->
  <ellipse cx="32" cy="32" rx="28" ry="26" fill="url(#creativityGlow)"/>
  
  <!-- Main building -->
  <rect x="8" y="26" width="48" height="34" fill="url(#guildWall)"/>
  
  <!-- Roof with decorative eaves -->
  <polygon points="6,26 32,10 58,26" fill="url(#guildRoof)"/>
  <polygon points="8,26 32,12 56,26" fill="#8D6E63"/>
  
  <!-- Decorative roof trim -->
  <path d="M6 26 L10 26 L10 28 L6 28 Z" fill="#5D4037"/>
  <path d="M54 26 L58 26 L58 28 L54 28 Z" fill="#5D4037"/>
  
  <!-- Colorful awning over windows -->
  <polygon points="12,30 20,26 28,30" fill="url(#redPaint)"/>
  <polygon points="20,30 28,26 36,30" fill="url(#yellowPaint)"/>
  <polygon points="28,30 36,26 44,30" fill="url(#bluePaint)"/>
  <polygon points="36,30 44,26 52,30" fill="url(#greenPaint)"/>
  
  <!-- Windows with colored curtains -->
  <rect x="14" y="32" width="10" height="12" fill="#E3F2FD" rx="1"/>
  <rect x="14" y="32" width="5" height="12" fill="#FFCDD2" opacity="0.6"/>
  <line x1="19" y1="32" x2="19" y2="44" stroke="#795548" stroke-width="0.5"/>
  
  <rect x="40" y="32" width="10" height="12" fill="#E3F2FD" rx="1"/>
  <rect x="45" y="32" width="5" height="12" fill="#C8E6C9" opacity="0.6"/>
  <line x1="45" y1="32" x2="45" y2="44" stroke="#795548" stroke-width="0.5"/>
  
  <!-- Grand arched door -->
  <path d="M24 60 L24 46 Q24 38, 32 38 Q40 38, 40 46 L40 60 Z" fill="#5D4037"/>
  <path d="M26 60 L26 47 Q26 41, 32 41 Q38 41, 38 47 L38 60 Z" fill="#4E342E"/>
  
  <!-- Door details -->
  <circle cx="36" cy="50" r="1.5" fill="#FFD700"/>
  <line x1="32" y1="42" x2="32" y2="60" stroke="#3E2723" stroke-width="1"/>
  
  <!-- Palette sign hanging from roof -->
  <line x1="32" y1="10" x2="32" y2="16" stroke="#5D4037" stroke-width="1.5"/>
  <ellipse cx="32" cy="22" rx="10" ry="7" fill="url(#paletteWood)"/>
  <ellipse cx="26" cy="21" rx="2" ry="1.5" fill="#3E2723"/> <!-- thumb hole -->
  
  <!-- Paint blobs on palette -->
  <circle cx="30" cy="19" r="2" fill="url(#redPaint)"/>
  <circle cx="35" cy="18" r="1.8" fill="url(#bluePaint)"/>
  <circle cx="38" cy="21" r="1.5" fill="url(#yellowPaint)"/>
  <circle cx="35" cy="24" r="1.6" fill="url(#greenPaint)"/>
  <circle cx="30" cy="24" r="1.4" fill="url(#purplePaint)"/>
  
  <!-- Paint highlights -->
  <circle cx="29.5" cy="18.5" r="0.5" fill="white" opacity="0.6"/>
  <circle cx="34.5" cy="17.5" r="0.4" fill="white" opacity="0.6"/>
  
  <!-- Paintbrush crossing palette -->
  <line x1="22" y1="26" x2="42" y2="18" stroke="#8D6E63" stroke-width="2" stroke-linecap="round"/>
  <ellipse cx="42" cy="18" rx="2" ry="3" fill="#E0E0E0" transform="rotate(30 42 18)"/>
  <ellipse cx="42.5" cy="17.5" rx="1.2" ry="2" fill="url(#purplePaint)" transform="rotate(30 42 18)"/>
  
  <!-- Decorative flower boxes -->
  <rect x="12" y="44" width="14" height="3" fill="#5D4037"/>
  <circle cx="15" cy="43" r="2" fill="#F48FB1"/>
  <circle cx="19" cy="42" r="2.5" fill="#CE93D8"/>
  <circle cx="23" cy="43" r="2" fill="#81D4FA"/>
  
  <rect x="38" y="44" width="14" height="3" fill="#5D4037"/>
  <circle cx="41" cy="43" r="2" fill="#FFAB91"/>
  <circle cx="45" cy="42" r="2.5" fill="#A5D6A7"/>
  <circle cx="49" cy="43" r="2" fill="#FFF59D"/>
  
  <!-- Stone foundation -->
  <rect x="6" y="58" width="52" height="4" fill="#9E9E9E"/>
  <line x1="14" y1="58" x2="14" y2="62" stroke="#757575" stroke-width="0.5"/>
  <line x1="24" y1="58" x2="24" y2="62" stroke="#757575" stroke-width="0.5"/>
  <line x1="40" y1="58" x2="40" y2="62" stroke="#757575" stroke-width="0.5"/>
  <line x1="50" y1="58" x2="50" y2="62" stroke="#757575" stroke-width="0.5"/>
  
  <!-- Floating sparkles of creativity -->
  <circle cx="10" cy="18" r="1" fill="#FFD700" opacity="0.8"/>
  <circle cx="54" cy="16" r="0.8" fill="#E040FB" opacity="0.8"/>
  <circle cx="8" cy="36" r="0.6" fill="#00E5FF" opacity="0.7"/>
  <circle cx="56" cy="40" r="0.7" fill="#FFEB3B" opacity="0.8"/>
</svg>
