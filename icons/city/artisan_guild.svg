<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Artisan Guild - Enhanced 128x128 Craftsman Workshop with detailed elements -->
  <defs>
    <linearGradient id="guildWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A1887F"/>
      <stop offset="50%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#795548"/>
    </linearGradient>
    <linearGradient id="guildRoof" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#8D6E63"/>
    </linearGradient>
    <linearGradient id="woodTrim" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="paletteWood" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8"/>
      <stop offset="50%" style="stop-color:#BCAAA4"/>
      <stop offset="100%" style="stop-color:#A1887F"/>
    </linearGradient>
    <radialGradient id="creativityGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E1BEE7" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#E1BEE7" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="redPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF5350"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </linearGradient>
    <linearGradient id="bluePaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#42A5F5"/>
      <stop offset="100%" style="stop-color:#1565C0"/>
    </linearGradient>
    <linearGradient id="yellowPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEE58"/>
      <stop offset="100%" style="stop-color:#F9A825"/>
    </linearGradient>
    <linearGradient id="greenPaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
    <linearGradient id="purplePaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#AB47BC"/>
      <stop offset="100%" style="stop-color:#6A1B9A"/>
    </linearGradient>
    <linearGradient id="orangePaint" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="anvilMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="timberFrame" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4E342E"/>
      <stop offset="50%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="3" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
      <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground - green grass -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>

  
  <!-- Creativity aura -->
  <ellipse cx="64" cy="64" rx="56" ry="52" fill="url(#creativityGlow)"/>
  
  <!-- Ground base -->
  <rect x="0" y="116" width="128" height="12" fill="#4E342E"/>
  
  <!-- Stone foundation with detailed blocks -->
  <rect x="12" y="108" width="104" height="12" fill="#9E9E9E"/>
  <g stroke="#757575" stroke-width="1" fill="none">
    <line x1="28" y1="108" x2="28" y2="120"/>
    <line x1="48" y1="108" x2="48" y2="120"/>
    <line x1="64" y1="108" x2="64" y2="120"/>
    <line x1="80" y1="108" x2="80" y2="120"/>
    <line x1="100" y1="108" x2="100" y2="120"/>
    <line x1="12" y1="114" x2="116" y2="114"/>
  </g>
  
  <!-- Main building -->
  <rect x="16" y="52" width="96" height="68" fill="url(#guildWall)" filter="url(#dropShadow)"/>
  
  <!-- Timber frame details -->
  <g fill="url(#timberFrame)">
    <rect x="16" y="52" width="6" height="68"/>
    <rect x="106" y="52" width="6" height="68"/>
    <rect x="16" y="52" width="96" height="4"/>
    <rect x="16" y="80" width="96" height="3"/>
    <rect x="60" y="52" width="8" height="68"/>
  </g>
  
  <!-- Roof with decorative eaves -->
  <polygon points="12,52 64,20 116,52" fill="url(#guildRoof)"/>
  <polygon points="16,52 64,24 112,52" fill="#8D6E63"/>
  
  <!-- Roof shingles pattern -->
  <g fill="#795548" opacity="0.5">
    <path d="M28,48 L36,48 L32,44 Z"/>
    <path d="M44,48 L52,48 L48,44 Z"/>
    <path d="M60,48 L68,48 L64,44 Z"/>
    <path d="M76,48 L84,48 L80,44 Z"/>
    <path d="M92,48 L100,48 L96,44 Z"/>
    <path d="M36,40 L44,40 L40,36 Z"/>
    <path d="M52,40 L60,40 L56,36 Z"/>
    <path d="M68,40 L76,40 L72,36 Z"/>
    <path d="M84,40 L92,40 L88,36 Z"/>
    <path d="M52,32 L60,32 L56,28 Z"/>
    <path d="M68,32 L76,32 L72,28 Z"/>
  </g>
  
  <!-- Decorative roof trim -->
  <path d="M12 52 L20 52 L20 56 L12 56 Z" fill="#5D4037"/>
  <path d="M108 52 L116 52 L116 56 L108 56 Z" fill="#5D4037"/>
  
  <!-- Colorful awning over windows -->
  <polygon points="24,60 40,52 56,60" fill="url(#redPaint)"/>
  <polygon points="40,60 56,52 72,60" fill="url(#yellowPaint)"/>
  <polygon points="56,60 72,52 88,60" fill="url(#bluePaint)"/>
  <polygon points="72,60 88,52 104,60" fill="url(#greenPaint)"/>
  
  <!-- Windows with colored curtains and cross frames -->
  <rect x="24" y="64" width="24" height="28" fill="url(#windowGlow)" rx="2"/>
  <rect x="24" y="64" width="12" height="28" fill="#FFCDD2" opacity="0.6"/>
  <line x1="36" y1="64" x2="36" y2="92" stroke="#795548" stroke-width="2"/>
  <line x1="24" y1="78" x2="48" y2="78" stroke="#795548" stroke-width="2"/>
  <rect x="24" y="64" width="24" height="28" fill="none" stroke="#5D4037" stroke-width="2" rx="2"/>
  
  <rect x="80" y="64" width="24" height="28" fill="url(#windowGlow)" rx="2"/>
  <rect x="92" y="64" width="12" height="28" fill="#C8E6C9" opacity="0.6"/>
  <line x1="92" y1="64" x2="92" y2="92" stroke="#795548" stroke-width="2"/>
  <line x1="80" y1="78" x2="104" y2="78" stroke="#795548" stroke-width="2"/>
  <rect x="80" y="64" width="24" height="28" fill="none" stroke="#5D4037" stroke-width="2" rx="2"/>
  
  <!-- Grand arched door -->
  <path d="M48 120 L48 92 Q48 76, 64 76 Q80 76, 80 92 L80 120 Z" fill="#5D4037"/>
  <path d="M52 120 L52 94 Q52 82, 64 82 Q76 82, 76 94 L76 120 Z" fill="#4E342E"/>
  
  <!-- Door details -->
  <circle cx="72" cy="100" r="3" fill="#FFD700"/>
  <circle cx="72" cy="100" r="1.5" fill="#FFA000"/>
  <line x1="64" y1="84" x2="64" y2="120" stroke="#3E2723" stroke-width="2"/>
  <!-- Door panels -->
  <rect x="54" y="88" width="8" height="14" fill="none" stroke="#3E2723" stroke-width="1" rx="1"/>
  <rect x="66" y="88" width="8" height="14" fill="none" stroke="#3E2723" stroke-width="1" rx="1"/>
  <rect x="54" y="104" width="8" height="14" fill="none" stroke="#3E2723" stroke-width="1" rx="1"/>
  <rect x="66" y="104" width="8" height="14" fill="none" stroke="#3E2723" stroke-width="1" rx="1"/>
  
  <!-- Palette sign hanging from roof -->
  <line x1="64" y1="20" x2="64" y2="32" stroke="#5D4037" stroke-width="3"/>
  <ellipse cx="64" cy="44" rx="20" ry="14" fill="url(#paletteWood)" stroke="#6D4C41" stroke-width="2"/>
  <ellipse cx="52" cy="42" rx="4" ry="3" fill="#3E2723"/> <!-- thumb hole -->
  
  <!-- Paint blobs on palette -->
  <circle cx="60" cy="38" r="4" fill="url(#redPaint)"/>
  <circle cx="70" cy="36" r="3.6" fill="url(#bluePaint)"/>
  <circle cx="76" cy="42" r="3" fill="url(#yellowPaint)"/>
  <circle cx="70" cy="48" r="3.2" fill="url(#greenPaint)"/>
  <circle cx="60" cy="48" r="2.8" fill="url(#purplePaint)"/>
  <circle cx="65" cy="42" r="2.5" fill="url(#orangePaint)"/>
  
  <!-- Paint highlights -->
  <circle cx="59" cy="37" r="1" fill="white" opacity="0.6"/>
  <circle cx="69" cy="35" r="0.8" fill="white" opacity="0.6"/>
  <circle cx="75" cy="41" r="0.7" fill="white" opacity="0.6"/>
  
  <!-- Paintbrush crossing palette -->
  <line x1="44" y1="52" x2="84" y2="36" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
  <ellipse cx="84" cy="36" rx="4" ry="6" fill="#E0E0E0" transform="rotate(30 84 36)"/>
  <ellipse cx="85" cy="35" rx="2.4" ry="4" fill="url(#purplePaint)" transform="rotate(30 85 35)"/>
  
  <!-- Decorative flower boxes -->
  <rect x="22" y="92" width="28" height="6" fill="#5D4037"/>
  <circle cx="28" cy="90" r="4" fill="#F48FB1"/>
  <circle cx="36" cy="88" r="5" fill="#CE93D8"/>
  <circle cx="44" cy="90" r="4" fill="#81D4FA"/>
  <circle cx="32" cy="86" r="3" fill="#FFEB3B"/>
  <circle cx="40" cy="86" r="3" fill="#A5D6A7"/>
  
  <rect x="78" y="92" width="28" height="6" fill="#5D4037"/>
  <circle cx="84" cy="90" r="4" fill="#FFAB91"/>
  <circle cx="92" cy="88" r="5" fill="#A5D6A7"/>
  <circle cx="100" cy="90" r="4" fill="#FFF59D"/>
  <circle cx="88" cy="86" r="3" fill="#81D4FA"/>
  <circle cx="96" cy="86" r="3" fill="#CE93D8"/>
  
  <!-- Workshop tools display on left side -->
  <g transform="translate(4, 70)">
    <!-- Hammer -->
    <rect x="0" y="0" width="3" height="16" fill="#8D6E63"/>
    <rect x="-3" y="-2" width="9" height="5" fill="#78909C" rx="1"/>
    <!-- Chisel -->
    <rect x="10" y="4" width="2" height="12" fill="#8D6E63"/>
    <polygon points="9,4 13,4 11,0" fill="#90A4AE"/>
  </g>
  
  <!-- Workshop tools display on right side -->
  <g transform="translate(112, 70)">
    <!-- Saw -->
    <rect x="0" y="0" width="10" height="3" fill="#78909C"/>
    <path d="M0,3 L2,6 L4,3 L6,6 L8,3 L10,6 L10,3" fill="#546E7A"/>
    <rect x="-2" y="0" width="4" height="6" fill="#8D6E63" rx="1"/>
    <!-- Wrench -->
    <rect x="4" y="10" width="2" height="12" fill="#607D8B"/>
    <circle cx="5" cy="10" r="3" fill="#78909C"/>
    <circle cx="5" cy="10" r="1.5" fill="#455A64"/>
  </g>
  
  <!-- Anvil near door -->
  <g transform="translate(20, 100)">
    <rect x="0" y="6" width="12" height="6" fill="url(#anvilMetal)"/>
    <rect x="-2" y="2" width="16" height="4" fill="#607D8B"/>
    <rect x="2" y="0" width="8" height="2" fill="#78909C"/>
  </g>
  
  <!-- Workbench on right -->
  <g transform="translate(96, 100)">
    <rect x="0" y="4" width="16" height="8" fill="#6D4C41"/>
    <rect x="0" y="0" width="16" height="4" fill="#8D6E63"/>
    <rect x="2" y="12" width="3" height="6" fill="#5D4037"/>
    <rect x="11" y="12" width="3" height="6" fill="#5D4037"/>
    <!-- Tools on bench -->
    <rect x="4" y="-2" width="2" height="6" fill="#8D6E63"/>
    <rect x="8" y="0" width="4" height="2" fill="#78909C"/>
  </g>
  
  <!-- Guild emblem on building -->
  <circle cx="64" cy="58" r="6" fill="#FFD700" stroke="#FFA000" stroke-width="1"/>
  <polygon points="64,54 66,58 70,58 67,61 68,65 64,63 60,65 61,61 58,58 62,58" fill="#FFA000"/>
  
  <!-- Floating sparkles of creativity -->
  <circle cx="20" cy="36" r="2" fill="#FFD700" opacity="0.8"/>
  <circle cx="108" cy="32" r="1.6" fill="#E040FB" opacity="0.8"/>
  <circle cx="16" cy="72" r="1.2" fill="#00E5FF" opacity="0.7"/>
  <circle cx="112" cy="80" r="1.4" fill="#FFEB3B" opacity="0.8"/>
  <circle cx="8" cy="50" r="1" fill="#FF4081" opacity="0.7"/>
  <circle cx="120" cy="60" r="1.3" fill="#69F0AE" opacity="0.8"/>
  
  <!-- Decorative stars around guild sign -->
  <polygon points="40,24 41,27 44,27 41.5,29 42.5,32 40,30 37.5,32 38.5,29 36,27 39,27" fill="#FFD54F" opacity="0.9"/>
  <polygon points="88,24 89,27 92,27 89.5,29 90.5,32 88,30 85.5,32 86.5,29 84,27 87,27" fill="#FFD54F" opacity="0.9"/>
  
  <!-- Smoke from chimney (implied workshop activity) -->
  <g opacity="0.3" fill="#9E9E9E">
    <circle cx="90" cy="16" r="3"/>
    <circle cx="92" cy="10" r="4"/>
    <circle cx="88" cy="6" r="3"/>
  </g>
  
  <!-- Small chimney -->
  <rect x="84" y="18" width="8" height="14" fill="#795548"/>
  <rect x="82" y="16" width="12" height="4" fill="#6D4C41"/>
</svg>
