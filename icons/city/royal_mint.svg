  <polygon points="88,60 89,63 92,63 90,65 91,68 88,66 85,68 86,65 84,63 87,63" fill="#FFEB3B"/>
  <polygon points="24,72 25,74 27,74 26,75.5 26.5,78 24,76 21.5,78 22,75.5 21,74 23,74" fill="#FFF59D"/>
  <polygon points="104,76 105,78 107,78 106,79.5 106.5,82 104,80 101.5,82 102,79.5 101,78 103,78" fill="#FFF59D"/>
  <polygon points="48,80 49,82 51,82 50,83.5 50.5,86 48,84 45.5,86 46,83.5 45,82 47,82" fill="#FFFFFF" opacity="0.7"/>
  <polygon points="80,82 81,84 83,84 82,85.5 82.5,88 80,86 77.5,88 78,85.5 77,84 79,84" fill="#FFFFFF" opacity="0.7"/>
  
