<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Royal Mint - A grand treasury building for coin production -->
  <defs>
    <linearGradient id="mintWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="30%" style="stop-color:#455A64"/>
      <stop offset="70%" style="stop-color:#455A64"/>
      <stop offset="100%" style="stop-color:#263238"/>
    </linearGradient>
    <linearGradient id="mintRoof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="goldPillar" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFC107"/>
      <stop offset="30%" style="stop-color:#FFD54F"/>
      <stop offset="70%" style="stop-color:#FFD54F"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="goldCoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEB3B"/>
      <stop offset="30%" style="stop-color:#FFC107"/>
      <stop offset="70%" style="stop-color:#FFB300"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="silverCoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="30%" style="stop-color:#E0E0E0"/>
      <stop offset="70%" style="stop-color:#BDBDBD"/>
      <stop offset="100%" style="stop-color:#9E9E9E"/>
    </linearGradient>
    <linearGradient id="bronzeCoinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB91"/>
      <stop offset="30%" style="stop-color:#FF8A65"/>
      <stop offset="70%" style="stop-color:#FF7043"/>
      <stop offset="100%" style="stop-color:#E64A19"/>
    </linearGradient>
    <radialGradient id="coinShine" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.5"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="treasureGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD54F" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#FFD54F" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main building -->
  <rect x="6" y="24" width="52" height="36" fill="url(#mintWall)"/>
  
  <!-- Building shadow face -->
  <polygon points="6,24 6,60 2,58 2,26" fill="#263238"/>
  
  <!-- Grand triangular pediment -->
  <polygon points="4,24 60,24 32,8" fill="url(#mintRoof)"/>
  <polygon points="4,24 32,8 6,24" fill="#37474F"/>
  
  <!-- Pediment decoration - coin symbol -->
  <circle cx="32" cy="16" r="5" fill="url(#goldCoinGrad)" stroke="#FF8F00" stroke-width="0.5"/>
  <circle cx="32" cy="16" r="3" fill="none" stroke="#FFD54F" stroke-width="0.5"/>
  <text x="32" y="18" text-anchor="middle" font-size="5" fill="#FF6F00" font-weight="bold">$</text>
  <circle cx="32" cy="16" r="5" fill="url(#coinShine)"/>
  
  <!-- Decorative frieze -->
  <rect x="6" y="22" width="52" height="4" fill="#607D8B"/>
  <rect x="6" y="22" width="52" height="1" fill="#78909C"/>
  
  <!-- Gold pillars -->
  <rect x="10" y="26" width="5" height="28" fill="url(#goldPillar)"/>
  <rect x="10" y="26" width="5" height="2" fill="#FFD54F"/>
  <rect x="10" y="52" width="5" height="2" fill="#FFD54F"/>
  <ellipse cx="12.5" cy="26" rx="3" ry="1.5" fill="#FFE082"/>
  
  <rect x="22" y="26" width="5" height="28" fill="url(#goldPillar)"/>
  <rect x="22" y="26" width="5" height="2" fill="#FFD54F"/>
  <rect x="22" y="52" width="5" height="2" fill="#FFD54F"/>
  <ellipse cx="24.5" cy="26" rx="3" ry="1.5" fill="#FFE082"/>
  
  <rect x="37" y="26" width="5" height="28" fill="url(#goldPillar)"/>
  <rect x="37" y="26" width="5" height="2" fill="#FFD54F"/>
  <rect x="37" y="52" width="5" height="2" fill="#FFD54F"/>
  <ellipse cx="39.5" cy="26" rx="3" ry="1.5" fill="#FFE082"/>
  
  <rect x="49" y="26" width="5" height="28" fill="url(#goldPillar)"/>
  <rect x="49" y="26" width="5" height="2" fill="#FFD54F"/>
  <rect x="49" y="52" width="5" height="2" fill="#FFD54F"/>
  <ellipse cx="51.5" cy="26" rx="3" ry="1.5" fill="#FFE082"/>
  
  <!-- Vault door -->
  <rect x="28" y="36" width="8" height="18" fill="#212121"/>
  <rect x="28" y="36" width="8" height="18" fill="none" stroke="#424242" stroke-width="1"/>
  <circle cx="32" cy="45" r="3" fill="#424242" stroke="#616161" stroke-width="0.5"/>
  <line x1="32" y1="42" x2="32" y2="48" stroke="#757575" stroke-width="0.5"/>
  <line x1="29" y1="45" x2="35" y2="45" stroke="#757575" stroke-width="0.5"/>
  
  <!-- Vault handle -->
  <circle cx="34" cy="45" r="1.5" fill="#757575"/>
  <circle cx="34" cy="45" r="0.5" fill="#424242"/>
  
  <!-- Foundation steps -->
  <rect x="4" y="54" width="56" height="3" fill="#607D8B"/>
  <rect x="2" y="57" width="60" height="3" fill="#546E7A"/>
  <rect x="0" y="60" width="64" height="4" fill="#455A64"/>
  
  <!-- Coin piles (treasure) -->
  <!-- Left pile -->
  <circle cx="14" cy="50" r="3" fill="url(#goldCoinGrad)"/>
  <ellipse cx="14" cy="48" rx="3" ry="1" fill="#FFD54F"/>
  <circle cx="12" cy="48" r="2.5" fill="url(#goldCoinGrad)"/>
  <circle cx="16" cy="49" r="2" fill="url(#goldCoinGrad)"/>
  <circle cx="14" cy="46" r="2" fill="url(#goldCoinGrad)"/>
  
  <!-- Right pile -->
  <circle cx="50" cy="50" r="3" fill="url(#silverCoinGrad)"/>
  <ellipse cx="50" cy="48" rx="3" ry="1" fill="#E0E0E0"/>
  <circle cx="48" cy="48" r="2.5" fill="url(#silverCoinGrad)"/>
  <circle cx="52" cy="49" r="2" fill="url(#bronzeCoinGrad)"/>
  <circle cx="50" cy="46" r="2" fill="url(#silverCoinGrad)"/>
  
  <!-- Treasure glow -->
  <circle cx="14" cy="48" r="8" fill="url(#treasureGlow)"/>
  <circle cx="50" cy="48" r="8" fill="url(#treasureGlow)"/>
  
  <!-- Falling coins -->
  <circle cx="8" cy="20" r="2" fill="url(#goldCoinGrad)"/>
  <circle cx="8" cy="20" r="2" fill="url(#coinShine)"/>
  <circle cx="56" cy="18" r="1.5" fill="url(#goldCoinGrad)"/>
  <circle cx="56" cy="18" r="1.5" fill="url(#coinShine)"/>
  <circle cx="54" cy="14" r="1.5" fill="url(#silverCoinGrad)"/>
  
  <!-- Sparkles -->
  <polygon points="20,32 21,34 23,34 21.5,35.5 22,38 20,36.5 18,38 18.5,35.5 17,34 19,34" fill="#FFEB3B"/>
  <polygon points="44,30 44.5,31.5 46,31.5 45,32.5 45.5,34 44,33 42.5,34 43,32.5 42,31.5 43.5,31.5" fill="#FFEB3B"/>
  
  <!-- Crown emblem on frieze -->
  <polygon points="30,23 32,21 34,23 33,23 33,22 32,23 31,22 31,23" fill="#FFD54F"/>
</svg>
