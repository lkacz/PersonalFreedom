  <!-- Gold coins stacked -->
  <ellipse cx="20" cy="48" rx="4" ry="2" fill="url(#royalGrad)"/>
  <ellipse cx="20" cy="46" rx="4" ry="2" fill="url(#royalGrad)"/>
  <ellipse cx="44" cy="48" rx="4" ry="2" fill="url(#royalGrad)"/>
  <ellipse cx="44" cy="46" rx="4" ry="2" fill="url(#royalGrad)"/>
</svg>
