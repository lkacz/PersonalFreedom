<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="bookShelf" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513"/>
      <stop offset="100%" style="stop-color:#654321"/>
    </linearGradient>
  </defs>
  <!-- Building -->
  <rect x="10" y="18" width="44" height="38" fill="#5D4037" stroke="#3E2723" stroke-width="2"/>
  <!-- Roof -->
  <polygon points="8,18 32,4 56,18" fill="#795548" stroke="#4E342E" stroke-width="2"/>
  <!-- Door -->
  <rect x="27" y="40" width="10" height="16" fill="#3E2723" stroke="#2C1810"/>
  <!-- Windows with books -->
  <rect x="14" y="24" width="10" height="12" fill="#87CEEB" stroke="#5D4037"/>
  <rect x="40" y="24" width="10" height="12" fill="#87CEEB" stroke="#5D4037"/>
  <!-- Book shelves inside windows -->
  <rect x="15" y="28" width="3" height="6" fill="#E53935"/>
  <rect x="18" y="28" width="3" height="6" fill="#1E88E5"/>
  <rect x="41" y="28" width="3" height="6" fill="#43A047"/>
  <rect x="44" y="28" width="3" height="6" fill="#FFB300"/>
  <!-- Lantern -->
  <circle cx="32" cy="12" r="3" fill="#FFD700"/>
</svg>
