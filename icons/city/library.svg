<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Library - A grand building filled with books and knowledge - 128x128 Enhanced Version -->
  <defs>
    <linearGradient id="libraryWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="30%" style="stop-color:#A1887F"/>
      <stop offset="70%" style="stop-color:#A1887F"/>
      <stop offset="100%" style="stop-color:#795548"/>
    </linearGradient>
    <linearGradient id="libraryRoof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="50%" style="stop-color:#4E342E"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="bookshelfWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="redBook" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C62828"/>
      <stop offset="50%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
    <linearGradient id="blueBook" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="50%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="greenBook" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="50%" style="stop-color:#388E3C"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
    <linearGradient id="purpleBook" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6A1B9A"/>
      <stop offset="50%" style="stop-color:#7B1FA2"/>
      <stop offset="100%" style="stop-color:#4A148C"/>
    </linearGradient>
    <linearGradient id="orangeBook" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E65100"/>
      <stop offset="50%" style="stop-color:#F57C00"/>
      <stop offset="100%" style="stop-color:#EF6C00"/>
    </linearGradient>
    <linearGradient id="goldAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="columnGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ECEFF1"/>
      <stop offset="30%" style="stop-color:#FAFAFA"/>
      <stop offset="70%" style="stop-color:#FAFAFA"/>
      <stop offset="100%" style="stop-color:#CFD8DC"/>
    </linearGradient>
    <linearGradient id="scrollGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8E1"/>
      <stop offset="50%" style="stop-color:#FFECB3"/>
      <stop offset="100%" style="stop-color:#FFE082"/>
    </linearGradient>
    <radialGradient id="lampGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF9C4" stop-opacity="0.9"/>
      <stop offset="60%" style="stop-color:#FFF176" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#FFF176" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="magicGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E1BEE7" stop-opacity="0.8"/>
      <stop offset="60%" style="stop-color:#CE93D8" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#BA68C8" stop-opacity="0"/>
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#3E2723" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Ground/foundation -->
  <rect x="8" y="116" width="112" height="8" fill="#5D4037"/>
  <rect x="12" y="114" width="104" height="4" fill="#6D4C41"/>
  
  <!-- Main building -->
  <rect x="16" y="44" width="96" height="76" fill="url(#libraryWall)"/>
  
  <!-- Building shadow face -->
  <polygon points="16,44 16,120 8,116 8,48" fill="#5D4037"/>
  
  <!-- Roof with pediment -->
  <polygon points="8,44 120,44 112,28 16,28" fill="url(#libraryRoof)"/>
  <polygon points="8,44 16,28 16,44" fill="#3E2723"/>
  
  <!-- Triangular pediment (Greek style) -->
  <polygon points="24,28 104,28 64,8" fill="url(#libraryRoof)"/>
  <polygon points="28,26 100,26 64,12" fill="#4E342E"/>
  
  <!-- Pediment decorative relief - open book symbol -->
  <rect x="54" y="16" width="20" height="8" fill="url(#scrollGradient)" rx="1"/>
  <line x1="64" y1="16" x2="64" y2="24" stroke="#8D6E63" stroke-width="1"/>
  <line x1="56" y1="18" x2="62" y2="18" stroke="#A1887F" stroke-width="0.5"/>
  <line x1="56" y1="20" x2="61" y2="20" stroke="#A1887F" stroke-width="0.5"/>
  <line x1="66" y1="18" x2="72" y2="18" stroke="#A1887F" stroke-width="0.5"/>
  <line x1="67" y1="20" x2="72" y2="20" stroke="#A1887F" stroke-width="0.5"/>
  
  <!-- Roof ridge decoration -->
  <line x1="16" y1="28" x2="112" y2="28" stroke="#8D6E63" stroke-width="2"/>
  
  <!-- Decorative trim/cornice -->
  <rect x="12" y="40" width="104" height="6" fill="#BCAAA4"/>
  <rect x="12" y="40" width="104" height="2" fill="#D7CCC8"/>
  <!-- Dentil molding -->
  <g fill="#A1887F">
    <rect x="16" y="44" width="4" height="3"/>
    <rect x="24" y="44" width="4" height="3"/>
    <rect x="32" y="44" width="4" height="3"/>
    <rect x="40" y="44" width="4" height="3"/>
    <rect x="48" y="44" width="4" height="3"/>
    <rect x="56" y="44" width="4" height="3"/>
    <rect x="64" y="44" width="4" height="3"/>
    <rect x="72" y="44" width="4" height="3"/>
    <rect x="80" y="44" width="4" height="3"/>
    <rect x="88" y="44" width="4" height="3"/>
    <rect x="96" y="44" width="4" height="3"/>
    <rect x="104" y="44" width="4" height="3"/>
  </g>
  
  <!-- Decorative columns -->
  <g filter="url(#dropShadow)">
    <!-- Left column -->
    <rect x="20" y="52" width="8" height="60" fill="url(#columnGradient)"/>
    <rect x="18" y="50" width="12" height="4" fill="#E0E0E0"/>
    <rect x="18" y="110" width="12" height="4" fill="#E0E0E0"/>
    <ellipse cx="24" y="52" rx="4" ry="2" fill="#BDBDBD"/>
    <!-- Column fluting -->
    <line x1="22" y1="54" x2="22" y2="110" stroke="#CFD8DC" stroke-width="1"/>
    <line x1="26" y1="54" x2="26" y2="110" stroke="#CFD8DC" stroke-width="1"/>
    
    <!-- Right column -->
    <rect x="100" y="52" width="8" height="60" fill="url(#columnGradient)"/>
    <rect x="98" y="50" width="12" height="4" fill="#E0E0E0"/>
    <rect x="98" y="110" width="12" height="4" fill="#E0E0E0"/>
    <ellipse cx="104" y="52" rx="4" ry="2" fill="#BDBDBD"/>
    <!-- Column fluting -->
    <line x1="102" y1="54" x2="102" y2="110" stroke="#CFD8DC" stroke-width="1"/>
    <line x1="106" y1="54" x2="106" y2="110" stroke="#CFD8DC" stroke-width="1"/>
  </g>
  
  <!-- Large arched window -->
  <rect x="44" y="56" width="40" height="56" fill="#263238"/>
  <path d="M44 56 Q64 40 84 56" fill="#263238" stroke="#5D4037" stroke-width="2"/>
  
  <!-- Window frame -->
  <rect x="44" y="56" width="40" height="56" fill="none" stroke="#8D6E63" stroke-width="4"/>
  <path d="M44 56 Q64 40 84 56" fill="none" stroke="#8D6E63" stroke-width="4"/>
  
  <!-- Window dividers -->
  <line x1="64" y1="40" x2="64" y2="112" stroke="#8D6E63" stroke-width="2"/>
  <line x1="44" y1="76" x2="84" y2="76" stroke="#8D6E63" stroke-width="2"/>
  <line x1="44" y1="96" x2="84" y2="96" stroke="#8D6E63" stroke-width="2"/>
  
  <!-- Interior glow through window -->
  <rect x="46" y="58" width="16" height="16" fill="#FFF9C4" opacity="0.3"/>
  <rect x="66" y="58" width="16" height="16" fill="#FFF9C4" opacity="0.2"/>
  <rect x="46" y="78" width="16" height="16" fill="#FFF9C4" opacity="0.15"/>
  <rect x="66" y="78" width="16" height="16" fill="#FFF9C4" opacity="0.25"/>
  
  <!-- Left bookshelf visible through window -->
  <rect x="20" y="52" width="20" height="60" fill="url(#bookshelfWood)"/>
  <rect x="20" y="52" width="20" height="4" fill="#5D4037"/>
  <rect x="20" y="68" width="20" height="2" fill="#5D4037"/>
  <rect x="20" y="84" width="20" height="2" fill="#5D4037"/>
  <rect x="20" y="100" width="20" height="2" fill="#5D4037"/>
  
  <!-- Books on left shelf - Row 1 -->
  <rect x="22" y="56" width="4" height="10" fill="url(#redBook)"/>
  <rect x="27" y="56" width="3" height="10" fill="url(#blueBook)"/>
  <rect x="31" y="56" width="5" height="10" fill="url(#greenBook)"/>
  <rect x="36" y="57" width="3" height="9" fill="url(#purpleBook)"/>
  <!-- Book spines detail -->
  <line x1="24" y1="57" x2="24" y2="58" stroke="#FFD54F" stroke-width="0.5"/>
  <line x1="33" y1="57" x2="33" y2="58" stroke="#FFD54F" stroke-width="0.5"/>
  
  <!-- Books on left shelf - Row 2 -->
  <rect x="22" y="70" width="5" height="12" fill="url(#purpleBook)"/>
  <rect x="28" y="70" width="3" height="12" fill="url(#orangeBook)"/>
  <rect x="32" y="70" width="4" height="12" fill="url(#redBook)"/>
  <rect x="36" y="71" width="3" height="11" fill="url(#blueBook)"/>
  
  <!-- Books on left shelf - Row 3 -->
  <rect x="22" y="86" width="4" height="12" fill="url(#blueBook)"/>
  <rect x="27" y="86" width="4" height="12" fill="#6D4C41"/>
  <rect x="32" y="86" width="4" height="12" fill="url(#greenBook)"/>
  <rect x="36" y="87" width="3" height="11" fill="url(#orangeBook)"/>
  
  <!-- Right bookshelf -->
  <rect x="88" y="52" width="20" height="60" fill="url(#bookshelfWood)"/>
  <rect x="88" y="52" width="20" height="4" fill="#5D4037"/>
  <rect x="88" y="68" width="20" height="2" fill="#5D4037"/>
  <rect x="88" y="84" width="20" height="2" fill="#5D4037"/>
  <rect x="88" y="100" width="20" height="2" fill="#5D4037"/>
  
  <!-- Books on right shelf - Row 1 -->
  <rect x="90" y="56" width="4" height="10" fill="url(#greenBook)"/>
  <rect x="95" y="56" width="4" height="10" fill="url(#orangeBook)"/>
  <rect x="100" y="56" width="4" height="10" fill="url(#redBook)"/>
  <rect x="104" y="57" width="3" height="9" fill="url(#blueBook)"/>
  
  <!-- Books on right shelf - Row 2 -->
  <rect x="90" y="70" width="3" height="12" fill="url(#blueBook)"/>
  <rect x="94" y="70" width="5" height="12" fill="url(#purpleBook)"/>
  <rect x="100" y="70" width="4" height="12" fill="url(#greenBook)"/>
  <rect x="104" y="71" width="3" height="11" fill="url(#redBook)"/>
  
  <!-- Books on right shelf - Row 3 -->
  <rect x="90" y="86" width="4" height="12" fill="url(#redBook)"/>
  <rect x="95" y="86" width="4" height="12" fill="url(#blueBook)"/>
  <rect x="100" y="86" width="4" height="12" fill="#6D4C41"/>
  <rect x="104" y="87" width="3" height="11" fill="url(#purpleBook)"/>
  
  <!-- Entrance door -->
  <rect x="56" y="96" width="16" height="24" fill="#3E2723"/>
  <rect x="56" y="96" width="16" height="24" fill="none" stroke="#5D4037" stroke-width="2"/>
  <!-- Door panels -->
  <rect x="58" y="98" width="12" height="8" fill="#4E342E"/>
  <rect x="58" y="108" width="12" height="10" fill="#4E342E"/>
  <circle cx="68" cy="108" r="2" fill="url(#goldAccent)"/>
  
  <!-- Entrance steps -->
  <rect x="52" y="116" width="24" height="6" fill="#BCAAA4"/>
  <rect x="48" y="118" width="32" height="6" fill="#A1887F"/>
  <rect x="44" y="120" width="40" height="8" fill="#8D6E63"/>
  
  <!-- Owl perched on roof -->
  <g filter="url(#dropShadow)">
    <ellipse cx="100" cy="28" rx="6" ry="8" fill="#795548"/>
    <ellipse cx="100" cy="24" rx="5" ry="4" fill="#8D6E63"/>
    <!-- Owl eyes -->
    <circle cx="98" cy="23" r="2" fill="#FFF9C4"/>
    <circle cx="102" cy="23" r="2" fill="#FFF9C4"/>
    <circle cx="98" cy="23" r="0.8" fill="#212121"/>
    <circle cx="102" cy="23" r="0.8" fill="#212121"/>
    <!-- Owl beak -->
    <polygon points="100,25 98,28 102,28" fill="#FF8F00"/>
    <!-- Owl ear tufts -->
    <polygon points="95,20 97,24 94,24" fill="#6D4C41"/>
    <polygon points="105,20 103,24 106,24" fill="#6D4C41"/>
  </g>
  
  <!-- Hanging lamp -->
  <line x1="64" y1="28" x2="64" y2="36" stroke="#5D4037" stroke-width="1"/>
  <polygon points="60,36 68,36 66,42 62,42" fill="url(#goldAccent)"/>
  <circle cx="64" cy="42" r="8" fill="url(#lampGlow)"/>
  
  <!-- Floating book (magical) -->
  <g transform="rotate(-15, 28, 20)">
    <rect x="20" y="12" width="16" height="12" fill="url(#blueBook)" rx="1"/>
    <rect x="20" y="12" width="16" height="2" fill="#0D47A1"/>
    <line x1="22" y1="16" x2="34" y2="16" stroke="#FAFAFA" stroke-width="0.6"/>
    <line x1="22" y1="18" x2="32" y2="18" stroke="#FAFAFA" stroke-width="0.6"/>
    <line x1="22" y1="20" x2="34" y2="20" stroke="#FAFAFA" stroke-width="0.6"/>
  </g>
  <!-- Magic glow around floating book -->
  <circle cx="28" cy="20" r="16" fill="url(#magicGlow)"/>
  
  <!-- Magic sparkles around floating book -->
  <circle cx="16" cy="16" r="1.6" fill="#FFF176"/>
  <circle cx="40" cy="12" r="1.2" fill="#FFF176"/>
  <circle cx="24" cy="8" r="1" fill="#FFEB3B"/>
  <circle cx="36" cy="24" r="0.8" fill="#CE93D8"/>
  <circle cx="18" cy="28" r="1" fill="#E1BEE7"/>
  
  <!-- Quill and inkwell decoration -->
  <g transform="translate(8, 100)">
    <ellipse cx="8" cy="10" rx="4" ry="3" fill="#263238"/>
    <ellipse cx="8" cy="9" rx="3" ry="2" fill="#37474F"/>
    <path d="M10 8 Q16 -4 20 -8 L22 -6 Q18 -2 12 8" fill="#FAFAFA" stroke="#BDBDBD" stroke-width="0.5"/>
    <line x1="21" y1="-7" x2="22" y2="-8" stroke="#E65100" stroke-width="1"/>
  </g>
  
  <!-- Scroll decoration on right -->
  <g transform="translate(104, 100)">
    <rect x="0" y="2" width="12" height="16" fill="url(#scrollGradient)" rx="1"/>
    <ellipse cx="0" cy="10" rx="2" ry="8" fill="#FFE082"/>
    <ellipse cx="12" cy="10" rx="2" ry="8" fill="#FFE082"/>
    <line x1="2" y1="6" x2="10" y2="6" stroke="#A1887F" stroke-width="0.5"/>
    <line x1="2" y1="9" x2="9" y2="9" stroke="#A1887F" stroke-width="0.5"/>
    <line x1="2" y1="12" x2="10" y2="12" stroke="#A1887F" stroke-width="0.5"/>
  </g>
  
  <!-- "LIBRARY" text on building (symbolic scroll) -->
  <rect x="48" y="48" width="32" height="6" fill="#EFEBE9" rx="1"/>
  <text x="64" y="53" text-anchor="middle" font-size="5" fill="#5D4037" font-weight="bold">LIBRARY</text>
</svg>
