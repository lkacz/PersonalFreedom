<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Training Ground - A combat arena with equipment and training dummies -->
  <defs>
    <linearGradient id="sandGround" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8"/>
      <stop offset="50%" style="stop-color:#BCAAA4"/>
      <stop offset="100%" style="stop-color:#A1887F"/>
    </linearGradient>
    <linearGradient id="woodenPost" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="30%" style="stop-color:#6D4C41"/>
      <stop offset="70%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="ropeFence" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A1887F"/>
      <stop offset="50%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#795548"/>
    </linearGradient>
    <linearGradient id="dummyBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC80"/>
      <stop offset="50%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#FFA726"/>
    </linearGradient>
    <linearGradient id="metalWeight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#616161"/>
      <stop offset="50%" style="stop-color:#424242"/>
      <stop offset="100%" style="stop-color:#212121"/>
    </linearGradient>
    <radialGradient id="dustCloud" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D7CCC8" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#D7CCC8" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Arena ground (oval) -->
  <ellipse cx="32" cy="50" rx="30" ry="12" fill="url(#sandGround)"/>
  <ellipse cx="32" cy="50" rx="26" ry="10" fill="#BCAAA4"/>
  
  <!-- Dust effect -->
  <ellipse cx="40" cy="52" rx="8" ry="4" fill="url(#dustCloud)"/>
  
  <!-- Fence posts -->
  <rect x="4" y="34" width="4" height="22" fill="url(#woodenPost)" rx="1"/>
  <rect x="2" y="32" width="8" height="4" fill="#5D4037" rx="1"/>
  
  <rect x="56" y="34" width="4" height="22" fill="url(#woodenPost)" rx="1"/>
  <rect x="54" y="32" width="8" height="4" fill="#5D4037" rx="1"/>
  
  <rect x="30" y="38" width="4" height="18" fill="url(#woodenPost)" rx="1"/>
  
  <!-- Rope fence -->
  <path d="M8 40 Q32 36, 56 40" stroke="url(#ropeFence)" stroke-width="2.5" fill="none"/>
  <path d="M8 46 Q32 42, 56 46" stroke="url(#ropeFence)" stroke-width="2.5" fill="none"/>
  
  <!-- Rope texture -->
  <path d="M8 40 Q32 36, 56 40" stroke="#A1887F" stroke-width="0.5" fill="none" stroke-dasharray="2,2"/>
  <path d="M8 46 Q32 42, 56 46" stroke="#A1887F" stroke-width="0.5" fill="none" stroke-dasharray="2,2"/>
  
  <!-- Training dummy (main) -->
  <rect x="42" y="26" width="3" height="24" fill="url(#woodenPost)"/>
  <!-- Dummy head -->
  <circle cx="43.5" cy="22" r="5" fill="url(#dummyBody)"/>
  <circle cx="41.5" cy="21" r="1" fill="#5D4037"/>
  <circle cx="45.5" cy="21" r="1" fill="#5D4037"/>
  <path d="M41 24 Q43.5 26, 46 24" stroke="#5D4037" stroke-width="0.8" fill="none"/>
  <!-- Dummy torso -->
  <ellipse cx="43.5" cy="34" rx="5" ry="7" fill="url(#dummyBody)"/>
  <line x1="43.5" y1="27" x2="43.5" y2="41" stroke="#E65100" stroke-width="1"/>
  <!-- Dummy arms -->
  <line x1="38" y1="32" x2="49" y2="32" stroke="url(#dummyBody)" stroke-width="3" stroke-linecap="round"/>
  <!-- Target marks on dummy -->
  <circle cx="43.5" cy="34" r="2" stroke="#C62828" stroke-width="1" fill="none"/>
  <circle cx="43.5" cy="34" r="0.5" fill="#C62828"/>
  
  <!-- Weapon rack -->
  <rect x="8" y="18" width="18" height="3" fill="#5D4037"/>
  <rect x="8" y="21" width="3" height="14" fill="url(#woodenPost)"/>
  <rect x="23" y="21" width="3" height="14" fill="url(#woodenPost)"/>
  
  <!-- Weapons on rack -->
  <!-- Sword -->
  <line x1="11" y1="20" x2="11" y2="8" stroke="#9E9E9E" stroke-width="1.5"/>
  <rect x="9.5" y="18" width="3" height="3" fill="#795548"/>
  <line x1="11" y1="6" x2="11" y2="8" stroke="#BDBDBD" stroke-width="2"/>
  
  <!-- Axe -->
  <line x1="17" y1="20" x2="17" y2="10" stroke="#6D4C41" stroke-width="2"/>
  <path d="M14 10 Q17 8, 20 10 Q17 14, 14 10" fill="#607D8B"/>
  
  <!-- Spear -->
  <line x1="22" y1="20" x2="22" y2="4" stroke="#8D6E63" stroke-width="1.5"/>
  <polygon points="22,4 20,8 24,8" fill="#78909C"/>
  
  <!-- Weight rack -->
  <rect x="50" y="44" width="10" height="3" fill="#424242"/>
  <rect x="52" y="38" width="2" height="8" fill="#616161"/>
  <rect x="56" y="38" width="2" height="8" fill="#616161"/>
  
  <!-- Weights -->
  <circle cx="52" cy="38" r="3" fill="url(#metalWeight)"/>
  <circle cx="52" cy="38" r="1.5" fill="#757575"/>
  <circle cx="58" cy="38" r="3" fill="url(#metalWeight)"/>
  <circle cx="58" cy="38" r="1.5" fill="#757575"/>
  
  <!-- Barbell on ground -->
  <line x1="16" y1="52" x2="28" y2="52" stroke="#424242" stroke-width="2"/>
  <circle cx="14" cy="52" r="3" fill="url(#metalWeight)"/>
  <circle cx="30" cy="52" r="3" fill="url(#metalWeight)"/>
  
  <!-- Target on post -->
  <circle cx="32" cy="44" r="4" fill="#FAFAFA"/>
  <circle cx="32" cy="44" r="3" fill="#F44336"/>
  <circle cx="32" cy="44" r="2" fill="#FAFAFA"/>
  <circle cx="32" cy="44" r="1" fill="#F44336"/>
  
  <!-- Sweat drops / effort indicators -->
  <ellipse cx="48" cy="20" rx="1" ry="1.5" fill="#4FC3F7" opacity="0.7"/>
  <ellipse cx="50" cy="24" rx="0.8" ry="1.2" fill="#4FC3F7" opacity="0.6"/>
  
  <!-- Victory banner -->
  <rect x="28" y="6" width="8" height="12" fill="#C62828"/>
  <polygon points="28,18 32,14 36,18" fill="#C62828"/>
  <rect x="31" y="4" width="2" height="16" fill="#5D4037"/>
  <text x="32" y="13" text-anchor="middle" font-size="6" fill="#FFEB3B" font-weight="bold">âš”</text>
</svg>
