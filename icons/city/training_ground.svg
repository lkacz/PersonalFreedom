<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Training Ground - A combat arena with equipment and training dummies (128x128 Enhanced) -->
  <defs>
    <linearGradient id="sandGround" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0D6D0"/>
      <stop offset="30%" style="stop-color:#D7CCC8"/>
      <stop offset="50%" style="stop-color:#BCAAA4"/>
      <stop offset="100%" style="stop-color:#A1887F"/>
    </linearGradient>
    <linearGradient id="woodenPost" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="30%" style="stop-color:#6D4C41"/>
      <stop offset="70%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="ropeFence" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A1887F"/>
      <stop offset="50%" style="stop-color:#8D6E63"/>
      <stop offset="100%" style="stop-color:#795548"/>
    </linearGradient>
    <linearGradient id="dummyBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFCC80"/>
      <stop offset="50%" style="stop-color:#FFB74D"/>
      <stop offset="100%" style="stop-color:#FFA726"/>
    </linearGradient>
    <linearGradient id="metalWeight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#757575"/>
      <stop offset="30%" style="stop-color:#616161"/>
      <stop offset="70%" style="stop-color:#424242"/>
      <stop offset="100%" style="stop-color:#212121"/>
    </linearGradient>
    <linearGradient id="swordBlade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0E0E0"/>
      <stop offset="50%" style="stop-color:#BDBDBD"/>
      <stop offset="100%" style="stop-color:#9E9E9E"/>
    </linearGradient>
    <linearGradient id="axeHead" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="50%" style="stop-color:#C62828"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
    <radialGradient id="dustCloud" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D7CCC8" stop-opacity="0.5"/>
      <stop offset="70%" style="stop-color:#D7CCC8" stop-opacity="0.2"/>
      <stop offset="100%" style="stop-color:#D7CCC8" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="groundShadow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#5D4037" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#5D4037" stop-opacity="0"/>
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#3E2723" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Arena ground (oval) with shadows -->
  <ellipse cx="64" cy="100" rx="60" ry="24" fill="url(#sandGround)"/>
  <ellipse cx="64" cy="100" rx="52" ry="20" fill="#BCAAA4"/>
  <!-- Ground texture lines -->
  <ellipse cx="64" cy="100" rx="44" ry="16" fill="none" stroke="#A1887F" stroke-width="1" stroke-dasharray="4,4"/>
  <ellipse cx="64" cy="100" rx="36" ry="12" fill="none" stroke="#A1887F" stroke-width="1" stroke-dasharray="3,5"/>
  
  <!-- Dust effects -->
  <ellipse cx="80" cy="104" rx="16" ry="8" fill="url(#dustCloud)"/>
  <ellipse cx="45" cy="102" rx="12" ry="6" fill="url(#dustCloud)"/>
  
  <!-- Fence posts with shadows -->
  <g filter="url(#dropShadow)">
    <!-- Left post -->
    <rect x="8" y="68" width="8" height="44" fill="url(#woodenPost)" rx="2"/>
    <rect x="4" y="64" width="16" height="8" fill="#5D4037" rx="2"/>
    <rect x="6" y="66" width="12" height="2" fill="#4E342E"/>
    
    <!-- Right post -->
    <rect x="112" y="68" width="8" height="44" fill="url(#woodenPost)" rx="2"/>
    <rect x="108" y="64" width="16" height="8" fill="#5D4037" rx="2"/>
    <rect x="110" y="66" width="12" height="2" fill="#4E342E"/>
    
    <!-- Center post -->
    <rect x="60" y="76" width="8" height="36" fill="url(#woodenPost)" rx="2"/>
  </g>
  
  <!-- Rope fence with detail -->
  <path d="M16 80 Q64 72, 112 80" stroke="url(#ropeFence)" stroke-width="5" fill="none"/>
  <path d="M16 92 Q64 84, 112 92" stroke="url(#ropeFence)" stroke-width="5" fill="none"/>
  <!-- Rope texture -->
  <path d="M16 80 Q64 72, 112 80" stroke="#A1887F" stroke-width="1" fill="none" stroke-dasharray="4,4"/>
  <path d="M16 92 Q64 84, 112 92" stroke="#A1887F" stroke-width="1" fill="none" stroke-dasharray="4,4"/>
  <!-- Rope knots at posts -->
  <circle cx="16" cy="80" r="3" fill="#6D4C41"/>
  <circle cx="16" cy="92" r="3" fill="#6D4C41"/>
  <circle cx="112" cy="80" r="3" fill="#6D4C41"/>
  <circle cx="112" cy="92" r="3" fill="#6D4C41"/>
  <circle cx="64" cy="76" r="2.5" fill="#6D4C41"/>
  <circle cx="64" cy="88" r="2.5" fill="#6D4C41"/>
  
  <!-- Training dummy (main) with enhanced detail -->
  <g filter="url(#dropShadow)">
    <rect x="84" y="52" width="6" height="48" fill="url(#woodenPost)" rx="1"/>
    <!-- Dummy head -->
    <circle cx="87" cy="44" r="10" fill="url(#dummyBody)"/>
    <circle cx="83" cy="42" r="2" fill="#5D4037"/>
    <circle cx="91" cy="42" r="2" fill="#5D4037"/>
    <ellipse cx="83" cy="42" rx="0.8" ry="0.8" fill="#3E2723"/>
    <ellipse cx="91" cy="42" rx="0.8" ry="0.8" fill="#3E2723"/>
    <path d="M82 48 Q87 52, 92 48" stroke="#5D4037" stroke-width="1.5" fill="none"/>
    <!-- Eyebrows -->
    <path d="M81 39 L85 40" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
    <path d="M89 40 L93 39" stroke="#5D4037" stroke-width="1.5" stroke-linecap="round"/>
    <!-- Dummy torso -->
    <ellipse cx="87" cy="68" rx="10" ry="14" fill="url(#dummyBody)"/>
    <line x1="87" y1="54" x2="87" y2="82" stroke="#E65100" stroke-width="2"/>
    <!-- Dummy arms -->
    <line x1="76" y1="64" x2="98" y2="64" stroke="url(#dummyBody)" stroke-width="6" stroke-linecap="round"/>
    <!-- Hand circles -->
    <circle cx="75" cy="64" r="4" fill="#FFCC80"/>
    <circle cx="99" cy="64" r="4" fill="#FFCC80"/>
    <!-- Target marks on dummy -->
    <circle cx="87" cy="68" r="6" stroke="#C62828" stroke-width="2" fill="none"/>
    <circle cx="87" cy="68" r="3" stroke="#C62828" stroke-width="1.5" fill="none"/>
    <circle cx="87" cy="68" r="1" fill="#C62828"/>
    <!-- Belt -->
    <rect x="77" y="76" width="20" height="4" fill="#795548" rx="1"/>
    <rect x="85" y="75" width="4" height="6" fill="#FFD54F" rx="1"/>
  </g>
  
  <!-- Weapon rack with enhanced detail -->
  <g filter="url(#dropShadow)">
    <rect x="16" y="36" width="36" height="6" fill="#5D4037"/>
    <rect x="14" y="34" width="4" height="2" fill="#4E342E"/>
    <rect x="50" y="34" width="4" height="2" fill="#4E342E"/>
    <rect x="16" y="42" width="6" height="28" fill="url(#woodenPost)" rx="1"/>
    <rect x="46" y="42" width="6" height="28" fill="url(#woodenPost)" rx="1"/>
    <!-- Cross brace -->
    <rect x="20" y="56" width="28" height="3" fill="#4E342E"/>
  </g>
  
  <!-- Weapons on rack (enhanced) -->
  <!-- Sword -->
  <g>
    <line x1="22" y1="40" x2="22" y2="16" stroke="url(#swordBlade)" stroke-width="3"/>
    <rect x="19" y="36" width="6" height="6" fill="#795548" rx="1"/>
    <line x1="18" y1="38" x2="26" y2="38" stroke="#5D4037" stroke-width="2"/>
    <line x1="22" y1="12" x2="22" y2="16" stroke="#E0E0E0" stroke-width="4"/>
    <circle cx="22" cy="39" r="1.5" fill="#FFD54F"/>
  </g>
  
  <!-- Battle Axe -->
  <g>
    <line x1="34" y1="40" x2="34" y2="20" stroke="#6D4C41" stroke-width="4"/>
    <path d="M28 20 Q34 16, 40 20 Q34 28, 28 20" fill="url(#axeHead)"/>
    <path d="M30 20 Q34 18, 38 20" stroke="#90A4AE" stroke-width="1" fill="none"/>
    <circle cx="34" cy="42" r="2" fill="#5D4037"/>
  </g>
  
  <!-- Spear -->
  <g>
    <line x1="44" y1="40" x2="44" y2="8" stroke="#8D6E63" stroke-width="3"/>
    <polygon points="44,8 40,16 48,16" fill="#78909C"/>
    <polygon points="44,10 42,14 46,14" fill="#90A4AE"/>
    <!-- Spear bindings -->
    <rect x="42" y="18" width="4" height="2" fill="#A1887F"/>
    <rect x="42" y="22" width="4" height="2" fill="#A1887F"/>
  </g>
  
  <!-- Shield on wall -->
  <g>
    <ellipse cx="30" y="26" rx="5" ry="6" fill="#1565C0"/>
    <ellipse cx="30" y="26" rx="3" ry="4" fill="#1976D2"/>
    <circle cx="30" cy="26" r="1.5" fill="#FFD54F"/>
  </g>
  
  <!-- Weight rack (enhanced) -->
  <g filter="url(#dropShadow)">
    <rect x="100" y="88" width="20" height="6" fill="#424242"/>
    <rect x="102" y="86" width="4" height="4" fill="#616161"/>
    <rect x="114" y="86" width="4" height="4" fill="#616161"/>
    <rect x="104" y="76" width="4" height="16" fill="#616161"/>
    <rect x="112" y="76" width="4" height="16" fill="#616161"/>
  </g>
  
  <!-- Weights on rack -->
  <circle cx="104" cy="76" r="6" fill="url(#metalWeight)"/>
  <circle cx="104" cy="76" r="3" fill="#757575"/>
  <circle cx="104" cy="76" r="1.5" fill="#424242"/>
  <circle cx="116" cy="76" r="6" fill="url(#metalWeight)"/>
  <circle cx="116" cy="76" r="3" fill="#757575"/>
  <circle cx="116" cy="76" r="1.5" fill="#424242"/>
  
  <!-- Barbell on ground (enhanced) -->
  <line x1="32" y1="104" x2="56" y2="104" stroke="#424242" stroke-width="4"/>
  <circle cx="28" cy="104" r="6" fill="url(#metalWeight)"/>
  <circle cx="28" cy="104" r="3" fill="#616161"/>
  <circle cx="60" cy="104" r="6" fill="url(#metalWeight)"/>
  <circle cx="60" cy="104" r="3" fill="#616161"/>
  <!-- Extra weight plates -->
  <circle cx="26" cy="104" r="7" fill="#212121" stroke="#424242" stroke-width="1"/>
  <circle cx="62" cy="104" r="7" fill="#212121" stroke="#424242" stroke-width="1"/>
  
  <!-- Kettlebell -->
  <g>
    <ellipse cx="96" cy="108" rx="5" ry="4" fill="url(#metalWeight)"/>
    <path d="M92 106 Q96 100, 100 106" stroke="#424242" stroke-width="3" fill="none"/>
  </g>
  
  <!-- Target on post (enhanced) -->
  <g>
    <circle cx="64" cy="88" r="8" fill="#FAFAFA"/>
    <circle cx="64" cy="88" r="6" fill="#F44336"/>
    <circle cx="64" cy="88" r="4" fill="#FAFAFA"/>
    <circle cx="64" cy="88" r="2" fill="#F44336"/>
    <!-- Arrow in target -->
    <line x1="58" y1="86" x2="64" y2="88" stroke="#8D6E63" stroke-width="2"/>
    <polygon points="58,86 60,84 60,88" fill="#607D8B"/>
    <line x1="64" y1="88" x2="68" y2="90" stroke="#FFD54F" stroke-width="1"/>
  </g>
  
  <!-- Punching bag -->
  <g filter="url(#dropShadow)">
    <line x1="20" y1="70" x2="20" y2="60" stroke="#5D4037" stroke-width="2"/>
    <ellipse cx="20" cy="80" rx="6" ry="12" fill="#C62828"/>
    <ellipse cx="20" cy="80" rx="5" ry="11" fill="#D32F2F"/>
    <rect x="16" y="68" width="8" height="3" fill="#424242"/>
  </g>
  
  <!-- Sweat drops / effort indicators -->
  <ellipse cx="96" cy="40" rx="2" ry="3" fill="#4FC3F7" opacity="0.7"/>
  <ellipse cx="100" cy="48" rx="1.6" ry="2.4" fill="#4FC3F7" opacity="0.6"/>
  <ellipse cx="94" cy="52" rx="1.2" ry="2" fill="#4FC3F7" opacity="0.5"/>
  
  <!-- Victory banner (enhanced) -->
  <g filter="url(#dropShadow)">
    <rect x="56" y="12" width="16" height="24" fill="url(#bannerGradient)"/>
    <polygon points="56,36 64,28 72,36" fill="url(#bannerGradient)"/>
    <!-- Banner details -->
    <rect x="58" y="14" width="12" height="1" fill="#FFCDD2" opacity="0.5"/>
    <rect x="62" y="8" width="4" height="32" fill="#5D4037"/>
    <rect x="60" y="6" width="8" height="4" fill="#4E342E"/>
    <!-- Swords emblem -->
    <text x="64" y="26" text-anchor="middle" font-size="12" fill="#FFEB3B" font-weight="bold">âš”</text>
  </g>
  
  <!-- Decorative torches on posts -->
  <g>
    <rect x="10" y="56" width="4" height="8" fill="#5D4037"/>
    <ellipse cx="12" cy="54" rx="3" ry="4" fill="#FF9800"/>
    <ellipse cx="12" cy="53" rx="2" ry="3" fill="#FFEB3B"/>
    <ellipse cx="12" cy="52" rx="1" ry="2" fill="#FFF9C4"/>
  </g>
  <g>
    <rect x="114" y="56" width="4" height="8" fill="#5D4037"/>
    <ellipse cx="116" cy="54" rx="3" ry="4" fill="#FF9800"/>
    <ellipse cx="116" cy="53" rx="2" ry="3" fill="#FFEB3B"/>
    <ellipse cx="116" cy="52" rx="1" ry="2" fill="#FFF9C4"/>
  </g>
  
  <!-- Training mat -->
  <rect x="68" y="96" width="24" height="12" fill="#1565C0" rx="2"/>
  <rect x="70" y="98" width="20" height="8" fill="#1976D2" rx="1"/>
  <line x1="72" y1="98" x2="72" y2="106" stroke="#1565C0" stroke-width="1"/>
  <line x1="76" y1="98" x2="76" y2="106" stroke="#1565C0" stroke-width="1"/>
  <line x1="80" y1="98" x2="80" y2="106" stroke="#1565C0" stroke-width="1"/>
  <line x1="84" y1="98" x2="84" y2="106" stroke="#1565C0" stroke-width="1"/>
  <line x1="88" y1="98" x2="88" y2="106" stroke="#1565C0" stroke-width="1"/>
</svg>
