<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  
  <!-- Beautiful blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Animated butterfly -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,-8; 30,0; 15,8; 0,0" dur="8s" repeatCount="indefinite"/>
    <g transform="translate(55, 50)">
      <!-- Wings flapping -->
      <ellipse cx="-8" cy="0" rx="10" ry="6" fill="#ff7043">
        <animate attributeName="ry" values="6;2;6" dur="0.3s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="8" cy="0" rx="10" ry="6" fill="#ff7043">
        <animate attributeName="ry" values="6;2;6" dur="0.3s" repeatCount="indefinite"/>
      </ellipse>
      <!-- Wing patterns -->
      <circle cx="-8" cy="0" r="3" fill="#ffab91" opacity="0.7"/>
      <circle cx="8" cy="0" r="3" fill="#ffab91" opacity="0.7"/>
      <!-- Body -->
      <ellipse cx="0" cy="0" rx="2" ry="8" fill="#5d4037"/>
      <!-- Antennae -->
      <line x1="-2" y1="-8" x2="-4" y2="-12" stroke="#5d4037" stroke-width="0.8"/>
      <line x1="2" y1="-8" x2="4" y2="-12" stroke="#5d4037" stroke-width="0.8"/>
    </g>
  </g>
  
  <!-- Small flower for butterfly to visit -->
  <g>
    <circle cx="90" cy="78" r="4" fill="#fdd835"/>
    <circle cx="90" cy="78" r="2" fill="#ff8f00"/>
    <path d="M90,78 L90,92" stroke="#558b2f" stroke-width="1.5"/>
  </g>
  
  <!-- Grass texture -->
  <g stroke="#689f38" stroke-width="1" fill="none" opacity="0.5">
    <path d="M15,95 Q17,88 15,82"/>
    <path d="M35,93 Q37,86 35,80"/>
    <path d="M55,94 Q57,87 55,81"/>
    <path d="M110,92 Q112,85 110,78"/>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    <line x1="54" y1="54" x2="74" y2="54" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="44" x2="64" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
