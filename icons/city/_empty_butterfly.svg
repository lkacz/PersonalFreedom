<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2d3a"/>
      <stop offset="100%" style="stop-color:#2a3d4a"/>
    </linearGradient>
    <linearGradient id="grass4" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7a4a"/>
      <stop offset="100%" style="stop-color:#3a5a3a"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="128" height="128" fill="url(#sky4)"/>
  
  <!-- Distant hills -->
  <path d="M-10,75 Q30,60 64,68 Q98,76 138,65 L138,85 L-10,85 Z" fill="#2a4a3a" opacity="0.5"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass4)"/>
  
  <!-- Wind-swept grass -->
  <g stroke="#5a8a5a" stroke-width="1.5" fill="none">
    <path d="M15,98 Q20,88 28,86">
      <animate attributeName="d" values="M15,98 Q20,88 28,86;M15,98 Q22,86 32,84;M15,98 Q20,88 28,86" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M55,95 Q60,85 68,83">
      <animate attributeName="d" values="M55,95 Q60,85 68,83;M55,95 Q62,83 72,81;M55,95 Q60,85 68,83" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M95,97 Q100,87 108,85">
      <animate attributeName="d" values="M95,97 Q100,87 108,85;M95,97 Q102,85 112,83;M95,97 Q100,87 108,85" dur="2.1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- DISTINCT: Butterfly flying -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;25,-10;50,5;25,15;0,0" dur="8s" repeatCount="indefinite"/>
    <!-- Wings flapping -->
    <ellipse cx="45" cy="50" rx="8" ry="5" fill="#ff9966">
      <animate attributeName="ry" values="5;2;5" dur="0.25s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="45" cy="50" rx="8" ry="5" fill="#ffbb88" transform="scale(-1,1) translate(-90,0)">
      <animate attributeName="ry" values="5;2;5" dur="0.25s" repeatCount="indefinite"/>
    </ellipse>
    <!-- Body -->
    <ellipse cx="45" cy="50" rx="2" ry="4" fill="#664433"/>
    <!-- Antennae -->
    <line x1="44" y1="46" x2="42" y2="43" stroke="#664433" stroke-width="0.5"/>
    <line x1="46" y1="46" x2="48" y2="43" stroke="#664433" stroke-width="0.5"/>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.35">
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="2.5s" repeatCount="indefinite"/>
    <rect x="61" y="55" width="6" height="18" rx="2" fill="#4CAF50"/>
    <rect x="55" y="61" width="18" height="6" rx="2" fill="#4CAF50"/>
  </g>
</svg>