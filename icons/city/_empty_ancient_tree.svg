<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  
  <!-- Beautiful blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Large oak tree -->
  <g>
    <!-- Trunk -->
    <path d="M58,92 L55,60 Q54,55 56,50 L60,50 Q64,48 68,50 L72,50 Q74,55 73,60 L70,92 Z" fill="#5d4037"/>
    <!-- Trunk texture -->
    <path d="M60,90 L59,70 M66,90 L67,65" stroke="#4e342e" stroke-width="1" fill="none"/>
    
    <!-- Foliage layers -->
    <ellipse cx="64" cy="38" rx="32" ry="22" fill="#2e7d32">
      <animate attributeName="rx" values="32;33;32" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="55" cy="32" rx="18" ry="14" fill="#388e3c"/>
    <ellipse cx="75" cy="35" rx="16" ry="12" fill="#388e3c"/>
    <ellipse cx="64" cy="28" rx="14" ry="10" fill="#43a047"/>
    
    <!-- Highlight spots -->
    <circle cx="50" cy="30" r="4" fill="#66bb6a" opacity="0.6"/>
    <circle cx="72" cy="26" r="3" fill="#81c784" opacity="0.5"/>
  </g>
  
  <!-- Falling leaf animation -->
  <g>
    <path d="M80,45 Q82,46 81,48 Q80,50 78,49 Q76,48 77,46 Q78,44 80,45" fill="#ff8a65">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,20; -3,40; 8,60" dur="6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0; 45; -30; 90" dur="6s" repeatCount="indefinite" additive="sum"/>
    </path>
  </g>
  
  <!-- Grass texture -->
  <g stroke="#689f38" stroke-width="1" fill="none" opacity="0.5">
    <path d="M15,95 Q17,88 15,82"/>
    <path d="M100,93 Q102,86 100,80"/>
    <path d="M115,94 Q117,87 115,81"/>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    <line x1="54" y1="64" x2="74" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="54" x2="64" y2="74" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
