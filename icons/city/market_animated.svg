<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Market with bustling crowd animation - High Quality Version -->
  <defs>
    <linearGradient id="stoneGround" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BDBDBD"/>
      <stop offset="50%" style="stop-color:#9E9E9E"/>
      <stop offset="100%" style="stop-color:#757575"/>
    </linearGradient>
    <linearGradient id="redAwning" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E53935"/>
      <stop offset="50%" style="stop-color:#C62828"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
    <linearGradient id="blueAwning" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5"/>
      <stop offset="50%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="greenAwning" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#43A047"/>
      <stop offset="50%" style="stop-color:#2E7D32"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
    <linearGradient id="woodStall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="50%" style="stop-color:#795548"/>
      <stop offset="100%" style="stop-color:#6D4C41"/>
    </linearGradient>
    <linearGradient id="goldCoin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <radialGradient id="fruitRed" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#EF5350"/>
      <stop offset="100%" style="stop-color:#C62828"/>
    </radialGradient>
    <radialGradient id="fruitOrange" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFA726"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </radialGradient>
    <radialGradient id="fruitGreen" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </radialGradient>
  </defs>
  
  <!-- Ground / Plaza -->
  <rect x="0" y="48" width="64" height="16" fill="url(#stoneGround)"/>
  <line x1="0" y1="52" x2="64" y2="52" stroke="#757575" stroke-width="0.5"/>
  <line x1="0" y1="56" x2="64" y2="56" stroke="#757575" stroke-width="0.5"/>
  <line x1="8" y1="48" x2="8" y2="64" stroke="#757575" stroke-width="0.5"/>
  <line x1="16" y1="48" x2="16" y2="64" stroke="#757575" stroke-width="0.5"/>
  <line x1="24" y1="48" x2="24" y2="64" stroke="#757575" stroke-width="0.5"/>
  <line x1="32" y1="48" x2="32" y2="64" stroke="#757575" stroke-width="0.5"/>
  <line x1="40" y1="48" x2="40" y2="64" stroke="#757575" stroke-width="0.5"/>
  <line x1="48" y1="48" x2="48" y2="64" stroke="#757575" stroke-width="0.5"/>
  <line x1="56" y1="48" x2="56" y2="64" stroke="#757575" stroke-width="0.5"/>
  
  <!-- Left stall (fruit) -->
  <rect x="2" y="36" width="18" height="18" fill="url(#woodStall)"/>
  <rect x="2" y="36" width="18" height="2" fill="#5D4037"/>
  <polygon points="0,28 22,28 20,36 2,36" fill="url(#redAwning)"/>
  <polygon points="0,28 4,28 6,36 2,36" fill="#FFCDD2" opacity="0.3"/>
  <polygon points="8,28 12,28 14,36 10,36" fill="#FFCDD2" opacity="0.3"/>
  <polygon points="16,28 22,28 20,36 18,36" fill="#FFCDD2" opacity="0.3"/>
  <rect x="3" y="28" width="2" height="26" fill="#5D4037"/>
  <rect x="17" y="28" width="2" height="26" fill="#5D4037"/>
  
  <!-- Fruits display -->
  <circle cx="6" cy="42" r="2.5" fill="url(#fruitRed)"/>
  <circle cx="11" cy="42" r="2.5" fill="url(#fruitRed)"/>
  <circle cx="8.5" cy="40" r="2.5" fill="url(#fruitRed)"/>
  <circle cx="15" cy="42" r="2" fill="url(#fruitOrange)"/>
  <circle cx="6" cy="47" r="2" fill="url(#fruitGreen)"/>
  <circle cx="10" cy="47" r="2" fill="url(#fruitGreen)"/>
  <circle cx="14" cy="47" r="2" fill="url(#fruitGreen)"/>
  
  <!-- Center stall (goods/cloth) -->
  <rect x="23" y="30" width="18" height="24" fill="url(#woodStall)"/>
  <rect x="23" y="30" width="18" height="2" fill="#5D4037"/>
  <polygon points="21,22 43,22 41,30 23,30" fill="url(#blueAwning)"/>
  <polygon points="21,22 25,22 27,30 23,30" fill="#BBDEFB" opacity="0.3"/>
  <polygon points="29,22 33,22 35,30 31,30" fill="#BBDEFB" opacity="0.3"/>
  <polygon points="37,22 43,22 41,30 39,30" fill="#BBDEFB" opacity="0.3"/>
  <rect x="24" y="22" width="2" height="32" fill="#5D4037"/>
  <rect x="38" y="22" width="2" height="32" fill="#5D4037"/>
  
  <!-- Cloth rolls display -->
  <ellipse cx="29" cy="38" rx="4" ry="2" fill="#7B1FA2"/>
  <ellipse cx="29" cy="36" rx="4" ry="1.5" fill="#9C27B0"/>
  <ellipse cx="35" cy="38" rx="4" ry="2" fill="#C62828"/>
  <ellipse cx="35" cy="36" rx="4" ry="1.5" fill="#E53935"/>
  <ellipse cx="32" cy="46" rx="5" ry="2" fill="#1565C0"/>
  <ellipse cx="32" cy="44" rx="5" ry="1.5" fill="#1E88E5"/>
  
  <!-- Right stall (pottery) -->
  <rect x="44" y="34" width="18" height="20" fill="url(#woodStall)"/>
  <rect x="44" y="34" width="18" height="2" fill="#5D4037"/>
  <polygon points="42,26 64,26 62,34 44,34" fill="url(#greenAwning)"/>
  <polygon points="42,26 46,26 48,34 44,34" fill="#C8E6C9" opacity="0.3"/>
  <polygon points="50,26 54,26 56,34 52,34" fill="#C8E6C9" opacity="0.3"/>
  <polygon points="58,26 64,26 62,34 60,34" fill="#C8E6C9" opacity="0.3"/>
  <rect x="45" y="26" width="2" height="28" fill="#5D4037"/>
  <rect x="59" y="26" width="2" height="28" fill="#5D4037"/>
  
  <!-- Pottery display -->
  <ellipse cx="49" cy="50" rx="2" ry="1" fill="#8D6E63"/>
  <ellipse cx="49" cy="44" rx="3" ry="5" fill="#A1887F"/>
  <ellipse cx="49" cy="40" rx="2" ry="1" fill="#795548"/>
  <ellipse cx="57" cy="50" rx="2" ry="1" fill="#8D6E63"/>
  <ellipse cx="57" cy="46" rx="2.5" ry="3.5" fill="#BCAAA4"/>
  <ellipse cx="57" cy="43" rx="1.5" ry="0.8" fill="#8D6E63"/>
  
  <!-- Animated people/crowd -->
  <!-- Person 1 - walking left -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;-10,0;0,0" dur="3.5s" repeatCount="indefinite"/>
    <circle cx="20" cy="54" r="3" fill="#FFCC80"/>
    <ellipse cx="19" cy="53" rx="0.6" ry="0.4" fill="#5D4037"/>
    <ellipse cx="21" cy="53" rx="0.6" ry="0.4" fill="#5D4037"/>
    <rect x="18" y="57" width="4" height="5" fill="#1976D2" rx="0.5"/>
    <rect x="17.5" y="62" width="2" height="2" fill="#1565C0"/>
    <rect x="20.5" y="62" width="2" height="2" fill="#1565C0">
      <animate attributeName="x" values="20.5;19.5;20.5" dur="0.4s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Person 2 - walking right -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;10,0;0,0" dur="3s" repeatCount="indefinite"/>
    <circle cx="44" cy="56" r="3" fill="#FFCC80"/>
    <ellipse cx="43" cy="55" rx="0.6" ry="0.4" fill="#5D4037"/>
    <ellipse cx="45" cy="55" rx="0.6" ry="0.4" fill="#5D4037"/>
    <rect x="42" y="59" width="4" height="5" fill="#E91E63" rx="0.5"/>
  </g>
  
  <!-- Person 3 - shopping, nodding -->
  <g>
    <circle cx="32" cy="56" r="2.5" fill="#FFCC80">
      <animate attributeName="cy" values="56;55;56" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <rect x="30" y="58" width="4" height="5" fill="#4CAF50" rx="0.5"/>
    <!-- Shopping basket -->
    <ellipse cx="35" cy="60" rx="2" ry="1.5" fill="#8D6E63"/>
    <path d="M33 60 Q33 58, 35 58 Q37 58, 37 60" fill="none" stroke="#6D4C41" stroke-width="1"/>
    <circle cx="35" cy="59" r="0.8" fill="url(#fruitRed)"/>
  </g>
  
  <!-- Animated floating coins -->
  <circle cx="36" cy="50" r="2" fill="url(#goldCoin)">
    <animate attributeName="cx" values="36;28;36" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="50;48;50" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="38" r="1.5" fill="url(#goldCoin)">
    <animate attributeName="opacity" values="1;0.5;1" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Banner/Sign -->
  <rect x="28" y="10" width="8" height="10" fill="#FFEB3B"/>
  <polygon points="28,20 32,17 36,20" fill="#FFEB3B"/>
  <rect x="31" y="6" width="2" height="16" fill="#5D4037"/>
  <text x="32" y="16" text-anchor="middle" font-size="4" fill="#5D4037" font-weight="bold">$</text>
  
  <!-- Flying birds -->
  <path d="M8 14 Q10 12, 12 14 Q10 13, 8 14" fill="none" stroke="#424242" stroke-width="0.8">
    <animate attributeName="d" values="M8 14 Q10 12, 12 14 Q10 13, 8 14;M8 12 Q10 14, 12 12 Q10 13, 8 12;M8 14 Q10 12, 12 14 Q10 13, 8 14" dur="0.5s" repeatCount="indefinite"/>
  </path>
  <path d="M52 10 Q54 8, 56 10 Q54 9, 52 10" fill="none" stroke="#424242" stroke-width="0.8">
    <animate attributeName="d" values="M52 10 Q54 8, 56 10 Q54 9, 52 10;M52 8 Q54 10, 56 8 Q54 9, 52 8;M52 10 Q54 8, 56 10 Q54 9, 52 10" dur="0.6s" repeatCount="indefinite"/>
  </path>
  
  <!-- Speech bubbles -->
  <ellipse cx="38" cy="52" rx="3" ry="1.5" fill="#FFFFFF" opacity="0.8">
    <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
  </ellipse>
</svg>
