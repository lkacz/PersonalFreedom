<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Goldmine with sparkling gold animation -->
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
  </defs>
  
  <!-- Mountain/Mine -->
  <polygon points="32,8 56,56 8,56" fill="#5D4037"/>
  <polygon points="32,8 44,56 20,56" fill="#6D4C41"/>
  
  <!-- Mine entrance -->
  <rect x="24" y="36" width="16" height="20" fill="#1A1A1A"/>
  <rect x="22" y="34" width="20" height="4" fill="#3E2723"/>
  
  <!-- Support beams -->
  <rect x="22" y="36" width="3" height="20" fill="#5D4037"/>
  <rect x="39" y="36" width="3" height="20" fill="#5D4037"/>
  
  <!-- Gold nuggets with sparkle animation -->
  <circle cx="20" cy="50" r="4" fill="url(#goldGrad)">
    <animate attributeName="opacity" values="1;0.6;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="44" cy="52" r="3" fill="url(#goldGrad)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="14" cy="54" r="2.5" fill="url(#goldGrad)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Sparkle stars -->
  <g fill="#FFFFFF">
    <polygon points="18,46 19,48 21,48 19.5,49.5 20,52 18,50.5 16,52 16.5,49.5 15,48 17,48">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="46,48 47,50 49,50 47.5,51.5 48,54 46,52.5 44,54 44.5,51.5 43,50 45,50">
      <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </polygon>
  </g>
  
  <!-- Pickaxe -->
  <line x1="50" y1="20" x2="42" y2="32" stroke="#795548" stroke-width="2"/>
  <polygon points="50,18 54,22 48,28 44,24" fill="#607D8B"/>
</svg>
