<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Forge Level 2 Animated - Industrial Steelworks with Master Craftsmen -->
  <defs>
    <linearGradient id="metalWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B"/>
      <stop offset="50%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <linearGradient id="furnaceGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3D00"/>
      <stop offset="40%" style="stop-color:#FF9100"/>
      <stop offset="80%" style="stop-color:#FFAB00"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
    <radialGradient id="heatGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF9100" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#FF3D00" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <linearGradient id="workerUniform" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#455A64"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4"/>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Subtle cloud wisps -->
  <g fill="white" opacity="0.25">
    <ellipse cx="25" cy="20" rx="18" ry="5">
      <animate attributeName="cx" values="25;35;25" dur="30s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="95" cy="28" rx="15" ry="4">
      <animate attributeName="cx" values="95;105;95" dur="35s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Main industrial building -->
  <rect x="10" y="38" width="108" height="82" fill="url(#metalWall)" rx="2"/>
  
  <!-- Industrial roof with vents -->
  <polygon points="6,38 64,10 122,38" fill="#455A64"/>
  <polygon points="64,10 122,38 118,38 64,14 10,38 6,38" fill="#546E7A"/>
  
  <!-- Main smokestack -->
  <rect x="100" y="4" width="12" height="20" fill="#37474F"/>
  <rect x="98" y="2" width="16" height="4" fill="#455A64"/>
  
  <!-- Industrial smoke - thick billowing clouds -->
  <g fill="#78909C">
    <ellipse cx="106" cy="0" rx="10" ry="6">
      <animate attributeName="cy" values="0;-25" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="rx" values="10;18" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="ry" values="6;10" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0" dur="4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="104" cy="2" rx="8" ry="4">
      <animate attributeName="cy" values="2;-22" dur="3.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="rx" values="8;14" dur="3.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;0" dur="3.5s" repeatCount="indefinite" begin="1s"/>
    </ellipse>
    <ellipse cx="108" cy="1" rx="6" ry="3">
      <animate attributeName="cy" values="1;-20" dur="3s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="rx" values="6;12" dur="3s" repeatCount="indefinite" begin="2s"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite" begin="2s"/>
    </ellipse>
  </g>
  
  <!-- Secondary vent smoke -->
  <g fill="#9E9E9E" opacity="0.5">
    <ellipse cx="48" cy="16" rx="5" ry="3">
      <animate attributeName="cy" values="16;6" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="80" cy="14" rx="4" ry="2">
      <animate attributeName="cy" values="14;4" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.4;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </ellipse>
  </g>
  
  <!-- Roof vents -->
  <rect x="42" y="18" width="14" height="6" fill="#37474F"/>
  <rect x="74" y="18" width="14" height="6" fill="#37474F"/>
  
  <!-- Metal rivets -->
  <g fill="#455A64">
    <circle cx="16" cy="44" r="2"/>
    <circle cx="16" cy="60" r="2"/>
    <circle cx="16" cy="76" r="2"/>
    <circle cx="16" cy="92" r="2"/>
    <circle cx="112" cy="44" r="2"/>
    <circle cx="112" cy="60" r="2"/>
    <circle cx="112" cy="76" r="2"/>
    <circle cx="112" cy="92" r="2"/>
  </g>
  
  <!-- Warning stripes -->
  <g fill="#FFC107">
    <polygon points="10,38 18,38 18,44 10,44"/>
    <polygon points="26,38 34,38 34,44 26,44"/>
    <polygon points="94,38 102,38 102,44 94,44"/>
    <polygon points="110,38 118,38 118,44 110,44"/>
  </g>
  <g fill="#212121">
    <polygon points="18,38 26,38 26,44 18,44"/>
    <polygon points="102,38 110,38 110,44 102,44"/>
  </g>
  
  <!-- Electric furnace housing -->
  <rect x="16" y="46" width="44" height="54" fill="#37474F" rx="2"/>
  <rect x="18" y="48" width="40" height="50" fill="#263238" rx="1"/>
  
  <!-- Furnace opening with animated flames -->
  <rect x="22" y="54" width="32" height="38" fill="#1A1A1A"/>
  
  <!-- Multi-layer industrial flames - "AHA!" dancing fire like L1 -->
  <g>
    <!-- Heat glow -->
    <ellipse cx="38" cy="80" rx="20" ry="16" fill="url(#heatGlow)" filter="url(#fireGlow)">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="0.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Outer flames -->
    <ellipse cx="28" cy="86" rx="5" ry="14" fill="url(#furnaceGlow)">
      <animate attributeName="ry" values="14;18;12;16;14" dur="0.4s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="38" cy="82" rx="7" ry="20" fill="url(#furnaceGlow)">
      <animate attributeName="ry" values="20;16;22;18;20" dur="0.35s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="48" cy="86" rx="5" ry="14" fill="url(#furnaceGlow)">
      <animate attributeName="ry" values="12;16;14;18;12" dur="0.45s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Inner bright flames -->
    <ellipse cx="32" cy="88" rx="3" ry="10" fill="#FFD54F">
      <animate attributeName="ry" values="10;14;8;12;10" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="38" cy="84" rx="5" ry="14" fill="#FFECB3">
      <animate attributeName="ry" values="14;10;16;12;14" dur="0.25s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="44" cy="88" rx="3" ry="10" fill="#FFD54F">
      <animate attributeName="ry" values="8;12;10;14;8" dur="0.35s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Temperature gauge -->
  <rect x="20" y="96" width="36" height="6" fill="#1A1A1A" rx="2"/>
  <rect x="22" y="98" width="24" height="2" fill="#FF3D00">
    <animate attributeName="width" values="24;30;24" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#FF3D00;#FFAB00;#FF3D00" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- WORKER 1: Furnace Operator - sophisticated silhouette with tongs -->
  <g>
    <!-- Worker body leaning to inspect furnace -->
    <ellipse cx="58" cy="68" rx="4" ry="5" fill="#5D4037"/> <!-- Head -->
    <rect x="52" y="72" width="12" height="16" fill="url(#workerUniform)" rx="2"/> <!-- Body -->
    <rect x="50" y="86" width="5" height="14" fill="#37474F"/> <!-- Left leg -->
    <rect x="59" y="86" width="5" height="14" fill="#37474F"/> <!-- Right leg -->
    
    <!-- Hard hat -->
    <ellipse cx="58" cy="66" rx="5" ry="2" fill="#FFC107"/>
    <rect x="53" y="65" width="10" height="4" fill="#FFC107" rx="1"/>
    
    <!-- Arm holding long tongs - animated reaching into furnace -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 55 76;-10 55 76;0 55 76" dur="3s" repeatCount="indefinite"/>
      <rect x="40" y="74" width="18" height="3" fill="#5D4037" rx="1"/> <!-- Arm -->
      <!-- Industrial tongs -->
      <line x1="26" y1="76" x2="42" y2="76" stroke="#546E7A" stroke-width="2"/>
      <line x1="24" y1="74" x2="28" y2="80" stroke="#546E7A" stroke-width="2"/>
      <line x1="24" y1="78" x2="28" y2="72" stroke="#546E7A" stroke-width="2"/>
      <!-- Hot metal in tongs - glowing -->
      <rect x="22" y="74" width="4" height="4" fill="#FFAB00" rx="1" filter="url(#glow)">
        <animate attributeName="fill" values="#FFAB00;#FF6D00;#FFAB00" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Face detail - looking at work -->
    <circle cx="60" cy="68" r="1" fill="#3E2723"/> <!-- Eye -->
  </g>
  
  <!-- Power hammer system -->
  <rect x="74" y="42" width="24" height="10" fill="#455A64"/>
  <rect x="82" y="36" width="8" height="8" fill="#546E7A"/>
  
  <!-- Power hammer arm - animated pounding -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-10;0,0" dur="0.6s" repeatCount="indefinite"/>
    <rect x="82" y="52" width="8" height="18" fill="#37474F"/>
    <rect x="78" y="68" width="16" height="10" fill="#455A64"/>
    <!-- Hammer face -->
    <rect x="80" y="76" width="12" height="4" fill="#78909C"/>
  </g>
  
  <!-- Industrial anvil -->
  <rect x="68" y="92" width="36" height="6" fill="#37474F"/>
  <rect x="72" y="98" width="28" height="16" fill="#546E7A"/>
  <rect x="82" y="114" width="8" height="6" fill="#455A64"/>
  
  <!-- Hot metal on anvil being shaped - glowing piece -->
  <rect x="80" y="88" width="14" height="4" fill="#FFAB00" rx="1" filter="url(#glow)">
    <animate attributeName="fill" values="#FFAB00;#FF6D00;#FFAB00" dur="0.6s" repeatCount="indefinite"/>
    <animate attributeName="width" values="14;12;14" dur="0.6s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Dramatic spark shower from hammer impact - THE "AHA!" -->
  <g fill="#FFEB3B">
    <circle cx="86" cy="86" r="2">
      <animate attributeName="cy" values="86;70;86" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="86;78;86" dur="0.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="88" cy="84" r="1.5">
      <animate attributeName="cy" values="84;66;84" dur="0.35s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="88;98;88" dur="0.35s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.35s" repeatCount="indefinite"/>
    </circle>
    <circle cx="84" cy="82" r="1.8">
      <animate attributeName="cy" values="82;60;82" dur="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="80" r="1.2">
      <animate attributeName="cy" values="80;62;80" dur="0.25s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="90;102;90" dur="0.25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.25s" repeatCount="indefinite"/>
    </circle>
    <circle cx="82" cy="84" r="1">
      <animate attributeName="cy" values="84;68;84" dur="0.32s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="82;70;82" dur="0.32s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.32s" repeatCount="indefinite"/>
    </circle>
  </g>
  <!-- Orange sparks too -->
  <g fill="#FF9100">
    <circle cx="87" cy="78" r="1.5">
      <animate attributeName="cy" values="78;58;78" dur="0.38s" repeatCount="indefinite" begin="0.1s"/>
      <animate attributeName="cx" values="87;95;87" dur="0.38s" repeatCount="indefinite" begin="0.1s"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.38s" repeatCount="indefinite" begin="0.1s"/>
    </circle>
    <circle cx="85" cy="80" r="1">
      <animate attributeName="cy" values="80;64;80" dur="0.28s" repeatCount="indefinite" begin="0.15s"/>
      <animate attributeName="cx" values="85;75;85" dur="0.28s" repeatCount="indefinite" begin="0.15s"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.28s" repeatCount="indefinite" begin="0.15s"/>
    </circle>
  </g>
  
  <!-- WORKER 2: Power Hammer Operator - at control lever -->
  <g transform="translate(104, 56)">
    <!-- Worker standing at controls -->
    <ellipse cx="0" cy="0" rx="3" ry="4" fill="#5D4037"/> <!-- Head -->
    <rect x="-4" y="3" width="8" height="12" fill="url(#workerUniform)" rx="1"/> <!-- Body -->
    <rect x="-5" y="14" width="4" height="10" fill="#37474F"/> <!-- Left leg -->
    <rect x="1" y="14" width="4" height="10" fill="#37474F"/> <!-- Right leg -->
    
    <!-- Safety helmet -->
    <ellipse cx="0" cy="-2" rx="4" ry="1.5" fill="#FF5722"/>
    <rect x="-4" y="-3" width="8" height="3" fill="#FF5722" rx="1"/>
    
    <!-- Arm on lever - animated pulling -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 -4 6;-20 -4 6;0 -4 6" dur="0.6s" repeatCount="indefinite"/>
      <rect x="-12" y="4" width="10" height="3" fill="#5D4037" rx="1"/>
    </g>
    
    <!-- Face looking at anvil -->
    <circle cx="-1" cy="0" r="0.8" fill="#3E2723"/>
  </g>
  
  <!-- Control lever -->
  <rect x="92" y="54" width="4" height="16" fill="#37474F"/>
  <circle cx="94" cy="54" r="3" fill="#D32F2F"/>
  
  <!-- Water quench bucket - with steam! -->
  <ellipse cx="68" cy="114" rx="6" ry="3" fill="#37474F"/>
  <ellipse cx="68" cy="112" rx="5" ry="2" fill="#1976D2" opacity="0.8"/>
  <!-- Steam rising from bucket -->
  <g fill="white" opacity="0.5">
    <ellipse cx="68" cy="108" rx="3" ry="2">
      <animate attributeName="cy" values="108;100;108" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0;0.5" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="66" cy="106" rx="2" ry="1.5">
      <animate attributeName="cy" values="106;98;106" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
    </ellipse>
  </g>
  
  <!-- Finished products on shelf -->
  <rect x="14" y="108" width="20" height="4" fill="#455A64"/>
  <polygon points="16,104 20,108 12,108" fill="#78909C"/> <!-- Blade -->
  <rect x="22" y="104" width="10" height="4" fill="#90A4AE" rx="1"/> <!-- Bar -->
  
  <!-- Window with furnace glow reflection -->
  <rect x="64" y="46" width="12" height="16" fill="#1A1A1A" rx="1"/>
  <rect x="65" y="47" width="10" height="14" fill="#FF6D00" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="0.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Control panel with blinking lights -->
  <rect x="96" y="72" width="16" height="18" fill="#37474F" rx="1"/>
  <circle cx="100" cy="78" r="2" fill="#4CAF50">
    <animate attributeName="opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="108" cy="78" r="2" fill="#4CAF50">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <rect x="98" y="82" width="12" height="4" fill="#1A1A1A"/>
  <text x="100" y="86" font-size="3" fill="#4CAF50">PWR</text>
</svg>
