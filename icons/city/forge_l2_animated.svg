<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Forge Level 2 (Animated) - Industrial workshop with animations -->
  <defs>
    <linearGradient id="metalWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B"/>
      <stop offset="50%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#546E7A"/>
    </linearGradient>
    <linearGradient id="furnaceGlow" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF3D00"/>
      <stop offset="40%" style="stop-color:#FF9100"/>
      <stop offset="80%" style="stop-color:#FFAB00"/>
      <stop offset="100%" style="stop-color:#FFD54F"/>
    </linearGradient>
    <radialGradient id="heatGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF9100" stop-opacity="0.6"/>
      <stop offset="100%" style="stop-color:#FF3D00" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Main industrial building -->
  <rect x="10" y="38" width="108" height="82" fill="url(#metalWall)" rx="2"/>
  
  <!-- Industrial roof with vents -->
  <polygon points="6,38 64,10 122,38" fill="#455A64"/>
  <polygon points="64,10 122,38 118,38 64,14 10,38 6,38" fill="#546E7A"/>
  
  <!-- Roof vents -->
  <rect x="40" y="20" width="16" height="6" fill="#37474F"/>
  <rect x="72" y="20" width="16" height="6" fill="#37474F"/>
  
  <!-- Smoke from vents - animated -->
  <g fill="#9E9E9E" opacity="0.6">
    <ellipse cx="48" cy="16" rx="4" ry="2">
      <animate attributeName="cy" values="16;8;16" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="80" cy="14" rx="5" ry="3">
      <animate attributeName="cy" values="14;4;14" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.1;0.7" dur="4s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Metal rivets -->
  <g fill="#455A64">
    <circle cx="16" cy="44" r="2"/>
    <circle cx="16" cy="60" r="2"/>
    <circle cx="16" cy="76" r="2"/>
    <circle cx="16" cy="92" r="2"/>
    <circle cx="112" cy="44" r="2"/>
    <circle cx="112" cy="60" r="2"/>
    <circle cx="112" cy="76" r="2"/>
    <circle cx="112" cy="92" r="2"/>
  </g>
  
  <!-- Electric furnace housing -->
  <rect x="16" y="48" width="46" height="52" fill="#37474F" rx="2"/>
  <rect x="18" y="50" width="42" height="48" fill="#263238" rx="1"/>
  
  <!-- Furnace opening with heating glow - animated -->
  <rect x="22" y="56" width="34" height="36" fill="#1A1A1A"/>
  <rect x="24" y="58" width="30" height="32" fill="url(#furnaceGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Heat glow overlay -->
  <ellipse cx="39" cy="74" rx="18" ry="14" fill="url(#heatGlow)" filter="url(#glow)">
    <animate attributeName="rx" values="16;20;16" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Heating elements -->
  <g stroke="#FF5722" stroke-width="2" fill="none">
    <path d="M28,64 Q32,62 36,64 Q40,66 44,64 Q48,62 52,64">
      <animate attributeName="stroke" values="#FF5722;#FFAB00;#FF5722" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M28,72 Q32,70 36,72 Q40,74 44,72 Q48,70 52,72">
      <animate attributeName="stroke" values="#FFAB00;#FF5722;#FFAB00" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M28,80 Q32,78 36,80 Q40,82 44,80 Q48,78 52,80">
      <animate attributeName="stroke" values="#FF5722;#FFAB00;#FF5722" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Temperature gauge -->
  <rect x="20" y="94" width="38" height="8" fill="#1A1A1A" rx="2"/>
  <rect x="22" y="96" width="28" height="4" fill="#FF3D00">
    <animate attributeName="width" values="28;34;28" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="55" y="100" font-size="4" fill="#FFF">Â°C</text>
  
  <!-- Power hammer system -->
  <rect x="74" y="42" width="26" height="12" fill="#455A64"/>
  <rect x="84" y="36" width="6" height="8" fill="#546E7A"/>
  
  <!-- Hammer arm - animated up/down -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-8;0,0" dur="0.8s" repeatCount="indefinite"/>
    <rect x="82" y="54" width="10" height="20" fill="#37474F"/>
    <rect x="80" y="72" width="14" height="10" fill="#455A64"/>
  </g>
  
  <!-- Industrial anvil -->
  <rect x="66" y="96" width="40" height="6" fill="#37474F"/>
  <rect x="70" y="102" width="32" height="14" fill="#546E7A"/>
  <rect x="82" y="116" width="8" height="4" fill="#455A64"/>
  
  <!-- Hot metal on anvil - with glow animation -->
  <rect x="80" y="92" width="12" height="4" fill="#FFAB00" rx="1" filter="url(#glow)">
    <animate attributeName="fill" values="#FFAB00;#FF6D00;#FFAB00" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Sparks from hammering - animated -->
  <g fill="#FFAB00">
    <circle cx="78" cy="88" r="1">
      <animate attributeName="cy" values="88;80;88" dur="0.4s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="78;72;78" dur="0.4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="94" cy="86" r="1">
      <animate attributeName="cy" values="86;76;86" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="cx" values="94;100;94" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="86" cy="84" r="1.5">
      <animate attributeName="cy" values="84;70;84" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0;1" dur="0.6s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Warning stripes -->
  <g fill="#FFC107">
    <polygon points="10,38 18,38 18,45 10,45"/>
    <polygon points="26,38 34,38 34,45 26,45"/>
    <polygon points="94,38 102,38 102,45 94,45"/>
    <polygon points="110,38 118,38 118,45 110,45"/>
  </g>
  <g fill="#212121">
    <polygon points="18,38 26,38 26,45 18,45"/>
    <polygon points="102,38 110,38 110,45 102,45"/>
  </g>
  
  <!-- Window with furnace glow reflection - animated -->
  <rect x="68" y="48" width="16" height="20" fill="#1A1A1A" rx="1"/>
  <rect x="70" y="50" width="12" height="16" fill="#FF6D00" opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Control panel -->
  <rect x="92" y="52" width="18" height="24" fill="#37474F" rx="1"/>
  <circle cx="96" cy="58" r="2" fill="#4CAF50">
    <animate attributeName="fill" values="#4CAF50;#8BC34A;#4CAF50" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="104" cy="58" r="2" fill="#FF5722"/>
  <rect x="94" y="64" width="14" height="6" fill="#1A1A1A"/>
  <text x="96" y="69" font-size="4" fill="#4CAF50">ON</text>
  
  <!-- Finished products -->
  <polygon points="14,116 18,108 22,116" fill="#78909C"/>
  <rect x="26" y="110" width="10" height="6" fill="#90A4AE"/>
</svg>
