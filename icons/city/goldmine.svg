<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Goldmine - A weathered mountain mine entrance with golden treasures -->
  <defs>
    <linearGradient id="mountainRock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D5D4E"/>
      <stop offset="30%" style="stop-color:#5D4D3E"/>
      <stop offset="70%" style="stop-color:#4D3D2E"/>
      <stop offset="100%" style="stop-color:#3D2D1E"/>
    </linearGradient>
    <linearGradient id="mountainShadow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4D3E"/>
      <stop offset="100%" style="stop-color:#2D1D0E"/>
    </linearGradient>
    <linearGradient id="goldNugget" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE57F"/>
      <stop offset="25%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="75%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FFE57F"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="woodBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="50%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <radialGradient id="caveDepth" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#FFD700" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Distant mountain peak -->
  <polygon points="48,18 58,48 38,48" fill="#4D3D2E" opacity="0.6"/>
  
  <!-- Main mountain body -->
  <polygon points="32,6 60,56 4,56" fill="url(#mountainRock)"/>
  
  <!-- Mountain shadow face -->
  <polygon points="32,6 4,56 24,56 32,28" fill="url(#mountainShadow)"/>
  
  <!-- Rock texture lines -->
  <path d="M18 42 L22 38 L26 44" stroke="#3D2D1E" stroke-width="0.8" fill="none" opacity="0.6"/>
  <path d="M42 40 L46 36 L50 42" stroke="#5D4D3E" stroke-width="0.8" fill="none" opacity="0.5"/>
  <path d="M28 22 L32 18 L36 24" stroke="#4D3D2E" stroke-width="0.8" fill="none" opacity="0.5"/>
  
  <!-- Snow cap -->
  <polygon points="32,6 28,14 32,12 36,14" fill="#ECEFF1" opacity="0.8"/>
  
  <!-- Mine entrance (cave opening) -->
  <path d="M20 56 L20 38 Q20 32, 26 32 L38 32 Q44 32, 44 38 L44 56 Z" fill="url(#caveDepth)"/>
  
  <!-- Mine entrance frame (wooden support beams) -->
  <rect x="18" y="30" width="4" height="26" fill="url(#woodBeam)" rx="1"/>
  <rect x="42" y="30" width="4" height="26" fill="url(#woodBeam)" rx="1"/>
  <rect x="18" y="28" width="28" height="5" fill="url(#woodBeam)" rx="1"/>
  
  <!-- Beam wood grain details -->
  <line x1="19" y1="34" x2="21" y2="34" stroke="#5D4037" stroke-width="0.5"/>
  <line x1="19" y1="42" x2="21" y2="42" stroke="#5D4037" stroke-width="0.5"/>
  <line x1="43" y1="38" x2="45" y2="38" stroke="#5D4037" stroke-width="0.5"/>
  <line x1="43" y1="46" x2="45" y2="46" stroke="#5D4037" stroke-width="0.5"/>
  
  <!-- Gold glow from inside -->
  <ellipse cx="32" cy="48" rx="10" ry="8" fill="url(#goldGlow)"/>
  
  <!-- Gold nugget pile at entrance -->
  <ellipse cx="32" cy="54" rx="8" ry="3" fill="#5D4037"/>
  <circle cx="28" cy="52" r="4" fill="url(#goldNugget)"/>
  <circle cx="35" cy="51" r="3.5" fill="url(#goldNugget)"/>
  <circle cx="32" cy="54" r="3" fill="url(#goldNugget)"/>
  <circle cx="26" cy="55" r="2.5" fill="url(#goldNugget)"/>
  <circle cx="38" cy="54" r="2.8" fill="url(#goldNugget)"/>
  
  <!-- Gold nugget highlights -->
  <circle cx="27" cy="51" r="1" fill="url(#goldShine)" opacity="0.8"/>
  <circle cx="34" cy="50" r="0.8" fill="url(#goldShine)" opacity="0.8"/>
  <circle cx="31" cy="53" r="0.6" fill="url(#goldShine)" opacity="0.8"/>
  
  <!-- Scattered gold on mountain -->
  <circle cx="14" cy="48" r="2.5" fill="url(#goldNugget)"/>
  <circle cx="50" cy="46" r="2" fill="url(#goldNugget)"/>
  <circle cx="24" cy="26" r="1.8" fill="url(#goldNugget)"/>
  
  <!-- Pickaxe leaning against entrance -->
  <line x1="48" y1="36" x2="52" y2="52" stroke="#8D6E63" stroke-width="2" stroke-linecap="round"/>
  <path d="M46 34 L50 32 L52 38 L48 36 Z" fill="#78909C"/>
  <path d="M50 32 L52 30" stroke="#90A4AE" stroke-width="1"/>
  
  <!-- Minecart rail tracks -->
  <line x1="22" y1="55" x2="8" y2="55" stroke="#5D4037" stroke-width="1.5"/>
  <line x1="22" y1="57" x2="8" y2="57" stroke="#5D4037" stroke-width="1.5"/>
  <line x1="12" y1="54" x2="12" y2="58" stroke="#3E2723" stroke-width="1"/>
  <line x1="16" y1="54" x2="16" y2="58" stroke="#3E2723" stroke-width="1"/>
  
  <!-- Lantern by entrance -->
  <rect x="47" y="40" width="3" height="4" fill="#FFE082"/>
  <rect x="46.5" y="39" width="4" height="1.5" fill="#5D4037"/>
  <rect x="46.5" y="44" width="4" height="1" fill="#5D4037"/>
  <line x1="48.5" y1="38" x2="48.5" y2="39" stroke="#3E2723" stroke-width="0.8"/>
  <ellipse cx="48.5" cy="42" rx="1" ry="1.5" fill="#FFEB3B" opacity="0.6"/>
</svg>
