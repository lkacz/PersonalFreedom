<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Goldmine - A weathered mountain mine entrance with golden treasures -->
  <defs>
    <linearGradient id="mountainRock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6D5D4E"/>
      <stop offset="30%" style="stop-color:#5D4D3E"/>
      <stop offset="70%" style="stop-color:#4D3D2E"/>
      <stop offset="100%" style="stop-color:#3D2D1E"/>
    </linearGradient>
    <linearGradient id="mountainShadow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4D3E"/>
      <stop offset="100%" style="stop-color:#2D1D0E"/>
    </linearGradient>
    <linearGradient id="goldNugget" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE57F"/>
      <stop offset="25%" style="stop-color:#FFD700"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="75%" style="stop-color:#FF8F00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
    <linearGradient id="goldShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FFE57F"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <linearGradient id="woodBeam" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="50%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <radialGradient id="caveDepth" cx="50%" cy="40%" r="50%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#000000"/>
    </radialGradient>
    <radialGradient id="goldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#FFD700" stop-opacity="0"/>
    </radialGradient>
    <filter id="goldGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background sky hint -->
  <rect x="0" y="0" width="128" height="50" fill="#87CEEB" opacity="0.3"/>
  
  <!-- Distant mountain peak -->
  <polygon points="96,36 116,96 76,96" fill="#4D3D2E" opacity="0.6"/>
  <polygon points="16,46 36,96 0,96" fill="#5D4D3E" opacity="0.4"/>
  
  <!-- Main mountain body -->
  <polygon points="64,12 120,112 8,112" fill="url(#mountainRock)"/>
  
  <!-- Mountain shadow face -->
  <polygon points="64,12 8,112 48,112 64,56" fill="url(#mountainShadow)"/>
  
  <!-- Rock texture lines - more detailed -->
  <path d="M36 84 L44 76 L52 88" stroke="#3D2D1E" stroke-width="1.5" fill="none" opacity="0.6"/>
  <path d="M84 80 L92 72 L100 84" stroke="#5D4D3E" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M56 44 L64 36 L72 48" stroke="#4D3D2E" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M28 68 L32 64 L36 70" stroke="#3D2D1E" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M76 56 L80 52 L84 58" stroke="#4D3D2E" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M48 62 L52 58 L56 64" stroke="#3D2D1E" stroke-width="1" fill="none" opacity="0.5"/>
  
  <!-- Snow cap - more detailed -->
  <polygon points="64,12 56,28 64,24 72,28" fill="#ECEFF1" opacity="0.9"/>
  <polygon points="64,12 60,20 64,18 68,20" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Mine entrance (cave opening) -->
  <path d="M40 112 L40 76 Q40 64, 52 64 L76 64 Q88 64, 88 76 L88 112 Z" fill="url(#caveDepth)"/>
  
  <!-- Mine entrance frame (wooden support beams) -->
  <rect x="36" y="60" width="8" height="52" fill="url(#woodBeam)" rx="2"/>
  <rect x="84" y="60" width="8" height="52" fill="url(#woodBeam)" rx="2"/>
  <rect x="36" y="56" width="56" height="10" fill="url(#woodBeam)" rx="2"/>
  
  <!-- Beam wood grain details -->
  <line x1="38" y1="68" x2="42" y2="68" stroke="#5D4037" stroke-width="1"/>
  <line x1="38" y1="84" x2="42" y2="84" stroke="#5D4037" stroke-width="1"/>
  <line x1="38" y1="100" x2="42" y2="100" stroke="#5D4037" stroke-width="1"/>
  <line x1="86" y1="76" x2="90" y2="76" stroke="#5D4037" stroke-width="1"/>
  <line x1="86" y1="92" x2="90" y2="92" stroke="#5D4037" stroke-width="1"/>
  <line x1="40" y1="60" x2="88" y2="60" stroke="#4E342E" stroke-width="1"/>
  
  <!-- Support beam nails -->
  <circle cx="39" cy="62" r="1.5" fill="#424242"/>
  <circle cx="89" cy="62" r="1.5" fill="#424242"/>
  
  <!-- Gold glow from inside -->
  <ellipse cx="64" cy="96" rx="20" ry="16" fill="url(#goldGlow)" filter="url(#goldGlowFilter)"/>
  
  <!-- Gold nugget pile at entrance -->
  <ellipse cx="64" cy="108" rx="16" ry="6" fill="#5D4037"/>
  <circle cx="56" cy="104" r="8" fill="url(#goldNugget)"/>
  <circle cx="70" cy="102" r="7" fill="url(#goldNugget)"/>
  <circle cx="64" cy="108" r="6" fill="url(#goldNugget)"/>
  <circle cx="52" cy="110" r="5" fill="url(#goldNugget)"/>
  <circle cx="76" cy="108" r="5.6" fill="url(#goldNugget)"/>
  <circle cx="60" cy="106" r="4" fill="url(#goldNugget)"/>
  <circle cx="68" cy="106" r="3.5" fill="url(#goldNugget)"/>
  
  <!-- Gold nugget highlights -->
  <circle cx="54" cy="102" r="2" fill="url(#goldShine)" opacity="0.8"/>
  <circle cx="68" cy="100" r="1.6" fill="url(#goldShine)" opacity="0.8"/>
  <circle cx="62" cy="106" r="1.2" fill="url(#goldShine)" opacity="0.8"/>
  <circle cx="74" cy="106" r="1.4" fill="url(#goldShine)" opacity="0.8"/>
  
  <!-- Scattered gold on mountain -->
  <circle cx="28" cy="96" r="5" fill="url(#goldNugget)"/>
  <circle cx="100" cy="92" r="4" fill="url(#goldNugget)"/>
  <circle cx="48" cy="52" r="3.6" fill="url(#goldNugget)"/>
  <circle cx="80" cy="68" r="3" fill="url(#goldNugget)"/>
  <circle cx="26" cy="96" r="1.5" fill="url(#goldShine)" opacity="0.7"/>
  <circle cx="98" cy="90" r="1.2" fill="url(#goldShine)" opacity="0.7"/>
  
  <!-- Pickaxe leaning against entrance -->
  <line x1="96" y1="72" x2="104" y2="104" stroke="#8D6E63" stroke-width="4" stroke-linecap="round"/>
  <path d="M92 68 L100 64 L104 76 L96 72 Z" fill="#78909C"/>
  <path d="M100 64 L104 60" stroke="#90A4AE" stroke-width="2"/>
  <ellipse cx="98" cy="70" rx="2" ry="1" fill="#B0BEC5" opacity="0.6"/>
  
  <!-- Minecart rail tracks -->
  <line x1="44" y1="110" x2="16" y2="110" stroke="#5D4037" stroke-width="3"/>
  <line x1="44" y1="114" x2="16" y2="114" stroke="#5D4037" stroke-width="3"/>
  <line x1="24" y1="108" x2="24" y2="116" stroke="#3E2723" stroke-width="2"/>
  <line x1="32" y1="108" x2="32" y2="116" stroke="#3E2723" stroke-width="2"/>
  <line x1="40" y1="108" x2="40" y2="116" stroke="#3E2723" stroke-width="2"/>
  
  <!-- Minecart -->
  <path d="M12 108 L8 100 L20 100 L16 108 Z" fill="#5D4037"/>
  <circle cx="10" cy="110" r="2" fill="#3E2723"/>
  <circle cx="18" cy="110" r="2" fill="#3E2723"/>
  <circle cx="14" cy="102" r="3" fill="url(#goldNugget)"/>
  
  <!-- Lantern by entrance -->
  <rect x="94" y="80" width="6" height="8" fill="#FFE082"/>
  <rect x="93" y="78" width="8" height="3" fill="#5D4037"/>
  <rect x="93" y="88" width="8" height="2" fill="#5D4037"/>
  <line x1="97" y1="76" x2="97" y2="78" stroke="#3E2723" stroke-width="1.5"/>
  <ellipse cx="97" cy="84" rx="2" ry="3" fill="#FFEB3B" opacity="0.6"/>
  <circle cx="97" cy="84" r="5" fill="#FFEB3B" opacity="0.15"/>
  
  <!-- Birds in sky -->
  <path d="M20 20 Q22 18 24 20 Q26 18 28 20" stroke="#37474F" stroke-width="1" fill="none" opacity="0.6"/>
  <path d="M100 24 Q102 22 104 24" stroke="#37474F" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
