<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Library with page turning effect - High Quality Version -->
  <defs>
    <linearGradient id="libraryWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63"/>
      <stop offset="30%" style="stop-color:#A1887F"/>
      <stop offset="70%" style="stop-color:#A1887F"/>
      <stop offset="100%" style="stop-color:#795548"/>
    </linearGradient>
    <linearGradient id="libraryRoof" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="50%" style="stop-color:#4E342E"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <linearGradient id="bookshelfWood" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="redBook" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C62828"/>
      <stop offset="50%" style="stop-color:#E53935"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
    <linearGradient id="blueBook" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="50%" style="stop-color:#1976D2"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <linearGradient id="greenBook" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32"/>
      <stop offset="50%" style="stop-color:#388E3C"/>
      <stop offset="100%" style="stop-color:#1B5E20"/>
    </linearGradient>
    <radialGradient id="lampGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF9C4" stop-opacity="0.9"/>
      <stop offset="60%" style="stop-color:#FFF176" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#FFF176" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Main building -->
  <rect x="8" y="22" width="48" height="38" fill="url(#libraryWall)"/>
  <polygon points="8,22 8,60 4,58 4,24" fill="#5D4037"/>
  
  <!-- Roof -->
  <polygon points="4,22 60,22 56,14 8,14" fill="url(#libraryRoof)"/>
  <polygon points="4,22 8,14 8,22" fill="#3E2723"/>
  <line x1="8" y1="14" x2="56" y2="14" stroke="#8D6E63" stroke-width="1"/>
  
  <!-- Decorative trim -->
  <rect x="6" y="20" width="52" height="3" fill="#BCAAA4"/>
  <rect x="6" y="20" width="52" height="1" fill="#D7CCC8"/>
  
  <!-- Large arched window -->
  <rect x="22" y="28" width="20" height="28" fill="#263238"/>
  <path d="M22 28 Q32 20 42 28" fill="#263238" stroke="#5D4037" stroke-width="1"/>
  <rect x="22" y="28" width="20" height="28" fill="none" stroke="#8D6E63" stroke-width="2"/>
  <path d="M22 28 Q32 20 42 28" fill="none" stroke="#8D6E63" stroke-width="2"/>
  <line x1="32" y1="20" x2="32" y2="56" stroke="#8D6E63" stroke-width="1"/>
  <line x1="22" y1="38" x2="42" y2="38" stroke="#8D6E63" stroke-width="1"/>
  <line x1="22" y1="48" x2="42" y2="48" stroke="#8D6E63" stroke-width="1"/>
  <rect x="23" y="29" width="8" height="8" fill="#FFF9C4" opacity="0.3"/>
  <rect x="33" y="29" width="8" height="8" fill="#FFF9C4" opacity="0.2"/>
  
  <!-- Left bookshelf -->
  <rect x="10" y="26" width="10" height="30" fill="url(#bookshelfWood)"/>
  <rect x="10" y="26" width="10" height="2" fill="#5D4037"/>
  <rect x="10" y="34" width="10" height="1" fill="#5D4037"/>
  <rect x="10" y="42" width="10" height="1" fill="#5D4037"/>
  <rect x="10" y="50" width="10" height="1" fill="#5D4037"/>
  <rect x="11" y="28" width="2" height="5" fill="url(#redBook)"/>
  <rect x="13.5" y="28" width="1.5" height="5" fill="url(#blueBook)"/>
  <rect x="15.5" y="28" width="2.5" height="5" fill="url(#greenBook)"/>
  <rect x="11" y="35" width="2.5" height="6" fill="#7B1FA2"/>
  <rect x="14" y="35" width="1.5" height="6" fill="#F57C00"/>
  <rect x="16" y="35" width="2" height="6" fill="url(#redBook)"/>
  <rect x="11" y="43" width="2" height="6" fill="url(#blueBook)"/>
  <rect x="13.5" y="43" width="2" height="6" fill="#6D4C41"/>
  <rect x="16" y="43" width="2" height="6" fill="url(#greenBook)"/>
  
  <!-- Right bookshelf -->
  <rect x="44" y="26" width="10" height="30" fill="url(#bookshelfWood)"/>
  <rect x="44" y="26" width="10" height="2" fill="#5D4037"/>
  <rect x="44" y="34" width="10" height="1" fill="#5D4037"/>
  <rect x="44" y="42" width="10" height="1" fill="#5D4037"/>
  <rect x="44" y="50" width="10" height="1" fill="#5D4037"/>
  <rect x="45" y="28" width="2" height="5" fill="url(#greenBook)"/>
  <rect x="47.5" y="28" width="2" height="5" fill="#F57C00"/>
  <rect x="50" y="28" width="2" height="5" fill="url(#redBook)"/>
  <rect x="45" y="35" width="1.5" height="6" fill="url(#blueBook)"/>
  <rect x="47" y="35" width="2.5" height="6" fill="#7B1FA2"/>
  <rect x="50" y="35" width="2" height="6" fill="url(#greenBook)"/>
  <rect x="45" y="43" width="2" height="6" fill="url(#redBook)"/>
  <rect x="47.5" y="43" width="2" height="6" fill="url(#blueBook)"/>
  <rect x="50" y="43" width="2" height="6" fill="#6D4C41"/>
  
  <!-- Entrance door -->
  <rect x="28" y="48" width="8" height="12" fill="#3E2723"/>
  <rect x="28" y="48" width="8" height="12" fill="none" stroke="#5D4037" stroke-width="1"/>
  <circle cx="34" cy="54" r="1" fill="#FFC107"/>
  
  <!-- Entrance steps -->
  <rect x="26" y="58" width="12" height="3" fill="#BCAAA4"/>
  <rect x="24" y="59" width="16" height="3" fill="#A1887F"/>
  
  <!-- Animated owl on roof -->
  <g>
    <ellipse cx="50" cy="14" rx="3" ry="4" fill="#795548"/>
    <ellipse cx="50" cy="12" rx="2.5" ry="2" fill="#8D6E63"/>
    <circle cx="49" cy="11.5" r="1" fill="#FFF9C4"/>
    <circle cx="51" cy="11.5" r="1" fill="#FFF9C4"/>
    <circle cx="49" cy="11.5" r="0.4" fill="#212121">
      <animate attributeName="r" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="51" cy="11.5" r="0.4" fill="#212121">
      <animate attributeName="r" values="0.4;0.2;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <polygon points="50,12.5 49,14 51,14" fill="#FF8F00"/>
  </g>
  
  <!-- Animated hanging lamp -->
  <line x1="32" y1="14" x2="32" y2="18" stroke="#5D4037" stroke-width="0.5"/>
  <polygon points="30,18 34,18 33,21 31,21" fill="#FFC107"/>
  <circle cx="32" cy="21" r="4" fill="url(#lampGlow)">
    <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated floating book -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;0,-3;0,0" dur="3s" repeatCount="indefinite"/>
    <g transform="rotate(-15, 14, 10)">
      <rect x="10" y="6" width="8" height="6" fill="url(#blueBook)" rx="0.5"/>
      <rect x="10" y="6" width="8" height="1" fill="#0D47A1"/>
      <line x1="11" y1="8" x2="17" y2="8" stroke="#FAFAFA" stroke-width="0.3"/>
      <line x1="11" y1="9" x2="16" y2="9" stroke="#FAFAFA" stroke-width="0.3"/>
      <line x1="11" y1="10" x2="17" y2="10" stroke="#FAFAFA" stroke-width="0.3"/>
    </g>
  </g>
  
  <!-- Magic sparkles around floating book -->
  <circle cx="8" cy="8" r="0.8" fill="#FFF176">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="6" r="0.6" fill="#FFF176">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
  </circle>
  <circle cx="12" cy="4" r="0.5" fill="#FFEB3B">
    <animate attributeName="opacity" values="0;1;0" dur="1.8s" repeatCount="indefinite" begin="1s"/>
  </circle>
  
  <!-- "LIBRARY" text on building -->
  <rect x="24" y="24" width="16" height="3" fill="#EFEBE9" rx="0.5"/>
  <text x="32" y="26.5" text-anchor="middle" font-size="2.5" fill="#5D4037" font-weight="bold">LIBRARY</text>
</svg>
