<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Observatory - A tower for stargazing with telescope and dome - 128x128 Enhanced Version -->
  <defs>
    <linearGradient id="obsWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="20%" style="stop-color:#6D4C41"/>
      <stop offset="50%" style="stop-color:#795548"/>
      <stop offset="80%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="obsDome" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="30%" style="stop-color:#455A64"/>
      <stop offset="60%" style="stop-color:#546E7A"/>
      <stop offset="85%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#90A4AE"/>
    </linearGradient>
    <linearGradient id="telescopeMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0BEC5"/>
      <stop offset="25%" style="stop-color:#90A4AE"/>
      <stop offset="50%" style="stop-color:#78909C"/>
      <stop offset="75%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>
    <linearGradient id="brassRing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF8F00"/>
      <stop offset="30%" style="stop-color:#FFB300"/>
      <stop offset="50%" style="stop-color:#FFD54F"/>
      <stop offset="70%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <linearGradient id="nightSkyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1321"/>
      <stop offset="30%" style="stop-color:#1A237E"/>
      <stop offset="60%" style="stop-color:#283593"/>
      <stop offset="100%" style="stop-color:#311B92"/>
    </linearGradient>
    <radialGradient id="nightSky" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#1A237E"/>
      <stop offset="50%" style="stop-color:#0D1B2A"/>
      <stop offset="100%" style="stop-color:#0D1321"/>
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="40%" style="stop-color:#FFF9C4"/>
      <stop offset="100%" style="stop-color:#FFF9C4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="bigStarGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="30%" style="stop-color:#E3F2FD"/>
      <stop offset="60%" style="stop-color:#BBDEFB"/>
      <stop offset="100%" style="stop-color:#64B5F6" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="lensGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="40%" style="stop-color:#64B5F6"/>
      <stop offset="70%" style="stop-color:#2196F3"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </radialGradient>
    <radialGradient id="moonGlow" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="50%" style="stop-color:#FFF9C4"/>
      <stop offset="100%" style="stop-color:#FFF59D"/>
    </radialGradient>
    <radialGradient id="windowGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="70%" style="stop-color:#FFCC80"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </radialGradient>
    <filter id="starBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.4"/>
    </filter>
      <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground - green grass -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>

  
  <!-- Transparent background - sky provided by landscape -->
  <!-- Keep subtle glow effects but remove solid sky backgrounds -->
  
  <!-- Stars - many more for detail -->
  <g filter="url(#starBlur)">
    <circle cx="16" cy="16" r="2" fill="url(#starGlow)"/>
    <circle cx="112" cy="24" r="1.6" fill="#FFFFFF"/>
    <circle cx="24" cy="36" r="1" fill="#FFF9C4"/>
    <circle cx="104" cy="12" r="2.4" fill="url(#bigStarGlow)"/>
    <circle cx="8" cy="56" r="1.2" fill="#FFFFFF"/>
    <circle cx="120" cy="48" r="1.4" fill="#FFF9C4"/>
    <circle cx="96" cy="36" r="1" fill="#FFFFFF"/>
    <circle cx="32" cy="12" r="0.8" fill="#FFFFFF"/>
    <circle cx="72" cy="8" r="1.2" fill="#FFF9C4"/>
    <circle cx="48" cy="20" r="1" fill="#FFFFFF"/>
    <circle cx="80" cy="28" r="1.5" fill="url(#starGlow)"/>
    <circle cx="56" cy="44" r="0.8" fill="#FFFFFF"/>
    <circle cx="40" cy="52" r="1.2" fill="#FFF9C4"/>
    <circle cx="88" cy="18" r="1.6" fill="url(#starGlow)"/>
  </g>
  
  <!-- Additional tiny stars -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="14" cy="42" r="0.6"/>
    <circle cx="28" cy="8" r="0.5"/>
    <circle cx="45" cy="32" r="0.5"/>
    <circle cx="62" cy="18" r="0.6"/>
    <circle cx="78" cy="44" r="0.5"/>
    <circle cx="95" cy="8" r="0.6"/>
    <circle cx="118" cy="36" r="0.5"/>
    <circle cx="6" cy="70" r="0.5"/>
    <circle cx="122" cy="62" r="0.6"/>
  </g>
  
  <!-- Shooting star with trail -->
  <line x1="116" y1="8" x2="100" y2="24" stroke="url(#starGlow)" stroke-width="1.5" opacity="0.8"/>
  <line x1="116" y1="8" x2="108" y2="16" stroke="#FFFFFF" stroke-width="1" opacity="0.9"/>
  <circle cx="116" cy="8" r="2.5" fill="#FFFFFF"/>
  <circle cx="116" cy="8" r="1.5" fill="url(#starGlow)"/>
  
  <!-- Moon with detailed craters -->
  <circle cx="108" cy="32" r="14" fill="url(#moonGlow)"/>
  <circle cx="104" cy="28" r="3" fill="#FFF9C4" opacity="0.5"/>
  <circle cx="112" cy="36" r="2" fill="#FFF9C4" opacity="0.4"/>
  <circle cx="108" cy="34" r="1.2" fill="#FFECB3" opacity="0.3"/>
  <circle cx="106" cy="30" r="1.5" fill="#FFF9C4" opacity="0.35"/>
  <circle cx="114" cy="30" r="1" fill="#FFECB3" opacity="0.25"/>
  <circle cx="112" cy="34" r="12" fill="#0D1321" opacity="0.15"/>
  <circle cx="108" cy="32" r="20" fill="#FFF9C4" opacity="0.1"/>
  
  <!-- Distant mountains silhouette -->
  <polygon points="0,100 20,70 35,82 55,60 75,75 95,58 115,72 128,85 128,100" fill="#1A237E" opacity="0.4"/>
  <polygon points="0,105 25,80 45,90 65,72 85,85 105,70 128,90 128,105" fill="#0D1321" opacity="0.5"/>
  
  <!-- Ground base -->
  <ellipse cx="64" cy="122" rx="56" ry="10" fill="#1B5E20" opacity="0.8"/>
  <ellipse cx="64" cy="124" rx="48" ry="8" fill="#2E7D32" opacity="0.6"/>
  
  <!-- Tower base with stone detail -->
  <rect x="36" y="68" width="56" height="60" fill="url(#obsWall)" filter="url(#dropShadow)"/>
  
  <!-- Tower shadow face (3D effect) -->
  <polygon points="36,68 36,128 28,124 28,72" fill="#3E2723"/>
  
  <!-- Stone texture lines (mortar) -->
  <g stroke="#5D4037" stroke-width="1" opacity="0.7">
    <line x1="36" y1="80" x2="92" y2="80"/>
    <line x1="36" y1="92" x2="92" y2="92"/>
    <line x1="36" y1="104" x2="92" y2="104"/>
    <line x1="36" y1="116" x2="92" y2="116"/>
    <line x1="52" y1="68" x2="52" y2="80" stroke-width="0.5"/>
    <line x1="76" y1="68" x2="76" y2="80" stroke-width="0.5"/>
    <line x1="64" y1="80" x2="64" y2="92" stroke-width="0.5"/>
    <line x1="52" y1="92" x2="52" y2="104" stroke-width="0.5"/>
    <line x1="76" y1="92" x2="76" y2="104" stroke-width="0.5"/>
  </g>
  
  <!-- Upper windows with warm light -->
  <rect x="44" y="84" width="10" height="14" fill="#263238" rx="1"/>
  <rect x="44" y="84" width="10" height="14" fill="none" stroke="#8D6E63" stroke-width="1" rx="1"/>
  <rect x="46" y="86" width="3" height="10" fill="url(#windowGlow)" opacity="0.5"/>
  <rect x="50" y="86" width="3" height="10" fill="url(#windowGlow)" opacity="0.3"/>
  <line x1="49" y1="84" x2="49" y2="98" stroke="#5D4037" stroke-width="1"/>
  <line x1="44" y1="91" x2="54" y2="91" stroke="#5D4037" stroke-width="1"/>
  
  <rect x="74" y="84" width="10" height="14" fill="#263238" rx="1"/>
  <rect x="74" y="84" width="10" height="14" fill="none" stroke="#8D6E63" stroke-width="1" rx="1"/>
  <rect x="76" y="86" width="3" height="10" fill="url(#windowGlow)" opacity="0.5"/>
  <rect x="80" y="86" width="3" height="10" fill="url(#windowGlow)" opacity="0.3"/>
  <line x1="79" y1="84" x2="79" y2="98" stroke="#5D4037" stroke-width="1"/>
  <line x1="74" y1="91" x2="84" y2="91" stroke="#5D4037" stroke-width="1"/>
  
  <!-- Main door (arched) -->
  <path d="M58 100 L58 128 L70 128 L70 100 Q64 92, 58 100" fill="#263238"/>
  <path d="M58 100 L58 128 L70 128 L70 100 Q64 92, 58 100" fill="none" stroke="#8D6E63" stroke-width="2"/>
  <circle cx="67" cy="114" r="1.6" fill="#FFB300"/>
  <circle cx="67" cy="114" r="1" fill="#FFD54F"/>
  <line x1="64" y1="100" x2="64" y2="128" stroke="#5D4037" stroke-width="1"/>
  <rect x="60" y="106" width="3" height="8" fill="none" stroke="#5D4037" stroke-width="0.5" rx="0.5"/>
  <rect x="65" y="106" width="3" height="8" fill="none" stroke="#5D4037" stroke-width="0.5" rx="0.5"/>
  
  <!-- Decorative balcony/rim -->
  <rect x="32" y="64" width="64" height="6" fill="#8D6E63"/>
  <rect x="32" y="64" width="64" height="2" fill="#A1887F"/>
  <rect x="32" y="68" width="64" height="1" fill="#6D4C41"/>
  
  <!-- Detailed railing -->
  <line x1="32" y1="60" x2="56" y2="60" stroke="#6D4C41" stroke-width="2"/>
  <line x1="72" y1="60" x2="96" y2="60" stroke="#6D4C41" stroke-width="2"/>
  <line x1="36" y1="60" x2="36" y2="64" stroke="#6D4C41" stroke-width="2"/>
  <line x1="44" y1="60" x2="44" y2="64" stroke="#6D4C41" stroke-width="2"/>
  <line x1="52" y1="60" x2="52" y2="64" stroke="#6D4C41" stroke-width="2"/>
  <line x1="76" y1="60" x2="76" y2="64" stroke="#6D4C41" stroke-width="2"/>
  <line x1="84" y1="60" x2="84" y2="64" stroke="#6D4C41" stroke-width="2"/>
  <line x1="92" y1="60" x2="92" y2="64" stroke="#6D4C41" stroke-width="2"/>
  <line x1="40" y1="61" x2="40" y2="64" stroke="#8D6E63" stroke-width="1"/>
  <line x1="48" y1="61" x2="48" y2="64" stroke="#8D6E63" stroke-width="1"/>
  <line x1="80" y1="61" x2="80" y2="64" stroke="#8D6E63" stroke-width="1"/>
  <line x1="88" y1="61" x2="88" y2="64" stroke="#8D6E63" stroke-width="1"/>
  
  <!-- Observatory dome with panels -->
  <ellipse cx="64" cy="68" rx="36" ry="24" fill="url(#obsDome)"/>
  
  <!-- Dome panel lines (ribs) -->
  <path d="M64 44 L64 68" stroke="#37474F" stroke-width="2" fill="none"/>
  <path d="M40 64 Q52 52, 64 44 Q76 52, 88 64" stroke="#37474F" stroke-width="1" fill="none"/>
  <path d="M34 68 Q48 54, 64 44 Q80 54, 94 68" stroke="#455A64" stroke-width="0.5" fill="none"/>
  <path d="M48 50 Q48 58, 48 68" stroke="#37474F" stroke-width="1" fill="none"/>
  <path d="M80 50 Q80 58, 80 68" stroke="#37474F" stroke-width="1" fill="none"/>
  <path d="M36 60 Q50 48, 64 44 Q78 48, 92 60" stroke="#455A64" stroke-width="0.5" fill="none"/>
  
  <!-- Dome highlight -->
  <ellipse cx="52" cy="52" rx="16" ry="10" fill="#90A4AE" opacity="0.3"/>
  <ellipse cx="48" cy="50" rx="8" ry="5" fill="#B0BEC5" opacity="0.2"/>
  
  <!-- Dome slit opening -->
  <path d="M56 44 L56 68 L72 68 L72 44 Q64 40, 56 44" fill="#0D1B2A"/>
  <rect x="56" y="44" width="16" height="24" fill="none" stroke="#546E7A" stroke-width="1"/>
  <line x1="56" y1="56" x2="72" y2="56" stroke="#455A64" stroke-width="0.5"/>
  
  <!-- Telescope protruding from slit -->
  <g transform="rotate(-20, 64, 48)">
    <rect x="60" y="28" width="8" height="32" rx="4" fill="url(#telescopeMetal)"/>
    <rect x="58" y="52" width="12" height="6" rx="2" fill="#607D8B"/>
    <ellipse cx="64" cy="26" rx="6" ry="4" fill="#455A64"/>
    <ellipse cx="64" cy="26" rx="5" ry="3.5" fill="url(#lensGlow)"/>
    <ellipse cx="64" cy="26" rx="3.5" ry="2.5" fill="#E3F2FD"/>
    <ellipse cx="62" cy="24" rx="1" ry="0.8" fill="#FFFFFF" opacity="0.8"/>
    <ellipse cx="64" cy="36" rx="5" ry="2" fill="url(#brassRing)"/>
    <ellipse cx="64" cy="48" rx="5" ry="2" fill="url(#brassRing)"/>
    <ellipse cx="64" cy="42" rx="4.5" ry="1.5" fill="#78909C"/>
    <circle cx="56" cy="40" r="2" fill="#607D8B"/>
    <circle cx="72" cy="40" r="2" fill="#607D8B"/>
  </g>
  
  <!-- Constellation patterns - Big Dipper hint -->
  <g fill="#FFFFFF" opacity="0.8">
    <circle cx="16" cy="76" r="1.6"/>
    <circle cx="22" cy="80" r="1.4"/>
    <circle cx="28" cy="84" r="1.4"/>
    <circle cx="20" cy="90" r="1.2"/>
  </g>
  <g stroke="#FFFFFF" stroke-width="0.6" opacity="0.4">
    <line x1="16" y1="76" x2="22" y2="80"/>
    <line x1="22" y1="80" x2="28" y2="84"/>
    <line x1="22" y1="80" x2="20" y2="90"/>
  </g>
  
  <!-- Orion constellation hint -->
  <g fill="#FFFFFF" opacity="0.7">
    <circle cx="110" cy="80" r="1.2"/>
    <circle cx="106" cy="86" r="1"/>
    <circle cx="114" cy="86" r="1"/>
    <circle cx="110" cy="92" r="1.4"/>
  </g>
  <g stroke="#FFFFFF" stroke-width="0.4" opacity="0.3">
    <line x1="110" y1="80" x2="106" y2="86"/>
    <line x1="110" y1="80" x2="114" y2="86"/>
    <line x1="106" y1="86" x2="110" y2="92"/>
    <line x1="114" y1="86" x2="110" y2="92"/>
  </g>
  
  <!-- Grass tufts -->
  <path d="M10,120 Q12,112 14,120 Q16,110 18,120" stroke="#4CAF50" fill="none" stroke-width="1"/>
  <path d="M110,120 Q112,114 114,120 Q116,112 118,120" stroke="#4CAF50" fill="none" stroke-width="1"/>
  <path d="M25,122 Q26,116 27,122 Q28,114 29,122" stroke="#388E3C" fill="none" stroke-width="0.8"/>
  <path d="M100,122 Q101,117 102,122 Q103,115 104,122" stroke="#388E3C" fill="none" stroke-width="0.8"/>
  
  <!-- Dome top finial -->
  <circle cx="64" cy="44" r="3" fill="#78909C"/>
  <circle cx="64" cy="44" r="2" fill="#90A4AE"/>
  <ellipse cx="63" cy="43" rx="0.8" ry="0.6" fill="#B0BEC5"/>
</svg>
