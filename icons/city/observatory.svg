<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Observatory - A tower for stargazing with telescope and dome -->
  <defs>
    <linearGradient id="obsWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="30%" style="stop-color:#6D4C41"/>
      <stop offset="70%" style="stop-color:#6D4C41"/>
      <stop offset="100%" style="stop-color:#4E342E"/>
    </linearGradient>
    <linearGradient id="obsDome" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="40%" style="stop-color:#455A64"/>
      <stop offset="80%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#78909C"/>
    </linearGradient>
    <linearGradient id="telescopeMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#90A4AE"/>
      <stop offset="30%" style="stop-color:#78909C"/>
      <stop offset="70%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>
    <linearGradient id="brassRing" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFB300"/>
      <stop offset="50%" style="stop-color:#FFC107"/>
      <stop offset="100%" style="stop-color:#FF8F00"/>
    </linearGradient>
    <radialGradient id="nightSky" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1A237E"/>
      <stop offset="100%" style="stop-color:#0D1B2A"/>
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FFF9C4"/>
      <stop offset="100%" style="stop-color:#FFF9C4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="lensGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="60%" style="stop-color:#64B5F6"/>
      <stop offset="100%" style="stop-color:#1976D2"/>
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect x="0" y="0" width="64" height="64" fill="url(#nightSky)"/>
  
  <!-- Stars -->
  <circle cx="8" cy="8" r="1" fill="url(#starGlow)"/>
  <circle cx="56" cy="12" r="0.8" fill="#FFFFFF"/>
  <circle cx="12" cy="18" r="0.5" fill="#FFF9C4"/>
  <circle cx="52" cy="6" r="1.2" fill="url(#starGlow)"/>
  <circle cx="4" cy="28" r="0.6" fill="#FFFFFF"/>
  <circle cx="60" cy="24" r="0.7" fill="#FFF9C4"/>
  <circle cx="48" cy="18" r="0.5" fill="#FFFFFF"/>
  <circle cx="16" cy="6" r="0.4" fill="#FFFFFF"/>
  <circle cx="36" cy="4" r="0.6" fill="#FFF9C4"/>
  <circle cx="24" cy="10" r="0.5" fill="#FFFFFF"/>
  
  <!-- Shooting star -->
  <line x1="58" y1="4" x2="52" y2="10" stroke="#FFFFFF" stroke-width="0.5" opacity="0.8"/>
  <circle cx="58" cy="4" r="1" fill="#FFFFFF"/>
  
  <!-- Tower base -->
  <rect x="18" y="34" width="28" height="30" fill="url(#obsWall)"/>
  
  <!-- Tower shadow face -->
  <polygon points="18,34 18,64 14,62 14,36" fill="#3E2723"/>
  
  <!-- Stone texture lines -->
  <line x1="18" y1="40" x2="46" y2="40" stroke="#5D4037" stroke-width="0.5"/>
  <line x1="18" y1="48" x2="46" y2="48" stroke="#5D4037" stroke-width="0.5"/>
  <line x1="18" y1="56" x2="46" y2="56" stroke="#5D4037" stroke-width="0.5"/>
  
  <!-- Windows -->
  <rect x="22" y="42" width="5" height="7" fill="#263238"/>
  <rect x="22" y="42" width="5" height="7" fill="none" stroke="#8D6E63" stroke-width="0.5"/>
  <rect x="23" y="43" width="1.5" height="5" fill="#FFF9C4" opacity="0.3"/>
  
  <rect x="37" y="42" width="5" height="7" fill="#263238"/>
  <rect x="37" y="42" width="5" height="7" fill="none" stroke="#8D6E63" stroke-width="0.5"/>
  <rect x="38" y="43" width="1.5" height="5" fill="#FFF9C4" opacity="0.3"/>
  
  <rect x="29" y="50" width="6" height="14" fill="#263238"/>
  <rect x="29" y="50" width="6" height="14" fill="none" stroke="#8D6E63" stroke-width="1"/>
  <circle cx="33.5" cy="57" r="0.8" fill="#FFB300"/>
  
  <!-- Observatory dome -->
  <ellipse cx="32" cy="34" rx="18" ry="12" fill="url(#obsDome)"/>
  
  <!-- Dome slit opening -->
  <path d="M28 22 L28 34 L36 34 L36 22 Q32 20, 28 22" fill="#0D1B2A"/>
  <rect x="28" y="22" width="8" height="12" fill="none" stroke="#546E7A" stroke-width="0.5"/>
  
  <!-- Dome ribs -->
  <path d="M32 22 Q32 28, 32 34" stroke="#37474F" stroke-width="1" fill="none"/>
  <path d="M20 32 Q26 26, 32 22 Q38 26, 44 32" stroke="#37474F" stroke-width="0.5" fill="none"/>
  
  <!-- Telescope protruding from slit -->
  <rect x="30" y="14" width="4" height="16" rx="2" fill="url(#telescopeMetal)" transform="rotate(-20, 32, 24)"/>
  <ellipse cx="28" cy="12" rx="3" ry="2" fill="url(#lensGlow)" transform="rotate(-20, 32, 24)"/>
  <ellipse cx="28" cy="12" rx="2" ry="1.5" fill="#E3F2FD" transform="rotate(-20, 32, 24)"/>
  
  <!-- Telescope brass rings -->
  <ellipse cx="30" cy="18" rx="2.5" ry="1" fill="url(#brassRing)" transform="rotate(-20, 32, 24)"/>
  <ellipse cx="33" cy="26" rx="2.5" ry="1" fill="url(#brassRing)" transform="rotate(-20, 32, 24)"/>
  
  <!-- Decorative balcony -->
  <rect x="16" y="32" width="32" height="3" fill="#8D6E63"/>
  <rect x="16" y="32" width="32" height="1" fill="#A1887F"/>
  
  <!-- Railing -->
  <line x1="16" y1="30" x2="28" y2="30" stroke="#6D4C41" stroke-width="1"/>
  <line x1="36" y1="30" x2="48" y2="30" stroke="#6D4C41" stroke-width="1"/>
  <line x1="18" y1="30" x2="18" y2="32" stroke="#6D4C41" stroke-width="1"/>
  <line x1="24" y1="30" x2="24" y2="32" stroke="#6D4C41" stroke-width="1"/>
  <line x1="40" y1="30" x2="40" y2="32" stroke="#6D4C41" stroke-width="1"/>
  <line x1="46" y1="30" x2="46" y2="32" stroke="#6D4C41" stroke-width="1"/>
  
  <!-- Moon -->
  <circle cx="54" cy="16" r="6" fill="#ECEFF1"/>
  <circle cx="52" cy="14" r="1.5" fill="#CFD8DC"/>
  <circle cx="56" cy="18" r="1" fill="#CFD8DC"/>
  <circle cx="54" cy="17" r="0.6" fill="#B0BEC5"/>
  
  <!-- Constellation pattern -->
  <circle cx="8" cy="38" r="0.8" fill="#FFFFFF"/>
  <circle cx="14" cy="42" r="0.6" fill="#FFFFFF"/>
  <circle cx="10" cy="48" r="0.7" fill="#FFFFFF"/>
  <line x1="8" y1="38" x2="14" y2="42" stroke="#FFFFFF" stroke-width="0.3" opacity="0.5"/>
  <line x1="14" y1="42" x2="10" y2="48" stroke="#FFFFFF" stroke-width="0.3" opacity="0.5"/>
  
  <!-- Ground -->
  <ellipse cx="32" cy="62" rx="24" ry="4" fill="#1B5E20" opacity="0.6"/>
</svg>
