<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- University with floating book pages -->
  
  <!-- Main building -->
  <rect x="10" y="28" width="44" height="28" fill="#E8EAF6"/>
  <polygon points="10,28 32,12 54,28" fill="#C5CAE9"/>
  
  <!-- Columns -->
  <rect x="14" y="32" width="4" height="24" fill="#FAFAFA"/>
  <rect x="24" y="32" width="4" height="24" fill="#FAFAFA"/>
  <rect x="36" y="32" width="4" height="24" fill="#FAFAFA"/>
  <rect x="46" y="32" width="4" height="24" fill="#FAFAFA"/>
  
  <!-- Pediment details -->
  <polygon points="20,28 32,18 44,28" fill="#9FA8DA"/>
  
  <!-- Door -->
  <rect x="28" y="40" width="8" height="16" fill="#3949AB"/>
  
  <!-- Dome -->
  <ellipse cx="32" cy="12" rx="6" ry="4" fill="#7986CB"/>
  <rect x="30" y="8" width="4" height="4" fill="#5C6BC0"/>
  
  <!-- Floating book pages animation -->
  <g fill="#FFFFFF" stroke="#BDBDBD" stroke-width="0.5">
    <rect x="8" y="20" width="6" height="4" rx="0.5">
      <animate attributeName="y" values="20;14;20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="x" values="8;12;8" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 11 22;15 14 16;30 14 16" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <rect x="50" y="18" width="6" height="4" rx="0.5">
      <animate attributeName="y" values="18;10;18" dur="3.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="x" values="50;46;50" dur="3.5s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" begin="1s"/>
      <animateTransform attributeName="transform" type="rotate" values="0 53 20;-20 49 12;-40 49 12" dur="3.5s" repeatCount="indefinite" begin="1s"/>
    </rect>
    
    <rect x="30" y="6" width="5" height="3" rx="0.5">
      <animate attributeName="y" values="6;0;6" dur="4s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite" begin="0.5s"/>
    </rect>
  </g>
  
  <!-- Graduation cap on dome -->
  <g>
    <polygon points="32,6 38,9 32,12 26,9" fill="#1A237E"/>
    <rect x="31" y="4" width="2" height="3" fill="#FFD700"/>
    <line x1="36" y1="9" x2="40" y2="14" stroke="#FFD700" stroke-width="1">
      <animate attributeName="y2" values="14;16;14" dur="1s" repeatCount="indefinite"/>
    </line>
    <circle cx="40" cy="15" r="1.5" fill="#FFD700">
      <animate attributeName="cy" values="15;17;15" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
