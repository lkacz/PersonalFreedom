<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- University - A grand academic institution with columns and dome -->
  <defs>
    <linearGradient id="marbleWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1"/>
      <stop offset="30%" style="stop-color:#E0E0E0"/>
      <stop offset="70%" style="stop-color:#CFD8DC"/>
      <stop offset="100%" style="stop-color:#B0BEC5"/>
    </linearGradient>
    <linearGradient id="marbleColumn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="30%" style="stop-color:#F5F5F5"/>
      <stop offset="50%" style="stop-color:#EEEEEE"/>
      <stop offset="70%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="domeBlue" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5C6BC0"/>
      <stop offset="50%" style="stop-color:#7986CB"/>
      <stop offset="100%" style="stop-color:#9FA8DA"/>
    </linearGradient>
    <linearGradient id="roofStone" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#90A4AE"/>
      <stop offset="100%" style="stop-color:#CFD8DC"/>
    </linearGradient>
    <linearGradient id="doorWood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="50%" style="stop-color:#4E342E"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <radialGradient id="knowledgeGlow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#C5CAE9" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#C5CAE9" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldDecor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFCA28"/>
      <stop offset="100%" style="stop-color:#FFA000"/>
    </linearGradient>
  </defs>
  
  <!-- Knowledge aura -->
  <ellipse cx="32" cy="28" rx="30" ry="24" fill="url(#knowledgeGlow)"/>
  
  <!-- Main building body -->
  <rect x="8" y="30" width="48" height="30" fill="url(#marbleWall)"/>
  
  <!-- Pediment (triangular roof) -->
  <polygon points="8,30 32,16 56,30" fill="url(#roofStone)"/>
  <polygon points="12,30 32,18 52,30" fill="#E8EAF6"/>
  
  <!-- Pediment decorative frieze -->
  <path d="M20 26 Q26 22, 32 24 Q38 22, 44 26" stroke="url(#goldDecor)" stroke-width="1" fill="none"/>
  
  <!-- Columns (classical style) -->
  <g fill="url(#marbleColumn)">
    <!-- Column 1 -->
    <rect x="12" y="32" width="5" height="26"/>
    <ellipse cx="14.5" cy="32" rx="3" ry="1"/>
    <ellipse cx="14.5" cy="58" rx="3" ry="1.5"/>
    <rect x="11" y="30" width="7" height="3" rx="0.5"/>
    
    <!-- Column 2 -->
    <rect x="22" y="32" width="5" height="26"/>
    <ellipse cx="24.5" cy="32" rx="3" ry="1"/>
    <ellipse cx="24.5" cy="58" rx="3" ry="1.5"/>
    <rect x="21" y="30" width="7" height="3" rx="0.5"/>
    
    <!-- Column 3 -->
    <rect x="37" y="32" width="5" height="26"/>
    <ellipse cx="39.5" cy="32" rx="3" ry="1"/>
    <ellipse cx="39.5" cy="58" rx="3" ry="1.5"/>
    <rect x="36" y="30" width="7" height="3" rx="0.5"/>
    
    <!-- Column 4 -->
    <rect x="47" y="32" width="5" height="26"/>
    <ellipse cx="49.5" cy="32" rx="3" ry="1"/>
    <ellipse cx="49.5" cy="58" rx="3" ry="1.5"/>
    <rect x="46" y="30" width="7" height="3" rx="0.5"/>
  </g>
  
  <!-- Column fluting (decorative grooves) -->
  <g stroke="#CFD8DC" stroke-width="0.4">
    <line x1="13" y1="34" x2="13" y2="56"/>
    <line x1="14.5" y1="34" x2="14.5" y2="56"/>
    <line x1="16" y1="34" x2="16" y2="56"/>
    <line x1="23" y1="34" x2="23" y2="56"/>
    <line x1="24.5" y1="34" x2="24.5" y2="56"/>
    <line x1="26" y1="34" x2="26" y2="56"/>
    <line x1="38" y1="34" x2="38" y2="56"/>
    <line x1="39.5" y1="34" x2="39.5" y2="56"/>
    <line x1="41" y1="34" x2="41" y2="56"/>
    <line x1="48" y1="34" x2="48" y2="56"/>
    <line x1="49.5" y1="34" x2="49.5" y2="56"/>
    <line x1="51" y1="34" x2="51" y2="56"/>
  </g>
  
  <!-- Central door -->
  <rect x="28" y="42" width="8" height="18" fill="url(#doorWood)" rx="1"/>
  <path d="M28 42 Q32 38, 36 42" fill="url(#doorWood)"/>
  <circle cx="34" cy="52" r="1" fill="url(#goldDecor)"/>
  
  <!-- Dome -->
  <ellipse cx="32" cy="14" rx="8" ry="5" fill="url(#domeBlue)"/>
  <ellipse cx="32" cy="14" rx="6" ry="4" fill="#9FA8DA"/>
  
  <!-- Dome cupola -->
  <rect x="30" y="8" width="4" height="4" fill="#7986CB"/>
  <polygon points="32,4 29,8 35,8" fill="url(#goldDecor)"/>
  
  <!-- Dome highlight -->
  <ellipse cx="30" cy="12" rx="2" ry="1.5" fill="#C5CAE9" opacity="0.6"/>
  
  <!-- Windows -->
  <rect x="10" y="36" width="4" height="6" fill="#5C6BC0" rx="0.5"/>
  <rect x="50" y="36" width="4" height="6" fill="#5C6BC0" rx="0.5"/>
  
  <!-- Stained glass effect in windows -->
  <line x1="12" y1="36" x2="12" y2="42" stroke="#7986CB" stroke-width="0.5"/>
  <line x1="52" y1="36" x2="52" y2="42" stroke="#7986CB" stroke-width="0.5"/>
  
  <!-- Foundation steps -->
  <rect x="6" y="58" width="52" height="2" fill="#B0BEC5"/>
  <rect x="4" y="60" width="56" height="2" fill="#90A4AE"/>
  <rect x="2" y="62" width="60" height="2" fill="#78909C"/>
  
  <!-- Decorative urns at base of columns -->
  <ellipse cx="14.5" cy="58" rx="2" ry="1" fill="#8D6E63"/>
  <ellipse cx="49.5" cy="58" rx="2" ry="1" fill="#8D6E63"/>
  
  <!-- Graduation cap on dome (symbol of education) -->
  <polygon points="32,2 26,6 32,10 38,6" fill="#1A237E"/>
  <line x1="38" y1="6" x2="42" y2="10" stroke="url(#goldDecor)" stroke-width="1"/>
  <circle cx="42" cy="11" r="1.5" fill="url(#goldDecor)"/>
  
  <!-- Flying books/papers (knowledge) -->
  <rect x="6" y="20" width="4" height="3" fill="#FAFAFA" rx="0.3" transform="rotate(-15 8 21)"/>
  <rect x="54" y="22" width="4" height="3" fill="#FAFAFA" rx="0.3" transform="rotate(10 56 23)"/>
</svg>
