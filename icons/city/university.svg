<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- University - A grand academic institution with columns and dome - 128x128 Enhanced Version -->
  <defs>
    <linearGradient id="marbleWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ECEFF1"/>
      <stop offset="30%" style="stop-color:#E0E0E0"/>
      <stop offset="70%" style="stop-color:#CFD8DC"/>
      <stop offset="100%" style="stop-color:#B0BEC5"/>
    </linearGradient>
    <linearGradient id="marbleColumn" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FAFAFA"/>
      <stop offset="30%" style="stop-color:#F5F5F5"/>
      <stop offset="50%" style="stop-color:#EEEEEE"/>
      <stop offset="70%" style="stop-color:#F5F5F5"/>
      <stop offset="100%" style="stop-color:#E0E0E0"/>
    </linearGradient>
    <linearGradient id="domeBlue" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#5C6BC0"/>
      <stop offset="50%" style="stop-color:#7986CB"/>
      <stop offset="100%" style="stop-color:#9FA8DA"/>
    </linearGradient>
    <linearGradient id="roofStone" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#90A4AE"/>
      <stop offset="100%" style="stop-color:#CFD8DC"/>
    </linearGradient>
    <linearGradient id="doorWood" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="50%" style="stop-color:#4E342E"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
    <radialGradient id="knowledgeGlow" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#C5CAE9" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#C5CAE9" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldDecor" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD54F"/>
      <stop offset="50%" style="stop-color:#FFCA28"/>
      <stop offset="100%" style="stop-color:#FFA000"/>
    </linearGradient>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD"/>
      <stop offset="100%" style="stop-color:#BBDEFB"/>
    </linearGradient>
    <linearGradient id="grassGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="100%" style="stop-color:#4CAF50"/>
    </linearGradient>
    <linearGradient id="treeGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A"/>
      <stop offset="50%" style="stop-color:#43A047"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
    <linearGradient id="bookCover" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1565C0"/>
      <stop offset="100%" style="stop-color:#0D47A1"/>
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#37474F" flood-opacity="0.3"/>
    </filter>
      <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground - green grass -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>

  
  <!-- Background sky hint -->
  <rect x="0" y="0" width="128" height="80" fill="url(#skyGradient)" opacity="0.3"/>
  
  <!-- Knowledge aura -->
  <ellipse cx="64" cy="56" rx="60" ry="48" fill="url(#knowledgeGlow)"/>
  
  <!-- Ground/lawn -->
  <rect x="0" y="116" width="128" height="12" fill="url(#grassGreen)"/>
  
  <!-- Pathway to entrance -->
  <path d="M52 128 L56 116 L72 116 L76 128" fill="#BDBDBD"/>
  <path d="M54 128 L57 118 L71 118 L74 128" fill="#E0E0E0"/>
  
  <!-- Left wing of building -->
  <rect x="4" y="64" width="24" height="52" fill="url(#marbleWall)" filter="url(#dropShadow)"/>
  <rect x="4" y="58" width="24" height="8" fill="url(#roofStone)"/>
  <polygon points="4,58 16,48 28,58" fill="url(#roofStone)"/>
  
  <!-- Right wing of building -->
  <rect x="100" y="64" width="24" height="52" fill="url(#marbleWall)" filter="url(#dropShadow)"/>
  <rect x="100" y="58" width="24" height="8" fill="url(#roofStone)"/>
  <polygon points="100,58 112,48 124,58" fill="url(#roofStone)"/>
  
  <!-- Main building body -->
  <rect x="16" y="60" width="96" height="60" fill="url(#marbleWall)" filter="url(#dropShadow)"/>
  
  <!-- Pediment (triangular roof) -->
  <polygon points="16,60 64,32 112,60" fill="url(#roofStone)"/>
  <polygon points="24,60 64,36 104,60" fill="#E8EAF6"/>
  
  <!-- Pediment decorative frieze with relief sculpture -->
  <path d="M40 52 Q52 44, 64 48 Q76 44, 88 52" stroke="url(#goldDecor)" stroke-width="2" fill="none"/>
  <circle cx="64" cy="46" r="4" fill="url(#goldDecor)"/>
  <!-- Owl of wisdom emblem -->
  <ellipse cx="64" cy="50" rx="6" ry="4" fill="#7986CB"/>
  <circle cx="62" cy="49" r="1.5" fill="#1A237E"/>
  <circle cx="66" cy="49" r="1.5" fill="#1A237E"/>
  <polygon points="64,51 62,54 66,54" fill="#FFA000"/>
  
  <!-- Entablature (horizontal beam above columns) -->
  <rect x="16" y="56" width="96" height="6" fill="#CFD8DC"/>
  <rect x="16" y="56" width="96" height="2" fill="url(#goldDecor)"/>
  
  <!-- Columns (classical Ionic style) - 6 columns -->
  <g fill="url(#marbleColumn)">
    <!-- Column 1 -->
    <rect x="22" y="64" width="10" height="52"/>
    <ellipse cx="27" cy="64" rx="6" ry="2"/>
    <ellipse cx="27" cy="116" rx="6" ry="3"/>
    <rect x="20" y="60" width="14" height="6" rx="1"/>
    <!-- Ionic capital scrolls -->
    <ellipse cx="23" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    <ellipse cx="31" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    
    <!-- Column 2 -->
    <rect x="40" y="64" width="10" height="52"/>
    <ellipse cx="45" cy="64" rx="6" ry="2"/>
    <ellipse cx="45" cy="116" rx="6" ry="3"/>
    <rect x="38" y="60" width="14" height="6" rx="1"/>
    <ellipse cx="41" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    <ellipse cx="49" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    
    <!-- Column 3 -->
    <rect x="58" y="64" width="10" height="52"/>
    <ellipse cx="63" cy="64" rx="6" ry="2"/>
    <ellipse cx="63" cy="116" rx="6" ry="3"/>
    <rect x="56" y="60" width="14" height="6" rx="1"/>
    <ellipse cx="59" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    <ellipse cx="67" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    
    <!-- Column 4 (door is between 3 and 4) -->
    
    <!-- Column 5 -->
    <rect x="78" y="64" width="10" height="52"/>
    <ellipse cx="83" cy="64" rx="6" ry="2"/>
    <ellipse cx="83" cy="116" rx="6" ry="3"/>
    <rect x="76" y="60" width="14" height="6" rx="1"/>
    <ellipse cx="79" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    <ellipse cx="87" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    
    <!-- Column 6 -->
    <rect x="96" y="64" width="10" height="52"/>
    <ellipse cx="101" cy="64" rx="6" ry="2"/>
    <ellipse cx="101" cy="116" rx="6" ry="3"/>
    <rect x="94" y="60" width="14" height="6" rx="1"/>
    <ellipse cx="97" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
    <ellipse cx="105" cy="62" rx="3" ry="2" fill="#E0E0E0"/>
  </g>
  
  <!-- Column fluting (decorative grooves) -->
  <g stroke="#CFD8DC" stroke-width="0.8">
    <line x1="24" y1="68" x2="24" y2="112"/>
    <line x1="27" y1="68" x2="27" y2="112"/>
    <line x1="30" y1="68" x2="30" y2="112"/>
    <line x1="42" y1="68" x2="42" y2="112"/>
    <line x1="45" y1="68" x2="45" y2="112"/>
    <line x1="48" y1="68" x2="48" y2="112"/>
    <line x1="60" y1="68" x2="60" y2="112"/>
    <line x1="63" y1="68" x2="63" y2="112"/>
    <line x1="66" y1="68" x2="66" y2="112"/>
    <line x1="80" y1="68" x2="80" y2="112"/>
    <line x1="83" y1="68" x2="83" y2="112"/>
    <line x1="86" y1="68" x2="86" y2="112"/>
    <line x1="98" y1="68" x2="98" y2="112"/>
    <line x1="101" y1="68" x2="101" y2="112"/>
    <line x1="104" y1="68" x2="104" y2="112"/>
  </g>
  
  <!-- Central grand door with arch -->
  <rect x="56" y="84" width="16" height="36" fill="url(#doorWood)" rx="2"/>
  <path d="M56 84 Q64 72, 72 84" fill="url(#doorWood)"/>
  <path d="M58 84 Q64 74, 70 84" fill="#5D4037"/>
  <!-- Door panels -->
  <rect x="58" y="88" width="5" height="14" fill="#3E2723" rx="1"/>
  <rect x="65" y="88" width="5" height="14" fill="#3E2723" rx="1"/>
  <rect x="58" y="104" width="5" height="14" fill="#3E2723" rx="1"/>
  <rect x="65" y="104" width="5" height="14" fill="#3E2723" rx="1"/>
  <!-- Door handles -->
  <circle cx="62" cy="104" r="2" fill="url(#goldDecor)"/>
  <circle cx="66" cy="104" r="2" fill="url(#goldDecor)"/>
  
  <!-- Dome -->
  <ellipse cx="64" cy="28" rx="16" ry="10" fill="url(#domeBlue)"/>
  <ellipse cx="64" cy="28" rx="12" ry="8" fill="#9FA8DA"/>
  <!-- Dome ribs -->
  <path d="M52 30 Q64 18, 76 30" stroke="#7986CB" stroke-width="1" fill="none"/>
  <path d="M56 32 Q64 22, 72 32" stroke="#7986CB" stroke-width="1" fill="none"/>
  
  <!-- Dome cupola with lantern -->
  <rect x="58" y="14" width="12" height="10" fill="#7986CB"/>
  <ellipse cx="64" cy="14" rx="6" ry="2" fill="#9FA8DA"/>
  <polygon points="64,4 56,14 72,14" fill="url(#goldDecor)"/>
  <!-- Finial -->
  <rect x="62" y="2" width="4" height="4" fill="url(#goldDecor)"/>
  <circle cx="64" cy="0" r="2" fill="#FFD54F"/>
  
  <!-- Dome highlight -->
  <ellipse cx="58" cy="24" rx="4" ry="3" fill="#C5CAE9" opacity="0.6"/>
  
  <!-- Wing windows -->
  <rect x="8" y="72" width="8" height="12" fill="#5C6BC0" rx="1"/>
  <rect x="8" y="90" width="8" height="12" fill="#5C6BC0" rx="1"/>
  <rect x="16" y="72" width="8" height="12" fill="#5C6BC0" rx="1"/>
  <rect x="16" y="90" width="8" height="12" fill="#5C6BC0" rx="1"/>
  <rect x="104" y="72" width="8" height="12" fill="#5C6BC0" rx="1"/>
  <rect x="104" y="90" width="8" height="12" fill="#5C6BC0" rx="1"/>
  <rect x="112" y="72" width="8" height="12" fill="#5C6BC0" rx="1"/>
  <rect x="112" y="90" width="8" height="12" fill="#5C6BC0" rx="1"/>
  
  <!-- Window mullions -->
  <g stroke="#7986CB" stroke-width="1">
    <line x1="12" y1="72" x2="12" y2="84"/>
    <line x1="12" y1="90" x2="12" y2="102"/>
    <line x1="20" y1="72" x2="20" y2="84"/>
    <line x1="20" y1="90" x2="20" y2="102"/>
    <line x1="108" y1="72" x2="108" y2="84"/>
    <line x1="108" y1="90" x2="108" y2="102"/>
    <line x1="116" y1="72" x2="116" y2="84"/>
    <line x1="116" y1="90" x2="116" y2="102"/>
  </g>
  
  <!-- Foundation steps -->
  <rect x="12" y="116" width="104" height="4" fill="#B0BEC5"/>
  <rect x="8" y="120" width="112" height="4" fill="#90A4AE"/>
  <rect x="4" y="124" width="120" height="4" fill="#78909C"/>
  
  <!-- Decorative urns at entrance -->
  <g>
    <ellipse cx="50" cy="116" rx="4" ry="2" fill="#8D6E63"/>
    <ellipse cx="50" cy="112" rx="3" ry="5" fill="#A1887F"/>
    <ellipse cx="50" cy="107" rx="4" ry="2" fill="#8D6E63"/>
    <!-- Plant in urn -->
    <ellipse cx="50" cy="106" rx="3" ry="2" fill="#4CAF50"/>
    <circle cx="49" cy="104" r="2" fill="#81C784"/>
    <circle cx="51" cy="103" r="2" fill="#66BB6A"/>
  </g>
  <g>
    <ellipse cx="78" cy="116" rx="4" ry="2" fill="#8D6E63"/>
    <ellipse cx="78" cy="112" rx="3" ry="5" fill="#A1887F"/>
    <ellipse cx="78" cy="107" rx="4" ry="2" fill="#8D6E63"/>
    <ellipse cx="78" cy="106" rx="3" ry="2" fill="#4CAF50"/>
    <circle cx="77" cy="104" r="2" fill="#81C784"/>
    <circle cx="79" cy="103" r="2" fill="#66BB6A"/>
  </g>
  
  <!-- Trees on sides -->
  <g>
    <!-- Left tree -->
    <rect x="4" y="100" width="4" height="16" fill="#795548"/>
    <ellipse cx="6" cy="90" rx="8" ry="12" fill="url(#treeGreen)"/>
    <ellipse cx="4" cy="94" rx="5" ry="8" fill="#43A047"/>
    <ellipse cx="8" cy="92" rx="5" ry="8" fill="#66BB6A"/>
  </g>
  <g>
    <!-- Right tree -->
    <rect x="120" y="100" width="4" height="16" fill="#795548"/>
    <ellipse cx="122" cy="90" rx="8" ry="12" fill="url(#treeGreen)"/>
    <ellipse cx="120" cy="94" rx="5" ry="8" fill="#43A047"/>
    <ellipse cx="124" cy="92" rx="5" ry="8" fill="#66BB6A"/>
  </g>
  
  <!-- Graduation cap on dome (symbol of education) -->
  <polygon points="64,6 52,14 64,22 76,14" fill="#1A237E"/>
  <rect x="62" y="2" width="4" height="6" fill="#1A237E"/>
  <line x1="76" y1="14" x2="84" y2="22" stroke="url(#goldDecor)" stroke-width="2"/>
  <circle cx="84" cy="24" r="3" fill="url(#goldDecor)"/>
  
  <!-- Flying books/papers (knowledge) -->
  <g>
    <rect x="10" y="40" width="10" height="7" fill="url(#bookCover)" rx="1" transform="rotate(-15 15 43)"/>
    <rect x="12" y="42" width="6" height="4" fill="#FAFAFA" transform="rotate(-15 15 43)"/>
    <line x1="13" y1="43" x2="17" y2="43" stroke="#BDBDBD" stroke-width="0.5" transform="rotate(-15 15 43)"/>
    <line x1="13" y1="45" x2="17" y2="45" stroke="#BDBDBD" stroke-width="0.5" transform="rotate(-15 15 43)"/>
  </g>
  <g>
    <rect x="106" y="42" width="10" height="7" fill="#C62828" rx="1" transform="rotate(12 111 45)"/>
    <rect x="108" y="44" width="6" height="4" fill="#FAFAFA" transform="rotate(12 111 45)"/>
  </g>
  <g>
    <rect x="20" y="52" width="8" height="6" fill="#FAFAFA" rx="0.6" transform="rotate(-8 24 55)"/>
    <line x1="22" y1="54" x2="26" y2="54" stroke="#BDBDBD" stroke-width="0.5" transform="rotate(-8 24 55)"/>
    <line x1="22" y1="56" x2="26" y2="56" stroke="#BDBDBD" stroke-width="0.5" transform="rotate(-8 24 55)"/>
  </g>
  
  <!-- Scroll emblem above door -->
  <g transform="translate(64, 76)">
    <path d="M-8,0 Q-10,-4 -6,-4 L6,-4 Q10,-4 8,0 Q10,4 6,4 L-6,4 Q-10,4 -8,0" fill="#FFF9C4" stroke="url(#goldDecor)" stroke-width="1"/>
    <line x1="-4" y1="-2" x2="4" y2="-2" stroke="#BDBDBD" stroke-width="0.5"/>
    <line x1="-4" y1="0" x2="4" y2="0" stroke="#BDBDBD" stroke-width="0.5"/>
    <line x1="-4" y1="2" x2="4" y2="2" stroke="#BDBDBD" stroke-width="0.5"/>
  </g>
  
  <!-- University name plaque -->
  <rect x="44" y="62" width="40" height="8" fill="#CFD8DC" rx="1"/>
  <text x="64" y="68" text-anchor="middle" font-size="5" fill="#37474F" font-family="serif">UNIVERSITAS</text>
  
  <!-- Lamp posts -->
  <g>
    <rect x="36" y="104" width="2" height="12" fill="#424242"/>
    <ellipse cx="37" cy="102" rx="3" ry="2" fill="#FFE082"/>
    <rect x="35" y="100" width="4" height="3" fill="#616161"/>
  </g>
  <g>
    <rect x="90" y="104" width="2" height="12" fill="#424242"/>
    <ellipse cx="91" cy="102" rx="3" ry="2" fill="#FFE082"/>
    <rect x="89" y="100" width="4" height="3" fill="#616161"/>
  </g>
</svg>
