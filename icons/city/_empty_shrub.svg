<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky10" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e2d3a"/>
      <stop offset="100%" style="stop-color:#2a3d4a"/>
    </linearGradient>
    <linearGradient id="grass10" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a7a4a"/>
      <stop offset="100%" style="stop-color:#3a5a3a"/>
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="128" height="128" fill="url(#sky10)"/>
  
  <!-- Distant hills -->
  <path d="M-10,75 Q30,60 64,68 Q98,76 138,65 L138,85 L-10,85 Z" fill="#2a4a3a" opacity="0.5"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass10)"/>
  
  <!-- Wind-swept grass -->
  <g stroke="#5a8a5a" stroke-width="1.5" fill="none">
    <path d="M10,99 Q15,89 23,87">
      <animate attributeName="d" values="M10,99 Q15,89 23,87;M10,99 Q17,87 27,85;M10,99 Q15,89 23,87" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M100,96 Q105,86 113,84">
      <animate attributeName="d" values="M100,96 Q105,86 113,84;M100,96 Q107,84 117,82;M100,96 Q105,86 113,84" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- DISTINCT: Bush/shrub cluster -->
  <g transform-origin="55 80">
    <animateTransform attributeName="transform" type="rotate" values="-0.5;0.5;-0.5" dur="3s" repeatCount="indefinite"/>
    <ellipse cx="45" cy="82" rx="18" ry="14" fill="#2d5a3d"/>
    <ellipse cx="65" cy="80" rx="16" ry="12" fill="#3d6a4d"/>
    <ellipse cx="55" cy="75" rx="14" ry="10" fill="#4d7a5d"/>
  </g>
  
  <!-- Small berries on bush -->
  <circle cx="40" cy="78" r="2" fill="#aa4455">
    <animate attributeName="r" values="2;2.2;2" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="52" cy="72" r="1.8" fill="#aa4455">
    <animate attributeName="r" values="1.8;2;1.8" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
  </circle>
  <circle cx="68" cy="76" r="2" fill="#aa4455">
    <animate attributeName="r" values="2;2.2;2" dur="2.2s" repeatCount="indefinite" begin="0.6s"/>
  </circle>
  
  <!-- Build hint -->
  <g opacity="0.35">
    <animate attributeName="opacity" values="0.25;0.45;0.25" dur="2.5s" repeatCount="indefinite"/>
    <rect x="61" y="48" width="6" height="18" rx="2" fill="#4CAF50"/>
    <rect x="55" y="54" width="18" height="6" rx="2" fill="#4CAF50"/>
  </g>
</svg>