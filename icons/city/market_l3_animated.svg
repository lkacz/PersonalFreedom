<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Market Level 3 (Animated) - Futuristic Holographic Trading Hub -->
  <defs>
    <linearGradient id="techWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A2E"/>
      <stop offset="50%" style="stop-color:#16213E"/>
      <stop offset="100%" style="stop-color:#1A1A2E"/>
    </linearGradient>
    <linearGradient id="techFrame" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="100%" style="stop-color:#263238"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <radialGradient id="holoProduct" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00E5FF" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#00E5FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="energyCore" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="100%" style="stop-color:#7C4DFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Animated holographic platform -->
  <ellipse cx="64" cy="102" rx="54" ry="18" fill="#263238"/>
  <ellipse cx="64" cy="102" rx="50" ry="16" fill="none" stroke="#00E5FF" stroke-width="1">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Main building - curved futuristic design -->
  <path d="M16,88 L16,44 Q64,28 112,44 L112,88 Z" fill="url(#techWall)" stroke="#00E5FF" stroke-width="1"/>
  
  <!-- Animated energy line patterns -->
  <g stroke="#00E5FF" stroke-width="0.5">
    <path d="M20,80 Q64,70 108,80" fill="none">
      <animate attributeName="stroke-dasharray" values="0 200;100 100;0 200" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M20,68 Q64,58 108,68" fill="none">
      <animate attributeName="stroke-dasharray" values="100 100;0 200;100 100" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M24,56 Q64,46 104,56" fill="none">
      <animate attributeName="stroke-dasharray" values="50 150;150 50;50 150" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Central dome -->
  <ellipse cx="64" cy="44" rx="24" ry="12" fill="url(#techFrame)"/>
  <ellipse cx="64" cy="44" rx="20" ry="10" fill="none" stroke="#E040FB" stroke-width="1">
    <animate attributeName="stroke-dasharray" values="0 150;75 75;0 150" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Animated top spire with energy -->
  <line x1="64" y1="32" x2="64" y2="18" stroke="#455A64" stroke-width="2"/>
  <circle cx="64" cy="16" r="4" fill="url(#energyCore)" filter="url(#strongGlow)">
    <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated holographic product displays - floating with rotation -->
  <g transform="translate(24, 58)">
    <ellipse cx="8" cy="12" rx="10" ry="4" fill="#263238" opacity="0.8"/>
    <rect x="4" y="2" width="8" height="10" fill="#00E5FF">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 8 7;5 8 7;0 8 7;-5 8 7;0 8 7" dur="4s" repeatCount="indefinite"/>
    </rect>
    <ellipse cx="8" cy="0" rx="6" ry="2" fill="#00E5FF">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <g transform="translate(88, 58)">
    <ellipse cx="8" cy="12" rx="10" ry="4" fill="#263238" opacity="0.8"/>
    <circle cx="8" cy="4" r="5" fill="#E040FB">
      <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="4;6;4" dur="3s" repeatCount="indefinite"/>
    </circle>
    <ellipse cx="8" cy="0" rx="6" ry="2" fill="#E040FB">
      <animate attributeName="opacity" values="0.4;0.2;0.4" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <g transform="translate(56, 52)">
    <ellipse cx="8" cy="12" rx="10" ry="4" fill="#263238" opacity="0.8"/>
    <polygon points="8,0 12,8 4,8" fill="#7C4DFF">
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="rotate" values="0 8 4;10 8 4;0 8 4;-10 8 4;0 8 4" dur="5s" repeatCount="indefinite"/>
    </polygon>
    <ellipse cx="8" cy="0" rx="6" ry="2" fill="#7C4DFF">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="2.5s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Animated delivery drones - flying -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;10,5;0,0;-10,-5;0,0" dur="4s" repeatCount="indefinite"/>
    <g transform="translate(18, 28)">
      <ellipse cx="8" cy="6" rx="8" ry="3" fill="#455A64"/>
      <rect x="4" y="4" width="8" height="4" fill="#37474F" rx="1"/>
      <line x1="2" y1="4" x2="0" y2="2" stroke="#78909C" stroke-width="1"/>
      <line x1="14" y1="4" x2="16" y2="2" stroke="#78909C" stroke-width="1"/>
      <circle cx="8" cy="6" r="2" fill="#00E5FF">
        <animate attributeName="r" values="1.5;2.5;1.5" dur="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;-8,3;0,0;8,-3;0,0" dur="5s" repeatCount="indefinite"/>
    <g transform="translate(100, 34)">
      <ellipse cx="8" cy="6" rx="8" ry="3" fill="#455A64"/>
      <rect x="4" y="4" width="8" height="4" fill="#37474F" rx="1"/>
      <line x1="2" y1="4" x2="0" y2="2" stroke="#78909C" stroke-width="1"/>
      <line x1="14" y1="4" x2="16" y2="2" stroke="#78909C" stroke-width="1"/>
      <circle cx="8" cy="6" r="2" fill="#E040FB">
        <animate attributeName="r" values="2.5;1.5;2.5" dur="0.5s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>
  
  <!-- Animated entrance portal -->
  <ellipse cx="64" cy="86" rx="14" ry="8" fill="#16213E"/>
  <ellipse cx="64" cy="86" rx="12" ry="6" fill="#00E5FF">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="64" cy="86" rx="8" ry="4" fill="#00E5FF">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Animated energy pylons -->
  <rect x="10" y="70" width="4" height="22" fill="url(#techFrame)"/>
  <circle cx="12" cy="68" r="3" fill="#E040FB" filter="url(#glow)">
    <animate attributeName="r" values="2;4;2" dur="1s" repeatCount="indefinite"/>
  </circle>
  <line x1="12" y1="72" x2="12" y2="90" stroke="#E040FB" stroke-width="1">
    <animate attributeName="stroke-dasharray" values="0 20;10 10;0 20" dur="1.5s" repeatCount="indefinite"/>
  </line>
  
  <rect x="114" y="70" width="4" height="22" fill="url(#techFrame)"/>
  <circle cx="116" cy="68" r="3" fill="#E040FB" filter="url(#glow)">
    <animate attributeName="r" values="4;2;4" dur="1s" repeatCount="indefinite"/>
  </circle>
  <line x1="116" y1="72" x2="116" y2="90" stroke="#E040FB" stroke-width="1">
    <animate attributeName="stroke-dasharray" values="10 10;0 20;10 10" dur="1.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Animated holographic price tags floating -->
  <rect x="28" y="74" width="10" height="6" fill="#00E5FF" rx="1">
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="74;72;74" dur="2s" repeatCount="indefinite"/>
  </rect>
  <text x="29" y="79" font-size="4" fill="#00E5FF">$99
    <animate attributeName="y" values="79;77;79" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <rect x="90" y="74" width="10" height="6" fill="#E040FB" rx="1">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="y" values="74;73;74" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="91" y="79" font-size="4" fill="#E040FB">$49
    <animate attributeName="y" values="79;78;79" dur="2.5s" repeatCount="indefinite"/>
  </text>
  
  <!-- Animated virtual shoppers (holographic) - moving -->
  <g opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0;5,0;0,0" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="40" cy="100" rx="3" ry="5" fill="#00E5FF"/>
    <circle cx="40" cy="94" r="2" fill="#00E5FF"/>
  </g>
  <g opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0;-5,0;0,0" dur="4s" repeatCount="indefinite"/>
    <ellipse cx="88" cy="100" rx="3" ry="5" fill="#E040FB"/>
    <circle cx="88" cy="94" r="2" fill="#E040FB"/>
  </g>
  
  <!-- Animated ground energy lines -->
  <g stroke="#00E5FF" stroke-width="0.5">
    <line x1="14" y1="100" x2="54" y2="100">
      <animate attributeName="stroke-dasharray" values="0 50;25 25;0 50" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  <g stroke="#E040FB" stroke-width="0.5">
    <line x1="74" y1="100" x2="114" y2="100">
      <animate attributeName="stroke-dasharray" values="25 25;0 50;25 25" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Animated LED trim -->
  <ellipse cx="64" cy="102" rx="54" ry="18" fill="none" stroke="#E040FB" stroke-width="1">
    <animate attributeName="stroke-dasharray" values="0 350;175 175;0 350" dur="6s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Animated ambient particles -->
  <circle cx="50" cy="48" r="1" fill="#00E5FF">
    <animate attributeName="cy" values="48;44;48" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="78" cy="52" r="1" fill="#E040FB">
    <animate attributeName="cy" values="52;48;52" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="36" cy="42" r="1" fill="#7C4DFF">
    <animate attributeName="cx" values="36;40;36" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="92" cy="46" r="1" fill="#00E5FF">
    <animate attributeName="cx" values="92;88;92" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="3s" repeatCount="indefinite"/>
  </circle>
</svg>
