<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Observatory with rotating dome and twinkling stars -->
  
  <!-- Night sky background -->
  <rect x="0" y="0" width="64" height="32" fill="#1A237E"/>
  
  <!-- Twinkling stars -->
  <g fill="#FFFFFF">
    <circle cx="8" cy="8" r="1">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="5" r="0.8">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="8" r="1.2">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="4" r="0.7">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="56" cy="12" r="1">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="12" cy="18" r="0.6">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="44" cy="15" r="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Building base -->
  <rect x="14" y="32" width="36" height="24" fill="#455A64"/>
  <rect x="12" y="30" width="40" height="4" fill="#37474F"/>
  
  <!-- Windows -->
  <rect x="20" y="38" width="6" height="8" fill="#FFF9C4"/>
  <rect x="38" y="38" width="6" height="8" fill="#FFF9C4"/>
  
  <!-- Door -->
  <rect x="28" y="42" width="8" height="14" fill="#263238"/>
  
  <!-- Rotating dome -->
  <g>
    <ellipse cx="32" cy="30" rx="18" ry="12" fill="#546E7A"/>
    
    <!-- Dome opening/slit that rotates -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 32 30;360 32 30" dur="20s" repeatCount="indefinite"/>
      <rect x="30" y="18" width="4" height="14" fill="#1A237E"/>
    </g>
    
    <!-- Dome highlight -->
    <ellipse cx="28" cy="26" rx="6" ry="4" fill="#78909C" opacity="0.5"/>
  </g>
  
  <!-- Telescope extending from dome -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="-20 32 28;20 32 28;-20 32 28" dur="8s" repeatCount="indefinite"/>
    <rect x="30" y="10" width="4" height="18" fill="#37474F"/>
    <ellipse cx="32" cy="10" rx="3" ry="2" fill="#263238"/>
    
    <!-- Lens glint -->
    <ellipse cx="32" cy="10" rx="2" ry="1.5" fill="#81D4FA" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Moon -->
  <circle cx="52" cy="10" r="4" fill="#FFF9C4"/>
  <circle cx="53" cy="9" r="4" fill="#1A237E"/>
</svg>
