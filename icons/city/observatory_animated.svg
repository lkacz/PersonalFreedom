<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Observatory with rotating dome and twinkling stars - High Quality Version -->
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1321"/>
      <stop offset="40%" style="stop-color:#1A237E"/>
      <stop offset="80%" style="stop-color:#283593"/>
      <stop offset="100%" style="stop-color:#3F51B5"/>
    </linearGradient>
    <linearGradient id="towerWall" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="30%" style="stop-color:#546E7A"/>
      <stop offset="70%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="domeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="30%" style="stop-color:#607D8B"/>
      <stop offset="70%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>
    <linearGradient id="telescopeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#455A64"/>
      <stop offset="50%" style="stop-color:#607D8B"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="60%" style="stop-color:#FFF9C4"/>
      <stop offset="100%" style="stop-color:#FFF59D"/>
    </radialGradient>
    <radialGradient id="lensGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#4FC3F7"/>
      <stop offset="100%" style="stop-color:#0288D1"/>
    </radialGradient>
    <radialGradient id="windowLight" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFDE7"/>
      <stop offset="100%" style="stop-color:#FFCC80"/>
    </radialGradient>
    <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="100%" style="stop-color:#E3F2FD"/>
    </radialGradient>
  </defs>
  
  <!-- Night sky background -->
  <rect x="0" y="0" width="64" height="40" fill="url(#nightSky)"/>
  
  <!-- Distant mountains silhouette -->
  <polygon points="0,40 12,28 24,35 36,25 48,32 60,26 64,40" fill="#1A237E" opacity="0.5"/>
  
  <!-- Constellation - Orion hint -->
  <g fill="#E3F2FD" opacity="0.6">
    <circle cx="6" cy="12" r="0.5"/>
    <circle cx="10" cy="14" r="0.5"/>
    <circle cx="8" cy="18" r="0.5"/>
    <line x1="6" y1="12" x2="10" y2="14" stroke="#E3F2FD" stroke-width="0.2" opacity="0.3"/>
    <line x1="10" y1="14" x2="8" y2="18" stroke="#E3F2FD" stroke-width="0.2" opacity="0.3"/>
  </g>
  
  <!-- Twinkling stars -->
  <g fill="url(#starGlow)">
    <circle cx="8" cy="6" r="1.2">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="4" r="0.8">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="7" r="1.5">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1.5;1.8;1.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="15" cy="14" r="0.7">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="58" cy="8" r="1">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="5" cy="22" r="0.6">
      <animate attributeName="opacity" values="1;0.5;1" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="10" r="0.9">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="16" r="0.8">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Moon with craters -->
  <circle cx="54" cy="10" r="6" fill="url(#moonGlow)"/>
  <circle cx="52" cy="9" r="1" fill="#FFF9C4" opacity="0.5"/>
  <circle cx="55" cy="12" r="0.8" fill="#FFF9C4" opacity="0.4"/>
  <circle cx="56" cy="8" r="0.5" fill="#FFF9C4" opacity="0.3"/>
  <circle cx="56" cy="10" r="6" fill="#0D1321" opacity="0.15"/>
  
  <!-- Moon glow -->
  <circle cx="54" cy="10" r="8" fill="#FFF9C4" opacity="0.15">
    <animate attributeName="r" values="8;10;8" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.25;0.15" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Ground -->
  <rect x="0" y="54" width="64" height="10" fill="#2E7D32"/>
  <rect x="0" y="56" width="64" height="8" fill="#1B5E20"/>
  
  <!-- Tower base -->
  <rect x="16" y="36" width="32" height="24" fill="url(#towerWall)"/>
  <polygon points="16,36 16,60 12,58 12,38" fill="#37474F"/>
  
  <!-- Tower texture lines -->
  <line x1="26" y1="36" x2="26" y2="60" stroke="#455A64" stroke-width="0.5"/>
  <line x1="38" y1="36" x2="38" y2="60" stroke="#455A64" stroke-width="0.5"/>
  
  <!-- Decorative band -->
  <rect x="14" y="34" width="36" height="4" fill="#607D8B"/>
  <rect x="14" y="34" width="36" height="1" fill="#78909C"/>
  
  <!-- Arched windows with light -->
  <path d="M20,42 L20,50 Q23,53 26,50 L26,42 Q23,39 20,42" fill="#37474F" stroke="#455A64"/>
  <ellipse cx="23" cy="46" rx="2.5" ry="4" fill="url(#windowLight)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
  </ellipse>
  
  <path d="M38,42 L38,50 Q41,53 44,50 L44,42 Q41,39 38,42" fill="#37474F" stroke="#455A64"/>
  <ellipse cx="41" cy="46" rx="2.5" ry="4" fill="url(#windowLight)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" begin="1.5s"/>
  </ellipse>
  
  <!-- Door -->
  <rect x="28" y="48" width="8" height="12" fill="#263238"/>
  <rect x="28" y="48" width="8" height="12" fill="none" stroke="#37474F" stroke-width="0.5"/>
  <circle cx="34" cy="54" r="1" fill="#607D8B"/>
  
  <!-- Rotating dome -->
  <g>
    <ellipse cx="32" cy="34" rx="20" ry="14" fill="url(#domeGrad)"/>
    
    <!-- Dome panels -->
    <path d="M14,34 Q18,22 32,20 Q46,22 50,34" fill="none" stroke="#78909C" stroke-width="0.5"/>
    <line x1="32" y1="20" x2="32" y2="34" stroke="#78909C" stroke-width="0.5"/>
    <line x1="22" y1="22" x2="22" y2="34" stroke="#78909C" stroke-width="0.3"/>
    <line x1="42" y1="22" x2="42" y2="34" stroke="#78909C" stroke-width="0.3"/>
    
    <!-- Dome opening/slit that rotates -->
    <g>
      <animateTransform attributeName="transform" type="rotate" values="0 32 34;360 32 34" dur="30s" repeatCount="indefinite"/>
      <rect x="30" y="20" width="4" height="16" fill="#1A237E"/>
      <rect x="30" y="20" width="4" height="16" fill="none" stroke="#37474F" stroke-width="0.5"/>
    </g>
    
    <!-- Dome highlight -->
    <ellipse cx="26" cy="26" rx="8" ry="5" fill="#90A4AE" opacity="0.4"/>
  </g>
  
  <!-- Telescope extending from dome -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="-25 32 32;15 32 32;-25 32 32" dur="10s" repeatCount="indefinite"/>
    
    <!-- Telescope body -->
    <rect x="29" y="6" width="6" height="26" fill="url(#telescopeGrad)" rx="1"/>
    <rect x="28" y="28" width="8" height="4" fill="#607D8B" rx="1"/>
    
    <!-- Telescope rings -->
    <rect x="28" y="12" width="8" height="2" fill="#78909C"/>
    <rect x="28" y="20" width="8" height="2" fill="#78909C"/>
    
    <!-- Lens housing -->
    <ellipse cx="32" cy="6" rx="4" ry="2.5" fill="#455A64"/>
    <ellipse cx="32" cy="6" rx="3" ry="2" fill="url(#lensGlow)"/>
    
    <!-- Lens glint animation -->
    <ellipse cx="32" cy="6" rx="2" ry="1.5" fill="#B3E5FC" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Light beam from telescope -->
    <polygon points="32,6 20,-10 44,-10" fill="#4FC3F7" opacity="0.1">
      <animate attributeName="opacity" values="0.05;0.15;0.05" dur="3s" repeatCount="indefinite"/>
    </polygon>
  </g>
  
  <!-- Shooting star animation -->
  <g>
    <line x1="5" y1="5" x2="10" y2="10" stroke="#FFFFFF" stroke-width="1" stroke-linecap="round">
      <animate attributeName="x1" values="5;25" dur="2s" repeatCount="indefinite" begin="5s"/>
      <animate attributeName="y1" values="5;15" dur="2s" repeatCount="indefinite" begin="5s"/>
      <animate attributeName="x2" values="10;30" dur="2s" repeatCount="indefinite" begin="5s"/>
      <animate attributeName="y2" values="10;20" dur="2s" repeatCount="indefinite" begin="5s"/>
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="5s"/>
    </line>
  </g>
  
  <!-- Grass tufts -->
  <path d="M5,60 Q6,56 7,60 Q8,55 9,60" stroke="#4CAF50" fill="none" stroke-width="0.5"/>
  <path d="M55,60 Q56,57 57,60 Q58,56 59,60" stroke="#4CAF50" fill="none" stroke-width="0.5"/>
</svg>
