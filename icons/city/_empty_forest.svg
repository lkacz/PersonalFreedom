<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  
  <!-- Beautiful blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Pine trees -->
  <g>
    <!-- Left tree -->
    <rect x="28" y="70" width="4" height="22" fill="#5d4037"/>
    <polygon points="30,35 15,72 45,72" fill="#2e7d32">
      <animate attributeName="points" values="30,35 15,72 45,72;30,34 14,72 46,72;30,35 15,72 45,72" dur="4s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="30,45 18,68 42,68" fill="#388e3c"/>
    <polygon points="30,52 20,65 40,65" fill="#43a047"/>
    
    <!-- Right tree -->
    <rect x="88" y="68" width="5" height="25" fill="#5d4037"/>
    <polygon points="90.5,30 72,70 109,70" fill="#2e7d32">
      <animate attributeName="points" values="90.5,30 72,70 109,70;90.5,29 71,70 110,70;90.5,30 72,70 109,70" dur="4.5s" repeatCount="indefinite" begin="0.5s"/>
    </polygon>
    <polygon points="90.5,42 76,66 105,66" fill="#388e3c"/>
    <polygon points="90.5,50 79,62 102,62" fill="#43a047"/>
  </g>
  
  <!-- Grass texture -->
  <g stroke="#689f38" stroke-width="1" fill="none" opacity="0.5">
    <path d="M10,95 Q12,88 10,82"/>
    <path d="M55,94 Q57,87 55,80"/>
    <path d="M70,93 Q72,86 70,79"/>
    <path d="M115,92 Q117,85 115,78"/>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    <line x1="54" y1="54" x2="74" y2="54" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="44" x2="64" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
