<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- University Level 2 (Animated) - Modern Research University -->
  <defs>
    <linearGradient id="concreteWall" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5"/>
      <stop offset="30%" style="stop-color:#ECEFF1"/>
      <stop offset="70%" style="stop-color:#CFD8DC"/>
      <stop offset="100%" style="stop-color:#B0BEC5"/>
    </linearGradient>
    <linearGradient id="glassPanel" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD" stop-opacity="0.9"/>
      <stop offset="40%" style="stop-color:#BBDEFB" stop-opacity="0.8"/>
      <stop offset="100%" style="stop-color:#64B5F6" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF" stop-opacity="0"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="steelFrame" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="50%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#37474F"/>
    </linearGradient>
    <linearGradient id="domeModern" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#3F51B5"/>
      <stop offset="40%" style="stop-color:#5C6BC0"/>
      <stop offset="70%" style="stop-color:#7986CB"/>
      <stop offset="100%" style="stop-color:#C5CAE9"/>
    </linearGradient>
    <linearGradient id="domeHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8BC34A"/>
      <stop offset="50%" style="stop-color:#7CB342"/>
      <stop offset="100%" style="stop-color:#558B2F"/>
    </linearGradient>
    <linearGradient id="pathway" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0E0E0"/>
      <stop offset="100%" style="stop-color:#9E9E9E"/>
    </linearGradient>
    <radialGradient id="treeTop" cx="40%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#81C784"/>
      <stop offset="70%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </radialGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#37474F" flood-opacity="0.3"/>
    </filter>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Clouds with subtle drift -->
  <g opacity="0.8">
    <ellipse cx="20" cy="18" rx="12" ry="5" fill="#FFFFFF">
      <animate attributeName="cx" values="20;24;20" dur="20s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="15" cy="16" rx="8" ry="4" fill="#FFFFFF"/>
    <ellipse cx="26" cy="17" rx="6" ry="3" fill="#F5F5F5"/>
  </g>
  <g opacity="0.6">
    <ellipse cx="100" cy="22" rx="10" ry="4" fill="#FFFFFF">
      <animate attributeName="cx" values="100;96;100" dur="25s" repeatCount="indefinite"/>
    </ellipse>
  </g>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8BC34A" opacity="0.5"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Pathway with texture -->
  <path d="M52 128 L56 108 L72 108 L76 128" fill="url(#pathway)"/>
  <line x1="58" y1="128" x2="60" y2="110" stroke="#BDBDBD" stroke-width="0.5"/>
  <line x1="68" y1="128" x2="70" y2="110" stroke="#BDBDBD" stroke-width="0.5"/>
  
  <!-- Left modern wing -->
  <rect x="4" y="54" width="28" height="66" fill="url(#concreteWall)" filter="url(#dropShadow)"/>
  <!-- Wing windows with reflections -->
  <rect x="6" y="58" width="24" height="14" fill="url(#glassPanel)"/>
  <rect x="6" y="58" width="8" height="14" fill="url(#glassReflection)"/>
  <rect x="6" y="76" width="24" height="14" fill="url(#glassPanel)"/>
  <rect x="6" y="76" width="8" height="14" fill="url(#glassReflection)"/>
  <rect x="6" y="94" width="24" height="14" fill="url(#glassPanel)"/>
  <rect x="6" y="94" width="8" height="14" fill="url(#glassReflection)"/>
  <line x1="18" y1="58" x2="18" y2="108" stroke="#455A64" stroke-width="1"/>
  
  <!-- Right modern wing -->
  <rect x="96" y="54" width="28" height="66" fill="url(#concreteWall)" filter="url(#dropShadow)"/>
  <rect x="98" y="58" width="24" height="14" fill="url(#glassPanel)"/>
  <rect x="98" y="58" width="8" height="14" fill="url(#glassReflection)"/>
  <rect x="98" y="76" width="24" height="14" fill="url(#glassPanel)"/>
  <rect x="98" y="76" width="8" height="14" fill="url(#glassReflection)"/>
  <rect x="98" y="94" width="24" height="14" fill="url(#glassPanel)"/>
  <rect x="98" y="94" width="8" height="14" fill="url(#glassReflection)"/>
  <line x1="110" y1="58" x2="110" y2="108" stroke="#455A64" stroke-width="1"/>
  
  <!-- Main building -->
  <rect x="28" y="40" width="72" height="80" fill="url(#concreteWall)" filter="url(#dropShadow)"/>
  
  <!-- Glass curtain wall with reflections -->
  <rect x="32" y="46" width="64" height="30" fill="url(#glassPanel)"/>
  <rect x="32" y="46" width="16" height="30" fill="url(#glassReflection)"/>
  <line x1="48" y1="46" x2="48" y2="76" stroke="#455A64" stroke-width="1"/>
  <line x1="64" y1="46" x2="64" y2="76" stroke="#455A64" stroke-width="1"/>
  <line x1="80" y1="46" x2="80" y2="76" stroke="#455A64" stroke-width="1"/>
  <line x1="32" y1="56" x2="96" y2="56" stroke="#455A64" stroke-width="1"/>
  <line x1="32" y1="66" x2="96" y2="66" stroke="#455A64" stroke-width="1"/>
  
  <!-- Modern dome observatory -->
  <ellipse cx="64" cy="30" rx="24" ry="14" fill="url(#domeModern)"/>
  <ellipse cx="64" cy="28" rx="18" ry="8" fill="url(#domeHighlight)"/>
  <ellipse cx="64" cy="30" rx="20" ry="10" fill="#9FA8DA" opacity="0.4"/>
  
  <!-- Observatory top structure -->
  <rect x="58" y="16" width="12" height="8" fill="#455A64"/>
  <rect x="60" y="14" width="8" height="4" fill="#546E7A"/>
  <circle cx="64" cy="14" r="3" fill="#7986CB" filter="url(#softGlow)">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated telescope slit -->
  <rect x="62" y="22" width="4" height="10" fill="#263238">
    <animate attributeName="x" values="62;66;62;58;62" dur="10s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Entrance area -->
  <rect x="48" y="80" width="32" height="40" fill="url(#steelFrame)"/>
  <rect x="52" y="84" width="24" height="32" fill="url(#glassPanel)"/>
  <rect x="52" y="84" width="8" height="32" fill="url(#glassReflection)"/>
  <line x1="64" y1="84" x2="64" y2="116" stroke="#455A64" stroke-width="2"/>
  <!-- Entrance glow -->
  <rect x="54" y="110" width="20" height="6" fill="#FFE082" opacity="0.3">
    <animate attributeName="opacity" values="0.2;0.4;0.2" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Modern columns -->
  <rect x="34" y="76" width="4" height="44" fill="url(#steelFrame)"/>
  <rect x="34" y="76" width="1" height="44" fill="#78909C" opacity="0.5"/>
  <rect x="90" y="76" width="4" height="44" fill="url(#steelFrame)"/>
  <rect x="90" y="76" width="1" height="44" fill="#78909C" opacity="0.5"/>
  
  <!-- Research tower left -->
  <rect x="8" y="30" width="16" height="24" fill="url(#concreteWall)"/>
  <rect x="10" y="34" width="12" height="8" fill="url(#glassPanel)"/>
  <rect x="10" y="44" width="12" height="8" fill="url(#glassPanel)"/>
  <!-- Beacon light -->
  <circle cx="16" cy="28" r="2.5" fill="#5C6BC0" filter="url(#softGlow)">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Research tower right -->
  <rect x="104" y="30" width="16" height="24" fill="url(#concreteWall)"/>
  <rect x="106" y="34" width="12" height="8" fill="url(#glassPanel)"/>
  <rect x="106" y="44" width="12" height="8" fill="url(#glassPanel)"/>
  <circle cx="112" cy="28" r="2.5" fill="#5C6BC0" filter="url(#softGlow)">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- University sign -->
  <rect x="44" y="34" width="40" height="8" fill="#37474F" rx="2"/>
  <rect x="44" y="34" width="40" height="2" fill="#455A64" rx="1"/>
  <text x="64" y="40" font-size="5" fill="#FFFFFF" text-anchor="middle" font-weight="bold">RESEARCH U</text>
  
  <!-- Satellite dishes with smooth rotation -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="-15 24 24;-5 24 24;-15 24 24" dur="8s" repeatCount="indefinite"/>
    <ellipse cx="24" cy="24" rx="6" ry="3" fill="#B0BEC5"/>
    <ellipse cx="24" cy="24" rx="5" ry="2.5" fill="#90A4AE"/>
    <circle cx="24" cy="24" r="1" fill="#607D8B"/>
    <line x1="24" y1="24" x2="24" y2="30" stroke="#607D8B" stroke-width="1.5"/>
  </g>
  
  <g>
    <animateTransform attributeName="transform" type="rotate" values="15 104 22;25 104 22;15 104 22" dur="9s" repeatCount="indefinite"/>
    <ellipse cx="104" cy="22" rx="5" ry="2.5" fill="#B0BEC5"/>
    <ellipse cx="104" cy="22" rx="4" ry="2" fill="#90A4AE"/>
    <circle cx="104" cy="22" r="1" fill="#607D8B"/>
    <line x1="104" y1="22" x2="104" y2="28" stroke="#607D8B" stroke-width="1.5"/>
  </g>
  
  <!-- Lab activity in windows - subtle glows -->
  <circle cx="40" cy="62" r="2" fill="#4CAF50" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="56" cy="62" r="2" fill="#2196F3" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.3;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="72" cy="62" r="2" fill="#FF9800" opacity="0.5">
    <animate attributeName="opacity" values="0.4;0.7;0.4" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="88" cy="62" r="2" fill="#E91E63" opacity="0.5">
    <animate attributeName="opacity" values="0.6;0.4;0.6" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Trees with natural sway -->
  <g>
    <animateTransform attributeName="transform" type="rotate" values="-2 14 118;2 14 118;-2 14 118" dur="5s" repeatCount="indefinite"/>
    <ellipse cx="14" cy="108" rx="7" ry="8" fill="url(#treeTop)"/>
  </g>
  <rect x="12" y="112" width="4" height="8" fill="#5D4037"/>
  <rect x="12" y="112" width="1" height="8" fill="#6D4C41"/>
  
  <g>
    <animateTransform attributeName="transform" type="rotate" values="2 114 118;-2 114 118;2 114 118" dur="5.5s" repeatCount="indefinite"/>
    <ellipse cx="114" cy="108" rx="7" ry="8" fill="url(#treeTop)"/>
  </g>
  <rect x="112" y="112" width="4" height="8" fill="#5D4037"/>
  <rect x="112" y="112" width="1" height="8" fill="#6D4C41"/>
  
  <!-- Students walking - subtle movement -->
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;2,0;0,0" dur="3s" repeatCount="indefinite"/>
    <ellipse cx="60" cy="115" rx="1.5" ry="3" fill="#455A64"/>
    <circle cx="60" cy="111" r="1.5" fill="#FFCCBC"/>
  </g>
  <g>
    <animateTransform attributeName="transform" type="translate" values="0,0;-2,0;0,0" dur="3.5s" repeatCount="indefinite"/>
    <ellipse cx="68" cy="114" rx="1.5" ry="3" fill="#546E7A"/>
    <circle cx="68" cy="110" r="1.5" fill="#FFCCBC"/>
  </g>
</svg>
