<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
  </defs>
  
  <!-- Beautiful blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>
  
  <!-- Wildflowers -->
  <g>
    <!-- Red flowers -->
    <circle cx="20" cy="88" r="3" fill="#e53935">
      <animate attributeName="r" values="3;3.3;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="75" cy="90" r="2.5" fill="#ef5350">
      <animate attributeName="r" values="2.5;2.8;2.5" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    
    <!-- Yellow flowers -->
    <circle cx="45" cy="86" r="2.5" fill="#fdd835">
      <animate attributeName="r" values="2.5;2.8;2.5" dur="1.8s" repeatCount="indefinite" begin="0.1s"/>
    </circle>
    <circle cx="100" cy="88" r="3" fill="#ffeb3b">
      <animate attributeName="r" values="3;3.3;3" dur="2.1s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- White flowers -->
    <circle cx="58" cy="92" r="2" fill="#fff"/>
    <circle cx="88" cy="85" r="2.2" fill="#f5f5f5"/>
    
    <!-- Purple flowers -->
    <circle cx="32" cy="91" r="2.3" fill="#ab47bc">
      <animate attributeName="r" values="2.3;2.6;2.3" dur="1.9s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="110" cy="91" r="2" fill="#9c27b0"/>
  </g>
  
  <!-- Flower stems -->
  <g stroke="#558b2f" stroke-width="1" fill="none">
    <path d="M20,88 L20,95"/>
    <path d="M45,86 L45,94"/>
    <path d="M75,90 L75,97"/>
    <path d="M100,88 L100,96"/>
    <path d="M32,91 L32,98"/>
  </g>
  
  <!-- Grass texture -->
  <g stroke="#689f38" stroke-width="1" fill="none" opacity="0.5">
    <path d="M10,95 Q12,88 10,82"/>
    <path d="M65,93 Q67,86 65,80"/>
    <path d="M120,94 Q122,87 120,81"/>
  </g>
  
  <!-- Build hint -->
  <g opacity="0.4">
    <animate attributeName="opacity" values="0.3;0.5;0.3" dur="2.5s" repeatCount="indefinite"/>
    <line x1="54" y1="54" x2="74" y2="54" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
    <line x1="64" y1="44" x2="64" y2="64" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
