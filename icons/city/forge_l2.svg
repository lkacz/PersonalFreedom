<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Forge Level 2 - Industrial workshop with electric furnace and power hammer -->
  <defs>
    <linearGradient id="metalWall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#607D8B"/>
      <stop offset="50%" style="stop-color:#546E7A"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>
    <linearGradient id="darkMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="100%" style="stop-color:#263238"/>
    </linearGradient>
    <linearGradient id="anvilMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#616161"/>
      <stop offset="30%" style="stop-color:#424242"/>
      <stop offset="70%" style="stop-color:#303030"/>
      <stop offset="100%" style="stop-color:#212121"/>
    </linearGradient>
    <linearGradient id="flameCore" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6D00"/>
      <stop offset="30%" style="stop-color:#FF9100"/>
      <stop offset="60%" style="stop-color:#FFAB00"/>
      <stop offset="100%" style="stop-color:#FFD600"/>
    </linearGradient>
    <radialGradient id="forgeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6D00" stop-opacity="0.7"/>
      <stop offset="100%" style="stop-color:#FF6D00" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4da6ff"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
    <linearGradient id="grass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342"/>
      <stop offset="100%" style="stop-color:#558b2f"/>
    </linearGradient>
    <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Background: Blue sky -->
  <rect width="128" height="128" fill="url(#sky)"/>
  
  <!-- Distant hills -->
  <path d="M-10,78 Q30,65 64,72 Q98,79 138,68 L138,88 L-10,88 Z" fill="#8bc34a" opacity="0.6"/>
  
  <!-- Main ground -->
  <path d="M-10,128 L-10,88 Q30,82 64,85 Q98,88 138,82 L138,128 Z" fill="url(#grass)"/>

  <!-- Industrial smokestack -->
  <rect x="100" y="4" width="16" height="56" fill="url(#darkMetal)"/>
  <rect x="96" y="0" width="24" height="6" fill="#455A64"/>
  <rect x="104" y="8" width="8" height="48" fill="#1A1A1A"/>
  
  <!-- Smoke puffs -->
  <ellipse cx="108" cy="-4" rx="10" ry="6" fill="#757575" opacity="0.5"/>
  <ellipse cx="116" cy="2" rx="8" ry="5" fill="#9E9E9E" opacity="0.4"/>
  
  <!-- Main building - metal siding -->
  <rect x="8" y="44" width="108" height="76" fill="url(#metalWall)"/>
  
  <!-- Industrial roof -->
  <polygon points="4,44 64,16 124,44" fill="url(#darkMetal)"/>
  <line x1="64" y1="16" x2="64" y2="44" stroke="#263238" stroke-width="2"/>
  
  <!-- Metal siding pattern -->
  <g stroke="#455A64" stroke-width="1" opacity="0.4">
    <line x1="8" y1="60" x2="116" y2="60"/>
    <line x1="8" y1="80" x2="116" y2="80"/>
    <line x1="8" y1="100" x2="116" y2="100"/>
  </g>
  
  <!-- Industrial rivets -->
  <g fill="#37474F">
    <circle cx="12" cy="48" r="2"/><circle cx="112" cy="48" r="2"/>
    <circle cx="12" cy="68" r="2"/><circle cx="112" cy="68" r="2"/>
    <circle cx="12" cy="88" r="2"/><circle cx="112" cy="88" r="2"/>
    <circle cx="12" cy="108" r="2"/><circle cx="112" cy="108" r="2"/>
  </g>
  
  <!-- Electric furnace -->
  <rect x="16" y="64" width="44" height="48" fill="#263238" rx="2"/>
  <rect x="12" y="60" width="52" height="6" fill="url(#darkMetal)"/>
  
  <!-- Furnace opening with intense fire -->
  <rect x="20" y="72" width="36" height="32" fill="#1A1A1A" rx="2"/>
  <ellipse cx="38" cy="96" rx="16" ry="14" fill="url(#forgeGlow)" filter="url(#fireGlow)"/>
  
  <!-- Electric heating elements (visible orange glow) -->
  <line x1="24" y1="80" x2="52" y2="80" stroke="#FF6D00" stroke-width="3"/>
  <line x1="24" y1="88" x2="52" y2="88" stroke="#FF9100" stroke-width="3"/>
  <line x1="24" y1="96" x2="52" y2="96" stroke="#FF6D00" stroke-width="3"/>
  
  <!-- Control panel on furnace -->
  <rect x="58" y="68" width="8" height="24" fill="#1A1A1A" rx="1"/>
  <circle cx="62" cy="74" r="2" fill="#4CAF50"/>
  <circle cx="62" cy="82" r="2" fill="#FF5722"/>
  <rect x="59" y="88" width="6" height="2" fill="#FFD600"/>
  
  <!-- Power hammer system -->
  <rect x="72" y="52" width="24" height="36" fill="#455A64"/>
  <rect x="74" y="48" width="20" height="6" fill="#607D8B"/>
  
  <!-- Hammer head -->
  <rect x="78" y="88" width="12" height="10" fill="#37474F" rx="1"/>
  <rect x="80" y="86" width="8" height="4" fill="#212121"/>
  
  <!-- Piston -->
  <rect x="82" y="56" width="4" height="32" fill="#757575"/>
  
  <!-- Large industrial anvil -->
  <rect x="72" y="98" width="36" height="8" fill="url(#anvilMetal)" rx="1"/>
  <rect x="76" y="106" width="28" height="14" fill="url(#anvilMetal)"/>
  <polygon points="72,98 66,102 72,106" fill="url(#anvilMetal)"/>
  <polygon points="108,98 114,102 108,106" fill="url(#anvilMetal)"/>
  
  <!-- Hot metal piece on anvil -->
  <rect x="82" y="94" width="16" height="6" fill="#FF6D00" rx="1"/>
  <rect x="84" y="95" width="8" height="3" fill="#FFAB00"/>
  
  <!-- Tool rack on wall -->
  <rect x="100" y="56" width="12" height="2" fill="#5D4037"/>
  <!-- Hanging tools -->
  <line x1="103" y1="58" x2="103" y2="68" stroke="#424242" stroke-width="2"/>
  <rect x="100" y="68" width="6" height="8" fill="#616161"/>
  <line x1="109" y1="58" x2="109" y2="66" stroke="#424242" stroke-width="2"/>
  <polygon points="106,66 112,66 109,74" fill="#78909C"/>
  
  <!-- Electrical conduit -->
  <line x1="66" y1="60" x2="66" y2="44" stroke="#FFC107" stroke-width="3"/>
  <line x1="66" y1="44" x2="96" y2="44" stroke="#FFC107" stroke-width="3"/>
  <circle cx="66" cy="50" r="4" fill="#FFD600"/>
  
  <!-- Sparks near anvil -->
  <g fill="#FFEB3B">
    <circle cx="88" cy="92" r="1"/>
    <circle cx="92" cy="90" r="1"/>
    <circle cx="96" cy="94" r="1"/>
  </g>
  
  <!-- Safety sign -->
  <rect x="16" y="48" width="12" height="10" fill="#FFC107" rx="1"/>
  <text x="22" y="55" font-family="Arial" font-size="6" fill="#000" text-anchor="middle">âš </text>
  
  <!-- Window with fire reflection -->
  <rect x="38" y="24" width="16" height="12" fill="#FF8A65" rx="1"/>
  <rect x="40" y="26" width="5" height="8" fill="#FFAB00" opacity="0.6"/>
  <rect x="47" y="26" width="5" height="8" fill="#FFAB00" opacity="0.6"/>
</svg>
