<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <!-- Epic Tactical Gradients -->
    <linearGradient id="h_top_epic" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#4a235a"/> <!-- Deep Violet -->
      <stop offset="100%" stop-color="#1b0a2a"/> <!-- Near Black -->
    </linearGradient>
    <linearGradient id="h_visor_epic" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9b59b6"/>
      <stop offset="50%" stop-color="#8e44ad"/>
      <stop offset="100%" stop-color="#5b2c6f"/>
    </linearGradient>
    <radialGradient id="h_glow_epic" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d2b4de" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#8e44ad" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Zoo Worker helmet (epic): "Void Ranger Hat" -->
  <g id="helmet_epic" transform="translate(90 52) scale(0.34) translate(-90 -52)">
    
    <!-- Hat Crown: Sleek & Angular -->
    <path d="M68 70 
             L 70 50 
             L 80 42 
             L 100 42 
             L 110 50 
             L 112 70 
             L 108 74 L 72 74 Z" 
          fill="url(#h_top_epic)" stroke="#8e44ad" stroke-width="1.5"/>
    
    <!-- Epic Detail: Glowing Circuit lines -->
    <path d="M75 55 L 85 55 L 90 50" fill="none" stroke="#d2b4de" stroke-width="0.8" opacity="0.7"/>
    <path d="M105 55 L 95 55 L 90 50" fill="none" stroke="#d2b4de" stroke-width="0.8" opacity="0.7"/>

    <!-- High-Tech Visor/Brim -->
    <path d="M60 74 L 120 74 L 115 82 L 65 82 Z" fill="url(#h_visor_epic)" stroke="#4a235a" stroke-width="1"/>
    
    <!-- Epic Ornament: Floating Amethyst Crystal -->
    <path d="M90 40 L 95 50 L 90 60 L 85 50 Z" fill="#9b59b6" stroke="#fff" stroke-width="1">
      <animate attributeName="d" values="M90 40 L 95 50 L 90 60 L 85 50 Z; M90 38 L 96 50 L 90 62 L 84 50 Z; M90 40 L 95 50 L 90 60 L 85 50 Z" dur="3s" repeatCount="indefinite"/>
    </path>

    <!-- Subtle Aura -->
    <circle cx="90" cy="50" r="15" fill="url(#h_glow_epic)" opacity="0.3">
         <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
    </circle>

  </g>
</svg>
