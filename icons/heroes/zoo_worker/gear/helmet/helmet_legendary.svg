<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <!-- Legendary Hat Gradients -->
    <linearGradient id="l_hat_crown" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4a5d43"/> <!-- Dark Moss -->
      <stop offset="50%" stop-color="#6b8e5d"/> <!-- Rich Green -->
      <stop offset="100%" stop-color="#4a5d43"/>
    </linearGradient>
    
    <linearGradient id="l_hat_brim" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#5d4b35"/>
      <stop offset="100%" stop-color="#3e3223"/>
    </linearGradient>

    <linearGradient id="l_gold_ornament" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ffffaa"/>
      <stop offset="100%" stop-color="#ff8800"/> <!-- Orange-Gold -->
    </linearGradient>

    <radialGradient id="l_tech_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffaa00" stop-opacity="0.8"/> <!-- Orange Tech Glow -->
      <stop offset="100%" stop-color="#ff5500" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Zoo Worker helmet (legendary): The "Apex Warden" Hat -->
  <g id="helmet_legendary" transform="translate(90 52) scale(0.34) translate(-90 -52)">
    
    <!-- Hat Crown (Structured Fedora/Safari style) -->
    <!-- Back/Inside -->
    <path d="M70 70 Q 90 65 110 70" fill="none" stroke="#2a3326" stroke-width="2"/>
    
    <!-- Main Crown -->
    <path d="M70 70 
             Q 68 50 78 45 
             Q 90 40 102 45 
             Q 112 50 110 70 
             Q 90 75 70 70 Z" 
          fill="url(#l_hat_crown)" stroke="#2a3326" stroke-width="1"/>
    
    <!-- Indent on Crown -->
    <path d="M78 45 Q 90 48 102 45 Q 90 55 78 45" fill="#3a4a35" opacity="0.6"/>

    <!-- Hat Band (Orange Accent) -->
    <path d="M69 68 Q 90 73 111 68 L 111 72 Q 90 77 69 72 Z" fill="#dd6600" stroke="#a04000" stroke-width="0.5"/>
    
    <!-- Hat Brim (Wide & Curved) -->
    <path d="M60 70 
             Q 90 85 120 70 
             Q 118 78 90 82 
             Q 62 78 60 70 Z" 
          fill="url(#l_hat_brim)" stroke="#2a2218" stroke-width="1"/>

    <!-- Ornament: Golden Lion Emblem -->
    <g transform="translate(90, 68)">
      <circle r="6" fill="#b8860b" stroke="#ffd700" stroke-width="0.5"/>
      <circle r="5" fill="#ffaa00" opacity="0.3"/> <!-- Orange Inner Glow -->
      <path d="M-4 -2 Q -2 4 0 5 Q 2 4 4 -2 Q 0 -4 -4 -2" fill="url(#l_gold_ornament)"/>
      <circle cx="-2" cy="-1" r="0.5" fill="#000"/>
      <circle cx="2" cy="-1" r="0.5" fill="#000"/>
      <path d="M-1 2 Q 0 3 1 2" fill="none" stroke="#000" stroke-width="0.3"/>
    </g>

    <!-- Ornament: Orange Macaw Feather -->
    <path d="M72 68 Q 60 50 55 40 Q 65 45 72 68" fill="#ff8800" stroke="#cc4400" stroke-width="0.5">
        <animateTransform attributeName="transform" type="rotate" from="0 72 68" to="-5 72 68" dur="3s" repeatCount="indefinite" values="0 72 68; -5 72 68; 0 72 68"/>
    </path>
    <path d="M72 68 Q 62 52 60 42" fill="none" stroke="#ffff00" stroke-width="0.5" opacity="0.4"/>

    <!-- Tech Element: Holographic Monocle/Display (Orange) -->
    <g transform="translate(105, 65)">
        <path d="M0 0 L 5 2 L 5 8 L 0 10" fill="#ffa500" opacity="0.3" stroke="#ff8c00" stroke-width="0.5"/>
        <line x1="5" y1="2" x2="8" y2="4" stroke="#888" stroke-width="0.5"/> <!-- Arm attaching to hat -->
        
        <!-- Scanning animation -->
        <rect x="0" y="0" width="5" height="1" fill="#fff" opacity="0.8">
           <animate attributeName="y" values="0;9;0" dur="2s" repeatCount="indefinite"/>
           <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
        </rect>
    </g>

    <!-- Legendary Subtle Glow (Orange) -->
    <circle cx="90" cy="60" r="25" fill="url(#l_tech_glow)" opacity="0.2">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite"/>
    </circle>
    
  </g>
</svg>
