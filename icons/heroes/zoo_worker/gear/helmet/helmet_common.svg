<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <!-- Common Grey Hat Gradients -->
    <linearGradient id="h_top_common" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#999999"/> <!-- Faded Grey -->
      <stop offset="100%" stop-color="#777777"/> <!-- Darker Grey -->
    </linearGradient>
    <linearGradient id="h_brim_common" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#666666"/>
      <stop offset="100%" stop-color="#555555"/>
    </linearGradient>
    <!-- Stains/Dirt gradient -->
    <radialGradient id="h_stain" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#5a5a50" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#5a5a50" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Zoo Worker helmet (common): The "Lousy Grey" Cap -->
  <g id="helmet_common" transform="translate(90 52) scale(0.34) translate(-90 -52)">
    
    <!-- Hat Crown: Slightly misshapen/soft -->
    <path d="M70 70 C70 54 76 48 90 49 C104 48 110 54 110 70 L107 72 L73 72 Z" fill="url(#h_top_common)" stroke="#555555" stroke-width="0.9"/>
    
    <!-- Sagging Brim -->
    <path d="M64 72 Q 90 76 116 72 L 114 78 Q 90 82 66 78 Z" fill="url(#h_brim_common)" stroke="#444444" stroke-width="0.9"/>

    <!-- Worn Band -->
    <rect x="73" y="65" width="34" height="4" rx="1" fill="#555555" stroke="#444444" stroke-width="0.5" opacity="0.8"/>
    
    <!-- Sweat Stain / Discoloration -->
    <ellipse cx="85" cy="55" rx="5" ry="3" fill="url(#h_stain)"/>
    <ellipse cx="100" cy="60" rx="4" ry="2" fill="url(#h_stain)"/>

    <!-- Simple "Logo" badge (faded) -->
    <circle cx="90" cy="67" r="3.0" fill="#aaaaaa" stroke="#777777" stroke-width="0.5"/>
    <path d="M88 67 L92 67" stroke="#777777" stroke-width="0.5"/>
    
    <!-- Loose thread -->
    <path d="M114 75 Q 116 78 115 80" fill="none" stroke="#dddddd" stroke-width="0.4" stroke-dasharray="1,1"/>

  </g>
</svg>
