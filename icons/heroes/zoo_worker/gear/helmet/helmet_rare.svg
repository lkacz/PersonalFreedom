<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <!-- Rare Professional Gradients -->
    <linearGradient id="h_top_rare" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2c3e50"/> <!-- Midnight Blue -->
      <stop offset="100%" stop-color="#1a252f"/>
    </linearGradient>
    <linearGradient id="h_brim_rare" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34495e"/>
      <stop offset="100%" stop-color="#2c3e50"/>
    </linearGradient>
    <linearGradient id="h_stripe_rare" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#3498db"/>
      <stop offset="100%" stop-color="#2980b9"/>
    </linearGradient>
  </defs>

  <!-- Zoo Worker helmet (rare): "Aqua Specialist Helmet" -->
  <g id="helmet_rare" transform="translate(90 52) scale(0.34) translate(-90 -52)">
    
    <!-- Hat Crown: Structured & Reinforced -->
    <path d="M68 70 Q 66 48 90 44 Q 114 48 112 70 L 110 72 L 70 72 Z" fill="url(#h_top_rare)" stroke="#1a252f" stroke-width="1.2"/>
    
    <!-- Rare Feature: Blue Stripe Detail -->
    <path d="M72 62 Q 90 64 108 62 L 108 66 Q 90 68 72 66 Z" fill="url(#h_stripe_rare)"/>

    <!-- Reinforced Brim with metallic edge -->
    <path d="M60 70 Q 90 85 120 70 L 118 76 Q 90 85 62 76 Z" fill="url(#h_brim_rare)" stroke="#2c3e50" stroke-width="1"/>
    <path d="M60 70 Q 90 85 120 70" fill="none" stroke="#bdc3c7" stroke-width="0.5" opacity="0.6"/>

    <!-- Rare Ornament: Blue Gem/Badge -->
    <polygon points="90 55 95 62 90 69 85 62" fill="#3498db" stroke="#ecf0f1" stroke-width="0.8"/>
    <polygon points="90 58 92 62 90 66 88 62" fill="#d6eaf8" opacity="0.8"/>

    <!-- Communication Antenna (Small detail) -->
    <line x1="110" y1="65" x2="110" y2="50" stroke="#7f8c8d" stroke-width="1"/>
    <circle cx="110" cy="50" r="1.5" fill="#e74c3c"/>

  </g>
</svg>
