<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <!-- Uncommon Earthy Gradients -->
    <linearGradient id="h_top_uncommon" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#556b2f"/> <!-- Dark Olive Green -->
      <stop offset="100%" stop-color="#3e4e22"/>
    </linearGradient>
    <linearGradient id="h_brim_uncommon" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#4e3b31"/>
      <stop offset="100%" stop-color="#3d2e26"/>
    </linearGradient>
  </defs>

  <!-- Zoo Worker helmet (uncommon): "Field Guide Cap" -->
  <g id="helmet_uncommon" transform="translate(90 52) scale(0.34) translate(-90 -52)">
    
    <!-- Hat Crown: Sturdy Canvas -->
    <path d="M69 70 C69 54 78 46 90 46 C102 46 111 54 111 70 L108 72 L72 72 Z" fill="url(#h_top_uncommon)" stroke="#2f3b1a" stroke-width="1"/>
    
    <!-- Stitched seam -->
    <path d="M90 46 L 90 60" stroke="#3e4e22" stroke-width="0.5" stroke-dasharray="2,1"/>

    <!-- Reinforced Brim -->
    <path d="M64 72 Q 90 80 116 72 L 114 78 Q 90 85 66 78 Z" fill="url(#h_brim_uncommon)" stroke="#2a201a" stroke-width="1"/>
    
    <!-- Hat Band -->
    <rect x="73" y="65" width="34" height="5" rx="1" fill="#6b8e23" stroke="#4a6318" stroke-width="0.7"/>

    <!-- Uncommon Ornament: Green Leaf Badge -->
    <circle cx="90" cy="67" r="4" fill="#228b22" stroke="#006400" stroke-width="0.5"/>
    <path d="M90 69 Q 88 67 90 64 Q 92 67 90 69" fill="#90ee90"/>

  </g>
