<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="s_glass_rare" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#E1F5FE" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#81D4FA" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0277BD" stop-opacity="0.5"/>
    </linearGradient>
  </defs>
  <!-- Zoo Worker shield (rare): Riot Poly-Shield -->
  <g id="shield_rare" transform="translate(95 132) scale(0.82) translate(-90 -126)">
    <!-- Shadow -->
    <ellipse cx="55" cy="155" rx="22" ry="3.5" fill="#000000" opacity="0.15"/>
    
    <!-- Shield Frame -->
    <rect x="35" y="100" width="40" height="55" rx="5" fill="none" stroke="#455A64" stroke-width="2"/>
    
    <!-- Glass Body -->
    <rect x="37" y="102" width="36" height="51" rx="4" fill="url(#s_glass_rare)"/>
    
    <!-- Reflection -->
    <path d="M37 102 L55 102 L40 125 Z" fill="#FFFFFF" opacity="0.2"/>

    <!-- Handle visible through glass -->
    <rect x="52" y="115" width="6" height="25" rx="2" fill="#37474F" opacity="0.8"/>
    <rect x="45" y="125" width="20" height="5" rx="1" fill="#37474F" opacity="0.8"/>
    
    <!-- "Tactical" Viewport Slot -->
    <rect x="45" y="108" width="20" height="4" fill="none" stroke="#0277BD" stroke-width="1" opacity="0.7"/>
    
    <!-- LED Indicator -->
    <circle cx="70" cy="106" r="1.5" fill="#00E5FF">
       <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
