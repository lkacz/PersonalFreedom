    <circle cx="38" cy="106" r="1" fill="#3e2723"/> <circle cx="72" cy="106" r="1" fill="#3e2723"/>
    <circle cx="38" cy="150" r="1" fill="#3e2723"/> <circle cx="72" cy="150" r="1" fill="#3e2723"/>
    
