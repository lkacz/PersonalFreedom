    <rect x="36" y="135" width="38" height="10" fill="url(#s_wood_uncommon)" stroke="#4e342e" stroke-width="0.5"/>
    <rect x="36" y="146" width="38" height="8" fill="url(#s_wood_uncommon)" stroke="#4e342e" stroke-width="0.5"/>
    
