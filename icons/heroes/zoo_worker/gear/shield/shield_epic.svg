<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="s_epic_field" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#9C27B0" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#4A148C" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="s_epic_glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <!-- Zoo Worker shield (epic): Void Ward -->
  <g id="shield_epic" transform="translate(95 132) scale(0.83) translate(-90 -126)">
    <!-- Floating Hexagons -->
    <path d="M55 100 L75 110 L75 145 L55 155 L35 145 L35 110 Z" fill="url(#s_epic_field)" stroke="#E1BEE7" stroke-width="1.5">
       <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Inner Energy Core -->
    <circle cx="55" cy="127.5" r="10" fill="none" stroke="#E1BEE7" stroke-width="2" filter="url(#s_epic_glow)">
       <animate attributeName="r" values="8;11;8" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Orbiting particles -->
    <circle cx="55" cy="127.5" r="2" fill="#FFFFFF">
       <animateTransform attributeName="transform" type="rotate" from="0 55 127.5" to="360 55 127.5" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Tech Lines -->
    <path d="M35 110 L75 145" stroke="#AB47BC" stroke-width="0.5" opacity="0.4"/>
    <path d="M75 110 L35 145" stroke="#AB47BC" stroke-width="0.5" opacity="0.4"/>
  </g>
</svg>
