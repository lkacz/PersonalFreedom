<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="s_rust_common" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8d6e63"/>
      <stop offset="50%" stop-color="#5d4037"/>
      <stop offset="100%" stop-color="#3e2723"/>
    </linearGradient>
    <filter id="f_rust">
      <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="3" result="noise"/>
      <feColorMatrix type="matrix" values="0.3 0.3 0.3 0 0  0.3 0.3 0.3 0 0  0.3 0.3 0.3 0 0  0 0 0 1 0" in="noise" result="coloredNoise"/>
      <feComposite operator="in" in="coloredNoise" in2="SourceGraphic" result="composite"/>
      <feBlend mode="multiply" in="composite" in2="SourceGraphic"/>
    </filter>
  </defs>
  <!-- Zoo Worker shield (common): Trash Can Lid -->
  <g id="shield_common" transform="translate(90 126) scale(1.000) translate(-90 -126)">
    <!-- Shadow -->
    <ellipse cx="55" cy="155" rx="20" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Main Lid Body -->
    <circle cx="55" cy="126" r="28" fill="url(#s_rust_common)" stroke="#4e342e" stroke-width="1.5"/>
    <circle cx="55" cy="126" r="24" fill="none" stroke="#4e342e" stroke-width="0.5" opacity="0.6"/>
    <circle cx="55" cy="126" r="15" fill="none" stroke="#4e342e" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Handle (welded on) -->
    <rect x="45" y="118" width="20" height="16" rx="2" fill="none" stroke="#3e2723" stroke-width="2"/>
    
    <!-- Dents/Damage -->
    <path d="M75 110 L80 115 L78 120" fill="#3e2723" opacity="0.4"/>
    <path d="M35 130 L30 135 L33 140" fill="#3e2723" opacity="0.4"/>
    
    <!-- Rust Texture Overlay -->
    <circle cx="55" cy="126" r="28" fill="#5d4037" fill-opacity="0.3" filter="url(#f_rust)"/>
  </g>
</svg>
