<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="cl_common_dirt" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#808080"/>
      <stop offset="100%" stop-color="#505050"/>
    </linearGradient>
    <filter id="f_dirty_c">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
    </filter>
  </defs>
  <!-- Lousy Cloak: Grey, Stained, Tattered -->
  <g id="cloak_common" transform="translate(90 118) scale(0.92) translate(-90 -118)">
