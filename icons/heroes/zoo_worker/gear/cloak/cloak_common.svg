    <circle cx="81" cy="109" r="6.5" fill="#5d4037" fill-opacity="0.3" filter="url(#f_dirty_c)"/>
    <circle cx="99" cy="128" r="10.5" fill="#5d4037" fill-opacity="0.2" filter="url(#f_dirty_c)"/>
    
    <!-- Patch -->
    <rect x="93.5" y="95.2" width="8.2" height="8.2" transform="rotate(14 97.6 99.3)" fill="#606060" fill-opacity="0.6" stroke="#303030" stroke-width="0.5"/>
    <path d="M94.5 96.0 L100.7 102.2 M100.7 96.0 L94.5 102.2" stroke="#303030" stroke-width="0.5"/>
