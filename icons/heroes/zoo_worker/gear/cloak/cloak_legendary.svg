<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="cl_leg_gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FF8F00"/>
      <stop offset="100%" stop-color="#BF360C"/>
    </linearGradient>
    <filter id="cl_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>

  <!-- Apex Cloak: Gold/Orange, Regal Theme -->
  <g id="cloak_legendary" transform="translate(90 118) scale(0.92) translate(-90 -118)">
    <path d="M67.5 84 Q90 80.5 112.5 84 L109.5 95 Q113 126 106.5 157 L90 161 L73.5 157 Q67 126 70.5 95 Z"
          fill="url(#cl_leg_gold)" fill-opacity="0.55" stroke="#E65100" stroke-width="1.1"/>

    <path d="M70 86 Q79 92 90 86 Q101 92 110 86"
          stroke="#FF6F00" stroke-width="2.4" stroke-linecap="round" fill="none" opacity="0.62"/>

    <circle cx="90" cy="114" r="8.5" fill="none" stroke="#FFD700" stroke-width="1" opacity="0.85"/>
    <path d="M86.5 109.5 L90 117.3 L93.5 109.5" stroke="#FFD700" stroke-width="1" fill="none" opacity="0.82"/>
    <path d="M86.5 121 L93.5 121" stroke="#FFD700" stroke-width="0.85" opacity="0.75"/>

    <path d="M74 152 Q90 145 106 152" stroke="#FFD700" stroke-width="1" fill="none" filter="url(#cl_glow)">
      <animate attributeName="stroke" values="#FFD700;#FF5722;#FFD700" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  </g>
</svg>
