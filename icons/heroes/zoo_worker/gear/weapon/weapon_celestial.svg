      <rect x="106.1" y="94.2" width="4.3" height="44.6" rx="1.9" fill="url(#ce_shaft)" stroke="#4d3a28" stroke-width="0.72"/>
      <rect x="105.2" y="129.9" width="6.0" height="9.2" rx="1.5" fill="#66503b" stroke="#463423" stroke-width="0.6"/>
      <rect x="105.8" y="133.2" width="4.9" height="1.3" rx="0.5" fill="#00E5FF"/>

      <path d="M108.2 94.5 L114.6 103.5 L108.2 111.8 L101.8 103.5 Z" fill="url(#ce_blade)" stroke="#34bfd5" stroke-width="0.8"/>
      <path d="M101.8 103.5 L98.5 106.3 L102.6 108.2 Z" fill="#8ef5ff" opacity="0.85"/>
