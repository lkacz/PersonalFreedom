<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="l_shaft" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#a79070"/>
      <stop offset="100%" stop-color="#6c543c"/>
    </linearGradient>
    <linearGradient id="l_tip" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2eadf"/>
      <stop offset="100%" stop-color="#d1ab6d"/>
    </linearGradient>
    <radialGradient id="l_glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffe0b0" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#FF9800" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>


  <!-- Zoo Worker weapon (legendary): Rescue Pole -->
  <g id="weapon_legendary" transform="translate(90 122) scale(1.0) translate(-90 -122)">
    <g transform="rotate(22 108 138)">
      <rect x="106.2" y="96.5" width="4.2" height="42.0" rx="1.8" fill="url(#l_shaft)" stroke="#53412f" stroke-width="0.72"/>
      <rect x="105.3" y="129.8" width="5.9" height="9.2" rx="1.5" fill="#6a513b" stroke="#473524" stroke-width="0.6"/>
      <rect x="105.8" y="133.1" width="5.0" height="1.3" rx="0.5" fill="#FF9800"/>

      <path d="M107.4 96.8 C111.0 92.8 116.2 92.6 119.8 96.4" fill="none" stroke="url(#l_tip)" stroke-width="2.0" stroke-linecap="round"/>
      <path d="M109.4 99.5 L117.9 99.5" stroke="#d2aa65" stroke-width="1.0" stroke-linecap="round"/>
      <circle cx="113.6" cy="99.6" r="1.9" fill="#f5e6c9" stroke="#FF9800" stroke-width="0.75"/>
      <path d="M111.9 97.9 L113.6 96.1 L115.3 97.9" fill="none" stroke="#FF9800" stroke-width="0.72"/>
    </g>

    <path d="M113.0 137.0 C116.8 141.2 117.2 146.0 114.2 151.4" fill="none" stroke="#FF9800" stroke-width="0.9" stroke-linecap="round" opacity="0.88"/>
    <ellipse cx="114.0" cy="100.5" rx="8.8" ry="2.0" fill="none" stroke="#FF9800" stroke-width="0.75" stroke-dasharray="1.3 1.8" opacity="0">
      <animate attributeName="opacity" values="0;0.95;0" dur="1.45s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;8" dur="1.45s" repeatCount="indefinite"/>
    </ellipse>
    <circle cx="113.9" cy="99.8" r="4.4" fill="url(#l_glow)" opacity="0.45">
      <animate attributeName="r" values="2.6;5.8;2.6" dur="1.45s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.1;0.82;0.1" dur="1.45s" repeatCount="indefinite"/>
    </circle>
  </g>
  </g>
</svg>
