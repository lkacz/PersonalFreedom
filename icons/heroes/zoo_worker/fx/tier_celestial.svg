<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <!-- Zoo Worker Tier: "The Primal Sanctuary" -->
    <defs>
        <linearGradient id="jungleDeep" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#064e3b" />
            <stop offset="100%" stop-color="#3f6212" />
        </linearGradient>

        <filter id="jungleBlur">
             <feGaussianBlur stdDeviation="3.5" result="blur"/>
        </filter>
        
        <filter id="lightBlur">
             <feGaussianBlur stdDeviation="6" result="blur"/>
        </filter>
    </defs>

    <!-- 1. Background: Jungle Canopy -->
    <rect width="180" height="220" fill="url(#jungleDeep)" />

    <!-- 2. Blurred Vines & Leaves (Background) -->
    <g filter="url(#jungleBlur)" opacity="0.6">
        <!-- Thick Hanging Vines -->
        <path d="M40 0 C60 100 20 150 40 220" stroke="#14532d" stroke-width="8" fill="none" />
        <path d="M140 0 C120 80 160 140 140 220" stroke="#14532d" stroke-width="6" fill="none" />
        
        <!-- Giant Leaves -->
        <path d="M0 150 Q50 120 0 80 Z" fill="#166534" />
        <path d="M180 100 Q130 150 180 200 Z" fill="#166534" />
        
        <!-- Cage Bars (Broken/Overgrown) -->
        <path d="M20 20 L20 200" stroke="#374151" stroke-width="4" stroke-dasharray="80,120" opacity="0.5"/>
        <path d="M160 20 L160 200" stroke="#374151" stroke-width="4" stroke-dasharray="100,200" opacity="0.5"/>
    </g>

    <!-- 3. Sun Beams (God Rays) - Heavy Blur -->
    <path d="M-50 0 L100 220 L200 220 L150 0 Z" fill="#fef08a" opacity="0.15" filter="url(#lightBlur)">
          <animate attributeName="opacity" values="0.1;0.2;0.1" dur="6s" repeatCount="indefinite"/>
    </path>

    <!-- 4. Floating Spores/Pollen -->
    <g fill="#fde047" opacity="0.6">
        <circle cx="50" cy="180" r="1.5">
             <animate attributeName="cy" values="180;160;180" dur="4s" repeatCount="indefinite"/>
             <animate attributeName="cx" values="50;55;50" dur="5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="120" cy="150" r="2">
             <animate attributeName="cy" values="150;130;150" dur="6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="50" r="1">
             <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- 5. "Animal Eyes" in the Dark (Subtle Blink) -->
    <g transform="translate(30, 200)" opacity="0.0">
         <circle cx="0" cy="0" r="2" fill="#eab308" />
         <circle cx="10" cy="0" r="2" fill="#eab308" />
         <animate attributeName="opacity" values="0;0.8;0;0;0" dur="8s" repeatCount="indefinite" begin="2s"/>
    </g>

</svg>
