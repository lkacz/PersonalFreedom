<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <!-- Jungle Depth Gradient -->
    <linearGradient id="jungleDeep" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#052e16" />
      <stop offset="50%" stop-color="#14532d" />
      <stop offset="100%" stop-color="#166534" />
    </linearGradient>

    <!-- God Rays Gradient -->
    <linearGradient id="godRay" x1="0.5" y1="0" x2="0.6" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
    
    <!-- Firefly Glow -->
    <radialGradient id="fireflyGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#bef264" stop-opacity="1" />
      <stop offset="100%" stop-color="#bef264" stop-opacity="0" />
    </radialGradient>
    
    <!-- Mist Gradient -->
    <linearGradient id="mistGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0.2"/>
    </linearGradient>
    
    <!-- Jungle Blur Filter -->
    <filter id="jungleBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3.5" />
    </filter>
  </defs>

  <!-- Deep Background -->
  <rect width="180" height="220" fill="url(#jungleDeep)"/>

  <!-- BLURRED BACKGROUND GROUP -->
  <g filter="url(#jungleBlur)">
      <!-- God Rays (Beams of light) -->
      <path d="M40 0 L-20 220 L60 220 L100 0 Z" fill="url(#godRay)">
        <animate attributeName="opacity" values="0.2;0.4;0.2" dur="5s" repeatCount="indefinite"/>
      </path>
      <path d="M120 0 L80 220 L160 220 L180 0 Z" fill="url(#godRay)">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="7s" repeatCount="indefinite" begin="1s"/>
      </path>

      <!-- Background Vines -->
      <path d="M30 0 S10 50 35 100 S10 200 30 220" fill="none" stroke="#064e3b" stroke-width="4" opacity="0.6"/>
      <path d="M150 0 S170 60 140 120 S170 200 150 220" fill="none" stroke="#064e3b" stroke-width="5" opacity="0.6"/>

      <!-- Mid-Ground Foliage (Darker) -->
      <g fill="#14532d" opacity="0.8">
        <path d="M-20 220 C10 180 50 180 80 220 Z"/>
        <path d="M100 220 C130 170 170 170 200 220 Z"/>
      </g>
  </g>

  <!-- Hanging Vines (Animated - Sharp) -->
  <path d="M60 0 Q50 40 65 80 Q80 120 60 160" fill="none" stroke="#22c55e" stroke-width="3">
    <animate attributeName="d" values="M60 0 Q50 40 65 80 Q80 120 60 160; M60 0 Q55 40 70 80 Q85 120 65 160; M60 0 Q50 40 65 80 Q80 120 60 160" dur="6s" repeatCount="indefinite"/>
  </path>
  <path d="M120 0 Q130 50 110 100 Q90 150 120 190" fill="none" stroke="#22c55e" stroke-width="3">
    <animate attributeName="d" values="M120 0 Q130 50 110 100 Q90 150 120 190; M120 0 Q125 50 105 100 Q85 150 115 190; M120 0 Q130 50 110 100 Q90 150 120 190" dur="7s" repeatCount="indefinite"/>
  </path>

  <!-- Detailed Monster Leaves (Foreground - Sharp) -->
  <g>
    <!-- Left Leaf -->
    <path d="M0 220 Q40 120 90 220" fill="#15803d"/>
    <path d="M0 220 Q40 120 90 220" fill="none" stroke="#166534" stroke-width="1"/>
    <!-- Veins -->
    <path d="M20 200 L40 180 M30 210 L50 190" stroke="#1ec168" stroke-width="1" opacity="0.3"/>
    
    <!-- Right Leaf -->
    <path d="M180 220 Q140 140 80 220" fill="#15803d"/>
    <!-- Veins -->
    <path d="M160 200 L140 180 M150 210 L130 190" stroke="#1ec168" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Low Mist (Soft) -->
  <rect x="0" y="160" width="180" height="60" fill="url(#mistGrad)">
     <animate attributeName="opacity" values="0.4;0.7;0.4" dur="10s" repeatCount="indefinite"/>
  </rect>

  <!-- Fireflies with Halo (Overlay) -->
  <g>
    <circle cx="50" cy="100" r="4" fill="url(#fireflyGlow)" opacity="0.8">
       <animate attributeName="cy" values="100;90;110;100" dur="4s" repeatCount="indefinite"/>
       <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="100" r="1.5" fill="#fff">
       <animate attributeName="cy" values="100;90;110;100" dur="4s" repeatCount="indefinite"/>
       <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="130" cy="60" r="5" fill="url(#fireflyGlow)" opacity="0.6">
        <animate attributeName="cx" values="130;140;120;130" dur="8s" repeatCount="indefinite"/>
        <animate attributeName="cy" values="60;70;50;60" dur="6s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    </circle>

    <circle cx="90" cy="150" r="3" fill="url(#fireflyGlow)" opacity="0">
        <animate attributeName="opacity" values="0;0.8;0" dur="5s" repeatCount="indefinite" begin="1s"/>
        <animate attributeName="cy" values="150;140;150" dur="5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
