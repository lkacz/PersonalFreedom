<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <!-- Robot FX Tier: Legendary - Holographic Mastery & Defense Field -->
  <defs>
    <radialGradient id="holoGradient" cx="50%" cy="50%" r="50%">
      <stop offset="70%" stop-color="#36d6e7" stop-opacity="0"/>
      <stop offset="95%" stop-color="#36d6e7" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#36d6e7" stop-opacity="0.6"/>
