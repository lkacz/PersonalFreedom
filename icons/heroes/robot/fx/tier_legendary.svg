<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <!-- Deep Midnight Blue Gradient -->
    <radialGradient id="deepFactory" cx="0.5" cy="0.4" r="0.8">
      <stop offset="0%" stop-color="#1e3a8a" /> <!-- Blue 900 -->
      <stop offset="100%" stop-color="#020617" /> <!-- Slate 950 / Black -->
    </radialGradient>

    <!-- Laser Gradient -->
    <linearGradient id="laserBeam" x1="0" y1="0" x2="0" y2="1">
       <stop offset="0%" stop-color="#f472b6" stop-opacity="0"/>
       <stop offset="50%" stop-color="#f472b6" stop-opacity="0.8"/>
       <stop offset="100%" stop-color="#f472b6" stop-opacity="0"/>
    </linearGradient>

    <!-- Hologrid Pattern -->
    <pattern id="hologrid" width="20" height="20" patternUnits="userSpaceOnUse">
       <rect width="20" height="20" fill="none" stroke="#22d3ee" stroke-width="0.5" opacity="0.15"/>
    </pattern>

    <!-- Glow Filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Depth Blur -->
    <filter id="labBlur" x="-20%" y="-20%" width="140%" height="140%">
        <feGaussianBlur stdDeviation="3" result="blur"/>
    </filter>
  </defs>

  <!-- Background: Deep Blue Void / Lab -->
  <rect width="180" height="220" fill="url(#deepFactory)"/>

  <!-- BLURRED BACKGROUND ELEMENTS -->
  <g filter="url(#labBlur)" opacity="0.7">
      <!-- Perspective Floor Grid (Dark Blue Lines) -->
      <path d="M0 150 L60 100 H120 L180 150 V220 H0 Z" fill="#0f172a" opacity="0.6"/>
      <path d="M0 220 L70 100 M180 220 L110 100 M90 100 V220" stroke="#1d4ed8" stroke-width="0.5" opacity="0.4"/>
    
      <!-- Background: Massive Servers (Darkest Blue) -->
      <rect x="20" y="20" width="30" height="150" fill="#0f172a"/>
      <rect x="130" y="20" width="30" height="150" fill="#0f172a"/>
    
      <!-- Server Lights -->
      <g fill="#4ade80">
         <animate attributeName="opacity" values="1;0.5;1" dur="0.5s" repeatCount="indefinite"/>
         <circle cx="25" cy="30" r="1"/> <circle cx="35" cy="30" r="1"/>
         <circle cx="25" cy="40" r="1"/> <circle cx="35" cy="40" r="1"/>
    
         <circle cx="135" cy="30" r="1"/> <circle cx="145" cy="30" r="1"/>
         <circle cx="135" cy="40" r="1"/> <circle cx="145" cy="40" r="1"/>
      </g>
    
      <!-- Conveyor Belt (Perspective) -->
      <path d="M70 100 H110 L140 220 H40 Z" fill="#1e293b"/>
      <!-- Moving Segments on Belt -->
      <path d="M50 180 H130" stroke="#000" stroke-width="2" opacity="0.5">
         <animate attributeName="d" values="M70 100 H110; M40 220 H140" dur="2s" repeatCount="indefinite"/>
         <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </path>
    
      <!-- Robot Parts on Belt (Darker Grey so hero pops) -->
      <g transform="translate(90, 110)">
          <g>
              <animateTransform attributeName="transform" type="translate" values="0 0; 0 130" dur="4s" repeatCount="indefinite"/>
              <g>
                 <animateTransform attributeName="transform" type="scale" values="0.5; 1.5" dur="4s" repeatCount="indefinite"/>
                 <rect x="-5" y="-5" width="10" height="10" fill="#475569" rx="2"/>
              </g>
          </g>
      </g>
  </g>

  <!-- HOLOGRAPHIC BLUEPRINT -->
  <g transform="translate(90, 80)">
     <path d="M-30 0 H30 V-40 H-30 Z" fill="url(#hologrid)" stroke="#22d3ee" stroke-width="0.5" opacity="0.6">
        <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3s" repeatCount="indefinite"/>
     </path>
     <!-- Rotating Wireframe Cube -->
     <g stroke="#22d3ee" stroke-width="1" fill="none">
        <g>
            <animateTransform attributeName="transform" type="rotate" from="0 0 -20" to="360 0 -20" dur="8s" repeatCount="indefinite"/>
            <rect x="-10" y="-30" width="20" height="20"/>
        </g>
     </g>
     <!-- Projector Beams -->
     <path d="M-30 -40 L0 50 L30 -40" fill="url(#laserBeam)" opacity="0.2"/>
  </g>

  <!-- ROBOTIC ASSEMBLY ARMS (Darker) -->
  <!-- Back Arm Left -->
  <path d="M10 50 L50 80" stroke="#1e293b" stroke-width="4">
      <animate attributeName="d" values="M10 50 L50 80; M10 70 L60 80; M10 50 L50 80" dur="3s" repeatCount="indefinite"/>
  </path>

  <!-- Back Arm Right -->
  <path d="M170 60 L130 90" stroke="#1e293b" stroke-width="4">
       <animate attributeName="d" values="M170 60 L130 90; M170 80 L120 90; M170 60 L130 90" dur="4s" repeatCount="indefinite"/>
  </path>

  <!-- Foreground Laser Welder (Right) -->
  <g transform="translate(160, 160)">
      <path d="M10 0 L-40 -40" stroke="#334155" stroke-width="8" stroke-linecap="round"/>
      <!-- Wrapped in G for filter/transform safety -->
      <g filter="url(#glow)">
          <circle cx="-40" cy="-40" r="5" fill="#f472b6"/>
          <!-- The Laser Beam -->
          <line x1="-40" y1="-40" x2="-80" y2="-10" stroke="#f472b6" stroke-width="2">
             <animate attributeName="opacity" values="1;0;1;1" dur="0.5s" repeatCount="indefinite"/>
          </line>
      </g>
  </g>

</svg>
