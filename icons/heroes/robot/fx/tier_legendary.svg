  </defs>

  <!-- Hex Force Field Background Aura -->
  <path d="M90 20 L150 55 L150 125 L90 160 L30 125 L30 55 Z" fill="none" stroke="#36d6e7" stroke-width="1" stroke-dasharray="10 5" opacity="0.3"/>
