  <rect x="75" y="15" width="30" height="2" fill="#ff8a3d" opacity="0.8"/>

  <!-- Heavy Core Overcharge -->
  <circle cx="90" cy="100" r="25" fill="none" stroke="#ff8a3d" stroke-width="1" stroke-dasharray="2 2" opacity="0.6"/>
