<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <radialGradient id="c_void" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#311B92"/>
    </radialGradient>
  </defs>
  <g id="cloak_epic">
    <!-- Void Generator -->
    <!-- Spine Unit -->
    <rect x="85" y="70" width="10" height="100" rx="2" fill="#212121"/>
    
    <!-- Floating Runes / Wings -->
    <path d="M85 80 L55 60 L65 100 L85 110 Z" fill="url(#c_void)" opacity="0.8">
       <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M95 80 L125 60 L115 100 L95 110 Z" fill="url(#c_void)" opacity="0.8">
       <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3.1s" repeatCount="indefinite"/>
    </path>
    
    <!-- Dark Matter Trails -->
    <path d="M65 100 Q55 130 65 160" fill="none" stroke="#7B1FA2" stroke-width="2" stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1s" repeatCount="indefinite"/>
    </path>
    <path d="M115 100 Q125 130 115 160" fill="none" stroke="#7B1FA2" stroke-width="2" stroke-dasharray="4,4">
        <animate attributeName="stroke-dashoffset" from="0" to="20" dur="1.1s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
