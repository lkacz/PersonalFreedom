<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="c_jet" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#1565C0"/>
      <stop offset="100%" stop-color="#90CAF9"/>
    </linearGradient>
  </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>

  <g id="cloak_rare">
    <!-- Jetpack Unit -->
    <!-- Center Core -->
    <rect x="80" y="80" width="20" height="50" rx="5" fill="#424242"/>
    
    <!-- Left Thruster -->
    <rect x="55" y="85" width="20" height="40" rx="2" fill="url(#c_jet)"/>
    <path d="M55 125 L65 135 L75 125" fill="none" stroke="#2196F3" stroke-width="2"/>
    
    <!-- Right Thruster -->
    <rect x="105" y="85" width="20" height="40" rx="2" fill="url(#c_jet)"/>
    <path d="M105 125 L115 135 L125 125" fill="none" stroke="#2196F3" stroke-width="2"/>
    
    <!-- Flame Plumes (Idle) -->
    <path d="M60 125 L65 140 L70 125" fill="#03A9F4" opacity="0.6">
        <animate attributeName="d" values="M60 125 L65 140 L70 125; M60 125 L65 145 L70 125; M60 125 L65 140 L70 125" dur="0.2s" repeatCount="indefinite"/>
    </path>
    <path d="M110 125 L115 140 L120 125" fill="#03A9F4" opacity="0.6">
        <animate attributeName="d" values="M110 125 L115 140 L120 125; M110 125 L115 145 L120 125; M110 125 L115 140 L120 125" dur="0.2s" repeatCount="indefinite"/>
    </path>
  </g>
  </g>
</svg>
