<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="c_mil" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#33691E"/>
      <stop offset="100%" stop-color="#1B5E20"/>
    </linearGradient>
  </defs>
  <g id="cloak_uncommon">
    <!-- Military Backpack Unit -->
    <!-- Main Box -->
    <rect x="65" y="80" width="50" height="60" rx="4" fill="url(#c_mil)" stroke="#1B5E20" stroke-width="2"/>
    
    <!-- Pockets -->
    <rect x="68" y="100" width="15" height="30" rx="2" fill="#558B2F"/>
    <rect x="97" y="100" width="15" height="30" rx="2" fill="#558B2F"/>
    <rect x="68" y="85" width="44" height="10" rx="1" fill="#AED581"/> <!-- Top Roll -->
    
    <!-- Antenna -->
    <line x1="110" y1="80" x2="110" y2="50" stroke="#212121" stroke-width="2"/>
    <circle cx="110" cy="50" r="2" fill="#F44336">
       <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
