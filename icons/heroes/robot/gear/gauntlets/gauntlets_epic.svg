<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="g_void" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7B1FA2"/>
      <stop offset="100%" stop-color="#4A148C"/>
    </linearGradient>
  </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>

  <g id="gauntlets_epic">
    <!-- Void Gauntlets -->
    <path d="M40 110 L60 110 L56 140 L44 140 Z" fill="url(#g_void)" stroke="#E040FB" stroke-width="1"/>
    <path d="M120 110 L140 110 L136 140 L124 140 Z" fill="url(#g_void)" stroke="#E040FB" stroke-width="1"/>
    
    <!-- Floating Talons (Levitating Fingers) -->
    <path d="M42 145 L40 155 L44 152 Z" fill="#4A148C" stroke="#E040FB">
            <animateTransform attributeName="transform" type="translate" values="0 0; 0 2; 0 0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M48 145 L50 160 L52 145 Z" fill="#4A148C" stroke="#E040FB">
            <animateTransform attributeName="transform" type="translate" values="0 0; 0 3; 0 0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M56 145 L58 155 L54 152 Z" fill="#4A148C" stroke="#E040FB">
            <animateTransform attributeName="transform" type="translate" values="0 0; 0 2; 0 0" dur="2.2s" repeatCount="indefinite"/>
    </path>

    <!-- Right Hand copy -->
    <path d="M122 145 L120 155 L124 152 Z" fill="#4A148C" stroke="#E040FB">
            <animateTransform attributeName="transform" type="translate" values="0 0; 0 2; 0 0" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </path>
    <path d="M128 145 L130 160 L132 145 Z" fill="#4A148C" stroke="#E040FB">
            <animateTransform attributeName="transform" type="translate" values="0 0; 0 3; 0 0" dur="1.5s" repeatCount="indefinite" begin="0.1s"/>
    </path>
    <path d="M136 145 L138 155 L134 152 Z" fill="#4A148C" stroke="#E040FB">
            <animateTransform attributeName="transform" type="translate" values="0 0; 0 2; 0 0" dur="2.2s" repeatCount="indefinite" begin="0.1s"/>
    </path>
  </g>
  </g>
</svg>
