<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <radialGradient id="b_hover_glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#E040FB" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7B1FA2" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <g id="boots_epic">
    <!-- Floating Leg Segments -->
    <path d="M45 150 L65 150 L60 170 L50 170 Z" fill="#4A148C" stroke="#7B1FA2"/>
    <path d="M115 150 L135 150 L130 170 L120 170 Z" fill="#4A148C" stroke="#7B1FA2"/>
    
    <!-- Disconnected Feet -->
    <path d="M40 185 L70 185 L65 200 L45 200 Z" fill="#4A148C" stroke="#7B1FA2">
       <animate attributeName="transform" type="translate" values="0 0; 0 -3; 0 0" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M110 185 L140 185 L135 200 L115 200 Z" fill="#4A148C" stroke="#7B1FA2">
       <animate attributeName="transform" type="translate" values="0 0; 0 -3; 0 0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </path>
    
    <!-- Void Field (Shadow) -->
    <ellipse cx="55" cy="215" rx="15" ry="4" fill="url(#b_hover_glow)">
       <animate attributeName="rx" values="12;15;12" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="125" cy="215" rx="15" ry="4" fill="url(#b_hover_glow)">
       <animate attributeName="rx" values="12;15;12" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </ellipse>
  </g>
</svg>
