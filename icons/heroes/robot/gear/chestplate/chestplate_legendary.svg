<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="c_god_gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFECB3"/>
      <stop offset="50%" stop-color="#FFC107"/>
      <stop offset="100%" stop-color="#FF8F00"/>
    </linearGradient>
    <filter id="c_sun_glow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <g id="chestplate_legendary">
    <!-- Divine Chassis -->
    <path d="M60 50 Q90 45 120 50 L115 120 L90 130 L65 120 Z" 
          fill="url(#c_god_gold)" stroke="#FF6F00" stroke-width="1.5"/>
          
    <!-- Wing Vents -->
    <path d="M60 50 L40 40 L45 70" fill="#FFD700" stroke="#FF6F00"/>
    <path d="M120 50 L140 40 L135 70" fill="#FFD700" stroke="#FF6F00"/>
    
    <!-- Sun Core -->
    <circle cx="90" cy="80" r="14" fill="#FF3D00" filter="url(#c_sun_glow)">
       <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="90" cy="80" r="10" fill="#FFFF00"/> <!-- Inner bright core -->
    
    <!-- Rays -->
    <g stroke="#FFD700" stroke-width="2">
      <line x1="90" y1="60" x2="90" y2="50"/>
      <line x1="90" y1="100" x2="90" y2="110"/>
      <line x1="70" y1="80" x2="60" y2="80"/>
      <line x1="110" y1="80" x2="120" y2="80"/>
    </g>
    
    <!-- Royal Filigree -->
    <path d="M70 100 Q90 120 110 100" fill="none" stroke="#FFF" stroke-width="1" opacity="0.6"/>
  </g>
</svg>
