<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <!-- Wanderer Tier: "The Eternal Forest" -->
    <defs>
        <linearGradient id="forestMist" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#022c22" />
            <stop offset="60%" stop-color="#064e3b" />
            <stop offset="100%" stop-color="#065f46" />
        </linearGradient>

        <filter id="forestBlur">
             <feGaussianBlur stdDeviation="3.5"/>
        </filter>
        
        <filter id="foreBlur">
             <feGaussianBlur stdDeviation="1"/>
        </filter>
    </defs>

    <!-- 1. Background -->
    <rect width="180" height="220" fill="url(#forestMist)" />
    
    <!-- 2. Blurred Trees (Background) -->
    <g filter="url(#forestBlur)" opacity="0.6">
        <!-- Distant Trunks -->
        <rect x="20" y="0" width="15" height="220" fill="#14532d" />
        <rect x="50" y="20" width="10" height="200" fill="#14532d" />
        <rect x="120" y="10" width="12" height="210" fill="#14532d" />
        <rect x="150" y="0" width="18" height="220" fill="#14532d" />
        
        <!-- Canopy Shadows -->
        <path d="M0 0 L180 0 L180 80 Q90 120 0 80 Z" fill="#022c22" opacity="0.8"/>
    </g>

    <!-- 3. Floating "Spirits" / Fireflies (Blurred) -->
    <g filter="url(#foreBlur)">
        <circle cx="40" cy="180" r="2" fill="#fde047" opacity="0.6">
             <animate attributeName="cy" values="180;170;180" dur="4s" repeatCount="indefinite"/>
             <animate attributeName="cx" values="40;45;40" dur="4s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="0.6;0.2;0.6" dur="4s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="130" cy="150" r="1.5" fill="#fde047" opacity="0.6">
             <animate attributeName="cy" values="150;130;150" dur="6s" repeatCount="indefinite"/>
             <animate attributeName="cx" values="130;125;130" dur="6s" repeatCount="indefinite"/>
        </circle>
        
        <circle cx="90" cy="50" r="2" fill="#fff" opacity="0.3">
             <animate attributeName="cy" values="50;40;50" dur="8s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- 4. Foreground: Wind/Leaves (Sharp) -->
    <g transform="translate(0,0)" opacity="0.7">
        <path d="M10 10 Q30 5 50 20" stroke="#a7f3d0" fill="none" stroke-width="0.5">
             <animate attributeName="d" values="M10 10 Q30 5 50 20; M10 20 Q30 15 50 30; M10 10 Q30 5 50 20" dur="10s" repeatCount="indefinite"/>
        </path>
         <!-- Falling Leaf -->
        <path d="M0 0 Q5 -5 10 0 Q5 5 0 0" fill="#fca5a5" transform="translate(160, 40) rotate(45)">
             <animateTransform attributeName="transform" type="translate" from="160 40" to="140 180" dur="6s" repeatCount="indefinite"/>
             <animateTransform attributeName="transform" type="rotate" values="0;360" additive="sum" dur="3s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="1;0" dur="6s" repeatCount="indefinite"/>
        </path>
    </g>
    
    <!-- Compass/Direction Motif -->
    <g transform="translate(90, 40)" opacity="0.3">
         <path d="M0 -20 L5 0 L0 20 L-5 0 Z" fill="#fff" />
    </g>

</svg>
