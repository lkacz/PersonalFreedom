<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <!-- Scholar Tier: "The Astral Library" -->
    <defs>
        <linearGradient id="libraryVoid" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#2e1065" /> <!-- Deep Purple -->
            <stop offset="100%" stop-color="#0f172a" />
        </linearGradient>

        <!-- Magic Scroll Glow -->
        <radialGradient id="magicGlow" cx="0.5" cy="0.5" r="0.8">
            <stop offset="0%" stop-color="#c084fc" stop-opacity="0.2" />
            <stop offset="100%" stop-color="#c084fc" stop-opacity="0" />
        </radialGradient>

        <!-- Depth Blur -->
        <filter id="shelfBlur" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
        </filter>
    </defs>

    <!-- 1. Background -->
    <rect width="180" height="220" fill="url(#libraryVoid)" />
    
    <!-- 2. Blurred Bookshelves (Background) -->
    <g filter="url(#shelfBlur)" opacity="0.4">
        <!-- Tall Shelves -->
        <rect x="20" y="20" width="30" height="200" fill="#4c1d95" />
        <rect x="130" y="20" width="30" height="200" fill="#4c1d95" />
        
        <!-- Books (Randomized widths) -->
        <rect x="22" y="40" width="5" height="20" fill="#a855f7" />
        <rect x="28" y="35" width="4" height="25" fill="#6366f1" />
        <rect x="35" y="45" width="6" height="15" fill="#d8b4fe" />
        
        <rect x="132" y="100" width="5" height="20" fill="#a855f7" />
        <rect x="140" y="90" width="4" height="30" fill="#6366f1" />
        
        <!-- Floating Dust Motes (Background) -->
        <circle cx="50" cy="50" r="2" fill="#fff" opacity="0.5">
             <animate attributeName="cy" values="50;40;50" dur="5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="120" cy="150" r="1.5" fill="#fff" opacity="0.5">
             <animate attributeName="cy" values="150;140;150" dur="7s" repeatCount="indefinite"/>
        </circle>
    </g>

    <!-- 3. Foreground: Floating Runes (Sharp) -->
    <!-- Central rune circle behind hero -->
    <g transform="translate(90, 110)">
        <circle r="60" fill="url(#magicGlow)" />
        <g opacity="0.6">
            <circle r="55" fill="none" stroke="#d8b4fe" stroke-width="1" stroke-dasharray="10,5">
                 <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite"/>
            </circle>
            <circle r="45" fill="none" stroke="#a855f7" stroke-width="1" stroke-dasharray="2,8">
                 <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="15s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>

    <!-- 4. Floating Scripture/Runes (Ascending) -->
    <g fill="#e9d5ff" font-family="monospace" font-size="10" opacity="0.8">
         <text x="30" y="200">?
             <animate attributeName="y" from="220" to="0" dur="8s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="0;1;0" dur="8s" repeatCount="indefinite"/>
         </text>
         <text x="140" y="180">S
             <animate attributeName="y" from="220" to="0" dur="6s" repeatCount="indefinite" begin="1s"/>
             <animate attributeName="opacity" values="0;1;0" dur="6s" repeatCount="indefinite" begin="1s"/>
         </text>
    </g>
</svg>
