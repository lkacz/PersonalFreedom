<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <!-- Thief Tier: "The Shadow Realm" -->
    <defs>
        <linearGradient id="nightSky" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#1e1b4b" />
            <stop offset="100%" stop-color="#312e81" />
        </linearGradient>

        <filter id="cityBlur">
            <feGaussianBlur stdDeviation="3" result="blur"/>
        </filter>
        
        <filter id="smokeBlur">
            <feGaussianBlur stdDeviation="5" result="blur"/>
        </filter>
    </defs>

    <!-- 1. Background: Night Sky -->
    <rect width="180" height="220" fill="url(#nightSky)" />

    <!-- 2. Distant City Skyline (Blurred) -->
    <g filter="url(#cityBlur)" opacity="0.6">
        <!-- Skyscrapers -->
        <rect x="10" y="80" width="30" height="150" fill="#0f172a" />
        <rect x="45" y="60" width="25" height="170" fill="#0f172a" />
        <rect x="80" y="100" width="40" height="130" fill="#1e293b" />
        <rect x="130" y="50" width="35" height="180" fill="#0f172a" />
        
        <!-- Lit Windows (Glitches) -->
        <rect x="15" y="90" width="4" height="6" fill="#fde047" opacity="0.8">
             <animate attributeName="opacity" values="0.8;0;0.8" dur="0.5s" repeatCount="indefinite" begin="0s" />
        </rect>
        <rect x="50" y="120" width="4" height="6" fill="#fde047" opacity="0.8">
             <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" begin="1s" />
        </rect>
        <rect x="140" y="60" width="4" height="6" fill="#fde047" opacity="0.8">
             <animate attributeName="opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite" begin="2s" />
        </rect>
    </g>

    <!-- 3. Foreground Smoke/Fog (Heavy Blur) -->
    <circle cx="20" cy="200" r="40" fill="#4338ca" opacity="0.4" filter="url(#smokeBlur)">
         <animate attributeName="cx" values="20;40;20" dur="8s" repeatCount="indefinite" />
    </circle>
    <circle cx="160" cy="180" r="50" fill="#4338ca" opacity="0.4" filter="url(#smokeBlur)">
         <animate attributeName="cx" values="160;140;160" dur="10s" repeatCount="indefinite" />
    </circle>

    <!-- 4. Subtle Falling "Loot" Sparkle (Sharp) -->
    <g fill="#fff" opacity="0.8">
        <path d="M50 50 L52 55 L50 60 L48 55 Z" opacity="0">
             <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
             <animate attributeName="transform" type="translate" from="0 0" to="0 20" dur="2s" repeatCount="indefinite" />
        </path>
         <path d="M120 80 L122 85 L120 90 L118 85 Z" opacity="0">
             <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite" begin="1s" />
             <animate attributeName="transform" type="translate" from="0 0" to="0 20" dur="2.5s" repeatCount="indefinite" begin="1s" />
        </path>
    </g>
    
    <!-- 5. Searchlight Beam (Overlay) -->
    <path d="M-20 0 L100 220 L140 220 L20 0 Z" fill="#fff" opacity="0.05">
          <animateTransform attributeName="transform" type="rotate" values="-20 60 110; 20 60 110; -20 60 110" dur="8s" repeatCount="indefinite" />
    </path>

</svg>
