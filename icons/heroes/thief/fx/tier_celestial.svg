<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <!-- Deep Space Gradient -->
    <radialGradient id="spaceGrad" cx="0.5" cy="0.5" r="0.8">
      <stop offset="0%" stop-color="#1e1b4b" />
      <stop offset="40%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#000000" />
    </radialGradient>

    <!-- Star Glow -->
    <radialGradient id="starGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#e0f2fe" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0" />
    </radialGradient>

    <!-- Nebula Cloud Gradient -->
    <linearGradient id="nebulaGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#a855f7" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#ec4899" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.2" />
    </linearGradient>
  </defs>

  <!-- Space Background -->
  <rect width="180" height="220" fill="url(#spaceGrad)" />

  <!-- Nebula Clouds -->
  <path d="M0 0 Q45 50 90 20 T180 0 V220 H0 Z" fill="url(#nebulaGrad)">
    <animate attributeName="d" values="M0 0 Q45 50 90 20 T180 0 V220 H0 Z; M0 0 Q45 30 90 60 T180 0 V220 H0 Z; M0 0 Q45 50 90 20 T180 0 V220 H0 Z" dur="10s" repeatCount="indefinite" />
  </path>
  
  <path d="M-20 100 Q30 150 90 120 T200 100" stroke="url(#nebulaGrad)" stroke-width="40" fill="none" opacity="0.4" filter="blur(10px)">
    <animateTransform attributeName="transform" type="translate" values="-10 0; 10 0; -10 0" dur="8s" repeatCount="indefinite" />
  </path>

  <!-- Stars (Sparkling) -->
  <g>
    <circle cx="20" cy="30" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2s" repeatCount="indefinite" begin="0.1s"/>
    </circle>
    <circle cx="150" cy="50" r="2" fill="#fff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="3s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="90" cy="180" r="1" fill="#fff">
      <animate attributeName="opacity" values="0.2;1;0.2" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="40" cy="140" r="1.2" fill="#fff">
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite" begin="2s"/>
    </circle>
    <circle cx="160" cy="160" r="1.5" fill="#fff">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
  </g>

  <!-- Shooting Star -->
  <path d="M-10 20 L40 50" stroke="url(#starGlow)" stroke-width="2" stroke-linecap="round">
    <animate attributeName="d" values="M-20 10 L-10 20; M190 120 L200 130" dur="3s" repeatCount="indefinite" keyTimes="0; 1" begin="3s"/>
    <animate attributeName="opacity" values="1;0" dur="3s" repeatCount="indefinite" begin="3s"/>
  </path>
  
  <!-- Central Cosmic Flare/Supernova (Optional center piece for hero) -->
  <circle cx="90" cy="110" r="60" fill="none" stroke="#a855f7" stroke-width="1" opacity="0.3">
     <animate attributeName="r" values="50;60;50" dur="4s" repeatCount="indefinite" />
     <animate attributeName="opacity" values="0.1;0.3;0.1" dur="4s" repeatCount="indefinite" />
  </circle>

</svg>
