<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <linearGradient id="celestialBeam" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E0F7FA" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00BCD4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#E0F7FA" stop-opacity="0"/>
    </linearGradient>
    <filter id="blueGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
  </defs>

  <!-- Pillar of Light -->
  <rect x="70" y="0" width="40" height="220" fill="url(#celestialBeam)" opacity="0.5">
      <animate attributeName="width" values="40;50;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="x" values="70;65;70" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Geometric Law Symbols - Halo Ring -->
  <g transform="translate(90, 80) scale(1, 0.3)">
      <circle r="60" fill="none" stroke="#00BCD4" stroke-width="2" opacity="0.6">
          <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite"/>
      </circle>
      <rect x="-60" y="-60" width="120" height="120" rx="10" fill="none" stroke="#B2EBF2" stroke-width="1" opacity="0.4">
          <animateTransform attributeName="transform" type="rotate" from="360" to="0" dur="12s" repeatCount="indefinite"/>
      </rect>
  </g>

  <!-- Floating Data Runes -->
  <path d="M50 160 L60 170 L50 180" fill="none" stroke="#B2EBF2" stroke-width="2" opacity="0.7">
      <animate attributeName="d" values="M50 160 L60 170 L50 180; M50 150 L60 160 L50 170; M50 160 L60 170 L50 180" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="4s" repeatCount="indefinite"/>
  </path>
    <path d="M130 160 L120 170 L130 180" fill="none" stroke="#B2EBF2" stroke-width="2" opacity="0.7">
      <animate attributeName="d" values="M130 160 L120 170 L130 180; M130 150 L120 160 L130 170; M130 160 L120 170 L130 180" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="4.5s" repeatCount="indefinite"/>
  </path>

</svg>
