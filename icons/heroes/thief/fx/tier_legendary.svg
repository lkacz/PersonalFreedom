<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <!-- Spotlight Beam Gradient -->
    <linearGradient id="beamGrad" x1="0.5" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.9" />
      <stop offset="80%" stop-color="#FFFFFF" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>

    <!-- Siren Red Glow -->
    <radialGradient id="sirenRed" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#EF4444" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#EF4444" stop-opacity="0" />
    </radialGradient>

    <!-- Siren Blue Glow -->
    <radialGradient id="sirenBlue" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0" />
    </radialGradient>
  </defs>

  <!-- Police Strobe Lights (Background) -->
  <rect x="0" y="0" width="180" height="220" fill="url(#sirenRed)" opacity="0">
      <animate attributeName="opacity" values="0; 0.6; 0; 0" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <rect x="0" y="0" width="180" height="220" fill="url(#sirenBlue)" opacity="0">
      <animate attributeName="opacity" values="0; 0; 0.6; 0" dur="1s" repeatCount="indefinite" begin="0.5s" />
  </rect>

  <!-- Helicopter/Searchlight Beams -->
  <!-- Beam 1: Sweeping from top left -->
  <g transform="translate(40, -20) rotate(-10)">
      <path d="M0 0 L-30 250 L30 250 Z" fill="url(#beamGrad)" opacity="0.6">
        <animateTransform attributeName="transform" type="rotate" values="-20 0 0; 20 0 0; -20 0 0" dur="4s" repeatCount="indefinite" />
      </path>
  </g>

  <!-- Beam 2: Fast sweep from right -->
  <g transform="translate(160, 0) rotate(10)">
      <path d="M0 0 L-20 220 L20 220 Z" fill="url(#beamGrad)" opacity="0.4">
        <animateTransform attributeName="transform" type="rotate" values="10 0 0; -30 0 0; 10 0 0" dur="2.5s" repeatCount="indefinite" />
      </path>
  </g>
  
</svg>
