<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="e_metal" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#efd7ff"/>
      <stop offset="50%" stop-color="#c98be0"/>
      <stop offset="100%" stop-color="#9c27b0"/>
    </linearGradient>
    <linearGradient id="e_gem" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#f0c8ff"/>
      <stop offset="100%" stop-color="#9c27b0"/>
    </linearGradient>
    <filter id="e_glow">
      <feGaussianBlur stdDeviation="1.0" result="b"/>
      <feComposite in="SourceGraphic" in2="b" operator="over"/>
    </filter>
  </defs>

  <!-- Epic: command star with compact wings, fitted to chest -->
  <g id="amulet_epic" transform="translate(90 105)">
    <circle cx="0" cy="0.1" r="10.7" fill="none" stroke="#9c27b0" stroke-width="0.95" opacity="0.95"/>
    <path d="M-12.0 -2.4 Q-6.7 -8.9 0 -2.4 Q6.7 -8.9 12.0 -2.4 L10.8 2.8 Q6.1 -3.0 0 0.9 Q-6.1 -3.0 -10.8 2.8 Z"
          fill="#4e6275" stroke="#354450" stroke-width="0.7"/>
    <path d="M0 -9.6 L2.2 -3.0 L8.6 -3.0 L3.4 1.5 L5.2 8.0 L0 4.4 L-5.2 8.0 L-3.4 1.5 L-8.6 -3.0 L-2.2 -3.0 Z"
          fill="url(#e_metal)" stroke="#7f2090" stroke-width="0.5" filter="url(#e_glow)">
      <animateTransform attributeName="transform" type="scale" values="1;1.06;1" dur="2.8s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="-0.6" r="2.1" fill="url(#e_gem)" stroke="#d7f5ff" stroke-width="0.45"/>
    <path d="M-2.1 8.0 L-2.1 13.0 L-0.5 11.2 L0.5 11.2 L2.1 13.0 L2.1 8.0 Z" fill="#d94c45" stroke="#962d27" stroke-width="0.45"/>
  </g>
</svg>
