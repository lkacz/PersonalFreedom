<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
    <g transform="translate(90, 105) scale(0.7)">
        <!-- Flying Saucer / UFO Graffiti (Purple) -->
        
        <!-- Dome (Bubble) -->
        <path d="M-7 -4 Q0 -12 7 -4" fill="none" stroke="#A4F" stroke-width="2.5" stroke-linecap="round"/>
        
        <!-- Saucer Body (Disk) -->
        <ellipse cx="0" cy="-1" rx="16" ry="5" fill="none" stroke="#A4F" stroke-width="2.5"/>
        
        <!-- Lights underneath -->
        <circle cx="-9" cy="0" r="1.5" fill="#A4F"/>
        <circle cx="0" cy="2" r="1.5" fill="#A4F"/>
        <circle cx="9" cy="0" r="1.5" fill="#A4F"/>

        <!-- Abduction Beam (Sketchy lines) -->
        <path d="M-5 4 L-8 14 M5 4 L8 14" stroke="#A4F" stroke-width="1.5" opacity="0.6" stroke-dasharray="3,2"/>
        <path d="M0 4 L0 12" stroke="#A4F" stroke-width="1" opacity="0.4" stroke-dasharray="2,2"/>
    </g>
</svg>
