    <path d="M-8.4 -9.8 L8.4 -9.8 L9.7 1.9 L0 12.0 L-9.7 1.9 Z" fill="#24323f" stroke="#ffd54f" stroke-width="1.1"/>
    <path d="M-5.8 -6.6 L5.8 -6.6 L6.6 1.5 L0 8.6 L-6.6 1.5 Z" fill="none" stroke="#ff7a00" stroke-width="0.65"/>
    <path d="M0 -4.7 L0 4.4 M-3.6 0.2 L3.6 0.2" stroke="url(#l_gold)" stroke-width="1.2" stroke-linecap="round"/>
