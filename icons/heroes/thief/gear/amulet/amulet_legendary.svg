<svg width="180" height="220" viewBox="0 0 180 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="orangeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur"/>
      <feFlood flood-color="#FF4500" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

    <g transform="translate(90, 105) scale(0.7)" filter="url(#orangeGlow)">
        <!-- Rough Face Outline (Graffiti Stencil Style) -->
        <!-- Main rough stroke - Bright Fluorescent Orange -->
        <path d="M-1 15 C-6 15 -11 12 -13 8 C-16 2 -15 -5 -11 -10 C-6 -15 2 -16 8 -13 C14 -10 16 -3 14 3 C12 10 7 15 -1 15 Z" 
                fill="none" stroke="#FF5500" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="1.0" />
        
        <!-- Second sketchy offset stroke - Lighter Orange -->
        <path d="M0 16 C-7 16 -12 11 -14 4 C-15 -3 -10 -11 -3 -13 C4 -15 12 -11 14 -4 C16 4 10 13 0 16" 
                fill="none" stroke="#FFA500" stroke-width="1" stroke-dasharray="4,3" opacity="0.8"/>

        <!-- Eyes (Scribbled X-ish / Splotches) - Bright Orange -->
        <!-- Left Eye -->
        <path d="M-7 -4 L-3 -6 M-7 -6 L-3 -4" stroke="#FF5500" stroke-width="2.5" stroke-linecap="round" />
        
        <!-- Right Eye -->
        <path d="M3 -4 L7 -6 M3 -6 L7 -4" stroke="#FF5500" stroke-width="2.5" stroke-linecap="round" />

        <!-- Mouth (Jagged Smile with Drip) - Bright Orange -->
        <path d="M-9 3 L-6 7 L-2 4 L2 8 L6 3 L9 5" fill="none" stroke="#FF5500" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
        
        <!-- Paint Drip -->
        <path d="M2 8 Q2 15 3 20" fill="none" stroke="#FF5500" stroke-width="1.5" opacity="0.9"/>
        <circle cx="3" cy="21" r="1.2" fill="#FF5500" opacity="0.9"/>
    </g>
</svg>
