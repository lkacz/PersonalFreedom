<svg width="180" height="220" viewBox="0 0 180 220" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="celestialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="#00FFFF" result="color"/> <!-- Cyan/Electric Blue -->
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <radialGradient id="celestialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#E0FFFF"/>
        <stop offset="100%" stop-color="#00CED1"/>
    </radialGradient>

    <filter id="shadowDissolve">
        <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="3" seed="1" result="noise">
            <animate attributeName="seed" values="1;120;1" dur="2.2s" repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" result="distorted"/>
        <feGaussianBlur in="distorted" stdDeviation="1" result="softened"/>
        <feMerge>
            <feMergeNode in="softened"/>
            <feMergeNode in="distorted"/>
        </feMerge>
    </filter>
  </defs>

    <g transform="translate(90, 105) scale(0.4)">
        <!-- Fuzzy Wrapper -->
        <g filter="url(#shadowDissolve)">
            <!-- Eye of Providence (Graffiti/Stencil Style) -->
            
            <!-- Main Triangle (Pyramid) -->
            <path d="M0 -30 L-25 15 L25 15 Z" 
                  fill="none" stroke="url(#celestialGradient)" stroke-width="2.5" stroke-linejoin="round" opacity="0.95"/>
        </g>
        
        <!-- Floating Particles/Dust (Celestial Feel) -->
        <circle cx="-20" cy="-30" r="1" fill="#FFFFFF" opacity="0.6">
            <animate attributeName="opacity" values="0.6;0.2;0.6" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="20" cy="-10" r="1.5" fill="#FFFFFF" opacity="0.5">
            <animate attributeName="opacity" values="0.5;0.1;0.5" dur="4s" repeatCount="indefinite"/>
        </circle>
    </g>
</svg>