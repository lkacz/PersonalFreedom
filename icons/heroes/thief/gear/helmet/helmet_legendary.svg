<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
<defs>
    <!-- Legendary Magma Hood Colors -->
    <radialGradient id="hoodieMagma" cx="50%" cy="50%" r="60%">
        <stop offset="0%" stop-color="#3E2723"/>
        <stop offset="100%" stop-color="#BF360C"/>
    </radialGradient>
    
    <!-- Glowing Orange Strings -->
    <linearGradient id="stringGrad" x1="0" y1="0" x2="0" y2="1">
       <stop offset="0%" stop-color="#FF5722"/>
       <stop offset="50%" stop-color="#FFAB91"/>
       <stop offset="100%" stop-color="#E64A19"/>
    </linearGradient>

    <!-- Legendary Gold/Fire Eyes -->
    <radialGradient id="humanIrisLegendary" cx="50%" cy="50%" r="50%">
        <stop offset="40%" stop-color="#FFF9C4"/>
        <stop offset="70%" stop-color="#FBC02D"/>
        <stop offset="100%" stop-color="#E65100"/>
    </radialGradient>
    
    <!-- Heat/Glow Filter -->
    <filter id="stringGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="blur"/>
        <feMerge>
            <feMergeNode in="blur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
    
    <!-- Heat Haze for Hood Fabric -->
    <filter id="heatHaze">
        <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="1" result="noise">
            <animate attributeName="baseFrequency" values="0.02;0.05;0.02" dur="5s" repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
    </filter>
</defs>

<g transform="translate(90, 61) scale(0.22)">
    <!-- Main Hood Shape with Heat Haze -->
    <g filter="url(#heatHaze)">
        <path d="M0 -150 C-100 -150 -130 -50 -130 0 C-130 80 -80 100 -50 110 C-20 120 20 120 50 110 C80 100 130 80 130 0 C130 -50 100 -150 0 -150 Z" fill="url(#hoodieMagma)"/>
    </g>
    
    <!-- Face Shadow -->
    <ellipse cx="0" cy="10" rx="60" ry="70" fill="#212121"/>

    <!-- Eyes Container -->
    <g transform="translate(0, -5)">
        
        <!-- Left Eye -->
        <g transform="translate(-22, 0)"> 
            <!-- Sclera (Whites) - dark/burnt -->
            <path d="M-15 0 Q0 -11 15 0 Q0 11 -15 0 Z" fill="#FFE0B2"/>
            
            <!-- Iris & Pupil (Legendary Gold) -->
            <g>
                <!-- Smooth Eye Movement: No Saccades -->
                <animateTransform attributeName="transform" type="translate" 
                    values="0,0; 3,0; -3,0; 0,0" 
                    dur="6s" repeatCount="indefinite" 
                    keyTimes="0; 0.33; 0.66; 1"
                    calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1; 0.45 0 0.55 1"/>
                    
                <circle cx="0" cy="0" r="7" fill="url(#humanIrisLegendary)" /> 
                <circle cx="0" cy="0" r="3" fill="#000" /> 
                <circle cx="2" cy="-2" r="1.5" fill="#FFFFFF" opacity="0.9" />
            </g>
            
            <!-- Eyelids (Narrow Squint, NO BLINK) -->
            <path d="M-16 -3 Q0 -8 16 -3 L16 -20 L-16 -20 Z" fill="#212121"/>
            <path d="M-16 3 Q0 8 16 3 L16 20 L-16 20 Z" fill="#212121"/>
        </g>

        <!-- Right Eye -->
        <g transform="translate(22, 0)"> 
            <path d="M-15 0 Q0 -11 15 0 Q0 11 -15 0 Z" fill="#FFE0B2"/>
            <g>
                <animateTransform attributeName="transform" type="translate" 
                    values="0,0; 3,0; -3,0; 0,0" 
                    dur="6s" repeatCount="indefinite" 
                    keyTimes="0; 0.33; 0.66; 1"
                    calcMode="spline" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1; 0.45 0 0.55 1"/>

                <circle cx="0" cy="0" r="7" fill="url(#humanIrisLegendary)" />
                <circle cx="0" cy="0" r="3" fill="#000" />
                <circle cx="2" cy="-2" r="1.5" fill="#FFFFFF" opacity="0.9" />
            </g>
             <!-- Top Lid -->
            <path d="M-16 -3 Q0 -8 16 -3 L16 -20 L-16 -20 Z" fill="#212121"/>
             <!-- Bottom Lid -->
            <path d="M-16 3 Q0 8 16 3 L16 20 L-16 20 Z" fill="#212121"/>
        </g>
    </g>

    <!-- Glowing Fast Strings -->
    <g transform="translate(0, 35)" filter="url(#stringGlow)">
        <!-- Left String -->
        <g>
            <!-- Heavy cord with sway -->
            <path d="M-40 60 Q-42 90 -38 130" fill="none" stroke="url(#stringGrad)" stroke-width="4" stroke-linecap="round">
                <animate attributeName="d" 
                    values="M-40 60 Q-42 90 -38 130; M-40 60 Q-38 90 -40 130; M-40 60 Q-42 90 -38 130" 
                    dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
            </path>
            <!-- Metal Aglet (Tip) -->
            <rect x="-41" y="130" width="6" height="15" rx="1" fill="#FFFFFF">
                <animate attributeName="x" values="-41;-43;-41" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
                <animateTransform attributeName="transform" type="rotate" values="3 -38 130; -3 -38 130; 3 -38 130" dur="3s" repeatCount="indefinite"/>
            </rect>
        </g>

        <!-- Right String -->
        <g>
            <path d="M40 60 Q38 95 42 135" fill="none" stroke="url(#stringGrad)" stroke-width="4" stroke-linecap="round">
                 <animate attributeName="d" 
                    values="M40 60 Q38 95 42 135; M40 60 Q42 95 40 135; M40 60 Q38 95 42 135" 
                    dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
            </path>
             <!-- Metal Aglet (Tip) -->
            <rect x="39" y="135" width="6" height="15" rx="1" fill="#FFFFFF">
                 <animate attributeName="x" values="39;37;39" dur="4s" repeatCount="indefinite"/>
                 <animateTransform attributeName="transform" type="rotate" values="-2 41 135; 2 41 135; -2 41 135" dur="4s" repeatCount="indefinite"/>
            </rect>
        </g>
    </g>

</g>
</svg>
