<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
        <filter id="fireGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feComposite in="SourceGraphic" in2="blur" operator="over"/>
        </filter>
        <linearGradient id="magmaScale" x1="0" y1="1" x2="0" y2="0">
            <stop offset="0%" stop-color="#FF4500" /> <!-- OrangeRed -->
            <stop offset="50%" stop-color="#FF8C00" /> <!-- DarkOrange -->
            <stop offset="100%" stop-color="#FFA500" /> <!-- Orange -->
        </linearGradient>
    </defs>
    
    <g id="hero_body_proxy" transform="translate(90, 205)">
        <animateTransform attributeName="transform" type="scale"
            values="1 1; 1.005 0.995; 1 1"
            dur="4s" repeatCount="indefinite" additive="sum"/>
        <g transform="translate(-90, -205)">
        
            <!-- STEAM / FIRE FX LAYER (Behind hands) -->
            <g opacity="0.6" filter="url(#fireGlow)">
                 <!-- Left Hand Rising Steam/Embers -->
                 <g transform="translate(65, 140)">
                    <circle r="3" fill="#FF4500" opacity="0">
                        <animateTransform attributeName="transform" type="translate" values="-5 0; -8 -30" dur="1.5s" repeatCount="indefinite" begin="0s"/>
                        <animate attributeName="opacity" values="0;0.8;0" dur="1.5s" repeatCount="indefinite" begin="0s"/>
                        <animate attributeName="r" values="3;1;0" dur="1.5s" repeatCount="indefinite" begin="0s"/>
                    </circle>
                    <circle r="2" fill="#FFA500" opacity="0">
                        <animateTransform attributeName="transform" type="translate" values="5 5; 8 -25" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
                        <animate attributeName="opacity" values="0;0.6;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
                         <animate attributeName="r" values="2;4;0" dur="1.8s" repeatCount="indefinite" begin="0.5s"/>
                    </circle>
                    <circle r="4" fill="#FF8C00" opacity="0">
                        <animateTransform attributeName="transform" type="translate" values="0 0; -2 -40" dur="2.2s" repeatCount="indefinite" begin="0.2s"/>
                        <animate attributeName="opacity" values="0;0.5;0" dur="2.2s" repeatCount="indefinite" begin="0.2s"/>
                    </circle>
                 </g>
                 
                 <!-- Right Hand Rising Steam/Embers -->
                 <g transform="translate(115, 140)">
                    <circle r="3" fill="#FF4500" opacity="0">
                        <animateTransform attributeName="transform" type="translate" values="-5 0; -2 -35" dur="1.6s" repeatCount="indefinite" begin="0.1s"/>
                        <animate attributeName="opacity" values="0;0.8;0" dur="1.6s" repeatCount="indefinite" begin="0.1s"/>
                        <animate attributeName="r" values="3;1;0" dur="1.6s" repeatCount="indefinite" begin="0.1s"/>
                    </circle>
                    <circle r="2" fill="#FFA500" opacity="0">
                        <animateTransform attributeName="transform" type="translate" values="6 5; 3 -20" dur="1.4s" repeatCount="indefinite" begin="0.6s"/>
                        <animate attributeName="opacity" values="0;0.6;0" dur="1.4s" repeatCount="indefinite" begin="0.6s"/>
                        <animate attributeName="r" values="2;4;0" dur="1.4s" repeatCount="indefinite" begin="0.6s"/>
                    </circle>
                     <circle r="4" fill="#FF8C00" opacity="0">
                        <animateTransform attributeName="transform" type="translate" values="0 0; 5 -45" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
                        <animate attributeName="opacity" values="0;0.5;0" dur="2.5s" repeatCount="indefinite" begin="0.3s"/>
                    </circle>
                 </g>
            </g>

            <!-- LEFT HAND (Glove) -->
            <g stroke="#FFD700" stroke-width="0.5" stroke-opacity="0.5"> <!-- Gold Outline for "Hot" Look -->
                <animateTransform attributeName="transform" type="rotate" values="0 65 140; 1 65 140; 0 65 140" dur="2s" repeatCount="indefinite"/>
                <!-- Base Hand -->
                <path d="M60 136 Q58 140 60 145 Q62 148 66 148 Q70 148 71 144 Q72 140 70 136 Z" fill="url(#magmaScale)"/>
                <!-- Fingers Base -->
                <g>
                   <animateTransform attributeName="transform" type="translate" values="0 0; 0.2 0.3; 0 0" dur="1.5s" repeatCount="indefinite"/>
                   <path d="M60 145 Q59 150 61 152 Q63 150 62 147" fill="url(#magmaScale)"/>
                   <path d="M63 147 Q62 152 64 154 Q66 152 65 148" fill="url(#magmaScale)"/>
                   <path d="M66 147 Q65 151 67 153 Q69 151 68 147" fill="url(#magmaScale)"/>
                </g>
                <!-- Highlights & Geometry -->
                <g fill="#FFFF00" opacity="0.6" filter="url(#fireGlow)">
                     <polygon points="62,138 65,137 68,138 67,141 63,141" />
                     <g>
                        <animateTransform attributeName="transform" type="translate" values="0 0; 0.2 0.3; 0 0" dur="1.5s" repeatCount="indefinite"/>
                        <polygon points="60.5,146 61.5,146 61.2,150 60.2,149" />
                        <polygon points="63.5,148 64.5,148 64.2,152 63.2,151" />
                        <polygon points="66.5,148 67.5,148 67.2,152 66.2,151" />
                     </g>
                </g>
                 <g fill="#8B0000" opacity="0.3">
                    <polygon points="70,136 72,140 71,144 68,145 67,140"/>
                 </g>
            </g>

            <!-- RIGHT HAND (Glove) -->
            <g stroke="#FFD700" stroke-width="0.5" stroke-opacity="0.5">
                <animateTransform attributeName="transform" type="rotate" values="0 115 140; -1 115 140; 0 115 140" dur="2.2s" repeatCount="indefinite"/>
                <!-- Base Hand -->
                <path d="M120 136 Q122 140 120 145 Q118 148 114 148 Q110 148 109 144 Q108 140 110 136 Z" fill="url(#magmaScale)"/>
                <!-- Fingers Base -->
                <g>
                   <animateTransform attributeName="transform" type="translate" values="0 0; -0.2 0.3; 0 0" dur="1.6s" repeatCount="indefinite"/>
                   <path d="M120 145 Q121 150 119 152 Q117 150 118 147" fill="url(#magmaScale)"/>
                   <path d="M117 147 Q118 152 116 154 Q114 152 115 148" fill="url(#magmaScale)"/>
                   <path d="M114 147 Q115 151 113 153 Q111 151 112 147" fill="url(#magmaScale)"/>
                </g>
                <!-- Highlights & Geometry -->
                <g fill="#FFFF00" opacity="0.6" filter="url(#fireGlow)">
                     <polygon points="118,138 115,137 112,138 113,141 117,141" />
                     <g>
                        <animateTransform attributeName="transform" type="translate" values="0 0; -0.2 0.3; 0 0" dur="1.6s" repeatCount="indefinite"/>
                        <polygon points="119.5,146 118.5,146 118.8,150 119.8,149" />
                        <polygon points="116.5,148 115.5,148 115.8,152 116.8,151" />
                        <polygon points="113.5,148 112.5,148 112.8,152 113.8,151" />
                     </g>
                </g>
                 <g fill="#8B0000" opacity="0.3">
                    <polygon points="110,136 108,140 109,144 112,145 113,140"/>
                 </g>
            </g>

        </g>
    </g>
</svg>
