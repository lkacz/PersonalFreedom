            <polygon points="60,136 60,140 59,142 58,138" fill="#000" opacity="0.2"/>
            <polygon points="61.5,146 62,148 61.8,151 61.2,150" fill="#000" opacity="0.2"/>
            <polygon points="64.5,148 65,150 64.8,153 64.2,152" fill="#000" opacity="0.2"/>
            <polygon points="67.5,148 68,150 67.8,153 67.2,152" fill="#000" opacity="0.2"/>

            <!-- Right Hand (Glove) -->
            <!-- Base Hand -->
            <path d="M120 136 Q122 140 120 145 Q118 148 114 148 Q110 148 109 144 Q108 140 110 136 Z" fill="#888888"/>
            <!-- Fingers Base -->
            <path d="M120 145 Q121 150 119 152 Q117 150 118 147" fill="#888888"/>
