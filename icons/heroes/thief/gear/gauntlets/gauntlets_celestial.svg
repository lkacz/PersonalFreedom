<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
        <!-- Celestial Gradient for the fuzzy body -->
        <linearGradient id="celestialGradient" x1="0%" y1="0%" x2="0%" y2="100%">
          <stop offset="0%" stop-color="#E0FFFF"/> <!-- Light Cyan -->
          <stop offset="100%" stop-color="#00CED1"/> <!-- Dark Turquoise -->
        </linearGradient>

        <!-- Eye Iris Gradient (kept for restored details if needed, or simplifed) -->
        <radialGradient id="eyeGlow" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="#00FFFF" stop-opacity="0.9"/>
            <stop offset="100%" stop-color="#00008B" stop-opacity="0.8"/>
        </radialGradient>

        <!-- Fuzzy Dissolve Filter -->
        <filter id="shadowDissolve">
            <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="3" seed="1" result="noise">
                <animate attributeName="seed" values="1;120;1" dur="2.2s" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="5" result="distorted"/>
            <feGaussianBlur in="distorted" stdDeviation="1.2" result="softened"/>
            <feMerge>
                <feMergeNode in="softened"/>
                <feMergeNode in="distorted"/>
            </feMerge>
        </filter>
        
        <!-- Glow Loop for core details -->
        <filter id="celestialGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
            <feFlood flood-color="#00FFFF" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="shadow"/>
            <feMerge>
                <feMergeNode in="shadow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g id="hero_body_proxy" transform="translate(90, 205)">
        <animateTransform attributeName="transform" type="scale"
            values="1 1; 1.005 0.995; 1 1"
            dur="4s" repeatCount="indefinite" additive="sum"/>
        <g transform="translate(-90, -205)">
        
            <!-- DIVINE PARTICLES FX LAYER -->
            <g opacity="0.6">
                 <!-- Left Hand Particles -->
                 <circle r="1.5" fill="#E0FFFF" opacity="0">
                    <animateTransform attributeName="transform" type="translate" values="65 140; 60 120" dur="2.5s" repeatCount="indefinite" begin="0s"/>
                    <animate attributeName="opacity" values="0;0.6;0" dur="2.5s" repeatCount="indefinite" begin="0s"/>
                 </circle>
                 
                 <!-- Right Hand Particles -->
                 <circle r="1.5" fill="#E0FFFF" opacity="0">
                    <animateTransform attributeName="transform" type="translate" values="115 140; 120 120" dur="2.8s" repeatCount="indefinite" begin="0.2s"/>
                    <animate attributeName="opacity" values="0;0.6;0" dur="2.8s" repeatCount="indefinite" begin="0.2s"/>
                 </circle>
            </g>

            <!-- LEFT HAND (Celestial Gauntlet) - RESTORED GEOMETRY with FUZZY FILTER -->
            <g> 
                <animateTransform attributeName="transform" type="translate" values="0 0; 0 -2; 0 0" dur="3s" repeatCount="indefinite"/>
                
                <!-- Fuzzy Wrapper for the Original Geometry -->
                <g filter="url(#shadowDissolve)">
                     <!-- Base Hand -->
                    <path d="M60 136 Q58 140 60 145 Q62 148 66 148 Q70 148 71 144 Q72 140 70 136 Z" fill="url(#celestialGradient)"/>
                    
                    <!-- Fingers -->
                    <g>
                       <path d="M60 145 Q59 150 61 152 Q63 150 62 147" fill="url(#celestialGradient)"/>
                       <path d="M63 147 Q62 152 64 154 Q66 152 65 148" fill="url(#celestialGradient)"/>
                       <path d="M66 147 Q65 151 67 153 Q69 151 68 147" fill="url(#celestialGradient)"/>
                    </g>
                </g>
                

            </g>

            <!-- RIGHT HAND (Celestial Gauntlet) - RESTORED GEOMETRY with FUZZY FILTER -->
            <g>
                <animateTransform attributeName="transform" type="translate" values="0 0; 0 -2; 0 0" dur="3.2s" repeatCount="indefinite" begin="0.5s"/>
                
                <!-- Fuzzy Wrapper -->
                <g filter="url(#shadowDissolve)">
                    <!-- Base Hand -->
                    <path d="M120 136 Q122 140 120 145 Q118 148 114 148 Q110 148 109 144 Q108 140 110 136 Z" fill="url(#celestialGradient)"/>
                    
                    <!-- Fingers -->
                    <g>
                       <path d="M120 145 Q121 150 119 152 Q117 150 118 147" fill="url(#celestialGradient)"/>
                       <path d="M117 147 Q118 152 116 154 Q114 152 115 148" fill="url(#celestialGradient)"/>
                       <path d="M114 147 Q115 151 113 153 Q111 151 112 147" fill="url(#celestialGradient)"/>
                    </g>
                </g>
                

            </g>

        </g>
    </g>
</svg>