<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <!-- Hooligan Scarf Patterns -->
    <pattern id="stripeGrey" patternUnits="userSpaceOnUse" width="10" height="10" patternTransform="rotate(45)">
      <rect width="5" height="10" fill="#303030"/>
      <rect x="5" width="5" height="10" fill="#606060"/>
    </pattern>
    <filter id="fabricShadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1.5" flood-opacity="0.4"/>
    </filter>
  </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>

  <!-- Hooligan Scarf: Wrapped messily around neck with tails blowing -->
  <!-- Tighter fit and higher position -->
  <g id="scarf_common" transform="translate(0, -6)">
    
    <!-- Scarf - Tail 1 (Hanging Left) -->
    <!-- Moved inward towards center (was 85, now 88 start) -->
    <path d="M88 95 Q80 120 70 130 L80 135 Q86 120 90 98" fill="url(#stripeGrey)" stroke="#202020" stroke-width="0.5" filter="url(#fabricShadow)">
        <animate attributeName="d" values="M88 95 Q80 120 70 130 L80 135 Q86 120 90 98; M88 95 Q75 122 65 132 L75 137 Q84 120 90 98; M88 95 Q80 120 70 130 L80 135 Q86 120 90 98" dur="2s" repeatCount="indefinite"/>
    </path>

    <!-- Scarf - Tail 2 (Hanging Right) -->
    <path d="M92 95 Q100 120 110 125 L100 130 Q94 120 90 98" fill="url(#stripeGrey)" stroke="#202020" stroke-width="0.5" filter="url(#fabricShadow)">
        <animate attributeName="d" values="M92 95 Q100 120 110 125 L100 130 Q94 120 90 98; M92 95 Q105 118 115 123 L105 128 Q96 120 90 98; M92 95 Q100 120 110 125 L100 130 Q94 120 90 98" dur="2.3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Fringes on Tail 1 -->
    <g transform="translate(70, 130) rotate(20)">
         <line y2="4" stroke="#404040" stroke-width="1"/>
         <line x1="3" y2="4" stroke="#404040" stroke-width="1"/>
         <line x1="6" y2="4" stroke="#404040" stroke-width="1"/>
    </g>

    <!-- Fringes on Tail 2 -->
    <g transform="translate(110, 125) rotate(-20)">
         <line y2="4" stroke="#404040" stroke-width="1"/>
         <line x1="-3" y2="4" stroke="#404040" stroke-width="1"/>
         <line x1="-6" y2="4" stroke="#404040" stroke-width="1"/>
    </g>

    <!-- Neck Loop (Tighter and Higher) -->
    <!-- 
         Was: X=70 to 110. New: X=75 to 105 (Narrower width 30 vs 40).
         Top Edge now sits higher due to group transform translate 0,-6.
         The Indent remains.
    -->
    <path d="M75 80 Q90 90 105 80 Q112 86 108 92 Q90 98 72 92 Q68 86 75 80 Z" fill="url(#stripeGrey)" stroke="#202020" stroke-width="0.5" filter="url(#fabricShadow)"/>
    
    <!-- Knot / Crossover Bundle -->
    <path d="M85 88 Q90 94 95 88 Q95 85 85 85 Z" fill="#404040" />
    
  </g>
  </g>
</svg>

