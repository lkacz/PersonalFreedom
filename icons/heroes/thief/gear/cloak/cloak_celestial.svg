<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <!-- Celestial Gradient for the fuzzy body -->
    <linearGradient id="celestialFill" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E0FFFF"/> <!-- Light Cyan -->
      <stop offset="100%" stop-color="#00CED1"/> <!-- Dark Turquoise -->
    </linearGradient>

    <!-- Fuzzy Dissolve Filter -->
    <filter id="shadowDissolve">
        <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="3" seed="1" result="noise">
            <animate attributeName="seed" values="1;120;1" dur="2.2s" repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" result="distorted"/>
        <feGaussianBlur in="distorted" stdDeviation="1.5" result="softened"/>
        <feMerge>
            <feMergeNode in="softened"/>
            <feMergeNode in="distorted"/>
        </feMerge>
    </filter>
    
    <!-- Glow for the core if needed -->
    <filter id="celestialGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feFlood flood-color="#00FFFF" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="shadow"/>
      <feMerge>
        <feMergeNode in="shadow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>

    <g id="scarf_celestial" transform="translate(0, -6)">
        
      <!-- Fuzzy Wrapper for the entire scarf shape -->
      <g filter="url(#shadowDissolve)">
          
          <!-- Neck Loop -->
          <path d="M75 80 Q90 90 105 80 Q112 86 108 92 Q90 98 72 92 Q68 86 75 80 Z" 
                fill="url(#celestialFill)" stroke="#00FFFF" stroke-width="1"/>

          <!-- Scarf - Tail 1 (Hanging Left) -->
          <path d="M88 95 Q80 120 70 130 L80 135 Q86 120 90 98" 
                fill="url(#celestialFill)" stroke="#00FFFF" stroke-width="1">
            <animate attributeName="d" values="M88 95 Q80 120 70 130 L80 135 Q86 120 90 98; M88 95 Q75 122 65 132 L75 137 Q84 120 90 98; M88 95 Q80 120 70 130 L80 135 Q86 120 90 98" dur="2s" repeatCount="indefinite"/>
          </path>

          <!-- Scarf - Tail 2 (Hanging Right) -->
          <path d="M92 95 Q100 120 110 125 L100 130 Q94 120 90 98" 
                fill="url(#celestialFill)" stroke="#00FFFF" stroke-width="1">
            <animate attributeName="d" values="M92 95 Q100 120 110 125 L100 130 Q94 120 90 98; M92 95 Q105 118 115 123 L105 128 Q96 120 90 98; M92 95 Q100 120 110 125 L100 130 Q94 120 90 98" dur="2.3s" repeatCount="indefinite"/>
          </path>
          
          <!-- Knot Center -->
          <circle cx="90" cy="88" r="6" fill="#00FFFF"/>

      </g>
      
      <!-- Optional: Sharp glowy core details on top? 
           User said "only the celestial color with fuzzy shape". 
           I'll keep it simple and purely fuzzy/energy-like. 
           Maybe a small bright core in the knot to anchor it visually. -->
      <circle cx="90" cy="88" r="3" fill="#FFFFFF" opacity="0.8" filter="url(#celestialGlow)"/>

    </g>
  </g>
</svg>