    <path d="M68 85 Q90 79 112 85" fill="none" stroke="#ff9800" stroke-width="1.15" opacity="0.93"/>
    <path d="M74 95 L67 173" fill="none" stroke="#ffb74d" stroke-width="0.9" opacity="0.84"/>
    <path d="M106 95 L113 173" fill="none" stroke="#ffb74d" stroke-width="0.9" opacity="0.84"/>
    <path d="M79 101.3 Q90 106.8 101 101.3" fill="none" stroke="#ffcc80" stroke-width="1.0" opacity="0.88"/>
    <circle cx="90" cy="88.5" r="2.2" fill="#ff9800" opacity="0.95"/>
    <circle cx="90" cy="88.5" r="5.5" fill="url(#l_core_glow)" opacity="0.55">
      <animate attributeName="r" values="4.9;6.4;4.9" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;0.7;0.35" dur="2.2s" repeatCount="indefinite"/>
