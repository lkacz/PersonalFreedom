<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="l_back" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#465c6e"/>
      <stop offset="100%" stop-color="#202d39"/>
    </linearGradient>
    <linearGradient id="l_side" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3a4d5c"/>
      <stop offset="100%" stop-color="#182129"/>
    </linearGradient>
    <radialGradient id="l_core_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd180" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#ff9800" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Legendary cloak: fitted drape + orange command trim -->
