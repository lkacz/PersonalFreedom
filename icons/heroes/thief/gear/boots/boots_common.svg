<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="boot_shell" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#394a5a"/>
      <stop offset="100%" stop-color="#1d2933"/>
    </linearGradient>
    <linearGradient id="boot_highlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8ea3b6" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#8ea3b6" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="boot_sole" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8fa0ad"/>
      <stop offset="100%" stop-color="#53626d"/>
    </linearGradient>
    <linearGradient id="toe_cap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4d6373"/>
      <stop offset="100%" stop-color="#2a3945"/>
    </linearGradient>
  </defs>

  <!-- Common tier: simple fitted overlays aligned to thief base boot region -->
  <g id="boots_common">
    <!-- Left boot (foreground leg in base art) -->
    <path d="M59 193 L82 193 L80 209 L58 209 Z" fill="url(#boot_shell)" stroke="#0f171d" stroke-width="0.9"/>
    <path d="M60 194 L75 194 L74 206 L60 206 Z" fill="url(#boot_highlight)" opacity="0.45"/>
    <path d="M58.8 202.3 L80.8 202.3" stroke="#1a2731" stroke-width="0.7" opacity="0.65"/>
    <path d="M60.2 194.0 L81.7 194.0" stroke="#6f8292" stroke-width="0.55" opacity="0.6"/>
    <rect x="60.0" y="205.0" width="18.8" height="2.3" rx="0.8" fill="url(#toe_cap)" opacity="0.9"/>
    <path d="M58 207 L80 207 L79 210 L57 210 Z" fill="url(#boot_sole)"/>
    <path d="M58 208.6 L79.2 208.6" stroke="#b4c1ca" stroke-width="0.5" opacity="0.55"/>

    <!-- Right boot (background leg in base art) -->
    <path d="M88 193 L112 193 L114 209 L88 209 Z" fill="url(#boot_shell)" stroke="#0f171d" stroke-width="0.9"/>
    <path d="M89.0 194 L104.5 194 L105.2 206 L89.0 206 Z" fill="url(#boot_highlight)" opacity="0.42"/>
    <path d="M89.0 202.3 L113.2 202.3" stroke="#1a2731" stroke-width="0.7" opacity="0.65"/>
    <path d="M89.2 194.0 L112.1 194.0" stroke="#6f8292" stroke-width="0.55" opacity="0.6"/>
    <rect x="89.0" y="205.0" width="22.0" height="2.3" rx="0.8" fill="url(#toe_cap)" opacity="0.9"/>
    <path d="M88 207 L114 207 L114 210 L88 210 Z" fill="url(#boot_sole)"/>
    <path d="M88.2 208.6 L113.8 208.6" stroke="#b4c1ca" stroke-width="0.5" opacity="0.55"/>
  </g>
</svg>
