<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="c_boot_shell" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4f6276"/>
      <stop offset="100%" stop-color="#1e2c3b"/>
    </linearGradient>
    <linearGradient id="c_boot_highlight" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c7deed" stop-opacity="0.78"/>
      <stop offset="100%" stop-color="#c7deed" stop-opacity="0"/>
    </linearGradient>
    <linearGradient id="c_boot_sole" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#b9cfdd"/>
      <stop offset="100%" stop-color="#738b9c"/>
    </linearGradient>
    <linearGradient id="c_toe_cap" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#18bcd2"/>
      <stop offset="100%" stop-color="#0a7a8b"/>
    </linearGradient>
    <radialGradient id="c_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#bff8ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00e5ff" stop-opacity="0"/>
    </radialGradient>
    <filter id="c_soft_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="0.85"/>
    </filter>
    
    <!-- Fuzzy Dissolve Filter from Helmet -->
    <filter id="shadowDissolve">
        <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="3" seed="1" result="noise">
            <animate attributeName="seed" values="1;120;1" dur="2.2s" repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" result="distorted"/> <!-- Reduced scale slightly for boots so they aren't totally lost -->
        <feGaussianBlur in="distorted" stdDeviation="1.5" result="softened"/>
        <feMerge>
            <feMergeNode in="softened"/>
            <feMergeNode in="distorted"/>
        </feMerge>
    </filter>
  </defs>

  <!-- Celestial Boots: Fuzzy Effect applied, Wings Removed -->
  <g id="boots_celestial">
    
    <!-- LEFT BOOT -->
    <!-- Fuzzy Wrapper for Boot Body -->
    <g filter="url(#shadowDissolve)">
        <!-- Main Boot Body -->
        <path d="M59 193 L82 193 L80 209 L58 209 Z" fill="url(#c_boot_shell)" stroke="#00E5FF" stroke-width="0.5"/>
    </g>

    <!-- Details on top (crisp) or fuzzy? User said "fuzzy effect fot the shoes". 
         Usually that means the outline/body. 
         I will keep the details (laces, lights) slightly cleaner or matching.
         Let's put the main body in the fuzz. -->

    <!-- Glowing Trim (Edge) -->
    <path d="M59 193 L62 209" stroke="#00FFFF" stroke-width="1.5" opacity="0.8" filter="url(#c_soft_glow)">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M60 194 L75 194 L74 206 L60 206 Z" fill="url(#c_boot_highlight)" opacity="0.5"/>
    <rect x="60.0" y="205.0" width="18.8" height="2.3" rx="0.8" fill="url(#c_toe_cap)" opacity="0.97">
        <animate attributeName="fill" values="#18bcd2;#E0FFFF;#18bcd2" dur="3s" repeatCount="indefinite"/>
    </rect>
    <path d="M58 207 L80 207 L79 210 L57 210 Z" fill="url(#c_boot_sole)"/>
    
    <!-- Laces/Energy Lines -->
    <path d="M62.0 196.8 L76.7 196.8 M61.8 199.4 L76.5 199.4 M61.6 202.0 L76.3 202.0" 
          stroke="#00e5ff" stroke-width="1.05" stroke-linecap="round" filter="url(#c_soft_glow)"/>

    <!-- Floating Particles -->
    <circle cx="55" cy="205" r="1" fill="#FFFFFF" opacity="0">
        <animate attributeName="cy" values="205;185" dur="1.5s" begin="0s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.5s" begin="0s" repeatCount="indefinite"/>
    </circle>


    <!-- RIGHT BOOT -->
    <!-- Fuzzy Wrapper -->
    <g filter="url(#shadowDissolve)">
        <!-- Main Boot Body -->
        <path d="M88 193 L112 193 L114 209 L88 209 Z" fill="url(#c_boot_shell)" stroke="#00E5FF" stroke-width="0.5"/>
    </g>

    <!-- Glowing Trim -->
    <path d="M112 193 L114 209" stroke="#00FFFF" stroke-width="1.5" opacity="0.8" filter="url(#c_soft_glow)">
        <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <path d="M89 194 L105 194 L106 206 L92 206 Z" fill="url(#c_boot_highlight)" opacity="0.5"/>
    <rect x="92.2" y="205.0" width="18.8" height="2.3" rx="0.8" fill="url(#c_toe_cap)" opacity="0.97">
        <animate attributeName="fill" values="#18bcd2;#E0FFFF;#18bcd2" dur="3s" repeatCount="indefinite"/>
    </rect>
    <path d="M91 207 L114 207 L113 210 L94 210 Z" fill="url(#c_boot_sole)"/>
    
    <!-- Laces -->
    <path d="M94.3 196.8 L109.0 196.8 M94.5 199.4 L109.2 199.4 M94.7 202.0 L109.4 202.0" 
          stroke="#00e5ff" stroke-width="1.05" stroke-linecap="round" filter="url(#c_soft_glow)"/>

    <!-- Floating Particles -->
    <circle cx="119" cy="205" r="1" fill="#FFFFFF" opacity="0">
        <animate attributeName="cy" values="205;185" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="0.5s" repeatCount="indefinite"/>
    </circle>

  </g>
</svg>