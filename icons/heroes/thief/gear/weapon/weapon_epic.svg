<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
       <filter id="purpleGlow">
            <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="voidBeam" x1="0" y1="0" x2="0" y2="1">
             <stop offset="0%" stop-color="#a855f7" stop-opacity="0.9"/>
             <stop offset="100%" stop-color="#581c87" stop-opacity="0"/>
        </linearGradient>
    </defs>
    <g transform="translate(118, 144) rotate(-25) scale(0.35)">
        <!-- Beam: Length 300, Width +/-80 (More focused void beam) -->
        <path d="M-8 10 L-80 300 L80 300 L8 10 Z" fill="url(#voidBeam)" filter="url(#purpleGlow)">
              <animate attributeName="opacity" values="0.8;0.4;0.8" dur="0.1s" repeatCount="indefinite"/>
        </path>
         <!-- Particles -->
        <circle cx="-20" cy="100" r="2" fill="#d8b4fe" opacity="0.6">
             <animate attributeName="cy" values="100;200" dur="1.5s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="25" cy="180" r="2.5" fill="#d8b4fe" opacity="0.5">
             <animate attributeName="cy" values="180;280" dur="2s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
        </circle>
        
        <rect x="-10" y="-30" width="20" height="55" fill="#2d2d2d" rx="3" stroke="#a855f7" stroke-width="1.5"/>
        <path d="M-12 15 L-20 30 L20 30 L12 15 Z" fill="#1a1a1a" stroke="#a855f7" stroke-width="1"/>
        <ellipse cx="0" cy="30" rx="20" ry="7" fill="#f3e8ff" opacity="0.9"/>
    </g>
</svg>
