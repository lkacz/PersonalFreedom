<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
        <radialGradient id="lightBeamBlue" cx="50%" cy="0%" r="80%" fx="50%" fy="0%">
            <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
        </radialGradient>
        <linearGradient id="silverBody" x1="0" y1="0" x2="1" y2="0">
             <stop offset="0%" stop-color="#94a3b8"/>
             <stop offset="50%" stop-color="#e2e8f0"/>
             <stop offset="100%" stop-color="#94a3b8"/>
        </linearGradient>
    </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>
    <g transform="translate(118, 144) rotate(-25) scale(0.35)">
        <!-- Beam: Length 280, Width +/-100 -->
        <path d="M-14 10 L-100 280 L100 280 L14 10 Z" fill="url(#lightBeamBlue)">
             <animate attributeName="d" values="M-14 10 L-100 280 L100 280 L14 10 Z; M-14 10 L-90 270 L90 270 L14 10 Z; M-14 10 L-100 280 L100 280 L14 10 Z" dur="2s" repeatCount="indefinite"/>
        </path>

        <!-- Dust Particles -->
        <g opacity="0.6" fill="#dbeafe">
            <circle r="1.2" cx="-40" cy="120">
                <animate attributeName="cy" values="120;200" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle r="1.8" cx="50" cy="180">
                <animate attributeName="cy" values="180;260" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
            </circle>
             <circle r="1" cx="-10" cy="220">
                <animate attributeName="cy" values="220;280" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <rect x="-10" y="-30" width="20" height="50" fill="url(#silverBody)" rx="4" />
        <path d="M-12 10 L-18 25 L18 25 L12 10 Z" fill="#64748b" />
        <ellipse cx="0" cy="25" rx="18" ry="6" fill="#dbeafe" opacity="0.95"/>
        <rect x="-10" y="-5" width="20" height="2" fill="#3b82f6">
             <animate attributeName="opacity" values="0.5;1;0.5" dur="1s" repeatCount="indefinite"/>
        </rect>
    </g>
  </g>
</svg>

