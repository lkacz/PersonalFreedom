<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
        <filter id="fireBeamBlur">
             <feGaussianBlur stdDeviation="3"/>
        </filter>
        <filter id="lightningGlow">
            <feGaussianBlur stdDeviation="1.5"/>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="fireBeam" x1="0" y1="0" x2="0" y2="1">
             <stop offset="0%" stop-color="#fff7ed"/>
             <stop offset="10%" stop-color="#fdba74"/>
             <stop offset="40%" stop-color="#f97316"/>
             <stop offset="100%" stop-color="#7f1d1d" stop-opacity="0"/>
        </linearGradient>
    </defs>
    <g transform="translate(118, 144) rotate(-25) scale(0.35)">
        <!-- Beam: Length 330, Width +/-120 (Massive fire cone) -->
        <path d="M-10 15 L-120 330 L120 330 L10 15 Z" fill="url(#fireBeam)" opacity="0.8">
             <animate attributeName="d" values="M-10 15 L-120 330 L120 330 L10 15 Z; M-10 15 L-110 320 L130 320 L10 15 Z; M-10 15 L-120 330 L120 330 L10 15 Z" dur="0.2s" repeatCount="indefinite"/>
        </path>
        
        <!-- Embers -->
        <circle r="3" cx="-30" cy="150" fill="#fca5a5" filter="url(#fireBeamBlur)">
             <animateTransform attributeName="transform" type="translate" values="0 0; -20 100" dur="0.8s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
        </circle>
        <circle r="4" cx="40" cy="200" fill="#fdba74" filter="url(#fireBeamBlur)">
             <animateTransform attributeName="transform" type="translate" values="0 0; 30 80" dur="0.6s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="0;1;0" dur="0.6s" repeatCount="indefinite"/>
        </circle>

        <!-- LIGHTNING BOLTS (Extended) -->
        <path d="M0 35 L-25 120 L15 200 L-35 280" stroke="#fef3c7" stroke-width="3" fill="none" filter="url(#lightningGlow)" opacity="0">
             <animate attributeName="d" values="M0 35 L-25 120 L15 200 L-35 280; M0 35 L25 120 L-15 200 L35 280; M0 35 L-10 100 L10 180 L-10 260" dur="0.3s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="0;1;0;0" dur="1.5s" repeatCount="indefinite" begin="0s"/>
        </path>
        <path d="M0 35 L50 100 L-15 180 L60 260" stroke="#fde68a" stroke-width="2.5" fill="none" filter="url(#lightningGlow)" opacity="0">
             <animate attributeName="d" values="M0 35 L50 100 L-15 180 L60 260; M0 35 L-30 100 L35 180 L-40 260; M0 35 L40 90 L0 170 L40 250" dur="0.2s" repeatCount="indefinite"/>
             <animate attributeName="opacity" values="0;0;1;0" dur="1.2s" repeatCount="indefinite" begin="0.5s"/>
        </path>

        <rect x="-12" y="-35" width="24" height="60" fill="#450a0a" rx="4" />
        <path d="M0 -30 L5 -10 L-5 10 L0 25" fill="none" stroke="#f97316" stroke-width="2">
             <animate attributeName="stroke-opacity" values="1;0.5;1" dur="1s" repeatCount="indefinite"/>
        </path>
        <path d="M-14 15 L-24 35 L24 35 L14 15 Z" fill="#220505" stroke="#f97316" stroke-width="2"/>
        <ellipse cx="0" cy="35" rx="24" ry="8" fill="#ffedd5" opacity="1">
             <animate attributeName="fill" values="#ffedd5;#fdba74;#ffedd5" dur="0.1s" repeatCount="indefinite"/>
        </ellipse>
    </g>
</svg>
