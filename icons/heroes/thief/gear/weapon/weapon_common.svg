<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
        <radialGradient id="lightBeamWhite" cx="50%" cy="0%" r="80%" fx="50%" fy="0%">
            <stop offset="0%" stop-color="#fff" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
        </radialGradient>
    </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>
    <g transform="translate(118, 144) rotate(-25) scale(0.35)">
        <!-- Beam: Increased length to 250 and width spread to -80/80 -->
        <path d="M-10 10 L-80 250 L80 250 L10 10 Z" fill="url(#lightBeamWhite)">
            <animate attributeName="opacity" values="0.6;0.5;0.6" dur="0.2s" repeatCount="indefinite"/>
        </path>
        
        <!-- Dust Particles -->
        <g opacity="0.4" fill="#fff">
            <circle r="0.8" cx="-20" cy="80">
                <animate attributeName="cy" values="80;150" dur="2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle r="1.2" cx="30" cy="120">
                <animate attributeName="cy" values="120;200" dur="3s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle r="0.6" cx="-10" cy="180">
                <animate attributeName="cy" values="180;240" dur="2.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Flashlight Body -->
        <rect x="-8" y="-20" width="16" height="40" fill="#555" rx="2" />
        <path d="M-10 10 L-14 20 L14 20 L10 10 Z" fill="#333" />
        <ellipse cx="0" cy="20" rx="14" ry="4" fill="#eef" opacity="0.8"/>
        <rect x="-2" y="-10" width="4" height="6" fill="#222" rx="1" />
    </g>
  </g>
</svg>

