<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
        <!-- Celestial Gradient -->
        <linearGradient id="bladeGradient" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#E0FFFF"/>
            <stop offset="50%" stop-color="#00FFFF"/> 
            <stop offset="100%" stop-color="#00CED1"/>
        </linearGradient>
        
        <!-- Wobbly Effect -->
        <filter id="shadowDissolve" x="-50%" y="-20%" width="200%" height="140%">
            <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="3" seed="1" result="noise">
                <animate attributeName="seed" values="1;120;1" dur="2.2s" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" result="distorted"/>
            <feGaussianBlur in="distorted" stdDeviation="2" result="softened"/>
            <feMerge>
                <feMergeNode in="softened"/>
                <feMergeNode in="distorted"/>
            </feMerge>
        </filter>
        
        <!-- Core Glow -->
        <filter id="coreGlow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="3" result="blur"/>
            <feFlood flood-color="#00FFFF" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g id="qt_anim_driver">
        <!-- MATCHING COMMON TRANSFORM -->
        <!-- translate(118, 144) rotate(-25) scale(0.35) -->
        <g transform="translate(118, 144) rotate(-25) scale(0.5)"> <!-- Used 0.5 to keep it slightly distinct/heroic but closer to 0.35 -->
            
            <!-- In Common: Flashlight body rectangle x="-8" y="-20" width="16" height="40" (Roughly centered/top) -->
            <!-- Beam extends downwards positive Y. -->
            
            <!-- HILT (Handle) -->
            <!-- Position where the flashlight body was: vertically centered around 0 -->
            <!-- Pitch Black Handle (Slimmer: w=14) -->
            <rect x="-7" y="-30" width="14" height="50" rx="3" fill="#000" stroke="none"/>
            
            <!-- Grip Details (Subtle Dark Grey) -->
            <line x1="-5" y1="-20" x2="5" y2="-20" stroke="#333" stroke-width="2"/>
            <line x1="-5" y1="-10" x2="5" y2="-10" stroke="#333" stroke-width="2"/>
            <line x1="-5" y1="0" x2="5" y2="0" stroke="#333" stroke-width="2"/>
            <line x1="-5" y1="10" x2="5" y2="10" stroke="#333" stroke-width="2"/>
            
            <!-- Emitter (Bottom of Hilt in this orientation) -->
            <!-- Slimmer emitter (w=18) -->
            <rect x="-9" y="15" width="18" height="8" rx="2" fill="#000" stroke="#333" stroke-width="1"/>
            
            <!-- BLADE (Extending Downwards) -->
            <!-- Length: 250 units (matching common beam length) -->
            <!-- Much thinner beam (Laser-like): w=8 -->
            <g transform="translate(0, 20)">
                <!-- Wobbly Energy Field - Just the glow, no solid core -->
                <path d="M-4 0 L-4 250 A 4 4 0 0 0 4 250 L 4 0 Z" 
                      fill="url(#bladeGradient)" 
                      filter="url(#shadowDissolve)"
                      opacity="0.95"/>
                      
                <!-- Removed Solid White Core -->
            </g>
            
            <!-- Floating Particles -->
             <circle cx="0" cy="100" r="3" fill="#FFF" opacity="0">
                <animate attributeName="cy" values="50;200" dur="1s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
                <animate attributeName="cx" values="-15;15" dur="1s" repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg>