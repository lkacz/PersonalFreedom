<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
        <radialGradient id="lightBeamGreen" cx="50%" cy="0%" r="80%" fx="50%" fy="0%">
            <stop offset="0%" stop-color="#22c55e" stop-opacity="0.7"/>
            <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
        </radialGradient>
    </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>
    <g transform="translate(118, 144) rotate(-25) scale(0.35)">
        <!-- Beam -->
        <path d="M-12 10 L-90 260 L90 260 L12 10 Z" fill="url(#lightBeamGreen)">
             <animate attributeName="opacity" values="0.7;0.6;0.7" dur="3s" repeatCount="indefinite"/>
        </path>

        <!-- Dust Particles -->
        <g opacity="0.5" fill="#ccfbf1">
            <circle r="1" cx="-30" cy="100">
                <animate attributeName="cy" values="100;180" dur="2.2s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.2s" repeatCount="indefinite"/>
            </circle>
            <circle r="1.5" cx="40" cy="150">
                <animate attributeName="cy" values="150;230" dur="3.5s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite"/>
            </circle>
             <circle r="0.8" cx="0" cy="200">
                <animate attributeName="cy" values="200;260" dur="2.8s" repeatCount="indefinite"/>
                <animate attributeName="opacity" values="0;1;0" dur="2.8s" repeatCount="indefinite"/>
            </circle>
        </g>
        
        <!-- Tactical Body -->
        <rect x="-9" y="-25" width="18" height="45" fill="#111" rx="2" />
        <rect x="-9" y="-15" width="18" height="2" fill="#333" />
        <rect x="-9" y="-5" width="18" height="2" fill="#333" />
        <rect x="-9" y="5" width="18" height="2" fill="#333" />
        <path d="M-11 10 L-16 22 L16 22 L11 10 Z" fill="#222" />
        <ellipse cx="0" cy="22" rx="16" ry="5" fill="#ccfbf1" opacity="0.9"/>
    </g>
  </g>
</svg>

