<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
    <!-- Legendary Chestplate: Tiny Pin (Sparkle) -->
    <defs>
        <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0.2" dy="0.5" stdDeviation="0.2" flood-color="#000" flood-opacity="0.5"/>
        </filter>
        <radialGradient id="glintLegendary" cx="30%" cy="30%" r="70%">
            <stop offset="0%" stop-color="#FFD54F"/>
            <stop offset="100%" stop-color="#FF6F00"/>
        </radialGradient>
    </defs>
    
    <g transform="translate(100, 95)">
        <!-- Main body is tiny -->
        <circle r="2" fill="url(#glintLegendary)" stroke="#E65100" stroke-width="0.5" filter="url(#badgeShadow)"/>
        <!-- Tiny sparkle -->
        <path d="M0 -3 L0.5 -0.5 L3 0 L0.5 0.5 L0 3 L-0.5 0.5 L-3 0 L-0.5 -0.5 Z" fill="#FFF" fill-opacity="0.9"/>
    </g>
</svg>
