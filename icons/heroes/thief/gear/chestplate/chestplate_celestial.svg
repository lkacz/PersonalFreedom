<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
<defs>
    <linearGradient id="holoField" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" stop-color="#E0F7FA" stop-opacity="0.2"/>
        <stop offset="50%" stop-color="#00BCD4" stop-opacity="0.4"/>
        <stop offset="100%" stop-color="#006064" stop-opacity="0.2"/>
    </linearGradient>
    <filter id="scanLineFilter">
        <feFlood flood-color="#00E5FF" flood-opacity="0.1" result="color"/>
        <feComposite in="color" in2="SourceGraphic" operator="in" result="tint"/>
        <feMerge><feMergeNode in="SourceGraphic"/><feMergeNode in="tint"/></feMerge>
    </filter>
</defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>
<g transform="translate(36, 43) scale(0.6)">
    <!-- Physical Frame (Minimal) -->
    <path d="M68 85 L112 85 L110 140 L70 140 Z" fill="none" stroke="#00BCD4" stroke-width="0.5" opacity="0.5"/>
    
    <!-- Holographic Shell -->
    <path d="M65 80 Q90 75 115 80 L112 145 Q90 150 68 145 Z" fill="url(#holoField)" filter="url(#scanLineFilter)">
        <animate attributeName="opacity" values="0.7;0.9;0.7" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Moving Scanline -->
    <rect x="60" y="70" width="60" height="1" fill="#18FFFF" opacity="0.5">
        <animate attributeName="y" values="70;150;70" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Data Nodes -->
    <circle cx="68" cy="85" r="1.5" fill="#00E5FF"/>
    <circle cx="112" cy="85" r="1.5" fill="#00E5FF"/>
    <circle cx="70" cy="140" r="1.5" fill="#00E5FF"/>
    <circle cx="110" cy="140" r="1.5" fill="#00E5FF"/>
    
    <!-- Glitch Effect Path -->
    <path d="M75 110 L105 110" stroke="#84FFFF" stroke-width="0.5" stroke-dasharray="3,1">
        <animate attributeName="stroke-dashoffset" values="0;100" dur="1s" repeatCount="indefinite"/>
    </path>
</g>
  </g>
</svg>

