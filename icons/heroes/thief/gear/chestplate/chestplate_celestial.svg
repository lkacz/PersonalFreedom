<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <!-- Celestial Gradient -->
    <radialGradient id="celestialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#E0FFFF"/>
        <stop offset="100%" stop-color="#00CED1"/>
    </radialGradient>

    <!-- Fuzzy Dissolve Filter from Cloak -->
    <filter id="shadowDissolve">
        <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="3" seed="1" result="noise">
            <animate attributeName="seed" values="1;120;1" dur="2.2s" repeatCount="indefinite"/>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" result="distorted"/>
        <feGaussianBlur in="distorted" stdDeviation="1.5" result="softened"/>
        <feMerge>
            <feMergeNode in="softened"/>
            <feMergeNode in="distorted"/>
        </feMerge>
    </filter>
  </defs>
    
  <!-- Celestial Chestplate: Tiny Fuzzy Orb -->
  <!-- Position from Legendary: translate(100, 95) -->
  <g transform="translate(100, 95)">
        <!-- Circle from Legendary (r=2) with applied filter -->
        <!-- Increased r to 4 because scale=6 displacement on r=2 obliterates it. -->
        <circle r="4" fill="url(#celestialGradient)" filter="url(#shadowDissolve)"/>
  </g>
</svg>