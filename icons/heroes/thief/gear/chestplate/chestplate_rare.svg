<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
    <!-- Rare Chestplate: Tiny Pin -->
    <defs>
        <filter id="badgeShadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0.2" dy="0.5" stdDeviation="0.2" flood-color="#000" flood-opacity="0.5"/>
        </filter>
        <radialGradient id="glintRare" cx="30%" cy="30%" r="70%">
            <stop offset="0%" stop-color="#64B5F6"/>
            <stop offset="100%" stop-color="#1565C0"/>
        </radialGradient>
    </defs>
    
    <g transform="translate(100, 95)">
        <circle r="2" fill="url(#glintRare)" stroke="#0D47A1" stroke-width="0.5" filter="url(#badgeShadow)"/>
        <circle cx="-0.5" cy="-0.5" r="0.5" fill="#ffffff" fill-opacity="0.6"/>
    </g>
</svg>
