<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <defs>
        <linearGradient id="magmaBody" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#ffb74d"/> <!-- Light Legendary -->
            <stop offset="50%" stop-color="#ff9800"/> <!-- Iconic Legendary -->
            <stop offset="100%" stop-color="#f57c00"/> <!-- Dark Legendary -->
        </linearGradient>
        <radialGradient id="eyeGlow" cx="0.5" cy="0.5" r="0.5">
            <stop offset="0%" stop-color="#fef08a" stop-opacity="1"/>
            <stop offset="100%" stop-color="#a16207" stop-opacity="0"/>
        </radialGradient>
        <filter id="fireGlow" width="150%" height="150%">
            <feGaussianBlur stdDeviation="2.5" result="blur"/>
            <feFlood flood-color="#c2410c" result="color"/>
            <feComposite in="color" in2="blur" operator="in" result="glow"/>
            <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Celestial Gradient for Halo -->
        <radialGradient id="celestialGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" stop-color="#E0FFFF"/>
            <stop offset="100%" stop-color="#00CED1"/>
        </radialGradient>

        <!-- Wobbly Effect (from Amulet/Cloak) -->
        <filter id="shadowDissolve">
            <feTurbulence type="fractalNoise" baseFrequency="0.045" numOctaves="3" seed="1" result="noise">
                <animate attributeName="seed" values="1;120;1" dur="2.2s" repeatCount="indefinite"/>
            </feTurbulence>
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" result="distorted"/>
            <feGaussianBlur in="distorted" stdDeviation="1" result="softened"/>
            <feMerge>
                <feMergeNode in="softened"/>
                <feMergeNode in="distorted"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Celestial Dog Shield -->
    <!-- Taking the Legendary Dog geometry (Pitbull) and adding a wobbly halo -->
    <!-- Position: translate(35, 180) scale(0.45) -->
    
    <g transform="translate(35, 180) scale(0.45)">
        
        <!-- Lava Pool Shadow -->
        <ellipse cx="0" cy="55" rx="55" ry="12" fill="#7c2d12" opacity="0.6">
            <animate attributeName="rx" values="55;60;55" dur="2s" repeatCount="indefinite"/>
            <animate attributeName="fill" values="#7c2d12;#9a3412;#7c2d12" dur="2s" repeatCount="indefinite"/>
        </ellipse>

        <!-- Burning Tail -->
        <path d="M25 -5 L50 -20" stroke="#ff9800" stroke-width="5" fill="none" stroke-linecap="round">
             <animateTransform attributeName="transform" type="rotate" values="0 25 -5; 20 25 -5; 0 25 -5" dur="0.15s" repeatCount="indefinite"/>
        </path>
        
        <!-- Back Legs -->
        <path d="M-25 15 L-32 45 L-38 55 L-20 55 L-12 40 Z" fill="#e65100"/>
        <path d="M25 15 L32 45 L38 55 L20 55 L12 40 Z" fill="#e65100"/>

        <!-- Torso (Magma) -->
        <path d="M-35 -15 L35 -15 L30 35 L-30 35 Z" fill="url(#magmaBody)" stroke="#431407" stroke-width="1" filter="url(#fireGlow)">
             <animate attributeName="fill-opacity" values="1;0.9;1" dur="1s" repeatCount="indefinite"/>
        </path>
        
        <!-- Chest (Glowing Core) -->
        <path d="M-15 -10 L0 5 L15 -10 L10 35 L-10 35 Z" fill="#fff7ed" opacity="0.9">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="1s" repeatCount="indefinite"/>
        </path>

        <!-- Front Legs -->
        <path d="M-25 15 L-28 45 L-35 55 L-15 55 L-12 45 L-15 15 Z" fill="url(#magmaBody)"/>
        <path d="M25 15 L28 45 L35 55 L15 55 L12 45 L15 15 Z" fill="url(#magmaBody)"/>

        <!-- COLLAR - Obsidian/Dark Metal -->
        <path d="M-18 8 Q0 18 18 8" stroke="#1c1917" stroke-width="6" fill="none" stroke-linecap="round"/>
        <!-- Gemstone changed to Blue for Celestial hint -->
        <circle cx="0" cy="13" r="4" fill="#00CED1" stroke="#008B8B" stroke-width="1"/> 

        <!-- Head Group -->
        <g transform="translate(0, -20)">
            <animateTransform attributeName="transform" type="translate" values="0 -20; 0 -18; 0 -20" dur="2s" repeatCount="indefinite"/>
            
            <!-- CELESTIAL HALO - Added behind head or floating above -->
            <!-- Using the wobbly filter -->
            <!-- Position adjusted to -40 (Higher) -->
            <g transform="translate(0, -40)">
                 <!-- Floating Animation for Halo: subtle bobbing relative to base position -->
                 <animateTransform attributeName="transform" type="translate" values="0 0; 0 -3; 0 0" dur="2.5s" repeatCount="indefinite" additive="sum"/>
                 
                 <g filter="url(#shadowDissolve)">
                     <ellipse cx="0" cy="0" rx="30" ry="10" 
                              fill="none" 
                              stroke="url(#celestialGradient)" 
                              stroke-width="4" 
                              opacity="0.9"/>
                 </g>
            </g>

            <!-- Head Block -->
            <path d="M-22 -25 L22 -25 L18 10 L-18 10 Z" fill="url(#magmaBody)" filter="url(#fireGlow)"/>
            
            <!-- Ears -->
            <path d="M-20 -25 L-35 -15 L-20 -10 Z" fill="#e65100"/>
            <path d="M20 -25 L35 -15 L20 -10 Z" fill="#e65100"/>

            <!-- Snout -->
            <path d="M-12 -5 Q0 0 12 -5 L10 12 Q0 15 -10 12 Z" fill="#fdba74"/>
            <path d="M-10 12 Q0 20 10 12" stroke="#431407" stroke-width="1.5" fill="none" stroke-linecap="round"/>

            <!-- Tongue -->
            <path d="M-4 13 Q0 13 4 13 L2 20 Q0 22 -2 20 Z" fill="#ef4444">
                <animate attributeName="d" values="M-4 13 Q0 13 4 13 L2 20 Q0 22 -2 20 Z; M-4 13 Q0 16 4 13 L3 24 Q0 26 -3 24 Z; M-4 13 Q0 13 4 13 L2 20 Q0 22 -2 20 Z" dur="0.8s" repeatCount="indefinite"/>
            </path>
            
            <!-- Nose -->
            <ellipse cx="0" cy="-2" rx="6" ry="3.5" fill="#431407"/>
            <circle cx="-2" cy="-3" r="1" fill="#fff" opacity="0.4"/>

            <!-- Eyes -->
            <g transform="translate(-10, -10)">
                <circle r="4.5" fill="#fff"/> 
                <g>
                    <animateTransform attributeName="transform" type="translate" values="0 0; 1 0; 0 0; -1 1; 0 0" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
                    <circle r="3" fill="#4e342e"/> <circle r="1.5" fill="#000"/> <circle cx="1" cy="-1" r="0.8" fill="#fff" opacity="0.6"/> 
                </g>
                <path fill="#e65100" d="M-5 -6 L5 -6 L5 -6 L-5 -6 Z">
                    <animate attributeName="d" values="M-5 -6 L5 -6 L5 -6 L-5 -6 Z; M-5 -6 L5 -6 L5 6 L-5 6 Z; M-5 -6 L5 -6 L5 -6 L-5 -6 Z" keyTimes="0; 0.02; 0.04; 1" dur="4s" repeatCount="indefinite"/>
                </path>
            </g>
            <g transform="translate(10, -10)">
                <circle r="4.5" fill="#fff"/> 
                <g>
                    <animateTransform attributeName="transform" type="translate" values="0 0; 1 0; 0 0; -1 1; 0 0" dur="4s" calcMode="discrete" repeatCount="indefinite"/>
                    <circle r="3" fill="#4e342e"/> <circle r="1.5" fill="#000"/> <circle cx="1" cy="-1" r="0.8" fill="#fff" opacity="0.6"/> 
                </g>
                <path fill="#e65100" d="M-5 -6 L5 -6 L5 -6 L-5 -6 Z">
                     <animate attributeName="d" values="M-5 -6 L5 -6 L5 -6 L-5 -6 Z; M-5 -6 L5 -6 L5 6 L-5 6 Z; M-5 -6 L5 -6 L5 -6 L-5 -6 Z" keyTimes="0; 0.02; 0.04; 1" dur="4s" repeatCount="indefinite"/>
                </path>
            </g>

            <!-- Brows -->
            <path d="M-14 -16 Q-10 -20 -6 -16" stroke="#7c2d12" stroke-width="1.5" fill="none"/>
             <path d="M14 -16 Q10 -20 6 -16" stroke="#7c2d12" stroke-width="1.5" fill="none"/>
        </g>
    </g>
</svg>