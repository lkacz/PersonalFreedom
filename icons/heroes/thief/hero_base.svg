<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
    <!-- Thief Base V3: Realistic Anatomy, Definitive Muscle Groups, Tactical Detail -->
    <defs>
        <!-- Skin: Natural warm tone -->
        <linearGradient id="skinGrad" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#FFCCBC"/> 
            <stop offset="100%" stop-color="#D8A890"/>
        </linearGradient>

        <!-- Suit: Tech-Stealth Fabric (Matte with sheen) -->
        <linearGradient id="suitGrad" x1="0" y1="0" x2="0.8" y2="1">
            <stop offset="0%" stop-color="#455A64"/>     <!-- Light hit -->
            <stop offset="40%" stop-color="#263238"/>    <!-- Base -->
            <stop offset="100%" stop-color="#102027"/>   <!-- Shadow -->
        </linearGradient>

        <!-- Muscles: Subtle highlight for definition -->
        <linearGradient id="muscleHighlight" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#000000" stop-opacity="0.1"/>
        </linearGradient>

        <!-- Leather Gear -->
        <linearGradient id="leatherGrad" x1="0" y1="0" x2="0" y2="1">
             <stop offset="0%" stop-color="#424242"/>
             <stop offset="100%" stop-color="#212121"/>
        </linearGradient>
        
        <!-- Drop Shadow -->
        <radialGradient id="shadowGrad" cx="0.5" cy="0.5" r="0.5">
             <stop offset="0%" stop-color="#000" stop-opacity="0.6"/>
             <stop offset="100%" stop-color="#000" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <!-- Ground Shadow -->
    <ellipse cx="90" cy="208" rx="55" ry="6" fill="url(#shadowGrad)"/>

    <!-- Main Group with Breathing Animation -->
    <g id="hero_body" transform="translate(90, 205)">
        <animateTransform attributeName="transform" type="scale"
            values="1 1; 1.005 0.995; 1 1"
            dur="4s" repeatCount="indefinite" additive="sum"/>

        <g transform="translate(-90, -205)">

            <!-- LEGS (Realistic Segmentation) -->
            <!-- Left Leg (Background) -->
            <path d="M85 140 Q80 160 82 175 Q85 195 90 205 L108 205 Q115 170 110 140 L85 140 Z" fill="url(#suitGrad)"/>
            
            <!-- Right Leg (Foreground) -->
            <path d="M70 140 Q62 165 65 185 Q68 200 62 205 L82 205 Q88 170 95 140 L70 140 Z" fill="url(#suitGrad)"/>

            <!-- Boots (Base Layer) -->
            <path d="M62 195 L82 195 L80 208 L60 208 Z" fill="url(#leatherGrad)"/>
            <path d="M90 195 L110 195 L112 208 L88 208 Z" fill="url(#leatherGrad)"/>

            <!-- TORSO (Anatomical V-Taper) -->
            <g id="torso_group">
                <!-- Abdomen Core -->
                <path d="M75 120 L105 120 L98 145 L82 145 Z" fill="#263238" stroke="#102027" stroke-width="0.5"/>
                
                <!-- Latissimus Dorsi (Lats) & Ribcage -->
                <path d="M65 85 Q60 100 75 120 L105 120 Q120 100 115 85 L90 85 Z" fill="url(#suitGrad)"/>

                <!-- Pectorals (Chest Definition) -->
                <path d="M68 85 Q75 105 90 105 Q105 105 112 85" fill="none" stroke="#102027" stroke-width="0.5" opacity="0.4"/>
                <line x1="90" y1="85" x2="90" y2="105" stroke="#102027" stroke-width="0.5" opacity="0.3"/>

                <!-- Utility Belt -->
                <rect x="78" y="142" width="24" height="8" rx="1" fill="#4E342E" stroke="#3E2723" stroke-width="1"/>
                <rect x="88" y="142" width="4" height="8" fill="#8D6E63"/> <!-- Buckle -->
            </g>

            <!-- ARMS (Musculature) -->
            <!-- Left Arm -->
            <g>
                <!-- Shoulder (Deltoid) -->
                <circle cx="62" cy="85" r="9" fill="url(#suitGrad)"/>
                <!-- Bicep/Tricep -->
                <path d="M55 88 Q50 100 58 115 L68 112 Q70 100 68 88 Z" fill="url(#suitGrad)"/>
                <!-- Forearm -->
                <path d="M58 115 Q55 130 60 135 L68 132 Q72 125 68 112 Z" fill="url(#suitGrad)"/>
                <!-- Hand (Gloves) -->
                <circle cx="64" cy="138" r="4.5" fill="#212121"/>
            </g>

            <!-- Right Arm -->
            <g>
                 <!-- Shoulder -->
                <circle cx="118" cy="85" r="9" fill="url(#suitGrad)"/>
                <!-- Bicep/Tricep -->
                <path d="M125 88 Q130 100 122 115 L112 112 Q110 100 112 88 Z" fill="url(#suitGrad)"/>
                <!-- Forearm -->
                <path d="M122 115 Q125 130 120 135 L112 132 Q108 125 112 112 Z" fill="url(#suitGrad)"/>
                <!-- Hand (Gloves) -->
                <circle cx="116" cy="138" r="4.5" fill="#212121"/>
            </g>

            <!-- NECK & HEAD -->
            <!-- Trapezius muscles -->
            <path d="M75 80 L85 70 L95 70 L105 80 H75 Z" fill="url(#suitGrad)"/>
            
            <!-- Neck -->
            <rect x="83" y="68" width="14" height="12" fill="url(#skinGrad)"/>
            <!-- Throat shadow -->
            <path d="M83 75 Q90 82 97 75" fill="#D7CCC8" opacity="0.6"/>

            <!-- Head -->
            <g id="head">
                <!-- Base Shape (Jaw & Cranium) -->
                <path d="M80 50 L80 62 Q80 76 90 78 Q100 76 100 62 L100 50 Q90 42 80 50 Z" fill="url(#skinGrad)"/>

                <!-- Face Features -->
                <g opacity="0.85">
                    <!-- Mouth -->
                    <path d="M87 70 Q90 72 93 70" stroke="#A1887F" stroke-width="1" fill="none" stroke-linecap="round"/>
                    <!-- Nose -->
                    <path d="M90 60 L89 65 L91 65" fill="#D7CCC8"/>
                    <!-- Eyes (Neutral/Serious) -->
                    <path d="M83 60 L88 60" stroke="#4E342E" stroke-width="1.2"/>
                    <path d="M92 60 L97 60" stroke="#4E342E" stroke-width="1.2"/>
                    <!-- Brows -->
                    <path d="M83 58 L88 59" stroke="#3E2723" stroke-width="1"/>
                    <path d="M92 59 L97 58" stroke="#3E2723" stroke-width="1"/>
                </g>
                
                <!-- Under-Cowl/Bandana (Hair/Skullcap) -->
                 <path d="M80 55 L80 50 Q90 40 100 50 L100 55 Q90 59 80 55 Z" fill="#263238"/>
            </g>
            
            <!-- TACTICAL GEAR DETAILS -->
            <!-- Shoulder Straps -->
            <path d="M75 84 L85 105 L82 106 L72 85 Z" fill="#3E2723"/>
            <path d="M105 84 L95 105 L98 106 L108 85 Z" fill="#3E2723"/>
            <!-- Center Harness Ring -->
            <circle cx="90" cy="105" r="3" fill="#90A4AE" stroke="#263238" stroke-width="1"/>
            <!-- Connecting Straps -->
            <line x1="82" y1="106" x2="88" y2="105" stroke="#3E2723" stroke-width="2"/>
            <line x1="98" y1="106" x2="92" y2="105" stroke="#3E2723" stroke-width="2"/>

        </g>
    </g>
</svg>
