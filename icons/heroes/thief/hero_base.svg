<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
    <!-- Thief Base V10: Sophisticated Smiley
         - Flat Deep Black Silhouette (#050505)
         - No visible ears
         - Eyes/Eye Slit REMOVED (Full Balaclava)
         - Detailed "State of the Art" Shaded Smiley Face on chest
    -->
    <defs>
        <!-- Metallic Smiley Gradients -->
        <radialGradient id="smileyFaceGrad" cx="50%" cy="40%" r="60%">
            <stop offset="0%" stop-color="#888"/>
            <stop offset="50%" stop-color="#444"/>
            <stop offset="100%" stop-color="#222"/>
        </radialGradient>
        <linearGradient id="smileyRimLight" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#BBB" stop-opacity="0.8"/>
            <stop offset="100%" stop-color="#111" stop-opacity="0"/>
        </linearGradient>
        <filter id="glow">
            <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <!-- Skin Shading Gradient -->
        <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFE0BD"/>
            <stop offset="100%" stop-color="#EBC09C"/>
        </linearGradient>
    </defs>

    <!-- Ground Shadow (Simple Ellipse) -->
    <ellipse cx="90" cy="208" rx="55" ry="6" fill="#000" opacity="0.3"/>

    <!-- Main Group with Breathing Animation -->
    <g id="hero_body" transform="translate(90, 205)">
        <animateTransform attributeName="transform" type="scale"
            values="1 1; 1.005 0.995; 1 1"
            dur="4s" repeatCount="indefinite" additive="sum"/>

        <g transform="translate(-90, -205)">

            <!-- === LEGS === -->
            <!-- Right Leg (behind) -->
            <path d="M70 140 Q62 165 65 185 Q68 200 62 205 L82 205 Q88 170 95 140 L70 140 Z" fill="#080808"/>
            <!-- Left Leg (in front) -->
            <path d="M85 140 Q80 160 82 175 Q85 195 90 205 L108 205 Q115 170 110 140 L85 140 Z" fill="#050505"/>

            <!-- Boots -->
            <path d="M62 195 L82 195 L82 200 L80 208 L60 208 L60 208 L60 200 Z" fill="#000"/>
            <path d="M90 195 L110 195 L110 200 L112 208 L88 208 L88 200 Z" fill="#000"/>

            <!-- === TORSO === -->
            <!-- Main Body Block -->
            <path d="M65 85 Q58 100 68 145 L112 145 Q122 100 115 85 L90 85 Z" fill="#050505"/>

            <!-- Street Art / Sketchy Smiley REMOVED (Moved to Amulet) -->

            <!-- === ARMS === -->
            <!-- Left Arm -->
            <path d="M65 85 Q62 90 60 100 Q58 110 58 115 L67 112 Q68 102 67 92 Q67 87 65 85 Z" fill="#050505"/>
            <path d="M58 115 Q56 128 62 140 L70 138 Q68 125 67 112 Z" fill="#050505"/>
            
            <!-- Left Hand (Detailed - Poly Light) -->
            <!-- Base Hand -->
            <path d="M60 136 Q58 140 60 145 Q62 148 66 148 Q70 148 71 144 Q72 140 70 136 Z" fill="url(#skinGrad)"/>
            <!-- Fingers Base -->
            <path d="M60 145 Q59 150 61 152 Q63 150 62 147" fill="url(#skinGrad)"/>
            <path d="M63 147 Q62 152 64 154 Q66 152 65 148" fill="url(#skinGrad)"/>
            <path d="M66 147 Q65 151 67 153 Q69 151 68 147" fill="url(#skinGrad)"/>

            <!-- Nails -->
            <path d="M60.2 151.0 Q61 150.5 61.8 151.0 L61.6 152.0 Q60.8 152.5 60.2 152.0 Z" fill="#FFE"/>
            <path d="M63.2 153.0 Q64 152.5 64.8 153.0 L64.6 154.0 Q63.8 154.5 63.2 154.0 Z" fill="#FFE"/>
            <path d="M66.2 152.0 Q67 151.5 67.8 152.0 L67.6 153.0 Q66.8 153.5 66.2 153.0 Z" fill="#FFE"/>
            
            <!-- Geometry & Highlights (Polygonal Style) -->
            <!-- Knuckle Plane (Light) -->
            <polygon points="62,138 65,137 68,138 67,141 63,141" fill="#FFF" opacity="0.4"/>
            <!-- Back of Hand Plane (Mid) -->
            <polygon points="63,141 67,141 66,145 62,145" fill="#FFF" opacity="0.1"/>
            <!-- Side Plane (Shadow) -->
            <polygon points="70,136 72,140 71,144 68,145 67,140" fill="#000" opacity="0.2"/>
            <!-- Finger Specular Highlights -->
            <polygon points="60.5,146 61.5,146 61.2,150 60.2,149" fill="#FFF" opacity="0.5"/>
            <polygon points="63.5,148 64.5,148 64.2,152 63.2,151" fill="#FFF" opacity="0.5"/>
            <polygon points="66.5,148 67.5,148 67.2,152 66.2,151" fill="#FFF" opacity="0.5"/>
            <!-- Additional Shadow Polygons (Left) -->
            <!-- Under Knuckles Shadow -->
            <polygon points="60,145 63,144 66,144 68,145 66,146 63,146 60,146" fill="#000" opacity="0.15"/>
            <!-- Outer Edge Shadow (Left side of hand) -->
            <polygon points="60,136 60,140 59,142 58,138" fill="#000" opacity="0.2"/>
            <!-- Finger Side Shadows (Right side of each finger for depth) -->
            <polygon points="61.5,146 62,148 61.8,151 61.2,150" fill="#000" opacity="0.2"/>
            <polygon points="64.5,148 65,150 64.8,153 64.2,152" fill="#000" opacity="0.2"/>
            <polygon points="67.5,148 68,150 67.8,153 67.2,152" fill="#000" opacity="0.2"/>

            <!-- Right Arm -->
            <path d="M115 85 Q118 90 120 100 Q122 110 122 115 L113 112 Q112 102 113 92 Q113 87 115 85 Z" fill="#050505"/>
            <path d="M122 115 Q124 128 118 140 L110 138 Q112 125 113 112 Z" fill="#050505"/>
            
            <!-- Right Hand (Detailed - Poly Light) -->
            <!-- Base Hand -->
            <path d="M120 136 Q122 140 120 145 Q118 148 114 148 Q110 148 109 144 Q108 140 110 136 Z" fill="url(#skinGrad)"/>
            <!-- Fingers Base -->
            <path d="M120 145 Q121 150 119 152 Q117 150 118 147" fill="url(#skinGrad)"/>
            <path d="M117 147 Q118 152 116 154 Q114 152 115 148" fill="url(#skinGrad)"/>
            <path d="M114 147 Q115 151 113 153 Q111 151 112 147" fill="url(#skinGrad)"/>

            <!-- Nails -->
            <path d="M118.2 151.0 Q119 150.5 119.8 151.0 L119.6 152.0 Q118.8 152.5 118.2 152.0 Z" fill="#FFE"/>
            <path d="M115.2 153.0 Q116 152.5 116.8 153.0 L116.6 154.0 Q115.8 154.5 115.2 154.0 Z" fill="#FFE"/>
            <path d="M112.2 152.0 Q113 151.5 113.8 152.0 L113.6 153.0 Q112.8 153.5 112.2 153.0 Z" fill="#FFE"/>
            
            <!-- Geometry & Highlights (Polygonal Style) -->
            <!-- Knuckle Plane (Light) -->
            <polygon points="118,138 115,137 112,138 113,141 117,141" fill="#FFF" opacity="0.4"/>
            <!-- Back of Hand Plane (Mid) -->
            <polygon points="117,141 113,141 114,145 118,145" fill="#FFF" opacity="0.1"/>
            <!-- Side Plane (Shadow) -->
            <polygon points="110,136 108,140 109,144 112,145 113,140" fill="#000" opacity="0.2"/>
            <!-- Finger Specular Highlights -->
            <polygon points="119.5,146 118.5,146 118.8,150 119.8,149" fill="#FFF" opacity="0.5"/>
            <polygon points="116.5,148 115.5,148 115.8,152 116.8,151" fill="#FFF" opacity="0.5"/>
            <polygon points="113.5,148 112.5,148 112.8,152 113.8,151" fill="#FFF" opacity="0.5"/>
            <!-- Additional Shadow Polygons (Right) -->
            <!-- Under Knuckles Shadow -->
            <polygon points="120,145 117,144 114,144 112,145 114,146 117,146 120,146" fill="#000" opacity="0.15"/>
            <!-- Outer Edge Shadow (Right side of hand) -->
            <polygon points="120,136 120,140 121,142 122,138" fill="#000" opacity="0.2"/>
            <!-- Finger Side Shadows (Left side of each finger for depth) -->
            <polygon points="118.5,146 118,148 118.2,151 118.8,150" fill="#000" opacity="0.2"/>
            <polygon points="115.5,148 115,150 115.2,153 115.8,152" fill="#000" opacity="0.2"/>
            <polygon points="112.5,148 112,150 112.2,153 112.8,152" fill="#000" opacity="0.2"/>

            <!-- === HEAD & NECK - Ninja Balaclava === -->
            <!-- Trapezius -->
            <path d="M65 85 L75 76 L85 70 L95 70 L105 76 L115 85 Z" fill="#050505"/>

            <!-- Neck -->
            <rect x="83" y="68" width="14" height="17" fill="#050505"/>

            <!-- Head (No Ears, No Eyes) -->
            <!-- Full smooth shadow head -->
            <path d="M78 50 C78 35, 102 35, 102 50 C102 65, 98 75, 90 78 C82 75, 78 65, 78 50 Z" fill="#050505"/>

        </g>
    </g>
</svg>



