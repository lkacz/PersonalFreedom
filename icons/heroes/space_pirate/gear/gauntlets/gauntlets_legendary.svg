            <path d="M177.3,593.6 C176.8,592.8 181.2,592.8 180.7,593.6 L181.0,597.4 C181.0,598.9 177.0,598.9 177.0,597.4 Z" fill="url(#nailPlate)" stroke="#c0a090" stroke-width="0.3" opacity="0.85"/>
            <path d="M177.7,594.1 L180.6,596.9 C180.6,597.9 177.4,597.9 177.4,596.9 Z" fill="#d4a088" opacity="0.15"/>
            <path d="M177.6,595.0 C177.6,593.3 180.4,593.3 180.4,595.0 C179.9,594.7 178.1,594.7 177.6,595.0 Z" fill="url(#lunulaGrad)" opacity="0.7"/>
            <path d="M177.2,597.7 L180.8,597.7 L181.0,597.4 C181.0,598.9 177.0,598.9 177.0,597.4 Z" fill="#f0e8e0" opacity="0.5"/>
            <path d="M177.0,593.9 C178.4,592.6 179.6,592.6 181.0,593.9" fill="none" stroke="#b89478" stroke-width="0.4" opacity="0.6"/>
            <path d="M176.7,594.4 L176.8,596.9" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
            <path d="M181.3,594.4 L181.2,596.9" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
            <path d="M178.5,594.6 L179.2,597.0" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2" stroke-linecap="round"/>
          </g>

          <!-- Pinky finger (shortest) -->
          <path d="M176,569 C176,574 175,580 175,586 C174,589 174,591 173,592 C172,594 170,593 170,590 C169,587 170,580 170,574 C170,571 172,569 176,569 Z" fill="url(#skinGrad)" stroke="#a06a48" stroke-width="0.5"/>
          <path d="M170,572 C172,570 175,570 176,572" fill="none" stroke="#a06a48" stroke-width="0.35" opacity="0.25"/>
          <path d="M170,581 C172,580 174,580 175,581" fill="none" stroke="#a06a48" stroke-width="0.3" opacity="0.3"/>
          <!-- Pinky nail -->
