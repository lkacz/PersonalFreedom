            <path d="M171.5,587.9 C171.0,587.1 175.0,587.1 174.5,587.9 L174.8,591.1 C174.8,592.6 171.2,592.6 171.2,591.1 Z" fill="url(#nailPlate)" stroke="#c0a090" stroke-width="0.3" opacity="0.85"/>
            <path d="M171.9,588.4 L174.4,590.6 C174.4,591.6 171.6,591.6 171.6,590.6 Z" fill="#d4a088" opacity="0.15"/>
            <path d="M171.7,589.2 C171.7,587.6 174.3,587.6 174.3,589.2 C173.8,588.8 172.2,588.8 171.7,589.2 Z" fill="url(#lunulaGrad)" opacity="0.7"/>
            <path d="M171.4,591.5 L174.6,591.5 L174.8,591.1 C174.8,592.6 171.2,592.6 171.2,591.1 Z" fill="#f0e8e0" opacity="0.5"/>
            <path d="M171.2,588.2 C172.5,586.9 173.5,586.9 174.8,588.2" fill="none" stroke="#b89478" stroke-width="0.4" opacity="0.6"/>
            <path d="M170.9,588.7 L171.0,590.6" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
            <path d="M175.1,588.7 L175.0,590.6" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
            <path d="M172.6,588.7 L173.2,590.8" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2" stroke-linecap="round"/>
          </g>

          <!-- Knuckle ridge -->
          <path d="M171,570 C176,567 186,567 192,568 C196,568 198,569 200,570" fill="none" stroke="#a06a48" stroke-width="0.5" opacity="0.2"/>
        </g>

        <!-- Tendon lines (on palm, no x-shift) -->
        <path d="M194,544 C194,552 194,560 195,568" fill="none" stroke="#a06a48" stroke-width="0.3" opacity="0.15"/>
        <path d="M188,544 C187,552 186,560 186,568" fill="none" stroke="#a06a48" stroke-width="0.3" opacity="0.12"/>
        <path d="M182,544 C181,552 179,560 179,568" fill="none" stroke="#a06a48" stroke-width="0.3" opacity="0.12"/>
        <!-- Wrist crease -->
        <path d="M181,540 C188,538 198,537 205,539" fill="none" stroke="#a06a48" stroke-width="0.4" opacity="0.25"/>
      </g>
    </g>
  </g>

</svg>
