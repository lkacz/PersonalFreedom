            <path d="M192.6,592.0 L195.8,595.0 C195.8,596.0 192.2,596.0 192.2,595.0 Z" fill="#d4a088" opacity="0.15"/>
            <path d="M192.5,593.0 C192.5,591.2 195.5,591.2 195.5,593.0 C195.0,592.6 193.0,592.6 192.5,593.0 Z" fill="url(#lunulaGrad)" opacity="0.7"/>
            <path d="M192.0,595.8 L196.0,595.8 L196.2,595.5 C196.2,597.0 191.8,597.0 191.8,595.5 Z" fill="#f0e8e0" opacity="0.5"/>
            <path d="M191.9,591.8 C193.3,590.5 194.7,590.5 196.1,591.8" fill="none" stroke="#b89478" stroke-width="0.4" opacity="0.6"/>
            <path d="M191.5,592.3 L191.6,595.0" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
            <path d="M196.5,592.3 L196.4,595.0" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
            <path d="M193.5,592.5 L194.2,595.0" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2" stroke-linecap="round"/>
          </g>

          <!-- Middle finger (longest) -->
          <path d="M190,568 C190,575 190,584 190,592 C189,596 189,599 188,601 C186,603 184,602 183,599 C182,596 182,584 183,575 C183,570 185,568 190,568 Z" fill="url(#skinGrad)" stroke="#a06a48" stroke-width="0.5"/>
          <path d="M183,572 C185,570 189,570 190,572" fill="none" stroke="#a06a48" stroke-width="0.4" opacity="0.25"/>
          <path d="M183,585 C185,584 188,584 189,585" fill="none" stroke="#a06a48" stroke-width="0.35" opacity="0.3"/>
          <path d="M184,594 C185,593 187,593 188,594" fill="none" stroke="#a06a48" stroke-width="0.3" opacity="0.25"/>
          <!-- Middle nail -->
          <g class="nail">
            <path d="M184.2,596.5 C183.7,595.7 188.3,595.7 187.8,596.5 L188.2,600.5 C188.2,602.0 183.8,602.0 183.8,600.5 Z" fill="url(#nailPlate)" stroke="#c0a090" stroke-width="0.3" opacity="0.85"/>
            <path d="M184.6,597.0 L187.8,600.0 C187.8,601.0 184.2,601.0 184.2,600.0 Z" fill="#d4a088" opacity="0.15"/>
            <path d="M184.5,598.0 C184.5,596.2 187.5,596.2 187.5,598.0 C187.0,597.6 185.0,597.6 184.5,598.0 Z" fill="url(#lunulaGrad)" opacity="0.7"/>
            <path d="M184.0,600.8 L188.0,600.8 L188.2,600.5 C188.2,602.0 183.8,602.0 183.8,600.5 Z" fill="#f0e8e0" opacity="0.5"/>
            <path d="M183.9,596.8 C185.3,595.5 186.7,595.5 188.1,596.8" fill="none" stroke="#b89478" stroke-width="0.4" opacity="0.6"/>
            <path d="M183.5,597.3 L183.6,600.0" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
            <path d="M188.5,597.3 L188.4,600.0" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
            <path d="M185.5,597.5 L186.2,600.0" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2" stroke-linecap="round"/>
          </g>

          <!-- Ring finger -->
          <path d="M183,568 C183,574 182,583 182,590 C181,594 181,596 180,598 C178,600 177,599 176,596 C175,593 176,583 176,574 C176,570 178,568 183,568 Z" fill="url(#skinGrad)" stroke="#a06a48" stroke-width="0.5"/>
          <path d="M176,572 C178,570 182,570 183,572" fill="none" stroke="#a06a48" stroke-width="0.4" opacity="0.25"/>
          <path d="M177,584 C178,583 181,583 182,584" fill="none" stroke="#a06a48" stroke-width="0.35" opacity="0.3"/>
          <!-- Ring nail -->
