<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">

  <defs>
    <!-- Skin tone -->
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#c8956c"/>
      <stop offset="100%" stop-color="#b07a55"/>
    </linearGradient>
    <!-- Fingernail anatomy -->
    <linearGradient id="nailPlate" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e8c8b0"/>
      <stop offset="40%" stop-color="#f0d4be"/>
      <stop offset="75%" stop-color="#e8c8b0"/>
      <stop offset="100%" stop-color="#dbb8a0"/>
    </linearGradient>
    <radialGradient id="lunulaGrad" cx="50%" cy="80%" r="60%">
      <stop offset="0%" stop-color="#f5e8e0"/>
      <stop offset="100%" stop-color="#e8c8b0" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g id="gauntlets_legendary">
    <!-- Left hand copied from hero_base.svg and scaled from 600x900 to 180x220 -->
    <g id="handReference" transform="scale(0.3,0.2444444444)">
      <!-- Left hand (anatomically detailed, relaxed, hanging) -->
      <g id="leftHand" transform="translate(0,-5)">
