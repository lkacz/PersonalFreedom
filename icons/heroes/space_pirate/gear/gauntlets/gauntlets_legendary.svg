        <path d="M180,538 C178,542 175,550 174,558 C173,564 174,568 176,570 L204,570 C206,568 208,564 208,558 C207,550 206,542 206,538 Z" fill="url(#skinGrad)" stroke="#a06a48" stroke-width="0.6"/>

        <!-- Thumb (stays in place, no x-shift) -->
        <path d="M204,550 C208,552 212,556 215,562 C217,566 218,572 216,576 C214,580 210,581 207,578 C204,574 203,568 203,564 C203,560 204,555 204,550 Z" fill="url(#skinGrad)" stroke="#a06a48" stroke-width="0.6"/>
        <path d="M207,560 C210,561 213,563 214,566" fill="none" stroke="#a06a48" stroke-width="0.4" opacity="0.3"/>
        <!-- Thumb nail -->
        <g class="nail">
          <path d="M210.6,571.0 C210.1,570.2 214.9,570.2 214.4,571.0 L214.8,574.0 C214.8,575.5 210.2,575.5 210.2,574.0 Z" fill="url(#nailPlate)" stroke="#c0a090" stroke-width="0.3" opacity="0.85"/>
          <path d="M211.0,571.5 L214.3,573.5 C214.3,574.5 210.7,574.5 210.7,573.5 Z" fill="#d4a088" opacity="0.15"/>
          <path d="M210.9,572.2 C210.9,570.7 214.1,570.7 214.1,572.2 C213.6,571.9 211.4,571.9 210.9,572.2 Z" fill="url(#lunulaGrad)" opacity="0.7"/>
          <path d="M210.4,574.4 L214.6,574.4 L214.8,574.0 C214.8,575.5 210.2,575.5 210.2,574.0 Z" fill="#f0e8e0" opacity="0.5"/>
          <path d="M210.3,571.3 C211.8,570.0 213.2,570.0 214.7,571.3" fill="none" stroke="#b89478" stroke-width="0.4" opacity="0.6"/>
          <path d="M209.9,571.8 L210.1,573.5" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
          <path d="M215.1,571.8 L214.9,573.5" fill="none" stroke="#b89478" stroke-width="0.3" opacity="0.35"/>
          <path d="M212.0,571.8 L212.7,573.8" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.2" stroke-linecap="round"/>
        </g>

        <!-- Fingers shifted +6px toward center -->
        <g transform="translate(6,0)">
