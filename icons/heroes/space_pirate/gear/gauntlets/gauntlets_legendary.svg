          <path d="M196,568 C197,574 198,582 198,588 C198,592 197,594 196,596 C194,598 192,597 191,594 C190,590 190,582 190,574 C190,570 192,568 196,568 Z" fill="url(#skinGrad)" stroke="#a06a48" stroke-width="0.5"/>
          <path d="M190,572 C192,570 196,570 198,572" fill="none" stroke="#a06a48" stroke-width="0.4" opacity="0.25"/>
          <path d="M191,582 C193,581 196,581 197,582" fill="none" stroke="#a06a48" stroke-width="0.35" opacity="0.3"/>
          <path d="M192,590 C193,589 195,589 196,590" fill="none" stroke="#a06a48" stroke-width="0.3" opacity="0.25"/>
          <!-- Index nail -->
