<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 900" width="600" height="900">
  <defs>
    <radialGradient id="cyberEyeGlowCommon" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ff4466;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#cc0033;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#880022;stop-opacity:0"/>
    </radialGradient>
    <filter id="glowCommon">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g id="amulet_common" filter="url(#glowCommon)">
    <!-- Enhanced Cyber Eye Housing -->
    <!-- Metal rim -->
    <circle cx="322" cy="205" r="13" fill="#2a2a3e" stroke="#606080" stroke-width="2"/>
    
    <!-- Inner Mechanism Detail -->
    <path d="M312,195 L332,195 L332,215 L312,215 Z" fill="none" stroke="#444460" stroke-width="0.5" opacity="0.5"/>
    <circle cx="322" cy="205" r="9" fill="#1a1a2e" stroke="#505070" stroke-width="1"/>
    
    <!-- Lens -->
    <circle cx="322" cy="205" r="6" fill="url(#cyberEyeGlowCommon)"/>
    <circle cx="322" cy="205" r="2.5" fill="#ff7799" opacity="0.9"/>
    <circle cx="322" cy="205" r="1.0" fill="#ffffff" opacity="0.9"/>

    <!-- Data Lines / Reticle -->
    <line x1="316" y1="205" x2="328" y2="205" stroke="#ff4466" stroke-width="0.8" opacity="0.7"/>
    <line x1="322" y1="199" x2="322" y2="211" stroke="#ff4466" stroke-width="0.8" opacity="0.7"/>
    
    <!-- Aperture Blades (Decoration) -->
    <path d="M322,196 L325,200" stroke="#333344" stroke-width="0.5"/>
    <path d="M331,205 L327,202" stroke="#333344" stroke-width="0.5"/>
    <path d="M322,214 L319,210" stroke="#333344" stroke-width="0.5"/>
    <path d="M313,205 L317,208" stroke="#333344" stroke-width="0.5"/>

    <!-- Connection Port (connecting to base scar/details) -->
    <path d="M335,205 L342,205 L345,202" fill="none" stroke="#606080" stroke-width="1.2"/>
    <rect x="340" y="203" width="4" height="4" fill="#333344"/>
    
    <!-- Status LED -->
    <circle cx="330" cy="214" r="1.5" fill="#00ff88" opacity="0.8">
         <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
