<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
    <!-- Space Pirate Tier: "The Event Horizon" -->
    <defs>
        <radialGradient id="voidDeep" cx="50%" cy="50%" r="90%">
            <stop offset="0%" stop-color="#020617" />
            <stop offset="60%" stop-color="#0f172a" />
            <stop offset="100%" stop-color="#1e1b4b" />
        </radialGradient>

        <linearGradient id="accretion" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#3b82f6" stop-opacity="0" />
            <stop offset="20%" stop-color="#22d3ee" stop-opacity="0.8" />
            <stop offset="50%" stop-color="#fff" stop-opacity="1" />
            <stop offset="80%" stop-color="#22d3ee" stop-opacity="0.8" />
            <stop offset="100%" stop-color="#3b82f6" stop-opacity="0" />
        </linearGradient>

        <filter id="spaceBlur">
            <feGaussianBlur stdDeviation="2.5" result="blur"/>
        </filter>
        
        <filter id="hudGlow">
             <feGaussianBlur stdDeviation="1" result="glow"/>
             <feMerge>
                 <feMergeNode in="glow"/>
                 <feMergeNode in="SourceGraphic"/>
             </feMerge>
        </filter>
    </defs>

    <!-- 1. Background: Deep Space -->
    <rect width="180" height="220" fill="url(#voidDeep)" />

    <!-- 2. Distant Stars/Nebula (Blurred Background) -->
    <g filter="url(#spaceBlur)" opacity="0.6">
        <circle cx="20" cy="30" r="2" fill="#fff" />
        <circle cx="150" cy="50" r="3" fill="#818cf8" />
        <circle cx="90" cy="180" r="2" fill="#c084fc" />
        
        <!-- Distant Planet -->
        <circle cx="160" cy="40" r="20" fill="#1e3a8a" opacity="0.5" />
        
        <!-- Floating Debris Field -->
        <path d="M10 200 L30 180 L20 210 Z" fill="#334155" />
        <path d="M150 150 L160 140 L165 155 Z" fill="#334155" />
    </g>

    <!-- 3. The Black Hole / Singularity (Behind Hero) -->
    <g transform="translate(90, 100)">
         <!-- Event Horizon Ring -->
         <g>
            <circle r="60" fill="none" stroke="url(#accretion)" stroke-width="3" filter="url(#spaceBlur)"/>
            <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="20s" repeatCount="indefinite" />
         </g>
         <!-- The Void -->
         <circle r="55" fill="#000" />
    </g>

    <!-- 4. Foreground: Holographic HUD (Sharp) -->
    <g transform="translate(90, 110)" filter="url(#hudGlow)">
        <!-- Targeting Reticle -->
        <circle r="70" fill="none" stroke="#00e5ff" stroke-width="1" opacity="0.4" stroke-dasharray="20,10">
              <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite" />
        </circle>
        
        <!-- Data readout -->
        <path d="M-80 0 L-60 0" stroke="#00e5ff" stroke-width="1" opacity="0.6" />
        <path d="M60 0 L80 0" stroke="#00e5ff" stroke-width="1" opacity="0.6" />
        
        <!-- Scroller -->
        <rect x="65" y="-10" width="10" height="2" fill="#00e5ff" opacity="0.8">
             <animate attributeName="y" values="-10;10;-10" dur="2s" repeatCount="indefinite"/>
        </rect>
    </g>

</svg>
