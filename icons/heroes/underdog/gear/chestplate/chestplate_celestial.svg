<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="shirtShadeCelestial" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7CF3FF"/>
      <stop offset="100%" stop-color="#00B7CB"/>
    </linearGradient>
    <radialGradient id="pulseCelestial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E6FCFF" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#4EEFFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="glowCelestial" x="-35%" y="-35%" width="170%" height="170%">
      <feGaussianBlur stdDeviation="0.95" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="shadowCelestial" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0.75" dy="1.1" stdDeviation="0.9" flood-color="#000000" flood-opacity="0.34"/>
    </filter>
  </defs>

  <!-- Underdog celestial tee -->
  <g id="chestplate_celestial" filter="url(#shadowCelestial)" transform="translate(0 -26) translate(90 110) scale(0.72 0.78) translate(-90 -110)">
    <path d="M62 102 L68 92 L81 88 Q90 95.2 99 88 L112 92 L118 102 L110 108 L110 149 L70 149 L70 108 Z" fill="#00E5FF" stroke="#008BA0" stroke-width="1.2"/>
    <path d="M65 102 L70 94 L82 90 Q90 96.0 98 90 L110 94 L115 102 L108 106 L106.7 147.2 L73.3 147.2 L72 106 Z" fill="url(#shirtShadeCelestial)" opacity="0.62"/>
    <path d="M72.2 107 L70.8 147 M107.8 107 L109.2 147" stroke="#D9F9FF" stroke-opacity="0.52" stroke-width="0.74"/>
    <!-- Cotton fold shading (polygon facets) -->
    <g id="cottonShadingPolygons">
      <polygon points="74.2,113.0 84.6,121.2 80.2,140.8 71.6,132.6" fill="#000000" opacity="0.14"/>
      <polygon points="77.2,138.6 90.8,145.2 104.4,138.8 90.6,141.4" fill="#000000" opacity="0.10"/>
      <polygon points="96.2,109.6 106.0,115.2 103.6,123.2 94.0,118.2" fill="#FFFFFF" opacity="0.14"/>
      <polygon points="100.6,112.2 105.6,126.2 101.8,143.0 95.8,126.2" fill="#000000" opacity="0.12"/>
      <polygon points="79.0,120.6 86.8,126.4 83.6,137.4 76.0,132.4" fill="#FFFFFF" opacity="0.09"/>
    </g>


    <rect x="72.4" y="98.4" width="35.2" height="25.8" rx="6.6" fill="#08242A" stroke="#8AFAFF" stroke-width="1.05"/>
    <text x="90" y="111.0" text-anchor="middle" fill="#BFFBFF" font-size="5.6" font-weight="800" font-family="Segoe UI, Arial, sans-serif" textLength="28.0" lengthAdjust="spacingAndGlyphs">Beyond legend</text>

    <circle cx="90" cy="117.8" r="3.1" fill="url(#pulseCelestial)" filter="url(#glowCelestial)">
      <animate attributeName="r" values="2.4;4.1;2.4" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;0.95;0.35" dur="1.6s" repeatCount="indefinite"/>
    </circle>
    <path d="M84.5 117.8 H95.5 M90 112.3 V123.3" stroke="#96F7FF" stroke-width="0.74" stroke-linecap="round" opacity="0.86"/>
  </g>
</svg>
