<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="pantBaseCelestial" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#233142"/>
      <stop offset="100%" stop-color="#161E29"/>
    </linearGradient>
    <linearGradient id="celestialTrim" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#9EF5FF"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>
    <radialGradient id="celestialPatchGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E0FCFF" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#53ECFF" stop-opacity="0"/>
    </radialGradient>
    <filter id="celestialGlow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="0.9" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Underdog trousers: celestial -->
  <g id="cloak_celestial_trousers">
    <path d="M73.8 137.8 Q70.0 165.0 71.0 197.0 L87.8 197.0 Q89.0 164.2 89.5 138.0 Z"
          fill="url(#pantBaseCelestial)" stroke="#0E141D" stroke-width="0.94"/>
    <path d="M89.5 138.0 Q91.0 164.0 92.2 197.0 L109.2 197.0 Q110.5 166.0 106.5 138.0 Z"
          fill="url(#pantBaseCelestial)" stroke="#0E141D" stroke-width="0.94"/>

    <path d="M74.6 142.0 L72.2 195.2 M105.8 142.0 L108.2 195.2" stroke="#354354" stroke-width="0.62" opacity="0.72"/>
    <path d="M80.9 138.6 L82.0 197.0 M98.1 138.6 L97.0 197.0" stroke="#0A1018" stroke-width="0.68" opacity="0.56"/>
    <path d="M72.0 195.0 L87.6 195.0 M92.4 195.0 L109.0 195.0" stroke="#516173" stroke-width="0.78" opacity="0.8"/>

    <path d="M74.8 145.0 L84.1 145.0 M95.9 145.0 L105.2 145.0" stroke="url(#celestialTrim)" stroke-width="0.9" filter="url(#celestialGlow)"/>
    <path d="M75.2 176.3 L84.0 176.3 M96.0 176.3 L104.8 176.3" stroke="url(#celestialTrim)" stroke-width="0.9" filter="url(#celestialGlow)"/>

    <rect x="74.8" y="158.4" width="8.6" height="9.8" rx="1.6" fill="#112A30" stroke="#00E5FF" stroke-width="0.84"/>
    <rect x="96.6" y="158.4" width="8.6" height="9.8" rx="1.6" fill="#112A30" stroke="#00E5FF" stroke-width="0.84"/>
    <circle cx="79.1" cy="163.4" r="1.5" fill="url(#celestialPatchGlow)" filter="url(#celestialGlow)">
      <animate attributeName="r" values="1.1;2.2;1.1" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;1;0.35" dur="1.7s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100.9" cy="163.4" r="1.5" fill="url(#celestialPatchGlow)" filter="url(#celestialGlow)">
      <animate attributeName="r" values="1.1;2.2;1.1" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.35;1;0.35" dur="1.9s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
