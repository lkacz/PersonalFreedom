<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="epic_sole" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F4E7FA"/>
      <stop offset="100%" stop-color="#C8A9D4"/>
    </linearGradient>
    <radialGradient id="epic_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#E9B3FF" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#E9B3FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="epic_blur" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="1.1"/>
    </filter>
  </defs>

  <!-- Epic: noticeably rounded with neon pulse -->
  <g id="boots_epic" transform="translate(90 198) scale(0.74 0.82) translate(-90 -200)">
    <ellipse cx="76.4" cy="207.7" rx="10.9" ry="1.9" fill="#000000" opacity="0.13"/>
    <ellipse cx="102.6" cy="207.7" rx="11.7" ry="2.0" fill="#000000" opacity="0.13"/>
    <ellipse cx="76.4" cy="205.9" rx="12.1" ry="2.3" fill="none" stroke="#D770F4" stroke-width="0.76" stroke-dasharray="1.1 1.8" opacity="0">
      <animate attributeName="opacity" values="0;0.9;0" dur="2.0s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2.0s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="102.6" cy="205.9" rx="12.7" ry="2.4" fill="none" stroke="#D770F4" stroke-width="0.76" stroke-dasharray="1.1 1.8" opacity="0">
      <animate attributeName="opacity" values="0;0.9;0" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;6" dur="2.2s" repeatCount="indefinite"/>
    </ellipse>

    <rect x="66.1" y="194.1" width="21.1" height="12.1" rx="5.2" fill="#9C27B0" stroke="#6A1B9A" stroke-width="0.78"/>
    <ellipse cx="85.4" cy="200.1" rx="3.9" ry="4.4" fill="#9C27B0" stroke="#6A1B9A" stroke-width="0.7"/>
    <path d="M68.0 196.0 L85.1 196.0" stroke="#E9C0F4" stroke-width="0.65" opacity="0.86"/>
    <path d="M69.8 197.9 L82.6 197.9 M69.5 199.5 L82.3 199.5 M69.2 201.0 L82.0 201.0" stroke="#F8EEFC" stroke-width="0.52" stroke-linecap="round" opacity="0.86"/>
    <rect x="65.8" y="203.2" width="22.4" height="3.2" rx="2.5" fill="url(#epic_sole)" stroke="#8D5BA2" stroke-width="0.46"/>
    <circle cx="82.9" cy="197.1" r="1.6" fill="url(#epic_glow)" filter="url(#epic_blur)">
      <animate attributeName="r" values="1.0;2.4;1.0" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;1;0.25" dur="1.6s" repeatCount="indefinite"/>
    </circle>

    <rect x="90.9" y="194.1" width="22.8" height="12.1" rx="5.2" fill="#9C27B0" stroke="#6A1B9A" stroke-width="0.78"/>
    <ellipse cx="112.2" cy="200.1" rx="4.1" ry="4.6" fill="#9C27B0" stroke="#6A1B9A" stroke-width="0.7"/>
    <path d="M93.1 196.0 L111.6 196.0" stroke="#E9C0F4" stroke-width="0.65" opacity="0.86"/>
    <path d="M95.0 197.9 L108.1 197.9 M95.3 199.5 L108.4 199.5 M95.6 201.0 L108.7 201.0" stroke="#F8EEFC" stroke-width="0.52" stroke-linecap="round" opacity="0.86"/>
    <rect x="90.5" y="203.2" width="24.2" height="3.2" rx="2.5" fill="url(#epic_sole)" stroke="#8D5BA2" stroke-width="0.46"/>
    <circle cx="108.3" cy="197.1" r="1.6" fill="url(#epic_glow)" filter="url(#epic_blur)">
      <animate attributeName="r" values="1.0;2.4;1.0" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;1;0.25" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
