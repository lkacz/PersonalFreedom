    <path d="M95.0 197.8 L108.2 197.8 M95.3 199.4 L108.5 199.4 M95.6 201.0 L108.8 201.0" stroke="#FFF3E1" stroke-width="0.53" stroke-linecap="round" opacity="0.88"/>
    <path d="M95.3 196.3 L108.0 196.3" stroke="#79ECFF" stroke-width="0.42" opacity="0.9"/>
    <rect x="90.5" y="203.2" width="24.3" height="3.2" rx="2.7" fill="url(#legendary_sole)" stroke="#B88A47" stroke-width="0.46"/>
    <circle cx="108.4" cy="197.0" r="1.7" fill="url(#legendary_glow)" filter="url(#legendary_blur)">
      <animate attributeName="r" values="1.0;2.8;1.0" dur="1.25s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;1;0.25" dur="1.25s" repeatCount="indefinite"/>
