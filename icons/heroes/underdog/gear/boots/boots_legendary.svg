<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="legendary_sole" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF1D8"/>
      <stop offset="100%" stop-color="#DAB482"/>
    </linearGradient>
    <linearGradient id="legendary_arc" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFD08A"/>
      <stop offset="55%" stop-color="#FF9800"/>
      <stop offset="100%" stop-color="#79ECFF"/>
    </linearGradient>
    <radialGradient id="legendary_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD7A2" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#FFD7A2" stop-opacity="0"/>
    </radialGradient>
    <filter id="legendary_blur" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="1.25"/>
    </filter>
  </defs>

  <!-- Legendary: very rounded with premium glow -->
  <g id="boots_legendary" transform="translate(90 198) scale(0.74 0.82) translate(-90 -200)">
    <ellipse cx="76.4" cy="207.7" rx="10.9" ry="1.9" fill="#000000" opacity="0.13"/>
    <ellipse cx="102.6" cy="207.7" rx="11.7" ry="2.0" fill="#000000" opacity="0.13"/>
    <ellipse cx="76.4" cy="205.8" rx="12.5" ry="2.45" fill="none" stroke="url(#legendary_arc)" stroke-width="0.84" stroke-dasharray="1.2 1.7" opacity="0">
      <animate attributeName="opacity" values="0;0.95;0" dur="1.45s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;7" dur="1.45s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="102.6" cy="205.8" rx="13.0" ry="2.55" fill="none" stroke="url(#legendary_arc)" stroke-width="0.84" stroke-dasharray="1.2 1.7" opacity="0">
