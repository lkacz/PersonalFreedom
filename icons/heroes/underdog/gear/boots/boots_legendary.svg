      <animate attributeName="stroke-dashoffset" values="0;7" dur="1.6s" repeatCount="indefinite"/>
    </ellipse>

    <rect x="66.0" y="194.0" width="21.3" height="12.3" rx="6.4" fill="#FF9800" stroke="#E65100" stroke-width="0.8"/>
    <ellipse cx="85.5" cy="200.1" rx="4.4" ry="4.9" fill="#FF9800" stroke="#E65100" stroke-width="0.72"/>
    <path d="M67.9 195.9 L85.2 195.9" stroke="#FFDDA8" stroke-width="0.68" opacity="0.88"/>
    <path d="M69.8 197.8 L82.7 197.8 M69.5 199.4 L82.4 199.4 M69.2 201.0 L82.1 201.0" stroke="#FFF3E1" stroke-width="0.53" stroke-linecap="round" opacity="0.88"/>
    <path d="M69.5 196.3 L82.2 196.3" stroke="#79ECFF" stroke-width="0.42" opacity="0.9"/>
    <rect x="65.8" y="203.2" width="22.5" height="3.2" rx="2.7" fill="url(#legendary_sole)" stroke="#B88A47" stroke-width="0.46"/>
