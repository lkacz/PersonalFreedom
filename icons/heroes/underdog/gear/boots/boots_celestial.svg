<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="celestial_sole" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#E8FBFF"/>
      <stop offset="100%" stop-color="#B2EAF3"/>
    </linearGradient>
    <radialGradient id="celestial_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D9FBFF" stop-opacity="0.98"/>
      <stop offset="100%" stop-color="#4FE8FF" stop-opacity="0"/>
    </radialGradient>
    <filter id="celestial_blur" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="1.15"/>
    </filter>
  </defs>

  <!-- Celestial: smoothest and most rounded -->
  <g id="boots_celestial" transform="translate(90 194) scale(0.68 0.78) translate(-90 -200)">
    <ellipse cx="76.4" cy="207.7" rx="10.9" ry="1.9" fill="#000000" opacity="0.13"/>
    <ellipse cx="102.6" cy="207.7" rx="11.7" ry="2.0" fill="#000000" opacity="0.13"/>

    <rect x="65.9" y="193.9" width="21.6" height="12.5" rx="7.3" fill="#00E5FF" stroke="#0088A3" stroke-width="0.8"/>
    <ellipse cx="85.6" cy="200.1" rx="4.8" ry="5.2" fill="#00E5FF" stroke="#0088A3" stroke-width="0.72"/>
    <path d="M67.8 195.9 L85.4 195.9" stroke="#B5F4FF" stroke-width="0.7" opacity="0.9"/>
    <path d="M69.8 197.8 L82.8 197.8 M69.5 199.4 L82.5 199.4 M69.2 201.0 L82.2 201.0" stroke="#EDFDFF" stroke-width="0.54" stroke-linecap="round" opacity="0.9"/>
    <rect x="65.7" y="203.2" width="22.8" height="3.2" rx="2.9" fill="url(#celestial_sole)" stroke="#4EBED0" stroke-width="0.46"/>
    <circle cx="83.1" cy="197.0" r="1.75" fill="url(#celestial_glow)" filter="url(#celestial_blur)">
      <animate attributeName="r" values="1.0;2.5;1.0" dur="1.45s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;1;0.25" dur="1.45s" repeatCount="indefinite"/>
    </circle>

    <rect x="90.5" y="193.9" width="23.4" height="12.5" rx="7.3" fill="#00E5FF" stroke="#0088A3" stroke-width="0.8"/>
    <ellipse cx="112.4" cy="200.1" rx="5.0" ry="5.4" fill="#00E5FF" stroke="#0088A3" stroke-width="0.72"/>
    <path d="M92.9 195.9 L111.9 195.9" stroke="#B5F4FF" stroke-width="0.7" opacity="0.9"/>
    <path d="M95.0 197.8 L108.3 197.8 M95.3 199.4 L108.6 199.4 M95.6 201.0 L108.9 201.0" stroke="#EDFDFF" stroke-width="0.54" stroke-linecap="round" opacity="0.9"/>
    <rect x="90.4" y="203.2" width="24.6" height="3.2" rx="2.9" fill="url(#celestial_sole)" stroke="#4EBED0" stroke-width="0.46"/>
    <circle cx="108.5" cy="197.0" r="1.75" fill="url(#celestial_glow)" filter="url(#celestial_blur)">
      <animate attributeName="r" values="1.0;2.5;1.0" dur="1.45s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;1;0.25" dur="1.45s" repeatCount="indefinite"/>
