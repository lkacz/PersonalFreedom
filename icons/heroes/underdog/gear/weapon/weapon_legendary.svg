<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="l_mug" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd391"/>
      <stop offset="100%" stop-color="#d3851f"/>
    </linearGradient>
    <linearGradient id="l_coffee" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#734b34"/>
      <stop offset="100%" stop-color="#41291c"/>
    </linearGradient>
    <radialGradient id="l_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffd79f" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#ff9800" stop-opacity="0"/>
    </radialGradient>
    <filter id="l_blur" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="1.45"/>
    </filter>
  </defs>

  <!-- Legendary: decorated mug, strong steam + electric accents -->
  <g id="weapon_legendary" transform="rotate(-17 118 150)">
    <ellipse cx="118.2" cy="160.0" rx="8.2" ry="2.65" fill="#000000" opacity="0.17"/>
    <rect x="110.5" y="137.9" width="15.3" height="16.5" rx="2.65" fill="url(#l_mug)" stroke="#9c5f12" stroke-width="1.0"/>
    <path d="M125.3 141.0 Q130.6 142.2 130.6 146.0 Q130.6 149.9 125.3 150.9" fill="none" stroke="#d58a24" stroke-width="1.25"/>
    <path d="M125.2 142.5 Q128.0 143.3 128.0 146.0 Q128.0 148.7 125.2 149.6" fill="none" stroke="#ffd9a7" stroke-width="0.76" opacity="0.87"/>
    <ellipse cx="118.1" cy="139.8" rx="5.5" ry="1.72" fill="url(#l_coffee)"/>
    <path d="M112.0 144.4 L123.8 144.4" stroke="#ffd8a0" stroke-width="0.78" opacity="0.8"/>
    <path d="M114.2 147.5 L121.9 147.5" stroke="#f7b24f" stroke-width="0.64" opacity="0.82"/>
    <circle cx="118.0" cy="146.8" r="2.15" fill="#fff0c8" opacity="0.92"/>
    <path d="M117.0 146.9 L117.8 147.8 L119.0 146.0" fill="none" stroke="#9e6118" stroke-width="0.6" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- stronger animated steam -->
    <path d="M114.7 135.0 Q113.2 131.6 115.4 128.6" fill="none" stroke="#ffd39a" stroke-width="0.9" opacity="0.5">
      <animate attributeName="opacity" values="0.25;0.95;0.25" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -2.2;0 0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M118.0 134.2 Q119.2 131.0 117.3 128.0" fill="none" stroke="#ffe1ba" stroke-width="0.84" opacity="0.45">
      <animate attributeName="opacity" values="0.2;0.85;0.2" dur="1.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -2.5;0 0" dur="1.8s" repeatCount="indefinite"/>
    </path>
    <path d="M121.1 135.0 Q122.3 131.7 120.4 128.8" fill="none" stroke="#ffd39a" stroke-width="0.9" opacity="0.5">
      <animate attributeName="opacity" values="0.25;0.95;0.25" dur="1.6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -2.0;0 0" dur="1.6s" repeatCount="indefinite"/>
    </path>

    <!-- electric effect accents -->
    <path d="M112.4 132.6 L114.0 131.1 L113.6 133.0 L115.0 132.1" fill="none" stroke="#ffc45f" stroke-width="0.72" stroke-linecap="round" stroke-linejoin="round" opacity="0.0">
      <animate attributeName="opacity" values="0;1;0" dur="0.9s" repeatCount="indefinite"/>
    </path>
    <path d="M121.2 132.3 L122.6 130.8 L122.3 132.6 L123.7 131.8" fill="none" stroke="#ffc45f" stroke-width="0.72" stroke-linecap="round" stroke-linejoin="round" opacity="0.0">
      <animate attributeName="opacity" values="0;0.9;0" dur="1.1s" repeatCount="indefinite"/>
    </path>

    <circle cx="118.0" cy="146.8" r="4.2" fill="url(#l_glow)" opacity="0.56" filter="url(#l_blur)">
      <animate attributeName="opacity" values="0.3;0.95;0.3" dur="1.6s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
