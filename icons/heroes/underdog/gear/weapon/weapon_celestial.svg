<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="ce_mug" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4f8ff"/>
      <stop offset="100%" stop-color="#65cde5"/>
    </linearGradient>
    <linearGradient id="ce_coffee" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6f503a"/>
      <stop offset="100%" stop-color="#3f2b1f"/>
    </linearGradient>
    <radialGradient id="ce_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#bff7ff" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="#4ddfff" stop-opacity="0"/>
    </radialGradient>
    <filter id="ce_blur" x="-120%" y="-120%" width="340%" height="340%">
      <feGaussianBlur stdDeviation="1.6"/>
    </filter>
  </defs>

  <!-- Celestial: cosmic mug variant -->
  <g id="weapon_celestial" transform="rotate(-16 118 150)">
    <ellipse cx="118.2" cy="160.0" rx="8.3" ry="2.7" fill="#000000" opacity="0.17"/>
