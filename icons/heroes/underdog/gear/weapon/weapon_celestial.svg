    <path d="M125.4 141.0 Q130.8 142.2 130.8 146.0 Q130.8 149.9 125.4 151.0" fill="none" stroke="#69d7f0" stroke-width="1.25"/>
    <path d="M125.3 142.5 Q128.2 143.4 128.2 146.0 Q128.2 148.8 125.3 149.6" fill="none" stroke="#d6f8ff" stroke-width="0.78" opacity="0.86"/>
    <ellipse cx="118.1" cy="139.8" rx="5.5" ry="1.75" fill="url(#ce_coffee)"/>

    <circle cx="118.0" cy="146.8" r="2.2" fill="#e8fbff" opacity="0.95"/>
    <path d="M116.8 146.9 L117.8 147.8 L119.1 146.0" fill="none" stroke="#2e7a8f" stroke-width="0.62" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M112.5 144.3 A5.5 3.8 0 0 1 123.5 144.3" fill="none" stroke="#92eeff" stroke-width="0.72" opacity="0.78"/>
    <path d="M112.2 145.1 A5.8 4.1 0 0 1 123.8 145.1" fill="none" stroke="#7fdfff" stroke-width="0.55" opacity="0.7"/>

    <path d="M114.8 134.9 Q113.2 131.5 115.5 128.2" fill="none" stroke="#c8f8ff" stroke-width="0.92" opacity="0.48">
      <animate attributeName="opacity" values="0.2;0.95;0.2" dur="1.6s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -2.4;0 0" dur="1.6s" repeatCount="indefinite"/>
    </path>
    <path d="M118.0 134.1 Q119.4 130.8 117.2 127.6" fill="none" stroke="#e3fdff" stroke-width="0.88" opacity="0.45">
      <animate attributeName="opacity" values="0.2;0.88;0.2" dur="1.9s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -2.7;0 0" dur="1.9s" repeatCount="indefinite"/>
    </path>
    <path d="M121.2 134.8 Q122.5 131.6 120.3 128.5" fill="none" stroke="#c8f8ff" stroke-width="0.92" opacity="0.48">
      <animate attributeName="opacity" values="0.2;0.95;0.2" dur="1.7s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -2.3;0 0" dur="1.7s" repeatCount="indefinite"/>
    </path>
    <circle cx="113.3" cy="132.0" r="1.0" fill="#9ef3ff" opacity="0.0">
      <animate attributeName="opacity" values="0;1;0" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="122.9" cy="131.6" r="1.0" fill="#9ef3ff" opacity="0.0">
