    </circle>
    <circle cx="118.0" cy="146.8" r="4.5" fill="url(#ce_glow)" opacity="0.6" filter="url(#ce_blur)">
      <animate attributeName="r" values="3.0;5.8;3.0" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.25;0.95;0.25" dur="1.9s" repeatCount="indefinite"/>
