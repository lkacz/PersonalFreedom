      <animateTransform attributeName="transform" type="translate" values="0 0;0 -1.4;0 0" dur="2.0s" repeatCount="indefinite"/>
    </path>
    <circle cx="118.0" cy="146.7" r="3.5" fill="url(#e_glow)" opacity="0.5" filter="url(#e_blur)">
