<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="e_mug" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bda2d8"/>
      <stop offset="100%" stop-color="#7c5ea8"/>
    </linearGradient>
    <linearGradient id="e_coffee" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#6a4b38"/>
      <stop offset="100%" stop-color="#3f2b20"/>
    </linearGradient>
    <radialGradient id="e_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#e5bcff" stop-opacity="0.93"/>
      <stop offset="100%" stop-color="#e5bcff" stop-opacity="0"/>
    </radialGradient>
    <filter id="e_blur" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="1.2"/>
    </filter>
  </defs>

  <!-- Epic: purple mug with animated aura steam -->
  <g id="weapon_epic" transform="translate(-2 31) scale(1.08 1.08)">
    
    <!-- Coffee table staging -->
    M3.5" rx="15.0" ry="2.6" fill="#000000" opacity="0.18"/>
    <rect x="103.2" y="154.1" width="30.0" height="4.0" rx="1.3" fill="#8b6446" stroke="#563b28" stroke-width="0.62"/>
    <rect x="106.5" y="157.8" width="2.4" height="11.0" rx="0.7" fill="#6e4d35" stroke="#4a3222" stroke-width="0.45"/>
    <rect x="127.5" y="157.8" width="2.4" height="11.0" rx="0.7" fill="#6e4d35" stroke="#4a3222" stroke-width="0.45"/>
<ellipse cx="118.2" cy="159.9" rx="8.1" ry="2.6" fill="#000000" opacity="0.16"/>
    <rect x="110.6" y="138.0" width="15.1" height="16.3" rx="2.55" fill="url(#e_mug)" stroke="#66458c" stroke-width="0.95"/>
    <path d="M125.1 141.1 Q130.3 142.2 130.3 146.0 Q130.3 149.8 125.1 150.8" fill="none" stroke="#8f6bc0" stroke-width="1.22"/>
    <path d="M125.1 142.5 Q127.8 143.3 127.8 146.0 Q127.8 148.7 125.1 149.6" fill="none" stroke="#d7b4ff" stroke-width="0.72" opacity="0.84"/>
