    <rect x="98.5" y="62.2" width="6.1" height="12.1" rx="2.25" fill="url(#e_pad)" stroke="#5e3a86" stroke-width="0.82"/>
    <circle cx="78.4" cy="68.3" r="1.3" fill="#f0dfff"/>
