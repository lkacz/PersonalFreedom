<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="ce_band" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#bff3ff"/>
      <stop offset="100%" stop-color="#5dcbe3"/>
    </linearGradient>
    <linearGradient id="ce_pad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d8fbff"/>
      <stop offset="100%" stop-color="#7ad9eb"/>
    </linearGradient>
    <radialGradient id="ce_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d9fbff" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#56ddff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g id="qt_anim_driver">
    <animateTransform attributeName="transform" type="translate" values="0 0; 0 -0.9; 0 0" dur="2.6s" repeatCount="indefinite"/>


  <!-- Celestial headphones: astral over-ear -->
  <g id="helmet_celestial" transform="translate(90 52) scale(0.68 0.68) translate(-90 -64)">
    <path d="M78.0 59.5 Q90.0 50.8 102.0 59.5" fill="none" stroke="url(#ce_band)" stroke-width="2.7" stroke-linecap="round"/>
    <path d="M80.1 60.9 Q90.0 53.9 99.9 60.9" fill="none" stroke="#e9feff" stroke-width="0.86" opacity="0.72"/>
    <rect x="75.2" y="62.1" width="6.3" height="12.3" rx="2.3" fill="url(#ce_pad)" stroke="#3a94a7" stroke-width="0.84"/>
    <rect x="98.5" y="62.1" width="6.3" height="12.3" rx="2.3" fill="url(#ce_pad)" stroke="#3a94a7" stroke-width="0.84"/>
    <circle cx="78.3" cy="68.3" r="1.35" fill="#effdff"/>
    <circle cx="101.7" cy="68.3" r="1.35" fill="#effdff"/>
    <circle cx="78.3" cy="68.3" r="3.2" fill="url(#ce_glow)" opacity="0.58">
      <animate attributeName="opacity" values="0.24;0.95;0.24" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="101.7" cy="68.3" r="3.2" fill="url(#ce_glow)" opacity="0.58">
      <animate attributeName="opacity" values="0.24;0.95;0.24" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <path d="M89.6 55.0 A4.0 2.0 0 0 1 93.6 55.0" fill="none" stroke="#9ef3ff" stroke-width="0.62" opacity="0.82"/>
  </g>
  </g>
</svg>
