<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="ce_case" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ccf8ff"/>
      <stop offset="100%" stop-color="#63c9df"/>
    </linearGradient>
    <linearGradient id="ce_edge" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ecfdff"/>
      <stop offset="100%" stop-color="#8adff0"/>
    </linearGradient>
    <radialGradient id="ce_glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#d9fbff" stop-opacity="0.96"/>
      <stop offset="100%" stop-color="#56ddff" stop-opacity="0"/>
    </radialGradient>
    <filter id="ce_blur" x="-150%" y="-150%" width="400%" height="400%">
      <feGaussianBlur stdDeviation="1.45"/>
    </filter>
  </defs>

  <!-- Celestial suitcase shield -->
  <g id="shield_celestial" transform="translate(-25 42) translate(62 149) scale(1.55 1.55) translate(-62 -149) rotate(-6 62 149)">
    <ellipse cx="62.2" cy="160.4" rx="10.9" ry="3.1" fill="#000000" opacity="0.18"/>
    <rect x="51.7" y="137.7" width="21.0" height="17.0" rx="2.65" fill="url(#ce_case)" stroke="#3d95a7" stroke-width="1.02"/>
    <rect x="52.9" y="138.7" width="18.8" height="3.9" rx="1.05" fill="#f2feff" opacity="0.68"/>
    <rect x="58.0" y="134.3" width="8.0" height="3.5" rx="1.12" fill="url(#ce_edge)" stroke="#4caabc" stroke-width="0.82"/>
    <rect x="60.5" y="144.7" width="3.1" height="3.0" rx="0.5" fill="#f8ffff" stroke="#6ec8da" stroke-width="0.54"/>
    <path d="M54.7 141.1 L57.0 141.1 M67.6 141.1 L70.0 141.1" stroke="#b3f3ff" stroke-width="0.66"/>
    <path d="M56.2 149.8 L68.1 149.8" stroke="#7ae6fa" stroke-width="0.72" opacity="0.86"/>
    <circle cx="55.0" cy="153.0" r="0.9" fill="#8adff0"/>
    <circle cx="70.0" cy="153.0" r="0.9" fill="#8adff0"/>
    <circle cx="62.2" cy="146.2" r="3.7" fill="url(#ce_glow)" opacity="0.64" filter="url(#ce_blur)">
      <animate attributeName="r" values="2.8;5.2;2.8" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.24;0.98;0.24" dur="1.7s" repeatCount="indefinite"/>
