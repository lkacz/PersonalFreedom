    <rect x="86.2" y="140.4" width="7.6" height="8.8" rx="1.3" fill="#ECFCFF" stroke="#28A5B6" stroke-width="0.68"/>
    <circle cx="90.0" cy="144.8" r="1.35" fill="url(#celestial_core)" filter="url(#celestial_belt_glow)">
