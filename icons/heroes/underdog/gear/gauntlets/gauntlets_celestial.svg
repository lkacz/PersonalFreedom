    </radialGradient>
    <filter id="celestial_belt_glow" x="-45%" y="-45%" width="190%" height="190%">
      <feGaussianBlur stdDeviation="0.84" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g id="gauntlets_celestial_belt">
    <rect x="73.7" y="139.8" width="32.6" height="9.8" rx="2.4" fill="#00E5FF" stroke="#0092A6" stroke-width="0.86"/>
    <rect x="74.9" y="141.0" width="30.4" height="7.3" rx="1.8" fill="url(#belt_celestial_shade)" opacity="0.68"/>
    <path d="M75.8 143.4 Q79.0 141.5 82.2 143.4 Q85.4 145.3 88.6 143.4 Q91.8 141.5 95.0 143.4 Q98.2 145.3 101.4 143.4 Q103.4 142.2 105.1 142.9"
          fill="none" stroke="url(#celestial_wave)" stroke-width="0.82" filter="url(#celestial_belt_glow)"/>
    <path d="M75.8 146.2 Q79.0 144.3 82.2 146.2 Q85.4 148.1 88.6 146.2 Q91.8 144.3 95.0 146.2 Q98.2 148.1 101.4 146.2 Q103.4 145.0 105.1 145.7"
