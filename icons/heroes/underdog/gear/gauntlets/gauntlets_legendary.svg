    <rect x="63.3" y="128.4" width="10.4" height="5.3" rx="2.4" fill="url(#legend_band_fill)" stroke="#B55F00" stroke-width="0.7"/>
    <path d="M64.6 131.0 Q66.5 129.8 68.4 131.0 Q70.3 132.2 72.2 131.0" fill="none" stroke="url(#legend_filigree)" stroke-width="0.54" filter="url(#legend_band_glow)"/>
    <path d="M64.7 132.1 L72.5 132.1" stroke="#FFE6B8" stroke-width="0.5" stroke-linecap="round" opacity="0.82"/>
    <rect x="70.0" y="129.1" width="2.0" height="2.5" rx="0.5" fill="#FFF3DD" stroke="#A86908" stroke-width="0.34"/>
    <path d="M64.4 133.2 L72.8 133.2" stroke="#FFD27A" stroke-width="0.56" stroke-dasharray="1.1 1.1" opacity="0">
      <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="stroke-dashoffset" values="0;5" dur="1.3s" repeatCount="indefinite"/>
