<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <linearGradient id="legend_band_fill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFBC47"/>
      <stop offset="100%" stop-color="#D87700"/>
    </linearGradient>
    <linearGradient id="legend_filigree" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFE29D"/>
      <stop offset="100%" stop-color="#FF9800"/>
    </linearGradient>
    <filter id="legend_band_glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="0.64" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <g id="gauntlets_legendary_wristband" transform="translate(70.0 130.2) rotate(-8) scale(1.35 1.35) translate(-68.5 -131.2)">
