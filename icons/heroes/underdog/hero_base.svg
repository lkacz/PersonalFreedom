<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <!-- Underdog Base Hero: "Industry Standard" Visuals + "Legacy" Structure
       Fits existing gear:
       - Head Width: ~22px (fits Headphones x=76..104)
       - Shoulder Width: ~44px (fits Tee x=68..112)
       - Waist Width: ~32-37px (fits Tee bottom x=72..108)
       - Leg Start: x=74..106
  -->
  <defs>
    <!-- Skin: Warm, gritty -->
    <linearGradient id="skinGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0C0A8"/>
      <stop offset="50%" style="stop-color:#D7A788"/>
      <stop offset="100%" style="stop-color:#8D6E63"/>
    </linearGradient>

    <!-- Shirt: Worn Cotton (Slate Blue) -->
    <linearGradient id="shirtGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#607D8B"/>
      <stop offset="50%" style="stop-color:#455A64"/>
      <stop offset="100%" style="stop-color:#263238"/>
    </linearGradient>

    <!-- Pants: Denim/Cargo Texture -->
    <linearGradient id="pantsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#37474F"/>
      <stop offset="50%" style="stop-color:#263238"/>
      <stop offset="100%" style="stop-color:#102027"/>
    </linearGradient>

    <!-- Shoes -->
    <linearGradient id="shoeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#78909C"/>
      <stop offset="100%" style="stop-color:#455A64"/>
    </linearGradient>

    <!-- Hair -->
    <linearGradient id="hairGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037"/>
      <stop offset="100%" style="stop-color:#3E2723"/>
    </linearGradient>
  </defs>

  <!-- Ground Shadow -->
  <ellipse cx="90" cy="208" rx="40" ry="6" fill="#000" opacity="0.3" filter="blur(2px)"/>

  <!-- Main Character Group (Pivoted at feet for breathing) -->
  <g transform="translate(90, 208)">
    <animateTransform attributeName="transform" type="scale"
      values="1 1; 1.005 0.995; 1 1"
      dur="3s" repeatCount="indefinite"/>
    
    <g transform="translate(-90, -208)">

      <!-- === LEGS === (Matched close to original M74 138) -->
      <!-- Left Leg (Left side of image) -->
      <g>
         <path d="M74 138 
                  Q 70 160, 72 180 
                  L 74 202 
                  L 88 202 
                  L 89 180 
                  Q 90 160, 89 138 Z" 
               fill="url(#pantsGrad)"/>
         <!-- Knee Wrinkle -->
         <path d="M74 170 Q 80 172, 86 170" stroke="#000" stroke-opacity="0.2" stroke-width="0.8" fill="none"/>
      </g>

      <!-- Right Leg (Right side of image) -->
      <g>
         <path d="M106 138 
                  Q 110 160, 108 180 
                  L 106 202 
                  L 92 202 
                  L 91 180 
                  Q 90 160, 91 138 Z" 
               fill="url(#pantsGrad)"/>
         <!-- Knee Wrinkle -->
         <path d="M94 170 Q 100 172, 106 170" stroke="#000" stroke-opacity="0.2" stroke-width="0.8" fill="none"/>
      </g>

      <!-- Pant Hem -->
      <path d="M72 198 L 88 198" stroke="#102027" stroke-width="1.5"/>
      <path d="M92 198 L 108 198" stroke="#102027" stroke-width="1.5"/>


      <!-- === FOOTWEAR (Sneakers) === -->
      <!-- Left Shoe -->
      <path d="M70 202 L 88 202 L 88 210 Q 88 214, 85 214 L 68 214 Q 65 214, 65 210 L 70 202 Z" 
            fill="url(#shoeGrad)"/>
      <path d="M65 210 L 88 210" stroke="#263238" stroke-width="1.5"/>

      <!-- Right Shoe -->
      <path d="M92 202 L 110 202 L 115 210 Q 115 214, 112 214 L 95 214 Q 92 214, 92 210 L 92 202 Z" 
            fill="url(#shoeGrad)"/>
      <path d="M92 210 L 115 210" stroke="#263238" stroke-width="1.5"/>


      <!-- === TORSO === (Slimmer, to fit Chestplate gear x=68..112) -->
      <g>
         <!-- Base Shape -->
         <path d="M89 140 
                  L 74 138      
                  L 68 85       
                  Q 90 82, 112 85 
                  L 106 138     
                  L 91 140 Z"   
               fill="url(#shirtGrad)"/>
         
         <!-- Muscles under shirt -->
         <path d="M89 95 Q 78 95, 75 102" stroke="#000" stroke-opacity="0.1" stroke-width="0.8" fill="none"/>
         <path d="M91 95 Q 102 95, 105 102" stroke="#000" stroke-opacity="0.1" stroke-width="0.8" fill="none"/>
         <path d="M90 95 L 90 120" stroke="#000" stroke-opacity="0.05" stroke-width="1.5" fill="none"/>
      </g>

      <!-- === ARMS === (Slimmer) -->
      <!-- Left Arm -->
      <g>
         <path d="M68 85 Q 58 88, 60 100" fill="url(#skinGrad)"/> <!-- Deltoid -->
         <path d="M60 100 L 58 125 Q 63 128, 66 125 L 68 100" fill="url(#skinGrad)"/> <!-- Bicep -->
         <path d="M58 125 L 56 150 Q 61 154, 66 150 L 66 125" fill="url(#skinGrad)"/> <!-- Forearm -->
         <rect x="56" y="150" width="12" height="12" rx="3" fill="url(#skinGrad)"/> <!-- Hand -->
         <!-- Tape -->
         <path d="M56 154 L 68 154" stroke="#EEE" stroke-opacity="0.5" stroke-width="0.8"/>
         <path d="M56 158 L 68 158" stroke="#EEE" stroke-opacity="0.5" stroke-width="0.8"/>
      </g>

      <!-- Right Arm -->
      <g>
         <path d="M112 85 Q 122 88, 120 100" fill="url(#skinGrad)"/> <!-- Deltoid -->
         <path d="M120 100 L 122 125 Q 117 128, 114 125 L 112 100" fill="url(#skinGrad)"/> <!-- Bicep -->
         <path d="M122 125 L 124 150 Q 119 154, 114 150 L 114 125" fill="url(#skinGrad)"/> <!-- Forearm -->
         <rect x="112" y="150" width="12" height="12" rx="3" fill="url(#skinGrad)"/> <!-- Hand -->
         <!-- Tape -->
         <path d="M112 154 L 124 154" stroke="#EEE" stroke-opacity="0.5" stroke-width="0.8"/>
         <path d="M112 158 L 124 158" stroke="#EEE" stroke-opacity="0.5" stroke-width="0.8"/>
      </g>

      <!-- === HEAD & NECK === (Slimmer, Width 22px centered at 90 -> x=79..101) -->
      <g>
         <!-- Neck -->
         <path d="M84 85 L 84 75 L 96 75 L 96 85" fill="url(#skinGrad)"/>

         <!-- Face (Fits inside Headphones x=76-104) -->
         <path d="M79 75 L 79 50 Q 90 42, 101 50 L 101 75 Q 90 82, 79 75 Z" fill="url(#skinGrad)"/>
         
         <!-- Features -->
         <circle cx="78" cy="62" r="2" fill="url(#skinGrad)"/> <!-- Ear L -->
         <circle cx="102" cy="62" r="2" fill="url(#skinGrad)"/> <!-- Ear R -->

         <path d="M82 60 L 86 60" stroke="#5D4037" stroke-width="1.5"/> <!-- Eye L -->
         <path d="M94 60 L 98 60" stroke="#5D4037" stroke-width="1.5"/> <!-- Eye R -->

         <!-- Stubble -->
         <path d="M82 68 Q 90 72, 98 68" stroke="#3E2723" stroke-width="0.5" fill="none" opacity="0.3"/>
      </g>
      
      <!-- === HAIR === (Slimmer info) -->
      <g>
          <path d="M78 50 Q 90 40, 102 50" fill="url(#hairGrad)"/>
          <!-- Top Spikes -->
          <path d="M79 50 L 78 42 L 84 46 L 88 40 L 94 46 L 98 42 L 101 50 Z" fill="url(#hairGrad)"/>
          <!-- Sideburns -->
          <path d="M79 50 L 79 62 L 81 58 Z" fill="url(#hairGrad)"/>
          <path d="M101 50 L 101 62 L 99 58 Z" fill="url(#hairGrad)"/>
      </g>

    </g> <!-- End Translate Reset -->
  </g> <!-- End Breathing Group -->
</svg>
