<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <!-- Celestial Sky Gradient -->
    <linearGradient id="celestialSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="40%" stop-color="#1e3a8a" />
      <stop offset="80%" stop-color="#3b82f6" />
      <stop offset="100%" stop-color="#60a5fa" />
    </linearGradient>

    <!-- Glass Floor Gradient -->
    <linearGradient id="glassFloor" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#e2e8f0" stop-opacity="0.2" />
      <stop offset="50%" stop-color="#f8fafc" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.2" />
    </linearGradient>
    
    <!-- Metal Railing Gradient -->
    <linearGradient id="metalTech" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#94a3b8" />
       <stop offset="50%" stop-color="#f1f5f9" />
       <stop offset="100%" stop-color="#64748b" />
    </linearGradient>

    <!-- Background Blur -->
    <filter id="cityBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" />
    </filter>
    
    <!-- Cloud Blur -->
    <filter id="cloudBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" />
    </filter>
  </defs>

  <!-- Sky Dome -->
  <rect width="180" height="220" fill="url(#celestialSky)" />
  
  <!-- Stars -->
  <g fill="#FFF" opacity="0.8">
      <circle cx="20" cy="30" r="1" opacity="0.5"/>
      <circle cx="150" cy="20" r="1.5" opacity="0.7"/>
      <circle cx="80" cy="15" r="1" opacity="0.4"/>
      <circle cx="170" cy="60" r="1" opacity="0.3"/>
  </g>

  <!-- Distant Clouds (Below the deck) -->
  <g filter="url(#cloudBlur)" opacity="0.6">
     <path d="M-20 120 Q30 100 80 120 T180 110 V220 H-20 Z" fill="#fff" opacity="0.3">
        <animateTransform attributeName="transform" type="translate" values="-10 0; 10 0; -10 0" dur="20s" repeatCount="indefinite" />
     </path>
     <path d="M50 140 Q100 120 150 140 T250 130 V250 H50 Z" fill="#fff" opacity="0.4">
        <animateTransform attributeName="transform" type="translate" values="10 0; -10 0; 10 0" dur="25s" repeatCount="indefinite" />
     </path>
  </g>

  <!-- Distant Cityscape (Blurred) -->
  <g filter="url(#cityBlur)" opacity="0.7">
      <path d="M20 220 V100 L40 120 L50 90 L80 130 V220" fill="#1e3a8a" />
      <path d="M120 220 V110 L140 80 L160 100 L180 90 V220" fill="#1e40af" />
      
      <!-- Blinking Warning Lights on distant towers -->
      <circle cx="50" cy="90" r="2" fill="#ef4444">
         <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="140" cy="80" r="2" fill="#ef4444">
         <animate attributeName="opacity" values="0;1;0" dur="2.5s" repeatCount="indefinite"/>
      </circle>
  </g>

  <!-- OBSERVATION DECK STRUCTURE -->
  
  <!-- Glass Railing (Back/Sides) -->
  <path d="M0 160 L20 150 M180 160 L160 150" stroke="#cbd5e1" stroke-width="2" />
  
  <!-- Floor Surface -->
  <path d="M10 220 L30 180 H150 L170 220 Z" fill="url(#glassFloor)" stroke="#94a3b8" stroke-width="0.5" />
  
  <!-- Grid Lines on Floor -->
  <path d="M30 180 C50 190 130 190 150 180" fill="none" stroke="#fff" stroke-width="1" opacity="0.5"/>
  <line x1="90" y1="180" x2="90" y2="220" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="50" y1="180" x2="40" y2="220" stroke="#fff" stroke-width="1" opacity="0.3"/>
  <line x1="130" y1="180" x2="140" y2="220" stroke="#fff" stroke-width="1" opacity="0.3"/>

  <!-- Main Railing (Foreground Barrier) -->
  <g transform="translate(0, 180)">
     <!-- Posts -->
     <rect x="25" y="-30" width="5" height="30" fill="url(#metalTech)" />
     <rect x="87.5" y="-30" width="5" height="30" fill="url(#metalTech)" />
     <rect x="150" y="-30" width="5" height="30" fill="url(#metalTech)" />
     
     <!-- Glass Panels -->
     <rect x="30" y="-28" width="57.5" height="28" fill="#a5f3fc" opacity="0.2" stroke="#fff" stroke-width="0.5"/>
     <rect x="92.5" y="-28" width="57.5" height="28" fill="#a5f3fc" opacity="0.2" stroke="#fff" stroke-width="0.5"/>
     
     <!-- Handrail Top -->
     <rect x="20" y="-35" width="140" height="5" fill="url(#metalTech)" rx="2" />
     <!-- Rim light on rail -->
     <rect x="22" y="-34" width="136" height="1" fill="#fff" opacity="0.6" rx="0.5" />
  </g>

  <!-- Holographic HUD Rings (The "Future" aspect) -->
  <g transform="translate(90, 100)" opacity="0.4">
     <circle r="60" fill="none" stroke="#60a5fa" stroke-width="0.5" stroke-dasharray="10, 5">
         <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="30s" repeatCount="indefinite" />
     </circle>
     <circle r="40" fill="none" stroke="#60a5fa" stroke-width="0.5" stroke-dasharray="4, 4">
         <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" dur="20s" repeatCount="indefinite" />
     </circle>
  </g>

  <!-- Lens Flare (Sun/Moon source off-screen) -->
  <circle cx="10" cy="10" r="40" fill="url(#glassFloor)" opacity="0.1" filter="url(#cloudBlur)" />
  
  <!-- Hero Spotlight on Floor -->
  <ellipse cx="90" cy="200" rx="40" ry="10" fill="#fff" opacity="0.2" filter="url(#cityBlur)">
     <animate attributeName="opacity" values="0.2;0.3;0.2" dur="4s" repeatCount="indefinite" />
  </ellipse>

</svg>
