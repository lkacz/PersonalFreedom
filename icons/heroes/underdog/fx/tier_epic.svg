<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <!-- Complex Sky Gradient (Blue to White with Sun hint) -->
    <linearGradient id="officeSky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#93c5fd" />
      <stop offset="100%" stop-color="#eff6ff" />
    </linearGradient>

    <!-- Carpet Texture Pattern -->
    <pattern id="carpetPat" width="4" height="4" patternUnits="userSpaceOnUse">
       <rect width="4" height="4" fill="#64748b"/>
       <circle cx="2" cy="2" r="1" fill="#475569" opacity="0.3"/>
    </pattern>

    <!-- Window Glass Reflection (Diagonal Sheen) -->
    <linearGradient id="glassSheen" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.0"/>
      <stop offset="30%" stop-color="#fff" stop-opacity="0.05"/>
      <stop offset="35%" stop-color="#fff" stop-opacity="0.2"/>
      <stop offset="40%" stop-color="#fff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>

    <!-- Sun Ray Gradient -->
    <linearGradient id="sunRay" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#fff" stop-opacity="0.3"/>
       <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>

    <!-- Whiteboard Grid -->
    <pattern id="gridPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#e2e8f0" stroke-width="0.5"/>
    </pattern>
    
    <!-- Building Window Grid Pattern (Distant) -->
    <pattern id="bldgWin" width="4" height="6" patternUnits="userSpaceOnUse">
       <rect width="4" height="6" fill="#93c5fd"/>
       <rect x="1" y="1" width="2" height="4" fill="#60a5fa"/>
    </pattern>
    
    <!-- Dust Mote Filter -->
    <filter id="blurMote">
       <feGaussianBlur stdDeviation="0.5"/>
    </filter>
  </defs>

  <!-- Room Shell -->
  <!-- Left Wall -->
  <rect x="0" y="0" width="45" height="220" fill="#f1f5f9" />
  <!-- Ceiling Sliver -->
  <rect x="0" y="0" width="180" height="15" fill="#e2e8f0"/>
  <!-- Ceiling Light -->
  <rect x="60" y="2" width="60" height="10" fill="#fff" stroke="#cbd5e1"/>

  <!-- Back Wall / Window Frame Area -->
  <rect x="45" y="15" width="135" height="205" fill="#cbd5e1" />
  
  <!-- Floor (Carpeted) -->
  <rect x="0" y="180" width="180" height="40" fill="url(#carpetPat)" />
  <line x1="0" y1="180" x2="180" y2="180" stroke="#475569" stroke-width="1" opacity="0.5"/>
  <!-- Shadow from Window Frame on Floor -->
  <path d="M45 180 L55 220 H180 V180 Z" fill="#000" opacity="0.1"/>

  <!-- PANORAMIC WINDOW -->
  <rect x="45" y="15" width="135" height="150" fill="url(#officeSky)" />
  
  <!-- OUTSIDE WORLD -->
  <g transform="translate(45, 15)">
      
      <!-- Layer 1: Far Clouds -->
      <path d="M0 60 Q30 40 60 60 T120 60 V150 H0 Z" fill="#dbeafe" opacity="0.5">
          <animate attributeName="d" values="M0 60 Q30 40 60 60 T120 60 V150 H0 Z; M0 60 Q30 80 60 60 T120 60 V150 H0 Z; M0 60 Q30 40 60 60 T120 60 V150 H0 Z" dur="20s" repeatCount="indefinite"/>
      </path>

      <!-- Layer 2: Distant City Silhouette -->
      <path d="M0 150 L10 100 L30 110 L50 90 L80 120 L110 80 L135 100 V150 H0 Z" fill="#bfdbfe" />
      
      <!-- Layer 3: Mid Buildings with Windows -->
      <rect x="20" y="80" width="20" height="70" fill="url(#bldgWin)" opacity="0.6"/>
      <rect x="50" y="70" width="25" height="80" fill="url(#bldgWin)" opacity="0.7"/>
      <rect x="90" y="60" width="30" height="90" fill="url(#bldgWin)" opacity="0.6"/>
      
      <!-- Layer 4: Close Detailed Building (The "Competition") -->
      <g transform="translate(100, 50)">
         <rect x="0" y="0" width="35" height="100" fill="#60a5fa" stroke="#2563eb" stroke-width="1"/>
         <!-- Windows -->
         <rect x="5" y="5" width="25" height="5" fill="#1e40af" opacity="0.3"/>
         <rect x="5" y="15" width="25" height="5" fill="#1e40af" opacity="0.3"/>
         <rect x="5" y="25" width="25" height="5" fill="#1e40af" opacity="0.3"/>
         <!-- Crane on top -->
         <line x1="10" y1="0" x2="10" y2="-20" stroke="#1e293b" stroke-width="2"/>
         <line x1="10" y1="-20" x2="30" y2="-25" stroke="#1e293b" stroke-width="2"/>
         <line x1="10" y1="-15" x2="0" y2="-5" stroke="#1e293b" stroke-width="1"/> <!-- Cable -->
         <!-- Warning Light blink -->
         <circle cx="10" cy="-20" r="1.5" fill="#ef4444">
             <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
         </circle>
      </g>
      
      <!-- Moving Traffic (Tiny dots on highway deep below) -->
      <g transform="translate(0, 140)">
         <circle cx="0" cy="0" r="1" fill="#fff"><animate attributeName="cx" from="-10" to="140" dur="8s" repeatCount="indefinite"/></circle>
         <circle cx="-20" cy="0" r="1" fill="#fff"><animate attributeName="cx" from="-30" to="140" dur="7s" repeatCount="indefinite"/></circle>
         <circle cx="-50" cy="2" r="1" fill="#ef4444"><animate attributeName="cx" from="150" to="-10" dur="9s" repeatCount="indefinite"/></circle>
      </g>

      <!-- Birds Flocking -->
      <path d="M10 30 L13 32 L10 34" fill="none" stroke="#334155" stroke-width="1">
         <animateTransform attributeName="transform" type="translate" from="0 0" to="150 -10" dur="15s" repeatCount="indefinite"/>
      </path>
      <path d="M5 35 L8 37 L5 39" fill="none" stroke="#334155" stroke-width="1">
         <animateTransform attributeName="transform" type="translate" from="-10 5" to="140 -5" dur="15s" repeatCount="indefinite" begin="0.5s"/>
      </path>
  </g>

  <!-- Sun Rays (Atmosphere) -->
  <path d="M180 15 L45 15 L45 165 Z" fill="url(#sunRay)" pointer-events="none"/>
  
  <!-- Floating Dust Motes -->
  <g fill="#fff" opacity="0.6" filter="url(#blurMote)">
     <circle cx="80" cy="50" r="0.5"><animate attributeName="cy" values="50;40;50" dur="5s" repeatCount="indefinite"/></circle>
     <circle cx="120" cy="100" r="0.8"><animate attributeName="cy" values="100;110;100" dur="7s" repeatCount="indefinite"/></circle>
     <circle cx="60" cy="140" r="0.6"><animate attributeName="cx" values="60;70;60" dur="10s" repeatCount="indefinite"/></circle>
  </g>

  <!-- Window Frame Physical -->
  <rect x="45" y="15" width="4" height="165" fill="#94a3b8" /> <!-- Left -->
  <rect x="45" y="15" width="135" height="4" fill="#94a3b8" /> <!-- Top -->
  <rect x="45" y="165" width="135" height="15" fill="#e2e8f0" /> <!-- Sill -->
  <rect x="176" y="15" width="4" height="165" fill="#94a3b8" /> <!-- Right -->

  <!-- Window Reflection Overlay -->
  <rect x="49" y="19" width="127" height="146" fill="url(#glassSheen)" pointer-events="none"/>

  <!-- INTERIOR OBJECTS -->
  
  <!-- High-Detail Whiteboard -->
  <g transform="translate(5, 40)">
     <rect x="0" y="0" width="35" height="90" fill="#fff" stroke="#cbd5e1" stroke-width="2"/>
     <rect x="0" y="0" width="35" height="90" fill="url(#gridPattern)" opacity="0.1"/>
     <!-- Eraser Tray -->
     <rect x="2" y="85" width="31" height="3" fill="#cbd5e1" rx="1"/>
     <rect x="5" y="84" width="6" height="2" fill="#3b82f6"/> <!-- Eraser -->
     <rect x="15" y="85" width="15" height="1" fill="#ef4444"/> <!-- Marker -->
     
     <!-- Content: Sticky Notes -->
     <rect x="5" y="10" width="8" height="8" fill="#fef08a" transform="rotate(-5 9 14)"/>
     <rect x="20" y="15" width="8" height="8" fill="#fca5a5" transform="rotate(3 24 19)"/>
     
     <!-- Content: Graph -->
     <path d="M5 60 L10 50 L15 55 L25 40 L30 45" fill="none" stroke="#ef4444" stroke-width="1.5" stroke-linecap="round"/>
     <circle cx="25" cy="40" r="2" fill="none" stroke="#ef4444" stroke-width="1"/>
     
     <!-- Content: Squiggles -->
     <path d="M5 30 H25 M5 34 H20 M5 38 H28" stroke="#94a3b8" stroke-width="1" stroke-dasharray="2,2"/>
  </g>
  
  <!-- High-Detail Plant (Monstera style) -->
  <g transform="translate(145, 140)">
     <!-- Stem -->
     <path d="M15 40 Q20 20 25 30" stroke="#166534" stroke-width="2" fill="none"/>
     
     <!-- Leaf 1 (Moving) -->
     <g>
        <path d="M10 20 Q0 -10 -15 15 Q-5 35 10 20" fill="#15803d">
             <animateTransform attributeName="transform" type="rotate" values="0 10 20; 5 10 20; 0 10 20" dur="6s" repeatCount="indefinite"/>
        </path>
        <path d="M10 20 Q0 -10 -15 15" stroke="#14532d" stroke-width="0.5" fill="none" opacity="0.3"/> <!-- Vein -->
     </g>
     
     <!-- Leaf 2 -->
     <g>
        <path d="M25 30 Q40 0 50 30 Q40 50 25 30" fill="#16a34a">
             <animateTransform attributeName="transform" type="rotate" values="0 25 30; -3 25 30; 0 25 30" dur="5s" repeatCount="indefinite"/>
        </path>
        <path d="M25 30 Q40 0 50 30" stroke="#14532d" stroke-width="0.5" fill="none" opacity="0.3"/>
     </g>

     <!-- Pot Detail -->
     <path d="M5 35 L35 35 L32 55 H8 Z" fill="#b45309"/>
     <rect x="3" y="32" width="34" height="4" fill="#92400e" rx="1"/> <!-- Rim -->
     <path d="M10 38 L12 52 M20 38 L20 52 M30 38 L28 52" stroke="#78350f" stroke-width="0.5" opacity="0.5"/> <!-- Texture -->
  </g>

  <!-- Office Chair Back (Hint of furniture in corner) -->
  <g transform="translate(-10, 160)">
      <path d="M0 0 Q15 0 15 20 V40 H0 Z" fill="#1e293b"/>
      <rect x="15" y="20" width="5" height="15" fill="#cbd5e1" rx="2"/> <!-- Armrest bracket -->
      <rect x="15" y="15" width="15" height="4" fill="#1e293b" rx="2"/> <!-- Armrest pad -->
  </g>
  
</svg>
