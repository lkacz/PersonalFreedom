<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <radialGradient id="epicGlow" cx="50%" cy="55%" r="55%">
      <stop offset="0%" stop-color="#c77dff" stop-opacity="0.25"/>
      <stop offset="100%" stop-color="#c77dff" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="epicRing" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9c27b0"/>
      <stop offset="100%" stop-color="#5f8bff"/>
    </linearGradient>
  </defs>

  <!-- soft torso aura -->
  <ellipse cx="90" cy="132" rx="54" ry="44" fill="url(#epicGlow)"/>

  <!-- comeback ring -->
  <circle cx="90" cy="132" r="46" fill="none" stroke="url(#epicRing)" stroke-width="1.5" opacity="0.55" stroke-dasharray="2.2 4.2">
    <animateTransform attributeName="transform" type="rotate" from="0 90 132" to="360 90 132" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="132" r="38" fill="none" stroke="#b869ff" stroke-width="1.0" opacity="0.45" stroke-dasharray="1.2 3.2">
    <animateTransform attributeName="transform" type="rotate" from="360 90 132" to="0 90 132" dur="9s" repeatCount="indefinite"/>
  </circle>

  <!-- tiny city-light sparks -->
  <circle cx="60" cy="114" r="1.2" fill="#e9c7ff" opacity="0.0">
    <animate attributeName="opacity" values="0;0.9;0" dur="1.7s" repeatCount="indefinite"/>
  </circle>
  <circle cx="122" cy="146" r="1.1" fill="#d3b6ff" opacity="0.0">
    <animate attributeName="opacity" values="0;0.85;0" dur="1.9s" repeatCount="indefinite"/>
  </circle>
  <circle cx="74" cy="156" r="0.9" fill="#9dc8ff" opacity="0.0">
    <animate attributeName="opacity" values="0;0.75;0" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="112" cy="104" r="0.9" fill="#9dc8ff" opacity="0.0">
    <animate attributeName="opacity" values="0;0.75;0" dur="2.0s" repeatCount="indefinite"/>
  </circle>
</svg>
