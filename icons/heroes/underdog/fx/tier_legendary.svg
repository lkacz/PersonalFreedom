<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220">
  <defs>
    <!-- Deepest Night Gradient -->
    <linearGradient id="nightSky" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#020617" />
      <stop offset="30%" stop-color="#0f172a" />
      <stop offset="60%" stop-color="#1e1b4b" />
      <stop offset="90%" stop-color="#2e1065" />
      <stop offset="100%" stop-color="#4f46e5" />
    </linearGradient>

    <!-- Hologram Gradient (FIXED: Was missing) -->
    <linearGradient id="holoGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0" />
      <stop offset="50%" stop-color="#22d3ee" stop-opacity="0.3" />
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0" />
    </linearGradient>

    <!-- Chrome/Metal Gradient for Furniture -->
    <linearGradient id="chromeGrad" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#475569"/>
       <stop offset="50%" stop-color="#e2e8f0"/>
       <stop offset="100%" stop-color="#475569"/>
    </linearGradient>

    <!-- Gold Gradient -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
       <stop offset="0%" stop-color="#fcd34d"/>
       <stop offset="50%" stop-color="#fef3c7"/>
       <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>

    <!-- Background Blur -->
    <filter id="cityBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2.5" />
    </filter>
  </defs>

  <!-- BACKGROUND: The Void -->
  <rect width="180" height="220" fill="#020617"/>

  <!-- SKY: The Atmosphere (Background) -->
  <rect x="0" y="0" width="180" height="150" fill="url(#nightSky)"/>
  
  <!-- BACKGROUND GROUP: BLURRED -->
  <g filter="url(#cityBlur)">
      <!-- Stars (Background) -->
      <g fill="#fff">
         <circle cx="20" cy="20" r="1.5" opacity="0.8"/>
         <circle cx="150" cy="10" r="1.5" opacity="0.6"/>
         <!-- Pulsing Star -->
         <circle cx="90" cy="30" r="2" opacity="0.9" fill="#fff">
            <animate attributeName="r" values="2;3;2" dur="3s" repeatCount="indefinite"/>
            <animate attributeName="opacity" values="0.9;0.5;0.9" dur="3s" repeatCount="indefinite"/>
         </circle>
      </g>

      <!-- Moon (Halo Effect) -->
      <circle cx="160" cy="30" r="20" fill="#fff" opacity="0.1" />
      <circle cx="160" cy="30" r="8" fill="#f8fafc"/>

      <!-- CITYSCAPE: Layer 1 (Silhouettes & Fog) -->
      <path d="M0 150 L20 100 L40 120 L70 80 L90 110 L120 70 L150 120 L180 90 V150 H0 Z" fill="#0f172a" opacity="0.8"/>
      
      <!-- CITYSCAPE: Layer 2 (Dense Urban Mid-ground) -->
      <g transform="translate(0, 60)">
          <!-- Left Cluster -->
          <rect x="10" y="50" width="30" height="100" fill="#1e1b4b"/>
          <!-- Grid Windows (Manual) -->
          <path d="M12 52 H38 M12 56 H38 M12 60 H38 M12 64 H38" stroke="#fbbf24" stroke-width="1" opacity="0.3"/> 
          
          <rect x="12" y="45" width="26" height="5" fill="#1e1b4b"/> <!-- Roof -->
          <rect x="15" y="40" width="2" height="5" fill="#ef4444"><animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/></rect>

          <!-- Center Pinnacle -->
          <path d="M80 150 V40 L90 20 L100 40 V150" fill="#172554"/>
          <line x1="90" y1="20" x2="90" y2="150" stroke="#3b82f6" stroke-width="1" opacity="0.5"/>
          <rect x="85" y="45" width="10" height="105" fill="#000" opacity="0.3"/> 

          <!-- Right Tower -->
          <rect x="140" y="60" width="25" height="90" fill="#312e81"/>
          <rect x="145" y="65" width="15" height="85" fill="#fbbf24" opacity="0.1"/> <!-- Strip light -->
      </g>

      <!-- Moving Traffic (Highway Stream) -->
      <g transform="translate(0, 145)">
          <!-- Beams Up -->
          <path d="M0 0 H180" stroke="#fff" stroke-width="2" stroke-dasharray="10,20" opacity="0.5">
              <animate attributeName="stroke-dashoffset" from="30" to="0" dur="2s" repeatCount="indefinite"/>
          </path>
          <!-- Beams Down -->
          <path d="M0 4 H180" stroke="#ef4444" stroke-width="2" stroke-dasharray="10,20" opacity="0.5">
               <animate attributeName="stroke-dashoffset" from="0" to="30" dur="2s" repeatCount="indefinite"/>
          </path>
      </g>

      <!-- Drone / Aircraft -->
      <g transform="translate(-10, 40)">
          <circle r="2" fill="#ef4444">
               <animate attributeName="opacity" values="1;0;1" dur="0.5s" repeatCount="indefinite"/>
          </circle>
          <circle cx="2" cy="0" r="2" fill="#22c55e">
               <animate attributeName="opacity" values="0;1;0" dur="0.5s" repeatCount="indefinite"/>
          </circle>
          <animateTransform attributeName="transform" type="translate" from="-10 40" to="200 40" dur="25s" repeatCount="indefinite"/>
      </g>
  </g> <!-- End Blurred Group -->

  <!-- INTERIOR: High-End Penthouse (SHARP) -->
  <!-- Floor (Marble with Veins & Reflection) -->
  <rect x="0" y="150" width="180" height="70" fill="#0f172a"/>
  <!-- Simplified Floor Reflection -->
  <path d="M20 150 L10 200 H170 L160 150 Z" fill="#312e81" opacity="0.2"/>
  
  <!-- Architectural Columns -->
  <g>
     <rect x="0" y="0" width="15" height="220" fill="#1e293b"/> <!-- Left Pillar -->
     <rect x="165" y="0" width="15" height="220" fill="#1e293b"/> <!-- Right Pillar -->
     <line x1="15" y1="0" x2="15" y2="220" stroke="#334155" stroke-width="1"/>
     <line x1="165" y1="0" x2="165" y2="220" stroke="#334155" stroke-width="1"/>
     
     <!-- Sconce Light on Pillar -->
     <path d="M5 100 L10 90 H0 L5 100" fill="url(#gold)"/>
     <path d="M0 90 L5 70 L10 90" fill="url(#gold)" opacity="0.5">
        <animate attributeName="opacity" values="0.5;0.7;0.5" dur="4s" repeatCount="indefinite"/>
     </path>
  </g>

  <!-- HOLOGRAM SYSTEM: "The Global Market" -->
  <g transform="translate(130, 60)">
      <!-- Base Emitter -->
      <ellipse cx="0" cy="30" rx="10" ry="3" fill="#1e293b" stroke="#22d3ee" stroke-width="0.5"/>
      <!-- Cone Beam -->
      <path d="M-10 30 L-20 -10 H20 L10 30 Z" fill="url(#holoGrad)" opacity="0.4"/>
      <!-- Rotating Rings (No additive, just simple rotate) -->
      <g stroke="#22d3ee" stroke-width="0.5" fill="none">
          <ellipse cx="0" cy="10" rx="15" ry="5">
              <animateTransform attributeName="transform" type="rotate" from="0 0 10" to="360 0 10" dur="8s" repeatCount="indefinite"/>
          </ellipse>
           <ellipse cx="0" cy="10" rx="10" ry="15">
              <animateTransform attributeName="transform" type="rotate" from="360 0 10" to="0 0 10" dur="12s" repeatCount="indefinite"/>
          </ellipse>
      </g>
      <!-- Central Core Pulse -->
      <circle cx="0" cy="10" r="2" fill="#fff">
         <animate attributeName="r" values="2;4;2" dur="2s" repeatCount="indefinite"/>
         <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
      </circle>
  </g>

  <!-- MODERN ART SCULPTURE (Background Left) -->
  <g transform="translate(35, 130)">
      <!-- Pedestal -->
      <rect x="-10" y="0" width="20" height="40" fill="#0f172a"/>
      <!-- The Art (Abstract Gold) -->
      <path d="M0 0 C-10 -20 20 -30 0 -50 C-20 -30 10 -20 0 0" fill="url(#gold)" opacity="0.9">
         <animateTransform attributeName="transform" type="rotate" values="0 0 -25; 5 0 -25; 0 0 -25" dur="10s" repeatCount="indefinite"/>
      </path>
  </g>

  <!-- LUXURY FURNITURE: Lounge Chair (Silhouette) -->
  <path d="M-5 180 Q10 180 20 200 V220 H-5 Z" fill="#1e293b"/>
  <circle cx="10" cy="180" r="15" fill="#0f172a"/> <!-- Headrest -->

</svg>
