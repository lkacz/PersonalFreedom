<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 220" width="180" height="220">
  <defs>
    <radialGradient id="legendCore" cx="50%" cy="56%" r="58%">
      <stop offset="0%" stop-color="#ffb347" stop-opacity="0.28"/>
      <stop offset="100%" stop-color="#ffb347" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="legendArc" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffe0aa"/>
      <stop offset="100%" stop-color="#ff9f2e"/>
    </linearGradient>
  </defs>

  <!-- warm hero glow -->
  <ellipse cx="90" cy="133" rx="56" ry="47" fill="url(#legendCore)"/>

  <!-- prestige frame arcs -->
  <path d="M40 132 Q90 76 140 132" fill="none" stroke="url(#legendArc)" stroke-width="1.7" opacity="0.62"/>
  <path d="M50 142 Q90 94 130 142" fill="none" stroke="#ffb44c" stroke-width="1.1" opacity="0.52"/>
  <path d="M61 104 L68 98 L75 104 L82 98 L90 104 L98 98 L105 104 L112 98 L119 104" fill="none" stroke="#ffdca2" stroke-width="1.0" opacity="0.66"/>

  <!-- city-light reflection sweeps -->
  <path d="M69 94 L82 156" stroke="#ffd7a0" stroke-width="1.4" opacity="0.0">
    <animate attributeName="opacity" values="0;0.55;0" dur="2.7s" repeatCount="indefinite"/>
  </path>
  <path d="M98 90 L111 152" stroke="#ffc778" stroke-width="1.2" opacity="0.0">
    <animate attributeName="opacity" values="0;0.5;0" dur="3.1s" begin="0.6s" repeatCount="indefinite"/>
  </path>

  <!-- radiant badge pulse -->
  <circle cx="90" cy="124" r="5.2" fill="none" stroke="#ffd690" stroke-width="1.0" opacity="0.82"/>
  <circle cx="90" cy="124" r="8.3" fill="none" stroke="#ffae3a" stroke-width="0.9" stroke-dasharray="1.5 2.2" opacity="0.72">
    <animate attributeName="stroke-dashoffset" values="0;8" dur="2.4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="90" cy="124" r="2.0" fill="#ffdca0" opacity="0.0">
    <animate attributeName="opacity" values="0;1;0" dur="1.9s" repeatCount="indefinite"/>
  </circle>
</svg>
