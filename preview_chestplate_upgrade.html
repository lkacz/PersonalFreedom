      <path d="M86 70 Q90 73 94 70" fill="none" stroke="#D1A685" stroke-width="1.5" stroke-linecap="round"/>
      <!-- Hair/Cowl Base -->
      <path d="M75 50 Q90 35 105 50 L104 65 Q90 60 76 65 Z" fill="#223046"/>
    </g>

       <path d="M65 82 Q50 100 55 120 L65 118 Q62 100 70 88 Z" fill="url(#suitGrad)"/>
       <circle cx="55" cy="122" r="6" fill="#E5BC99"/>

        type="translate" 
        values="0 0; 0 -1; 0 0" 
        dur="3s" 
        repeatCount="indefinite" 
        additive="sum" 
    />
  </g>

</svg>
